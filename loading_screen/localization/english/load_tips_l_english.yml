l_ukrainian:
 LOADING_TIP_0: " #T \"Один-єдиний чернець, який тисячу років йде проти всього християнства, мусить помилятися.\"#! \n #tooltip_subheading — Карл V, імператор Священної Римської імперії, на Вормському рейхстазі, 1521#!"
 LOADING_TIP_1: " #T \"Війни починаються, коли ви забажаєте, але не закінчуються, коли вам до вподоби.\"#! \n #tooltip_subheading — Нікколо Макіавеллі, #italic «Історія Флоренції»#!, 1521#!"
 LOADING_TIP_2: " #T \"Королі — не просто Божі намісники на Землі, що сидять на Божому троні, але й самі Богом названі богами.\"#! \n #tooltip_subheading — Яків VI, король Шотландії, Англії, Франції та Ірландії, 1609#!"
 LOADING_TIP_3: " #T \"Якщо нам судилося загинути, нас достатньо, щоб завдати збитків нашій країні. А якщо вижити: що менше людей, то більша частка слави.\"#! \n #tooltip_subheading — Вільям Шекспір, #italic «Генріх V»#!, 1599#!"
 LOADING_TIP_4: " #T \"Продати країну? Чому б не продати повітря, велике море, так само як і Землю? Хіба Великий Дух не створив їх усіма для своїх дітей?\"#! \n #tooltip_subheading — Текумсе, вождь племені шауні, 1810#!"
 LOADING_TIP_5: " #T \"Священна Римська імперія жодним чином не була ані священною, ані римською, ані імперією.\"#! \n #tooltip_subheading — М. де Вольтер, #italic «Досвід про звичаї і дух народів», т. 3, гл. 70#!, 1773#!"
 LOADING_TIP_6: " #T \"Я вирішив ніколи не починати несправедливої війни, але ніколи не закінчувати законну, окрім як перемогою над ворогами.\"#! \n #tooltip_subheading — Карл XII, король Швеції, 1699#!"
 LOADING_TIP_7: " #T \"Немає такого мистецтва, якого один уряд вчився б в іншого швидше, ніж мистецтва витягувати гроші з кишень людей.\"#! \n #tooltip_subheading — Адам Сміт, шотландський економіст, #italic «Багатство народів»#!, 1776#!"
 LOADING_TIP_8: " #T \"Припустіть, що ви можете помилятися.\"#! \n #tooltip_subheading — Олівер Кромвель, лорд-протектор Співдружності Англії, Шотландії та Ірландії, 1652#!"
 LOADING_TIP_9: " #T \"З сумом я проголошую фатальну істину: Людовік мусить померти, щоб країна могла жити.\"#! \n #tooltip_subheading — Максиміліан Робесп'єр, депутат Національного конвенту, 1792#!"
 LOADING_TIP_10: " #T \"Коли наш Господь і Вчитель Ісус Христос сказав «покайтеся», він бажав, щоб усе життя віруючих було одним покаянням.\"#! \n #tooltip_subheading — Мартін Лютер, #italic «95 тез»#!, 1517#!"
 LOADING_TIP_11: " #T \"Я не маю від вас ні допомоги, ні користі, я ніколи б не подумав, що ви такий, я уявляв про вас зовсім інше, але бачу, що все це — ніщо...\"#! \n #tooltip_subheading — Реншильд до Левенгаупта у битві під Полтавою, 1708#!"
 LOADING_TIP_12: " #T \"Ідіть і запаліть світ полум'ям!\"#! \n #tooltip_subheading — Ігнатій Лойола, баскський теолог, бл. 1540#!"
 LOADING_TIP_13: " #T \"Оскільки я занурив руки в каламутну воду і мушу бути піратом, краще бути командиром, ніж простолюдином.\"#! \n #tooltip_subheading — Чорний Барт, валлійський капітан піратів, 1719#!"
 LOADING_TIP_14: " #T \"Прожити один день як лев набагато краще, ніж прожити сто років як шакал.\"#! \n #tooltip_subheading — Тіпу Султан, Тигр Майсура, бл. 1780#!"
 LOADING_TIP_15: " #T \"Ми вимагаємо, щоб ви визнали Церкву та її найвищого священика, Папу, володарями всесвіту.\"#! \n #tooltip_subheading — Фердинанд II, король Арагону та Кастилії, #italic «Лист до народу Таїно-Араваків»#!, 1500#!"
 LOADING_TIP_16: " #T \"Чи може честь приставити ногу? Ні. Або забрати біль від рани? Ні. Що ж таке ця честь? Повітря.\"#! \n #tooltip_subheading — Вільям Шекспір, #italic «Генріх IV, частина 1»#!, 1597#!"
 LOADING_TIP_17: " #T \"Продовжуйте мій праведний шлях — він не скінчився.\"#! \n #tooltip_subheading — Камегамега I, король Гаваїв, його останні слова, 1819#!"
 LOADING_TIP_18: " #T \"Якщо іспанці є на небесах, я хочу потрапити до пекла.\"#! \n #tooltip_subheading — Хатуей, вождь племені Таїно, перед спаленням на вогнищі іспанцями, 1512#!"
 LOADING_TIP_19: " #T \"Стривож нас, Господи, щоб ми наважувалися сміливіше, вирушали у ширші моря, де шторми покажуть твою майстерність, де, втративши землю з поля зору, ми знайдемо зірки.\"#! \n #tooltip_subheading — Сер Френсіс Дрейк, англійський дослідник, 1577#!"
 LOADING_TIP_20: " #T \"Що стосується Папи, я відмовляюся від нього як від ворога Христа та Антихриста, з усім його фальшивим вченням.\"#! \n #tooltip_subheading — Томас Кранмер, архієпископ Кентерберійський, 1556#!"
 LOADING_TIP_21: " #T \"Тут, у Флориді, Вірджинії, Новій Англії та Канаді, більше землі, ніж усі люди християнського світу можуть обробити.\"#! \n #tooltip_subheading — Капітан Джон Сміт, англійський колоніст, 1631#!"
 LOADING_TIP_22: " #T \"Наша незалежність має бути здобута за будь-яку ціну. Якщо заможні люди нас не підтримають, вони мусять впасти; ми можемо підтримати себе за допомогою того численного і поважного класу спільноти: людей, що не мають власності.\"#! \n #tooltip_subheading — Вольф Тон, ірландський революціонер, 1796#!"
 LOADING_TIP_23: " #T \"Америка не має ані короля, ані шляхти, ані духовенства, встановленого законом, і це найбільш квітуче та найкраще кероване місце на лиці цієї Землі.\"#! \n #tooltip_subheading — Вольф Тон, ірландський революціонер, 1796#!"
 LOADING_TIP_24: " #T \"Ми вважаємо ці істини самоочевидними: що всі люди створені рівними, що вони наділені своїм Творцем певними невід'ємними Правами, серед яких — Життя, Свобода та прагнення до Щастя.\"#! \n #tooltip_subheading — Декларація незалежності Сполучених Штатів, 1776#!"
 LOADING_TIP_25: " #T \"Говорячи неупереджено, обидва вислови вельми правдиві: Що Людина Людині — свого роду Бог; і що Людина Людині — справжній Вовк.\"#! \n #tooltip_subheading — Томас Гоббс, «Про громадянина», 1651#!"
 LOADING_TIP_26: " #T \"Ніщо не є таким лагідним, як людина у своєму первісному стані, коли природа ставить її на рівну відстань від тупості тварин і фатального просвітлення цивілізованої людини.\"#! \n #tooltip_subheading — Жан-Жак Руссо, #italic «Роздуми про походження нерівності»#!, 1754#!"
 LOADING_TIP_27: " #T \"Якщо зозуля не співатиме, вбийте її.\"#! \n #tooltip_subheading — Ода Нобунаґа, японський даймьо, бл. 1580#!"
 LOADING_TIP_28: " #T \"Якщо зозуля не співатиме, змусьте її співати.\"#! \n #tooltip_subheading — Тойотомі Хідейосі, кампаку Японії, бл. 1590#!"
 LOADING_TIP_29: " #T \"Якщо зозуля не співатиме, зачекайте, поки вона заспіває.\"#! \n #tooltip_subheading — Токуґава Ієясу, сьоґун Японії, бл. 1600#!"
 LOADING_TIP_30: " #T \"Я не скидаю і не саджу Короля, але я допомагаю своєму Володарю.\"#! \n #tooltip_subheading — Бертран дю Геклен, бретонський генерал, 1369#!"
 LOADING_TIP_31: " #T \"Що мені до Швеції? Я ненавиджу її, гірше за пекельну прірву...\"#! \n #tooltip_subheading — Фрідріх Шиллер, німецький драматург, #italic «Смерть Валленштейна»#!, 1799#!"
 LOADING_TIP_32: " #T \"Місто впало, а я досі живий.\"#! \n #tooltip_subheading — Костянтин XI, візантійський імператор, останні слова, 1453#!"
 LOADING_TIP_33: " #T \"Ставтеся до кожного француза так, ніби він сам диявол.\"#! \n #tooltip_subheading — Гораціо Нельсон, британський адмірал, 1793#!"
 LOADING_TIP_34: " #T \"Я більше не можу коритися: я скуштував смак командування і не можу від нього відмовитися.\"#! \n #tooltip_subheading — Наполеоне Буонапарте, корсиканський лейтенант артилерії, 1790#!"
 LOADING_TIP_35: " #T \"Жоден капітан не помилиться, якщо поставить свій корабель поруч із ворожим.\"#! \n #tooltip_subheading — Гораціо Нельсон, британський адмірал, 1805#!"
 LOADING_TIP_36: " #T \"#italic Honi soit qui mal y pense#!. Ганеба тому, хто погано про це подумає.\"#! \n #tooltip_subheading — Король Едуард III Англійський і Французький, девіз Ордену Підв'язки, 1348#!"
 LOADING_TIP_37: " #T \"Замість того, щоб зазнати найменшої шкоди релігії та служінню Богу, я волів би втратити всі свої держави і сто життів, якби я їх мав: бо я не збираюся бути правителем єретиків.\"#! \n #tooltip_subheading — Король Філіп II Іспанський, #italic «Лист до Папи Пія V»#!, 1566#!"
 LOADING_TIP_38: " #T \"Те, як Ваша Високість каже, що повелися зі своїми ворогами, дуже притаманне #italic вашій#! щедрості, але рідко трапляється в англійській нації загалом.\"#! \n #tooltip_subheading — Блас де Лесо, іспанський адмірал, #italic «Лист до віце-адмірала Блакитної ескадри Едварда Вернона»#!, 1739#!"
 LOADING_TIP_39: " #T \"Кожен іспанець мусить мочитися, дивлячись на Англію.\"#! \n #tooltip_subheading — Блас де Лесо, іспанський адмірал, під час облоги Картахени-де-Індіас, 1741#!"
 LOADING_TIP_40: " #T \"Бо молитва — це не що інше, як дружні стосунки з Богом.\"#! \n #tooltip_subheading — Свята Тереза Авільська, свята та вчителька Церкви, #italic «Життя Святої Терези Авільської, написане нею самою»#!, бл. 1565#!"
 LOADING_TIP_41: " #T \"Я розмовляю іспанською з Богом, італійською з жінками, французькою з чоловіками та німецькою зі своїм конем.\"#! \n #tooltip_subheading — Карл V, імператор Священної Римської імперії, король Іспанії, ерцгерцог Австрії тощо.#!"
 LOADING_TIP_42: " #T \"Сам король їхав верхи і стріляв з лука в оленя. Однак кінь спіткнувся, через що він упав, але не постраждав. Озирнувшись, він сказав: 'Не дозволяйте історикам дізнатися про це.'\"#! \n #tooltip_subheading — #italic «Істинні записи Тхеджона, т. 7, ст. 4»#!, бл. 1410#!"
 LOADING_TIP_43: " #T \"Ті, хто чіпляється за життя, вмирають, а ті, хто кидає виклик смерті, живуть.\"\n #tooltip_subheading — Уесуґі Кеншін, японський даймьо, бл. 1570#!"
 LOADING_TIP_44: " #T \"Навчання для людини — це як листя та гілки для дерева, і можна сказати, що їй не варто бути без нього.\"\n #tooltip_subheading — Такеда Шінґен, японський даймьо, бл. 1550#!"
 LOADING_TIP_45: " #T \"Ворог у Хонно-дзі.\"#! \n #tooltip_subheading — Акеті Міцухіде, генерал Оди, 1582#!"
 LOADING_TIP_46: " #T \"Англійці дуже люблять себе і все, що їм належить; вони думають, що немає інших людей, окрім них самих, і немає іншого світу, окрім Англії.\"#! \n #tooltip_subheading — Андреа Тревізан, венеційський дипломат, 1498#!"
 LOADING_TIP_47: " #T \"Доки в Каталонії залишатиметься хоча б один каталонець, ми матимемо ворогів і війну.\"#! \n #tooltip_subheading — Франсіско де Кеведо, кастильський письменник, 1645"
 LOADING_TIP_48: " #T \"Іспанія в багатьох місцях майже спустошена. Причина — жалюгідні лінощі людей, дуже схожих на валлійців...\"#! \n #tooltip_subheading — Френсіс Віллоубі, англійський письменник, 1673#!"
 LOADING_TIP_49: " #T \"В Англії шістдесят різних релігій і лише один соус.\"#! \n #tooltip_subheading — Франческо Караччоло, неаполітанський адмірал, пом. 1799#!" # HP Sauce?
