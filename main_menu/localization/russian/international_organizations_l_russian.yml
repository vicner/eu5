 hre_early_imperial_diet_desc: "Самая ранняя разновидность #TOOLTIP:LAW,imperial_diet_law,X #L Рейхстага#!#! воплощает собой традиционный порядок #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!. Участвовать могут только #TOOLTIP:SPECIAL_STATUS,elector,X #L князья-выборщики#!#!, #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архиепископы-выборщики#!#! и #TOOLTIP:SPECIAL_STATUS,imperial_prince,X #L имперские принцы#!#!; #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольные имперские города#!#! и нижестоящие церковные субъекты исключаются из законодательного процесса.\n\n$BULLET_WITH_TAB$ Большая сила голоса у #TOOLTIP:SPECIAL_STATUS,emperor,X #L императоров#!#!, #TOOLTIP:SPECIAL_STATUS,elector,X #L князей-выборщиков#!#!, #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архиепископов-выборщиков#!#! и #TOOLTIP:SPECIAL_STATUS,imperial_prince,X #L имперских принцев#!#!\n$BULLET_WITH_TAB$ #TOOLTIP:SPECIAL_STATUS,free_city,X #L Вольные имперские города#!#! и #TOOLTIP:SPECIAL_STATUS,imperial_peasant_republic,X #L имперские крестьянские республики#!#! не обладают правом голоса\n$BULLET_WITH_TAB$ Обладатели менее значительных церковных должностей, например #TOOLTIP:SPECIAL_STATUS,imperial_prelate,X #L имперские прелаты#!#!, #TOOLTIP:SPECIAL_STATUS,primas_germaniae,X #L примасы Германии#!#! и #TOOLTIP:SPECIAL_STATUS,legatus_natus,X #L папские легаты#!#!, имеют ограниченную власть"
