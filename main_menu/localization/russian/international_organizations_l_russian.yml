 red_turban_rebels_desc: "#T «Красные повязки»#!\n$red_turban_rebels$ — это отчаянные, но разобщённые мятежники, стремящиеся свергнуть #L [GetCountry('CHI').GetCulture.GetName|l]ого#! правителя и захватить#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединное государство#!#!. Несмотря на наличие общего врага в лице #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!, «Красные повязки» верны лишь собственным амбициям."
