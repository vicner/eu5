 TATAR_YOKE_TAX_COLLECTOR_DESC: "Обязанность каждого #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L великого князя владимирского#!#! — собирать налоги от имени #TOOLTIP:SPECIAL_STATUS,tatar_overlord,X #L татарского сюзерена#!#!.\n\nВ обмен в земли великого князя владимирского начинает #Y мигрировать#! значительная часть других находящихся под игом народов, спасающихся от #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольских#!#! набегов."
 TATAR_YOKE_HINT_1: "Татарское иго — средневековое образование из княжеств Восточной Европы, захваченных монголами.\n\nК нему нельзя присоединиться.\n\n#T Рекомендуемые роли и возможности монгольских вассалов#!\n@arrow_bonus_tier_3!#TOOLTIP:SPECIAL_STATUS,tatar_overlord,X #L Татарский сюзерен#!#! должен следить за тем, чтобы другие вассалы не стали слишком могущественными.\n@arrow_bonus_tier_3!#TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L Великий князь владимирский#!#! может использовать своё положение для обогащения и укрепления власти и в конечном итоге свергнуть татарского сюзерена.\n@arrow_bonus_tier_3!Обычный участник может претендовать на титул великого князя владимирского или самостоятельно освободиться от ига."
