 #Actions
 call_parliament: "Созыв парламента"
 call_parliament_desc: "Будет созван парламент в попытке получить поддержку таких аспектов, как решение [Concept('parliament_issue','парламентского вопроса')|e], изменение [Concept('policies','политик')|e] в нашем [Concept('laws','своде правил')|e], создание [Concept('casus_belli','повода для войны')|e], сбор дополнительных [Concept('taxes','налогов')|e], набор дополнительного [Concept('army_levies','армейского')|e] или [Concept('navy_levies','флотского ополчения')|e].\nНа время этого заседания будут действовать следующие эффекты:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 request_more_taxes: "Запрос дополнительных налогов"
 request_more_taxes_desc: "В случае успеха представители [Player.GetParliament.Custom('CFP_RP')|l] позволят нам собрать больше [Concept('tax', 'налогов')|e] с [Concept('estates', 'сословий')|e]."
 ask_for_larger_levies: "Запрос дополнительных ополчений"
 ask_for_larger_levies_desc: "В случае успеха представители [Player.GetParliament.Custom('CFP_RP')|l] обяжут одно из [Concept('estates', 'сословий')|e] во время призыва предоставить более крупные [Concept('army_levies', 'армейское')|e] и [Concept('navy_levies', 'флотское ополчение')|e]."
 ask_for_law_changes: "Запрос изменения правил"
 ask_for_law_changes_desc: "В случае успеха [Concept('estates','сословие')|e] одобрит изменение конкретной [Concept('policy','политики')|e] в нашем [Concept('laws','своде правил')|e]."
 ask_for_law_changes_select_law_title: "Выберите [Concept('law', 'правило')|e], изменение которого будет одобрено [Player.GetParliament.GetParliament.Custom('parliament_ru_INST')|l]."
 ask_for_law_changes_select_policies_title: "Выберите [Concept('policy', 'политику')|e], изменение которой будет одобрено [Player.GetParliament.GetParliament.Custom('parliament_ru_INST')|l]."
 prepare_for_war_select_title: "Выберите [Concept('country','державу')|e] с целью получения [Concept('casus_belli','повода для войны')|e]"
 prepare_for_war_select_province_title: "Выберите [Concept('province','провинцию')|e], чтобы определить её как [Concept('war_goal','цель войны')|e]"
 select_a_country_to_get_casus_belli_on: "Будет выбрана [Concept('country', 'держава')|e], в отношении которой представители [Player.GetParliament.Custom('CFP_RP')|l] сформируют [Concept('casus_belli', 'повод для войны')|e]."
 prepare_for_war: "Создание повода для войны"
 prepare_for_war_desc: "В случае успеха представители [Player.GetParliament.Custom('CFP_RP')|l] одобрят проведение [Concept('war', 'войны')|e] и предоставят нам законный [Concept('casus_belli', 'повод')|e].\n• Мы выберем державу, в отношении которой получим [Concept('casus_belli', 'повод для войны')|e] #TOOLTIP:CASUS_BELLI,cb_fabricated_conquer_province,X #L «Завоёванная провинция»#!#!"
 PARLIAMENT_IN_SESSION: "[Player.GetGovernment.GetParliamentName] на заседании"
 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "Поддержка строительства замков"
 promote_castle_building_desc: "В разных уголках нашей страны есть прекрасные места для возведения укреплений, способных остановить любое наступление наших врагов."
 promote_bastion_building: "Поддержка строительства бастионов"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Поддержать строительство штерншанцев"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Поддержать строительство крепостей"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Финансирование университета"
 sponsor_a_university_desc: "Распространение знаний во имя просвещения и понимания принципов божественного — это достойная цель, на которую мы должны направить все наши финансовые и политические ресурсы, заложив признанные духовные институты."
 pops_in_province_gain_20_satisfaction: "[Concept('pops','Группы населения')|e] в [Concept('province','провинции')|e] с этим [Concept('location','районом')|e] получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]."
 sponsor_a_confucian_academy: "Финансирование конфуцианской академии"
 sponsor_a_confucian_academy_desc: "Мы должны инвестировать в наши академии, чтобы усилить поиски высшего знания и предоставить нашим богословам развитую рабочую среду."
 sponsor_a_cathedral: "Финансирование собора"
 sponsor_a_cathedral_desc: "Наше правление всегда будут вспоминать с почтением, если мы возведём собор нашей веры в одном из ключевых городов."
 sponsor_a_opera_house: "Финансирование оперного театра"
 sponsor_a_opera_house_desc: "У нашего народа есть запрос на большее количество очагов культуры. [ShowBuildingTypeNameWithNoTooltip('opera_house')] утолит эту культурную жажду и позволит уделить внимание нашим городам."
 gravel_road_development: "Расширение сети гравийных дорог"
 gravel_road_development_desc: "Связь провинций с населёнными центрами лежит в основе нашей державы. Поэтому мы должны прокладывать новые дороги, а также финансировать их сооружение и расширение."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "Расширение сети мощёных дорог"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "Расширить сеть современных дорог"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Расширение сети железных дорог"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Расширение горных работ"
 expand_mining_operations_desc: "Горное дело могло бы сыграть ключевую роль в нашей экономике, однако текущее состояние дел в этой отрасли оставляет желать лучшего."
 expand_farming_operations: "Финансирование сельскохозяйственных поместий"
 expand_farming_operations_desc: "Наши сельскохозяйственные земли обеспечивают производство множества жизненно важных ресурсов. Однако землевладельцы обещают, что урожай можно увеличить при дополнительных вложениях времени и средств."
 expand_hunting_operations: "Создание новых охотничьих угодий"
 expand_hunting_operations_desc: "Наши охотничьи угодья не освоены в полной мере, что приводит к потере возможных доходов."
 expand_gathering_operations: "Расширение промыслового сбора"
 expand_gathering_operations_desc: "Следует расширить промысловый сбор, чтобы удовлетворить спрос потребности в этих товарах в сфере построения и обеспечения устойчивости нашей экономики."
 expand_forestry_operations: "Расширение заготовок леса"
 expand_forestry_operations_desc: "Леса нашей страны могут принести большие прибыли. Следует расширить заготовки для раскрытия потенциала этой отрасли."
 #Economic Issues
 promote_integration: "Поддержка процесса интеграции"
 promote_integration_desc: "Мы должны поддержать интеграцию отдалённых провинций и упрочить их связь с нашими национальными территориями."
 promote_urbanization: "Развитие городов"
 promote_urbanization_desc: "Очевидно, что ради дальнейшего процветания нам нужно способствовать развитию крупных городов, которые станут основой нашей силы."
 grant_city_rights: "Предоставление городских прав"
 grant_city_rights_desc: "Чтобы обеспечить процветание нашей территории, нам необходимо расширить права городских поселений и предоставить дополнительные городские права."
 expand_food_stockpiles: "Увеличение запасов пищи"
 expand_food_stockpiles_desc: "Наш народ высказывает обеспокоенность дефицитом продовольствия. Нам следует расширить нашу сеть #TOOLTIP:BUILDING_TYPE,granary,X #L амбаров#!#!, чтобы избежать подобных ситуаций в будущем."
 #Military Issues
 back_the_war_effort: "Поддержка военных действий"
 back_the_war_effort_desc: "В текущей войне нам не помешает законодательная поддержка."
 finance_the_armory: "Расширение арсенала"
 finance_the_armory_desc: "Чтобы вернуть резерву нашей армии былую славу, непременно нужно обновить инфраструктуру для рекрутского набора."
 expand_barracks: "Расширение казарм"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "Расширение учебных полигонов"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "Расширение полковых гарнизонов"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "Расширение воинских присутствий"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Проведение военных учений"
 host_army_excercises_desc: "Чтобы сохранить гибкость армии, мы должны проводить военные учения, призванные поддерживать солдат в идеальной форме."
 expand_officer_lists: "Расширение офицерских списков"
 expand_officer_lists_desc: "Благодаря повышению способных людей до высоких военных чинов мы получим более умелое военное руководство."
 promote_noble_officers: "Повышение знатных офицеров"
 promote_noble_officers_desc: "Мелкая аристократия должна стать для нас источником новых офицеров."
 promote_noble_officers_passed.tt: "Появится талантливый представитель #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!."
 support_noble_sponsored_armies: "Вербовка наёмников за счёт дворянства"
 support_noble_sponsored_armies_desc: "Мы должны предоставить одному из наших самых доблестных лордов разрешение на вербовку отряда наёмников для защиты нашей веры и народа от нашего имени."
 #Naval Issues
 increase_naval_spending: "Поддержка военно-морской инфраструктуры"
 increase_naval_spending_desc: "Развивая инфраструктуру прибрежных городов, мы сможем усилить дипломатический вес в своих водах."
 expand_docks: "Наращивание кораблестроительных мощностей"
 expand_docks_desc: "Нам нужно нарастить кораблестроительные мощности, чтобы построить могучий флот для своей державы."
 expand_dry_docks: "Наращивание кораблестроительных мощностей"
 expand_dry_docks_desc: "Нам нужно нарастить кораблестроительные мощности, чтобы построить могучий флот для своей державы."
 expand_shipyards: "Наращивание кораблестроительных мощностей"
 expand_shipyards_desc: "Нам нужно нарастить кораблестроительные мощности, чтобы построить могучий флот для своей державы."
 expand_grand_shipyards: "Наращивание кораблестроительных мощностей"
 expand_grand_shipyards_desc: "Нам нужно нарастить кораблестроительные мощности, чтобы построить могучий флот для своей державы."
 expand_naval_bases: "Наращивание кораблестроительных мощностей"
 expand_naval_bases_desc: "Нам нужно нарастить кораблестроительные мощности, чтобы построить могучий флот для своей державы."
 #Government Issues
 support_cabinet_generic_desc: "Бюрократия наших владений многое выиграет от законодательной реформы, которая призвана повысить её эффективность"
 support_noble_cabinet: "Поддержка совета, составленного из аристократов"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$. Наши уважаемые представители высшего сословия способны лучше других провести эту реформу."
 support_clergy_cabinet: "Поддержка совета, составленного из священников"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. Самым разумным решением будет обратиться к нашим наиболее преданным сторонникам — нам помогут священники."
 support_burgher_cabinet: "Поддержка совета, составленного из купцов"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, если её профинансируют богатейшие члены общества."
 support_peasant_cabinet: "Поддержка совета, составленного из простолюдинов"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, если её поддержит народ."
 balance_the_budget: "Балансировка бюджета"
 balance_the_budget_desc: "Финансовый кризис, нависший над нашим народом, является неотложным вопросом, который необходимо срочно разрешить."
 bolster_the_monarchy: "Усиление правительства"
 bolster_the_monarchy_desc: "Центральный авторитет нашей державы должен стоять выше интересов любых групп и видных представителей высшего сословия."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Проведение переписи населения"
 conduct_a_census_desc: "Перепись населения и последующий анализ его развития и процветания — это отличный способ укрепить стабильность нашей державы."
 support_ruler: "Поддержка правительства"
 support_ruler_desc: "Наше правительство не может функционировать без должного признания его власти. Мы сможем укрепить свою репутацию и положение нашего правителя, если парламент выступит с официальным заявлением."
 increase_our_control: "Усиление контроля"
 increase_our_control_desc: "Утверждение контроля над державой необходимо для её функционирования. Мы должны укрепить институты, отвечающие за контроль над городами."
 promote_state_religion: "Распространение государственной религии"
 promote_state_religion_desc: "Приверженность государственной религии станет важным шагом для укрепления стабильности державы. Мы должны направить больше сил на обращение нашего народа."
 promote_burghers_member: "Поддержка представителей городского сословия"
 promote_burghers_member_desc: "Горожане необходимы нам и как купцы, и как члены гильдий. Мы должны продвигать в правительство одарённых представителей этого сословия."
 promote_burghers_member_passed.tt: "Появится талантливый представитель #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожан#!#!."
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "Не все вопросы можно решить силой меча. Куда выгоднее позволить перу поддержать меч и тем самым достичь выдающихся свершений."
 expand_diplomatic_corps_minors: "Укрепление связей с соседями"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Главной нашей заботой должны быть небольшие страны вокруг нас."
 expand_diplomatic_corps_religion: "Обращение к вере"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Для нас жизненно необходимо улучшить отношения с нашими братьями по вере."
 expand_diplomatic_corps_majors: "Отношения с великими державами"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Нам необходимо укрепить отношения с великими державами мира."
 improve_subject_relations: "Укрепление связей с ленником"
 improve_subject_relations_desc: "Укрепив дипломатические и административные связи с ленником, мы сможем теснее привязать его к нашей державе."
 promote_clergy_member: "Поддержка представителей духовенства"
 promote_clergy_member_desc: "Священники могли бы поддержать нашу власть и повысить её эффективность. Предложив им высокие должности в правительстве, мы сможем улучшить положение державы."
 promote_clergy_member_passed.tt: "Появится талантливый представитель #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священников#!#!."
 #Trade Issues
 expand_our_market: "Акты о расширении рынка"
 expand_our_market_desc: "Наш рынок только выиграет, если мы ослабим торговые ограничения."
 protect_our_market: "Регулирование рынка"
 protect_our_market_desc: "В силу крайне конкурентной среды наших рынков будет разумно усилить регулирование, чтобы дать преимущество нашим купцам."
 sponsor_a_merchant_expedition: "Поддержка торговой экспедиции"
 sponsor_a_merchant_expedition_desc: "Мы должны вложить средства в торговую экспедицию и установить контакты с другими рынками."
 sponsor_urban_development: "Развитие внутренних земель"
 sponsor_urban_development_desc: "Не стоит забывать о внутренних землях. Их необходимо развивать."
 #Cultural Issues
 support_religious_art: "Поддержка религиозного искусства"
 support_religious_art_desc: "Наша вера служит великим источником вдохновения для творцов по всей нашей стране. Поскольку наш двор в состоянии содержать творцов, нам следует нанять одного из тех, кто черпает своё вдохновение в божественном."
 support_nobles_art: "Поддержка аристократического искусства"
 support_nobles_art_desc: "Утончённые вкусы представителей высших сословий требуют новых произведений искусства. Если мы увеличим число творцов, состоящих на нашей службе, то это наверняка их обрадует."
 support_religious_education: "Поддержка религиозного образования"
 support_religious_education_desc: "Служители веры являются опорой нашего государства и могут сыграть большую роль в обучении народа — это ускорит научный прогресс и укрепит преданность верующих."
 support_religious_education_passed.tt: "Все [ShowPopTypeName('clergy')|l] и [ShowPopTypeName('peasants')|l], исповедующие нашу веру, получат [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]."
 #Revolution Issues
 curb_central_authority: "Ограничение центральной власти"
 curb_central_authority_desc: "Представители [Player.GetParliament.Custom('CFP_RP')|l] должны обладать наивысшей властью, и никакие королевские указы не помешают нам следовать своим идеалам!"
 revoke_privilege_of_the_nobles: "Отмена привилегий дворянству"
 revoke_privilege_of_the_nobles_desc: "Те, кто пользовался тяжким трудом простых людей, теперь содрогаются при мысли о том, что их жалкие привилегии будут отняты."
 reduce_peasant_taxation: "Снижение налогов для крестьян"
 reduce_peasant_taxation_desc: "Простой люд всю жизнь платил налоги знати. Чтобы народ стал свободным, эти налоги необходимо отменить!"
 establish_a_constitution: "Создание конституции"
 establish_a_constitution_desc: "Воля народа должна быть изложена в официально принятом письменном документе, что позволит закрепить наши права и в то же время ограничит центральную власть."
 random_noble_privilege_revoked_tt: "[ShowEstateTypeName('nobles_estate')] потеряют одну случайную [Concept('estate_privilege','сословную привилегию')|e]"
 #Unique Issues
 baronial_burghs_rights: "Расширение баронских бургов"
 baronial_burghs_rights_desc: "Расширив права баронских бургов, мы поспособствуем развитию нации."
 ecclesiastical_burghs_rights: "Расширение церковных бургов"
 ecclesiastical_burghs_rights_desc: "Расширив права церковных бургов, мы поспособствуем развитию нации."
 compulsory_education_nobles: "Акт о благородном образовании"
 compulsory_education_nobles_desc: "Мы должны вложиться в образование аристократов, чтобы укрепить нашу администрацию."
 presbyterian_education: "Акт о пресвитерианском образовании"
 presbyterian_education_desc: "Мы должны открыть школы в каждом приходе нашей державы, чтобы поспособствовать народному образованию. Заведовать школами будут священники, а оплачиваться их работа будет из налогов, взимаемых с землевладельцев."
 found_college_of_justice: "Учреждение судебной коллегии"
 found_college_of_justice_desc: "Наш свод законов устарел и уже не отвечает нашим стандартам. Мы должны учредить новый институт, судебную коллегию, которая займётся этим вопросом и создаст надёжную правовую систему."
 establish_the_signoria_of_venice: "Учреждение венецианской синьории"
 establish_the_signoria_of_venice_desc: "Старая венецианская коммуна исполняет свою роль и является давней традицией нашей державы. Однако нас перестаёт устраивать её административная эффективность. Возможно, нам стоит изменить главный орган нашего правительства, заменив его новой системой, призванной решать внутренние проблемы державы."
 appease_english_population: "Успокоить английское население"
 appease_english_population_desc: "Несмотря на наши заявления, подданные в Британии недовольны. Чтобы их успокоить, надо показать, что мы не угнетатели."
 increase_control_in_britain: "Усиление контроля в Британии"
 increase_control_in_britain_desc: "Британские острова изолированы от остальной части европейского континента, поэтому управлять ими непросто. Несмотря на все сложности, мы должны усилить над ними контроль."
 tolerance_of_non_hindus: "Терпимость к язычникам"
 tolerance_of_non_hindus_desc: "Поскольку у нас многоконфессиональное государство, а наш правитель поощряет терпимость, надо разрешить существование в стране различных верований."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Все наши [Concept('heretics', 'еретические')|e] и [Concept('heathen', 'языческие')|e] [Concept('pops', 'группы населения')|e] получают [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]."
 increase_non_hindu_control: "Контроль над язычниками"
 increase_non_hindu_control_desc: "Нельзя позволить, чтобы в нашей стране было много разных верований. Во избежание волнений надо контролировать язычников."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Все наши [Concept('locations', 'районы')|e], где проживает не менее #Y 5%#! [Concept('heretics', 'еретических')|e] и [Concept('heathen', 'языческих')|e] [Concept('pops', 'групп населения')|e], получат [ShowNamedValue('control_mild_bonus')|+=2%] [Concept('control', 'контроля')|e]."
 dlh_famine_reductions: "Борьба с голодом"
 dlh_famine_reductions_desc: "Мы не будем сидеть сложа руки, пока наши подданные умирают от голода, и окажем помощь всем районам, страдающим от нехватки припасов."
 new_model_army_pi: "Армия нового образца"
 new_model_army_pi_desc: "Опустошительная гражданская война с роялистами доказала, что наша армия нуждается в тотальном реформировании."
 edict_of_nantes_issue: "Нантский эдикт"
 edict_of_nantes_issue_desc: "После многих лет религиозной борьбы пришло время укрепить единство через сосуществование и положить конец ненужному кровопролитию."
 end_the_french_wars_of_religion_tt: "[Concept('disaster', 'Бедствие')|e] «[ShowDisasterName('french_wars_of_religion')]» закончится"
 mug_promote_rajput_officials: "Покровительство раджастханцев"
 mug_promote_rajput_officials_desc: "Если чаще назначать раджастханцев на важные должности, в правительстве будет больше чиновников-милитаристов, на которых всегда можно положиться."
 promote_rajput_officials_passed_tt: "Появится талантливый персонаж, говорящий на #L [ShowLanguageName('rajasthani_language')|l]ом#! [Concept('language', 'языке')|e]."
 hussite_army_reform: "Гуситские военные реформы"
 hussite_army_reform_desc: "Наш народ выстоял, несмотря на все лишения и невзгоды. Мы пережили войны, крестовые походы и преследования. Мы обучим нашу армию самым современным тактикам и поднимем оружие против всех, кто пытается нас сломить!"
 lit_measures_against_romuva: "Меры против ромувского возрождения"
 lit_measures_against_romuva_desc: "В свете возрождения #L [ShowReligionAdjective('romuva')|l]ой#! веры возникли опасения, что её приверженцы могут устроить беспорядки. Нужно созвать сословия и разобраться с этим."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #TOOLTIP:RELIGION,romuva_tt,X #L ромуванского#!#! [Concept('pops', 'населения')|e] обратится в другую религию ([ROOT.GetCountry.GetReligion.GetName|l])"
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Обсуждение имперского правила"
 hre_law_debate_desc: "[ShowSpecialStatusName('emperor')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! намеревается ввести новый закон. У имперских сословий есть возможность поддержать или отвергнуть это предложение."
 hre_request_additional_military_support: "Помощь имперской армии"
 hre_request_additional_military_support_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! грозит нападение. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] решает призвать на помощь все войска, которыми располагают имперские сословия."
 hre_roman_month: "Римский месяц"
 hre_roman_month_desc: "В последнее время казна #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! изрядно опустела. В связи с этим [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] просит имперские сословия о финансовой поддержке."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Требование прекратить внутренние распри"
 hre_demand_internal_peace_desc: "Держава погрязла во внутренних конфликтах, из-за чего [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] постепенно теряет власть и уважение подданных. Чтобы сохранить империю, нужно поскорее обеспечить в ней мир и стабильность."
 hre_demand_internal_peace_tt: "Все [Concept('war', 'войны')|e] между [Concept('member','участниками')|e] международной организации «[THIS.GetInternationalOrganization.GetName]» будут закончены [Concept('white_peace','миром на условиях «статус-кво»')|e]"
 hre_establish_perpetual_diet: "Закрепление постоянного рациона"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "[Concept('parliament_seat','Расположение парламента')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! станет единственным возможным [Concept('location','районом')|e] для созыва [Concept('parliament','парламента')|e]."
 hre_force_emperor_to_abdicate: "Принуждение императора к отказу от власти"
 hre_force_emperor_to_abdicate_desc: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Князья-выборщики#!#! сочли, что [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName] более не справля[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('endlong_etyut')]ся с управлением #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империей#!#!. Они созывают рейхстаг, чтобы обсудить смену власти и определить будущее империи."
 #Union
 union_enforce_law_implementation: "Обеспечение исполнения правил"
 union_enforce_law_implementation_desc: "Некоторые участники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! либо вступили в неё недавно, либо активно сопротивляются нашим попыткам централизовать власть. Чтобы добиться присоединения держав-участниц унии, нужно обеспечить исполнение на их территориях принятых нами законов."
 union_enforce_law_implementation_at: "[Concept('union_integration_level_member','Уровень интеграции')|e] всех [Concept('member','участников')|e] международной организации «[THIS.GetInternationalOrganization.GetName]» изменится на «[THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')]»"
 #Agendas
 #Agenda to add a privilege for the estate
 pa_add_privilege: "Предоставление привилегии"
 pa_add_privilege_simple: "Подкуп сословия"
 pa_add_privilege_desc: "Иногда нужно предоставить [Concept('estate','сословию')|e] постоянные привилегии, чтобы в краткосрочной перспективе заручиться его поддержкой."
 #Agenda to change a policy prefered by the estate
 pa_change_policy: "Изменение политики"
 pa_change_policy_simple: "Подкуп сословия"
 pa_change_policy_desc: "Это [Concept('estate', 'сословие')|e] недовольно нашей текущей [Concept('policy', 'политикой')|e] и будет более благосклонно, если мы всё же изменим нашу позицию на более предпочтительную."
