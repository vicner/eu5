 no_parliament: "Отсутствие парламента"
 no_parliament_desc: "Единственный повод, по которому правитель может созывать подданных — это отдать распоряжения, а не вести дискуссии о политике."
 assembly: "Собрание"
 assembly_desc: "Созыв всех свободных людей наших владений — единственный способ определить путь нашей державы."
 council: "Совет"
 council_desc: "Хотя во многих культурах власть сосредоточена в руках монарха, другие державы выбирают альтернативу в виде совета, где решения принимаются после коллективного обсуждения."
 estate_parliament: "Сословный парламент"
 estate_parliament_desc: "Представители сословий соберутся в парламенте, чтобы обсудить насущные вопросы и выработать общие решения по достижению целей."
 autocratic_parliament: "Автократический парламент"
 autocratic_parliament_desc: "Проблема с делегированием полномочий заключается в том, что многие срочные действия правительства могут легко увязнуть в бюрократическом хаосе и затянутых обсуждениях. Ради процветания нашей державы власть в государстве должна быть сосредоточена в руках суверена."
 constitutional_parliament: "Конституционный парламент"
 constitutional_parliament_desc: "Влияние правителя следует контролировать, а власть и правосудие должны принадлежать народу. При конституционной системе роль масс существенно возрастает."
 dutch_parliament: "Голландский парламент"
 dutch_parliament_desc: "Состоятельные члены парламента получают больше полномочий, а духовенство в этом органе власти не представлено."
 plc_parliament: "Парламент Речи Посполитой"
 plc_parliament_desc: "В парламенте Речи Посполитой наибольшим влиянием обладают представители аристократии."
