 offensive_vs_defensive: "Наступление — оборона"
 offensive_vs_defensive_desc: "Держава, которая делает ставку на наступление, предпочитает нападать, используя военные силы в виде [Concept('armies','армий')|e] и [Concept('navies','флотов')|e] на территории [Concept('enemy','вражеских')|e] [Concept('locations','районов')|e], а держава, которая делает ставку на оборону, в большей степени полагается на мощь своих [Concept('forts','крепостей')|e] в деле разгрома врага."
 offensive_focus: "Наступление"
 defensive_focus: "Оборона"
