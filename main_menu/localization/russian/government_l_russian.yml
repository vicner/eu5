 tanistry_elective: "Танистри"
 tanistry_elective_desc: "Традиционная гэльская форма государственного устройства, при которой правящий клан определяет самого достойного наследника из своих рядов. Потомок правителя по мужской линии имеет больше шансов быть избранным, однако считается неподобающим избирать ребёнка действующего правителя.\n\nПроцедура действительно построена таким образом, чтобы избрать самого способного кандидата. Однако поскольку бразды правления зачастую переходят от одной ветви семьи к другой в результате достаточно произвольного отбора, это нередко приводит к распрям."
