 SUBTAB_GOVERNMENT_CABINET: "$game_concept_cabinet$"
 SUBTAB_GOVERNMENT_CABINET_TT_TEXT: "Это окно управления [Concept('cabinet', 'советом')|e]. Здесь можно назначить [Concept('characters', 'персонажа')|e] на [Concept('role', 'роль')|e] [Concept('cabinet_member', 'члена совета')|e] и поручить ему определённые [Concept('cabinet_actions', 'действия')|e]."
 SUBTAB_GOVERNMENT_CABINET_TT_FLAVOR_TEXT: "«Кто устережёт самих сторожей?»"
 SUBTAB_GOVERNMENT_POLITICS: "$game_concept_laws$"
 SUBTAB_GOVERNMENT_POLITICS_TT_TEXT: "В этом окне можно менять [Concept('laws', 'правила')|e] и [Concept('policies', 'политики')|e] нашей [Concept('country', 'державы')|e]."
 SUBTAB_GOVERNMENT_POLITICS_TT_FLAVOR_TEXT: "«Закон суров, но это закон»"
 SUBTAB_GOVERNMENT_VALUES: "Ценности"
