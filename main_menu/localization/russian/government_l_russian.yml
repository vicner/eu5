 tribal_oldest_male: "Племенные выборы: старший мужчина"
 tribal_matrilineal: "Племенные выборы: старшая женщина"
 tribal_matrilineal_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] предпочитают в племени. Новым [Concept('ruler', 'вождём')|e] становится старшая дочь предыдущего [Concept('ruler', 'правителя')|e]."
 matrilineal_non_exclusive: "Любой наследник по матери"
 matrilineal_non_exclusive_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] характерен для держав, где новым [Concept('ruler', 'вождём')|e] становится наиболее способный член династии предыдущего [Concept('ruler', 'правителя')|e]."
 bank_selection: "Выборы нового главы банка"
 elective_succession: "Выборное престолонаследие"
 elective_succession_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. Нового правителя избирают [ShowEstateTypeName('nobles_estate')|l]. Несмотря на то что монархом может быть избран любой аристократ, выборщики отдают предпочтение члену правящей династии."
 dynastic_elective_succession: "Династическое выборное престолонаследие"
 dynastic_elective_succession_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. Нового правителя избирают [ShowEstateTypeName('nobles_estate')|l]. Только члены правящей династии могут быть избраны в качестве монарха."
 dynastic_elective_succession_best_candidate_desc: "Определяется голосованием #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!."
 papal_election: "Папский конклав"
 papal_election_desc: "Когда Папа Римский умирает, [Concept('cardinals','кардиналы')|e] собираются и решают, кто станет его преемником. Эта процедура может пройти быстро, но порой занимает несколько лет."
 papal_election_best_candidate_desc: "Определяется голосованием [Concept('cardinals', 'кардиналов')|e]."
 lottery_election_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Главу')|e] избирают с помощью предмета, случайно выбираемого из множества других."
 lottery_election_best_candidate_desc: "Определяется путём жеребьёвки."
 doge_election_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] избирается элитами державы и правит до конца жизни.\nНесмотря на это, правитель всё равно может быть смещён со своего поста, если [ShowEstateTypeName('nobles_estate')|l] или [ShowEstateTypeName('burghers_estate')|l] сочтут, что он утратил популярность."
 diarchic_election_desc: "Этот уникальный тип [Concept('heir_selection', 'смены власти')|e] предпочитают в Республике [GetCountry('GEN').GetName]. [Concept('ruler', 'Глава')|e] избирается из членов двух знатных семей: #TOOLTIP:DYNASTY,spinola_dynasty_tt,X #L Спинола#!#! и #TOOLTIP:DYNASTY,doria_dynasty_tt,X #L Дориа#!#!."
 veche_selection_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] избирается в результате народного схода или вече из одного или нескольких кандидатов.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Новый [Concept('ruler', 'правитель')|e] выбирается путём [Concept('country_interaction', 'взаимодействия с державой')|e] из #TOOLTIP:COUNTRY_INTERACTION,invite_prince,X #L приглашённых князей#!#!."
 bank_selection_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] предпочитают в банкирской семье. [Concept('ruler', 'Глава')|e] избирается из членов династии."
 pirate_elective_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] предпочитают в пиратской #TOOLTIP:GOVTYPE,republic,X #L республике#!#!. [Concept('ruler', 'Глава')|e] избирается из одного или нескольких кандидатов, предложенных экипажами кораблей."
 cognatic_primogeniture_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. [Concept('heir', 'Наследником')|e] становится старший сын действующего [Concept('ruler', 'правителя')|e], хотя женщины тоже могут наследовать корону, если нет подходящего кандидата мужского пола."
 absolute_cognatic_primogeniture_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. [Concept('heir', 'Наследником')|e] становится старший ребёнок любого пола действующего [Concept('ruler', 'правителя')|e]."
 salic_law_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. Новым [Concept('ruler', 'правителем')|e] становится старший сын предыдущего [Concept('ruler', 'правителя')|e]. Дочери не могут ни наследовать, ни передавать право на трон своим сыновьям."
 semi_salic_law_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. Новым [Concept('ruler', 'правителем')|e] становится старший сын предыдущего [Concept('ruler', 'правителя')|e]. Дочери не наследуют трон, однако могут передать это право своим сыновьям."
 partition_inheritance_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. Новым [Concept('ruler', 'правителем')|e] становится старший сын предыдущего [Concept('ruler', 'правителя')|e], а все остальные потомки мужского пола получают второстепенные титулы и земли. Дочери не могут ни наследовать, ни передавать право на трон своим сыновьям.\n\nКогда к власти приходит новый правитель, наименее контролируемые провинции державы получают дополнительные штрафы к своему показателю [Concept('control', 'контроля')|e], поскольку распределяются между братьями нового правителя."
 youngest_son_of_ruler_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] предпочитают в королевстве. Новым [Concept('ruler', 'правителем')|e] становится младший сын предыдущего [Concept('ruler', 'правителя')|e]."
 fratricide_succesion: "Братоубийство"
 fratricide_succesion_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!. Новый [Concept('ruler', 'правитель')|e] восходит на трон, доказав, что он удачливее соперников, — обычно путём их устранения."
 fratricide_succesion_best_candidate_desc: "Нового [Concept('ruler', 'правителя')|e] избирают после того, как он докажет, что его удача превосходит удачу соперников, обычно путём их устранения."
 unigeniture: "Унигенитура"
 unigeniture_desc: "Такая система подразумевает наличие единственного наследника. Передача власти старшему сыну правящей династии может приводить к конфликтам между наследниками второго ряда — в том числе младшими сыновьями, которым достаются только мелкие титулы, — и другими претендентами на престол, что угрожает стабильности государства."
 mamluk_succesion: "Наследование мамлюков"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] [Concept('election', 'избирается')|e] из числа правящего меньшинства."
 podesta_elective: "Выборная власть"
 podesta_elective_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] избирается из [Concept('country', 'державы')|e], имеющей представительство в [Concept('capital', 'столичном')|e] [Concept('region', 'регионе')|e]."
 republic_4_year_terms_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] избирается на [Concept('election', 'выборах')|e] и руководит в течение установленного срока продолжительностью 4 года."
 republic_2_year_terms_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] избирается на [Concept('election', 'выборах')|e] и руководит в течение установленного срока продолжительностью 2 года."
 peasant_elective_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] избирается на [Concept('election', 'выборах')|e] из числа крестьян."
 theocratic_elective_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] характерен для #TOOLTIP:GOVTYPE,theocracy,X #L теократии#!#!. [Concept('ruler', 'Глава')|e] определяется на [Concept('election', 'выборах')|e] из числа теократов."
 bishopric_elective_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] характерен для #TOOLTIP:GOVTYPE,theocracy,X #L теократии#!#!. [Concept('ruler', 'Глава')|e] определяется на [Concept('election', 'выборах')|e] из числа доступных местных и международных епископов."
 grandmaster_elective_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] характерен для #TOOLTIP:GOVTYPE,theocracy,X #L теократии#!#!, принявшей [ShowGovernmentReformName('military_order_reform')|l] в качестве своего основополагающего [Concept('government_reform', 'государственного принципа')|e]. [Concept('ruler', 'Правитель')|e] избирается на [Concept('election', 'выборах')|e] из числа членов ордена."
 abbot_elective_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] характерен для #TOOLTIP:GOVTYPE,theocracy,X #L теократии#!#!. [Concept('ruler', 'Правитель')|e] избирается на [Concept('election', 'выборах')|e] из числа аббатов."
 tribal_oldest_male_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] предпочитают в племени. Новым [Concept('ruler', 'вождём')|e] становится старший сын предыдущего [Concept('ruler', 'правителя')|e]."
 military_dictatorship: "Военная диктатура"
 military_dictatorship_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. Самый выдающийся [Concept('character', 'полководец')|e] становится пожизненным правителем."
 signoria_selection: "Синьориальные выборы"
 signoria_selection_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. [Concept('ruler', 'Глава')|e] избирается из представителей какой-либо влиятельной семьи и правит до конца своей жизни. Обычно это ребёнок предыдущего [Concept('ruler', 'главы')|e] республики."
 judicial_election: "Юдикатные выборы"
 judicial_election_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L Монархии#!#!. Новый глава избирается из членов верховного суда. Этот процесс представляет собой бюрократический хаос и может занять несколько месяцев или даже лет."
 admiralty_regime_heir_selection: "Адмиралтейские выборы"
 admiralty_regime_heir_selection_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] предпочитают державы, в которых установился [ShowGovernmentReformName('admiralty_regime_reform')|l]. Новый глава избирается из числа самых выдающихся адмиралов. Если адмирала нет, то до нахождения подходящего кандидата государством управляет временный совет."
 admiralty_regime_heir_selection_best_candidate_desc: "Выбирается из способных адмиралов"
 general_heir_selection: "Генеральские выборы"
 general_heir_selection_desc: "Этот тип [Concept('heir_selection', 'смены власти')|e] предпочитают державы, в которых установился #TOOLTIP:GOVERNMENT_REFORM,Adel_reform,X #L военный режим#!#!. Новый глава избирается из числа самых выдающихся генералов. Если генерала нет, то до нахождения подходящего кандидата государством управляет временный совет."
 ritual_selection: "Ритуальные выборы"
 ritual_selection_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] распространён во многих культурах мира. Новый правитель избирается из числа сыновей предыдущего правителя в результате ритуального состязания, победитель которого получает право на высшую власть."
 ritual_selection_best_candidate_desc: "Определяется в результате состязания."
 union_of_crowns_succession: "Престолонаследие в союзе корон"
 union_of_crowns_succession_desc: "Этот тип [Concept('heir_selection', 'престолонаследия')|e] характерен для #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#!, которая заключила особое соглашение с другой державой. В случае смерти одного из правителей любой из держав и при отсутствии законного [Concept('heir', 'наследника')|e] мужского пола трон умершего перейдёт к другому правителю."
