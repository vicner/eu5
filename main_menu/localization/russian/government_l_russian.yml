 conciliatory_focus: "Миролюбие"
 quality_vs_quantity: "Качество — количество"
 quality_vs_quantity_desc: "[Concept('army','Армия')|e], которая делает ставку на качество, работает над повышением эффективности каждого солдата, а [Concept('army','армия')|e], которая делает ставку на количество, старается просто увеличить свою численность."
