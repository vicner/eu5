 abbess_elective_female_desc: "Этот тип [Concept('heir_selection', 'наследования')|e] характерен для #TOOLTIP:GOVTYPE,theocracy,X #L теократии#!#!. [Concept('ruler', 'Правительница')|e] избирается на [Concept('election', 'выборах')|e] из числа аббатис."
