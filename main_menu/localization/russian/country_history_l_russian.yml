 #Europe
 country_history_scandinavia: "В последние десятилетия #TOOLTIP:REGION,scandinavian_region,X #L Скандинавия#!#! и #TOOLTIP:REGION,north_atlantic_islands_region,X #L Северо-Атлантические острова#!#!, находящиеся под её влиянием, жили благополучно. Пока рыбные рынки #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_GEN')|L]#!#! и #L [GetCountry('NOR').GetCulture.GetName|l]ая#! морская торговля процветают, жители #TOOLTIP:REGION,north_atlantic_islands_region,X #L Северо-Атлантических островов#!#! наслаждаются автономией и независимостью от любого прямого влияния монарха.\n\nОднако этот золотой век под угрозой. Растущее влияние #ONCLICK:COUNTRY,[GetCountry('HSA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSA').Custom('CL_tt')],X [GetCountry('HSA').Custom('CL_GEN')|L]#!#! создаёт конкуренцию для местных торговцев, а дрейфующие льды, которые всё чаще встречаются морякам в последнее время, угрожают нарушить безопасную коммуникацию с жителями #ONCLICK:COUNTRY,[GetCountry('GRL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRL').Custom('CL_tt')],X [GetCountry('GRL').Custom('CL_GEN')|L]#!#!."
 country_history_ruthenia: "[GetCharacter('kie_rurik').GetName] заложил основы управления русскими землями из #TOOLTIP:LOCATION,kyiv_tt,X #L Киева#!#! — города, который позже пал под натиском #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольских#!#! кочевников. Хотя великая Киевская Русь канула в Лету, её наследие живёт в нас, а воинская кровь предков продолжает течь в наших жилах. Ныне, раздробленные на множество мелких княжеств, русские земли вновь будут объединены под #TOOLTIP:CULTURE,ruthenian_tt,X #L русинским#!#! знаменем.\n\nОднако на этом пути нас ждут грозные испытания. Другие #TOOLTIP:CULTUREGROUP,russian_group,X #L русские#!#! княжества также претендуют на роль объединителя, а [GetCountry('GLH').GetName] нависает постоянной угрозой на наших границах. #TOOLTIP:RELIGION,catholic_tt,X #L Католическая#!#! [ShowContinentName('europe')] на западе тоже не останется в стороне, и молодые #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецкие#!#! государства #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! вряд ли станут засиживаться на задворках континента. Чтобы вновь объединить Русь, предстоит преодолеть все эти преграды."
 country_history_france: "Два великих королевства борются за #TOOLTIP:REGION,france_region,X #L Францию#!#!. На протяжении десятилетий #L [GetCountry('FRA').GetAdjective|l]ая#! корона пыталась утвердить свою власть над могущественными вассалами. В это же время по другую сторону Ла-Манша #L [GetCountry('ENG').GetAdjective|l]ие#! короли угрожали целостности [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их земель. Угли старых войн могут разгореться ярче прежнего, на горизонте нависает тень эпохи невзгод.\n\nГрядущие десятилетия станут проверкой на прочность, когда [GetCharacter('eng_edward_iii').GetShortName] направит [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ие армии [GetCountry('FRA').Custom('end_predlog_vvo')] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ие земли. Союзы ненадёжны, и великие дома #TOOLTIP:DYNASTY,699,X #L Валуа#!#! разрываются между верностью и амбициями."
 country_history_britain: "#TOOLTIP:REGION,great_britain_region,X #L Британия#!#! разделена между правителями и кланами, единство этого региона представляется скорее мечтой, нежели реальностью. #L [GetCountry('ENG').GetAdjective]ие#! короли правят на юге, их власть сдерживается усилиями беспокойных баронов и амбициями старых династий. На севере [GetCountry('SCO').GetFlavorRank|l] [GetCountry('SCO').GetName] сто[GetCountry('SCO').Custom('end_ityat')] вопреки всему, хотя там бушует кровавая гражданская война против #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_GEN')|L]#!#!.\n\n[GetCharacter('eng_edward_iii').GetShortName] видит в происходящем и возможности, и угрозы. Пограничные войны и непрекращающееся соперничество между [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ой и [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ой коронами в конце концов определят, объединится ли остров под одним знаменем, или ему будет суждено оставаться вечным полем боя между двумя державами."
 country_history_balkan: "На #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! сталкиваются империи, религии и культуры. Слабеющая власть #L [GetCountry('BYZ').GetAdjective|l]их#! императоров поставила регион под угрозу, и новые державы набирают силы, чтобы занять его разобщённые земли. Местные владыки, амбициозные князья и чужеземцы-гази из #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! видят возможности в этом царящем хаосе.\n\n#TOOLTIP:CULTUREGROUP,turkic_group,X #L Тюркские#!#! народы подбираются всё ближе, и предстоящие десятилетия определят, сохранится [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ое наследие или будет сметено под натиском соперничающих соседей."
 #Africa
 country_history_maghreb: "#TOOLTIP:REGION,maghreb_region,X #L Магриб#!#! разделён между #TOOLTIP:CULTUREGROUP,amazigh_group,X #L амазигами#!#! и #TOOLTIP:CULTUREGROUP,arabic_group,X #L арабами#!#!, которые совместно населяли эти земли со времён завоеваний VII века. Династии родом из обоих народов, а порой и смешанного происхождения, раз за разом приходили к власти и терпели крах в этом регионе #TOOLTIP:SUB_CONTINENT,north_africa,X #L Северной Африки#!#!.\n\nИ вновь раскол среди различных держав сделал их потенциальными жертвами более сильных стран. Вернётся ли единство на эти земли?"
 country_history_sahel: "#TOOLTIP:REGION,sahel_region,X #L Сахель#!#! и #TOOLTIP:REGION,guinea_region,X #L Гвинея#!#! отражают постепенный переход от пустыни Сахара к берегам #TOOLTIP:AREA,gulf_of_guinea_area,X #L Гвинейского залива#!#!, проходя через саванны Сахеля и джунгли Нижнего Нигера. Империи [GetCountry('MAL').GetName] и [GetCountry('KBO').GetName] владеют обширными территориями на этих землях и контролируют торговые пути через Сахару, тогда как другие народы, например, #TOOLTIP:CULTURE,mossi,X #L мосси#!#!, #TOOLTIP:CULTURE,hausa,X #L хауса#!#! и #TOOLTIP:CULTURE,yoruba,X #L йоруба#!#!, выжидают момента, чтобы объединить свои земли и расшириться за счёт соседей."
 country_history_kongo: "#TOOLTIP:REGION,kongo_region,X #L Конго#!#! — это земля речных королевств и густых лесов, где кланы и вожди заключают союзы при помощи крови, торговли и войн. В последние десятилетия амбициозные правители начали объединять эти земли в более крупные державы, стремясь установить контроль над плодородными долинами и торговлей на великой реке.\n\nРавновесие сил остаётся хрупким, и в предстоящие десятилетия сильный лидер может объединить [GetCountry('KON').GetAdjectiveWithNoTooltip|l]ие народы или ввергнуть их в эпоху бесконечного соперничества. Чужеземцы не преминут воспользоваться этой слабостью."
 country_history_east_africa: "От земель Нила до берегов #TOOLTIP:REGION,madagascar_region,X #L Мадагаскара#!#!, от древних портов #TOOLTIP:REGION,somalia_region,X #L Сомали#!#! до #TOOLTIP:REGION,swahili_coast_region,X #L Суахильского побережья#!#! бесчисленные народы, большие и малые, развитые и примитивные, сражались с беспощадной природой и врагами, пытавшимися покорить их. Но эта земля возможностей также таит в себе несметные богатства, что позволят создать сильную империю, способную торговать с заморскими державами."
 #Asia
 country_history_anatolia: "Наш народ сформировал свою судьбу в регионе, не понаслышке познакомом с войнами и постоянными изменениями баланса сил. Враждебность соседей закалила нас, а распад старых империй и султанатов оставил после себя лишь вакуум власти — и теперь множество бейликов вокруг нас готовы заполнить эту пустоту. $anatolia_desc$"
 anatolia_desc: "Однако теперь в этом и без того нестабильном регионе начинают разгораться новые войны, и вся [ShowRegionName('anatolia_region')] находится на грани масштабного конфликта..."
 country_history_caucasus: "#TOOLTIP:REGION,caucasus_region,X #L Кавказ#!#! всегда был особой территорией. Многие империи пытались завоевать его — и терпели неудачу. Даже когда им удавалось одержать победу, они не могли искоренить традиции и верования местных народов, ведь жизнь у подножия этих гор сурова, а волю их жителей не так-то просто сломить.\n\nПоследними, кто попытался установить здесь свой контроль, стали #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монголы#!#!, $genghis_khan_name$ и их наследники — #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L Государство Хулагуидов#!#! и [GetCountry('GLH').GetLongName]. Хотя им и удалось покорить эти земли, их власть над большинством завоёванных держав крайне слаба. Многие из них или вообще не покорялись, или уже сбросили оковы и действуют самостоятельно."
 country_history_middle_east: "[GetCountry('MAM').GetLongName] — бесспорный владыка #TOOLTIP:REGION,egypt_region,X #L Египта#!#!, #TOOLTIP:REGION,crescent_region,X #L Плодородного полумесяца#!#! и #TOOLTIP:REGION,arabia_region,X #L Аравии#!#!. Эта держава обеспечивает торговлю между Средиземным и Красным морями и защищает паломников, которые направляются к святыням #TOOLTIP:LOCATION,jerusalem,X #L Иерусалима#!#!, #TOOLTIP:LOCATION,mecca,X #L Мекки#!#! и #TOOLTIP:LOCATION,medina,X #L Медины#!#!. Однако культурные различия регионов и внешние угрозы могут подорвать это господство и предоставить возможность другим игрокам, которые своего не упустят."
 country_history_china: "$china$ и его соседи всегда считали эту территорию культурным центром мира. Отсюда и пошло название #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom,X #L Срединное Государство#!#! — эта империя существует на протяжении веков и служит образцом для подражания. Её культурное и религиозное влияние на соседей невозможно отрицать, а о богатствах двора слагают легенды. Путешественники и торговцы со всего света прибывают, чтобы воочию узреть великолепие Трона Дракона, и многие державы пытались обустроить свои дворы по его образу и подобию.\n\nНо есть немало и тех, кто хочет присвоить себе эти богатства. Сейчас, после завоеваний великого $genghis_khan_name$а, Драконий Трон занима[GetCountry('CHI').Custom('endlong_etyut')] [GetCountry('CHI').GetLongName]. Лишь Небесам ведомо, какое будущее уготовано этому дракону."
 country_history_indonesia: "#TOOLTIP:REGION,indonesia_region,X #L Индонезия#!#! всегда была разобщена — такова природа архипелага. Однако это не мешало местным народам развиваться и процветать. Купцы и торговцы всех мастей пересекают эти воды, направляясь из #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#! в Индию и обратно, что способствует постоянному культурному обмену. Чужеземные религии также не обошли стороной эти народы. Уникальное индонезийское смешение #TOOLTIP:RELIGION,hindu,X #L индуизма#!#! и #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизма#!#! породило могучие индуистско-буддистские царства, такие как Шривиджая и Сингасари. Многие державы, в том числе [GetCountry('MAJ').GetLongName] и [GetCountry('JMB').GetLongName], борются за власть над этими водами, но только время покажет, кто возьмёт верх."
 country_history_indochina: "#TOOLTIP:REGION,indochina_region,X #L Индокитай#!#! расположен между Индией и Китаем, поэтому подвержен влиянию обоих регионов. Здесь всегда располагались могучие царства и империи, среди которых [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] и [GetCountry('DAI').GetLongName]. В недавнем прошлом группа #TOOLTIP:CULTUREGROUP,thai_group,X #L тайских#!#! народов пришла сюда с севера и создала собственные царства. Индокитай — разнообразный и разобщённый регион, погружённый в нескончаемую борьбу за власть."
 #Generic Continental
 #America
 country_history_america: "Наш народ жил и процветал задолго до того, как появились первые мифы и легенды. Духи защищали нас, а древние традиции не давали сбиться с пути. Мы пережили много трудностей, но они не сломили нас. Останемся ли мы хранителями мудрости предков или же рискнём шагнуть в неизведанное?"
 #Europe
 country_history_europe: "С наступлением эпохи Возрождения наша держава оказалась на перепутье. Возрождение искусств и знаний бросает вызов старым устоям и сулит культурное обновление. Однако развитие военных технологий открывает и другой путь — путь к военному превосходству\n\nНам предстоит сделать выбор: способствовать ли культурно-интеллектуальной революции или направить силы на укрепление военной мощи. Решения, принятые сейчас, определят нашу судьбу на века — станем ли мы светочем просвещения или символом военной мощи."
 #Africa
 country_history_africa: "Земли #TOOLTIP:CONTINENT,africa,X #L Африки#!#! не уступают населяющим её народам в своём разнообразии. Пустыни и джунгли, горы и болота, саванны и речные дельты — такой пёстрый ландшафт порождает различия между земледельцами, пастухами и охотниками-собирателями. Культурное, языковое и религиозное разнообразие делает африканские народы самыми неоднородными во всём известном мире."
 #Asia
 country_history_asia: "Земли #TOOLTIP:CONTINENT,asia,X #L Азии#!#! всегда были богаты ресурсами и культурами. Между тысячелетним Китаем и богатой древними верованиями Индией пролегли бесчисленные торговые пути, наподобие Шёлкового, которые способствуют обмену этими богатствами, смешению идей и верований. Любая азиатская держава основана на этом многовековом обмене, и развитие континента не планирует останавливаться."
 #Fallback
 country_history_fallback: "В этот переломный момент наша держава стоит перед новыми возможностями и испытаниями. С расширением мировых торговых путей к нам приходят новые идеи, товары и культурные веяния. Однако сохранение традиций и суверенитета в условиях этих перемен остаётся важнейшей задачей.\n\nНам предстоит сделать выбор: развивать ли культурное наследие или укреплять военную мощь. От этого решения зависит наше будущее в этом стремительно меняющемся мире."
