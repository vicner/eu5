 #Tag specific. Please keep alphabetical order
 country_history_ARA: "[GetCountry('ARA').GetLongName] является одной из наиболее могущественных держав в западном Средиземноморье благодаря своему флоту, дипломатическому влиянию и развитым торговым сетям.\n\nУпрочение власти в #TOOLTIP:LOCATION,valencia_tt,X #L Валенсии#!#! и завоевание недавно созданного Сардинского королевства могут надолго обеспечить нам господство на море, однако, несмотря на относительную стабильность, на горизонте начинают сгущаться тучи. На востоке [GetCountry('MLL').GetLongName] переживает экономические трудности, и враждебность местных правителей к арагонскому королю может подтолкнуть их на опрометчивые действия. При этом #italic Реконкиста#! подходит к своему завершению, и [GetCountry('CAS').GetLongName] становится всё более грозной силой на Пиренейском полуострове. На севере [GetCountry('FRA').GetName], укрепившая за последнее столетие свою власть над Лангедоком, также остаётся потенциальным противником.\n\nКак же [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'юная', 'юный')] [GetCountry('ARA').GetGovernment.GetRuler.GetName] преодолеет грядущие испытания? [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'Она', 'Он')] может обратить взор к Средиземному морю, чтобы установить свою власть над водами от Барселоны до Святой земли, или же попытаться добиться господства на самом полуострове. И, конечно, всегда есть возможность взять реванш за битву при Мюре и вернуть наши древние владения к северу от Пиренеев..."
 country_history_AZT: "За последние два столетия многие #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науа#!#!, потомки чичимеков, переселились в центр Мексики из своей мифической прародины — Ацтлана. Среди этих переселенцев был и наш народ.\n\nКак и многие другие науа, мы основали собственный #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L альтепетль#!#!, который получил название #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтитлан#!#!. Он расположен на искусственном острове посреди #TOOLTIP:LOCATION,texcoco_lake_tt,X #L озера Тескоко#!#!. При этом наши правители оказались под сильным влиянием #TOOLTIP:CULTURE,$toltec_culture_tt$,X #L тольтекской#!#! культуры, что способствовало развитию нашей озёрной цивилизации. Вскоре соседи также признали нас искусными воинами, и наше мастерство сделало ацтекские армии грозной силой…\n\nСейчас мы являемся вассалами альтепетля [GetCountry('TEP').GetName], а потому наши возможности для расширения ограничены его окрестными территориями. В такой ситуации только мудрый и способный правитель сможет привести нас к покорению долины Мехико и земель за её пределами."
 country_history_BOH: "Населённые славянами земли [GetCountry('BOH').Custom('CL_RP')] находятся в самом сердце германской #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#!. Долгое время этими территориями правили #TOOLTIP:DYNASTY,premyslid_dynasty_tt,X #L Пржемысловичи#!#!, но теперь к власти пришла династия #TOOLTIP:DYNASTY,luxembourg_dynasty_tt,X #L Люксембургов#!#!, которая может ещё более тесно связать страну с Империей. Впрочем, сам [GetCountry('BOH').GetGovernment.GetRuler.GetName] скорее #TOOLTIP:CULTURE,french_tt,X #L француз#!#!, нежели #TOOLTIP:CULTUREGROUP,german_group,X #L немец#!#!, ведь он воспитывался при королевском дворе в #TOOLTIP:LOCATION,$paris_tt$,X #L Париже#!#!... Так или иначе, перед чужеземным монархом стоит сложнейшая задача: держать в узде и аристократов, и простой народ, одновременно пытаясь разобраться в хитросплетениях имперской политики. Конечно, [GetCountry('BOH').GetNameWithNoTooltip] — весьма могучая держава, но удастся ли её правителям осуществить свои амбициозные планы?"
 country_history_BYZ: "[GetCountry('BYZ').GetName] — некогда это могущественное государство простиралось от #TOOLTIP:REGION,egypt_region,X #L Египта#!#! и #TOOLTIP:AREA,levant_area,X #L Леванта#!#! до #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! и #TOOLTIP:REGION,italy_region,X #L Италии#!#!, но теперь оно находится в упадке. Причиной этому стал Четвёртый крестовый поход, и даже то, что династия [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] вернула #TOOLTIP:LOCATION,constantinople,X #L Константинополь#!#! под контроль державы, не исправило положение. [GetCharacter('byz_andronikos_ii_palaiologos').GetName] во время своего правления отчаянно [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'пыталась', 'пытался' )] решить экономические проблемы, и с этой целью даже [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'распустила', 'распустил' )] имперский флот. Тем не менее держава продолжала терять территории, из-за чего #TOOLTIP:GOVERNMENT_REFORM,theme_system,X #L фемная система#!#! пострадала и фактически перестала работать.\n\n[GetCharacter('byz_andronikos_iii_palaiologos').GetName] теперь [Select_CString(GetCharacter('byz_andronikos_iii_palaiologos').IsFemale, 'должна', 'должен' )] приложить все усилия, чтобы по крайней мере сохранить то, что осталось от нашей империи, однако добиться этого будет непросто. На востоке огромное войско #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! намеревается стереть с лица земли последние византийские владения в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! и переправиться через проливы. [GetCharacter('ser_stefan_dusan').GetName] в то же время помышляет о захвате #TOOLTIP:LOCATION,$thessaloniki_tt$,X #L Фессалоник#!#! и #ONCLICK:PROVINCE_DEFINITION,north_epirus_province #TOOLTIP:PROVINCE_DEFINITION,north_epirus_province,X #L Северного Эпира#!#!#!. Между тем наша казна практически опустошена, а родня императора и [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')|l] явно затевают какой-то заговор, из-за чего страну в любой момент может захлестнуть гражданская война…"
 country_history_CAS: "Образованию [GetCountry('CAS').Custom('longname_ru_GEN')] поспособствовала уния [GetCountry('CAS').Custom('CL_GEN')] и [GetCountry('LON').Custom('longname_ru_GEN')]. В 1230 году [GetCharacter('cas_fernando_iii_burgundy').GetName] [Select_CString(GetCharacter('cas_fernando_iii_burgundy').IsFemale, 'унаследовала', 'унаследовал' )] их, воссоединив эти королевства. Спустя сто лет [GetCharacter('cas_alfonso_xi_burgundy').GetName] успешно правит державой, практически не встречая политических оппонентов, хотя начало его правления было непростым, ему предшествовал долгий период регентства, когда у власти находилась его бабушка [GetCharacter('cas_maria_molina').GetName].\n\nСумев обуздать аристократию, во главе которой стоял его родственник [GetCharacter('cas_juan_manuel').GetName], и укрепив положение страны, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] обратил внимание на южную границу. От эмирата [GetCountry('GRA').GetLongName], получившего независимость сотню лет назад, по-прежнему исходит угроза при влиятельной поддержке [GetCountry('MOR').Custom('longname_ru_GEN')] — эта держава владеет землями в Иберии через подчинённое ей королевство, чьи владения располагаются у #TOOLTIP:LOCATION,algeciras,X #L Альхесираса#!#! и #TOOLTIP:LOCATION,ronda,X #L Ронды#!#!. Правит там [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], чьим отцом является [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nОднако это не единственные проблемы, с которыми сталкивается [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]. Его возлюбленная и любовница [GetCharacter('cas_leonor_guzman').GetName] родила ему нескольких детей, и это накалило отношения в семье. Его законная супруга [GetCharacter('cas_maria_portugal').GetName] живёт отдельно от короля, и на фоне этого раскола в правящей семье вопрос престолонаследия актуален как никогда.\n\nСмогут ли [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] и его наследники справиться с внутренними и внешними угрозами, встающими перед [GetCountry('CAS').Custom('longname_ru_nott_INST')]?"
 country_history_CHA: "[GetCountry('CHA').GetName] представляет собой ряд автономных тямских княжеств, образующих единое государство. Будучи единственной #TOOLTIP:RELIGION,hindu_tt,X #L индуистской#!#! державой на #TOOLTIP:REGION,indochina_region,X #L Индокитайском полуострове#!#!, [GetCountry('CHA').GetLongNameWithNoTooltip] постоянно находится под угрозой: с запада в любой момент может нанести удар [GetCountry('KHM').GetLongName], а на севере строит свои коварные планы [GetCountry('DAI').GetLongName].\n\nОднако, несмотря на внешние опасности, тямы смогли нажить огромные богатства, используя свой флот как для торговли, так и для пиратских налётов в морях #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#!."
 country_history_CHI: "[GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale, 'основала', 'основал' )] [GetCountry('CHI').Custom('longname_ru_ACC')], а сегодня [GetCountry('CHI').GetFlavorRank|l] уже простирается до самого горизонта. Подчиняясь столь мудрой власти и покорив земли #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#!, эта держава обрела невиданное величие. Однако в последнее время её влияние в регионе ослабевает, а на смену процветанию пришли междоусобицы, бунты и культурные разногласия. Враги неустанно набирают силы, чтобы низвергнуть державу и присвоить её мандат себе. С помощью заговоров и происков [GetCountry('CHI').Custom('end_predlog_vvo')] [GetCountry('CHI').Custom('CL_PREP')] они стремятся найти слабое место у [GetCountry('CHI').Custom('rank_ru_GEN')|l], чтобы урвать себе крупицу власти и место на страницах истории. Только один может восседать на Троне Дракона и исполнять волю Небес."
 country_history_CHK: "В центре сложного общественного устройства #TOOLTIP:LOCATION,cahokia,X #L Кахокии#!#! лежит освоение плодородных земель окружающей её долины. На вершинах городка возведены храмы по распоряжению правящего жреческого класса. #TOOLTIP:CULTURE,cahokia_culture,X #L Кахокийская#!#! культура распространилась по окрестным землям, оказав значительное влияние на обширную территорию.\n\nОднако наш народ может столкнуться с трудностями. Сумеем ли мы и дальше успешно развивать своё общество, или все наши достижения будут позабыты навсегда?"
 country_history_CSU: "Огромные вулканы и бурные реки Анд скрывают и питают Священную долину инков. Недалеко от неё расположен величественный город #TOOLTIP:LOCATION,qusqu_tt,X #L Куско#!#!, где мы готовимся встретить светлое будущее, уготованное нам судьбой.\n\nМы долгие годы набирали силу и укрепляли свою власть, и теперь пришло время сокрушить наших соседей, чтобы расширить свои владения за пределы долины. Вопрос лишь в том, сможем ли мы осилить этот великий поход, или враги уничтожат нас прежде, чем мы достигнем своей цели?"
 country_history_DAI: "[GetCountry('DAI').GetLongName] — это держава, которая образовалась в 968 году в результате гражданской войны династии Нго. С тех самых пор мы упорно ведём борьбу против растущего китайского влияния на севере страны. Когда-то эти территории принадлежали #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Срединному Государству#!#!, поэтому нашему народу постоянно приходиться защищать [GetCountry('DAI').Custom('CF_DP')|l] от #L [GetCountry('CHI').GetCulture.GetName|l]их#! набегов.\n\nПомимо внешних угроз, наша держава страдает от чрезмерной раздробленности: #TOOLTIP:ESTATE_PRIVILEGE,peasants_autonomous_villages,X #L независимые деревни#!#! фактически живут по своим законам, а при дворе не утихает борьба за власть.\n\nТем не менее сейчас перед нами открывается много возможностей. [GetCountry('CHA').GetLongName] — эта держава со всех сторон окружена врагами, а территория #ONCLICK:COUNTRY,[GetCountry('KHM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KHM').Custom('CL_tt')],X [GetCountry('KHM').Custom('CL_RP')|L]#!#! переживает упадок. Воспользовавшись ослабленным положением этих стран, мы сможем захватить их без особого труда и тем самым обрести статус господствующей империи #TOOLTIP:REGION,indochina_region,X #L Индокитая#!#!."
 country_history_DAN: "[GetCountry('DAN').GetLongName] — эта держава переживает непростые времена. [GetCharacter('dan_chistopher_ii').GetName], последний король, стремясь исправить экономическое положение, передал значительные территории влиятельным #TOOLTIP:CULTURE,danish_tt,X #L датским#!#! и #TOOLTIP:CULTUREGROUP,german_group,X #L германским#!#! #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократам#!#!. [GetCountry('SLV').GetLongName] — эту державу отторгли от королевских земель, а другая — [GetCountry('SWE').GetLongName] — и вовсе купила #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_VP')|L]#!#!.\n\n[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] вскоре сверг последнего короля. [GetCharacter('dan_valdemar_iii').GetName], его племянник, занял трон. [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] спустя несколько лет вновь вернул себе власть, в этот раз — уже в качестве марионеточного правителя. [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] после его смерти фактически прибрал к рукам [GetCountry('DAN').Custom('CL_VP')].\n\n[GetCharacter('dan_valdemar_atterdag').GetName], сын короля, похоже, недоволен таким положением дел и уже планирует вернуть державе её былое величие. Кто бы ни вышел победителем из этой борьбы, решить накопившиеся проблемы будет непросто... Впрочем, датчане — очень стойкий народ, поэтому они непременно преодолеют эти испытания."
 country_history_DHM: "[GetCountry('DHM').GetLongName] — это не просто манор, а палатинат под властью [GetCountry('ENG').Custom('longname_ru_GEN')], и местный князь-епископ обладает практически королевской властью. Епископ Дарема вправе собирать армии, чеканить монету и вершить правосудие, он играет роль светского правителя Нортумбрии.\n\nМногие века подобная уникальная автономия позволяла епископам оберегать северную границу от #L [GetCountry('SCO').GetAdjective|l]их#! набегов, а укреплённая резиденция #TOOLTIP:LOCATION,durham,X #L Дарем#!#! является оплотом верности монарху в пограничных землях.\n\nОднако в смутные времена на границе становится неспокойно, отношение #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#! остаётся враждебным, и даже среди духовенства начинают звучать разговоры о реформах и амбициях. Даремский палатинат облачён в церковное одеяние, но является политическим образованием и ещё может сыграть более значимую роль в делах державы.\n\nОстанется ли это епископство тихим уголком на службе короля или станет независимой державой и непризнанным великим северным королевством?"
 country_history_DLH: "Череда стремительных и легендарных завоеваний минувшего столетия породила нашу великую державу — [GetCountry('DLH').GetLongName] — которая простирается от #TOOLTIP:REGION,deccan_region,X #L Декана#!#! до плодородных земель #TOOLTIP:LOCATION,lahore_tt,X #L Лахора#!#!. Ни одно другое государство не могло сравниться с нашим могуществом и славой.\n\nОднако ныне власть [GetCountry('DLH').Custom('CF_RP')|l] распространилась на столь обширные территории, что управлять ими становится всё сложнее. Нас окружают многочисленные враги, жаждущие уничтожить всё, чего мы добились. На востоке наши подданные в #TOOLTIP:AREA,bengal_area,X #L Бенгалии#!#! начали сомневаться в своих правителях, а южные провинции уже давно оспаривают нашу власть. #TOOLTIP:RELIGION,hindu_tt,X #L Индуистские#!#! державы на юге Индии, ведомые #ONCLICK:COUNTRY,[GetCountry('VIJ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VIJ').Custom('CL_tt')],X [GetCountry('VIJ').Custom('CL_TP')|L]#!#!, могут усилить сопротивление нашему правлению.\n\n[GetCharacter('dlh_muhammad_bin_tughluq').GetName] своим мудрым руководством и зорким взглядом убережёт наши земли и предотвратит крах державы, мы в это верим..."
 country_history_DMS: "[GetCountry('DMS').GetLongName] находится в труднодоступном регионе на юго-западной окраине Ирландии. Несмотря на свою отдалённость от #TOOLTIP:LOCATION,dublin_tt,X #L Дублина#!#!, эти земли сложно назвать глухим захолустьем. Ими правит [GetCharacter('dms_maurice_fitzgerald').GetName] — 1-й граф Десмонд, глава южной ветви могущественной династии #TOOLTIP:DYNASTY,fitzgerald_dynasty,X #L Фицджеральдов#!#! и один из самых влиятельных лордов #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#!.\n\nВ 1329 году Морис получил титул графа и быстро вырвал своё королевство из лап гэльских вождей #ONCLICK:COUNTRY,[GetCountry('THO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THO').Custom('CL_tt')],X [GetCountry('THO').Custom('CL_GEN')|L]#!#! и английских властей #ONCLICK:COUNTRY,[GetCountry('PLE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PLE').Custom('CL_tt')],X [GetCountry('PLE').Custom('CL_GEN')|L]#!#!.\n\nСмена союзников, напряжённость в отношениях с Дублином и Лондоном и постоянная борьба пограничных баронов — вот главные особенности политического ландшафта Десмонда. Власть Англии на западе слабеет. Как мы поступим? Попробуем добиться независимости, натравим гэльские кланы друг на друга или, может, заявим свои права на престол?\n\nСтанет ли Десмонд оплотом гиберно-нормандского возрождения? Или же погрязнет в войнах и междуусобицах?"
 country_history_ENG: "Английская корона до сих пор оправляется от коварного мятежа, в результате которого десять лет назад был убит [GetCharacter('eng_edward_ii').GetShortName]. Хотя главные зачинщики были казнены, некоторых соучастников всё же помиловали ради сохранения стабильности.\n\nВ свою очередь, его сын [GetCharacter('eng_edward_iii').GetShortName] уже проявил себя как способный правитель. Ныне он открыто заявляет о своих правах на #L [GetCountry('FRA').GetAdjective|l]ий#! престол, утверждая, что он — внук короля из династии #TOOLTIP:DYNASTY,capet_dynasty_tt,X #L Капетингов#!#!, а значит, является его законным наследником.\n\nНа севере наш ставленник [GetCountry('SBL').GetName] безуспешно борется за #L [GetCountry('SCO').GetAdjective|l]ую#! корону, в то время как наши верные вассалы удерживают контроль над [GetCountry('WLS').Custom('CL_TP')], [GetCountry('PLE').Custom('CL_TP')] и [GetCountry('AQN').Custom('CL_TP')].\n\nЯсно одно: впереди нас ждут неспокойные времена. Стоит ли нам устремиться через Ла-Манш, чтобы покорить Францию и стать континентальной державой, или же лучше направить усилия на обеспечение нашего господства на море?"
 country_history_ERE: "Этот бейлик был основан Эретной — офицером Ильханидов уйгурского происхождения, — после его победы над монгольскими вождями в битве при Каранбюке. Провозгласив независимость от своих бывших сюзеренов, Эретна стал султаном и даже получил прозвище «безбородый пророк» за своё мудрое правление. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName] — древнее государство с богатой историей и традициями. Расположенное на Африканском Роге, оно славится своими нагорьями и равнинами. И конечно, мало что может сравнится с его Великой рифтовой долиной и Сыменскими горами, когда их озаряет солнце.\n\nВ этой стране проживает великое множество разных народов, включая #TOOLTIP:CULTURE,amhara_tt,X #L амхара#!#!, #TOOLTIP:CULTURE,afar_culture_tt,X #L афар#!#!, #TOOLTIP:CULTURE,tigre_tt,X #L тигре#!#! и другие. Вместе они пережили многие трудности, что лишь сильнее сплотило их вопреки религиозным и культурным различиям.\n\nЖители Эфиопии гордятся легендами о своих истоках: считается, что члены правящей династии #TOOLTIP:DYNASTY,solomonid_dynasty_tt,X #L Соломонидов#!#! происходят от Менелика I — сына царицы Савской и библейского царя Соломона. Таким образом, этот миф связывает народ Эфиопии с древними евреями.\n\nЗа свою долгую историю наша держава прошла через множество испытаний, но ни одному из них так и не удалось сломить наш дух.\n\nВ последние годы над нами вновь нависает угроза: мы окружены врагами, которые лишь выжидают подходящий момент для удара. Выдержать их натиск — само по себе подвиг, однако мы намерены не просто выжить, а обеспечить нашей стране процветание на многие века."
 country_history_EWY: "[GetCountry('EWY').GetLongName] — марка, которая располагается на стратегически важных пограничных землях между #TOOLTIP:AREA,wales_area,X #L Уэльсом#!#! и [GetCountry('ENG').Custom('longname_ru_INST')], а также отвечает за защиту западных границ.\n\nСейчас там правит [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], верный слуга короны, опытный воин и придворный. [GetCharacter('eng_edward_iii').GetShortName] доверяет ему, и он достойно проявил себя не только на полях сражений, но и в качестве представителя короля, а также в роли констебля Дувра и лорда-смотрителя Пяти портов. Владения в пограничье сделали его богатым и влиятельным, но он никогда не забывает о том, что верность в этом регионе переменчива, а у его соседей хватает своих амбиций.\n\nСумеют ли де Бергерши сохранить расположение Плантагенетов и с честью оберегать пограничье? Или же круговорот политики, войн и наследования сметёт этот пограничный оплот?"
 country_history_FLO: "#L [GetCountry('FLO').GetAdjective]ая#! республика стоит на пороге новой эпохи! За последние столетия наша держава столкнулась со множеством испытаний, но благодаря своему упорству мы смогли преодолеть их и занять весьма выгодное положение, которое позволяет нам извлекать прибыль из богатых земель региона. Впрочем, наши соседи тоже не сидят сложа руки и неустанно размышляют о том, как расширить свои владения в Италии.\n\nОднако немногие могут похвастаться такими достижениями в науке и культуре, какие есть у нас. Под руководством талантливых правителей наш народ будет и впредь создавать потрясающие произведения искусства и инновации, которые непременно приведут нашу державу в золотой век."
 country_history_FRA: "[GetCharacter('fra_charles_iv_capet').GetShortName] умер в 1328 году, не оставив наследника мужского пола, и это ознаменовало конец власти #TOOLTIP:DYNASTY,600,X #L Капетингов#!#! над [GetCountry('FRA').Custom('longname_ru_INST')]. В результате корону получил [GetCharacter('fra_philip_vi_valois').GetName], родич покойного короля из младшей ветви династии. Однако [GetCharacter('eng_edward_iii').GetName] из #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! оспаривает его власть, утверждая, что #TOOLTIP:HEIRSELECTION,salic_law,X #L Салический закон#!#! хоть и отстраняет самих женщин от престолонаследия, но не отменяет право на корону по женской линии. [GetCharacter('eng_isabella_of_france').GetName], последняя из живых сестёр предыдущего короля, приходится ему матерью, поэтому он решил заявить о своих законных притязаниях на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий трон.\n\n[GetCharacter('sco_david_ii').GetName], юный правитель #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!, недавно попросил у нас убежища, это усугубляет и без того сложные отношения между нашими королевствами. Предоставив ему защиту, мы вызвали гнев [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ого двора, который поддерживает #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_ACC')|L]#!#! — ещё одного претендента на [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ую корону. [GetCharacter('eng_robert_iii_artois').GetName], осуждённый в #TOOLTIP:LOCATION,$paris_tt$,X #L Париже#!#! за притязания на [GetCountry('ARS').Custom('longname_ru_ACC')], в то же время бежал в Англию, где его тепло принял [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]. По слухам, [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] подстрекает своего гостеприимного хозяина захватить [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий престол силой…\n\nЕсли отношения продолжат ухудшаться, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] будет вынужден обратиться за помощью к своим ленникам. Однако многие амбициозные #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажи#!#!, образованные ещё старой королевской династией, могут воспользоваться тяжёлым положением короны и потребовать новых привилегий за свою помощь, что рискует стать большей угрозой, чем наличие внешнего врага. Так или иначе, судьба [GetCountry('FRA').Custom('CL_GEN')] будет решена в ближайшие годы. Нам предстоит одновременно решать вопрос и с внешней [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ой угрозой, и с дерзкой [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой знатью. Удастся ли [GetCountry('FRA').Custom('CL_DAT')] выстоять перед лицом трудностей и стать главной силой #TOOLTIP:CONTINENT,europe,X #L Европы#!#!?"
 country_history_GEN: "Город #TOOLTIP:LOCATION,genoa,X #L Генуя#!#! — важнейший торговый порт #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Западного Средиземноморья#!#!, который сумел далеко распространить своё влияние торговыми и военными методами.\n\nРазгромив [GetCountry('PIS').Custom('longname_ru_ACC')], мы заняли Корсику и укрепились на Сардинии, но эти земли могут принести нам больше проблем, чем выгод, поскольку многие местные жители выступают против нашей власти. [GetCharacter('ara_peter_iv_arago').GetName] недавно и вовсе [Select_CString(GetCharacter('ara_peter_iv_arago').IsFemale, 'провозгласила', 'провозгласила' )] себя королём обоих островов, поэтому наверняка попытается взять их под свой контроль.\n\nДругая угроза может возникнуть на востоке, где мы стали главной торговой силой #TOOLTIP:AREA,black_sea_area,X #L Чёрного моря#!#!, опираясь на восточные колонии с центром в #TOOLTIP:LOCATION,kaffa_tt,X #L Кафе#!#!. Однако [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] и [GetCountry('GLH').GetLongName] представляют большую угрозу для наших владений в этом регионе.\n\nУдастся ли [GetCountry('GEN').Custom('CL_DAT')] решить все насущные проблемы, положившись на многочисленные #TOOLTIP:BUILDING_TYPE,fondaco,X #L фондако#!#! и богатых банкиров?"
 country_history_GRM: "После распада Сельджукской империи племя Гермиян под предводительством Якуба I прочно закрепилось на её бывших землях. Наш народ поднял восстание против сельджуков в 1283 году, и к 1314 году наконец обрёл долгожданную независимость, вместе с тем завоевав обширные территории, включая #TOOLTIP:LOCATION,ankara_tt,X #L Анкару#!#!. $anatolia_desc$"
 country_history_HUN: "Великое [GetCountry('HUN').GetLongName] уже многие века охраняет рубежи христианского мира от язычников и нехристей. Недавние дворянские мятежи поставили эту важную миссию под угрозу, однако [GetCountry('HUN').GetGovernment.GetRuler.GetName] смог усмирить бунтовщиков и вновь утвердить роль нашей державы как христианского оплота.\n\nОднако ещё рано расслабляться, ибо на юго-востоке зреет новая угроза, которая испытает нашу державу на прочность.\n\nВремя покажет, падёт ли наше королевство перед натиском иноверцев, или же уверенно выдержит все грядущие испытания."
 country_history_JAP_common: "После долгих лет мира, установленного Камакурским сёгунатом, японские острова вновь погрузились в пучину войны во время #L [GetCountry('MGE').GetAdjective|l]их#! нашествий. Эти события подорвали авторитет сёгуна настолько, что [GetCountry('STC').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'сумела', 'сумел')] вырвать власть из его рук. Однако [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'её', 'его')] мечты о восстановлении императорского правления так и не осуществились — бывший союзник [GetCountry('JAP').GetGovernment.GetRuler.GetName] основал новый #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L Японский сёгунат#!#!, утвердив свою власть над державой."
 country_history_JAP: "$country_history_JAP_common$\n\nТеперь [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip|l] правит державой после того, как [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'бежала', 'бежал')] из столицы и [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'закрепилась', 'закрепился')] в столичном городе [GetCountry('STC').GetCapital.GetName]. Борьба между центральным правительством и беглым императором ещё далека от завершения."
 country_history_NTC: "$country_history_JAP_common$\n\nТеперь [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale, 'возвела', 'возвёл')] на престол нового императора, которым [Select_CString(GetCountry('NTC').GetGovernment.GetRuler.IsFemale, 'стала', 'стал')] [GetCountry('NTC').GetGovernment.GetRuler.GetName] в городе [GetCountry('NTC').GetCapital.GetName], но и [Select_CString(GetCountry('NTC').GetGovernment.GetRuler.IsFemale, 'она', 'он')] остаётся лишь номинальным императором — фактически всем управляет [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_STC: "$country_history_JAP_common$\n\nФактически оказавшись в изгнании, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'вынуждена', 'вынужден')] искать сторонников, если хочет выжить и бросить вызов власти, которую пытается навязать [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nМногочисленные кланы разрываются между верностью той или иной стороне."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] и [GetCountry('NTC').GetLongName] видят в этом клане преданных сторонников, поэтому клан отвергает призания на Хризантемовый трон, которые пытается навязать [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'Изгнанная', 'Изгнанный')] [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] видит в этом клане преданных сторонников, поэтому клан поддерживает [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'её', 'его')] законные права на Хризантемовый трон и вступает власти, которую пытается навязать [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_KAR: "Будучи крупнейшим субъектом некогда великой империи, мы оказались в самой гуще борьбы за власть в регионе. У нас на глазах образуются новые бейлики, каждый из которых стремится объединить разобщённые народы, оставшиеся после распада Румского султаната. Наладив дипломатические и торговые связи с правителями #TOOLTIP:LOCATION,cairo_tt,X #L Каира#!#!, нам удалось пополнить казну и узаконить свою власть, а также укрепить контроль над богатыми городами вроде #TOOLTIP:LOCATION,konya_tt,X #L Коньи#!#! и #TOOLTIP:LOCATION,ermenek_tt,X #L Эрменека#!#!. $anatolia_desc$"
 country_history_KBO: "На заре XIV века представители правящей династии [ShowDynastyName('sayfawa_dynasty')] отчаянно борются друг с другом за власть.\n\n[GetCharacter('kbo_salmama').GetShortName] изо всех сил пытается сохранить единство нашего народа, в то время как наши внутренние и внешние враги строят свои коварные планы. Каждому ясно, что для державы настали тяжёлые времена, которые либо закалят нас, либо окончательно сломят и отправят нас на свалку истории."
 country_history_KHM: "[GetCountry('KHM').GetLongName] — великая держава, которая веками оставалась всеми признанным центром #TOOLTIP:REGION,indochina_region,X #L Индокитая#!#!. Однако после обращения в #TOOLTIP:RELIGION,theravada_tt,X #L Тхераваду#!#! она постепенно утратила абсолютное господство в регионе. Растущие державы к западу и востоку от древней столицы #TOOLTIP:LOCATION,angkor_tt,X #L Ангкора#!#! угрожают нарушить сложившийся баланс сил.\n\nСтолкнувшись с трудностями содержания ирригационных систем и грандиозных храмовых комплексов, народ [GetCountry('KHM').Custom('CL_RP')] теперь защищается ещё и от внешних вторжений, чтобы выжить и вернуть себе доминирующее положение в Индокитае."
 country_history_KNI: "После падения Акры в 1291 году [GetCountry('KNI').GetName|l] решили захватить остров #TOOLTIP:LOCATION,rodos_tt,X #L Родос#!#!, чтобы основать там мощную крепость для защиты #L [ShowReligionGroupAdjective('christian')|l]их#! паломников. С тех пор этот живописный уголок Эгейского моря служит главным плацдармом нашего #TOOLTIP:GOVERNMENT_REFORM,military_order_reform,X #L ордена#!#! в регионе и важным торговым узлом. Процветанию острова мешают лишь постоянные налёты #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, но мы не уступаем врагу и каждый раз доблестно отражаем его бессмысленные атаки.\n\nТем не менее будущее ордена стоит под вопросом: противник набирает силы, а #L [ShowReligionAdjective('catholic')|l]ие#! державы разобщены и не готовы объединяться против общей угрозы. Хотя с каждым днём освобождение Святой земли становится всё менее вероятным, мы не сдадимся и будем сражаться до последнего воина!"
 country_history_KOR: "[GetCountry('KOR').GetLongName] — образование этого государства под властью одноимённой династии ознаменовало новую эпоху в истории нашего народа.\n\n[GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale, 'вынудила', 'вынудил' )] наших правителей подчиниться себе, но [GetCountry('KOR').Custom('CL_DP')] по-прежнему удаётся быть весьма влиятельной державой благодаря своему мощному флоту и образованному населению.\n\nОднако в воздухе витает ветер перемен: с упадком #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийских#!#! традиций и распространением идей неоконфуцианства сознание людей начинает меняться… Смогут ли власти [GetCountry('KOR').Custom('CL_RP')] воспользоваться этой ситуацией, чтобы вновь обрести независимость? Или же страна останется верным вассалом #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!?"
 country_history_LIT: "[GetCountry('LIT').GetLongName], находясь между #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_RP')|L]#!#! и могущественной #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_RP')|L]#!#!, гордится своим статусом последнего оплота язычества. Правящая династия #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиминовичей#!#! уже добилась немалых успехов, расширив свои владения за счёт земель Киевской Руси. Однако растущее давление и непрекращающийся крестовый поход, который возглавляют [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] и [GetCountry('BOH').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!, служат грозным напоминанием: религиозные разногласия могут стать нашей погибелью. Многочисленные попытки принять #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! веру пока не увенчались успехом, а нарастающая напряжённость на границах угрожает стабильности государства."
 country_history_MAC: "[GetCountry('MAC').GetLongName] — владение амбициозной династии #TOOLTIP:DYNASTY,564,X #L Мортимеров#!#! и одна из наиболее влиятельных марок на границе между #TOOLTIP:AREA,wales_area,X #L Уэльсом#!#! и [GetCountry('ENG').Custom('longname_ru_INST')].\n\nОбладавший почти королевской властью, покойный [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] держал Англию в своих руках, пользуясь своим положением регента, которое получил после того, как по его приказу был коварно убит [GetCharacter('eng_edward_ii').GetShortName]. Однако такие амбиции стали смертельными — в 1330 году его свергли и казнили, а на имя Мортимеров легло несмываемое пятно узурпаторов и предателей.\n\nМолодой [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName] унаследовал не только обширные поместья и престиж лорда марки, но и бремя опозоренного рода. И хотя сейчас молодость служит ему щитом, английская корона пристально наблюдает за юным лордом.\n\nСтанут ли Мортимеры просто ещё одним благородным родом, канув в безвестие, или же им удастся вернуть себе былое влияние по обе стороны марки?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] [Select_CString(GetCharacter('maj_raden_wijaya').IsFemale, 'создала', 'создал' )] [GetCountry('MAJ').Custom('longname_ru_ACC')] — могущественную державу вдоль берегов #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#!. Однако после [Select_CString(GetCharacter('maj_raden_wijaya').IsFemale, 'её', 'его' )] смерти, на престол [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'взошла', 'взошёл' )] [GetCharacter('maj_jayanagara').GetName], [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'проявившая', 'проявивший' )] себя гораздо хуже: [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'её', 'его' )] правление было отмечено внутренними и внешними неурядицами, а также открытыми восстаниями против верховной власти.\n\nК счастью, в 1328 году [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'была убита', 'был убит' )] в результате покушения, и власть в стране [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'сосредоточила', 'сосредоточил' )] в своих руках [GetCharacter('maj_tribhuwana').GetName], [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'ставшая', 'ставший' )] регентом при своём сыне, которого зовут [GetCharacter('maj_hayam_wuruk').GetName]. Начало [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'её', 'его' )] регентства ознаменовало новую эпоху для [GetCountry('MAJ').Custom('CL_GEN')], которую тщательно поддерживает [GetCharacter('maj_gajah_mada').GetName] — сейчас это #italic махапати#!, вице-регент страны.\n\nБез сомнения, под чутким надзором столь выдающихся государственных деятелей, [GetCountry('MAJ').GetNameWithNoTooltip] мо[GetCountry('MAJ').Custom('end_gegu')] вступить в свой золотой век!"
 country_history_MAL: "Тринадцать лет назад великий [GetCharacter('mal_musa_keita').GetName] совершил #italic хадж#!, в ходе которого поразил многих сопровождавших его людей: по пути в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#! он щедро раздавал золото везде, где проходил его караван. Летописцы очень ярко описывали это событие, а менестрели прославляли Мусу как богатейшего человека во всём мире.\n\nПодобная щедрость безусловно отражала богатство малийских земель, которые значительно расширились под властью династии [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]. Однако рано или поздно наступит день, когда [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] покинет этот мир, и его наследникам будет непросто удержать под контролем столь обширные владения..."
 country_history_MAM: "К 1337 году [GetCountry('MAM').GetLongName] стал[GetCountry('MAM').Custom('endlong_fem')]] доминирующей #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманской#!#! силой во всём Восточном Средиземноморье, управляя #TOOLTIP:REGION,egypt_region,X #L Египтом#!#! и #TOOLTIP:AREA,levant_area,X #L Левантом#!#! из своей блистательной столицы — #TOOLTIP:LOCATION,cairo,X #L Каира#!#!.\n\nВыкованная в огне переворота и поддержанная мечами воинов-рабов с #TOOLTIP:REGION,caucasus_region,X #L Кавказа#!#!, мамлюкская держава была рождена после падения #ONCLICK:COUNTRY,[GetCountry('HSN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSN').Custom('CL_tt')],X [GetCountry('HSN').Custom('CL_RP')|L]#!#!. Под управлением таких прославленных правителей, как [GetCharacter('mam_baybars_ii').GetName], мамлюки остановили #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольское#!#! нашествие у города #TOOLTIP:LOCATION,nablus,X #L Наблус#!#! в битве при Айн-Джалуте и сокрушили последний оплот крестоносцев — [GetCountry('KOJ').Custom('longname_ru_ACC')].\n\nПолучив легитимность благодаря этим победам, авторитету марионеточного халифа, обосновавшегося в #TOOLTIP:LOCATION,cairo,X #L Каире#!#!, а также статусу хранителей #TOOLTIP:LOCATION,mecca,X #L Мекки#!#! и #TOOLTIP:LOCATION,medina,X #L Медины#!#!, [GetCharacter('mam_an_nasir_bahri').GetName] [Select_CString(GetCharacter('mam_an_nasir_bahri').IsFemale, 'сумела', 'сумел' )] добиться редкой стабильности в стране, разбогатевшей на торговле. Однако выживание [GetCountry('MAM').Custom('CF_RP')|l] зависит от лояльности разрозненной военной элиты, и неизбежные кризисы наследования постоянно угрожают разрушить это могущественное государство."
 country_history_MLO: "Политика на Итальянском полуострове отличается сложностью и запутанностью. Враги и друзья, союзники и противники — это лишь ярлыки, которые меняются с той же лёгкостью, с какой вино льётся в кубок. К счастью, даже в такой недружелюбной ситуации #TOOLTIP:LOCATION,$milano_tt$,X #L Милан#!#! занимает весьма выгодное положение. Опираясь на развитый городской центр, мы можем распространять своё влияние на недавно завоёванные земли, одновременно защищаясь от вторжений с востока и запада.\n\nВ то же время другие города нашей державы также начинают обретать всё большее могущество и автономию, что может привести к раздробленности и ослаблению нашей власти. Если же нам удастся устранить все внутренние и внешние угрозы, то мы обретём невероятное богатство, славу и престиж."
 country_history_MOR: "[ShowRegionName('maghreb_region')] видел взлёты и падения многих династий — от Идрисидов до Альморавидов и Альмохадов — одна за другой сменялись могущественные #L [GetCountry('MOR').GetAdjective|l]ие#! державы. Эпоха нестабильности и неуверенности завершилась, когда к власти пришла династия #TOOLTIP:DYNASTY,marinid_dynasty_tt,X #L Маринидов#!#! и [GetCharacter('mor_abu_al_hasan_ali').GetName]. Благодаря искусному сочетанию военной силы и дипломатической хитрости нам удалось укрепить власть в своих землях. Теперь наши амбиции обращены на восток, где мы бросим вызов господству #TOOLTIP:DYNASTY,zayyanid_dynasty_tt,X #L зайянидского#!#! #ONCLICK:COUNTRY,[GetCountry('TLE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TLE').Custom('CL_tt')],X [GetCountry('TLE').Custom('CL_RP')|L]#!#!. А на севере, от Альхесираса до Ронды, мы удерживаем стратегический плацдарм по ту сторону Гибралтарского пролива, выступая в союзе с нашими братьями по вере — мусульманами #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_RP')|L]#!#! — в общей борьбе против #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! правителей #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!."
 country_history_MOS: "[GetCountry('MOS').GetLongName] находится на перепутье: политические интриги, экономические трудности под #TOOLTIP:INTERNATIONAL_ORGANIZATION,tatar_yoke_tt,X #L татарским игом#!#! и непрекращающаяся борьба за власть между #TOOLTIP:CULTUREGROUP,russian_group,X #L русскими#!#! княжествами, каждое из которых стремится к господству над раздробленными землями Руси. #TOOLTIP:CULTUREGROUP,tatar_group,X #L Татарское#!#! нашествие по-прежнему отбрасывает тень на весь регион, и [GetCountry('MOS').GetNameWithNoTooltip], как и другие русские княжества, остаётся данником могущественной #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_DP')|L]#!#!.\n\nЧерез эти сложности [GetCountry('MOS').Custom('CL_VP')] ведёт [GetCountry('MOS').GetGovernment.GetRuler.GetName] — [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale, 'правительница, хорошо понимающая', 'правитель, хорошо понимающий')], насколько хрупок баланс, необходимый для выживания под властью татар. Благодаря дипломатической хитрости и стратегическим союзам [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale, 'она', 'он')] умело управляет делами княжества, а теперь стремится укрепить свою власть и поднять статус [GetCountry('MOS').Custom('CL_КP')] в рамках ига, лелея мечту объединить русские земли под одним знаменем."
 country_history_NAP: "[GetCountry('NAP').GetLongName] — история этой державы полна взлётов и падений, и сейчас мы вновь на перепутье. [GetCountry('NAP').Custom('CL_VP')] основали амбициозные правители из влиятельных династий, стремившиеся подчинить себе южные земли Италии. Сегодня же этот город является важнейшим культурным центром, где сохранились следы самых разных народов и цивилизаций, начиная от древних греков и римлян, заканчивая готвильскими, гогенштауфенскими и анжуйскими династиями.\n\nВ 1337 году нашим королевством правит [GetCountry('NAP').GetGovernment.GetRuler.GetName|l] — мудрый и справедливый монарх, который обладает острым умом и тонким политическим чутьём. Благодаря ему наше государство переживает период относительного спокойствия после череды тяжёлых испытаний.\n\nНо что ждёт [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ие земли, когда короля не станет? Сможет ли его преемник дать отпор врагам, которые только и ждут, чтобы прибрать к рукам нашу страну?"
 country_history_NAV: "[GetCountry('NAV').GetLongName], изначально — #italic Королевство Памплона#!, когда [GetCharacter('nav_inigo_arista').GetName] [Select_CString(GetCharacter('nav_inigo_arista').IsFemale, 'основала', 'основал' )] эту державу вокруг #TOOLTIP:LOCATION,pamplona,X #L одноимённого города#!#!, ныне переживает упадок. Она зажата между землями более крупных соседей, с жадностью смотрящих на её земли. Эта страна появилась на свет в качестве #TOOLTIP:CULTURE,basque,X #L баскской#!#! марки Каролингской империи, пережила как восход и падение местных династий, так и их замену #TOOLTIP:CULTURE,french,X #L французами#!#!, в результате которой начала политически тяготеть в сторону [GetCountry('FRA').Custom('longname_ru_GEN')]. Смо[GetCountry('NAV').Custom('endlong_gegu')] ли [GetCountry('NAV').GetLongNameWithNoTooltip] вернуть былую славу и сопротивляться воле более могущественных соседей, в то время как этой державе закрыты все пути для расширения?"
 country_history_NOV: "Изначально основанный славянами и скандинавами под именем #italic Хольмгард#!, сегодня [ShowLocationName('novgorod')] является главным политическим и торговым центром на севере русских земель. Формально нашей державой управляет [GetCountry('NOV').GetGovernment.GetRulerTitle|l], которого выбирают из числа правителей соседних держав, однако истинная власть принадлежит вечу — народному собранию. А благодаря торговым путям, связывающим богатые ресурсами #L [GetCountry('NOV').GetAdjective|l]ие#! районы с Балтикой и Белым морем, наше государство процветает.\n\nТем не менее последние десятилетия нашей истории омрачены постоянными конфликтами со [GetCountry('SWE').Custom('CL_TP')], и лишь создание крепости [GetCountry('ORE').GetName] в качестве буферной зоны обеспечило относительное затишье. Тем временем на юге набирает мощь [GetCountry('MOS').GetName], чьи князья пользуются поддержкой [GetCountry('GLH').Custom('CL_RP')]. По всей видимости, в ближайшие годы гордым и независимым новгородцам предстоит сделать нелёгкий выбор..."
 country_history_PAL: "$country_history_german_group$\n\n[GetCountry('PAL').GetLongName], получив независимость и статус курфюршества по Павийскому договору, теперь стоит перед важной задачей объединения разрозненных владений. [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] должен сосредоточить усилия на укреплении державы. На берегах Рейна расположен политический и экономический центр #ONCLICK:COUNTRY,[GetCountry('PAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAL').Custom('CL_tt')],X [GetCountry('PAL').Custom('CL_RP')|L]#!#! с его плодородными землями и оживлёнными торговыми путями. В то же время #italic Верхний Пфальц#! сохраняет тесную связь с баварскими корнями правящей династии [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName].\n\nКакой бы курс ни был избран, [GetCountry('PAL').Custom('CL_DP')] предстоит преодолеть сопротивление региональных соперников, чтобы не оказаться под угрозой поглощения более сильными соседями."
 country_history_PAP: "С тех самых времён, как Святой Пётр основал #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! церковь, её служители ревностно занимаются спасением человеческих душ под чутким руководством папы #TOOLTIP:LOCATION,rome_tt,X #L римского#!#!.\n\n#italic Пипинов дар#! стал основанием для создания священной [GetCountry('PAP').Custom('CL_RP')], которая является настоящим оплотом веры, призванным помогать людям и наставлять их на верный путь. Однако в последнее время мы столкнулись со множеством испытаний: когда [GetCharacter('pap_boniface_viii').GetName] скончался, французский король [GetCharacter('fra_philippe_iv_capet').GetName] вынудил наше правительство переместиться в [ShowLocationName('avignon')], из-за чего наши #TOOLTIP:REGION,italy_region,X #L итальянские#!#! владения оказались в руках враждующих династий.\n\nВоистину, наместник Христа оказался в тяжёлом положении. Станет ли он марионеткой [GetCountry('FRA').Custom('CL_RP')], позволив светской власти возвыситься над духовной, или же ему удастся вырваться из-под иностранного влияния и вновь занять уготованное ему Богом место во главе церкви?"
 country_history_POL: "[GetCountry('POL').GetLongName] веками страда[GetCountry('POL').Custom('endlong_etyut')]] от войн, династических распрей и нестабильных границ. Нынешний правитель [GetCharacter('pol_casimir_iii_piast').GetName] начал своё энергичное правление в 1333 году, но несмотря на все его усилия по объединению державы, многие [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ие ленники продолжают отстаивать свои традиционные свободы в противовес дипломатическим устремлениям, которые лелеет [GetCountry('POL').GetGovernment.GetRulerTitle|l]. Тем не менее, желая внедрить изменения в жизнь и законы страны, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] уже закрепил некоторые права за #TOOLTIP:RELIGION,judaism,X #L иудейским#!#! меньшинством страны, как и за [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ими крестьянами, заслужив себе прозвище «Король холопов».\n\nОднако не стихает война против [GetCountry('TEU').Custom('longname_ru_GEN')], в которой [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] и [GetCharacter('lit_gediminas_gediminids').GetName] сражаются плечом к плечу против общего врага, надеясь вернуть занятые им земли. Сможет ли [GetCountry('POL').GetGovernment.GetRuler.GetName|l] установить прочный мир с властями [GetCountry('TEU').Custom('longname_ru_GEN')] и продолжить свои внутренние реформы, или война будет и дальше разорять [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ие земли?"
 country_history_PLE: "[GetCountry('PLE').GetName|U] (от англ. pale, букв. «граница, ограда, застава») — последний оплот [GetCountry('ENG').Custom('CL_RP')] в #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#!. Именно здесь находится #TOOLTIP:LOCATION,dublin_tt,X #L Дублинский#!#! замок. Земли Пейла примыкают к восточному побережью, а его границы укреплены рвами и изгородями.\n\nОстальной частью Ирландии управляют #TOOLTIP:CULTURE,anglo_irish_tt,X #L англо-ирландские#!#! графы, чьи владения входят в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$lordship_of_ireland_tt$,X #L манор Ирландия#!#!. За годы жизни в гэльских диких землях они сблизились с местными #TOOLTIP:CULTURE,$irish_tt$,X #L ирландскими#!#! лордами и растеряли прежние связи.\n\nТем не менее Дублин остаётся политическим, правовым и торговым центром #TOOLTIP:CULTURE,english_tt,X #L английской#!#! колонии в Ирландии. Пока королевские наместники пытаются укрепить власть Короны, слабый ирландский парламент принимает законы, которые никто не собирается исполнять.\n\nУдастся ли манору Ирландия снова вернуть былые территории? Или же он продолжит терять свои земли и влияния, пока гэльские лорды и пограничные графы делят Изумрудный остров между собой?"
 country_history_POR: "[GetCountry('POR').GetLongName] — эта держава обрела независимость после долгой и напряжённой борьбы как с #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманскими#!#!, так и с #TOOLTIP:RELIGIONGROUP,christian,X #L христианскими#!#! правителями #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!. После важных социальных, экономических и культурных реформ, которые провёл [GetCharacter('por_dinis_i_portugal').GetShortName], его сын и наследник [GetCharacter('por_afonso_iv_portugal').GetName], а также весь #TOOLTIP:CULTURE,portuguese_tt,X #L португальский#!#! народ теперь стоят перед новыми вызовами и возможностями. На западе и юге простирается бескрайний #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Северный Атлантический океан#!#!, сулящий торговлю с дальними землями. На востоке лежит могущественная держава — [GetCountry('CAS').GetLongName] — которая связана с властями [GetCountry('POR').Custom('CL_RP')] тесными династическими узами. Это государство может стать как угрозой, так и возможностью объединить Иберию под португальским началом.\n\nКак бы то ни было, [GetCountry('POR').Custom('CL_DP')] предстоит укрепить свои позиции, чтобы гарантировать свою независимость в будущем."
 country_history_SCO: "Над [GetCountry('SCO').Custom('CL_TP')] вновь нависает угроза!\n\nЕщё совсем недавно наш бывший король [GetCharacter('sco_robert_the_bruce').GetName] и доблестный рыцарь Уильям Уоллес освободили страну #L [GetCountry('ENG').GetAdjective|l]ого#! гнёта.\n\nТеперь же наследник Роберта, юный [GetCharacter('sco_david_ii').GetName], вынужден скрываться во [GetCountry('FRA').Custom('CL_RP')], пока шотландская знать ведёт борьбу против #L [GetCountry('SBL').GetName]а#! — английской марионетки, претендующей на шотландский престол.\n\nХотя сейчас наш народ един в своём стремлении к свободе, эта сплочённость может рухнуть в любой момент, поскольку в королевстве уже давно назрел конфликт между зажиточными #TOOLTIP:LANGUAGE,english_language,X #L англоязычными#!#! #TOOLTIP:CULTURE,scottish_tt,X #L шотландцами#!#! из низин и независимыми кланами, населяющими #TOOLTIP:CULTURE,highland_tt,X #L Северо-Шотландское нагорье#!#!."
 country_history_SBL: "Над [GetCountry('SCO').Custom('CL_TP')] сгущаются тучи.\n\nВсего пару десятилетий назад [GetCharacter('sco_robert_the_bruce').GetName] самовольно присвоил шотландскую корону и изгнал #L [GetCountry('ENG').GetAdjective|l]ие#! войска из страны.\n\nОднако на тот момент истинным королём был [GetCharacter('sco_john_balliol_of_scotland').GetName], а значит, его сын [GetCharacter('sco_edward_balliol').GetName] является единственным законным наследником. Полный решимости исправить эту несправедливость, он решил заявить о своих правах на престол. Заручившись поддержкой Англии, он готов бросить вызов узурпатору, чтобы вернуть власть, которая принадлежит ему по праву."
 country_history_SER: "Территория #ONCLICK:COUNTRY,[GetCountry('SER').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SER').Custom('CL_tt')],X [GetCountry('SER').Custom('CL_RP')|L]#!#! занимает плодородные низменности и равнины севера, изрезанные течением могучих рек Дунай и Сава. К югу ландшафт сменяется суровыми лесистыми землями, которые переходят в неприступные Динарские Альпы.\n\nНаше государство стало значимой силой в регионе за время правления династии #TOOLTIP:DYNASTY,$nemanjic_dynasty_tt$,X #L Неманичей#!#!. Эта королевская династия, основанная Стефаном Неманей в XII веке, заложила основы единого [GetCountry('SER').GetAdjectiveWithNoTooltip|l]ого государства, укрепила его #TOOLTIP:RELIGION,orthodox_tt,X #L православную#!#! идентичность и добилась церковной самостоятельности. В 1219 году эти усилия увенчались успехом: [GetCountry('SER').GetAdjectiveWithNoTooltip]ая православная церковь получила независимость.\n\nПри Стефане Первовенчанном началось стремительное расширение границ. Захват прибрежных земель на #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адриатике#!#! открыл стране доступ к морской торговле и привнёс западное влияние. Сын правителя, король Радослав, поощрял развитие культуры, поддерживая образование и искусство. Монастыри — такие как Студеница и Жича — стали центрами просвещения, где хранятся бесценные рукописи и фрески.\n\nОднако, несмотря на расцвет, власти [GetCountry('SER').Custom('CL_RP')] столкнулись с внешними угрозами и внутренними распрями. #L [GetCountry('MGE').GetAdjective]ое#! вторжение в XIII веке нанесло стране тяжёлый урон, а также спровоцировало конфликты внутри династии Неманичей. [GetCharacter('ser_stefan_milutin').GetName] и [GetCharacter('ser_stefan_dragutin').GetName], король и его брат, окончательно подорвали в своей борьбе единство государства. [GetCharacter('ser_stefan_dusan').GetName] теперь твёрдо взял власть в свои руки, получив шанс переломить ход истории."
 country_history_SWE: "[GetCountry('SWE').GetLongName] — [GetCountry('SWE').GetFlavorRank|l] в своей феодальной эпохе. [GetCharacter('swe_magnus_eriksson').GetName] правит не только этой державой, но и #ONCLICK:COUNTRY,[GetCountry('NOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOR').Custom('CL_tt')],X [GetCountry('NOR').Custom('CL_INST')|L]#!#!. Всего несколько лет назад мы выкупили у обедневших датчан [GetCountry('SKE').Custom('longname_ru_ACC')]. Наша страна огромна, но слабо заселена и в основном покрыта лесами. Однако в недрах под ними лежат #TOOLTIP:GOODS,iron,X железо#! и #TOOLTIP:GOODS,copper,X медь#!, добыча которых вскоре может обогатить нашу державу.\n\nНам предстоит ответить на множество вызовов: [GetCountry('NOV').GetLongName] оспарива[GetCountry('NOV').Custom('endlong_etyut')]] наш контроль над Ингрией, а [GetCountry('DAN').GetLongName] и [GetCountry('TEU').GetLongName] контролируют большую часть земель к югу. Сумеем ли мы достичь #italic Dominium Maris Baltici#! — владычества над Балтийским морем?"
 country_history_TEU: "Славный #italic Орден братьев Немецкого дома Святой Марии в Иерусалиме#!, более известный как [GetCountry('TEU').GetLongName], продолжает расширять свои владения на суровых берегах Балтийского моря. Хотя изначально орден был основан для защиты #L [ShowReligionGroupAdjective('christian')|l]их#! паломников на Святой земле, сегодня мы ставим своей целью распространение христианства среди языческих племён #TOOLTIP:AREA,prussia_area,X #L Пруссии#!#! и #TOOLTIP:AREA,baltic_area,X #L Балтики#!#!. Именно для исполнения столь важной миссии и было решено создать в этих землях новое государство.\n\nПредыдущий Великий магистр [GetCharacter('teu_werner_von_orseln').GetName] смог присоединить к ордену значительные территории, но это привело к неприятным последствиям: язычники объединились против нас, поэтому теперь нам противостоит гораздо более грозный противник — [GetCountry('LIT').GetLongName]. Более того, они смогли привлечь на свою сторону [GetCountry('POL').Custom('CL_VP')], правители которой охотно забыли о своём христианском долге ради потенциальной выгоды.\n\nПришло время доказать, что мы достойны призвания, ниспосланного нам свыше. Пусть враги окружают нас со всех сторон, но мы не отречёмся от своей веры!"
 country_history_THO: "Родоначальником клана #TOOLTIP:DYNASTY,o_brien_dynasty_tt,X #L О’Брайенов#!#! был великий [GetCharacter('mcm_brian_boruma').GetName], верховный король Ирландии. Некогда наши предки твёрдой рукой правили всем Манстером, который занимал пятую часть всего острова. Однако коварный клан [ShowDynastyName('mac_carthaigh_dynasty')] отнял наши земли и вытеснил нас на север.\n\nС тех пор мы обосновались возле устья реки Шаннон, где и создали своё новое королевство — [GetCountry('THO').GetName]. Здесь мы окружены могущественными #L [ShowCultureName('irish')|l]ими#! королевствами и #L [ShowCultureName('anglo_irish')|l]ими#! графствами, между которыми сохраняются напряжённые отношения.\n\nНесмотря на все трудности, сегодня перед нами открывается много возможностей. Мы можем попытаться вернуть себе контроль над Манстером, или же пойти ещё дальше и вновь #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,high_kingship,X #L объединить Ирландию#!#! под знаменем О’Брайенов."
 country_history_TRE: "[GetCountry('TRE').GetName] — последний оплот некогда могущественной династии [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName]. Расположенный на берегу #TOOLTIP:AREA,black_sea_area,X #L Чёрного моря#!#!, он стал свидетелем взлёта и падения Никейской империи, в то время как #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркские#!#! набеги опустошают #TOOLTIP:REGION,anatolia_region,X #L Анатолию#!#!. [GetCharacter('tre_basil_komnenos').GetName] вынужден полагаться на шаткий союз с #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#!, чтобы пережить бурю. Тем временем #L [GetCountry('GEN').GetAdjective|l]ие#! купцы практически монополизировали торговые потоки через [ShowAreaName('crimea_area')] и [ShowAreaNameWithNoTooltip('black_sea_area')], лишая [GetCountry('TRE').GetNameWithNoTooltip] значительной части доходов. [GetCharacter('byz_andronikos_iii_palaiologos').GetName] выдал замуж свою внебрачную дочь, но этот союз не оправдал надежд. Тем временем ситуация в столице ухудшается из-за набегов с юга и внутренних конфликтов со схолариями..."
 country_history_TUR: "История #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! известна примерно с 1299 года. [GetCharacter('tur_osman').GetName], вождь племени Каи из огузских тюрок, [Select_CString(GetCharacter('tur_osman').IsFemale, 'основала', 'основал' )] в это время государство. Первоначально это был всего один из многих бейликов на северо-западном побережье #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, занимавших пограничные земли некогда могущественного Румского султаната. [GetCharacter('tur_orhan').GetName] [Select_CString(GetCharacter('tur_orhan').IsFemale, 'пришла', 'пришёл' )] к власти, и в этот период османы укрепили и значительно расширили свои владения, захватив стратегически важные земли вдоль #TOOLTIP:LOCATION,bosphorus_tt,X #L Босфора#!#!. Благодаря успешным набегам, военным победам и искусной дипломатии они превратились в один из самых могущественных бейликов региона, стремительно набирающий силу..."
 country_history_ULS: "Некогда могущественное графство [GetCountry('ULS').GetName] ныне лежит в руинах. В 1333 году был предательски убит [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName], а его единственной наследницей осталась годовалая [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]. Из-за ослабления нашей власти младшие ветви рода #TOOLTIP:DYNASTY,de_burgh_dynasty_tt,X #L де Бург#!#!, а именно [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] и [GetCountry('CWM').GetName], начали бороться между собой за контроль над родовыми землями.\n\nТем временем враждующие представители рода [ShowDynastyName('o_neill_dynasty')], под управлением которых находятся [GetCountry('TYR').GetName] и [GetCountry('CLA').GetName], также пользуются нашим бедственным положением и безнаказанно опустошают наши законные владения.\n\nВ свою очередь королевская администрация, заседающая в [GetCountry('PLE').Custom('CL_PP')], тоже переживает кризис, и потому не в состоянии вмешаться и усмирить разбойников. В связи с этим нам остаётся лишь выжидать за стенами своего неприступного замка [ShowLocationName('carrickfergus')]. Но что нас ждёт в будущем? Канем ли мы в безвестность, или всё-таки сможем вернуть себе статус влиятельной #L [ShowCultureName('anglo_irish')|l]ой#! державы?"
 country_history_VEN: "[GetCountry('VEN').GetLongName] — важнейшая и самая могущественная из торговых республик на Средиземном море. Она контролирует ключевые торговые порты и острова, которые называются #italic Stado do Mar#!, а также многие внутренние районы на севере #TOOLTIP:REGION,italy_region,X #L Италии#!#!, #italic Domini di Terraferma#!.\n\nИ всё же, городу в лагуне не следует почивать на лаврах: вокруг появляются новые угрозы. На востоке [GetCountry('BYZ').GetLongName] ещё нескоро забуд[GetCountry('BYZ').Custom('endlong_etut')]] Четвёртый крестовый поход и [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ую роль в тех событиях. На западе расширяют влияние [GetCountry('GEN').GetLongName] и [GetCountry('ARA').GetLongName], захватывая новые земли и торговые пути. Наконец, [GetCountry('VER').GetLongName] станов[GetCountry('VER').Custom('endlong_ityat')]]ся всё более ощутимой угрозой для #italic Террафермы#!.\n\nЧто сулит [GetCountry('VEN').Custom('rank_ru_DAT')|l] будущее? Падение от рук недругов или вознесение на вершины, к полному и бесспорному контролю над #italic Mare Nostrum#!?"
 country_history_VIJ: "[GetCountry('VIJ').GetLongName] — это недавно основанное государство укрепило свои позиции после решительного разгрома #L [GetCountry('DLH').GetAdjective|l]их#! войск в #TOOLTIP:REGION,deccan_region,X #L Декане#!#!. Во главе борьбы против #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманских#!#! правителей Индии стоят [GetCharacter('vij_harihara_sangama').GetName] и его брат [GetCharacter('vij_bukka_raya_sangama').GetName].\n\nХотя [GetCountry('VIJ').GetAdjectiveWithNoTooltip|l]ая власть установилась лишь недавно, текущая ситуация в Декане открывает перед нами возможности для стремительного возвышения. Грамотно воспользовавшись моментом, мы сможем установить контроль над важными торговыми путями между #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азией#!#! и #TOOLTIP:CONTINENT,europe,X #L Европой#!#!, а также извлечь выгоду из экспорта ценных товаров с наших богатых ресурсами земель."
 country_history_WLS: "Валлийцы являются потомками древних кельтских племён Британии. Когда-то наши владения простирались от северных нагорий до меловых утёсов на юге, но мы потеряли свою власть над этими территориями…\n\nСначала пришли англосаксонские завоеватели, которые фактически заняли место павшей Римской империи и оттеснили нас на скалистые окраины острова. Затем явились норманнские рыцари, окончательно покорившие наши земли и лишившие наших принцев их наследных прав.\n\nНынешние правители Уэльса подчиняются #L [GetCountry('ENG').GetAdjective|l]ой#! короне. По её мандату они управляют как англо-норманнскими марками в южных долинах, так и валлийскими землями в северных горах.\n\nОднако ходят слухи, что кто-то готовит восстание против английских захватчиков… Станет ли это началом освобождения наших родных земель, или Уэльс навсегда останется под властью #TOOLTIP:DYNASTY,$plantagenet_dynasty_tt$,X #L Плантагенетов#!#!?"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName] — это государство управляет обширной сетью торговых путей #TOOLTIP:REGION,indian_ocean_region,X #L Индийского океана#!#! и обладает прочным положением могущественной морской державы на #TOOLTIP:REGION,swahili_coast_region,X #L Суахильском побережье#!#!. Более века правители [GetCountry('ZAN').Custom('CL_RP')] использовали своё стратегическое положение, контролируя прибыльные маршруты, связывающие #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, #TOOLTIP:REGION,arabia_region,X #L Аравию#!#!, Индию и даже #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточную Азию#!#!.\n\nИх богатство строилось на обмене золота из глубинных районов Африки, #TOOLTIP:GOODS,ivory,X #L слоновой кости#!#!, #TOOLTIP:POPTYPE,slaves,X #L рабов#!#! и других местных товаров на роскошные изделия — #TOOLTIP:CULTURE,persian_culture_tt,X #L персидские#!#! шёлковые ткани, #TOOLTIP:CULTUREGROUP,indian_group,X #L индийские#!#! текстильные изделия и #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайский#!#! фарфор. Процветание [GetCountry('ZAN').Custom('CL_RP')] отражалось в великолепии архитектуры государства, олицетворявшей величие и утончённость.\n\nВремя покажет, какое будущее уготовано [GetCountry('ZAN').Custom('CF_DP')|l]. Правители #ONCLICK:COUNTRY,[GetCountry('ZMW').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ZMW').Custom('CL_tt')],X [GetCountry('ZMW').Custom('CL_RP')|L]#!#! укрепляют свою власть на юго-западе, а конкуренция на зарубежных рынках становится всё более ожесточённой…"
 country_history_ZMW: "[GetCountry('ZMW').GetLongName] — эта держава, благодаря контролю над богатствами Юго-Восточной Африки, переживает период стабильности и процветания. Торговля с купцами #TOOLTIP:REGION,swahili_coast_region,X #L Суахильского побережья#!#! идёт бойко, обеспечивая постоянный приток экзотических товаров из далёкой Индии и #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#!, а рудники в глубине континента кажутся неиссякаемым источником сокровищ."
