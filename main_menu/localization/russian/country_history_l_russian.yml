 country_history_haudenosaunee: "Наши предки смотрят на нас с одобрением. Основатели нашего славного народа — Великий Миротворец, Гайавата и Джигонсасе — показали нам, что сотрудничество и мир между племенами куда лучше бесконечных распрей прошлого. Благодаря им мы достигли невиданного прежде процветания.\n\nОднако наши соседи не разделяют такого взгляда на мир и при первой же возможности попытаются нас уничтожить. Мы должны показать им истинность нашего пути — силой, если потребуется."
 country_history_puebloan: "Наша слава осталась в прошлом. Наши некогда процветающие и шумные города теперь не более чем тень самих себя. Сама земля будто предала нас. Когда-то плодородная почва стала сухой и твёрдой как камень. Наши крестьяне больше не могут прокормить всю страну. Может, нашей культуре скоро придёт конец? Обратимся ли мы в прах, и от нас останется одно лишь воспоминание, или же обретём нового лидера, способного объединить наш народ и вернуть ему былое величие?"
 country_history_nahua: "За последние два века многие группы #TOOLTIP:CULTURE,nahua_culture,X #L науаских#!#!, народов, ведущих своё происхождение от чичимеков, переселились в центральную Мексику из Ацтлана, своей легендарной прародины. Мы были одной из таких странствующих групп.\n\nКак и многие другие #TOOLTIP:CULTURE,nahua_culture,X #L науаские#!#! народы, мы основали свой #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L альтепетль#!#!, заложив основу своей собственной цивилизации, независимой от окружающих нас городов и владений. Сможем ли мы проложить себе путь в будущее и стать творцами своей судьбы, или же падём жертвами интриг и интересов наших сородичей, а то и вообще исчезнем со страниц истории?"
 country_history_mayan: "С тех самых пор, как его прародители были вылеплены из маисового теста, народ #TOOLTIP:CULTUREGROUP,maya_group,X #L майя#!#! жил в джунглях #TOOLTIP:AREA,mayaab_area,X #L Маяаба#!#!, славя богов и следуя их мудрости. Наши предки основали множество богатых городов, своей сетью покрывших земли от океана до самых глухих чащоб. Наши мудрецы разгадали тайны Солнца, Луны и бесчисленных звезд, создав календари, в точности описывающие их таинственное движение по небосводу.\n\nУвы, сейчас построенные нами центры торговли и культуры, некогда полные жизни, стоят заброшенными, их колодцы пересохли, улицы зарастают деревьями, а те, кто когда-то поддерживал пламя, живут в тени былой славы.\n\nНеужели нашему народу суждено стать холодным пеплом, скрытым под зеленым пологом джунглей? Или нам всё-таки удастся изменить судьбу и возвратить свой ушедший золотой век?"
 country_history_tonal: "Наш народ, рождённый и вскормленный под мудрым надзором Крылатого Змея #TOOLTIP:GOD,quetzalcoatl_god,X #L Кетцалькоатля#!#!, создал собственную цивилизацию на плодородных землях #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!. Однако тучи сгущаются: безграничные амбиции наших соседей угрожают повергнуть весь регион в хаос, и эта волна погубит нас, если мы не сделаем всё, чтобы защитить свой образ жизни."
 country_history_andean: "Священные горы #TOOLTIP:REGION,andes_region,X #L Анд#!#! взирали на наших предков с начала времён. Местный суровый климат и крутые долины воспитали сильных и находчивых людей, способных не только выживать, но и процветать на неприветливых вершинах этого хребта, на узком побережье и даже в глубине джунглей. Благословят боги наш народ, или же мы не выстоим под ударами судьбы?"
 #Europe
 country_history_low_countries_common: "Народами Нидерландов с момента их возникновения помыкали то [GetCountry('FRA').GetLongName], то #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#!. Нидерланды — словно ценный приз, ожидающий своего обладателя. Это один из богатейших регионов #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, и сейчас страны на его территории находятся перед выбором: стать частью других держав или же яростно отстаивать свою независимость."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nДля самых маленьких государств этого региона выживание становится ежедневной борьбой за сохранение независимости перед лицом более крупных и алчных соседей."
 country_history_BRB: "$country_history_low_countries_common$\n\nБудучи самым крупным и населённым государством Нидерландов, мы лучше всего подходим для объединения соседей под нашей властью — особенно учитывая нынешнюю слабость #ONCLICK:COUNTRY,[GetCountry('FLA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLA').Custom('CL_tt')],X [GetCountry('FLA').Custom('CL_RP')|L]#!#!. Если мы нанесём удар в нужный момент, то сможем занять подобающий нам трон."
 country_history_FLA: "$country_history_low_countries_common$\n\n[GetCountry('FLA').GetLongName] — Франко-фламандская война (1297–1305) нанесла этой державе серьёзный удар. Страна сохранила независимость, но была вынуждена уступить #TOOLTIP:PROVINCE_DEFINITION,roman_flanders_province,X #L Римскую Фландрию#!#!. [GetCountry('FRA').GetLongName] — теперь провинция находится в составе этой державы.\n\nОднако за последние годы [GetCountry('FLA').Custom('CL_DP')], как одному из богатейших государств региона, удалось восстановить силы. Теперь страна может вернуть то, что по праву принадлежит ей."
 country_history_FRI: "$country_history_low_countries_common$\n\nОкружённое феодальными властителями, наше общество разрывается между сторонниками сохранения вольного статуса и теми, кто постепенно устанавливает власть по образцу соседних государств. [GetCountry('FRI').GetLongName] стоит на перепутье, вспоминая былую славу нашего народа."
 country_history_GEL: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName], самое воинственное государство региона, одинаково искусен как в дипломатии, так и в войне. Мы ведём экспансию не только мечом, но и мешками золота. Такое сочетание даёт нам прекрасную возможность возвыситься над соседями."
 country_history_HAI: "$country_history_low_countries_common$\n\nБлагодаря мудрой брачной политике графства [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] и [GetCountry('ZEE').GetName] оказались под властью династии [ShowDynastyName('avesnes_dynasty')]. Теперь [GetCountry('HAI').GetLongNameWithNoTooltip] может продолжить объединение региона под своим началом."
 country_history_HOL: "$country_history_low_countries_common$\n\nПоднявшись из бедных болотистых земель, [GetCountry('HOL').GetLongName] постепенно превращается в претендента на господство в регионе. Приход к власти династии [ShowDynastyName('avesnes_dynasty')] сблизил нас с державой [GetCountry('HAI').GetLongName]. Чтобы расширяться дальше, наш взгляд обращён на #ONCLICK:COUNTRY,[GetCountry('FRI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRI').Custom('CL_tt')],X [GetCountry('FRI').Custom('CL_VP')|L]#!#!, но [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')|l] и [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')|l], похоже, вспомнили старую вражду."
 country_history_LIE: "$country_history_low_countries_common$\n\nБудучи родиной нескольких пап, [GetCountry('LIE').GetLongName] является духовным центром Нидерландов. Наше влияние как неоспоримого центра просвещения позволяет нам направлять соседей — если мы будем использовать его мудро, наше возвышение неизбежно."
 country_history_LUX: "$country_history_low_countries_common$\n\n[GetCountry('LUX').GetLongName], исконная вотчина династии #TOOLTIP:DYNASTY,luxembourg_dynasty_tt,X #L Люксембургов#!#!, остаётся в тени главной короны этого дома. Однако престиж, завоёванный семьёй, даёт нам прекрасный шанс стать региональным лидером и объединить все земли под своей властью."
 country_history_UTR: "$country_history_low_countries_common$\n\nИспытывая давление со стороны #ONCLICK:COUNTRY,[GetCountry('GEL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEL').Custom('CL_tt')],X [GetCountry('GEL').Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('HOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HOL').Custom('CL_tt')],X [GetCountry('HOL').Custom('CL_RP')|L]#!#!, [GetCountry('UTR').GetLongName] стремится избавиться от их влияния и объединить Нидерланды под своим духовным предводительством. Шумный город [ShowLocationName('utrecht')] — центр культуры и искусства — мог бы стать прекрасной столицей для единого региона."
 country_history_swiss_group: "$country_history_german_group$\n\nВ западной части Альп #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарцы#!#! яростно сопротивляются попыткам #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_RP')|L]#!#! подчинить их земли. После победы в битве при Моргартене #TOOLTIP:AREA,eastern_switzerland_area,X #L восточношвейцарские#!#! кантоны сплотились в #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарскую конфедерацию#!#!, к которой присоединяются всё новые земли. Однако их старый враг копит силы — династия #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбургов#!#!, которую поддерживает, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], хочет окончательно подчинить свободолюбивых швейцарцев."
 country_history_baltic_german: "Мы и [GetCountry('TEU').GetLongName], наши братья по оружию, готовы выполнить священную миссию — привести Северную #TOOLTIP:CONTINENT,europe,X #L Европу#!#! к свету христианства. При поддержке #TOOLTIP:CULTUREGROUP,german_group,X #L немецких#!#! рыцарей и дворян наша держава должна не только обратить язычников в истинную веру, но и защитить тех, кто уже принял #TOOLTIP:RELIGION,catholic,X #L католичество#!#!. К сожалению, сопротивление #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_RP')|L]#!#! всё ещё сильно, а другие страны, например, [GetCountry('DAN').GetLongName], могут использовать наше противостояние в собственных алчных целях.\n\nНаше будущее неразрывно связано с христианской проповедью, однако нам также стоит думать и о других материях помимо обращения язычников. Должны ли мы обратить свои усилия против #TOOLTIP:RELIGION,orthodox,X #L православных#!#! схизматиков, или же наше государство следует реформировать?"
 country_history_german_group: "Сердце #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской империи#!#!, пережив долгий период Великого междуцарствия, с тревогой смотрит в будущее. [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] уже в преклонном возрасте, и правящие династии — [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] и [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] — вновь готовятся к борьбе за императорскую корону. Пока имперская власть к югу от Альп ослабевает, #TOOLTIP:CULTUREGROUP,german_group,X #L немецкие#!#! купцы спешно укрепляют свои торговые пути в #TOOLTIP:REGION,italy_region,X #L Италии#!#!, а [GetCountry('HSA').GetLongName] упрочивает господство над #TOOLTIP:REGION,north_german_region,X #L Северной Германией#!#!."
 country_history_BAV: "$country_history_german_group$\n\nБавария достигла вершины своего могущества, когда к власти пришёл [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]. Будучи императором #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской империи#!#!, [GetCountry('UBV').GetLongName] пользуется непререкаемым авторитетом среди имперских князей. В #ONCLICK:COUNTRY,[GetCountry('LBV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LBV').Custom('CL_tt')],X [GetCountry('LBV').Custom('CL_PP')|L]#!#! сейчас правит [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], но [Select_CString(GetCharacter('lbv_heinrich_xiv_wittelsbach').IsFemale, 'её', 'его')] здоровье неуклонно ухудшается из-за проказы, и скорая смерть может привести к воссоединению Баварии.\n\nУ правителей династии [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] есть прочные связи с правящими домами #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, и Бавария готова отстаивать свои права на императорскую корону и доминирование в Центральной Европе, бросив вызов давним соперникам — #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_DP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_DP')|L]#!#!."
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName] был основан как #italic Северная марка#! на землях славян-вендов. Этот край сочетает в себе суглинистые возвышенности и низины с реками и озёрами, сосновые леса и вересковые пустоши. Земля здесь преимущественно сухая и песчаная, но пригодная для земледелия, за что регион прозвали «песочницей Священной Римской империи».\n\nВ 1157 году, отвоевав эти земли у Яксы Кёпеникского, [GetCharacter('bra_albrecht_i_askanier').GetName] официально принял титул «[GetCountry('BRA').GetGovernment.GetRulerTitle]». Первоначально владения ограничивались Хафельландом и Цаухе, но он активно поощрял #italic Остзидлунг#! (германизацию) в направлении #TOOLTIP:PROVINCE_DEFINITION,neumark_province,X #L Ноймарка#!#! к востоку от Одера, постепенно включая эти территории в свои владения. Колонисты из Фландрии и Рейнской области получали приглашения селиться здесь, одновременно укрепляя свои поселения. После его смерти в 1170 году династия #TOOLTIP:DYNASTY,askanier_dynasty_tt,X #L Асканиев#!#! продолжала экспансию более 150 лет, присоединив соседние регионы вроде #TOOLTIP:PROVINCE_DEFINITION,stettin_province,X #L Штеттинской#!#! и #TOOLTIP:PROVINCE_DEFINITION,uckermark_province,X #L Уккермаркской#!#! провинций, что расширило их влияние до Балтийского моря, но и привело к конфликтам с #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_TP')|L]#!#!. Однако последний Асканиец, [GetCharacter('bra_heinrich_ii_askanier').GetShortName], умер в 1320 году, не оставив прямого наследника.\n\nТеперь у власти династия #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, но их слабый интерес к управлению этими землями оставляет будущее державы [GetCountry('BRA').Custom('CL_RP')] под вопросом."
 country_history_MEI: "$country_history_german_group$\n\n[GetCountry('MEI').GetLongName] — владение влиятельной династии [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]. Изначально эта держава была восточной маркой #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! на землях лужичан и других славянских народов, которые постепенно подверглись германизации. Эти земли, некогда покрытые густыми лесами, оказались невероятно плодородными, а мягкий климат вблизи Эльбы даже позволил проживающим здесь саксонцам заниматься #TOOLTIP:GOODS,wine,X #L виноделием#!#!.\n\nРудные горы, отделяющие державу от #L [GetCountry('BOH').GetAdjective|l]их#! владений, богаты разными полезными ископаемыми, в особенности #TOOLTIP:GOODS,silver,X #L серебром#!#!, за счёт которого развивается экономика [GetCountry('MEI').Custom('CF_RP')|l]. Однако эти богатства ещё могут сыграть с нами злую шутку, поскольку наши соседи вполне могут попытаться их захватить. Тем не менее, несмотря на угрозы, [GetCountry('MEI').GetNameWithNoTooltip] процветает и остаётся одним из важнейших имперских владений в #TOOLTIP:AREA,upper_saxony_area,X #L Верхней Саксонии#!#! даже с учётом нестабильности, вызванной Великим междуцарствием. Между тем в сельских районах #ONCLICK:COUNTRY,[GetCountry('THU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THU').Custom('CL_tt')],X [GetCountry('THU').Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_RP')|L]#!#! заметно ослабла местная власть. #TOOLTIP:DYNASTY,$wettin_dynasty_tt$,X #L Веттины#!#! могут воспользоваться этой ситуацией и присоединить эти территории к своим владениям, чтобы уже наверняка стать господствующей державой на востоке империи…\n\nВпрочем, благодаря своим плодородным землям, богатым недрам и выгодному расположению [GetCountry('MEI').GetFlavorRank|l] уже сейчас считается одним из ключевых субъектов империи, что вызывает у соседних держав восхищение и зависть."
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName] и его предки упрочили власть #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_RP')|L]#!#!, расширив её границы до земель #TOOLTIP:AREA,austria_area,X #L Нижней Австрии#!#!, #TOOLTIP:AREA,styria_area,X #L Штирии#!#! и #TOOLTIP:AREA,carinthia_area,X #L Каринтии#!#!. Теперь, когда юго-восточные рубежи Священной Римской империи надёжно защищены, [GetCountry('HAB').GetNameWithNoTooltip] может сосредоточиться на главной цели династии #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбургов#!#! — возвращении императорской короны."
 country_history_irish_minors: "Гэльские вожди правят Ирландией — землёй, где древние традиции столь же крепки, как узы между правителем и народом. Хотя титул Верховного короля Ирландии превратился лишь в смутное воспоминание, мечта об объединении острова под одной властью всё ещё живёт в сердцах честолюбивых клановых лидеров. Ирландские кланы гордо хранят независимость, черпая силу в своих воинах и многовековых обычаях. Но раздробленность делает их уязвимыми — как перед внешними угрозами, так и перед междоусобицами.\n\nНа востоке гиберно-нормандские графы постепенно подминают под себя гэльские земли, а за морем короли Англии и Шотландии не скрывают интереса к ирландским берегам. Однако Ирландия не впервые сталкивается с чужеземными притязаниями — её народ не раз доказывал, что умеет сопротивляться и может постоять за себя. Если найдётся вождь, способный сплотить кланы и возродить древние традиции королевской власти, остров сможет восстать из пепла раздробленности — уже не как лоскутное одеяло враждующих кланов, а как единое королевство."
 country_history_anglo_irish_minors: "Великие графства за Пейлом — наследники норманнского завоевания, но уже вплетённые в ткань ирландской жизни. Сто пятьдесят лет спустя высадки Стронгбоу гиберно-нормандские лорды правят обширными землями, возводя каменные замки там, где прежде стояли лишь кольцевые форты, и командуя дружинами, не уступающими в свирепости войскам гэльских вождей. Но хотя они носят имена знатных родов Англии, Франции и Уэльса, стали они чем-то особенным — уже не совсем чужеземцами, но ещё и не ирландцами.\n\nИх стены крепки, но положение шатко. Власть английской короны в Ирландии слаба, и лорды давно привыкли править своими землями по собственному усмотрению, связанные скорее местными союзами и распрями, чем верностью далёкому королю. А тем временем гэльские вожди на западе набираются смелости, отвоёвывая утраченные земли и бросая вызов норманнскому господству. Без твёрдой руки эти лорды могут погрузиться в те же междоусобицы, что некогда раскололи остров. Но если найдётся тот, кто сумеет воспользоваться моментом — восстановить сильную власть или даже объединить Ирландию под своим знаменем — будущее будет принадлежать ему, а не английским королям и мятежным гэлам."
 country_history_finnic: "В холодных лесах Северной Европы #TOOLTIP:CULTUREGROUP,finnic_group,X #L финский#!#! народ пытается выжить, окружённый врагами. #TOOLTIP:CULTUREGROUP,german_group,X #L Немцы#!#! давят с юга, #TOOLTIP:CULTURE,swedish,X #L шведы#!#! с запада, а #TOOLTIP:CULTUREGROUP,russian_group,X #L русские#!#! с востока — со всех сторон света, кроме севера, земли финских предков уязвимы для вторжения. Их древняя вера вытесняется #TOOLTIP:RELIGIONGROUP,christian,X #L христианством#!#!, а их собственные боги постепенно уходят в прошлое.\n\nНайдётся ли среди этого народа могущественный лидер, который сможет вернуть им их землю?"
 country_history_italian: "Со времён падения [GetCountry('ROM').Custom('longname_ru_GEN')] #TOOLTIP:REGION,italy_region,X #L Италия#!#! оставалась разобщённой в ожидании сильного лидера, который сможет объединить её вновь. Однако такая раздробленность породила острое соперничество между странами полуострова, и этим подстегнула развитие технологий и искусства. Нет такой #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянской#!#! державы, где не жил бы известный художник, или не появилось бы изобретение, изменившее мировую историю. Вот почему Италия — сердце #TOOLTIP:CONTINENT,europe,X #L Европы#!#! и бриллиант в её короне. А это значит, что каждая крупная держава поблизости жаждет завладеть этими территориями."
 country_history_polish: "Вдоль берегов Вислы #TOOLTIP:CULTUREGROUP,polish_group,X #L польский#!#! народ издавна сражался за свою державу, которая то и дело распадалась на несколько более мелких государств, сражающихся друг против друга за власть над всей территорией страны. Однако эта яростная драка не происходила в стороне от окружающего мира. Пока #TOOLTIP:CULTUREGROUP,polish_group,X #L польские#!#! княжества сражались между собой, их соседи втайне пытались урвать себе куски их земель.\n\nТолько сильный лидер сможет объединить эти земли и построить крепкую державу, способную не просто дать отпор захватчикам, а сокрушить их."
 country_history_bohemian: "Веками наши земли находились в сфере влияния #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!, ими часто правили князья из богемских правящих родов. Династия, к которой причисляет себя [GetCountry('BOH').GetGovernment.GetRuler.GetName|l], поддерживала эту традицию [GetCountry('MVA').Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('MVA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MVA').Custom('CL_tt')],X [GetCountry('MVA').Custom('CL_PP')|L]#!#! после коронации, однако земли #TOOLTIP:PROVINCE_DEFINITION,niederlausitz_province,X #L Нижней Лужицы#!#! были потеряны в пользу [GetCountry('BRA').Custom('longname_ru_GEN')], а эта держава изо всех сил стремится укрепить своё влияние [GetCountry('SOR').Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_PP')|L]#!#!.\n\nДальнейший приток #TOOLTIP:CULTUREGROUP,german_group,X #L немецких#!#! поселенцев может привести больше людей в наши земли, но если правителям не удастся сохранить свой суверенитет, в недалёком будущем это может поставить их власть под угрозу."
 country_history_east_slavic: "Восточные княжества, покорённые в ходе #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольского#!#! вторжения, находятся в непростых отношениях со своими предполагаемыми владыками из [GetCountry('GLH').Custom('longname_ru_GEN')]. Хотя многие князья продолжают выплачивать дань, собираемую #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_INST')|L]#!#!, чьи правители носят титул #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L великих князей владимирских#!#!, другие уже сбросили с себя #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарское иго#!#!.\n\nЛавируя между извечной угрозой со стороны #TOOLTIP:CULTUREGROUP,mongolian_group,X #L татаро-монголов#!#! и растущей мощью [GetCountry('MOS').Custom('longname_ru_GEN')], наша держава должна приложить немалые дипломатические усилия, чтобы достичь процветания. Однако именно та страна, которая добьётся успеха в этих стремлениях, сможет претендовать на наследие древней Киевской Руси."
 country_history_iberian: "Древняя Испания стала свидетельницей противостояния двух основных религий этой части света: #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#! и #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!. Ныне первой религии удалось взять верх, а второй остаётся держаться за ту малую часть страны, что находится под её контролем. Однако участь полуострова не предрешена: исламские державы едины в борьбе, тогда как христианские государства разрознены и сражаются друг против друга.\n\nСтанет ли это беспокойное время моментом, когда мусульмане окончательно будут вытеснены из #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, или же им удастся вернуть потерянные земли Аль-Андалуса?"
