 country_history_georgian: "#TOOLTIP:CULTURE,georgian_culture_tt,X #L Грузинский#!#! народ славится гордой и древней историей — его предки жили у подножий #TOOLTIP:REGION,caucasus_region,X #L Кавказа#!#! ещё до возникновения первых великих империй древности. Грузины одними из первых приняли #TOOLTIP:RELIGIONGROUP,christian,X #L христианство#!#!, сделав его своим знаменем и основой идентичности. Даже после #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманской#!#! экспансии, оказавшись в окружении языческих народов, они сохранили веру, став оплотом христианства на границе между Востоком и Западом.\n\nДаже #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольские#!#! орды и $genghis_khan_name$ не смогли полностью сломить этот народ — как только власть захватчиков ослабла, грузины вновь подняли голову и бросили вызов поработителям. Однажды они уже были объединены в великое царство и способны вновь достичь небывалых высот."
 country_history_GEO: "$country_history_georgian$\n\nПика своей славы держава достигла при таких монархах, как [GetCharacter('geo_david_iv').GetName] и [GetCharacter('geo_tamar_the_great').GetName]. [GetCountry('GEO').GetLongName] — теперь эта держава после периода раздробленности вновь объединяется. [GetCharacter('geo_george_v').GetName] [Select_CString(GetCharacter('geo_george_v').IsFemale, 'покорила', 'покорил')] запад [GetCountry('GEO').Custom('CL_RP')] и [Select_CString(GetCharacter('geo_george_v').IsFemale, 'восстановила', 'восстановил')] контроль над всеми грузинскими землями. Даже власти #ONCLICK:COUNTRY,[GetCountry('ARM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARM').Custom('CL_tt')],X [GetCountry('ARM').Custom('CL_RP')|L]#!#! склонились перед могуществом [GetCountry('GEO').Custom('CL_RP')].\n\nФормально держава остаётся вассалом #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L Государства Хулагуидов#!#!, однако само оно превратилось в пустую оболочку без реального лидера. Разве может народ [GetCountry('GEO').Custom('CL_RP')] не воспрянуть с новой силой в таких условиях?"
 country_history_armenian: "#TOOLTIP:CULTURE,armenian_culture_tt,X #L Армянский#!#! народ населяет эти земли с древнейших времён, беря начало своей государственности у подножия горы Арарат. Гордясь статусом первой #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! державы, он пережил вторжения #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, #TOOLTIP:REGION,persia_region,X #L персов#!#! и #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркских#!#! племён, хотя был разделён на мелкие царства, а слава великой Армении прошлого осталась лишь в памяти.\n\nОднако армяне проявили невероятную стойкость — они выдержали даже недавние #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольские#!#! завоевания и теперь ждут часа, чтобы вновь заявить о себе."
 country_history_ARM: "$country_history_armenian$ [GetCountry('ARM').GetLongName], хоть и находится под сюзеренитетом #ONCLICK:COUNTRY,[GetCountry('GEO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEO').Custom('CL_tt')],X [GetCountry('GEO').Custom('CL_RP')|L]#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L государства Хулагуидов#!#!, сохраняет достаточную автономию для самостоятельных действий. Пусть от былого величия сегодня осталась лишь тень, но правящая династия #TOOLTIP:DYNASTY,zakarid_dynasty_tt,X #L Закарянов#!#! сумела укрепить свою власть и продолжает гордо нести армянское знамя среди других народов мира."
 country_history_persian: "Земли #TOOLTIP:REGION,persia_region,X #L Персии#!#! испокон веков занимали особое положение, служа мостом между Западом и Востоком и перекрёстком важнейших торговых путей. Эти земли стали центром, где смешивались идеи, культуры и религии — [ShowReligionName('zoroastrian')|l], [ShowReligionGroupName('muslim')|l], [ShowReligionGroupName('christian')|l] и даже [ShowReligionGroupName('buddhist')|l] находили здесь своих последователей.\n\n#TOOLTIP:RELIGIONGROUP,iranian_group,X #L Иранские#!#! народы — народы мира, а Персия дала жизнь великим империям прошлого: от Ахеменидов до Сасанидов. Недавнее #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольское#!#! нашествие и установление власти #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L государства Хулагуидов#!#! навязали им чужеземное господство, но иранцы готовы подняться вновь и вернуть себе былое величие."
 country_history_indian: "У Индии очень древняя и богатая история. Если верить древним #TOOLTIP:RELIGION,hindu,X #L индуистским#!#! эпосам, таким как #TOOLTIP:ADVANCE_DEFINITION,mahabarata,X #L «Махабхарата»#!#! и #TOOLTIP:ADVANCE_DEFINITION,ramayana,X #L «Рамаяна»#!#!, #TOOLTIP:CULTUREGROUP,indian_group,X #L индийской#!#! культуре уже тысяча лет. Огромные земли и неисчислимые богатства этой страны всегда привлекали местных и чужих завоевателей, стремящихся присвоить всё это себе. Однако $india$ всегда оставалась непоколебимой.\n\nС недавних пор на её земли положил глаз новый завоеватель, в этот раз из числа #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!. [GetCountry('DLH').GetLongName] распространил[GetCountry('DLH').Custom('endlong_fem')] своё влияние на значительную часть субконтинента, тогда как на других его территориях всё ещё сильны индуистские страны. Остальные индийские религии, #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизм#!#! и #TOOLTIP:RELIGION,jain,X #L джайнизм#!#!, кое-где продолжают сохраняться, хотя их масштабы сильно сократились.\n\nБудущее, вера и самоопределение Индии зависят от того, куда склонится чаша весов, и лишь время покажет, чем кончится эта борьба."
 country_history_thai: "#TOOLTIP:CULTURE,thai_culture_tt,X #L Тайские#!#! народы переселились из #TOOLTIP:REGION,south_china_region,X #L Южного Китая#!#! в #TOOLTIP:REGION,indochina_region,X #L Индокитай#!#! столетия назад, оказавшись на перекрёстке торговых путей, а также культурного влияния Индии и Китая. Впитав черты обеих цивилизаций, а также #TOOLTIP:RELIGION,hindu_tt,X #L индуизма#!#! и #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизма#!#!, они сформировали уникальную идентичность. Возникшие тайские государства бросили вызов доминированию #TOOLTIP:CULTURE,mon_culture_tt,X #L монских#!#! народов, чьи территории сократились, а древние царства уступили место тайским. [GetCountry('KHM').GetLongName] — эта держава также давно в упадке, от её былого влияния не осталось и следа. Каких высот достигнут тайцы — покажет лишь время."
 country_history_LAV: "$country_history_thai$\n\nОдним из павших монских царств стала территория #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_RP')|L]#!#! — она не только была завоёвана тайцами, но и разделилась на тайские царства [GetCountry('SPN').GetName] и [GetCountry('LAV').GetNameWithNoTooltip]. Последнее из них, хоть и сохранило прежнее название, оказалось под властью тайцев, вынужденных признать сюзеренитет этой державы — [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nОднако благодаря [GetCountry('KHM').GetAdjectiveWithNoTooltip|l]ой слабости теперь и [GetCountry('SUK').GetLongName], и [GetCountry('LAV').GetNameWithNoTooltip] сбросили оковы и получили независимость. Среди этих государств всё большее значение приобретает поселение #TOOLTIP:LOCATION,ayodhya_tt,X #L Айодхья#!#!, которое демонстрирует потенциал к расширению."
 country_history_SUK: "$country_history_thai$\n\nСреди новых государств выделяется [GetCountry('SUK').GetLongName], добившись независимости от #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_RP')|L]#!#! — державы, которая сама подчиняется [GetCountry('KHM').Custom('CL_RP')]. [GetCharacter('suk_ram_khamhaeng').GetName] провёл ряд блестящих завоеваний и стал безоговорочным лидером региона, расширив своё влияние дальше, чем любое другое тайское государство до этого."
 country_history_tibet: "#TOOLTIP:CULTUREGROUP,tibetan_group,X #L Тибетцы#!#!, живущие у самой вершины мира, всегда находились в относительной изоляции у подножья гор. Хотя #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийская#!#! вера проникла туда из Индии, она также приобрела особенную местную форму. Исконная религия #TOOLTIP:REGION,tibet_region,X #L Тибета#!#! под названием #TOOLTIP:RELIGION,bon,X #L «бон»#!#! также приняла в себя новые буддийские элементы, причём до такой степени, что сейчас эти религии почти неотличимы друг от друга для внешнего наблюдателя. Всё это сделало тибетское самоопределение довольно особенным, и лишь немногим внешним завоевателям удавалось подчинить себе этот край. Древняя Тибетская империя исчезла много веков назад, но кто сказал, что она не может возродиться?"
 country_history_jurchen: "#TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L Чжурчжэни#!#! населяют #TOOLTIP:REGION,manchuria_region,X #L Маньчжурию#!#! и разделены на различные группы — цзяньчжоуских, хайсийских и диких чжурчжэней, — ведущих разный образ жизни. Одни остаются охотниками-собирателями, другие — скотоводами, но большинство перешло к оседлому земледелию.\n\n#TOOLTIP:CULTUREGROUP,chinese_group,X #L Китайские#!#! чиновники классифицировали чжурчжэней по степени близости к границам и особенностям быта. Цзяньчжоуские чжурчжэни, обитающие у реки Муданьцзян, переняли китайские обычаи. Хайсийские чжурчжэни — кочевые и оседлые племена вдоль реки Хайси. Ежэнь (дикие чжурчжэни) на малонаселённом севере Маньчжурии живут охотой и примитивным земледелием.\n\nИспытывая влияние соседних династий, чжурчжэни сохраняют систему, при которой их вожди, платя дань, получают номинальные должности командующих пограничными гарнизонами."
 country_history_mongolian_group: "Великий $genghis_khan_name$ сумел создать могучую империю, объединив все #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольские#!#! народы и покорив огромные территории от #TOOLTIP:CONTINENT,europe,X #L Европы#!#! до Китая. Все народы научились страшиться топота копыт монгольской конницы и мощи Великого хана.\n\nМы его наследники, а потому мечтаем о возрождении славы величайшей монгольской орды."
 country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] был сыном $genghis_khan_name_no_tooltip$а, а значит — прямым наследником его империи.\n\nРасположение #ONCLICK:COUNTRY,[GetCountry('CHG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHG').Custom('CL_tt')],X [GetCountry('CHG').Custom('CL_RP')|L]#!#! в центре монгольских государств имеет ключевое значение — через эти земли проходит Великий шёлковый путь, что позволяет контролировать многие из его важнейших городов. Это ставит [GetCountry('CHG').Custom('CL_VP')] в наилучшее положение для управления торговлей и связями между другими наследниками Великого хана."
 country_history_GLH: "$country_history_mongolian_group$ [GetCharacter('jochi_borjigin').GetName], сын $genghis_khan_name_no_tooltip$а, и его сын [GetCharacter('batu_borjigin').GetName] продолжили дело Великого хана, основав державу под названием [GetCountry('GLH').GetLongName].\n\nОни контролируют бескрайние степи западных пределов империи, а многие европейские государства покорно склоняются перед их могуществом."
