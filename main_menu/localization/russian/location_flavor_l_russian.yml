l_russian:
 stockholm_desc: "Стокгольм был основан в 1252 году Биргером Магнуссоном в районе, где озеро Меларен впадает в Балтийское море. Благодаря своему стратегическому расположению город не только контролировал доступ к озеру, но и служил важным торговым узлом, связывающим Швецию с купеческими сетями Ганзы в Балтике."
 paris_desc: "Расположенный на реке Сене, Париж постепенно превратился из скромного поселения в настоящую жемчужину Франции. Благодаря своему знаменитому собору, крупным рынкам и учебным заведениям он стал одним из важнейших политических и культурных центров Европы."
 london_desc: "Построенный в устье реки Темзы, Лондон прошёл длинный путь от небольшого римского поселения до крупнейшего города Англии. Ныне здесь сосредоточена вся политическая и экономическая мощь королевства."
 rome_desc: "Когда-то Рим был центром могучей империи, которая простиралась на несколько континентов. Впрочем, даже после её падения Вечный город смог сохранить своё политическое и религиозное значение, став столицей Папского государства."
 jerusalem_desc: "Иерусалим является местом пересечения авраамических религий, а потому он имеет особое значение для иудеев, христиан и мусульман. История и облик этого священного города сформировались под влиянием множества завоеваний и паломников, прибывающих сюда со всех краёв света."
 alexandria_desc: "Александрия, некогда известная своим грандиозным маяком и библиотекой, находится на стыке разных цивилизаций и культур. За счёт этого она и по сей день остаётся важным торговым и образовательным центром Средиземноморья."
 constantinople_desc: "Окружённый могучими стенами, Константинополь был сердцем Восточной Римской империи и местом расположения собора Святой Софии — одного из крупнейших в мире храмов. В течение тысячи лет величие и богатство этого города были предметом зависти для всего мира."
 sitges_desc: "В Средние века на холме, где сегодня располагается здание муниципалитета, был построен замок. Первоначально он принадлежал архиепархии Барселоны, однако в XII веке перешёл к семье, в чью честь и получил своё название."
 valladolid_desc: "Вальядолид был основан в конце XI века графом Педро Ансуресом и его женой Эйло Альфонсо в самом центре Северной Месеты, вблизи реки Писуэрга. Благодаря торговле Вальядолид быстро стал одним из важнейших городов в регионе наряду с Бургосом. К XIV веку он обрёл столь значительное влияние, что служил административным центром державы при регенте Марии де Молине и её внуке Альфонсо XI."
 penafiel_desc: "Город Пеньяфьель, чьё название происходит от латинского #italic Pinna Fidelis#! («Верная скала»), был основан в X веке. Изначально он представлял собой небольшой аванпост на вершине холма, предназначенный для отражения набегов со стороны Кордовского халифата. Граф Санчо Гарсия значительно укрепил его и в 1013 году предоставил ему фуэрос — особые городские права и привилегии. Впоследствии Пеньяфьель перешёл во владение влиятельного дона Хуана Мануэля и стал весьма богатым городом с процветающей винодельческой промышленностью."
 toro_desc: "Торо был основан в X веке в долине реки Дуэро для защиты владений Королевства Леон от войск Кордовского халифата. Благодаря своему выгодному расположению город служил важным оборонительным узлом, а тёплый климат и плодородные земли позволили ему также стать крупным центром виноделия."
 thessaloniki_desc: "Долгое время Фессалоники считались вторым по значимости городом Византии после Константинополя. Своим богатством они обязаны выгодному расположению вблизи Эгейского моря, которое способствует развитию торговли. При этом местные порты служат своего рода мостом между Западом и Востоком, позволяя перевозить товары между имперскими владениями и Италией."
 malmo_desc: "Мальмё контролирует проход судов через пролив Эресунн, соединяющий Балтийское и Северное море. В связи с этим город является важнейшим стратегическим пунктом, защиту которого обеспечивают его крепкие стены и бдительный гарнизон."
 bilbao_desc: "Бильбао был основан в 1300 году Диего Лопесом де Аро, сеньором Бискайи. Расположенный в устье реки Нервьон, вскоре этот город стал важным торговым узлом и центром кораблестроительной промышленности в Северной Испании. Кроме того, благодаря своей развитой портовой инфраструктуре Бильбао служил местом, из которого купцы перевозили местную железную руду и кастильскую мериносовую шерсть прямиком в английские и фламандские порты."
 radom_desc: "После своего расширения и обновления королём Казимиром III город Радом стал важным политическим центром Польши, коим он оставался вплоть до конца эпохи Возрождения. Именно здесь в 1401 году была заключена Виленско-Радомская уния, и тут же на сейме 1505 года был принят закон #italic Nihil novi#!."
 krakow_desc: "О поселениях на Вавельском холме было известно ещё в древности, однако впервые Краков упоминается в документе от 965 года, где он описывается как крупный торговый город. В 1038 году Краков стал резиденцией польских монархов из династии Пястов, и с тех пор он служил одним из главных административных, экономических и культурных центров Польского королевства."
 megara_desc: "В древности Мегарой правил легендарный герой Нис, а некоторые её уроженцы основали в Средиземноморье такие великие города, как Византион, Херсонес и Селинунт. В дальнейшем Мегара стала важным торговым центром и обрела огромное влияние на территории Греции — во многом благодаря своему мощному флоту. Однако с тех пор она утратила большую часть своего могущества, и ныне от её былого величия осталась лишь тень."
 grojec_desc: "До XII века в Груеце располагалась Познаньская архиепархия и резиденция местного каштеляна, однако в связи с ростом влияния соседнего города Черска он постепенно утратил своё значение."
 gdansk_desc: "Первое письменное упоминание о Гданьске относится к 997 году, однако поселение там существовало задолго до этого. В эпоху позднего Средневековья Гданьск превратился в крупный торговый порт и центр судостроения, благодаря чему он стал одним из наиболее богатых и влиятельных городов Восточной Европы."
 athens_desc: "Афины считались культурным центром Древней Греции и были одним из самых могущественных городов-государств своего времени. Соперничая со Спартой, Фивами и другими античными державами, Афины постепенно добились господства в Эгейском море. Позднее город был завоёван сначала Македонской, а затем Римской и Византийской империями, из-за чего пришёл в упадок. Тем не менее после 1204 года Афины вновь воспрянули, став столицей новообразованного государства крестоносцев."
 wieliczka_desc: "Величка была основана в 1290 году Пшемыслом II в районе соляных рудников. Добыча этого ценного продукта приносила Польше огромную прибыль, в связи с чем город получил множество привилегий и стал крупным промышленным центром. Так, шахты в Величке и соседней Бохне стали частью соледобывающей компании #italic «Краковские жупы»#!, которая обеспечивала их работу до конца XX века. В официальных документах за городом долгое время сохранялось его старое название #italic Wielka Sól#!, что означает #italic «великая соль»#!."
 leksand_desc: "Этот городок на южном берегу озера Сильян существует уже более тысячи лет. В XII веке здесь была построена церковь, первым протестантским главой которой был дальний предок Юхана Андерссона — ведущего гейм-дизайнера Europa Universalis V."
 leipzig_desc: "Основанный в 1165 году на пересечении #italic Имперской#! и #italic Царской#! дорог, Лейпциг довольно быстро превратился в богатый и развитый город за счёт торговли пушниной. Получив ряд значительных привилегий, он стал важным торговым узлом Европы и одним из центров книгопечатания в регионе."
 augsburg_desc: "Известный под названием #italic Августа Винделиков#! в годы правления императора Траяна, вольный имперский город Аугсбург считается одним из старейших городов Священной Римской империи. В 955 году местному гарнизону удалось отразить нападение венгерских войск, в результате чего значение города заметно возросло. В 1276 году король Рудольф I даровал Аугсбургу статус имперского города, что ознаменовало новый этап в его развитии и поспособствовало его дальнейшему процветанию."
 warsaw_desc: "На заре своей истории Варшава представляла собой небольшое мозавецкое рыбацкое поселение. В 1596 году Сигизмунд III перенёс столицу из Кракова в Варшаву, после чего она начала стремительно расти и уже к XVIII веку стала крупнейшим городом Польши. В это же время здесь перестроили и возвели множество зданий, что значительно поспособствовало развитию польской архитектуры и различных ремёсел."
 tunis_desc: "Основанный легендарной царицей Дидоной в 814 году до н.э., изначально этот город носил название Карфаген и являлся столицей одноимённого пунического государства. В результате трёх крупных войн он был разрушен, а затем заново отстроен римлянами. Современный город Тунис был заложен арабами в 698 году неподалёку от древних карфагенских руин. После завоевания Альмохадов в XII веке город фактически стал региональной столицей, и во время правления династии Хафсидов этот статус лишь упрочился."
 heidelberg_desc: "В конце XII века Гейдельберг стал резиденцией пфальцграфа Рейнского, в связи с чем здесь был возведён внушительный замок. Позднее в этом городе был основан первый университет Германии, благодаря чему он стал важным научным и образовательным центром. В ходе Реформации Гейдельберг присоединился к протестантскому движению, что повлияло на создание Евангелической унии во главе с Пфальцем. В эпоху романтизма образ Гейдельбергского замка привлёк в город великое множество поэтов, за счёт чего он даже получил прозвище #italic «город романтики»#!."
 aviles_desc: "Авилес был основан X веке в устье одноимённой реки, благодаря чему он обрёл важное стратегическое значение как порт. В расположенном поблизости замке Гаусон король Астурии Альфонсо III приказал изготовить Крест победы — украшенную золотом и драгоценными камнями реликвию, которая впоследствии стала символом королевства. В XI веке Авилес получил статус королевского города и стал одним из центров морской торговли, в котором также хранились значительные запасы соли, добытой в других регионах державы."
 pingjin_desc: "Тайюань, где расположен священный храм Цзинь, ещё с V века до н.э. является одним из важнейших городов Шаньси и всего Северного Китая. В 979 году, в ходе завоевания Северной Хань, император Тай-цзун приказал затопить и уничтожить город. В знак триумфа и унижения своих врагов, он переименовал захваченный регион в Пинцзинь, что означает «усмирение Шаньси». В результате затопления от города остались лишь руины, и на его восстановление ушли многие десятилетия."
 dunstable_desc: "Данстабл возник на месте древнего римского поселения. Уже в Средние века англичане основали здесь монастырь. За свою длинную историю город пережил ряд исторических событий. В частности, здесь развёлся со своей женой Генрих VIII, а великий полководец Оливер Кромвель набирал в окрестных землях добровольцев для участия в гражданской войне. Кроме того, здесь располагается старая резиденция Генриха I и один из двенадцати памятных крестов Элеоноры."
 paderborn_desc: "С момента своего основания около 800 года Падерборн служил центром местного епископства. Именно здесь впервые встретились Карл Великий и папа римский Лев III. За время Тридцатилетней войны город понёс большой ущерб: он пережил 16 осад, последнюю из которых устроила шведская армия в 1646 году."
 porto_desc: "Именно от #italic «непобеждённого города»#! Порту произошло название Португалии и знаменитого на весь мир портвейна, изготавливаемого в долине реки Дору."
 jiaxing_desc: "Цзясин расположен на границе между регионами У и Юэ. Слово «цзя» в его названии означает «красота», а «син» — «процветание»."
 torgau_desc: "В 1452 году курфюрст Фридрих II приказал создать возле замка в Торгау ров с медведем. Ров постепенно расширялся вплоть до 1624 года, и в какой-то момент он мог вмещать до 39 медведей одновременно."
 changsha_desc: "Со времён постройки город Чанша в течение двух тысяч лет оставался главным экономическим и административным центром региона."
 ningxiang_desc: "В Нинсяне был найден крупнейший бронзовый #italic цзунь#! (ритуальный сосуд для вина), изготовленный более 3000 лет назад во времена правления династии Шан."
 wurzburg_desc: "Вюрцбург был образован на месте франконской крепости в 741 году, когда находившееся там поселение получило статус епископства. В раннем Средневековье город процветал главным образом за счёт своего выгодного расположения на реке Майн, по которой проходили многие торговые маршруты."
 hanover_desc: "Из скромного поселения Ганновер постепенно превратился в один из ключевых городов Священной Римской империи. Под управлением династии Вельфов город стал развитым торговым и культурным центром, который к тому же имел большое политическое влияние."
 osnabruck_desc: "В Средние века Оснабрюк служил центром местного епископства и важным торговым узлом Священной Римской империи. Среди прочего город известен тем, что в нём было подписано одно из двух соглашений, приведших к заключению Вестфальского мира."
 glasgow_desc: "Глазго возник вокруг средневекового собора, который служил резиденцией местного архиепископства. В XV веке здесь был основан университет, который поспособствовал становлению Глазго как образовательного центра Шотландии."
 neva_desc: "Санкт-Петербург был заложен в дельте реки Невы, которая когда-то была частью варяго-греческого торгового пути. Основанный в 1703 году, этот город служил столицей России более 200 лет."
 dubno_desc: "Город Дубно, впервые упомянутый в 1100 году, был крупным торговым центром Волыни, известным своими большими ярмарками. В 1492 году здесь был возведён замок, вокруг которого разворачиваются события повести Николая Гоголя #italic «Тарас Бульба»#!."
 baden_desc: "Изначальное поселение на этом месте было основано римлянами и носило название #italic Civitas Aurelia Aquensis#!. В эпоху раннего Средневековья город стал известен как Баден, и позднее это название также перешло к Баденскому дому династии Церингенов, который начал править этими землями."
 erbach_desc: "В конце XVIII века граф Франциск I, питавший большой интерес к реликвиям древности, выделил средства на создание в Эрбахе гильдии резчиков, которая занималась созданием изделий из слоновой кости. Благодаря этому город привлёк множество творцов и стал одним из главных центров этого ремесла."
 manhattan_desc: "Некогда населённый народом ленапе, остров Манна-хата был приобретён голландскими поселенцами в обмен на товары общей стоимостью всего 60 гульденов. Здесь они построили крепость, которая стала центром власти Нового Амстердама."
 doncaster_desc: "Через Донкастер, известный прежде под римским названием Данум, проходила Великая северная дорога, по которой путники и торговцы перевозили товары между Лондоном и северными землями. Благодаря такому выгодному расположению Донкастер к 1337 году стал одним из богатейших городов Йоркшира."
 kitchissippi_desc: "Этот город был назван в честь реки Кичисипи, ныне известной как Оттава. В этих землях народ анишинабе занимался охотой и торговлей, пока британские поселенцы не расширили вырубку лесов и не основали здесь город, ставший резиденцией их колониальной администрации."
 saint_marceilin_desc: "Основанный в XI веке, Сен-Марселлен служил резиденцией совета дофина в период с 1337 по 1340 год. Этот город также славится своим мягким сыром с морщинистой корочкой, который подавали при королевском дворе как минимум с 1461 года."
 caerphilly_desc: "В валлийских долинах добывался самый качественный уголь в Европе, благодаря чему во второй половине XVIII этот регион стал важным центром производства железа."
 grenoble_desc: "Гренобль — небольшой, но стратегически важный город в Альпах, являющийся столицей провинции Дофине. Окружённый реками и горами, он прекрасно подходит для обороны местных земель, в связи с чем здесь была возведена крепость Бастилия. Вокруг местного собора простираются узкие извилистые улицы, где живут и трудятся купцы, ремесленники и крестьяне, привозящие сюда продукты из соседних долин."
 kinsale_desc: "Кинсейл представлял собой небольшой, но весьма оживлённый портовый городок, расположенный в природной гавани на южном побережье Ирландии. Основными занятиями горожан являлись рыбная ловля и торговля. Так, местные купцы обменивали рыбу, шкуры и шерсть на вино, соль и предметы роскоши из Иберии и Франции. На узких улицах вокруг причалов порой встречались иностранные торговцы, с которыми ирландские моряки обменивались историями и заключали сделки. Несмотря на скромные размеры гавани, именно она позволила Кинсейлу стать стратегически важным портовым городом, который соединял Ирландию с континентальной Европой."
 stockton_desc: "Стоктон — англосаксонское поселение на северном берегу реки Тис. Оно оставалось весьма малонаселённым до тех пор, пока епископ не освободил местных крепостных, что привлекло сюда множество купцов и ремесленников. За счёт этого Стоктон стал важным торговым городом, который занимался продажей местной шерсти и ввозом иностранных вин. Однако по-настоящему крупным городом Стоктон стал лишь после промышленной революции."
 kunow_desc: "Кунув с раннего Средневековья находился в ведении Краковской архиепархии, однако приход здесь появился лишь в 1281 году. Своим названием город, вероятно, обязан куницам, которые в изобилии водились в окрестных лесах."
 lublin_desc: "Люблин был основан на рубеже XII–XIII веков, а статус города получил от Владислава Локетека в 1317 году. В последующие столетия Люблин превратился в крупный торговый центр, расцвет которого пришёлся на XVI век. Именно в это время была заключена Люблинская уния, которая и позволила городу обогатиться за счёт развития торговли с Востоком."
 kendal_desc: "Кендал был основан на месте римского военного городка, который возник на берегу реки Кент ещё в I веке н.э. Поселение активно развивалось при норманнах: получив в 1189 году от короля Ричарда I право на торговлю в обмен на финансовую поддержку его крестового похода, Кендал начал процветать и со временем стал важным центром средневековой торговли шерстью. Главный замок города принадлежал семье Парр, самой известной представительницей которой была Екатерина — супруга короля Генриха VIII."
