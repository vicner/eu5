 SETTING_AUDIO_OPTION_HEADPHONES: "Наушники"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Профиль звука: $SETTING_AUDIO_OPTION_HEADPHONES$. Слегка выравнивает динамику и может помочь смягчить выраженные частоты во многих типичных конструкциях наушников."
 SETTING_AUDIO_OPTION_SPEAKERS: "Динамики"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Профиль звука: $SETTING_AUDIO_OPTION_SPEAKERS$. Усиливает определённые частоты и может обеспечить более насыщенное звучание для акустических систем без сабвуфера."
 SETTING_AUDIO_OPTION_TV: "Телевизор"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Профиль звука: $SETTING_AUDIO_OPTION_TV$ и маленькие динамики. Помогает контролировать низкие частоты, которые могут подавлять встроенные динамики, а также повышает чёткость звучания на высоких частотах."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Ночной режим"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Профиль, смягчающий звук для воспроизведения в ночное время. Сужает динамический диапазон на всех частотах для улучшения чёткости звучания на низкой громкости и слегка приглушает низкие частоты для минимизации помех."
