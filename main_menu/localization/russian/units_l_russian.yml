 a_bedouin_cavalry: "Кавалерия бедуинов"
 a_bedouin_cavalry_desc: "Кочевой народ бедуинов живёт в пустынях Аравийского полуострова, Северной Африки, Леванта и Месопотамии. Бедуины с детства учатся верховой езде, а верхом на арабских скакунах представляют собой грозную боевую кавалерию."
 a_feudal_levy: "Феодальное ополчение"
 a_villagers: "Крестьяне"
 a_villagers_desc: "Этот отряд, собранный из вооружённых крестьян без какой-либо военной подготовки, представляет собой последнюю отчаянную попытку остановить врага."
 a_kerns: "Керны"
 a_kerns_desc: "$a_kerns$, выросшие среди суровых холмов и торфяных болот, представляют собой лёгкую пехоту, вооружённую кинжалами и дротиками. В бою они играют роль застрельщиков."
 a_gallowglass: "Галлогласы"
 a_gallowglass_desc: "$a_gallowglass$, облачённые в кольчуги и вооружённые двуручными мечами, представляют собой грозную силу и являются потомками скандинавских викингов, расселившихся по побережью Атлантики."
 a_scottish_highlander: "Шотландские горцы"
 a_scottish_highlander_desc: "Благородные кланы горной Шотландии обладают огромной ценностью для наших войск. Если приспособить к эпохе мушкетов их старые воинские обычаи, в том числе знаменитый #ITALIC натиск горцев#!, воины этих кланов смогут легко подрывать боевой дух противника, бросаясь в атаку со своими палашами."
 a_reformed_gallowglass: "Реформированные галлогласы"
 a_reformed_gallowglass_desc: "Влияние континентального военного дела привело к тому, что отряды галлогласов стали лучше экипированными и более сплочёнными."
 a_late_gallowglass: "Поздние галлолгасы"
 a_late_gallowglass_desc: "$a_late_gallowglass$ — это воины в тяжёлых доспехах, вооружённые не только традиционными топорами и двуручными мечами, но и вполне современными аркебузами."
 a_early_longbowmen: "Боевые лучники"
 a_early_longbowmen_desc: "Искусство стрельбы из длинного лука, когда-то погубившее немало английских рыцарей в долинах Уэльса, с тех пор прочно вошло в практику военного дела самих англичан."
 a_longbowmen: "Лучники"
 a_longbowmen_desc: "$a_longbowmen$ сильны не только благодаря своему оружию, но и многолетним тренировкам на стрельбищах."
 a_late_longbowmen: "Реформированные лучники"
 a_late_longbowmen_desc: "Небольшие изменения в снаряжении и организации лучников позволяют им стрелять мощными залпами, способными сокрушить почти любой неприятельский строй."
 a_hwacha: "Хвачха"
 a_hwacha_desc: "$a_hwacha$, стреляющая целыми залпами ракет с железными наконечниками, обладает сокрушительной огневой мощью. Из-за ограниченной манёвренности в бою она играет преимущественно оборонительную роль."
 a_schiltron: "Шилтрон"
 a_schiltron_desc: "$a_schiltron$ — это пехотный строй с сомкнутыми щитами и выставленными копьями, способный выдержать натиск конницы, но ограниченный в своей подвижности."
 a_hobelars: "Хобелары"
 a_hobelars_desc: "$a_hobelars$, вооружённые копьями, на своих проворных ирландских лошадках способны быстро двигаться по пересечённой местности."
 a_caterans: "Катераны"
 a_caterans_desc: "$a_caterans$ представляют собой лёгкую кавалерию, вооружённую короткими копьями и топорами. Эти воины не носят доспехов, полагаясь лишь на открытые шлемы, небольшие щиты и быстроту своих коней."
 a_noble_cavalry: "Знатная кавалерия"
 a_noble_cavalry_desc: "Возможность мчаться в битву на боевом коне долгие века была привилегией аристократов."
 a_mailed_knights: "Рыцари в кольчугах"
 a_mailed_knights_desc: "$a_mailed_knights$ с их разноцветными гербами и трепещущими на ветру знамёнами выделяются на фоне любых войск. Благодаря блестящим кольчугам, острым клинкам и постоянным тренировкам на протяжении всей жизни они входят в число самых грозных воинов."
 a_teulu: "Теулу"
 a_teulu_desc: "Конные рыцари $a_teulu$, объединившие кельтские и континентальные военные традиции, легко преодолевают даже самую пересечённую местность."
 a_plated_knights: "Рыцари в латах"
 a_plated_knights_desc: "Эти аристократы сражаются верхом на боевых конях, облачившись в изысканные стальные латы. Их оружием являются булавы и молоты для разбивания вражеских шлемов и кирас."
 a_cavaliers: "Шевалье"
 a_cavaliers_desc: "Возможно, золотой век рыцарства и остался в прошлом, но эти аристократы по-прежнему внушают уважение, оставаясь доблестной и отлично вооружённой кавалерией."
 a_men_at_arms: "Тяжеловооружённые воины"
 a_men_at_arms_desc: "$a_men_at_arms$ — это пехотинцы в тяжёлых доспехах, вооружённые разнообразным холодным оружием и способные прорывать вражеский строй."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Швейцарская гвардия"
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$ — это подразделение личной охраны Папы Римского. В неё берут только неженатых швейцарцев католического вероисповедания. Возникшая как отряд наёмников, впоследствии она превратилась в неотъемлемую часть армии Святого престола."
 a_tercio: "Терции"
 a_tercio_desc: "Терция — элитное подразделение испанских войск, славное своими боевыми построениями. Благодаря этим отборным воинам испанское войско считается одной из первых современных профессиональных армий Западной Европы."
 a_the_black_army: "Венгерская Чёрная армия"
 a_the_black_army_desc: "$a_the_black_army$, в отличие от многих других наёмных армий Европы, была постоянной и регулярной. Кроме того, доля использования огнестрельного оружия в ней была необычно высокой для своего времени."
 a_landsknechte: "Ландскнехты"
 a_landsknechte_desc: "$a_landsknechte$ — это современные смешанные войска, состоящие из пикинёров, печально известных #italic доппельзёльднеров#!, то есть наёмников с двойным жалованием, орудующих двуручными мечами, а также аркебузиров, которые оказывают поддержку с флангов."
 a_steppe_horse_archers: "Конные лучники"
 a_steppe_horse_archers_desc: "Степные всадники полагаются на два основных вида оружия — лук и копьё. Их короткие, но мощные составные луки позволяют точно и быстро стрелять прямо со спины коня. Такое сочетание манёвренности и меткости помогало степнякам эффективно применять тактику набегов."
 a_a_urughs: "Ауруги"
 a_a_urughs_desc: "Ауруги — это военизированные родовые отряды, которые монгольские армии размещали у себя в тылу вместе со стадами овец."
 a_steppe_horde: "Кочевое ополчение"
 a_steppe_horde_desc: "Монгольские дети с ранних лет учатся верховой езде и стрельбе из лука, а в подростковом возрасте вступают в отряды налётчиков. Как правило, мужчина в орде в мирное время занимается скотоводством, но по приказу вождя всегда готов взяться за оружие."
 a_tribal_cavalry: "Племенная кавалерия"
 a_tribal_cavalry_desc: "Многие племена, населяющие окраины нашей державы, занимаются разведением лошадей и крупного рогатого скота. Вся их жизнь строится вокруг этих животных. Из этих варваров наверняка получатся отличные наездники.\n\nЕсли кому-то удастся собрать их вместе и заставить подчиняться командам, он получит в своё распоряжение невероятно быстрое и эффективное подразделение."
 a_handgonners: "Стрелки с ручницами"
 a_handgonners_desc: "Эти воины оснащены новым устрашающим врагов видом порохового оружия, которое выпускает смертоносные свинцовые снаряды. При этом стрелков нужно защищать, поскольку орудия требуют долгой перезарядки."
 a_archers: "Лучники"
 a_archers_desc: "Лучники ведут огонь издалека и прикрывают пехотинцев, позволяя им двигаться вперёд при атаке и помогая отражать вражеские натиски во время обороны."
 a_armored_horsemen: "Бронированные всадники"
 a_armored_horsemen_desc: "Эти всадники носят более тяжёлые доспехи — обычно кольчужные или латные, — и способны стремительно врываться во вражеские ряды."
 a_crossbowmen: "Арбалетчики"
 a_crossbowmen_desc: "Стрелки, вооружённые арбалетами. Хотя их скорострельность оставляет желать лучшего, эти орудия гораздо мощнее и смертоноснее обычных луков."
 a_cavalrymen: "Кавалеристы"
 a_cavalrymen_desc: "Зачастую эти всадники оснащены оружием дальнего боя и используются для обстрела вражеских отрядов издалека, но при необходимости они всегда готовы вступить в ближний бой."
 a_heavy_cavalrymen: "Тяжеловооружённые кавалеристы"
 a_heavy_cavalrymen_desc: "Эти кавалеристы полностью облачены в доспехи и используют тяжёлое вооружение для ударных атак, способных разрушить строй противника."
 a_early_arquebusiers: "Ранние аркебузиры"
 a_early_arquebusiers_desc: "Аркебуза — пороховое оружие, представляющее собой усовершенствованную версию ручницы. Она надёжнее своей предшественницы, и перезаряжать её проще и быстрее, поэтому она идеально подходит для вооружения крупных отрядов."
 a_halberdiers: "Алебардисты"
 a_halberdiers_desc: "Пехотинцы с алебардами или другим рубящим древковым оружием, которые одинаково успешно сражаются как в нападении, так и в обороне."
 a_light_lancers: "Легковооружённые копейщики"
 a_light_lancers_desc: "Всадники в лёгкой броне, вооружённые копьями. Благодаря своей подвижности они в основном применяются для внезапных ударов во фланги врага с последующим отходом. Такая тактика позволяет наносить пехоте большой урон, изматывая её постоянными атаками."
 a_pikemen: "Пикинёры"
 a_pikemen_desc: "Удерживая сомкнутый строй, пикинёры могут легко отражать атаки вражеской кавалерии, сводя к минимуму её роль на поле боя."
 a_pistoleers: "Стрелки с пистолетами"
 a_pistoleers_desc: "Лёгкая кавалерия, вооружённая пистолетами. Это огнестрельное оружие удобнее луков и арбалетов, а благодаря тяжёлой усиленной рукояти его можно использовать в ближнем бою."
 a_heavy_lancers: "Тяжеловооружённые копейщики"
 a_heavy_lancers_desc: "Тяжёлая ударная кавалерия, облачённая в полные доспехи и вооружённая копьями. Эти всадники хорошо защищены от дальнобойных атак и могут наносить вражеской пехоте сокрушительные удары, буквально сминая солдат и разбрасывая их в стороны."
 a_hunters: "Охотники"
 a_hunters_desc: "Эти воины обстреливают вражеские войска с большого расстояния, чтобы внести смятение в их ряды и подавить их стрелков."
 a_gallop_cavalry: "Стремительная кавалерия"
 a_gallop_cavalry_desc: "Ударные отряды всадников в лёгкой броне, вооружённых длинными кавалерийскими саблями. Такое оснащение обеспечивает хороший баланс между подвижностью и боевой мощью воинов."
 a_sharpshooters: "Меткие стрелки"
 a_sharpshooters_desc: "Отряды стрелков с дальнобойными ружьями, позволяющими эффективнее навязывать противнику бой и расстраивать его боевые порядки во время манёвров."
 a_fusiliers: "Фузилёры"
 a_fusiliers_desc: "Эти воины составляют основу нашей армии. Они вооружены современными ружьями со штыками, позволяющими не только обстреливать врага издалека, но и бросаться на него в ближнем бою."
 a_light_dragoons: "Легковооружённые драгуны"
 a_light_dragoons_desc: "Всадники, обученные бою верхом и в пешем строю. Оснащённые ружьями и саблями, они могут не только вести огонь издалека, но и быстро сближаться с врагом, спешиваться и вступать с ним в ближний бой."
 a_crusader_knights: "Крестоносцы"
 a_crusader_knights_desc: "$a_crusader_knights$ — это монахи-воины, посвятившие свою жизнь распространению христианства. Они составляют элитный авангард духовно-рыцарских орденов."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Реформированные крестоносцы"
 a_late_crusader_knights_desc: "$a_crusader_knights$ меняют оружие и тактику, приспосабливаясь к новым реалиям войны. При этом они остаются элитой своих духовно-рыцарских орденов."
