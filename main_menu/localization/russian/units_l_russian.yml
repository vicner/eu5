 army_cavalry_desc: "Кавалерия — отряды всадников, которые отличаются высокой манёвренностью и ударной силой."
 army_infantry_desc: "Пехота — отряды солдат, которые сражаются в пешем строю и обычно составляют основную массу регулярного войска."
 navy_galley_desc: "Галеры — это суда с небольшой осадкой, в основном приводимые в движение вёслами. Чаще всего используются в прибрежных районах."
 navy_heavy_ship_desc: "Тяжёлые корабли — большие суда, оснащённые несколькими мачтами и палубами, используемые для ведения войны и демонстрации силы по всему миру."
 navy_light_ship_desc: "Лёгкие суда — небольшие и относительно дешёвые суда с малой осадкой, ориентированные на скорость, манёвренность и простоту навигации."
 navy_transport_desc: "Транспорт — смешанные пассажирские и торговые суда, используемые для перевозки войск через моря."
