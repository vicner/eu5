 n_traditional_galley_desc: "Галеры различных форм тысячелетиями господствовали в морях. Многие корабелы, особенно на отдалённых верфях, до сих пор строят их по традиционным технологиям, которые передаются из поколения в поколение без существенных изменений."
 n_genoese_galley: "Генуэзская галера"
 n_genoese_galley_desc: "$n_genoese_galley$ является основой одноимённого флота. Она более длинная и лёгкая по сравнению с другими средиземноморскими галерами, поэтому превосходит их в скорости и грузоподъёмности, уступая им, однако, в манёвренности и прочности."
