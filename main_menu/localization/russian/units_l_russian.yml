 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Всадники"
 a_horsemen_desc: "$a_horsemen$ в лёгкой броне на быстрых конях могут отвлекать и изнурять врага, совершать набеги и преследовать отступающих."
 a_champions: "Герои"
 a_champions_desc: "$a_champions$ — это элитные бойцы племён, прославившиеся своей храбростью и воинским искусством."
 a_tribesmen: "Племенное ополчение"
 a_tribesmen_desc: "$a_tribesmen$ — это простые крестьяне, вооружившиеся сельскохозяйственными орудиями для защиты своих семей и домов."
 a_chieftains: "Вожди"
 a_chieftains_desc: "$a_chieftains$ с их роскошными доспехами и богато украшенным оружием благородно отправляются на битву в первых рядах, вдохновляя воинов личным примером."
 a_moa_hunters: "Охотники на моа"
 a_moa_hunters_desc: "Всю жизнь преследуя гигантских птиц моа в суровых джунглях, эти охотники научились быть превосходными застрельщиками."
 a_jaguar_warrior: "Воины-ягуары"
 a_jaguar_warrior_desc: "Воины-ягуары составляют элиту ацтекской пехоты. Они сражаются макуауитлями — деревянными дубинами с обсидиановыми лезвиями. Чтобы быть принятым в ряды ягуаров, воин должен пленить в бою не менее четырёх человек."
 a_eagle_warrior: "Воины-орлы"
 a_eagle_warrior_desc: "Воины-орлы составляют элиту ацтекской пехоты. Они сражаются разным оружием, в том числе дротиками-атлатлями, копьями и кинжалами. В их ряды вступают самые храбрые бойцы, захватившие больше всего пленных. Происхождение роли не играет: воинами-орлами могут стать как простолюдины, так и аристократы."
 a_warriors_desc: "Словом «$a_warriors$» называют любых бойцов племён, сражающихся под командованием своих вождей. Их простое, но эффективное оружие различается в зависимости от племени."
 a_feudal_levy_desc: "$a_feudal_levy$ составляют крестьяне, призванные на службу своим феодалом и прошедшие определённую военную подготовку. С течением времени на смену таким отрядам пришли регулярные профессиональные армии."
 a_camp_followers: "Маркитанты"
 a_camp_followers_desc: "$a_camp_followers$, в число которых входят разномастные купцы и родственники солдат, сопровождают армию на марше и оказывают ей различные неформальные услуги."
 a_houfnice_desc: "Считается, что современные гаубицы унаследовали своё название от так называемой хуфницы — гуситского артиллерийского орудия XV века. Эти короткоствольные пушки устанавливаются на телеги и поддерживают действия пехоты, стреляя зажигательными ядрами и картечью."
 a_serbian_hussars: "Сербские гусары"
 a_serbian_hussars_desc: "Этот вид лёгкой кавалерии происходит от традиционной конницы сербов. Лёгкая броня и быстрые лошади дают гусарам превосходство в манёвренности перед любыми другими войсками, позволяя разрабатывать и применять совершенно новые стратегии."
 a_peasant_levy: "Крестьянское ополчение"
 a_peasant_levy_desc: "$a_peasant_levy$ формируется из простолюдинов, призванных на службу своим лордом. Поскольку оружие и снаряжение они приобретают себе сами, качество экипировки таких отрядов может сильно различаться."
 a_supply_carts: "Фуражиры"
 a_supply_carts_desc: "$a_supply_carts$ обеспечивают выживание армии на чужой территории, добывая пищу для солдат и корм для животных. Они увеличивают расстояние, которое может преодолеть войско, прежде чем ему придётся останавливаться и добывать себе пропитание грабежом."
 a_arquebusiers_desc: "$a_arquebusiers$ с огнестрельным оружием, двигающиеся строем и прикрытые фалангой пикинёров в доспехах, являют собой весьма грозную силу на поле боя."
 a_caracole_desc: "В конце XVI — начале XVII века самым распространённым боевым порядком западноевропейской кавалерии был караколь. Он мог применяться двумя способами. В первом из них первая шеренга всадников атаковала противника в лоб, давая залп с расстояния 30–50 шагов. Затем эти всадники разворачивали коней и возвращались в тыл, а следующая шеренга становилась первой и повторяла манёвр. Таким образом передняя часть кавалерии всегда атаковала, пока остальные всадники заряжали оружие и ждали своей очереди. Второй способ заключался в том, что весь отряд вставал в одну колонну и начинал двигаться параллельно вражескому строю. Выстрелив по противнику, находящемуся справа, каждый всадник сворачивал налево и продолжал движение по кругу, перезаряжая оружие, чтобы затем вновь вернуться на позицию для стрельбы. Таким образом достигалась непрерывность огня."
 a_falconet_desc: "$a_falconet$ — это лёгкое артиллерийское орудие, созданное в XV веке как дальнейшее развитие более тяжёлого и неповоротливого фалькона."
 a_matchlock_levy: "Ополчение с аркебузами"
 a_matchlock_levy_desc: "С изобретением фитильной аркебузы огнестрельное оружие стало по-настоящему массовым. Им стали вооружать простых солдат в масштабах, недостижимых для Средневековья."
 a_supply_convoy: "Колонна снабжения"
 a_supply_convoy_desc: "Эпоха [ShowAgeName('age_3_discovery')] была ознаменована переходом от феодального ополчения к регулярным армиям. Это позволило вести более длительные военные кампании, потребовавшие специально организованных колонн снабжения."
 a_musketeers_desc: "Мушкетёры составляют элитную гвардию королевского двора. На эту престижную службу принимают только аристократов, у которых за плечами многолетний военный опыт."
 a_hussars_desc: "Изначально гусары были лёгкой разведывательной кавалерией, распространённой в странах Центральной Европы, но с упадком старой феодальной армии они постепенно стали профессиональными воинскими подразделениями."
 a_chambered_cannon_desc: "XVI век примечателен для артиллерии не только повышением её манёвренности, но и попытками стандартизировать размеры и калибры орудий."
 a_flintlock_levy: "Ополчение с мушкетами"
 a_flintlock_levy_desc: "Кремнёвые мушкеты, пришедшие на смену фитильным аркебузам в качестве основного оружия пехоты, обеспечивают большую плотность и точность огня, а также проще в использовании и обслуживании."
 a_baggage_train: "Обоз"
 a_baggage_train_desc: "Эпоха [ShowAgeName('age_4_reformation')] была ознаменована дальнейшим распространением и развитием регулярных армий. $a_baggage_train$ теперь сопровождал армию на марше для снабжения солдат всем необходимым."
 a_line_infantry_desc: "Приспособив к дулу мушкета штык, мушкетёры могут выполнять роль пикинёров. Это позволяет отказаться от пик и усилить боевую мощь пехотных подразделений."
 a_dragoons_desc: "Драгуны представляют собой разновидность пехоты, которая использует лошадей для перемещения, но сражается в пешем строю. Впрочем, в более поздние времена их всё чаще использовали как более привычную кавалерию."
 a_royal_mortar_desc: "Начиная со второй половины XVII века использование артиллерии на полях сражений стало повсеместным. Армии получили полевые пушки, которые можно было легко и быстро перемещать на новые позиции."
 a_wagon_train: "Фурштатский обоз"
 a_wagon_train_desc: "Эпоха [ShowAgeName('age_5_absolutism')] была ознаменована ростом численности войск, что привело к усложнению логистики и необходимости создания специальных тыловых подразделений для поддержания боеспособности каждой армии. $a_wagon_train$ стал таким подразделением."
 a_wagenburg: "Вагенбург"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Генуэзские арбалетчики"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$ — это легендарное подразделение, известное ещё со времён Первого крестового похода. Экипированные арбалетами и ростовыми щитами, эти пехотинцы защищают свои родные города, а также служат наёмниками по всей Европе."
 a_footmen_desc: "Пехота — это основа любой армии. Именно пехотинцы, готовые стойко держать фронт и защищать дом от иноземных захватчиков, составляют большинство наших войск."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Эта штурмовая кавалерия, вооружённая пиками, предназначена для прорыва боевых порядков противника и нанесения сокрушительных ударов."
 a_hungarian_hussars: "Венгерские гусары"
 a_hungarian_hussars_desc: "Так называемые полки королевских гусар, созданные по мотивам легендарной конницы Матьяша I Корвина, существенно усилили венгерскую лёгкую кавалерию. Эти подразделения, известные своим стремительным и бесстрашным натиском, прославились по всей Европе и стали символом воинской доблести венгров."
 a_winged_hussars: "Крылатые гусары"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Красные мундиры"
 a_redcoats_desc: "Английскую строевую пехоту прозвали «красными мундирами» после того, как форму такого цвета стали носить сначала солдаты, сражавшиеся в Ирландии, а затем и другие подразделения обновлённой армии."
 a_experimental_riflemen: "Элитные стрелки"
 a_experimental_riflemen_desc: "$a_experimental_riflemen$ — это отобранные воины, вооружённые дальнобойными винтовками Бейкера. Действуя небольшими группами, они прикрывают огнём основные войска и воплощают в себе современные представления о пехотной тактике."
 a_militiamen: "Ополченцы"
 a_militiamen_desc: "Распространение мушкетов в XVII веке позволило использовать местное городское ополчение в качестве резервов и поддержки для основных армий."
 a_infantry_column: "Пехотная колонна"
 a_infantry_column_desc: "Увеличение огневой мощи линейной пехоты позволило разработать новую тактику, основанную на быстром перестроении из шеренги в колонну с последующей штыковой атакой против вражеских пехотинцев."
 a_cuirassiers_desc: "В полном соответствии духу времени тяжёлая кавалерия кирасиров отказалась от пик как основного оружия в пользу пистолетов и сабель."
 a_flying_battery_desc: "Артиллерия наносит огромный урон на поле боя, но абсолютно бесполезна, если враг не находится в зоне поражения. Летучая батарея способна перемещаться туда, где она нужнее всего, и быстро отходить, пока враг не успел ответить."
 a_order_knights: "Орденские рыцари"
 a_order_knights_desc: "$a_order_knights$ — это лучшие солдаты, которых только может предложить орден. Они обязаны быть искусными воинами и служить интересам своего ордена на поле битвы."
 a_conscripts: "Рекруты"
 a_conscripts_desc: "Это солдаты поневоле, вынужденно отправленные на войну. Рекруты могут победить обученную армию только за счёт превосходящей численности."
 a_logistics_corps: "Тыловой корпус"
 a_logistics_corps_desc: "Эпоха [ShowAgeName('age_6_revolutions')] позволяет поддерживать обширные армии благодаря тыловому корпусу — чётко работающему механизму из обозов и эффективной бюрократии, представляющему собой вершину военной организации."
 a_lour_lances: "Валлийские копейщики"
 a_lour_lances_desc: "Валлийские копейщики славятся своим умением обращаться с тяжёлыми копьями. Если же дело доходит до ближнего боя, эти лёгкие пехотинцы берутся за длинные ножи, позволяющие справиться даже с более защищённым противником."
 a_renaissance_conquistadors: "Ранние конкистадоры"
 a_renaissance_conquistadors_desc: "Заключая «капитуляции о завоеваниях», представители низшей знати и простолюдины устремились покорять далёкие земли во имя своих королей."
 a_discovery_conquistadors: "Конкистадоры"
 a_discovery_conquistadors_desc: "С течением времени конкистадоры стали лучше понимать свои боевые возможности. Теперь эти честолюбивые люди способны сокрушать целые империи."
 a_almogavars: "Альмогавары"
 a_almogavars_desc: "Альмогавары — это лёгкая пехота, ведущая своё происхождение с земель Арагонской короны. Эти стремительные воины защищают границу и выступают в роли рядовых солдат. Помимо участия в Реконкисте, они также отметились в качестве наёмников в Италии, Франкократии и Леванте."
 a_late_almogavars: "Реформированные альмогавары"
 a_late_almogavars_desc: "Благодаря принятию нововведений альмогавары сумели адаптироваться и повысить свою эффективность на поле боя. Приспособив новейшее оружие и стратегические достижения под свою традиционную тактику, эти умелые воины стали ещё смертоноснее. Этим сочетанием древнего мастерства и современных средств ведения боя они подают пример безупречного слияния традиций и инноваций в военном деле."
 a_cacadores: "Касадоры"
 a_cacadores_desc: "$a_cacadores$, что в переводе с португальского означает «охотники», являются аналогом немецких #italic егерей#! и французских #italic шассёров#!. Эти элитные пехотные подразделения исполняют свой долг, охраняя земли Португалии."
 a_catalan_crossbowmen: "Каталонские арбалетчики"
 a_catalan_crossbowmen_desc: "$a_catalan_crossbowmen$ считаются одними из наиболее безжалостных и смертоносных арбалетчиков западного Средиземноморья, оспаривая первенство у генуэзских."
 a_lanzas_de_castilla: "Кастильские копейщики"
 a_lanzas_de_castilla_desc: "Вдохновлённые хинетами — мавританской кавалерией — кастильские копейщики представляют собой подвижную конницу, которая атакует строй врага подобно тяжёлой коннице, при этом не нося соответствующие доспехи."
 janissary: "Янычары"
 a_renaissance_janissaries: "Гвардия янычаров"
 a_renaissance_janissaries_desc: "Элитный корпус янычаров предан лично султану. Их ряды пополнялись по системе девширме, согласно которой воины отбирались с детства и проходили жёсткую военную подготовку. Благодаря этому янычары являлись наиболее дисциплинированными войсками в империи."
 a_discovery_janissaries: "Янычары с аркебузами"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Янычары с мушкетами"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Линейная пехота янычаров"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Колонны янычаров"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Эффективные сооружения янычаров"
 qizilbash: "Кызылбаши"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "Застрельщик кызылбашей"
 a_discovery_qizilbash_desc: "$qizilbash$ — члены воинственного шиитского ордена, созданного из коалиции различных племён тюркоязычного происхождения. Вера играет важную роль в их службе, поэтому они не только свирепые воины, но и набожные члены ордена сефевие."
 a_reformation_qizilbash: "Кавалерия кызылбашей"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Эффективные сооружения кызылбашей"
 a_ghilman: "Гулямы"
 a_ghilman_desc: "$a_ghilman$ — элитный пехотный корпус, который вместо традиционного оружия взял на вооружение огнестрельное. Это солдаты-рабы, поклявшиеся в вечной верности шаху."
 EFFECTIVE_GHILMAN_BUILDINGS: "Эффективные сооружения гулямов"
 a_tofangchi: "Тофангчи"
 a_tofangchi_desc: "$a_tofangchi$ — мушкетёры империи. Хотя огнестрельное оружие уже ранее использовалось, делалось это крайне нерегулярно, поскольку многие персидские военные отдают предпочтение традиционному оружию — луку и стрелам. $a_tofangchi$ стремятся изменить такое положение дел, поскольку обучаются владению современным оружием."
 a_tupchi: "Топчи"
 a_tupchi_desc: "$a_tupchi$, или #italic артиллеристы#!, представляют собой особое военное подразделение, специализирующееся на использовании пушек и осадных орудий. $a_tupchi$, как и тофангчи, символизируют переход Персидской империи к ведению современной войны."
 a_jazayerchi: "Джазаерчи"
 a_jazayerchi_desc: "$a_jazayerchi$ — элитные мушкетёры империи. Они вооружены тяжёлыми кремнёвыми мушкетами с превосходной огневой мощью и точностью, а также подвергаются постоянной муштре, благодаря чему часто способны одержать верх даже в неравном бою."
 a_hakkapelitta: "Гаккапелиты"
 a_hakkapelitta_desc: "Финская кавалерия гаккапелитов славилась своей эффективностью на поле боя. Её название происходит от боевого клича hakkaa päälle (фин. «Руби их!»), превращённого солдатами Священной Римской империи в прозвище этих воинов. Враги боялись гаккапелитов из-за их внезапных и беспощадных атак, вынуждавших противника бросить оружие."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Каролинеры"
 a_caroleans_desc: "Каролинеры — это шведская и финская пехота Шведской империи. Набираемые из крестьян каролинеры проходят суровую подготовку и славятся тем, что вселяют страх в сердца врагов."
 #Florence
 a_florentine_citizen_militia: "Флорентийское гражданское ополчение"
 a_florentine_citizen_militia_desc: "Переменчивая военно-дипломатическая обстановка в итальянском [Concept('region','регионе')|e] не позволяет нам доверять вопросы суверенитета наёмным кондотьерам. Вместо этого Флоренции нужно боеспособное ополчение из числа собственных граждан, которое не уступает войскам возможных завоевателей и способно быстро встать на защиту родного города."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Мушкетёры в железных шлемах"
 a_iron_helmet_musketeers_desc: "Эти опытные солдаты в железных шлемах, вооружённые мушкетами, стали новой силой, господствующей на полях сражений. Они составляют основу пехоты многих армий Африки, служа под знамёнами самых могущественных правителей. Заряжая своё оружие чёрным порохом и свинцовыми пулями, мушкетёры обстреливают противников на расстоянии. Их громовые залпы способны остановить любой натиск, а если дело доходит до ближнего боя, железные шлемы помогают им выстоять. Мушкетёры сыграли ключевую роль в развитии военного дела, повысив значимость огнестрельного оружия на поле боя."
 #Mali
 a_jonow_auxiliary: "Джоноу"
 a_jonow_auxiliary_desc: "Джоноу — это особые рабы, переносящие военное снаряжение командиров келе-коун и их солдат."
 a_sofa_infantry: "Пехотинцы софа"
 a_sofa_infantry_desc: "Пехоту софа составляют рабы, обученные военному искусству и служащие государству в качестве солдат. Получив оружие из рук хоронов, свободных жителей Мали, они рискуют своей жизнью на поле боя."
 a_mandekalu_infantry: "Пехотинцы мандекалу"
 a_mandekalu_infantry_desc: "$a_mandekalu_infantry$ составляют основу малийской армии. В её рядах служат хороны — свободные жители Мали. Вооружённые дротиками и луками с отравленными стрелами, пехотинцы мандекалу представляют собой грозную силу.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Всадники мандекалу"
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$ выполняют в малийской армии функцию поддержки. Это хороны — свободные жители Мали — получившие коней и снаряжение от мансы и феодалов тон-тиги. Вооружённые копьями и длинными мечами, эти всадники несут власть мансы в самые дальние уголки империи.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Пехотинцы фарари"
 a_farari_infantry_desc: "Отряды фарари, в чьих рядах служат как элиты, так и обычный народ, составляют элиту малийской армии. Эти воины известны своей храбростью и боевым опытом."
 a_farari_cavalry: "Всадники фарари"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Отряды чева"
 a_cawa_desc: "В арсенал эфиопского воина чева входит кривой меч #italic шотель#!, универсальное копьё #italic тор#!, а также различное стрелковое и метательное оружие, известное под собирательным названием #italic арма#!. Для надёжной защиты от вражеских мечей и стрел многие из этих воинов носят кольчуги или другие виды доспехов."
 a_renaissance_cawa: "Полки чева"
 a_renaissance_cawa_desc: "Благодаря улучшенной организации чева получили лучшую подготовку и стали могучей силой на службе Эфиопии."
 a_discovery_cawa: "Аркебузиры чева"
 a_discovery_cawa_desc: "С появлением пороха традиционные луки и копья устарели, однако чева получили новое преимущество."
 a_reformation_cawa: "Мушкетёры чева"
 a_reformation_cawa_desc: "Дисциплина полков чева укрепилась ещё больше, что привело к лучшей координации и позволило обрушивать на врага смертоносные залпы."
 a_absolutism_cawa: "Линейная пехота чева"
 a_absolutism_cawa_desc: "Чева приняли на вооружение линейное построение, марш колонной и стрельбу по очереди. Пока первая линия перезаряжает оружие, вторая выходит на позицию для стрельбы, затем её сменяет следующая и так далее."
 a_revolutions_cawa: "Колонны чева"
 a_revolutions_cawa_desc: "Наиболее современная версия чева. Эти бойцы достигли высот в рамках дисциплины и эффективности, став настоящим кошмаром для своих врагов."
 a_light_jurchen_cavalry: "Лёгкая чжурчжэньская кавалерия"
 a_light_jurchen_cavalry_desc: "Эта лёгкая кавалерия может преследовать и добивать бегущих врагов, прекрасно дополняя нашу тяжеловооружённую конницу."
 a_iron_pagoda_cavalry: "Железные пагоды"
 a_iron_pagoda_cavalry_desc: "Эта грозная тяжёлая кавалерия способна прорывать строй противника, сметая его ряды и нанося сокрушительный удар его боевому духу."
 paik_desc: "Пайки — это индийская пехота, способная как наступать, так и обороняться, известная своим мастерством стрельбы из лука."
 a_early_paik: "Ранние пайки"
 a_early_paik_desc: "$paik_desc$ В системе пайков каждый мужчина подлежал обязательному призыву на военную службу, это позволяло быстро собрать многочисленную, хоть и не вполне профессиональную армию."
 a_paik: "Пайки"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Поздние пайки"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Ранние пайки-пехотинцы"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Пайки-пехотинцы"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Поздние пайки-пехотинцы"
 a_late_paik_infantry_desc: "$paik_desc$ С течением времени эти воины сменили луки на более современные мушкеты, но их универсальность осталась прежней."
 a_gurkha: "Гуркхи"
 a_gurkha_desc: "Гуркхи — это воины непальского происхождения, известные своей отвагой и дисциплиной в бою."
 a_indian_elephant_auxiliary: "Вспомогательные слоны"
 a_indian_elephant_auxiliary_desc: "Могучие слоны идеально подходят для перевозки припасов, необходимых нашим армиям. Уступая лошадям и другим вьючным животным в скорости, они значительно превосходят их в силе и способны доставлять вглубь территории врага значительные запасы продовольствия и снаряжения."
 a_indian_elephant_cavalry: "Боевые слоны"
 a_indian_elephant_cavalry_desc: "Слон — это огромное животное с большими бивнями и толстой шкурой. Значительным преимуществом индийских слонов является способность преодолевать любые джунгли."
 a_orissan_elephant_cavalry: "Орисские боевые слоны"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Орисские слоны известны особой стойкостью к боли и ранениям по сравнению с другими породами боевых слонов, отличающимися послушанием и сильной бронёй."
 a_bengali_elephant_cavalry: "Бенгальские боевые слоны"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Бенгальские боевые слоны примечательны своей универсальностью — их также можно использовать для транспортировки значительного количества припасов."
 a_thai_elephant_cavalry: "$thai_culture$ие боевые слоны"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$ие боевые слоны"
 a_siamese_advanced_elephant_cavalry_desc: "Даже когда другие страны уже отказались от слонов на поле боя, эта страна продолжала их использовать, адаптируя к новым условиям современной войны."
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$ие слоны с баллистами"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$ — грозная сила на поле боя. Своей эффективностью они обязаны двухструнному арбалету, установленному сверху."
 a_sowar_cavalry: "Кавалерия соваров"
 a_sowar_cavalry_desc: "$a_sowar_cavalry$ — это тяжёлая конница Великих Моголов, известная своей железной дисциплиной и сокрушительным натиском, лишающим врагов какой-либо надежды на победу."
 n_baghlah: "Багала"
 n_baghlah_desc: "Багала — это крупное парусное морское судно, которое можно использовать для перевозки товаров. Этот корабль создали на Арабском полуострове, но используют в самых разных местах, включая Острова пряностей."
 a_mauricians: "Полки Морица Оранского"
 a_mauricians_desc: "$a_mauricians$ — это крайне манёвренная пехота, применяющая тактику стрельбы шеренгами: пока один ряд бойцов ведёт огонь, другой перезаряжает оружие. Эта тактика позволяет достичь значительного огневого превосходства над противником."
 a_black_guard: "Чёрная гвардия"
 a_black_guard_desc: "$a_black_guard$ — элитное подразделение из бывших рабов. С детства воспитываемые в религиозной среде, они преуспевают в стрельбе из лука и мушкета, верховой езде и каменной кладке. Эти войска составляют костяк нашей армии в то время, когда наш народ больше всего нуждается в защите."
 a_clan_retainers: "Вассалы клана"
 a_clan_retainers_desc: "Важнейшая часть любого кланового войска — его вассалы, то есть воины, связанные узами верности и родства."
 a_clan_retainer_cavalry: "Вассальные всадники клана"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
