 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ие катафракты"
 a_byzantine_cataphracts_desc: "Могучие рыцари-катафракты, закованные в тяжёлую ламеллярную броню, составляют элиту нашей кавалерии. Они вооружены короткими пиками, которые называются «контос», и вселяют ужас в сердца врагов. Когда неукротимые катафракты мчатся на своих конях подобно стальному вихрю, они сметают всех, кто пытается угрожать нашему народу."
 a_byz_helepolis_cannon_unit: "Усовершенствованные гелеполиды"
 a_byz_helepolis_cannon_unit_desc: "Гелеполиды верно служили многим прежним поколениям византийских императоров. С распространением пороха и новых осадных орудий эта разновидность артиллерии, предназначенная для штурма городов, возродилась в новом качестве."
 a_akritai: "Акриты"
 a_akritai_desc: "Акриты прославились как защитники региона [ShowRegionName('anatolia_region')] от восточных захватчиков. [ShowGovernmentReformName('theme_system')] способствовала их развитию, вознаграждая их за усердие и давая им новый стимул защищать нашу родину."
 a_varangians: "Варяги"
 a_varangians_desc: "Эти немногочисленные свирепые воины, пришедшие из дальних северных земель, составляют основу личной стражи базилевса. Они вооружены топорами и щитами, их называют #italic pelekyphoroi barbaroi#!, что означает «варвары с топорами»."
 a_late_winged_hussars: "Поздние крылатые гусары"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Эти всадники в сияющих доспехах со знаменитыми крыльями представляют собой грозную силу. Их мощный таранный удар не только наносит огромный урон, но и подрывает боевой дух врага."
 a_red_cannon: "Пушка красных варваров"
 a_red_cannon_desc: "Эта пушка, разработанная имперскими оружейниками и известная под названием #italic хунипао#!, объединила в себе изобретательность европейских и мастерство азиатских ремесленников. Её создатели взяли за основу западную кулеврину и усовершенствовали её, увеличив огневую мощь и уменьшив вес."
 a_banner_cavalry: "Знамённая кавалерия"
 a_banner_cavalry_desc: "Эти всадники, рождённые в степях и закалённые тяготами войны, несут погибель всем, кто смеет оспаривать нашу власть. Сокрушительный натиск и искусные манёвры делают их очень грозными соперниками."
 n_hanseatic_cog: "Ганзейский когг"
 n_hanseatic_cog_desc: "$n_hanseatic_cog$ — это гордость нашего торгового флота. Самые ранние его изображения датируются XII веком, но за последующие столетия он претерпел множество изменений и улучшений. Для корабля характерны луковичная форма, одна мачта, прямой парус, жёсткий руль и плоское днище. Ганзейский когг произвёл революцию в перевозке грузов, а способность передвигаться по мелководью делает его идеальным торговым судном. Под управлением немногочисленного экипажа когг может перевозить внушительный объём грузов, что даёт Ганзейской лиге значительной торговое преимущество над соперниками."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Этот отряд лёгких всадников, которые известны своими стремительными манёврами и меткой стрельбой, стоит целой армии. Он прекрасно дополнит наши войска."
 a_mamluk_unit_traditions: "Ранние мамлюки"
 a_mamluk_unit_traditions_desc: "Эти обученные элитные войска представляют лучшие черты нашего народа. Воспитанные нами рабы, купленные у иноземных хозяев, они обучаются дисциплине и изучают наши религиозные и военные доктрины, чтобы стать ядром нашей регулярной армии. Их обычным снаряжением являются тяжёлые доспехи и крепкие копья. Их уникальные шлемы и присутствие на поле боя внушают страх нашим врагам."
 a_halqah_unit: "Халка"
 a_halqah_unit_desc: "Эти вспомогательные войска, часто сопровождающие мамлюков, легко вооружены и действуют быстро, поэтому могут поддержать нашу основную армию на поле боя."
 a_mamluk_unit_renaissance: "Реформированные мамлюки"
 a_mamluk_unit_renaissance_desc: "Поздние мамлюки отличаются повышенным вниманием к деталям и дисциплине. Уже запланирован ряд военных реформ, призванных восстановить традиционные стандарты и переобучить наши войска."
 a_muslim_riders_vijay: "Наездники-мусульмане"
 a_muslim_riders_vijay_desc: "$a_muslim_riders_vijay$, по сравнению с пехотными армиями Южной Индии, обладают куда большей манёвренностью в бою."
 a_reislaufer: "Швейцарские наёмники"
 a_reislaufer_desc: "Некоторые из наших соотечественников путешествуют в чужие земли и зарабатывают на жизнь, нанимаясь на службу к иностранным правителям. Домой они возвращаются опытными воинами и одними из лучших бойцов Европы."
 n_mtepe: "Мтепе"
 n_mtepe_desc: "$n_mtepe$ — один из самых распространённых типов кораблей, предшественник килванского дау и вершина мореходства суахильской культуры. $n_mtepe$ отличается от килванского дау квадратной кормой, а ещё при его строительстве не используются гвозди. Вместо этого корпус скрепляется конструкцией из сшитых досок. Основная роль мтепе — навигация по местному мелководью и налаживание торговли вдоль африканского побережья."
 n_kabang: "Кабанг"
 n_kabang_desc: "$n_kabang$ — универсальное судно среднего размера, которое часто изготавливают из цельного куска дерева. Широко используется по всей Индонезии. Помимо своей роли в качестве транспорта для перевозки людей и товаров, этот корабль стал символом морских кочевников — крестьян и рыбаков, которые пользовались приливами и муссонами для перемещения из порта в порт, зарабатывая на жизнь морем."
 a_late_karambit_warrior: "Поздние воины с керамбитами"
 a_late_karambit_warrior_desc: "Эти воины вооружены примечательными клинками и облачены в примитивные доспехи. Они полагаются на скорость, свирепость и отточенность движений, а также мастерски сражаются в ближнем бою, где изогнутое лезвие керамбита особенно эффективно для рубки, захвата и потрошения противника. Переосмыслив и улучшив свои боевые построения и тактики, они стали легендарной военной силой, наводящей ужас на весь архипелаг."
 a_cetbang_cannon: "Сетбанг"
 a_cetbang_cannon_desc: "$a_cetbang_cannon$ — одна из самых выдающихся дульнозарядных пушек нашей эпохи. Она оснащена коротким цилиндрическим стволом и наносит сокрушительные удары огромной силы. Эта пушка настолько популярна, что используется нами повсеместно и стоит на вооружении на военных кораблях и в армиях, а также применяется для защиты портов."
 n_madurese_gali: "Мадурский гали"
 n_madurese_gali_desc: "Для службы в нашем флоте прибыли жители Мадурского пролива. Благодаря своей морской доблести и великолепным навыкам судостроения они смогли создать корабль нового типа. $n_madurese_gali$ — крупное судно, которое прекрасно проявляет себя в наступательных войнах и мореплавании и вскоре станет основой нашего флота."
 n_jong: "Джонг"
 n_jong_desc: "$n_jong$ уже долгое время верой и правдой служит нашему народу. Его многочисленные мачты и корпус сделаны из толстого дерева, благодаря чему он идеально подходит для перевозки грузов и войск на большие расстояния."
 a_naft_throwers: "Метатели нафты"
 a_naft_throwers_desc: "Метатели нафты используют секрет греческого огня и забрасывают врага зажигательными гранатами, нанося урон и сея панику в его рядах. Полководцы задействуют их в основном для устрашения, а не для уничтожения противника."
 a_dahomey_amazons: "Дагомейские амазонки"
 a_dahomey_amazons_desc: "Эти воительницы родом из #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#! наводят страх на врагов и наносят сокрушительный урон."
 a_esho_cavalry_oyo: "Кавалерия эшо"
 a_esho_cavalry_oyo_desc: "Кавалерия эшо — профессиональные отряды младших вождей, набираемые внутри державы. Эти всадники отбираются не благодаря своим связям, а на основе своих заслуг."
