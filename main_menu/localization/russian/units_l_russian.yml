 n_iberian_galleon: "Иберийский галеон"
 n_barque_desc: "Барк — это небольшой парусник, изначально предназначенный для торговли. В качестве военного корабля представляет собой лёгкую и быструю альтернативу более крупным караккам."
 n_brig_desc: "Бриг — это небольшой корабль, пригодный как для торговли, так и для войны. Его характерной особенностью являются две мачты с прямым парусным снаряжением. В военном варианте он несёт на борту от 10 до 18 орудий, но его ценят не за огневую мощь, а за скорость и манёвренность. К тому же благодаря прямым парусам бриг идеально подходит для долгих переходов в условиях пассатных ветров."
 n_caravel_desc: "Каравелла — это небольшое и очень манёвренное судно, которое способно с высокой точностью держать курс во время долгих экспедиций. Они могут различаться по конструкции, но в их парусную оснастку всегда входит фок, прямой грот и латинская бизань. Из-за небольших размеров каравелла несёт ограниченное число орудий, но эта же особенность позволяет ей заходить на прибрежное мелководье и в устья рек. В конце XV — начале XVI века каравеллы участвовали в экспедициях Васко да Гамы, Кабота, Колумба и Магеллана."
 n_carrack_desc: "Каракка — это корабль позднего Средневековья, объединивший в себе черты германских драккаров и арабских торговых судов. Уступая каравелле в манёвренности, каракка превосходит её в размерах, что позволяет брать на борт больше провианта для долгих переходов, товаров для торговли и пушек для обороны. Так, английская каракка «Генри Грейс э’Дью» с высокими надстройками на носу и корме была признана одним из самых крупных боевых кораблей своего времени и обладала водоизмещением более 1000 тонн."
 n_fishing_boat_desc: "Небольшие и слабо защищённые лодки, на которых работают рыбаки. Могут служить примитивным транспортом для перевозки войск. Применяя их для этой цели, важно следить, чтобы они не попадали под пушечные выстрелы."
 n_hulk_desc: "Хольк — это тип европейских кораблей, от которого произошли каракки и каравеллы. Он появился на территории исторических Нидерландов и использовался прежде всего для перевозки грузов по рекам, но иногда и в военных целях. Хольк, оборудованный одной мачтой с прямым парусом, а также надстройками на носу и корме, мог тягаться с коггом в грузоподъёмности, а также был основным торговым судном Ганзейского союза."
 n_cog_desc: "Когг был одним из самых массовых типов небольших судов в средневековой Европе. Он представляет собой развитие торговой ладьи викингов и оборудован одной мачтой с прямым парусом, а также обшит досками внакрой. Благодаря своей конструкции он подходит для вод Северной Атлантики намного лучше средиземноморских кораблей, а простая оснастка позволяет обходиться меньшим экипажем. Когги широко использовались Ганзейским союзом, пока им на смену не пришли хольки."
 n_early_carrack_desc: "Ранняя каракка стала первым европейским кораблём, пригодным для навигации в открытых водах Атлантики. Конструкция этого позднесредневекового судна объединила в себе черты германских драккаров и арабских торговых судов. Уступая каравелле в манёвренности, каракка превосходит её в размерах, что позволяет брать на борт больше провианта для долгих переходов, товаров для торговли и пушек для обороны."
 n_pinnace_desc: "С развитием морской торговли возникла потребность в быстром корабле для охраны торговых судов. $n_pinnace$ создан как раз для этой цели: этот небольшой манёвренный корабль с одной пушечной палубой способен дать отпор пиратам в опасных водах."
 n_eastindiaman_desc: "«Ост-индийцами» называют все суда ост-индских торговых компаний любых держав. Они строятся прежде всего в расчёте на максимальную грузоподъёмность и способны перевозить как товары, так и пассажиров. «Ост-индийцы» оборудованы орудиями для защиты от пиратов, поэтому могут вступить в бой, но их основным предназначением всегда была торговля."
 n_flute_desc: "Этот тип торговых судов появился в XVI веке в Нидерландах и создан в расчёте на максимальную вместимость грузового трюма и эффективность команды. В XVI–XVII веках он стал одним из самых распространённых типов кораблей в Европе. Обычно они не имели вооружения, но при необходимости их оснащали пушками и использовали как вспомогательные суда в бою."
 n_frigate_desc: "Фрегаты постепенно развивались в сторону увеличения габаритов и усиления боевой мощи, иногда их оборудовали двумя пушечными палубами. Оптимальное сочетание скорости и огневой мощи позволяет им обогнать любой корабль с более мощным вооружением и подавить огнём любого противника, имеющего преимущество в скорости. Флот, построенный Англией в 50-е годы XVII века, состоял почти исключительно из фрегатов."
 n_galleass_desc: "Галеас — это попытка приспособить торговую галеру для противодействия набирающим популярность парусным кораблям. Он превосходил галеру в размерах и был оборудован 32 парами вёсел, каждое из которых приводилось в движение пятью гребцами. Ответом на высокие борта и мощное вооружение парусников стали высокие надстройки и орудийные палубы над сиденьями гребцов. Из-за большого веса галеасы уступали галерам в манёвренности и всё больше полагались на паруса. Как и сами галеры, галеасы устарели с появлением более совершенных океанских парусников, но продолжали ходить в прибрежных водах вплоть до XVIII века."
 n_galleon_desc: "Эти большие парусные корабли изначально созданы для военных целей, но позднее стали использоваться преимущественно для торговли. Как правило, они были трёхмачтовыми."
 n_heavy_frigate_desc: "Тяжёлый фрегат впервые появился в Британии в XVIII веке и представлял собой увеличенный вариант обычного фрегата с более мощным вооружением. Большее число и калибр орудий существенно повышали боевую ценность каждого такого корабля. В период Великой французской революции и Наполеоновских войн обычные фрегаты были полностью заменены тяжёлыми."
 n_mediterrannean_galley_desc: "Галера появилась ещё в античную эпоху и оставалась основой военных флотов Средиземноморья вплоть до XVI века. Она была преимущественно гребным судном и чаще всего управлялась 25 парами вёсел, каждое из которых приводили в движение по три гребца. Благодаря этому галеры меньше зависели от ветра, чем парусники, и обладали гораздо лучшей манёвренностью. Со временем их вытеснили более совершенные океанские парусники, однако в прибрежных водах они продолжали использоваться вплоть до XVIII века."
 n_merchantman_desc: "Торговые суда предназначены в первую очередь для перевозки грузов или пассажиров. Как правило, они оборудовались пушками для защиты от пиратов и каперов, а для долгих переходов на них могло устанавливаться достаточно тяжёлое вооружение."
 n_threedecker_desc: "Трёхпалубники — это боевые корабли с тремя полноценными батарейными палубами. На них могли стоять и другие орудия, к примеру на баке и квартердеке, но именно пушки трёх главных палуб использовались для бортового залпа. Трёхпалубники считались линейными кораблями — то есть предназначались для участия в боевом строю."
 n_twodecker_desc: "Двухпалубники — это боевые корабли с двумя полноценными батарейными палубами. На них могли стоять и другие орудия, к примеру на баке и квартердеке, но именно пушки двух главных палуб использовались для бортового залпа."
 n_war_galley_desc: "Как видно из названия, боевые галеры предназначены для военных действий. Это длинные корабли с неглубокой осадкой и вёсельным ходом, хотя обычно на них было и парусное снаряжение. Они известны ещё с Античности и повсеместно встречались на морях и океанах в Средневековье. Их использовали преимущественно для абордажа, а не для дальних перестрелок, поэтому все метательное и огнестрельное оружие сосредотачивалось в носовой части, а защита уязвимых бортов и кормы осуществлялась за счёт высокой манёвренности галер."
 n_xebec_desc: "Эти небольшие корабли с двумя или тремя мачтами получили распространение в Средиземноморье начиная с XVI века."
 n_early_turtle_ship_desc: "$n_early_turtle_ship$ — это корейский боевой корабль, превосходящий манёвренностью другие типы галер за счёт использования как вёсел, так и парусов. В качестве вооружения на нём применяются лёгкие #italic чонгтонги#! — корейское огнестрельное оружие."
 n_turtle_ship_desc: "$n_early_turtle_ship$ по мере своего развития оборудовался более высокими бортами, что повысило его защищённость без ущерба для манёвренности."
 n_panokseon_desc: "$n_panokseon$ представляет собой многопалубный боевой корабль, превосходящий обычные кобуксоны в размерах и огневой мощи. Он по-прежнему управляется вёслами, но благодаря парусам способен обогнать любую галеру сравнимых размеров."
 n_catalan_galley_desc: "$n_catalan_galley$ — это изобретение жителей побережья Иберии. Этот тип кораблей распространён в западной части Средиземноморья. $n_genoese_galley$ является основным соперником этого судна."
 n_early_iberian_caravel_desc: "$n_early_iberian_caravel$ — это лёгкий корабль, который впервые был построен на северо-западном побережье Пиренейского полуострова, но вскоре распространился по всему континенту."
 n_iberian_caravel_desc: "$n_iberian_caravel$, ставшая дальнейшим развитием своей ранней разновидности, превосходит все аналогичные суда вооружением и парусной оснасткой. Именно благодаря появлению этого судна стала возможна эпоха Открытий."
 n_square_rigged_caravel_desc: "$n_square_rigged_caravel$ — это португальское изобретение, объединяющее черты таких кораблей, как иберийская каравелла и каракка. Этот корабль, унаследовавший от первой скорость, а от второй — прочность и общую конструкцию, идеально подходит как для войн, так и для исследовательских экспедиций."
 n_early_iberian_galleon_desc: "$n_early_iberian_galleon$ — это тяжёлый корабль, который был создан на берегах Пиренейского полуострова и позднее вошёл в состав флота всех европейских держав."
 n_iberian_galleon_desc: "$n_iberian_galleon$, как и предшествовавший ему ранний вариант, демонстрирует мощь иберийского кораблестроения всему миру."
 n_kilwan_dhow: "$ZAN_ADJ$ий дау"
 n_kilwan_dhow_desc: "$n_kilwan_dhow$ известен своим тонким и удлинённым корпусом и составляет основу нашей морской торговли, соединяя местные порты с заморскими землями. Сам корабль — шедевр нашего кораблестроения. Его прочный корпус изготовлен из пальм, а паруса сшиты из местного хлопка."
 n_kilwan_zambuc: "$ZAN_ADJ$ий самбук"
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$ — более мелкая разновидность килванского дау, которая используется в основном для местной торговли, перевозки товаров и гончарных изделий между различными городами-государствами по всему Суахильскому побережью, а также служит надёжным судном для путешествий на короткие расстояния."
 n_ship_of_the_line: "Корабль первого ранга"
 n_ship_of_the_line_desc: "Доработанный вариант стандартного трёхпалубника, который непременно станет гордостью нашего флота. Конечно, содержание таких кораблей требует значительных средств, но благодаря увеличенной огневой мощи и укреплённому корпусу они способны в одиночку переломить ход сражения."
 n_war_galleon: "Военный галеон"
 n_war_galleon_desc: "Эти галеоны, перестроенные и переоснащённые для военных нужд, помогут нам добиться преимущества в боях на море."
 n_archipelago_frigate: "Гребной фрегат"
 n_archipelago_frigate_desc: "Военным судам опасно ходить по Балтийскому морю. Чтобы без риска преодолевать его мелководные участки, нужны корабли с небольшой осадкой. Парусные фрегаты, оснащённые вёслами, могут более ловко маневрировать и регулировать скорость хода, что даёт им огромное преимущество в боях на мелководье."
 n_cakradonya: "Чакрадония"
 n_cakradonya_desc: "Этот большой и хорошо вооружённый корабль оснащён вёслами и несколькими парусами, что делает его весьма грозной силой в морях Индонезии."
 n_galiot: "Галиот"
 n_galiot_desc: "Более быстрый вариант галеры, хорошо подходящий для вод Средиземного моря. Он может передвигаться как на мелководье, так и на глубоководных участках."
 n_baochuan: "Баочуань"
 n_baochuan_desc: "Большое судно, предназначенное для перевозки грузов и защиты морских торговых путей. На нём можно совершать долгие плавания, привозя сокровища и дань из отдалённых земель."
 n_sekibune: "Сэкибунэ"
 n_sekibune_desc: "Построенная из кедра или пихты, сэкибунэ уступает другим кораблям в прочности корпуса, но имеет высокую скорость и манёвренность."
 n_atakebune: "Атакэбунэ"
 n_atakebune_desc: "Более крупный вариант сэкибунэ, на котором можно разместить больше моряков. Иногда корпуса таких кораблей дополнительно усиливают железными или медными пластинами, чтобы повысить их эффективность в бою."
 n_bomb_ketch: "Бомбардирское судно"
 n_bomb_ketch_desc: "Относительно лёгкий корабль, предназначенный для обстрела береговых укреплений. Вместо обычных пушек он оснащён мортирами, которые позволяют ему вести сокрушительный огонь по неподвижным целям. Такие суда могут значительно облегчить осаду прибрежных крепостей."
 n_dhow: "Дау"
 n_dhow_desc: "Разновидность торгового судна, которая широко используется в Индийском океане. Несмотря на небольшие размеры, подобные корабли отлично подходят для перевозки грузов."
 n_long_fada: "Лонг-фада"
 n_long_fada_desc: "Корабли Ирландии и Шотландского высокогорья в основном служат для защиты наших берегов и морских торговых путей, но в случае необходимости они вполне могут использоваться в качестве военных судов."
