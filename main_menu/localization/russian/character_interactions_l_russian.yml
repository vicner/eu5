 tim_normal_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName] станет [Select_CString(SCOPE.sCharacter('recipient').IsFemale,'правительницей','правителем')] #ONCLICK:COUNTRY,[target_reform.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_reform.Custom('CL_tt')],X [target_reform.Custom('CL_RP')|L]#!#! в выбранной [Concept('area','области')|e]. Благодаря этому [Concept('character','персонаж')|e], в зависимости от [Concept('total_ability','суммы своих навыков')|e], будет получать положительные [Concept('events','события')|e], повышающие [Concept('prosperity','процветание')|e] и [Concept('development','развитие')|e] [Concept('area','области')|e].\n\nКогда [SCOPE.sCharacter('recipient').GetName] умрёт, мы присоединим [Concept('area','область')|e]."
 tim_banished_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName] станет [Select_CString(SCOPE.sCharacter('recipient').IsFemale,'правительницей','правителем')] #ONCLICK:COUNTRY,[target_reform.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_reform.Custom('CL_tt')],X [target_reform.Custom('CL_RP')|L]#!#! в выбранной [Concept('area','области')|e]. Благодаря этому [Select_CString(SCOPE.sCharacter('recipient').IsFemale,'она','он')] не сможет стать нашим [Concept('heir','наследник')|e], но может через события накопить поддержку против нас.\n\nКогда [SCOPE.sCharacter('recipient').GetName] умрёт, [Concept('area','область')|e] может перейти [Select_CString(SCOPE.sCharacter('recipient').IsFemale, 'её', 'его' )] [Concept('heir','наследнику')|e]."
 tim_educational_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName] станет [Select_CString(SCOPE.sCharacter('recipient').IsFemale,'правительницей','правителем')] #ONCLICK:COUNTRY,[target_reform.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_reform.Custom('CL_tt')],X [target_reform.Custom('CL_RP')|L]#!#! в выбранной [Concept('area','области')|e]. Благодаря этому [Select_CString(SCOPE.sCharacter('recipient').IsFemale,'она','он')] может увеличить [Concept('total_ability','сумму своих навыков')|e] через [Concept('events','события')|e], но при этом [Concept('area','область')|e] может утратить [Concept('development','развитие')|e] и [Concept('prosperity','процветание')|e].\n\nПо истечении #Y 10#! лет правления мы можем унаследовать [Concept('area','область')|e], или [SCOPE.sCharacter('recipient').GetName] может продолжить править [Concept('area','областью')|e] уже как [ShowGovernmentReformName('soyurghal_governor_effective_governor_reform')|l]."
