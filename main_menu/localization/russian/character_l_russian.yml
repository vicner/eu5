 balanced_education_desc: "Для тех, кому судьбой уготовано править, жизнь устраивает самые разные испытания. Если мы хотим достойно воспитать королевского наследника, ему нужно дать сбалансированное образование."
 administrative_education_desc: "Государственные махинации и политические переговоры могут стать непростой задачей для начинающего лидера. Чтобы подготовить умелого правителя, следует сосредоточиться на его административном образовании."
 diplomatic_education_desc: "Чтобы наша нация жила и процветала, нужно заключать сделки и принимать взвешенные дипломатические решения. Следовательно, этому нужно обучать и королевских наследников, если мы хотим получить дипломатическое преимущество над врагами."
 military_education_desc: "Армейская мощь — это основа нашей государственности. Очень важно сделать в образовательной программе упор на военную науку, природу войны и управление войсками."
 expensive_in_depth_education_desc: "Мы достаточно богаты, чтобы обеспечить наследникам дорогое образование. Доступ к лучшим учителям и учебным материалам обеспечит их уникальными знаниями."
