l_russian:
 SCA_f: "Скандинавия"
 SCA_f_desc: "На протяжении бесчисленных столетий разрозненные северные королевства боролись между собой за власть. Если мы хотим выстоять против великих мировых держав, нам придётся попытаться создать постоянный союз наших народов, как бы сложно это ни казалось."
 sweden_f: "Швеция"
 sweden_f_desc: "Обширные земли Швеции были едины на протяжении столетий, и это единство нужно укрепить. Поскольку значительная часть шведских земель в наших руках, мы наконец-то можем напомнить об этом древнем наследии и вновь объединить Шведскую державу."
 denmark_f: "Дания"
 denmark_f_desc: "Дания, расположившаяся между Северным и Балтийским морями, занимает особое место в #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#!. Установив контроль над достаточной частью её территорий, мы сможем возродить эту державу и заявить права на древнее наследие её былых правителей."
 DRD_f: "$DRD$"
 DRD_f_desc: "#TOOLTIP:LANGUAGE,gaelic_language,X #L Гэльские#!#! народы на берегах #TOOLTIP:AREA,hebrides_area,X #L Гебридов#!#! в далёком прошлом объединились и создали королевство, известное своей мореходческой культурой и сильным флотом. Мы возродим наследие предков и восстановим королевство."
 GBR_f: "Великобритания"
 GBR_f_desc: "Добившись единства нашей внутренней политики и расширив наше влияние за пределы границ, мы сможем укрепить своё положение на мировой арене и стать одной из ведущих европейских держав, Британской Империей."
 GBR_f_trigger_eng: "Мы должны либо уничтожить державу [GetCountry('ENG').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 GBR_f_trigger_sco: "Мы должны либо уничтожить державу [GetCountry('SCO').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 GBR_f_trigger_wls: "Мы должны либо уничтожить державу [GetCountry('WLS').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 GBR_f_trigger_sbl: "Мы должны либо уничтожить державу [GetCountry('SBL').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 SPA_f_not_christian: "Все [Concept('location','районы')|e] в регионе [ShowRegionName('iberia_region')] должны [Concept('owned','принадлежать')|e] #L [ShowReligionGroupAdjective('christian')|l]ой#! [Concept('country','державе')|e] или одному из наших [Concept('subjects','ленников')|e]!"
 ADU_f_not_muslim: "Все [Concept('location','районы')|e] в регионе [ShowRegionName('iberia_region')] должны [Concept('owned','принадлежать')|e] #L [ShowReligionGroupAdjective('muslim')|l]ой#! [Concept('country','державе')|e] или одному из наших [Concept('subjects','ленников')|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Торговля давно стала в Англии основой государственной политики. Усиливая своё влияние за рубежом и контролируя развитие политической системы внутри страны, мы превратились в одну из ведущих европейских держав. Колониальная экспансия становится ключевым фактором нашего экономического роста и укрепляет наши позиции на международной арене."
 WLS_f: "$WLS$"
 WLS_f_desc: "Освободившись от влияния далёких правителей, валлийцы создадут собственную державу, чтобы управлять собой без постороннего вмешательства или одобрения."
 SCO_f: "$SCO$"
 SCO_f_desc: "Некогда гордая Шотландия пришла в упадок, но среди кланов остались и те, кто готов восстановить наше королевство. Мы должны набраться мужества и начать борьбу за свободную и независимую Шотландию."
 NOL_f: "Нортумберленд"
 NOL_f_desc: "Север восстанет! Слишком долго земли Нортумбрии находились во власти южан или людей из-за моря. Пора нам взять бразды правления державой и воскресить славу предков."
 IRE_f: "Ирландия"
 IRE_f_desc: "Десятилетиями Англия пыталась подчинить себе ирландцев и установить контроль над островом. Скорее всего, объединение ирландских земель и прекращение междоусобиц — это наш единственный шанс дать отпор захватчикам."
 SPA_f: "Испания"
 SPA_f_desc: "С момента, как Королевство вестготов пало в результате #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! вторжения в VIII веке, на землях Иберии располагалось несколько независимых королевств. С тех пор множество правителей пыталось объединить регион, провозгласив себя правителями Хиспании или Спании, ныне известной как Испания. Мы станем теми, кто раз и навсегда объединит полуостров!"
 ADU_f: "Аль-Андалус"
 ADU_f_desc: "Когда-то вся Иберия находилась под властью славных мусульманских правителей Аль-Андалуса. Пришло время покончить с позорной #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! Реконкистой и вернуть себе земли наших предков."
 EGY_f: "Египет"
 EGY_f_desc: "История египетских земель уходит корнями в глубокое прошлое, но слишком долго они находились под управлением иноземцев. Создав новую державу, свободную от постороннего влияния, мы принесём процветание в регион."
 KOA_f: "Африка"
 KOA_f_desc: "Когда-то норманны создали христианское королевство в Африке, ставшее мостом между двумя сторонами Средиземного моря. В итоге их постигла неудача, и земли поглотили враги Христа. Наш долг велит нам отбить эти земли и вернуть их к славе Божьей раз и навсегда."
 BEJ_f: "Беджа"
 BEJ_f_desc: "Наш народ традиционно был разделён на несколько кланов и семейств. Некоторые из них достаточно могущественны, чтобы называть себя королевствами. Но на деле их сила довольно хрупка. Только держава, объединившая все кланы под общим знаменем, принесёт в эти земли процветание и настоящую власть."
 ETH_f: "Эфиопия"
 ETH_f_desc: "Эфиопская империя — духовная наследница Аксумского царства, родина сына легендарного царя Соломона и царицы Савской, а также защитница коптской веры. Упадок державы стал трагедией для приверженцев этой веры, но дух Эфиопии всё ещё живёт и ждёт, когда его возродит достойный преемник, такой как мы!"
 BAV_f: "Бавария"
 BAV_f_desc: "Некогда гордое Герцогство Бавария разделено и ослаблено. Мы должны собрать воедино свои бывшие земли и вернуть себе былую славу, если не хотим остаться всего лишь сноской на полях истории."
 HAB_f: "Австрия"
 HAB_f_desc: "Дом Габсбургов, правивший из Вены, некогда обладал абсолютной властью в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!, а ядром их могущества было эрцгерцогство Австрия. Империя давно канула в Лету, теперь нам предстоит отвоевать эрцгерцогство и центр власти в империи!"
 BOH_f: "$BOH$"
 BOH_f_desc: "С тех пор как Отокару I в 1212 году была вручена золотая сицилийская булла, земли #TOOLTIP:AREA,bohemia_area,X #L Богемии#!#! обладали особым статусом в Центральной #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Теперь, когда мы контролируем эти земли, мы можем возродить старый титул и назвать себя преемниками старых богемских династий."
 SAX_f: "Саксония"
 SAX_f_desc: "В прошлом Саксония была влиятельным племенным герцогством в составе старой империи, и хотя со временем её основные территории сместились, титул сохранил престиж и славу. Если мы хотим, чтобы нас считали истинными преемниками саксонского титула, нужно убедить императора #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#! сделать нас выборщиком, ведь подобная роль подобает герцогу Саксонии."
 NSA_f: "Нассау"
 NSA_f_desc: "Если мы хотим, чтобы наш голос в Германии был услышан, нам придётся раз и навсегда объединить земли Нассау и тем самым избежать дальнейшего раскола территорий, принадлежащих нам."
 MKL_f: "Мекленбург"
 MKL_f_desc: "С объединением мекленбургских территорий мы сможем создать новое независимое герцогство в северной Германии. Эта новая держава сможет исправить ошибки прошлого, избежать раскола наших земель на множество независимых держав и создать противовес врагам, нацелившимся на наши земли."
 POM_f: "Померания"
 POM_f_desc: "Померанские земли занимают важное положение на балтийском побережье. Если мы хотим извлечь выгоду из этого стратегического положения и заработать на торговле, нам придётся избавиться от старых законов наследования, покончить с расколом державы и воссоздать единое Померанское герцогство."
 PRU_f: "Пруссия"
 PRU_f_desc: "Земли, некогда завоёванные и германизированные Тевтонским орденом, нуждаются в постоянной защите от алчных соседей. Если Орден не справится с возложенной на него задачей, мы займём его место и положим начало новой эры процветания и прусской дисциплины."
 LVA_f: "Ливония"
 LVA_f_desc: "Земли Куронии, Ливонии и Эстляндии некогда были частью Ливонского ордена. Если Орден не справится с возложенной на него задачей, мы займём его место и положим начало новой эры процветания и ливонской храбрости."
 GER_f: "Германия"
 GER_f_desc: "Несмотря на отсутствие сильной центральной власти, наша держава процветает. Это процветание обеспечил Ганзейский союз, образованный сотнями городов Северной Германии. Интеллектуальное развитие в сочетании с морской и сухопутной торговлей помогло превращению нашей страны в богатый промышленный центр."
 HRE_f: "Священная Римская Империя"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$ может сформироваться только благодаря [Concept('policy', 'политике')|e] «[ShowPolicyName('renovatio_policy')]», которой придерживается [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Латинская Империя"
 LAT_f_desc: "Старая Римская Империя выжила в виде Византии со столицей в #TOOLTIP:LOCATION,constantinople,X #L Константинополе#!#!, хотя её жители исповедуют #TOOLTIP:RELIGION,orthodox,X #L православие#!#! вместо праведной #TOOLTIP:RELIGION,catholic,X #L католической#!#! веры #TOOLTIP:LOCATION,rome,X #L Рима#!#!. А потому нам нужно заменить Восточный Рим и установить католического императора в Константинополе."
 SAR_f: "Сардиния"
 SAR_f_desc: "Наш остров был разделён между юдикатами и иноземными правителями. Нужно покончить с этими тёмными временами, и правитель, объединивший Сардинию, будет править нами всеми, принесёт мир и процветание народу и войну и опустошение врагам."
 MSI_f: "Мосси"
 MSI_f_desc: "Как и многие другие, наш народ не сумел объединиться, и последствия этого разделения были суровыми. Только с помощью единства мы сможем обрести мир и добиться процветания."
 MAZ_f: "Мазовия"
 MAZ_f_desc: "Мазовецкая культура, одна из крупных #TOOLTIP:CULTUREGROUP,polish_group,X #L польских#!#! культур, развивалась в относительной изоляции, взрастив уникальное чувство единства. И поэтому мы обязаны объединить все мазовецкие земли под властью одного правителя, чтобы принести славу нашему народу."
 KRY_f: "Гилян"
 KRY_f_desc: "Эта держава находится на берегах #TOOLTIP:AREA,caspian_sea_area,X #L Каспийского моря#!#! и является сердцем #TOOLTIP:CULTURE,gilak_culture,X #L гилянской#!#! культуры. Она веками существовала в тени #TOOLTIP:REGION,persia_region,X #L Персии#!#!. Пришло время заявить о себе миру."
 RYU_f: "Рюкю"
 RYU_f_desc: "Населённые #TOOLTIP:CULTURE,ryukyu_culture,X #L рюкюским#!#! народом, создавшим собственную культуру и идентичность, острова #TOOLTIP:AREA,ryuukyuu_area,X #L Рюкю#!#! всегда были разобщёнными. Однако, объединённое царство трёх гор определённо станет силой, с которой придётся считаться."
 CHI_f: "Китай"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Молдавия"
 MOL_f_desc: "Слишком долго молдоване жили под властью различных полководцев, которые в свою очередь подчинялись более могущественным правителям. Пришло время объединить наш народ под знаменем быка и подумать о будущем нашей державы."
 SIL_f: "Силезия"
 SIL_f_desc: "Столетиями Силезия была разделена на герцогства и находилась под властью чужих столиц. Пора сбросить оковы иноземного владычества, покончить с внутренним расколом и создать Силезскую державу."
 POL_f: "Польша"
 POL_f_desc: "Королевство, над воссоединением которого так усердно в своё время трудились, Пясты, лишилось короля и распалось. Мы должны объединить польский народ и создать наше государство на месте некогда существовавшего королевства."
 PLC_f: "Речь Посполитая"
 PLC_f_desc: "Объединив короны Литвы и Польши, мы станем маяком Восточной Европы и принесём наш свет в болота и леса наших земель."
 PLC_f_trigger_pol: "Мы должны либо уничтожить державу [GetCountry('POL').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 PLC_f_trigger_lit: "Мы должны либо уничтожить державу [GetCountry('LIT').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 UKR_f: "Рутения"
 UKR_f_desc: "Много веков назад земли Руси были объединены под единым знаменем и управлялись из легендарного града Киева. Затем из великой степи пришли монгольские орды, грабившие и сжигавшие всё на своём пути. Они разрушали наши крепости и города один за другим, и даже сам Киев не смог избежать этой участи. В ужасе наш народ покинул равнины Руси и ушёл на север, в леса и глухие места той земли, которую мы сегодня называем Россией.\nТеперь же на севере набирает силу новый город. Он притягивает к себе мелкие княжества, а его правитель рисует в своём воображении новую Русь — с центром в Москве, а не в Киеве.\nОднако мы, русины, не останемся лишь в архивах истории. Мы не позволим выскочкам покушаться на наследие наших предков. Киев, а вместе с ним и Русь возродятся снова, а мы вернём нашему отечеству былую славу и величие."
 ROM_f: "Римская Империя"
 ROM_f_desc: "Ни одна империя со времён римлян во втором веке нашей эры не могла распространить свою власть на всё Средиземноморье и за его пределы. Если мы захватим эту землю и одновременно провозгласим себя истинными наследниками Рима, то сможем вдоволь поглумиться над всеми претендентами в Константинополе или Священной Римской Империи."
 CTH_f: "Карфаген"
 CTH_f_desc: "Грязные псы из Римской империи сожгли величественную обитель карфагенян дотла и попытались стереть саму память об этой древней цивилизации. Их самобытность, культура и религия могут исчезнуть, но, пока жив хотя бы один римский претендент на власть, нам нужно противостоять этим проходимцам. Мы станем бичом для всех тех глупцов, которые превозносят римлян. Мы станем наследниками Карфагена!"
 NSE_f: "Империя Северного Моря"
 NSE_f_desc: "Когда-то земли, которыми правил [GetCharacter('eng_cnut_the_great').GetName], охватывали обширные территории по обоим берегам #TOOLTIP:AREA,north_sea_area,X #L Северного моря#!#! от #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#! до #TOOLTIP:REGION,great_britain_region,X #L Британии#!#!. Пришло время возродить эту великую империю, объединив все её земли под нашим знаменем."
 MAY_f: "Майя"
 MAY_f_desc: "Веками наш народ был разделён на многочисленные независимые города, соперничавшие друг с другом. Это принесло прогресс и инновации, но нам не хватало единства перед лицом чужеземного вторжения. Объединение городов принесёт процветание нашему народу и позволит стать великой державой."
 AIA_f: "Аравия"
 AIA_f_desc: "Пески #TOOLTIP:REGION,arabia_region,X #L Аравии#!#! — дом и историческая родина #TOOLTIP:CULTUREGROUP,arabian_group,X #L аравийских#!#! народов. И хотя на протяжении всего своего существования они были разделены на отдельные племена, их общие идентичность и традиции невозможно отрицать. В прошлом Аравия была единой и почти сумела завоевать весь мир. И она должна повторить это достижение."
 ULS_f: "Ольстер"
 ULS_f_desc: "Сердце #TOOLTIP:LANGUAGE,gaelic_language,X #L гэльского#!#! мира и одна из традиционных #italic куге#!, пяти провинций #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#!, Ольстер может заявить о своём уникальном положении в мире."
 CEL_f: "Кельтика"
 CEL_f_desc: "Древняя история #TOOLTIP:CULTUREGROUP,celtic_group,X #L кельтского#!#! народа насчитывает тысячи лет. И хотя на протяжении сотен лет кельты страдали от вторжений иноземцев, а их земли стали жалкой тенью владений их предков, они могут объединиться и занять своё законное место в мире."
 MLC_f: "Малакка"
 MLC_f_desc: "Проливы #TOOLTIP:LOCATION,malacca,X #L Малакки#!#! находятся на одном из важнейших торговый путей и всегда позволяли контролировать поток товаров, богатея за счёт торговли. #TOOLTIP:CULTURE,malay_culture,X #L Малайский#!#! народ всегда процветал в этих землях, а общая идентичность лишь поспособствует этому."
 NED_f: "Нидерланды"
 NED_f_desc: "Нидерланды постепенно становятся одной из ведущих морских и колониальных держав Европы. Исключительные торговые преимущества на местном и заморских рынках привели к быстрому превращению государства в одну из первых капиталистических стран мира."
 EUR_f: "$EUR$"
 EUR_f_desc: "Земли #TOOLTIP:CONTINENT,europe,X #L Европы#!#! исторически населяли самые разные народы. С единым знаменем и идентичностью они смогут в полной мере раскрыть свой потенциал."
 RUS_f: "Россия"
 RUS_f_desc: "С помощью завоеваний и дипломатии России удалось превратиться из незначительного княжества в могущественную державу. После ряда восточных походов она смогла подчинить монгольские орды. Так возникло централизованное русское государство во главе с царём. Влияние Западной Европы помогает нам модернизировать и реформировать нашу державу, а также перенимать западный стиль образования."
 ITA_f: "Италия"
 ITA_f_desc: "Именно в нашей стране началась эпоха Возрождения, похожая на затяжную революцию в области искусств, особенно в архитектуре и литературе. Однако этот расцвет культуры не помог нашей стране в защите собственных границ. Соседние государства, жаждущие власти и новых территориальных приобретений, то и дело нападают на наши земли."
 TWS_f: "Королевство обеих Сицилий"
 TWS_f_desc: "Королевство обеих Сицилий — это не держава, это мечта. Мечта объединить земли, омываемые Мессинским проливом, Сицилии по обе стороны «Punta del Faro». Долг велит нам осуществить эту мечту."
 FRA_f: "$FRA$"
 FRA_f_desc: "Этот год ознаменует начало эпохи развития нашей державы. Старые феодальные порядки начнут уходить в прошлое, уступая место современной централизованной державе."
 LOT_f: "$LOT$"
 LOT_f_desc: "Как новые претенденты на $LOT_ADJ$ую корону мы основываем свою легитимность на наследии, что оставили [GetCharacter('fra_charlemagne').GetName] и [GetCharacter('fra_lothair').GetName]. Под нашим покровительством свершения предков вновь станут широко известными не только среди наших подданных, но и при дворах Европы."
 BGP_f: "$BGP$"
 BGP_f_desc: "В прошлом бургундцы, переселившиеся с Борнхольма, осели в этих землях, получивших название в честь них. Мы их потомки, и наша честь велит нам воссоздать ту державу и править этими земли до скончания веков."
 GRE_f: "Греция"
 GRE_f_desc: "На протяжении многих лет Греция была разделена между разными царствами или чужеземцами по вине наших общих врагов. Объединение греческих земель под единым знаменем и во главе с единым правителем — это наш единственный путь к величию."
 BYZ_f: "Византийская Империя"
 BYZ_f_desc: "Время славной Византийской империи прошло, но, пока в Константинополе живут греки, есть надежда на её возрождение. Мы лишь тогда сможем по праву называться её преемниками, когда докажем, что достойны этого…"
 CNN_f: "Коннахт"
 CNN_f_desc: "Одно из древних традиционных королевств #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#!, обладающее долгой историей и набравшее достаточно влияния, чтобы стать верховным королевством всего острова, Коннахт может считать себя продолжателем традиций и образцом лидерства."
 HEN_f: "Древний Север"
 HEN_f_desc: "#TOOLTIP:LANGUAGE,brythonic_language,X #L Бриттские#!#! народы когда-то проживали на всей территории #TOOLTIP:REGION,great_britain_region,X #L Британии#!#!. Хотя римляне и англо-саксы изгнали их из южных регионов, они сохраняли значительный контроль над северными частями острова до прибытия #TOOLTIP:LANGUAGE,gaelic_language,X #L гэльских#!#! народов. Пришло время возродить древнее северное королевство и вернуть бриттским народам былую славу."
 USA_f: "Соединённые Штаты Америки"
 USA_f_desc: "Слишком долго эти гордые колонии страдали от алчности и угнетения европейских держав. Довольно! Освобождение колоний позволило нам создать гордую федерацию независимых штатов, свободных от тирании, — Соединённые Штаты Америки!"
 CAN_f: "Канада"
 CAN_f_desc: "Земли #TOOLTIP:REGION,canada_region,X #L Канады#!#! обширны и изобильны. Мы должны принять новую идентичность канадской нации и заявить свои права на них. Мы не станем извиняться за то, что возьмём принадлежащее нам по праву."
 MEX_f: "Мексика"
 MEX_f_desc: "Земли #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#! богаты и изобильны, их населяет множество народов и культур. Пришло время создать новую идентичность, и единство позволит этим землям достичь ранее невиданных высот."
 DEC_f: "Декан"
 DEC_f_desc: "Когда-то эта земля была чужой для наших предков, но мы сделали её своей. Здесь мы построили новое общество, в котором персидское влияние сплелось с древними индийскими традициями. Теперь у нас свой язык, свои традиции управления страной, свои мифы и легенды. Пришло время показать всему миру, что юг преодолел свои различия и един как никогда."
 MHR_f: "Маратха"
 MHR_f_desc: "#L [ShowCultureName('marathi_culture')]ие#! воины со всего Декана соберутся под нашими знамёнами, если мы продемонстрируем своё лидерство и завладеем всеми великими крепостями Деша. Пришло время объединить кланы и продолжить покорение Индии!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Земли Индии богаты и населены множеством культур. Их история, традиции и идентичность уходят корнями в глубокую древность. Народы Индии, несмотря на разнообразие культур, традиций и верований, живут на одной земле и разделяют общую историю."
 PUN_f: "$PUN$"
 PUN_f_desc: "#L [ShowCultureName('punjabi')]ий#! народ должен объединиться, если мы хотим дать отпор иностранным захватчикам. Вместе мы построим современное государство с могучей армией, которая способна противостоять многочисленным врагам, решившим вторгнуться в наши земли и готовым на всё ради уничтожения нашей веры!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Со времён мусульманского вторжения много столетий назад земли области [ShowAreaName('rajputana_area')] были раздроблены и ослаблены. Мы должны отвоевать великие города прежних могущественных династий и объединить князей этой области!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "#TOOLTIP:AREA,gujarat_area,X #L Гуджарат#!#! всегда отличался от остальной Индии, и #TOOLTIP:LANGUAGE,gujarati_language,X #L гуджаратский#!#! народ гордится своей древней историей и уникальной идентичностью."
 SHA_f: "Шан"
 SHA_f_desc: "#TOOLTIP:LANGUAGE_FAMILY,tai_language_family,X #L Тайские#!#! народы, осевшие в #TOOLTIP:AREA,shan_highland_area,X #L Шанском нагорье#!#!, выработали собственные уникальные черты и традиции, выделившись в отдельную #TOOLTIP:CULTUREGROUP,shan_group,X #L шанскую#!#! группу. Традиционно разделённые на многочисленные города-государства, вместе они станут сильнее!"
 MSA_f: "Малайя"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Сиам"
 SIA_f_desc: "#L [ShowCultureName('thai_culture')]ий#! народ всегда тяготел к местным центрам власти и поэтому жил разрозненно. Необходимо объединить жителей в мощную нацию, способную достичь величия."
 BAN_f: "Бантам"
 BAN_f_desc: "#TOOLTIP:CULTURE,sundanese_culture,X #L Сунды#!#! из #TOOLTIP:LOCATION,banten,X #L Бантена#!#! процветали с давних времён благодаря торговле и морским путям. В силу удачного расположения этот порт является идеальным центром для распространения влияния сундов."
 IRA_f: "Персия"
 IRA_f_desc: "Со времён Кира Великого персидские земли были обителью могущественных империй. Вместе с покорением соседних регионов нам пора вернуть себе эту законную славу и титул шаха Ирана, ведь теперь возрождение иранской державы уже не кажется таким неосуществимым, как раньше."
 SKO_f: "Сокото"
 SKO_f_desc: "Положение #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! в Западной #TOOLTIP:CONTINENT,africa,X #L Африке#!#! всегда было ненадёжным. Опираясь на помощь духовенства нашей державы, мы должны создать ортодоксальное исламское государство, которое обеспечит выживание #TOOLTIP:RELIGION,sunni,X #L суннизма#!#! в этом регионе."
 HAU_f: "Хауса"
 HAU_f_desc: "Многие годы вражда и войны раздирали эти земли, но со старым соперничеством покончено, установился мир. Сыны Баво вновь объединились под общим знаменем. Время Хаусы пришло!"
 KON_f: "Конго"
 KON_f_desc: "#TOOLTIP:LANGUAGE,kongo_language,X #L Конголезский#!#! народ — это ветвь #TOOLTIP:LANGUAGE_FAMILY,bantu_language_family,X #L бантуской#!#! семьи. Несмотря на внутреннее многообразие, у них общие черты и чувство единства. Осознав себя как единое целое, земли Конго смогут многого достичь."
 NTR_f: "Союз Племён"
 NTR_f_desc: "#TOOLTIP:REGION,new_zealand_region,X #L Новозеландские#!#! #TOOLTIP:CULTURE,maori_culture,X #L маори#!#! всегда были разделены на многочисленные племена. Только объединившись они смогут достичь истинного процветания."
 TIM_f: "Империя Тимуридов"
 TIM_f_desc: "Мы сохраним наследие, которое оставил [GetCharacter('chg_timur_lame_borjigin').GetName], и приведём наш народ к величию."
 INC_f: "Тауантинсуйу"
 INC_f_desc: "Альтиплано разделено между множеством народов, населяющих долины и почитающих разных богов. Мы должны объединить эти земли под властью нашего главного бога и сильного лидера. Солнце воссияет над единой державой."
 BNG_f: "$BNG$"
 BNG_f_desc: "Обитатели #TOOLTIP:AREA,bengal_area,X #L Бенгалии#!#! обладают собственной идентичностью, рождённой в нижнем течении могучего Ганга. #TOOLTIP:CULTURE,bengali,X #L Бенгальский#!#! народ гордится своей историей и общими традициями, и объединившись, сможет стать примером для остальной  Индии."
 DLH_f: "$DLH$"
 DLH_f_desc: "Когда-то Дели был столицей всего Индостана, и наше государство во многом продолжает его традиции.\nПришло время вернуть себе наследие Делийских султанов и править Индостаном из их древней столицы в Доабе."
 MCH_f: "$MCH$"
 MCH_f_desc: "Народы #TOOLTIP:REGION,manchuria_region,X #L Маньчжурии#!#! долгое время были кочевыми племенами и часто контактировали со #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединным Государством#!#!. И хотя обычно они разделены на многочисленные племена, объединившись, они смогут добиться господства над #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азией#!#!."
 SER_f: "$SER$"
 SER_f_desc: "Земля сербов разделена, и нашему народу не хватает единого правителя. Это оскорбляет нашу национальную гордость. От Дуная до южных гор каждый город и каждое поселение, каким бы малым оно ни было, вновь должны принадлежать Сербии."
 AIR_f: "$AIR$"
 AIR_f_desc: "Горы #TOOLTIP:AREA,air_area,X #L Аира#!#! — остров зелени посреди песчаного океана — веками служили прибежищем #TOOLTIP:CULTURE,tuareg,X #L туарегов#!#!. Объединённые под общим знаменем, эти горы станут опорой для дальнейшей экспансии."
 NAV_f: "$NAV$"
 NAV_f_desc: "Полководец Иньиго Ариста создал своё королевство из марки Каролингской империи, но оно давно исчезло со страниц истории. Пора воссоединить эти земли и объединить #TOOLTIP:CULTURE,basque,X #L баскский#!#! народ под общим знаменем."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Иерусалим — земля обетованная, на которой Спаситель умер и воскрес через три дня, и потому на этой Святой Земле должно установиться Царство Небесное."
 YMT_f: "$YMT$"
 YMT_f_desc: "Древний род #TOOLTIP:DYNASTY,730,X #L Ямато#!#! заявляет, что ведёт своё начало от самих богов. Его представители по праву рождения могут претендовать на статус божественных властителей #TOOLTIP:REGION,japan_region,X #L Японии#!#!."
 MUG_f: "$MUG$"
 MUG_f_desc: "Наш правитель заложил фундамент своей новой империи. Его немногочисленные, но хорошо организованные войска сумели одержать ряд решающих побед над индийскими султанами. Битвы за Индию стали первой великой победой в череде территориальных приобретений, и со временем Империя Великих Моголов смогла захватить большую часть Деканского плоскогорья."
 NPL_f: "$NPL$"
 NPL_f_desc: "Гималайские царства слабы и разобщены, несмотря на свою славную и древнюю историю. Мы должны объединить весь горный регион под властью одного царя. Вместе мы станем неодолимой силой для правителей Индостана. Наслаждаясь достатком, они на протяжении многих поколений транжирили свои богатства, и теперь им не сравниться с нашими закалёнными в боях армиями."
 TIB_f: "$TIB$"
 TIB_f_desc: "Когда-то Тибетское нагорье было объединено под властью империи, раскинувшейся далеко за его пределами. Объединив #L [ShowCultureGroupName('tibetan_group')|l]ий#! народ вновь, мы сможем возродить его былое величие."
 SHL_f: "$SHL$"
 SHL_f_desc: "Мы стали верховными правителями области [ShowAreaName('holstein_area')] и по праву можем объединить свои владения в одну страну."
 RUM_f: "$RUM$"
 RUM_f_desc: "Осколки региона [ShowRegionName('anatolia_region')] должны объединиться и восстановить султанат, который был когда-то могущественным."
 MGE_f: "$MGE$"
 MGE_f_desc: "$genghis_khan_name$ и его воины оставили после себя империю. Со временем она пала, разделившись на множество частей. Мы должны восстановить это наследие, повторив завоевания, которые когда-то совершил Великий хан. Монгольская империя обязательно возродится!"
 ILK_f: "$ILK$"
 ILK_f_desc: "[GetCharacter('hulegu_khan_borjigin').GetName] оставил нам своё наследие! Мы должны преобразовать его славную империю и установить в ней свою власть."
 GEO_f: "$GEO$"
 GEO_f_desc: "$GEO$ славится стойкостью своего народа. Мы должны вновь поднять своё знамя над этими землями, окружёнными горами, и добиться их процветания под нашим управлением."
 ARM_f: "$ARM$"
 ARM_f_desc: "#L [ShowCultureName('armenian_culture')]ий#! народ существует уже очень давно, он даже древнее самих римлян. Мы пережили многие невзгоды и с уверенностью смотрим в будущее, объединившись под общим знаменем."
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] была всего лишь небольшим союзом отдельных кантонов. Чтобы по-настоящему объединить #L [ShowCultureGroupName('swiss_group')|l]ий#! народ, на Швейцарском плато должна обосноваться суверенная держава."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] существует.\n[Concept('international_organization', 'Международное объединение')|e] может провести #TOOLTIP:LAW,sc_unification,X #L $SWI_ADJ$ое объединение#!#!, чтобы создать государство"
 AYU_f: "$AYU$"
 AYU_f_desc: "$ayutthaya$ станет новым источником силы, благодаря которому #L [ShowCultureName('thai_culture')|l]ий#! народ добьётся ещё большей славы."
 ALB_f: "$ALB$"
 ALB_f_desc: "С объединением кланов и изгнанием иностранных держав с наших земель мы станем единой нацией, стремящейся к процветанию."
 BAH_f: "$BAH$"
 BAH_f_desc: "Города #TOOLTIP:REGION,deccan_region,X #L Декана#!#! уже давно пребывают в упадке. Пришло время вернуть их под власть Бахманидов!"
 GLD_f: "$GLD$"
 GLD_f_desc: "Мы завладели обширными землями в Польше. Вместо того, чтобы управлять ими напрямую, мы создадим подчинённую державу, которая будет управлять ими от нашего имени."
 DAH_f: "$DAH$"
 DAH_desc: "Мы объединили наши земли и теперь сможем создать новую державу, которая оградит нас от чужеземного влияния."
 IRO_f: "$IRO$"
 IRO_f_desc: "#TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L Хауденосаунийские#!#! племена уже долго сосуществуют друг с другом в составе единой конфедерации, в которой каждый народ сохраняет свою независимость. Сегодня все пять народов сплотились вокруг одного, самого главного племени, и мы готовы открыть новую страницу истории — она начнётся с усиления конфедерации."
 PUE_f: "$PUE$"
 PUE_f_desc: "Потомки древних пуэбло — племена #TOOLTIP:AREA,shiewhibak_area,X #L Али-Шона#!#! хоть и частично сохранили культуру своих предков, но всё же отличаются друг от друга культурно. Тому, кто возьмётся объединить эти разрозненные народы, придётся считаться с различиями: пуэбло сегодняшнего дня — не те, что были раньше."
 RMN_f: "$RMN$"
 RMN_f_desc: "Последние осколки Римской Империи исчезли, и хотя многие претендуют на императорскую корону, её истинными потомками являемся мы. Теперь, когда все древние земли оказались под нашим мудрым правлением, мы сможем начать новую эпоху процветания. Мы дети Рима — народ Румынии!"
 SWA_f: "$SWA$"
 SWA_f_desc: "После упадка центральной власти в #TOOLTIP:AREA,swabia_area,X #L Швабии#!#! ни один правитель так и не смог вернуть этому краю былую славу, и он постепенно попал под влияние иностранных держав. Сегодня же значительная территория #TOOLTIP:AREA,swabia_area,X #L Швабии#!#! принадлежит нам, а значит, в наших силах — не дать наследию угаснуть и создать новую державу."
 WES_f: "$WES$"
 WES_f_desc: "Ещё немного — и влияние церковников на наши земли станет пережитком прошлого. Настало время создать новое #TOOLTIP:AREA,westphalia_area,X #L Вестфальское#!#! государство и провозгласить наступление новой эпохи."
 BEL_f: "$BEL$"
 BEL_f_desc: "Южную часть Нидерландов населяет уникальный народ, который заслуживает самоуправления. Поэтому мы должны объявить о создании новой державы и воплотить этот потрясающий идеал."
 FKN_f: "$FKN$"
 FKN_f_desc: "#TOOLTIP:AREA,franconia_area,X #L Франкония#!#!, где некогда располагалось могущественное и влиятельное племенное герцогство, за прошедшие века пришла в упадок и превратилась исключительно в номинальный, почти ничего не означающий титул. Однако времена меняются. Наша власть прочна, а хватка, в которой находится герцогство, — крепка. $FKN$ ещё возродится!"
 HAN_f: "$HAN$"
 HAN_f_desc: "Почти вся #TOOLTIP:AREA,lower_saxony_area,X #L Нижняя Саксония#!#! принадлежит нам, а вместе с ней и #TOOLTIP:LOCATION,hanover,X #L Ганновер#!#!. Мы можем провозгласить новую державу и повести народ в светлое будущее, заняв законное место на #TOOLTIP:REGION,north_german_region,X #L северогерманской#!#! политической сцене."
 TUS_f: "$TUS$"
 TUS_f_desc: "Древняя Тосканская марка существовала столетиями, но после смерти Матильды Каносской в 1115 году она угасла, и её земли оказались разделены между могущественными и начинающими городскими общинами. Возможно, пришло время вновь объединить эти земли."
 BUL_f: "$BUL$"
 BUL_f_desc: "Болгарское царство веками боролось за выживание против греков и других соседей. После возрождения благодаря дому Асеней оно пало вновь. Но мы возродим его в третий раз, сильным как никогда раньше!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Далмация издавна тянет к себе другие народы: побережья, острова и бухты этого региона — крайне важное подспорье для любого желающего занять господствующее положение на торговых путях #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адриатического моря#!#!. Настало время объединить местные народы в единое независимое образование."
 HUN_f: "$HUN$"
 HUN_f_desc: "#italic Regnum Marianum#! веками было основной державой Карпатского бассейна, но затем оно распалось. Пришло время возродить державу, чтобы она вновь заняла достойное место!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Эти края ещё с давних времён населены #TOOLTIP:CULTURE,kurdish_culture,X #L курдским#!#! народом — первым среди других великих представителей династии #ONCLICK:COUNTRY,[GetCountry('HSN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSN').Custom('CL_tt')],X [GetCountry('HSN').Custom('CL_RP')|L]#!#!. Если объединить этих людей под единым знаменем, они смогут навязать свою волю всему региону."
 SOI_f: "$SOI$"
 SOI_f_desc: "#TOOLTIP:CULTURE,somali_culture,X #L Сомалийский#!#! народ никогда не был привязан к какому-либо одному месту: его можно найти повсюду — от просторов #TOOLTIP:CONTINENT,africa,X #L Африки#!#! до песков #TOOLTIP:REGION,arabia_region,X #L Аравии#!#! и берегов Индии. Единая #TOOLTIP:REGION,somalia_region,X #L сомалийская#!#! держава, вне всяких сомнений, станет поистине могущественной, поскольку её народы познали мир."
 CRO_f: "$CRO$"
 CRO_f_desc: "#TOOLTIP:AREA,croatia_area,X #L Хорватия#!#! — древняя земля, где соприкасаются восток и запад, воды Средиземного моря и многочисленные материковые державы. Самые разнообразные народы и культуры оставили здесь свой отпечаток, но по-настоящему расцвести эти края смогут только под властью #TOOLTIP:CULTURE,croatian,X #L хорватов#!#!."
 TRA_f: "$TRA$"
 TRA_f_desc: "«Земли за лесом» богаты и населены разнообразными народами — валахами, мадьярами и немцами, гордыми обитателями этой территории. Из нашей столицы мы будем править этой разношёрстной группой и принесём процветание всем."
 MAL_f: "$MAL$"
 MAL_f_desc: "#TOOLTIP:CULTURE,mandean_culture,X #L Мандейские#!#! земли славятся своей богатой историей и примечательными фигурами — особенно такой, как [GetCharacter('mal_musa_keita').GetName]. Если эти края вновь объединить под одним знаменем, местные народы наверняка смогут достичь новых высот."
 NUB_f: "$NUB$"
 NUB_f_desc: "Наша держава древняя, но она не выстояла. Разделённые между соперничающими правителями, мы постепенно становились добычей более сильных врагов. Нужно объединить земли перед порогами под властью единого правителя, способного дать отпор врагам и одолеть их в бою."
 FIN_f: "$FIN$"
 FIN_f_desc: "Мы находились под властью иноземных держав, а наши земли заселялись чужаками. Пора финам создать собственную державу и править собой."
 ICE_f: "$ICE$"
 ICE_f_desc: "По воле обстоятельств наши исландские владения стали главной частью державы. Нужно принять себя в качестве Исландской державы, укрепить местные институты и упрочить свою власть над островом."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "В глуби степей казахи кочуют, свободные от власти единого правителя, что делает нас уязвимыми к нападению извне. Мы сплотим наш народ и объединим под властью сильного лидера, который будет править морями травы."
 MIR_f: "$MIR$"
 MIR_f_desc: "Единая Малагасийская держава под нашим руководством приведёт к процветанию острова и обеспечит стабильность нашему народу."
 MOR_f: "$MOR$"
 MOR_f_desc: "История нашего народа — это история взлётов и падений, краха и возрождения. Но этот цикл нужно прервать. Наш народ должен достичь стабильности и могущества, что обеспечит процветание нашим землям и поселит страх в сердцах врагов."
 NUS_f: "$NUS$"
 NUS_f_desc: "#TOOLTIP:REGION,indonesia_region,X #L Индонезия#!#! — обильный край, богатый на важные природные запасы. Также обильны и его народы — разнообразные и неповторимые, но всё же сблизившиеся благодаря морской торговле, а значит — обменявшиеся культурой и обычаями. Объединённые под единым знаменем острова вполне способны заявить претензию на владычество в регионе."
 SLO_f: "$SLO$"
 SLO_f_desc: "Со времён падения Великой Моравии словаки жили под властью иноземных держав, правивших ими без учёта их интересов. Пришло время восстановить наш суверенитет и создать державу, свободную от чужого влияния."
 BNO_f: "$BNO$"
 BNO_f_desc: "Остров Борнео богат, обладает богатыми ресурсами и населён разнообразными народами и культурами. Объединив его и создав общую идентичность, мы сумеем заполучить все ресурсы для себя."
 CIR_f: "$CIR$"
 CIR_f_desc: "Необходимо покончить с разделением черкесов на соперничающие племена и объединить их под властью могучего лидера, который принесёт процветание нашему народу и внушит страх врагам."
 AZT_f: "Ацтеки"
 AZT_f_desc: "Ацтекская империя — великий союз священных государств. Благодаря славным лидерам из города #TOOLTIP:LOCATION,tenochtitlan,X #L Теночтитлан#!#! наше золотое солнце теперь сияет над большей частью #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!. Мы будем и дальше расширять свои земли, и в этом нам помогут вера, оружие и жертвоприношения."
