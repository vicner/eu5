 espionage_events.1.title: "Двойной агент сомнительной верности"
 espionage_events.1.desc: "Шпионаж зачастую становится серьёзнейшим испытанием на верность стране. Шпион живёт в постоянном страхе, его всюду окружают соблазны — и чем лучше он владеет своим ремеслом, тем чаще сталкивается с опасностью и искушением. У нас же для чужеземных агентов припасено немало искушений…\n\nНедавно на одно такое искушение клюнул #L [espionage_event_country.GetAdjective|l]ий#! шпион. Его родина совершенно погрязла в коррупции, но обычных взяток ему было мало — этот плут решил предложить нам свои услуги в качестве двойного агента. Он сообщил это анонимно, разумеется, — но выбранный им способ связи оказался не столь защищённым, как рассчитывал шпион, и мы смогли установить его имя. Как с ним поступить?"
 espionage_events.1.a: "Примем предложение за меньшую плату — в обмен на сохранение его жизни."
 espionage_events.1.b: "Проследим за шпионом, а через несколько дней устроим ему «несчастный случай»."
 espionage_events.2.title: "Второй шанс для изменника"
 espionage_events.2.desc: "Всем известно, что #L [ROOT.GetCountry.GetAdjective|l]ое#! общество насквозь поражено коррупцией, но до недавнего времени мы верили, что это не выходит за пределы неформальных отношений между нашими подданными. К несчастью, мы ошиблись. Подельники агента, возглавляющего нашу шпионскую сеть на территории #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_RP')|L]#!#!, сообщают, что недавно он получил крупную сумму денег, и поступить она могла только из #L [origin_country.GetAdjective|l]ой#! казны. Мы вынуждены признать, что один из наших лучших людей оказался не настолько преданным, как мы думали.\n\nКое-кто считает, что нашу сеть ещё можно спасти. Если предъявить предателю доказательства его измены, возможно, он согласится переметнуться обратно — при этом сохранив полное доверие [origin_country.GetAdjectiveWithNoTooltip|l]их властей. Но стоит ли такая игра свеч?"
 espionage_events.2.a: "Его ценность как агента только возросла."
 espionage_events.2.b: "Он причинил достаточно ущерба. Пора вызвать его домой… в последний раз."
 espionage_events.3.title: "Двойной изменник"
 espionage_events.3.desc: "Когда имеешь дело с недостойными людьми, то последнее, чего от них следует ожидать — беззаветной преданности. Похоже, #L [espionage_event_country.GetAdjective|l]ий#! шпион, которому мы сохранили жизнь и взяли на службу в качестве двойного агента, был раскрыт. Другие наши агенты сообщают, что ему предложили и дальше работать на обе разведки, но обязали при этом действовать исключительно в интересах родной страны.\n\nНет никаких сомнений в том, что ему действительно сделали такое предложение. И раз он всё ещё жив, значит, он согласился — или сделал вид, что согласился. Тем не менее, он всё ещё мог бы работать на нас, а врагу передавать лишь малозначительную информацию. Рискнём ли мы работать с ним и дальше?"
 espionage_events.3.a: "Это уже какой-то абсурд. Не стоило доверять ему с самого начала."
 espionage_events.3.tt_1: "Если агент теперь верен противнику:"
 espionage_events.3.b: "Он снова их одурачил? Вот это да!"
 espionage_events.3.tt_2: "Если агент всё ещё верен нам:"
 espionage_events.4.title: "Тайна исповеди"
 espionage_events.4.desc: "Религиозные институты неспроста считаются священными — они должны стоять превыше государственных интересов и шпионских игр. Вот почему так важно иметь там своих людей. Многие тайны, о которых не говорят вслух, по секрету сообщаются священнослужителям, а исповедь стала освящённой временем традицией.\n\nВ последнее время мы наводнили #ONCLICK:COUNTRY,[victim_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[victim_country.Custom('CL_tt')],X [victim_country.Custom('CL_VP')|L]#!#! своими агентами, и перед нами открылась уникальная возможность. Одна из наших шпионок под видом монашки устроилась в местный монастырь и вскоре обнаружила, что может подслушивать разговоры в исповедальне, пока выполняет работы в церкви. Её вряд ли раскроют, но если наш план достигнет ушей церковных властей, будет большой скандал. Стоит ли рискнуть?"
 espionage_events.4.a: "Мы не можем отпускать чужие грехи, а вот узнать о них будет весьма полезно…"
 espionage_events.4.b: "Это возмутительно! Она должна немедленно сообщить священникам, что их могут подслушать!"
 espionage_events.5.title: "Папа узнал о наших замыслах"
 espionage_events.5.desc: "Попытка сбора информации во время исповеди в #L [victim_country.GetAdjective|l]ой#! церкви привела к грандиозному дипломатическому скандалу с папским престолом. Нашу шпионку разоблачили, и вскоре она исчезла из монастыря вместе со своими вещами. Возможно, она сбежала сама или её захватили враги — этого мы уже никогда не узнаем.\n\nЗато точно известно другое: церковь узнала достаточно, чтобы обвинить во всём нас. Папа потрясён тем, что мы цинично использовали в своих интересах церковные таинства. [ROOT.GetCountry.GetGovernment.GetRulerTitle], разумеется, отрицает свою причастность, но репутация нашей страны безнадёжно испорчена."
 espionage_events.5.a: "Прости нас, Господи, ибо мы согрешили…"
 espionage_events.8.title: "Глава шпионов подозревает соседей"
 espionage_events.8.desc: "Основная обязанность главы наших шпионов — получение разведданных из-за рубежа, но иногда он занимается и контрразведкой. В ходе недавнего расследования ему удалось раскрыть заговор, которым могли руководить только наши ближайшие соседи. Нам пока не удалось установить, кто именно здесь замешан, но идущий в обе стороны поток информации предполагает, что организаторы должны быть совсем рядом.\n\nГлава шпионов предлагает схватить и допросить ряд иностранных чиновников, которые могут быть участниками заговора, но прямых доказательств этому нет, так что окончательное решение может принять только [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Наши соседи едва ли обрадуются, но мы срочно обязаны что-то предпринять."
 espionage_events.8.a: "Из всех подозреваемых меньше всего доверия вызывает…"
 counterintelligence_operation: "Контрразведывательная операция"
 espionage_events.8.b: "…но и к этому человеку есть ряд вопросов."
 espionage_events.9.title: "Секреты внутри союза"
 espionage_events.9.desc: "Послы и дипломаты часто промышляют шпионажем — или, как минимум, активно собирают сведения, выходящие далеко за рамки их дипломатической миссии. В том, что #L [spying_ambassador.GetAdjective|l]ий#! посланник в городе [ROOT.GetCountry.GetCapital.GetName] оказался заподозрен в разведывательной деятельности, нет ничего необычного. Проблема в другом — как деликатно разрешить эту ситуацию, избежав дипломатических осложнений?"
 espionage_events.9.a: "Мы должны получить ответы. Арестовать посла!"
 espionage_events.9.b: "Попросим отозвать посла и пришлём на его место другого дипломата."
 espionage_events.9.c: "Достаточно держать его в неведении по всем важным вопросам."
 espionage_events.10.title: "Посол даёт показания"
 espionage_events.10.desc: "На допросе арестованный посол немедленно признал свою вину в разведывательной деятельности. Более того, из его показаний следует, что #L [spying_ambassador.GetAdjective|l]ая#! шпионская сеть раскинулась куда шире, чем мы могли предполагать. Проглотив унижение, #L [spying_ambassador.GetAdjective|l]ие#! власти предлагают выслать посла на родину, чтобы разрешить ситуацию мирно.\n\nУбивать дипломатов или бросать их в тюрьму без крайней необходимости считается дурным тоном, однако этот человек уже доказал, что является нашим врагом. Хуже того, он может обладать информацией, критически важной для нашей страны. Стоит ли отпускать его, чтобы сгладить конфликт?"
 espionage_events.10.a: "Нет. Вражеский шпион, сломавшийся под давлением, — это ценный источник."
 imprisoned_ambassador: "Посол в тюрьме"
 espionage_events.10.b: "Все мы шпионим друг за другом. Следует понять и простить."
