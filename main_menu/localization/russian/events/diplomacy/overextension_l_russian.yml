l_russian:
 overextension.1.title: "Дезертирство солдат"
 overextension.1.desc: "Наша бесчестная политика привела к всеобщему неодобрению военных действий. Рекруты уклоняются от военной службы и массово бегут из своих частей."
 overextension.1.a: "От трусов всё равно никакой пользы."
 overextension.2.title: "Повсеместные протесты"
 overextension.2.desc: "Репутация нашей державы становится всё более дурной, и многие #L [ROOT.GetCountry.GetAdjective|l]ие#! подданные больше не в силах мириться с этим."
 overextension.2.a: "Мало мы их пороли, нужно больше…"
 overextension.3.title: "Плохая репутация!"
 overextension.3.desc: "Как ни удивительно, но наша стратегия по отъёму территорий у всех, кому не посчастливилось оказаться по соседству, пришлась другим державам не по нраву."
 overextension.3.a: "Это вообще не их дело!"
 overextension.4.title: "Инфляция"
 overextension.4.desc: "Постоянные войны подорвали нашу экономику, инфляция вырвалась из-под контроля!"
 overextension.4.a: "Так отчеканьте больше денег!"
 overextension.5.title: "Дезертирство офицеров"
 overextension.5.desc: "Устав от бесконечных и бессмысленных войн, многие офицеры [ROOT.GetCountry.Custom('CL_RP')] бросают службу и отправляются на поиски удачи в другие края."
 overextension.5.a: "Пустяки, их заменят другие офицеры!"
 overextension.6.title: "Изгнание купцов"
 overextension.6.desc: "Бесконечные завоевательные войны #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! привели к тому, что #L [ROOT.GetCountry.GetAdjective|l]их#! купцов принялись выдворять со многих мировых рынков."
 overextension.6.a: "Значит, мы и их завоюем!"
 overextension.7.title: "Убийства купцов"
 overextension.7.desc: "Наша внешняя политика возмущает некоторые державы до такой степени, что они принялись убивать наших торговых представителей, рассчитывая тем самым нанести урон экономике нашей страны!\n\nХуже того, покушения происходят даже на наших собственных рынках!"
 overextension.7.a: "Кое-кто за это поплатится! Надеюсь, что не я…"
 overextension.8.title: "Легитимность под вопросом"
 overextension.8.desc: "Кровожадность, которую демонстрирует [target_ruler.GetName], совершенно уничтожила репутацию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в глазах всего мира. Даже наши собственные подданные начинают сомневаться в легитимности столь жестокого правителя…"
 overextension.8.a: "Это нехорошо…"
 overextension.9.title: "Чиновники покидают свои посты"
 overextension.9.desc: "Всякий государственный механизм держится на чиновниках, а наши чиновники массово принялись подавать в отставку!\n\nОни увольняются в знак протеста против возложенных на них тягот бесконечной войны."
 overextension.9.a: "Чем бы они там ни занимались, у меня получится не хуже!"
 overextension.10.title: "Советник покидает пост"
 overextension.10.desc: "Потрясённый нашей агрессивной внешней политикой, ключевой советник двора подаёт в отставку и больше не желает служить своей стране!"
 overextension.10.a: "Очередной критикан… Пусть убирается куда подальше!"
 merchant_recalled: "Неприятие купцов"
 overextension.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] возмущаются"
 overextension.11.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] недовольны тем, что из-за безрассудной агрессии нашей державы их отношения с аристократами других стран оказались безнадёжно испорчены. Это дурные вести!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "Бесчестье — это [ROOT.GetCountry.GetReligion.GetSinName]"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] решительно осуждают нашу [Concept('antagonism','неприязнь')|e] к другим державам. Бесчестная политика по отношению к соседям — это [ROOT.GetCountry.GetReligion.GetSinName|l], утверждают они!"
 overextension.12.a: "Ну, если такова божественная воля…"
 overextension.13.title: "Бесчестье не останется безнаказанным!"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] жалуются, что наша [Concept('antagonism','неприязнь')|e] к другим державам серьёзно повредила внешней торговле, и это непременно скажется на финансовом благополучии страны!"
 overextension.13.a: "Мы это как-нибудь переживём…"
 overextension.14.title: "Бесчестье не в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их традициях"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] заявляют, что наша [Concept('antagonism','неприязнь')|e] к другим державам идёт вразрез с древними традициями нашей страны. Раньше такого не было!"
 overextension.14.a: "Что ж, времена изменились."
