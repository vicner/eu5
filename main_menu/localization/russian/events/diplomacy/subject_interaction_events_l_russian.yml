l_russian:
 subject_interaction_events.1.title: "Появление претендента"
 subject_interaction_events.1.desc: "У бывшего правителя #L [ROOT.GetCountry.GetAdjective|l]ого#! престола осталось немало сторонников, и многие из них считают, что имеют больше прав на трон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чем [target_ruler.GetName]. Они собрали крупное войско и теперь идут на город [ROOT.GetCountry.GetCapital.GetName], чтобы посадить там на престол своего кандидата."
 subject_interaction_events.1.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] нам поможет."
 subject_interaction_events.ask_overlord_for_help: "Срочно отправить посланника к нашему сюзерену, он не оставит нас в беде!"
 subject_interaction_events.1.b: "Мы справимся своими силами."
 subject_interaction_events.2.title: "[subject_in_need.GetName] нуждается в помощи"
 subject_interaction_events.2.desc: "Армия мятежников во главе с претендентом на трон идёт на столицу #ONCLICK:COUNTRY,[subject_in_need.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_in_need.Custom('CL_tt')],X [subject_in_need.Custom('CL_RP')|L]#!#!! Родственники свергнутого #L [subject_in_need.GetAdjective|l]ого#! монарха собрали значительные силы и хотят захватить город [subject_in_need.GetCapital.GetName]. Если это случится, [subject_in_need.GetGovernment.GetFullRulerName|l] может лишиться власти!"
 subject_interaction_events.2.a: "Отправим им золото и солдат."
 opinion_sent_help: "Помощь отправлена"
 subject_interaction_events.2.b: "Им придётся справляться самим."
 opinion_refused_send_help: "Отказ в помощи в час нужды"
 subject_interaction_events.3.title: "Помощь уже близко?"
 subject_interaction_events.3.desc: "Армия претендента всё ближе, но и посланник, отправленный в столицу #ONCLICK:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')],X [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_RP')|L]#!#!, вот-вот вернётся с ответом. Если удача от нас не отвернулась, он привезёт золото и #L [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetAdjective|l]их#! солдат, которые помогут разбить проклятых мятежников!"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] [Select_CString(ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetRuler.IsFemale,'прислала', 'прислал')] нам золото и солдат!"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] [Select_CString(ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetRuler.IsFemale,'отказала', 'отказал')] нам в помощи!"
 subject_interaction_events.4.title: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'Некомпетентная родственница', 'Некомпетентный родственник')]"
 subject_interaction_events.4.desc: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'Наша дорогая', 'Наш дорогой')] [subject_target.GetGovernment.GetFullRulerName|l], [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'которая', 'который')] правит нашим ленником #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_TP')|L]#!#!, [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'показала', 'показал')] себя абсолютно [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'беспомощной правительницей', 'беспомощным правителем')]. Таких, как [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'она', 'он')], нельзя подпускать к трону на пушечный выстрел."
 subject_interaction_events.4.a: "[better_ruler.GetName] будет более [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'подходящей правительницей', 'подходящим правителем')]."
 subject_interaction_events.4.b: "Перемены во власти приведут лишь к беспорядкам. Пусть правит, как умеет."
 subject_interaction_events.5.title: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'Способная родственница', 'Способный родственник')]"
 subject_interaction_events.5.desc: "Правительство #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_RP')|L]#!#! провело реформы, некомпетентные министры и советники уволены, армия и флот сильны как никогда… Похоже, [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'наша', 'наш')] [subject_target.GetGovernment.GetFullRulerName|l] [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'показала', 'показал')] себя [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'прекрасной правительницей', 'прекрасным правителем')]. [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'Она', 'Он')] принимает верные решения и правит нашим ленником твёрдой рукой."
 subject_interaction_events.5.a: "Если у нас и были сомнения, то теперь их не осталось."
 subject_interaction_events.7.title: "Военная помощь потрачена впустую"
 subject_interaction_events.7.desc: "Помощь, которую мы направили нашему леннику, была использована вовсе не так, как мы ожидали. Наших солдат отправили на строительство домов и дорог, а вместо того, чтобы сражаться, они заняты расчисткой городских площадей от мусора! Да, дороги там теперь широкие и ровные, площади чистые, а здания прочные, — но разве для этого мы прислали им людей?"
 subject_interaction_events.7.a: "Растолкуем им, для чего отправляют военную помощь!"
 opinion_reprimanded: "Критика из-за неправильного использования помощи"
 subject_interaction_events.7.b: "Какие предприимчивые люди! Молодцы!"
 opinion_resourceful: "Выгодное использование военной помощи"
 subject_interaction_events.8.title: "Предприимчивый подход"
 subject_interaction_events.8.desc: "[Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale,'Правительница', 'Правитель')] #ONCLICK:COUNTRY,[our_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[our_overlord.Custom('CL_tt')],X [our_overlord.Custom('CL_RP')|L]#!#! [our_overlord.GetGovernment.GetFullRulerName|l] [Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale,'прислала', 'прислал')] нам помощь для усиления армии, но сейчас мирное время, и нужды в солдатах нет. Вместо того, чтобы попусту кормить этих дармоедов, мы приставили их к делу. Теперь солдаты строят дома и дороги, очищают городские площади от мусора и выполняют другие важные задачи, на которые у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! прежде не было ресурсов."
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName] считает, что мы неправильно используем [Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale,'её', 'его')] солдат."
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName] [Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale,'впечатлена', 'впечатлён')] нашей предприимчивостью."
 subject_interaction_events.9.title: "Проблема с военными"
 subject_interaction_events.9.desc: "С тех пор как сюзерен вызвался помогать нашей армии, у нас нет недостатка в людях, но с появлением новых солдат в казармах нарастают трения. Эти чужеземцы говорят на другом языке, у них свои традиции, они отличаются от нас культурой и даже религией — и это становится серьёзной проблемой. Им не хватает дисциплины, зачастую они вообще отказываются выполнять приказы наших командиров."
 subject_interaction_events.9.a: "Отправим их обратно."
 opinion_purged_manpower: "Армия избавлена от недисциплинированных солдат"
 subject_interaction_events.9.b: "Принудим их к порядку."
 subject_interaction_events.10.title: "Беспокойные солдаты #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_RP')|L]#!#!"
 subject_interaction_events.10.desc: "Когда люди разных культур и религий, каждый со своими традициями и языком, вынуждены действовать сообща, им не всегда удаётся преодолеть свои различия. Отправленные в #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_VP')|L]#!#! солдаты доставляли местным властям слишком много проблем, в итоге [subject_target.GetGovernment.GetFullRulerName|l] [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'была вынуждена', 'был вынужден')] отослать некоторых из них обратно."
 subject_interaction_events.10.a: "Наши воины знают, как выполнять команды. Их неучи-командиры недостаточно старались!"
 subject_interaction_events.14.title: "Эмбарго и контрабандисты"
 subject_interaction_events.14.desc: "Эмбарго, которое наш сюзерен ввёл против своих соперников, может окончательно похоронить нашу экономику. По счастью, некоторые уважаемые граждане #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! готовы решить все наши торговые трудности. И хотя это сущий пустяк, сюзерен может посчитать подобное нарушение эмбарго контрабандой. Если всё вскроется, у нас возникнут крупные неприятности…"
 subject_interaction_events.14.a: "Такую возможность нельзя упускать!"
 subject_interaction_events.14.ct: "Есть небольшая вероятность, что сюзерен прознает о наших делах с контрабандистами"
 subject_interaction_events.14.b: "Не стоит рисковать и провоцировать нашего сюзерена."
 subject_interaction_events.15.title: "Контрабандисты на службе у ленника"
 subject_interaction_events.15.desc: "Эмбарго, которое мы ввели против своих соперников, оказалось недостаточно эффективным — а причина в том, что один из наших вассалов по-прежнему с ними торгует! Эти нелегальные товарные потоки не только подрывают нашу стратегию, но и выставляют нас посмешищем в глазах всего мира! И пусть объёмы контрабанды довольно незначительны, но потенциальный ущерб от неё огромен.\nВпрочем, стоит заметить, что могущественные представители деловых кругов готовы щедро заплатить за то, что мы закроем глаза на контрабанду."
 subject_interaction_events.15.a: "Заставим их немедленно прекратить контрабандную торговлю!"
 opinion_smuggling_hindered: "Контрабанда под запретом"
 subject_interaction_events.15.b: "Пусть продолжают своё выгодное дельце."
 opinion_small_smuggling_ok: "Мелкая контрабанда не преследуется"
 subject_interaction_events.16.title: "Разоблачение"
 subject_interaction_events.16.desc: "#L [From.GetCountry.GetAdjective]ие#! власти узнали о контрабанде! Наших контрабандистов поймали на месте преступления — во время разгрузки товаров, предназначенных для одного из соперников #ONCLICK:COUNTRY,[From.Country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[From.Country.Custom('CL_tt')],X [From.Country.Custom('CL_RP')|L]#!#!. Малодушные негодяи во всём признались и выложили все подробности нашей операции…"
 subject_interaction_events.16.a: "Нас вынуждают прекратить контрабанду!"
 subject_interaction_events.16.b: "Мы можем продолжать операцию, но в малых объёмах."
 subject_interaction_events.17.title: "Война никогда не меняется"
 subject_interaction_events.17.desc: "Наши вассалы платят часть доходов нам, своему сюзерену, а за это им гарантированы мир и покой. Им не приходится принимать участие в наших военных конфликтах, и нам это представляется отличной сделкой — за скромную плату они избавлены от всех ужасов войны. Но кое-кто из наших вассалов недоволен таким соглашением — им кажется, что уж лучше участвовать в войне, чем выплачивать такие, как они говорят, «колоссальные деньги»."
 subject_interaction_events.17.a: "Неблагодарные глупцы!"
 subject_interaction_events.18.title: "Преимущества скутагия"
 subject_interaction_events.18.desc: "Глядя на наши города, разрушенные войной и медленно поднимающиеся из пепла, посол вассального государства впадает в ступор. Страх в его глазах смешивается с некоторым облегчением от осознания того, что его страна избежала разорения. «Теперь я понимаю истинную цену денег, которые мы платим в обмен на то, чтобы не участвовать в боевых действиях, — задумчиво говорит дипломат. — Если подумать, это совсем небольшая плата за мир…»"
 subject_interaction_events.18.a: "Мы же говорили, что так будет лучше!"
 opinion_scutage_benefits: "Польза от скутагия"
 subject_interaction_events.20.title: "Расточительные лоялисты"
 subject_interaction_events.20.desc: "Мы регулярно выплачиваем крупные суммы лоялистам, чтобы они сдерживали стремление к независимости в стране, которая является нашим младшим партнёром, однако в последнее время они требуют всё больше денег. Кажется, они тратят наши средства на всё что угодно, только не на поддержание дружественных отношений между нашими державами!"
 subject_interaction_events.20.a: "Убедим их тщательнее контролировать ежемесячные расходы."
 subject_interaction_events.20.b: "Пришлём небольшую сумму, чтобы заручиться их преданностью."
 subject_interaction_events.21.title: "Провал лоялистов"
 subject_interaction_events.21.desc: "Без всяких сомнений, мы высоко ценим патриотов, лоялистов и всех, кто любит свою страну и готов защищать её до последней капли крови. Но когда они умудряются опозорить нас на глазах у всего двора, наши симпатии к ним резко охладевают. Мы позволяем им набивать мошну не за то, чтобы они заставляли нас краснеть! Наши дипломатические отношения стоят гораздо дороже, чем их пустые головы!"
 subject_interaction_events.21.a: "Пусть их головы украсят стены города [ROOT.GetCountry.GetCapital.GetName]!"
 opinion_embarrasing_loyalists: "Оплошность лоялистов"
 subject_interaction_events.21.b: "Наверняка можно как-то загладить последствия этого прискорбного происшествия."
 subject_interaction_events.22.title: "Успех лоялистов"
 subject_interaction_events.22.desc: "Деньги, потраченные на лоялистов в одной из стран-ленников, принесли даже больше дивидендов, чем мы осмеливались мечтать. Местное население массово отворачивается от сторонников независимости."
 subject_interaction_events.22.a: "Какой приятный сюрприз!"
 subject_interaction_events.24.title: "Отвратительное поведение невоспитанных офицеров"
 subject_interaction_events.24.desc: "Как гласит поговорка, всякая река начинается с ручейка. К несчастью, именно это и случилось в нашем протекторате. Там регулярно происходят события, которые отсюда кажутся совершенно незначительными, но для местных жителей они служат постоянным источником недовольства и раздражения. Попав на старые дрожжи обид и горьких воспоминаний об утраченной независимости, эти эксцессы привели к взрыву. Возмутительное и хамское поведение наших офицеров привело к резкому ухудшению наших отношений с протекторатом."
 subject_interaction_events.24.a: "Мы должны научить своих офицеров вести себя по-джентльменски!"
 opinion_cruel_officers: "Грубые офицеры"
 subject_interaction_events.25.title: "Офицер и джентльмен"
 subject_interaction_events.25.desc: "Усилия, потраченные на внедрение в офицерскую среду особого кодекса поведения, принесли свои плоды. Власти нашего протектората выражают восхищение безупречными манерами и строгой дисциплиной присланных нами военных инструкторов. Страна вправе гордиться тем, что наш офицерский корпус состоит из образцовых джентльменов."
 subject_interaction_events.25.a: "Это и правда повод для гордости."
 opinion_excellent_officers: "Образцовые офицеры"
 subject_interaction_events.26.title: "Чем выше продажи, тем производительнее труд"
 subject_interaction_events.26.desc: "Внешняя торговля протектората находится под нашим управлением, и вот что удивительно — чем больше продукции мы вывозим, тем больше их урожаи! Каким-то образом нам удалось не только повысить объёмы, но и улучшить качество их товаров, а заодно и расширить наше влияние на мировых рынках."
 subject_interaction_events.26.a: "Количество и качество вовсе не исключают друг друга."
 opinion_export_good: "Рост производства благодаря экспорту"
 subject_interaction_events.27.title: "Негативное воздействие экспорта"
 subject_interaction_events.27.desc: "Когда мы взяли внешнюю торговлю протектората под свой контроль, это нанесло огромный ущерб интересам местных купцов. Их постоянные жалобы достигли ушей правителя этой державы, и тот дал понять, что наша торговая политика вызывает трещины в дипломатических отношениях с протекторатом."
 subject_interaction_events.27.a: "Пусть жалуются, если это всё, на что они способны."
 opinion_export_bad: "Экономика страдает от изменения торговых потоков"
 subject_interaction_events.29.title: "Легитимность под вопросом"
 subject_interaction_events.29.desc: "Даже если #L [ROOT.GetCountry.GetAdjective|l]ий#! трон в самом деле зашатался, а легитимность нашей власти поставлена под сомнение — это не даёт вассалам права публично выступать против нас, подрывая нашу национальную гордость и престиж державы. Они смеют заявлять, что мы не можем управлять их страной, раз едва удерживаем власть над своей собственной!"
 subject_interaction_events.29.a: "Упрекнём их за вызов, брошенный публично."
 opinion_low_legitimacy: "Нехватка легитимности"
 subject_interaction_events.29.b: "В чём-то они правы. Это не должно отразиться на отношениях между нашими державами."
 subject_interaction_events.30.title: "Бездна банкротства"
 subject_interaction_events.30.desc: "Правитель, желающий обладать только самым лучшим, жадность и некомпетентность местных казначеев, неудачные вложения, чрезмерные займы… В бездну банкротства ведёт много путей, и один из наших ленников, к несчастью, испил сию чашу до дна. Мы можем поддержать эту страну средствами и помочь ей выбраться из долговой ямы, или же просто махнуть рукой — пусть спасаются как могут."
 subject_interaction_events.30.a: "Мы обязаны вмешаться. Отправим им денег!"
 opinion_money_sent: "Финансовая помощь в час нужды"
 subject_interaction_events.30.b: "Им некого винить, кроме самих себя!"
 opinion_no_money: "Отказ в финансовой помощи в час нужды"
 subject_interaction_events.32.title: "Вероломные ленники"
 subject_interaction_events.32.desc: "Недовольные ленники заявляют, что наша держава ведёт чрезмерно воинственную политику. По их словам, мы подобны варварам, что грезят лишь о новых завоеваниях, а справедливое управление нас вовсе не интересует. Мы не можем спустить им с рук этот оскорбительный навет!"
 subject_interaction_events.32.a: "Преподадим им урок."
 opinion_tyrant_overlord: "Деспотический сюзерен"
 subject_interaction_events.32.b: "Мы наверняка сможем сгладить конфликт."
 subject_interaction_events.33.title: "Сюзерен преподал нам урок"
 subject_interaction_events.33.desc: "Прознав о зреющем среди нас недовольстве, сюзерен решил демонстративно наказать нашу страну. Это возмутительно!"
 subject_interaction_events.33.a: "Око за око…"
 subject_interaction_events.34.title: "Верные ленники"
 subject_interaction_events.34.desc: "Всем известно, что наши ленники — самые преданные в мире. Наша власть их полностью устраивает, и никто не сумеет вбить клин между нашими державами. Такая верность отражается на престиже нашей страны."
 subject_interaction_events.34.a: "Мы это запомним."
 subject_interaction_events.34.b: "Этим можно воспользоваться!"
 subject_interaction_events.35.title: "Непокорные ленники"
 subject_interaction_events.35.desc: "Все знают, что отношения между нами и нашими ленниками безнадёжно испорчены. При дворе не прекращаются жестокие убийства, злодеи плетут нити заговоров против нашей страны. Нужно что-то делать."
 subject_interaction_events.35.a: "Ничего страшного."
 subject_interaction_events.35.b: "Разберёмся с ними."
 subject_interaction_events.36.title: "Пушечное мясо"
 subject_interaction_events.36.desc: "Кажется, у нас в стране вот-вот закончится один исключительно ценный ресурс: живая сила. Но не беда — у одного из наших вассалов предостаточно пушечного мяса. Вряд ли они обрадуются, если принудить их к несению военной службы — но что поделаешь, такова жизнь."
 subject_interaction_events.36.a: "Без людей наши пушки бесполезны."
 subject_interaction_events.36.b: "Мы не можем позволить себе ссориться с вассалами."
 subject_interaction_events.37.title: "Пушечное мясо"
 subject_interaction_events.37.desc: "Похоже, наш сюзерен намерен принудить вассалов к военной службе и решить свои проблемы за наш счёт. Теперь на полях некому работать, и это изменится не скоро."
 subject_interaction_events.37.a: "Возмутительно!"
 subject_interaction_events.38.title: "Дополнительный налог"
 subject_interaction_events.38.desc: "Сказать, что у нас в экономике «проблемы» — это ничего не сказать. У нас настоящая катастрофа! А пока мы едва сводим концы с концами, наши вассалы процветают. Кажется, мы взимаем с них недостаточно налогов…"
 subject_interaction_events.38.a: "Дополнительные налоги пойдут нам на пользу."
 subject_interaction_events.38.b: "Мы не нуждаемся в них"
 subject_interaction_events.39.title: "Дополнительный налог"
 subject_interaction_events.39.desc: "Сюзерен требует, чтобы мы выплатили крупную сумму золотом и этим помогли вывести его экономику из кризиса."
 subject_interaction_events.39.a: "Вот мерзавцы!"
 subject_interaction_events.43.title: "Ленник устал от войны"
 subject_interaction_events.43.desc: "Похоже, наши постоянные войны сильно осложнили обстановку в одной из вассальных стран. Разумеется, можно оставить их наедине с этими проблемами, но если мы им поможем, это послужит хорошим знаком для других держав."
 subject_interaction_events.43.a: "Отправим помощь."
 opinion_benevolent_overlord: "Великодушный сюзерен"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "Сюзерен направил помощь"
 subject_interaction_events.44.desc: "Наш сюзерен решил помочь с послевоенным восстановлением нашей страны."
 subject_interaction_events.44.a: "Поблагодарим его."
 subject_interaction_events.45.title: "Экономическая свобода"
 subject_interaction_events.45.desc: "Наша торговля больше не зависит от прихотей другой страны. Теперь мы вправе сами определять свою торговую политику, а не полагаться на контрабанду, чтобы обходить чужие запреты."
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "Равный статус"
 subject_interaction_events.46.desc: "#L [target.GetAdjective]ий#! посланник вручил нам проект договора об унии между двумя странами.\n\nПравительство #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! проявит готовность объединиться с нашей державой, а [ROOT.GetCountry.GetLongName] — свою готовность предоставить своим #L [target.GetCulture.GetName|l]им#! подданным те же права, что и коренному населению."
 subject_interaction_events.46.a: "Да будет так."
 subject_interaction_events.46.b: "Они всё равно к нам присоединятся — но уже не на равных!"
 subject_interaction_events.47.title: "Коррумпированные дипломаты"
 subject_interaction_events.47.desc: "Нашим посланникам в городе [target.GetCapital.GetName] удалось выяснить, что некоторые видные #L [target.GetAdjective|l]ие#! дипломаты готовы поддержать незамедлительное подписание договора об унии между нашими странами. Не бесплатно, разумеется."
 subject_interaction_events.47.a: "Бизнес есть бизнес."
 subject_interaction_events.47.b: "Уния состоится честно — или её не будет вовсе!"
 subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip]ий претендент"
 subject_interaction_events.48.desc: "Тщательно изучив старинные свитки, #L [target.GetAdjective|l]ие#! герольды в городе [target.GetCapital.GetName] объявили, что их [target.GetGovernment.GetRulerTitle|l] [new_king.GetName] имеет законные права на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол.\n\nЕсли мы согласимся возвести [Select_CString(new_king.IsFemale,'её', 'его')] на трон, это будет означать фактическое объединение наших держав."
 subject_interaction_events.48.a: "Вот и решение проблемы!"
 subject_interaction_events.48.b: "Довольно сомнительные доказательства…"
