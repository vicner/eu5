l_russian:
 diplomatic_annex.1.title: "Присоединение [target.Custom('CL_RP')]"
 diplomatic_annex.1.desc: "[target.GetLongName] — это держава, которая всё ещё пытается сопротивляться интеграции, но [target.GetCapital.GetName] — уже полностью #L [ROOT.GetCountry.GetAdjective|l]ий#! [target.GetCapital.GetRank.GetNameWithNoTooltip|l]. Скоро поглощение [target.Custom('CL_RP')] завершится, и тогда наша страна сможет сполна насладиться плодами победы.\n\nК несчастью, другие державы отнеслись к этому акту экспансии довольно настороженно."
 diplomatic_annex.1.a: "Oderint dum metuant!"
 every_subject_hates_us_tt: "[ROOT.GetCountry.GetLongName] — [Concept('opinion', 'мнение')|e] наших [Concept('subjects', 'ленников')|e] об этой державе изменяется на [ShowBiasValue('opinion_annexed_other_subject')|+=0]"
 every_annex_target_neighbor_hates_us_tt: "[ROOT.GetCountry.GetLongName] — [Concept('opinion', 'мнение')|e] всех [Concept('country', 'соседей')|e] #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! об этой державе изменяется на [ShowBiasValue('opinion_annexed_neighbor')|+=0]"
 opinion_annexed_neighbor: "Присоединение соседней державы"
 opinion_annexed_other_subject: "Присоединение [Concept('subject', 'ленника')|e]"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip]о-[target_country.GetAdjectiveWithNoTooltip|l]ое соперничество"
 historical_rival_events.1.desc: "Многолетняя вражда и постоянные конфликты привели к закономерному результату: [rivalling_country.GetLongName] и [target_country.GetName] стали непримиримыми соперниками. Время покажет, дождёмся ли мы улучшения [rivalling_country.GetAdjectiveWithNoTooltip|l]о-[target_country.GetAdjectiveWithNoTooltip|l]их отношений, или всё закончится кровопролитной войной…"
 historical_rival_events.1.a: "Око за око, зуб за зуб!"
 historical_rival_events.1.b: "Печальные новости…"
 historical_rival_events.2.title: "Завершение [rivalling_country.GetAdjectiveWithNoTooltip|l]о-[target_country.GetAdjectiveWithNoTooltip|l]ого соперничества"
 historical_rival_events.2.desc: "На протяжении многих лет правители #ONCLICK:COUNTRY,[rivalling_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[rivalling_country.Custom('CL_tt')],X [rivalling_country.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! общались друг с другом лишь на языке угроз и оскорблений. Непрерывная борьба между двумя державами велась на международных рынках, в кабинетах послов, а временами и на полях сражений. Сейчас это противостояние давно утратило смысл, [rivalling_country.GetAdjectiveWithNoTooltip|l]ие власти наконец-то забыли былые обиды и протянули нам руку дружбы."
 historical_rival_events.2.a: "Пора двигаться дальше."
 historical_rival_events.2.b: "Мы ничего не забудем и ничего не простим."
