l_russian:
 unionevents.1.title: "Протест местной знати"
 unionevents.1.desc: "Похоже, своим верным #L [ROOT.GetCountry.GetCulture.GetName|l]им#! аристократам [ROOT.GetCountry.GetGovernment.GetFullRulerName|l] предпочитает #L [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName|l]ую#! знать. Наши аристократы недовольны, что прославленные семьи с многовековой историей оказались отстранены от рычагов власти. Последствия такого отношения могут быть самыми пагубными."
 unionevents.1.a: "Отрубим парочку голов!"
 opinion_restrict_nobles: "Ограничения для чужеземной знати"
 unionevents.1.b: "Примиримся с ними."
 opinion_reconcile: "Примирение"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U] игнорирует #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!"
 unionevents.2.desc: "[Select_CString(target_ruler.IsFemale,'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] уделяет всё своё внимание управлению родной державой и совсем не обращает внимания на потребности нашей страны. Очевидно, наше население не в восторге от такого отношения."
 unionevents.2.a: "Это оскорбление для всех [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их подданных!"
 opinion_ignorant_monarch: "Равнодушный монарх"
 unionevents.2.b: "Пригласим [Select_CString(target_ruler.IsFemale, 'её', 'его' )] к нам в столицу!"
 opinion_supportive_monarch: "Заботливый монарх"
 unionevents.3.title: "Пренебрежение #L [ROOT.GetCountry.GetAdjective|l]ой#! экономикой"
 unionevents.3.desc: "Несмотря на то, что в лице суверена мы являемся единой державой, в столице к нашим купцам по-прежнему относятся как к иностранцам, и это причиняет нашей стране серьёзный экономический ущерб. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] уделять больше времени нашей стране, обеспечить нам процветание — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] обязанность как монарха!"
 unionevents.3.a: "Неужели наша уния существует только на бумаге?"
 opinion_union_in_name: "Уния на бумаге"
 unionevents.4.title: "Культурные различия"
 unionevents.4.desc: "К несчастью, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша новая', 'наш новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не отличается высокой культурой — как, собственно, все [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] сородичи. И этот отсталый народ ещё имеет наглость возмущаться!"
 unionevents.4.a: "Пусть учатся цивилизованным манерам!"
 opinion_backward_monarch: "Отсталый монарх"
 unionevents.5.title: "У унии дурная репутация"
 unionevents.5.desc: "Среди других держав наш монарх считается не самым приятным соседом — это если выражаться деликатно. История его родной страны писана кровью и состоит из одних захватнических войн. К несчастью, такое отношение стало распространяться и на нашу державу."
 unionevents.5.a: "Мы совсем не такие."
 opinion_bad_monarch: "Злой монарх"
 unionevents.5.b: "Мы с ними одно целое!"
 opinion_one_and_same: "Одно целое"
 unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] и [ROOT.GetCountry.GetFlavorRank|l]"
 unionevents.98.title.fallback: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L Уния#!#! и [ROOT.GetCountry.GetFlavorRank|l]"
 unionevents.98.desc: "[ROOT.GetCountry.GetLongName] теперь без правителя. [root_character.GetName] [Select_CString(root_characer.IsFemale, 'умерла', 'умер' )]. Обычно в таких случаях [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName|l] позволяет быстро найти подходящего кандидата на управление страной. Однако сейчас обстоятельства иные: мы состоим в международном объединении «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetName]», а посему [ROOT.GetCountry.Custom('CF_DP')|l] предстоит принять весьма необычное решение."
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName], [Select_CString(target_character.IsFemale, 'нынешняя правительница', 'нынешний правитель' ) международного объединения «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]», требует себе [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий трон. Это может быть приемлемым вариантом, если мы пожелаем остаться в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! и в будущем получить над ней контроль, хоть он и претит принципам #TOOLTIP:GOVTYPE,republic,X #L республики#!#!."
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\nБыть может, сейчас во главе международного объединения «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]» стоит [target_character.GetName], но [Select_CString(target_character.IsFemale, 'она', 'он' )] занимает место настоящего, полноправного кандидата на управление [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им правительством. Чтобы сохранить наше положение в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#!, мы могли бы сделать для [Select_CString(target_character.IsFemale, 'неё', 'него' )] исключение, но тогда многие наши граждане потеряют веру в #TOOLTIP:GOVTYPE,republic,X #L республику#!#!."
 unionevents.98.fallback: "[ROOT.GetCountry.GetLongName] — то, что когда-то было #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унией#!#!, скатилось в дипломатический и административный хаос в чиновничьих кабинетах этой державы. #TOOLTIP:GOVTYPE,monarchy,X #L Монархия#!#! приходит и уходит, а #TOOLTIP:GOVTYPE,republic,X #L республика#!#! останется навсегда."
 unionevents.98.a: "Будет выбран [target_character.GetShortNameWithNoTooltip]!"
 unionevents.98.b: "Настало время выйти из объединения «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]»."
 unionevents.98.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] — навсегда!"
