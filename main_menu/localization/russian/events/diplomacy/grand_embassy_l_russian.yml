l_russian:
 grand_embassy.1.title: "Великое посольство"
 grand_embassy.1.desc: "При дворе обсуждают замечательную идею — направить в Европу Великое посольство. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Сама', 'Сам')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] отправится в путешествие по европейским державам, чтобы наладить отношения с их правителями — в особенности с теми, у кого с нами общие враги. Среди прочего, мы сможем изучить последние технологические достижения #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#!."
 grand_embassy.1.a: "Отправимся в путешествие по Европе."
 grand_embassy.1.b: "У нашей страны и так есть все нужные знания."
 grand_embassy.2.title: "Город [ROOT.GetCountry.GetCapital.GetName] принимает Великое посольство"
 grand_embassy.2.desc: "К нам прибыло Великое посольство из #ONCLICK:COUNTRY,[From.Custom('CL_tt')] #TOOLTIP:COUNTRY,[From.Custom('CL_tt')],X [From.Custom('CL_GEN')|L]#!#!, его возглавляет [Select_CString(from.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] [from.GetGovernment.GetRuler.GetName]. [Select_CString(from.GetGovernment.GetRuler.IsFemale,'Она', 'Он')] путешествует по континенту в надежде улучшить отношения с другими европейскими державами — в особенности с теми, с которыми у [From.Custom('CL_GEN')] есть общие враги. Как мы [Select_CString(from.GetGovernment.GetRuler.IsFemale,'её', 'его')] встретим?"
 grand_embassy.2.a: "Пригласим [Select_CString(from.GetGovernment.GetRuler.IsFemale,'её', 'его')] задержаться у нас."
 received_grand_embassy: "Великое посольство принято"
 grand_embassy.2.b: "Вежливо порекомендуем [Select_CString(from.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] продолжать свой путь."
 rejected_grand_embassy: "Великое посольство отправлено восвояси"
 grand_embassy.2.c: "Прогоним [Select_CString(from.GetGovernment.GetRuler.IsFemale,'её', 'его')] прочь!"
 grand_embassy.3.title: "Великое посольство в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 grand_embassy.3.desc: "[from.GetGovernment.GetRuler.GetName], [Select_CString(from.GetGovernment.GetRuler.IsFemale,'обрадованная', 'обрадованный')] нашим тёплым приёмом, желает продлить своё пребывание в городе [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(from.GetGovernment.GetRuler.IsFemale,'Её', 'Его')] особенно интересует возможность изучить технологические новшества #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#!. [from.GetLongName] — держава, которая сумеет добиться быстрого прогресса благодаря всем достижениям. В это искренне верит её [from.GetGovernment.GetRulerTitle|l]."
 grand_embassy.3.a: "Позволим [Select_CString(from.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] изучить наши государственные институты."
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName] многое узнает о наших государственных институтах"
 invited_to_study_institutions: "Приглашение изучить институты"
 grand_embassy.3.b: "Позволим [Select_CString(from.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] изучить наше военное дело."
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName] многое узнает об устройстве нашей армии"
 grand_embassy.3.c: "Позволим [Select_CString(from.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] изучить наш флот."
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName] многое узнает об устройстве нашего флота"
 grand_embassy.3.d: "[Select_CString(from.GetGovernment.GetRuler.IsFemale,'Ей', 'Ему')] давно пора отправляться куда подальше…"
 grand_embassy.4.title: "Разрешение остаться"
 grand_embassy.4.desc: "Узнав, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] с большим интересом относится к #L [embassy_country.GetAdjective|l]им#! техническим достижениям, правительство #ONCLICK:COUNTRY,[embassy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[embassy_country.Custom('CL_tt')],X [embassy_country.Custom('CL_RP')|L]#!#! великодушно позволило нашему посольству задержаться в городе [embassy_country.GetCapital.GetName]. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! благодаря такой возможности с высокой вероятностью удастся провести быструю модернизацию."
 grand_embassy.4.a: "[target_institution.GetNameWithNoTooltip|U] — вот что нужно изучить в первую очередь."
 grand_embassy.4.b: "Останемся и изучим их армию."
 grand_embassy.4.c: "Останемся и изучим их флот."
 grand_embassy.4.d: "Нет, нам нужно посетить ещё немало стран."
 grand_embassy.4.e: "Пора возвращаться домой."
 grand_embassy.5.title: "В просьбе остаться отказано"
 grand_embassy.5.desc: "Залогом быстрой модернизации #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! является изучение технологических новшеств #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#!. К несчастью, #L [embassy_country.GetAdjective|l]ие#! власти отказались пойти нам навстречу и позволить задержаться в городе [embassy_country.GetCapital.GetName] для изучения их достижений."
 grand_embassy.5.a: "Что ж, нам нужно посетить ещё немало стран."
 grand_embassy.5.b: "Пора возвращаться домой."
 grand_embassy.6.title: "Затянувшийся визит принёс свои плоды"
 grand_embassy.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'задержалась', 'задержался')] в городе [embassy_country.GetCapital.GetName], чтобы лично изучить #L [embassy_country.GetAdjective|l]ие#! технологические новшества. Это время было потрачено совсем не зря."
 grand_embassy.6.a: "Это пойдёт на пользу нашим государственным институтам!"
 grand_embassy.6.b: "Это пойдёт на пользу нашим вооружённым силам!"
 grand_embassy.6.c: "Это пойдёт на пользу нашему флоту!"
 grand_embassy.7.title: "Успех Великого посольства"
 grand_embassy.7.desc: "Визит в город [embassy_country.GetCapital.GetCapitalName] был чрезвычайно успешным, но теперь нам снова пора в путь. Куда мы направимся дальше?"
 grand_embassy.7.a: "Нам нужно посетить ещё немало стран."
 grand_embassy.7.b: "Пора возвращаться домой."
