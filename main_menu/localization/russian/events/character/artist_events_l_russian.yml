l_russian:
 artist_events.1.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] теологические труды"
 artist_events.1.desc: "[target_character.GetName] славится своим талантом [Select_CString(target_character.IsFemale,'рассказчицы', 'рассказчика')]. Недавно [Select_CString(target_character.IsFemale,'она ворвалась', 'он ворвался')] в литургическую и теологическую области, мастерски сочетая божественное с комедией и даже сатирой. Эти работы, в которых высмеиваются наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], на ура приняли [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]: такое искусство пробудило их интерес к культуре и художественным текстам. Оскорблённые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] заявляют, что [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна', 'должен')] кануть в небытие, иначе [ROOT.GetCountry.GetReligion.GetGodName] разгневается на нас."
 artist_events.1.a: "В искусстве нет запретных тем."
 artist_events.1.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] цензурируют [Select_CString(target_character.IsFemale,'её', 'его')] труды."
 artist_events.1.c: "Наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] правы. [target_character.GetName] лишится головы!"
 artist_events.1.d: "Нас не запугают эти нечестивцы, будь то [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] или кто-то ещё!"
 artist_events.2.title: "[Select_CString(target_character.IsFemale,'Бесталанная', 'Бесталанный')] [target_character.GetNameWithNoTooltip]"
 artist_events.2.desc: "Взрывы смеха в самый разгар трагедии? Крики и слёзы посреди весёлой сценки? Ошибаться столь чудовищно [Select_CString(target_character.IsFemale,'способна', 'способен')] лишь [target_character.GetName]! В самом деле, в умении оскорблять людей своим искусством [Select_CString(target_character.IsFemale,'ей', 'ему')] просто нет равных. [Select_CString(target_character.IsFemale,'Её', 'Его')] последнее творение задумывалось как ода нашему великому народу. В результате же получился уничижительный памфлет, в котором перечислены все наши недостатки и крупнейшие ошибки!"
 artist_events.2.a: "Вот же тупица!"
 artist_events.2.b: "[target_character.GetShortNameWithNoTooltip] может стать лучше. Надо только помочь деньгами!"
 artist_events.2.c: "[target_character.GetShortNameWithNoTooltip] выступит в последний раз в дуэте с палачом!"
 artist_events.3.title: "[target_character.GetNameWithNoTooltip] в поисках покровительства"
 artist_events.3.desc: "Один пылкий придворный творец обратился к нашим советникам в поисках покровительства. [Select_CString(target_character.IsFemale,'Она', 'Он')] предлагает включить в свои работы любые темы, какие нас заинтересуют, и просит за свои услуги довольно скромную сумму. По слухам, [target_character.GetName] — очень разносторонний человек со множеством интересов, поэтому результат [Select_CString(target_character.IsFemale,'её', 'его')] работы может прийтись по душе даже самым образованным и взыскательным читателям."
 artist_events.3.a: "[target_character.GetName] [Select_CString(target_character.IsFemale,'должна прославить', 'должен прославить')] наш научный прогресс!"
 artist_events.3.b: "Cтойкость и упорство нашего народа — вот что достойно восхваления."
 artist_events.3.c: "Пусть напишет оду видным представителям фракций [ROOT.GetCountry.Custom('CF_RP')|l]."
 artist_events.3.d: "Пусть поведает о чистоте и утончённости наших культурных связей."
 artist_events.3.e: "Прочь отсюда, попрошайка!"
 artist_events.4.title: "Голоса несогласных"
 artist_events.4.desc: "День за днём и поклонники искусства, и знаменитые творцы просят нас профинансировать начинания автора по имени [target_character.GetName]. Пожертвовать наши с трудом заработанные деньги на развитие культуры — жест красивый и благородный, однако мы должны помнить, что критика, высказываемая деятелями искусства, способна повлиять на то, куда движется держава, и не всегда это направление будет верным…"
 artist_events.4.a: "Хорошо. [target_character.GetShortNameWithNoTooltip] получит средства на любое своё творение…"
 artist_events.4.b: "Что? Критика? А не отведать ли автору кнута?"
 artist_events.4.c: "Даже [ROOT.GetCountry.GetGovernment.GetRulerTitle] считает, что [target_character.GetNameWithNoTooltip] весьма [Select_CString(target_character.IsFemale,'талантлива','талантлив')]."
 artist_events.5.title: "Литературный гений"
 artist_events.5.desc: "Наш народ славится любовью к искусству, особенно к историческим произведениям, где запечатлены наше гордое имя и великая культура. [target_character.GetName] — один из известнейших творцов нашего времени. Его произведения трогают сердца тысяч людей, настолько [Select_CString(target_character.IsFemale,'она талантлива', 'он талантлив')]. В последней книге [Select_CString(target_character.IsFemale,'она', 'он')] восторженно рассказывает о новейшей истории страны и воспевает нашу благородную натуру. Это настоящая ода нашим предкам и важнейший источник знаний для наших потомков."
 artist_events.5.a: "В какое великое время мы живём!"
 artist_events.5.tt: "Все [Concept('pops', 'группы населения')|e] в нашей [Concept('capital', 'столичной')|e] [Concept('province', 'провинции')|e]получат [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 artist_events.5.b: "Творчество этого автора будет стоить немалых денег."
 artist_events.6.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] настенное искусство"
 artist_events.6.desc: "Многие художники удивляют своей способностью работать с красками. [target_character.GetName] — не исключение. [Select_CString(target_character.IsFemale,'Её', 'Его')] яркие мазки приносят радость бедным и богатым, здоровым и больным: глядя на творения, украшающие центр [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], всякий замирает в восторге. В последнее время к нам со всех сторон приходят просьбы и дальше финансировать это новое направление в искусстве. [target_character.GetNameWithNoTooltip] будет использовать как холст те стены, что мы возведём!"
 artist_event.6.a: "Искусство выражает то, чего словами не выразить!"
 artist.events.6.b: "Нам и так есть на что потратить деньги."
 artist_events.7.title: "Неудачная шутка"
 artist_events.7.desc: "Говорят, что смех — частый гость в наших залах. Шуты и комедианты всех мастей веселят наших сановников во время различных празднований. Но к сожалению, порой их шутки заходят слишком далеко. Так, недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'позволила', 'позволил')] себе изобразить главу государства и видных бюрократов в весьма непотребном виде. Это похабное художество неминуемо подорвёт наш престиж, если [Select_CString(target_character.IsFemale,'виновница', 'виновник')] не понесёт наказания."
 artist_events.7.a: "А вдруг это мудрёная шутка, которую мы пока не понимаем?"
 artist_events.7.b: "[target_character.GetNameWithNoTooltip] за такую выходку лишится руки и ноги!"
 artist_events.8.title: "Увековечивание образа"
 artist_events.8.desc: "Человек обретает бессмертие, когда его запечатлевают в произведениях искусства. Картины, фрески и книги сохранят для потомков память о наших величайших современниках. Исходя из этих соображений, мы могли бы заказать портрет у одного из наших самых талантливых художников по имени [target_character.GetName]."
 artist_events.8.a: "Бессмертие на страницах истории? Звучит заманчиво!"
 artist_events.8.b: "Лучше позаботимся о нашем народе!"
 artist_events.8.c: "Деньги принадлежат лишь нам!"
 artist_events.9.title: "Нечаянное оскорбление"
 artist_events.9.desc: "[target_character.GetName] в попытке впечатлить власть имущих пишет сложное произведение, изображающее видных представителей различных сословий. К сожалению, такая задача оказывается [Select_CString(target_character.IsFemale,'ей', 'ему')] не по зубам. Картина и вправду становится знаменитой, вот только люди видят в ней злую карикатуру, высмеивающую внешность влиятельных людей. Эта комичная ситуация выливается для нас в потерю престижа."
 artist_events.9.a: "Может, нам стоит восхититься такой вопиющей некомпетентностью?"
 artist_events.10.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] связи"
 artist_events.10.desc: "[target_character.GetName] — это имя знакомо всякому, кто вхож в мир искусства. Неуёмная энергия и обширные связи позволяют [Select_CString(target_character.IsFemale,'ей', 'ему')] создавать воистину эпохальные полотна и провоцируют жгучий интерес к [Select_CString(target_character.IsFemale,'её', 'его')] персоне. Недавно [target_character.GetNameWithNoTooltip] лично [Select_CString(target_character.IsFemale,'обратилась', 'обратился')] к вам с просьбой профинансировать творчество коллеги-художника по имени [connection_character.GetName]."
 country_event.10.a: "Конечно, не вопрос!"
 country_event.10.b: "Мы найдём этим деньгам лучшее применение."
 artist_events.11.title: "Побереги голову!"
 artist_events.11.desc: "Ни для кого не секрет, что [ROOT.GetCountry.GetCapital.GetName] — это оживлённый центр, где много людей и суеты. Простые горожане работают на полях, ездят на рынки или собираются вместе, чтобы перекинуться парой слов. Однако наше недавнее решение о финансировании местных скульпторов привело к росту числа несчастных случаев. Скульпторы работают сутками напролёт, совершенно не заботясь о безопасности, и нам постоянно сообщают о падении обломков и кусков мрамора."
 artist_events.11.a: "Приносим извинения за неудобства."
 artist_events.11.b: "Искусство требует жертв."
 artist_events.12.title: "Культура напоказ"
 artist_events.12.desc: "Камню можно придать любую форму, и наши залы украшены самыми причудливыми белыми изваяниями. В мире не так много #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! держав, столь же сильно очарованных бледным совершенством искусно выточенных статуй и бюстов, как мы. Мы воспринимаем скульптуру как выражение величия и могущества. Благодаря нашему богатому опыту в этом и способности подбирать талантливых людей у нас появилось много желающих поработать над творением, направленным на повышение нашего статуса и демонстрацию нашей любви к высокому искусству."
 artist_events.12.a: "Выделим средства на это начинание!"
 artist_events.12.b: "Эти деньги лучше потратить на что-то другое."
 artist_events.12.c: "Мы ждём от вас только шедевра."
 artist_events.13.title: "[target_character.GetNameWithNoTooltip] уходит в отставку"
 artist_events.13.desc: "[target_character.GetName] — само это имя долгие годы оставалось среди придворных города [ROOT.GetCountry.GetCapital.GetName] синонимом прекрасной репутации и безупречного вкуса в искусстве. Однако возраст берёт своё, и мы решили отправить [Select_CString(target_character.IsFemale,'её', 'его')] в отставку с щедрым денежным довольствием. [Select_CString(target_character.IsFemale,'Она', 'Он')] не будет ни в чём нуждаться и сможет выбрать себе занятие по душе."
 artist_events.13.a: "Мы безмерно благодарны вам за службу!"
 artist_events.13.tt: "[target_character.GetName] уйдёт в отставку. [Select_CString(target_character.IsFemale,'Она', 'Он')] будет вести спокойную и уединённую жизнь вдали от городской суеты."
 artist_events.14.title: "Оправдание кампании обернулось провалом"
 artist_events.14.desc: "Недавно мы предприняли попытку оправдать нашу агрессию против соседей. [target_character.GetName] с этой целью [Select_CString(target_character.IsFemale,'создала', 'создал')] величественное произведение, однако это привело к прямо противоположному эффекту, и в результате наши отношения с соседними державами ухудшились."
 artist_events.14.a: "[target_character.GetNameWithNoTooltip], ну как так?!"
 artist_events.15.title: "Отделение скульптуры"
 artist_events.15.desc: "В академии художеств, которая расположена в нашем прекрасном городе [ROOT.GetCountry.GetCapital.GetName], открылось новое отделение, где выставлены различные композиции из мрамора, дерева и глины. [target_character.GetName] [Select_CString(target_character.IsFemale,'пожертвовала', 'пожертвовал')] для этой экспозиции множество своих выдающихся работ."
 artist_events.15.a: "Какая потрясающая выставка!"
 artist_events.16.title: "Будущее музыки"
 artist_events.16.desc: "Мы всегда покровительствовали искусству и приглашали ко двору самых разных талантливых людей. [target_character.GetName] выделяется среди остальных не только юным возрастом, но и способностью создавать поистине восхитительные мелодии. Несомненно, [Select_CString(target_character.IsFemale,'она', 'он')] на долгие годы станет воплощением величия и престижа нашего двора."
 artist_events.16.a: "Мы будем с большим интересом следить за вашим творчеством!"
 artist_events.17.title: "Жуткие звуки"
 artist_events.17.desc: "Днём и ночью по нашим залам разносятся холодящие душу стоны, плохо сыгранные аккорды и пение мимо нот. Можно подумать, что мы применяем к нашим пленникам самые изуверские пытки, однако правда гораздо страшнее. [target_character.GetName] так создаёт свой очередной музыкальный шедевр…"
 artist_events.17.a: "Заткните [Select_CString(target_character.IsFemale,'эту дуру','этого дурака')]!"
 artist_events.17.b: "Красота — в ушах слушателя…"
 artist_events.17.c: "Сколько ещё [target_character.GetNameWithNoTooltip] будет мучить наши уши!"
 artist_events.18.title: "[target_character.GetNameWithNoTooltip] — музыкант-новатор"
 artist_events.18.desc: "[target_character.GetName] недавно [Select_CString(target_character.IsFemale,'произвела', 'произвёл')] своими композициями настоящий фурор в мире искусства. Сочетание свежих мотивов и необычных инструментов, а также умелое использование новых звуков навсегда изменят наши мелодии и культурные традиции."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "Музыкальная дуэль"
 artist_events.19.desc: "Последние несколько недель наш двор служит полем боя для двух композиторов. Вооружившись талантом и нотными листами, они раз за разом пытаются превзойти друг друга. [target_good_composer.GetName] — устоявшийся музыкант и объективно сочиняет лучше. [target_bad_composer.GetName], в свою очередь, обладает воистину неутомимым характером и постоянно досаждает придворным просьбами сравнить [Select_CString(target_bad_composer.IsFemale,'её', 'его')] работы с творчеством [Select_CString(target_good_composer.IsFemale,'своей', 'своего')] коллеги."
 artist_events.19.a: "Несомненно, [target_good_composer.GetNameWithNoTooltip] лучше."
 artist_events.19.b: "Похвалим автора [target_bad_composer.GetNameWithNoTooltip] за особое рвение."
 artist_events.19.c: "Нам не пристало решать такие мелкие вопросы."
 artist_events.20.title: "Развитие высокого искусства"
 artist_events.20.desc: "Наши блистательные залы стали колыбелью для множества великих произведений искусства, которым завидует весь мир. [target_character.GetName] благодаря своим последним музыкальным пьесам [Select_CString(target_character.IsFemale,'вызвала', 'вызвал')] у слушателей настоящий восторг: композиции плавно перетекают из одной в другую, создавая единую мелодию, удивительно точно передающую дух людей одного с нами положения."
 artist_events.20.a: "[target_character.GetNameWithNoTooltip] построит блестящую карьеру!"
 artist_events.21.title: "Городская жизнь"
 artist_events.21.desc: "Бурное развитие городов принесло множество благ гражданам нашей державы. Однако у централизации есть и свои недостатки, связанные с жизнью в многолюдной среде. [target_character.GetName] во главе гильдии изначально [Select_CString(target_character.IsFemale,'спроектировала', 'спроектировала')] [target_location.Custom('LR_VP')|l] [target_location.GetName]. В наши дни это очень грязное и перенаселённое место, в котором почти невозможно находиться."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "Все [Concept('pops', 'группы населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] потеряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 artist_events.22.title: "Улучшение города"
 artist_events.22.desc: "Новые величественные постройки красуются во многих центрах нашей державы, и [target_location.GetName] — не исключение. [target_character.GetName] трудится здесь с недавних пор, так что это место стало особо привлекательным для путешественников. Благодаря проектам этого талантливого архитектора [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] теперь выглядит куда краше прежнего."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "Расцвет искусства [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 artist_events.23.desc: "Благодаря обмену идеями и инновациями в нашем обществе появляются новые стили искусства, направления архитектуры и культурные феномены. Один из наших архитекторов по имени [target_blooming_artist.GetName] просит рассмотреть возможность финансирования нового архитектурного стиля, образчиками которого стали сооружения, недавно построенные в городе [ROOT.GetCountry.GetCapital.GetName]."
 artist_events.23.a: "Это прекрасная идея."
 artist_events.23.b: "Наш ответ — нет."
 artist_events.24.title: "Ошибка в расчётах"
 artist_events.24.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'попросила', 'попросил')] отправить ещё несколько караванов, гружённых железом, мрамором, камнем и глиной — в этом нас уверяют поставщики строительных материалов. Похоже, эти материалы оказались лишними, но купцы настаивают на том, чтобы двор вернул им товар и компенсировал расходы на дорогу, ссылаясь на положение договора с их гильдией."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "Это не наша ошибка, и не нам её исправлять."
 artist_events.25.title: "Мать учения"
 artist_events.25.desc: "[target_character.GetName] не гасит свет в своей мастерской круглыми сутками. [Select_CString(target_character.IsFemale'Она', 'Он')] неустанно совершенствуется и вносит бесчисленные коррективы в свои работы. [target_character.GetName] не из числа самых способных архитекторов, однако можно не сомневаться: со временем [Select_CString(target_character.IsFemale,'она', 'он')] разовьёт свои навыки."
 artist_events.25.a: "[Select_CString(target_character.IsFemale'Её', 'Его')] усердие должно послужить нам примером!"
 country_events.25.tt: "[target_character.GetName] может получить новое #G положительное#! [Concept('trait', 'свойство')|e]."
 artist_events.26.title: "Жаркие споры"
 artist_events.26.desc: "Наши придворные нередко переходят на повышенные тона и устраивают шумные перепалки. Это неудивительно: здесь встречаются самые разные деятели культуры и науки, а между интеллектуалами неизбежны трения. [target_character.GetName] после недавних дебатов о природе, воспитании и человеческом разуме словно [Select_CString(target_character.IsFemale,'сорвалась', 'сорвался')] с цепи. Теперь [Select_CString(target_character.IsFemale,'она', 'он')] слоняется по дворцовым садам, тыкает пальцем в служанок и просителей и задаёт им провокационные вопросы, пытаясь втянуть в полемику."
 artist_events.26.a: "Мы выше этого…"
 artist_events.26.b: "Это лишь подтверждает учёность и культурный уровень нашего народа!"
 artist_events.26.tt: "[target_character.GetName] перегибает палку, но такое поведение — признак нашего интеллектуального превосходства над невежественными врагами и соперниками."
 artist_events.27.title: "[target_character.GetNameWithNoTooltip] публикует свои труды"
 artist_events.27.desc: "[target_character.GetName] выпускает ряд работ, посвящённых загробной жизни и нашему существованию в текущей реальности. В этих — как всегда блестящих — трудах автор рассматривает сложнейшие экзистенциальные вопросы сквозь призму теологии. За этими изысканиями, без сомнения, последуют и другие, ещё более впечатляющие."
 artist_events.27.a: "Любопытное чтиво."
 artist_events.28.title: "Божественный гнев"
 artist_events.28.desc: "[target_character.GetName] относится к той группе философов, чьи труды зачастую отдают гордыней и даже ересью. За размышления о сложнейших вопросах жизни и исследование божественной природы возьмётся далеко не каждый: слишком уж опасное это занятие. [target_character.GetNameWithNoTooltip] своими изысканиями уже [Select_CString(target_character.IsFemale,'вызвала', 'вызвал')] бурную реакцию высшего духовенства: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] возмущены [Select_CString(target_character.IsFemale,'её', 'его')] дерзостью."
 artist_events.28.a: "О нет."
 artist_events.28.b: "Им не постичь всю глубину размышлений этого автора!"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip] против философии"
 artist_events.29.desc: "[target_character.GetName] считает, что смелость проверять веру людей на прочность, задавая острые вопросы, — признак достойного человека, живущего насыщенной интеллектуальной жизнью. Однако последние работы этого автора вызвали гнев в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Его жители восприняли подобные заявления как выражение гордыни."
 artist_events.29.a: "Они ничего не понимают…"
 artist_events.30.title: "Просвещённый [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 artist_events.30.desc: "В наших #L [ROOT.GetCountry.GetGovernment.GetName|l]их#! резиденциях витает дух роскоши, власти и вдохновения. Сюда стекаются творцы всех мастей. Философы, деятели искусства и другие талантливые личности приходят к нам, стремясь продемонстрировать свои навыки, прославиться, разбогатеть и вписать свои имена в историю."
 artist_events.30.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('CL_RP')] — место, где рождаются блестящие идеи!"
 artist_events.31.title: "[target_character.GetNameWithNoTooltip] и иконы его авторства"
 artist_events.31.desc: "Свет падает на икону под таким углом, что запечатлённый на ней святой выглядит почти живым, а его нимб и туника переливаются яркими красками. [target_character.GetName] обладает мастерством, которое прямо-таки лучится сквозь холст и наполняет лики наших святых божественным величием."
 artist_events.31.a: "[Select_CString(target_character.IsFemale,'Её', 'Его')] работы — это благословение свыше."
 artist_events.32.title: "[target_location.GetNameWithNoTooltip] и выставка современной иконописи"
 artist_events.32.desc: "Религиозное творчество имеет в нашей державе колоссальное влияние. [target_character.GetName] только [Select_CString(target_character.IsFemale,'представила', 'представил')] несколько новых работ, и сердца жителей [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], исповедующих [ROOT.GetCountry.GetReligion.GetName|l], сразу возликовали от такой неописуемой красоты."
 artist_events.32.a: "Это демонстрирует наш тонкий вкус и силу нашей веры."
 artist_events.32.tt: "Все [Concept('pops', 'группы населения')|e] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], исповедующие [ROOT.GetCountry.GetReligion.GetName|l], получат [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 artist_events.33.title: "Недовольные заказчики"
 artist_events.33.desc: "Богатые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] недавно заказали несколько икон, автором которых [Select_CString(target_character.IsFemale, 'стала', 'стал')] [target_character.GetName]. Работа была завершена раньше срока, однако заказчики активно критикуют иконописца за невнимательность, непрофессионализм и некомпетентность, которые становятся очевидны при одном только взгляде на [Select_CString(target_character.IsFemale, 'её', 'его')] творения. Эти духовные лидеры обладают большим влиянием в нашем обществе, так что ситуация может принять скверный оборот…"
 artist_events.33.a: "Мы можем оплатить расходы иконописца вместо них."
 artist_events.33.b: "[ROOT.GetCountry.GetReligion.GetGodName] — вот кто ведает всем. Кто мы такие, чтобы вмешиваться в божественные планы?"
 artist_events.34.title: "Культура и религия"
 artist_events.34.desc: "[target_character.GetName] своими последними работами [Select_CString(target_character.IsFemale,'поразила', 'поразил')] публику сочетанием цветов, выразительными позами и новыми изобразительными техниками. Разумеется, эти произведения искусства — всего лишь порождения нашей великой культуры и глубокой религиозности. Всё, что от нас требуется, — продолжать финансировать автора. Взамен мы получим прекрасные иконы и повысим свой престиж."
 artist_events.34.a: "Мы с радостью поддержим [Select_CString(target_character.IsFemale,'художницу', 'художника')]!"
 artist_events.34.b: "Такие пустяки нас не интересуют."
 artist_events.35.title: "Не всё, что блестит"
 artist_events.35.desc: "[target_character.GetName] в стремлении передать божественную сущность наших святых [Select_CString(target_character.IsFemale,'изобразила', 'изобразил')] их в ослепительно-золотых одеждах. Эти иконы не имеют никакой художественной ценности: лица на них выглядят неестественно, а пропорции тел сильно искажены. Эти работы настолько ужасны, что многие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] забросали иконописца и эту мазню гнилыми фруктами. Поистине постыдное зрелище."
 artist_events.35.a: "Какой позор!"
 artist_events.36.title: "Развитие навыков"
 artist_events.36.desc: "[target_character.GetName] уже некоторое время интересуется возможностью финансирования, которое помогло бы отточить [Select_CString(target_character.IsFemale,'её','его')] мастерство в металлургии. По [Select_CString(target_character.IsFemale,'её','его')] словам, уроки ковки в [target_location.Custom('LR_PP')|l] [target_location.GetName] поспособствуют развитию кузнечного ремесла. Многие из наших советников считают, что [target_character.GetShortNameWithNoTooltip] заслуживает поддержки, и не против поддержать [Select_CString(target_character.IsFemale,'её','его')] тягу к новым знаниям."
 artist_events.36.a: "Что ж, мы поддержим [Select_CString(target_character.IsFemale,'её','его')] обучение!"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "Полученный [Concept('artistic_skill','талант')|e] зависит от среднего уровня [Concept('literacy','грамотности')|e] [Concept('pops','группы населения')|e], к чьей [Concept('culture','культуре')|e] относится [Concept('artist','творец')|e]. Сейчас это [target_pop.GetName|l]."
 based_on_country_average_literacy_tt: "Полученный [Concept('artistic_skill','талант')|e] зависит от уровня [Concept('literacy','грамотности')|e] в нашей [Concept('country','державе')|e]"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] предлагает улучшения"
 artist_events.37.desc: "Недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'предложила','предложил')] тщательно продуманный план, благодаря которому [target_material.GetName|l] может производиться в [target_location.Custom('LR_PP')|l] [target_location.GetName] в больших количествах. Пока [Select_CString(target_character.IsFemale,'она','он')] находится в месте производства, объём получаемого ресурса должен сильно возрасти. Однако в это время [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не сможет пользоваться [Select_CString(target_character.IsFemale,'её','его')] талантами."
 artist_events.37.a: "Прекрасная идея!"
 artist_events.37.b: "[Select_CString(target_character.IsFemale,'Её','Его')] умения пригодятся в другом месте."
 artist_busy_tt: "Пока [target_character.GetNameWithNoTooltip] улучшает производство [Concept('raw_material','ресурсов')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip], мы не сможем использовать с [Select_CString(target_character.IsFemale,'ней','ним')] взаимодействие «[ShowCharacterInteractionName('commission_art')]»."
 artist_events.38.title: "Покорение шахт"
 artist_events.38.desc: "По счастью, у нас в [ROOT.GetCountry.Custom('CF_PP')|l] есть несколько шахт, полных ценных металлов. Мастер кузнечного дела [target_character.GetName] предлагает свою помощь. Под [Select_CString(target_character.IsFemale,'её','его')] руководством мы можем улучшить нашу инфраструктуру или методы добычи, используя искусно обработанные металлы."
 artist_events.38.a: "[Select_CString(target_character.IsFemale,'Её','Его')] навыки помогут нам побеждать на поле боя."
 artist_events.38.b: "Улучшим инфраструктуру."
 artist_events.38.c: "Пусть наши учёные и творцы изучат новые методы."
 depends_on_prosp_artist_skill_and_control_tt: "Получаемое [Concept('development','развитие')|e] зависит от [Concept('control','контроля')|e] и [Concept('prosperity','процветания')|e] в соответствующих [Concept('locations','районах')|e], а также от навыков [Concept('artist','творца')|e]"
 artist_events.39.title: "Оглушительная поступь прогресса"
 artist_events.39.desc: "[target_character.GetName] машет молотом без устали, куя от рассвета до заката. Бесспорно, [Select_CString(target_character.IsFemale,'её','его')] изделия весьма хороши, но бесконечный шум доводит до исступления придворных, советников и даже зверей в округе.\n\nМы получаем жалобы о бессонных ночах и сорванных поэтических чтениях. [target_character_2.GetName] заявляет, что [Select_CString(target_character_2.IsFemale,'её','его')] труд чрезвычайно важен и требует покоя. [Select_CString(target_character_2.IsFemale,'Она','Он')] требует, чтобы [Select_CString(target_character.IsFemale,'мастерица замолкла или убралась','мастер замолк или убрался')] куда-нибудь подальше."
 artist_events.39.a: "Пусть [target_character_2.GetShortNameWithNoTooltip] смирится и примет цену искусства!"
 artist_events.39.b: "От этого шума в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] даже собственных мыслей не слышно."
 artist_events.40.title: "Тяжесть металла"
 artist_events.40.desc: "Умелый кузнец проводит много часов над пламенем и у пресса, придавая форму всевозможным расплавленным металлам. Но изнурительный физический труд — лишь половина дела: работа в кузнице требует опыта, который приходит только со временем. Адский жар горна выдерживают лишь сильные духом — такие, как [target_character.GetName]. [Select_CString(target_character.IsFemale,'Эта мудрая и опытная мастерица посвятила', 'Этот мудрый и опытный мастер посвятил')] всю жизнь кузнечному ремеслу.\n\nНедавно [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'попросила', 'попросил')] выделить средства, чтобы нанять [Select_CString(target_character_2.IsFemale,'помощницу', 'помощника')]. По словам [Select_CString(target_character.IsFemale,'мастерицы', 'мастера')], [target_character_2.GetName] возьмёт на себя часть многочисленных заказов, к тому же [target_character.GetName] хочет поделиться с [Select_CString(target_character_2.IsFemale,'ученицей', 'учеником')] своими знаниями и опытом. Это вложение значительно повысит наш престиж и поможет передать секреты ремесла новому поколению."
 artist_events.40.a: "Это хорошее вложение."
 artist_events.40.b: "Пусть [target_character.GetShortNameWithNoTooltip] прекратит жаловаться."
 strain_harder_at_the_forge_tt: "[target_character.GetShortNameWithNoTooltip] проживёт меньше из-за тяжёлой работы"
 artist_events.41.title: "В защиту обездоленных"
 artist_events.41.desc: "В последние месяцы по #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! распространяется литература, в которой [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] предстают несправедливо угнетаемым сословием. Теперь [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вызывают возмущение тех, кому в жизни повезло меньше, и напряжение в обществе растёт. Некоторые советники предполагают, что автор этих провокационных трудов — [target_character.GetName]. Пережив немало трудностей, [Select_CString(target_character.IsFemale,'она', 'он')] считает, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] не заслуживают ничего, кроме ненависти. Многие считают, что из-за этих настроений [ROOT.GetCountry.GetFlavorRank|l] и [Select_CString(target_character_2.IsFemale,'сама', 'сам')] [target_character_2.GetName] находятся под угрозой."
 artist_events.41.a: "Пусть себе пишет."
 artist_events.41.b: "Нужно заставить [Select_CString(target_character.IsFemale,'её', 'его')] замолчать!"
 artist_events.42.title: "[target_character.GetNameWithNoTooltip] выступает за смену политики"
 artist_events.42.desc: "Работа нашего правительства, невидимая посторонним, весьма сложна, что нередко способствует коррупции и укреплению групп интересов. Недавно нашему могуществу [Select_CString(target_character.IsFemale,'бросила','бросил')] вызов [target_character.GetName]. По [Select_CString(target_character.IsFemale,'её','его')] словам, [target_character_2.GetName] намеренно подрывает стабильность и эффективность нашей правовой системы. [target_character.GetShortNameWithNoTooltip], явно стремясь не потерять свои позиции, предлагает внедрить политику «[target_policy.GetName]». Однако [Select_CString(target_character.IsFemale,'она','он')], без сомнения, лишь марионетка, устами которой говорят [target_estate.GetName|l]."
 artist_events.42.a: "[target_character_2.GetShortNameWithNoTooltip] уважает закон и борется с коррупцией."
 artist_events.42.b: "[target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её','его')] сторонники весьма влиятельны. Лучше их не раздражать."
 artist_events.42.c: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'забыла','забыл')] своё место."
 depends_on_change_policy_cost_tt: "На затраты [Concept('stability','стабильности')|e] значительно влияет [Concept('costs','стоимость')|e] смены [Concept('policy','политических')|e] [Concept('law','правил')|e]"
 target_character_will_never_dare_again_tt: "[target_character_2.GetShortName], [Select_CString(target_character_2.IsFemale,'известная', 'известный')] умом и красноречием, не оставляет противникам ни шанса. [target_character.GetShortName] больше никогда не пойдёт на столь подлую интригу"
 artist_events.43.title: "Закон превыше всего"
 artist_events.43.desc: "Нашим обществом испокон веков правит тяга к прекрасному и сила закона. [target_character.GetName], [Select_CString(target_character.IsFemale,'известная', 'известный')] убедительными речами и литературными достижениями в сфере правоведения, [Select_CString(target_character.IsFemale,'снискала', 'снискал')] славу блестящего юриста и [Select_CString(target_character.IsFemale,'ознаменовала', 'ознаменовал')] эпоху развития многих направлений искусства. Нам не помешает использовать такой талант себе на пользу и нанять [Select_CString(target_character.IsFemale,'её', 'его')], чтобы укрепить свой престиж и легитимность."
 artist_events.43.a: "[Select_CString(target_character.IsFemale,'Её','Его')] пример показывает, как хорошо работает наша система власти."
 artist_events.43.b: "[Select_CString(target_character.IsFemale,'Она','Она')] будет служить исключительно нашему правительству."
 jurist_busy_tt: "[target_character.GetShortName] будет #Y 5#! лет служить в нашем правительстве, пассивно повышая [Concept('cabinet_efficiency', 'эффективность совета')|e] и [Concept('tax_efficiency', 'налоговую эффективность')|e] на #G +10%#!\nПока [Select_CString(target_character.IsFemale,'она', 'он')] находится на службе, мы не сможем выполнять с [Select_CString(target_character.IsFemale,'ней', 'ним')] взаимодействие «[ShowCharacterInteractionName('commission_art')]»."
 artist_events.44.title: "Бремя милосердия"
 artist_events.44.desc: "Наши законы обеспечивают справедливое управление [ROOT.GetCountry.Custom('CF_TP')|l]. Юриспруденция предлагает беспристрастную помощь даже тем, кто пытается помешать нам обратить наше развитие вспять.\n\n[target_rebel.GetName] и [Select_CString(target_rebel.IsFemale,'её','его')] сторонники — отличный тому пример. [target_character.GetName] находится под тщательно продуманной правовой защитой, отчего многие отказались от мятежных идей. Мы получили возможность влиять на умы так, как мы сочтём нужным."
 artist_events.44.a: "Добрый пастырь принимает заблудших овец."
 artist_events.44.b: "Воспользуемся шансом и принудительно привьём им свою культуру!"
 every_supporter_pop_gains_20_satisfaction_tt: "Все поддерживающие [Concept('rebellion','мятеж')|e] [Concept('pop','группы населения')|e], на чью поддержку опирается [target_rebel.GetName], получат [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 artist_events.45.title: "Удачное правовое совпадение"
 artist_events.45.desc: "Похоже, недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'поддержала','поддержал')] интересы видных личностей в суде, добившись выгодного им результата. В знак признательности эти [target_estate.GetName|l] пополнили наши сундуки щедрым подношением. Бесспорно, эти деньги укрепят наше благосостояние, и наши советники предлагают бесчисленные стратегии вложения новообретённых монет."
 artist_events.45.a: "Мы благодарны им за этот подарок."
 artist_events.45.b: "Вложим деньги, чтобы [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'развила','развил')] свои таланты."
 artist_events.46.title: "Внезапный порыв"
 artist_events.46.desc: "[target_artist.GetName] усердно [Select_CString(target_artist.IsFemale,'трудилась','трудился')] над заказом, когда один из учеников принёс [Select_CString(target_artist.IsFemale,'ей','ему')] только что доставленный [ShowGoodsName('pepper')|l]. Нечаянно вдохнув специю, [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'чихнула','чихнул')] и [Select_CString(target_artist.IsFemale,'залила','залил')] всё вокруг чернилами. [Select_CString(target_artist.IsFemale,'Её','Его')] труд оказался непоправимо испорчен кляксами и потёками. Тщательно выведенные линии потеряли форму, и теперь придётся начинать всё сначала."
 artist_events.46.a: "Выделим [Select_CString(target_artist.IsFemale,'ей','ему')] новые материалы."
 artist_events.46.b: "Велим убрать весь [ShowGoodsNameWithNoTooltip('pepper')|l] рядом с [Select_CString(target_artist.IsFemale,'ней','ним')], чтобы это больше не повторилось."
 artist_events.46.c: "Вообще-то [target_artist.GetNameWithNoTooltip] заявляет, что может всё исправить."
 artist_events.47.title: "Проказливая кошка"
 artist_events.47.desc: "[target_artist.GetName] — [target_artist.GetArtistType.GetName|l] выдающихся талантов, чьи работы вызывают всеобщий восторг. Однако в последнее время [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] бурно обсуждает один из [Select_CString(target_artist.IsFemale,'её', 'его')] трудов — «[target_art.GetName]». Дело в том, что при внимательном изучении на этой работе обнаружились характерные чернильные пятна. Судя по всему, их оставила кошка, испачкавшая лапы в чернилах.\n\nЭто породило занятные дебаты: [cat_lovers.GetName|l] восхищаются смелой непринуждённостью животного, а [cat_haters.GetName|l] сокрушаются, что произведение искусства теперь испорчено."
 artist_events.47.a: "[cat_haters.GetNameWithNoTooltip] правы, кошка погубила работу."
 artist_events.47.b: "Это не умаляет ценность работы — напротив, так она обретает историю."
 artist_events.47.c: "Очевидно, что [target_art.GetNameWithNoTooltip] теперь нуждается в замене."
 artist_events.48.title: "[Select_CString(target_artist.IsFemale,'Дерзкая','Дерзкий')] [target_artist.GetArtistType.GetNameWithNoTooltip|l]"
 artist_events.48.desc: "[ROOT.GetCountry.GetReligion.GetName] не одобряет художественные изображения людей и животных, дабы избежать идолопоклонства, однако напрямую это не запрещено. Творцы нередко находят способы обойти это правило: к примеру, они не рисуют изображение явным образом, а используют каллиграфические композиции, наводящие на мысль о нём. Наиболее ревностные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] часто выражали неодобрение по этому поводу. Однако существуют границы, которые лучше не переступать.\n\n[target_artist.GetName] не раз [Select_CString(target_artist.IsFemale,'обескураживала', 'обескураживал')] правоверных: на [Select_CString(target_artist.IsFemale,'её', 'его')] работах весьма красочно запечатлены не только люди и звери, но даже пророки, посланники и сам Мухаммед, мир ему. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] разгневаны подобным бесстыдством и требуют покарать [Select_CString(target_artist.IsFemale,'художницу', 'художника')]."
 artist_events.48.a: "[target_artist.GetNameWithNoTooltip] больше не [Select_CString(target_artist.IsFemale,'должна','должен')] рисовать подобное."
 artist_events.48.b: "Эти работы никому не причиняют вред."
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] будет [Select_CString(target_artist.IsFemale,'изгнана','изгнан')] из [ROOT.GetCountry.Custom('CL_RP')]."
 artist_events.48.d: "Мы не ступим на скользкий путь ереси!"
 artist_events.49.title: "Ужасный почерк"
 artist_events.49.desc: "[target_artist.GetName] гордо заявляет, что [Select_CString(target_artist.IsFemale,'она','он')] [target_artist.GetArtistType.GetName|l], однако на самом деле [Select_CString(target_artist.IsFemale,'её','его')] почерк просто ужасен. [ROOT.GetCountry.GetGovernment.GetCourtTitle] тщетно пытается разобрать хоть слово в [Select_CString(target_artist.IsFemale,'её','его')] каракулях. [Select_CString(target_artist.IsFemale,'Её','Его')] труды чаще вызывают не восхищение, а недоуменные гримасы, но [target_artist.GetName], кажется, совершенно этого не замечает. [Select_CString(target_artist.IsFemale,'Она убеждена','Он убеждён')], что [Select_CString(target_artist.IsFemale,'её','его')] творчество слишком оригинально, чтобы быть понятым широкой публикой."
 artist_events.49.a: "Пришло время сказать горькую правду."
 artist_events.49.b: "Массам не понять истинное искусство."
 artist_events.50.title: "Золотые чернила"
 artist_events.50.desc: "Казалось, [target_artist.GetName] считает, что творение «[target_art.GetName]» вышло неплохим. Однако на самом деле выяснилось, что [Select_CString(target_artist.IsFemale,'она совсем не довольна','он совсем не доволен')] собственным творчеством. Недавно у [Select_CString(target_artist.IsFemale,'неё','него')] возникла идея, как улучшить свой труд. [target_artist.GetName] говорит, что если мы выделим немного #TOOLTIP:GOODS,goods_gold,X #L золота#!#!, [Select_CString(target_artist.IsFemale,'она','он')] подчеркнёт линии особым составом из чернил и золотой пудры, отчего работа станет намного краше."
 artist_events.50.a: "Что за чушь, произведение и без того достойное."
 artist_events.50.b: "Дадим [Select_CString(target_artist.IsFemale,'ей','ему')] немного золота."
 artist_events.51.title: "Новый стиль каллиграфии"
 artist_events.51.desc: "[target_artist.GetName], бесспорно, [Select_CString(target_artist.IsFemale,'талантливая','талантливый')] [target_artist.GetArtistType.GetName|l]. [Select_CString(target_artist.IsFemale,'Её','Его')] шедевры часто восхищали публику, но теперь, похоже, [Select_CString(target_artist.IsFemale,'она решила','он решил')] пойти ещё дальше. В своей последней работе [target_artist.GetName] [Select_CString(target_artist.IsFemale,'использовала','использовал')] новый стиль письма. По [Select_CString(target_artist.IsFemale,'её','его')] словам, этот стиль может стать общепринятым, если получит достаточную известность."
 artist_events.51.a: "Поможем распространить новый стиль."
 artist_events.51.b: "У нас уже есть стандарт письма — зачем его менять?"
 artist_events.52.title: "Медитативное письмо"
 artist_events.52.desc: "[target_artist.GetName] всегда трудится без устали, и [Select_CString(target_artist.IsFemale,'её', 'его')] методы привлекли внимание. Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] сочли [Select_CString(target_artist.IsFemale,'её', 'его')] безмолвную сосредоточенную работу медитацией в движении. Теперь они хотят, чтобы остальные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] узнали об этом способе познать путь Будды."
 artist_events.52.a: "Это и вправду весьма возвышенное занятие."
 artist_events.52.b: "Это лишь способ создать красивые произведения, но не более."
 artist_events.53.title: "Учитель и ученик"
 artist_events.53.desc: "В любом творческом начинании участвуют двое — учитель и ученик, причём последний стремится когда-нибудь превзойти учителя. [target_apprentice.GetName], явно преследуя эту цель, [Select_CString(target_apprentice.IsFemale,'предстала', 'предстал')] перед нами и [Select_CString(target_apprentice.IsFemale,'заявила', 'заявил')], что [Select_CString(target_apprentice.IsFemale,'недовольна', 'недоволен')] своими навыками. [Select_CString(target_apprentice.IsFemale,'Она', 'Он')] просит позволения, чтобы [target_artist.GetArtistType.GetName|l] [target_artist.GetName], [Select_CString(target_artist.IsFemale,'известная', 'известный')] своим опытом и талантом, [Select_CString(target_artist.IsFemale,'взяла', 'взял')] [Select_CString(target_apprentice.IsFemale,'её в ученицы', 'его в ученики')]. Несомненно, так [target_apprentice.GetName] сможет развить своё мастерство, но тогда [target_artist.GetNameWithNoTooltip] не сможет выполнять другие свои обязанности."
 artist_events.53.a: "Пусть обучается."
 artist_events.53.b: "[target_artist.GetNameWithNoTooltip] — слишком ценный талант, чтобы тратить время на обучение."
