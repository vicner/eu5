l_russian:
 personality_events.1.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale,'её', 'его')] интересы"
 personality_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] проявляет интерес к науке и может днями напролёт общаться с придворными учёными. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] приглашает к себе выдающиеся умы со всего света, чтобы лучше понять устройство мира и роль людей в нём.\n\n[target_ruler.GetName] вполне [Select_CString(target_ruler.IsFemale,'могла бы сама', 'мог бы сам')] стать великим деятелем в интересующей [Select_CString(target_ruler.IsFemale,'её', 'его')] области, если бы [Select_CString(target_ruler.IsFemale,'приложила', 'приложил')] к этому достаточно усилий."
 personality_events.1.a: "Все мы должны стремиться познать окружающий нас мир."
 personality_events.1.a.tt: "Это пойдёт нашей стране на пользу, но будет стоить немало [Concept('gold','золота')|e]."
 personality_events.1.b: "Каждый правитель обязан знать законы Бога и людей."
 personality_events.1.c: "[Select_CString(target_ruler.IsFemale,'Ей','Ему')] не подобает тратить на это время и средства."
 personality_events.2.title: "Достижения в картографии"
 personality_events.2.desc: "[target_ruler.GetName] любит исследовать окружающий мир, поэтому с недавнего времени [Select_CString(target_ruler.IsFemale,'начала', 'начал')] интересоваться картами. В столичном дворце даже есть специальные комнаты, где [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] изучает и хранит свои коллекции карт.\n\nНи придворные, ни тем более #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! казначей не понимают [Select_CString(target_ruler.IsFemale,'её', 'его')] нового увлечения, однако нашей стране определённо пригодятся те архивы карт, которые [Select_CString(target_ruler.IsFemale,'ей', 'ему')] удалось собрать."
 personality_events.2.a: "Мир поистине огромен."
 personality_events.3.title: "Достижения в оружейном деле"
 personality_events.3.desc: "[target_ruler.GetName] всё больше интересуется принципами работы и строением огнестрельного оружия. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] тратит значительные ресурсы на закупку необычных и инновационных видов оружия, которые потом с упоением разбирает и изучает.\n\nНекоторые считали подобное увлечение странным и весьма дорогим, но эти усилия не стали тщетными: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] уверяет, что [Select_CString(target_ruler.IsFemale,'ей', 'ему')] удалось создать идеальное оружие."
 personality_events.3.a: "Мир содрогнётся от нашей мощи!"
 personality_events.4.title: "Погоня за золотом"
 personality_events.4.desc: "[target_ruler.GetName] с ранних лет [Select_CString(target_ruler.IsFemale,'была одержима', 'был одержим')] идеей создания золота, и, получив доступ к государственной казне, [Select_CString(target_ruler.IsFemale,'она начала', 'он начал')] активно идти к своей цели. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] постоянно покупает книги на соответствующую тему и приглашает в столицу всевозможных экспертов, чтобы те поделились своими знаниями. [target_ruler.GetNameWithNoTooltip] целыми днями сидит у себя в лаборатории, но никак не может раскрыть тайну создания драгоценного метала.\n\nВозможно, [Select_CString(target_ruler.IsFemale,'её', 'его')] затея обречена на провал, но эти эксперименты определённо расширили наши познания в химии."
 personality_events.4.a: "Прекрасно, пришло время умерить пыл."
 personality_events.4.b: "Нельзя сдаваться. Нужно создать золото…"
 personality_events.4.b.tt: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] продолжит изучать алхимию, однако шансы на успех крайне малы."
 personality_events.5.title: "Стремление к мечте"
 personality_events.5.desc: "[target_ruler.GetName] упорно [Select_CString(target_ruler.IsFemale,'проявляла', 'проявлял')] интерес к самым разным дисциплинам и наукам, но так и не [Select_CString(target_ruler.IsFemale,'смогла', 'смог')] обрести известность среди учёных. Хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] несколько [Select_CString(target_ruler.IsFemale,'разочаровалась', 'разочаровался')] в своих силах, [Select_CString(target_ruler.IsFemale,'её', 'его')] содействие и покровительство видным умам однозначно принесло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! огромную пользу."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#! «Мы подобны карликам, усевшимся на плечи гигантов»."
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip] окружит себя величайшими умами нашего времени!"
 personality_events.6.title: "Упорядочивание законов"
 personality_events.6.desc: "После долгих размышлений и дискуссий [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName] решает заменить многие законы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на новые, составленные лично [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'им')].\n\nПредлагаемый свод законов объединит положения и указы из разных регионов, а также будет учитывать опыт других стран общей с нами веры. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'убеждена', 'убеждён')], что это послужит образцом для будущих поколений судей."
 personality_events.6.a: "Каждый имеет право на справедливый суд."
 personality_events.6.b: "Это может войти в привычку…"
 personality_events.7.title: "Великие дебаты в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.7.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'решила', 'решил')] углубиться в изучение богословских и философских трудов, чтобы лучше понять законы мироздания. В столицу пригласили множество учёных, которые готовы поделиться своими знаниями по этим темам.\n\nПоиски ответов на самые волнующие вопросы привели к долгим и оживлённым дискуссиям, которые [Select_CString(target_ruler.IsFemale,'организовала сама', 'организовал сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 personality_events.7.a: "Сегодня мы все откроем для себя что-то новое!"
 personality_events.7.b: "Нам ещё многое предстоит узнать…"
 personality_events.8.title: "Премудрости мира и войны"
 personality_events.8.desc: "В погоне за справедливостью [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'начала', 'начал')] увлекаться отношениями между великими державами. Действия стран во время войны регулируются скорее обычаями, нежели конкретными законами. [Select_CString(target_ruler.IsFemale,'Полная', 'Полный')] решимости начать международное обсуждение этих вопросов, [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'проштудировала', 'проштудировал')] все возможные источники, чтобы написать исчерпывающий труд на тему международных отношений, а также законов мирного и военного времени. Пока не ясно, изменит ли это ситуацию в мире, но [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] надеется, что другие державы оценят наши усилия в этом направлении."
 personality_events.8.a: "Что считать достаточным поводом для войны?"
 personality_events.9.title: "Зелье маны"
 personality_events.9.desc: "[target_ruler.GetName] так и не [Select_CString(target_ruler.IsFemale,'раскрыла', 'раскрыл')] секрет превращения металлов в золото, однако в процессе исследований [Select_CString(target_ruler.IsFemale,'смогла', 'смог')] создать любопытный отвар, который [Select_CString(target_ruler.IsFemale,'прозвала', 'прозвал')] зельем маны. [Select_CString(target_ruler.IsFemale,'Она убеждена', 'Он убеждён')], что зелье придаст [Select_CString(target_ruler.IsFemale,'ей', 'ему')] жизненных сил и позволит совершать великие дела на благо нашей державы."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip] выпьет зелье маны!"
 personality_events.10.title: "Провинциальный конфликт"
 personality_events.10.desc: "Мелкий конфликт между местным лордом и крестьянами приобрёл национальный масштаб. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U], учёные, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и простые люди на улицах бурно обсуждают это событие. В конце концов участники спора пришли к выводу, что только [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] может его разрешить.\n\nВыслушав обе стороны, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'решила', 'решил')], что, несмотря на всю тяжесть их положения, виноваты всё же крестьяне. Справедливый и обоснованный вердикт не разозлит народ, однако у вас есть возможность заступиться за крестьян, чтобы ослабить влияние лорда и увеличить свой контроль над провинцией."
 personality_events.10.a: "Попытаемся решить спор по справедливости."
 personality_events.10.b: "Обернём эту ситуацию в свою пользу!"
 personality_events.11.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Справедливая', 'Справедливый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 personality_events.11.desc: "Не каждый правитель может похвастаться такой же народной поддержкой, какую имеет [target_ruler.GetName]. А вот [Select_CString(target_ruler.IsFemale,'её', 'его')] представителям повезло меньше: порой наши подданные наотрез отказываются исполнять приказы некоторых чиновников, в том числе тех, кто собирает налоги. На одного из губернаторов даже поступила жалоба, в которой говорится, что он злоупотребляет своим положением и откровенно портит людям жизнь."
 personality_events.11.a: "Накажем местную администрацию."
 personality_events.11.b: "Попробуем защитить местную администрацию."
 personality_events.11.c: "Пусть разбираются сами."
 personality_events.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] добродетели"
 personality_events.12.desc: "За время своего правления [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'смогла', 'смог')] объединить самые разные слои населения — от бюрократов и купцов до аристократов-республиканцев. Большинство людей убеждены, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] действует во благо всего народа. Однако ближайшие сторонники и члены [Select_CString(target_ruler.IsFemale,'её', 'его')] семьи считают, что [target_ruler.GetNameWithNoTooltip] не считается с их интересами. Их влияние и благосостояние остались на прежнем уровне, но они утверждают, что приносят государству огромную пользу и заслуживают большего."
 personality_events.12.a: "Мы должны бороться со любыми проявлениями кумовства!"
 personality_events.12.b: "Кровь и плоть [Select_CString(ROOT.GetCountry.GetGovernment.IsFemale,'нашей повелительницы','нашего повелителя')] заслуживает доверия."
 personality_events.12.c: "Не будем обращать внимания на жалобы близких."
 personality_events.13.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Доверчивая','Доверчивый')] [target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] весьма терпимо относится к общинам [ROOT.GetCountry.Custom('CF_RP')|l], которые не исповедуют #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру. Некоторые и вовсе считают, что [Select_CString(target_ruler.IsFemale,'она','он')] слишком уж доверяет этим иноверцам и позволяет им собой манипулировать. Группа [Select_CString(target_ruler.IsFemale,'её','его')] неверующих приближённых вызывает у окружающих особую неприязнь: ходят слухи, что эти советники внедрились в наш двор с целью подорвать государственные и религиозные устои державы."
 personality_events.13.a: "Какая чушь!"
 personality_events.13.b: "И как [target_ruler.GetNameWithNoTooltip] раньше этого не [Select_CString(target_ruler.IsFemale, 'заметила', 'заметил' )]?"
 personality_events.14.title: "Ужасы войны"
 personality_events.14.desc: "Войны оставляют глубокие шрамы на теле общества, заставляя подданных терпеть невзгоды даже долгое время спустя. В особенно пострадавших районах мало что осталось от прежних государственных институтов и даже от местных семей. [target_ruler.GetName] опасается, что бунтари могут без труда организовать там сепаратистское движение. Это помешает сплотить такие районы под нашим знаменем и приведёт к ещё большим страданиям людей."
 personality_events.14.a: "Мы должны помочь этим людям вернуться к нормальной жизни!"
 personality_events.14.b: "Мы можем воспользоваться разрухой, чтобы укрепить там свою власть!"
 personality_events.14.c: "Местные власти сами во всём разберутся."
 personality_events.15.title: "Ересиарх"
 personality_events.15.desc: "Из разных уголков [ROOT.GetCountry.Custom('CF_RP')|l] сообщают о странном человеке по имени [heresiarch.GetName], который проповедует искажённый миф о сотворении мира. Его ложная трактовка священных учений представляет большую опасность, однако многие из наших подданных уже поддались ереси этого лжепророка.\n\nУзнав о том, что [target_ruler.GetName] любит открывать для себя новые идеи, [heresiarch.GetNameWithNoTooltip] требует встречи с [Select_CString(target_ruler.IsFemale,'ней','ним')], чтобы предложить свою кандидатуру в качестве советника по духовным вопросам."
 personality_events.15.a: "Говоришь, мир подобен червивому куску сыра? Любопытно!"
 personality_events.15.b: "Как смеет [heresiarch.GetNameWithNoTooltip] оскорблять нашу веру!"
 personality_events.15.c: "Пусть [heresiarch.GetNameWithNoTooltip] проваливает отсюда."
 personality_events.16.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] постоянно меняется"
 personality_events.16.desc: "[target_ruler.GetName] стремится познакомиться с каждым видным деятелем этой эпохи. Благодаря этому у [Select_CString(target_ruler.IsFemale,'неё', 'него')] теперь есть [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] из лучших умов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Всё [Select_CString(target_ruler.IsFemale,'её','его')] окружение со временем понимает, какие возможности для развития даёт должность при дворе. Многие приближённые представляют своих протеже, чтобы [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'взяла', 'взял')] их под своё крыло. Большинство соискателей мало чем примечательны, но [protege.GetName], [Select_CString(protege.IsFemale,'обладающая','обладающий')] острым умом и проницательностью, может сослужить нашему узкому кругу неплохую службу."
 personality_events.16.a: "Какой пытливый ум. Нам как раз такие нужны."
 personality_events.16.b: "В нашем правительстве наверняка найдётся место…"
 personality_events.17.title: "Хороший пример"
 personality_events.17.desc: "[target_ruler.GetName] не из тех, кто легко теряет самообладание. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] стойкость и решительность всегда вдохновляли народ в самые трудные времена. С годами [Select_CString(target_ruler.IsFemale,'её', 'его')] приближённые также стали перенимать эти качества, благодаря чему в нашей стране воцарились порядок и стабильность."
 personality_events.17.a: "Стойкость — наше преимущество."
 personality_events.18.title: "Осторожный подход"
 personality_events.18.desc: "Руководя современным государством, практически невозможно угодить абсолютно всем. Однако, уделяя пристальное внимание тому, что происходит в мире, порой можно загладить свои былые проступки. Обмениваясь письмами с другими лидерами, [target_ruler.GetName] старается постепенно улучшить наши отношения c соседними державами."
 personality_events.18.a: "Нас просто неверно поняли."
 personality_events.18.a.tt: "Все соседние [Concept('countries','державы')|e], имеющие негативное мнение о нашей державе в мирное время, получают [ShowBiasValue('careful_diplomatic_manouvering')|+=] к [Concept('opinion','мнению')|e] о нас."
 personality_events.19.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale,'её', 'его')] шифр"
 personality_events.19.desc: "[target_ruler.GetName] с детства [Select_CString(target_ruler.IsFemale,'увлекалась', 'увлекался')] шифровальным делом, поэтому с годами [Select_CString(target_ruler.IsFemale,'научилась','научился')] весьма тщательно хранить свои тайны. Недавно выяснилось, что кто-то периодически вскрывает письма с посланиями губернаторам и читает то, что ему не положено. В связи с этим [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] желает создать новый шифр. Выделив на это средства, мы сможем значительно повысить сохранность важной информации."
 personality_events.19.a: "Стоит немедленно этим заняться!"
 personality_events.19.b: "Это бессмысленно. Любой шифр можно разгадать."
 personality_events.20.title: "Везде свои люди"
 personality_events.20.desc: "Говорят, все барды, воры и разного рода проходимцы во вражеских столицах — тайные агенты, которых [Select_CString(target_ruler.IsFemale,'наняла', 'нанял')] [target_ruler.GetName]. Отслеживая деятельность всех влиятельных лиц, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зачастую получает важные сведения даже раньше, чем наш начальник разведки. Недавно информаторы [Select_CString(target_ruler.IsFemale,'нашей правительницы', 'нашего правителя')] сообщили, что у некоторых стран есть уязвимости, которыми можно воспользоваться. Однако подобные операции стоят немалых денег…"
 personality_events.20.a: "Деньги не проблема."
 personality_events.20.b: "Пусть разведкой занимаются профессионалы."
 personality_events.23.title: "Учение на чужих ошибках"
 personality_events.23.desc: "[target_ruler.GetName] считает, что важно уметь прислушиваться к более опытным людям, поэтому приглашает ко двору множество советников. Однако [Select_CString(target_ruler.IsFemale,'её', 'его')] беспокоит, что [target_heir.GetName] совсем не интересуется государственными делами. Рано или поздно [Select_CString(target_heir.IsFemale,'ей', 'ему')] придётся взять бразды правления в свои руки, поэтому важно подготовить [Select_CString(target_heir.IsFemale,'её', 'его')] ко всем сложностям, с которыми [Select_CString(target_heir.IsFemale,'ей', 'ему')] предстоит столкнуться."
 personality_events.23.a: "Нужно обучить [Select_CString(target_heir.IsFemale,'её','его')] искусству управления."
 personality_events.23.b: "Нужно обучить [Select_CString(target_heir.IsFemale,'её','его')] искусству дипломатии."
 personality_events.23.c: "Нужно обучить [Select_CString(target_heir.IsFemale,'её','его')] военному делу."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip] и без того [Select_CString(arget_heir.IsFemale,'готова','готов')] к правлению!"
 personality_events.24.title: "Учиться никогда не поздно"
 personality_events.24.desc: "Умение признавать свои недостатки и полагаться на знающих людей — это ключ к успешному правлению. [target_ruler.GetName] всегда прислушивается к советам более опытных сторонников, чтобы развиваться и получать новые знания. Таким образом можно научиться чему угодно, даже не имея к этому предрасположенности. Если [target_ruler.GetNameWithNoTooltip] полностью посвятит себя обучению и приложит необходимые усилия, то сможет лучше овладеть различными аспектами управления #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!."
 personality_events.24.a: "Пусть изучает #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую#! систему управления."
 personality_events.24.b: "Пусть изучает дипломатию."
 personality_events.24.c: "Пусть изучает военное дело."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] не нуждается в наставниках!"
 personality_events.25.title: "Несправедливая война"
 personality_events.25.desc: "Война ещё не окончена, но переговоры уже не за горами, поэтому [target_ruler.GetName] всё чаще встречается с послами наших врагов и союзников. Поскольку мы защищаемся от неоправданной агрессии, международное сообщество на нашей стороне. Пока рано радоваться, но мы уже можем рассчитывать на поддержку в грядущих переговорах."
 personality_events.25.a: "Эту войну уже давно пора заканчивать."
 personality_events.25.b: "Нам лишь нужна помощь в восстановлении своих земель."
 personality_events.26.title: "Продвижение #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ой#! веры"
 personality_events.26.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'посвятила', 'посвятил')] свою жизнь распространению #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры, за что [Select_CString(target_ruler.IsFemale,'снискала', 'снискал')] уважение среди религиозных общин в нашей стране. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] пользуются [Select_CString(target_ruler.IsFemale,'её', 'его')] поддержкой, и количество разного рода богословов в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] возросло не меньше, чем их влияние.\n\nСо временем [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [Select_CString(target_ruler.IsFemale,'её', 'его')] славные дела стали известны во всём мире. Теперь разведчики докладывают, что в странах наших врагов есть религиозные меньшинства, которые с радостью встретят наши освободительные войска на своих землях."
 personality_events.26.a: "Мы должны защитить наших братьев по вере!"
 personality_events.26.a.tt: "Все соседние [Concept('countries','державы')|e], чья [Concept('religion','религия')|e] относится к иной религиозной группе, чем наша, получают [ShowBiasValue('zealot_reputation_opinion')|+=] к [Concept('opinion','мнению')|e] о нас."
 personality_events.26.b: "Лучше избежать ненужного кровопролития."
 personality_events.27.title: "Поддержка верующих"
 personality_events.27.desc: "Многие жертвуют последние деньги, чтобы поддержать свою страну и [Select_CString(target_ruler.IsFemale,'правительницу', 'правителя')] в борьбе с неверными. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] также сообщают о множестве добровольцев, готовых взяться за оружие против врагов нашей веры."
 personality_events.27.a: "Наши молитвы были услышаны!"
 personality_events.27.b: "Самые сильные и крепкие будут служить в наших войсках."
 personality_events.28.title: "Привлекательность города [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.28.desc: "Отношения вассала и сюзерена должны быть устроены таким образом, чтобы обе стороны могли извлечь из этого пользу. Под нашим управлением и защитой многие страны пришли к процветанию. Кроме того, молодые аристократы и другие влиятельные лица из подчинённых нам стран считают, что [ROOT.GetCountry.GetName] — это отличное место для жизни, где можно смело строить свою карьеру."
 personality_events.28.a: "Право работать в нашей державе ещё нужно заслужить."
 personality_events.28.b: "Те, кто проявят себя, смогут служить в нашей доблестной армии."
 personality_events.29.title: "Правовая реформа"
 personality_events.29.desc: "Как и во множестве других стран схожего размера, наше мнимое единообразие — это иллюзия. С незапамятных времён в каждом городе и деревне были свои законы и порядки. Желая искоренить противоречащие друг другу нормы, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отзывает различные привилегии и вносит соответствующие изменения, чтобы установить во всей державе единый порядок. Однако даже такие решительные действия не сразу приносят результат. Так, жители одной из провинций отказываются исполнять недавний указ, в связи с чем некоторые поспешили заявить, что [target_ruler.GetName] теряет свой авторитет."
 personality_events.29.a: "Узнаем, почему они недовольны и внесём в закон необходимые поправки."
 personality_events.30.title: "Неожиданные доходы"
 personality_events.30.desc: "[target_ruler.GetName] всегда умудряется находить деньги для пополнения государственной казны. Изучив доклад об экономике одной из наших провинций, [Select_CString(target_ruler.IsFemale,'она обнаружила', 'он обнаружил')] новый потенциальный источник дохода, который позволит немного увеличить приток средств в казну."
 personality_events.30.a: "Ура, деньги!"
 personality_events.31.title: "Соблюдение порядка"
 personality_events.31.desc: "[target_ruler.GetName] и [Select_CString(target_ruler.IsFemale,'её', 'его')] строгий надзор за соблюдением норм поведения очистили нашу державу от чрезмерной коррупции и лжи. Неудивительно, что из-за этого многие чиновники стали испытывать к [Select_CString(target_ruler.IsFemale,'ней', 'нему')] неприязнь. Когда нам уже почти удалось искоренить взяточничество, некоторые начали активно препятствовать работе правительства всеми доступными им способами."
 personality_events.31.a: "Рано или поздно мы избавимся от этой напасти."
 personality_events.31.b: "Пожалуй, можно немного поступиться своими принципами."
 personality_events.32.title: "Архитектурная столица мира"
 personality_events.32.desc: "Над улицами нашей столицы уже много поколений не возвышалось столько кранов, недостроенных башен и монументов. За время своего правления [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'организовала', 'организовал')] строительство множества объектов в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] и других областях [ROOT.GetCountry.Custom('CF_RP')|l].\n\nВсё больше людей занято проектированием и возведением великих сооружений согласно пожеланиям, которые [Select_CString(target_ruler.IsFemale,'высказала', 'высказал')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. В свою очередь, это привело к появлению уникального архитектурного стиля. Талантливые архитекторы и строители, которые обучались в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], востребованы по всему миру. Вероятно, теперь в других странах начнут появляться здания в подобном стиле."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] — величайший город на свете!"
 personality_events.32.b: "Пусть наши зодчие распространяют этот стиль за рубежом."
 personality_events.33.title: "Перспектива лёгкого заработка"
 personality_events.33.desc: "[target_ruler.GetName] принимает у себя группу инвесторов, которые просят разрешить им работать на территории одной из наших областей. Они готовы заплатить круглую сумму за право собирать налоги с этих земель. При этом инвесторы спешат заверить, что в их же интересах развивать местную инфраструктуру и экономику, чтобы увеличивать свой доход. Таким образом, обе стороны окажутся в выигрыше."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip] не упустит выгодную сделку!"
 personality_events.33.b: "Звучит слишком рискованно."
 personality_events.34.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]-экономист"
 personality_events.34.desc: "[target_ruler.GetName] хорошо [Select_CString(target_ruler.IsFemale,'известна', 'известен')] своей неиссякаемой энергией и трудолюбием. В [Select_CString(target_ruler.IsFemale,'её', 'его')] покоях постоянно горит свет, и указы поступают из столицы как утром, так и поздно вечером. При этом [Select_CString(target_ruler.IsFemale,'она', 'он')] старается следить за состоянием хозяйства во всех уголках нашей страны. Иностранцы каждый раз удивляются, узнавая о том, что [target_ruler.GetNameWithNoTooltip] порой лично составляет регламенты для новых предприятий.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] видит новые возможности для роста экономики. Вопрос лишь в том, хватит ли у нас ресурсов, чтобы исполнить все [Select_CString(target_ruler.IsFemale,'её', 'его')] замыслы?"
 personality_events.34.a: "Деньги не проблема."
 personality_events.34.b: "Мы предоставим [Select_CString(target_ruler.IsFemale,'ей','ему')] все необходимые средства."
 personality_events.34.c: "Как-нибудь в другой раз."
 personality_events.35.title: "Манящие новые земли"
 personality_events.35.desc: "[target_ruler.GetName] с ранних лет [Select_CString(target_ruler.IsFemale,'любила', 'любил')] рассказы о дальних странах. Теперь [Select_CString(target_ruler.IsFemale,'она', 'он')] активно продвигает идеи колонизации и географических открытий. Колониальные администраторы требуют больше поддержки для реализации наших амбиций, но [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] желает самостоятельно собрать необходимые ресурсы, не опустошая государственную казну."
 personality_events.35.a: "Пора организовать экспедицию!"
 personality_events.36.title: "Вмешательство государства"
 personality_events.36.desc: "[target_ruler.GetName] обладает дипломатическим талантом, что приносит пользу в переговорах с другими странами, но порой этот талант можно использовать и в интересах наших торговцев. Недавние встречи с иностранными посланниками дали нам возможность поддержать своих купцов при экспорте товаров на зарубежные рынки."
 personality_events.36.a: "Сосредоточиться на получении прибыли."
 personality_events.36.b: "Поддержать свободную торговлю."
 personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не станет опускаться до таких манипуляций."
 personality_events.37.title: "Страх и трепет"
 personality_events.37.desc: "За время правления [target_ruler.GetName] не раз [Select_CString(target_ruler.IsFemale,'проявила', 'проявил')] свои таланты к завоеванию, за что [Select_CString(target_ruler.IsFemale,'заслужила', 'заслужил')] уважение армии. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] внезапный визит в лагерь наших войск вдохновил солдат на будущие победы."
 personality_events.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] приведёт нас к триумфу!"
 personality_events.37.b: "Нужно сочинить несколько маршей — [target_ruler.GetNameWithNoTooltip] того заслуживает!"
 personality_events.38.title: "Искусство войны"
 personality_events.38.desc: "Немногие могут похвастаться таким же тактическим складом ума, каким обладает [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName]. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] кардинальным образом [Select_CString(target_ruler.IsFemale,'изменила', 'изменил')] подход к сражениям, и народ уверен, что нашу державу ждёт множество славных побед. [target_ruler.GetNameWithNoTooltip] даже планирует написать труд о своих методах ведения войны. Это бы помогло нашей армии углубить свои знания о военной тактике, но такие сведения могут попасть в руки наших соседей."
 personality_events.38.a: "Пусть весь мир узнает о наших военных достижениях!"
 personality_events.38.a.tt: "Все соседние страны получат [ShowNamedValue('army_tradition_mild_bonus')|+=0] к [Concept('army_tradition','армейским традициям')|e]."
 personality_events.38.b: "Делиться таким ценным опытом с врагами равносильно самоубийству."
 personality_events.39.title: "Скука без войны"
 personality_events.39.desc: "В последнее время [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'стала','стал')] подолгу мерить шагами свои покои. Ходят слухи, что всему виной любовь, однако [Select_CString(target_ruler.IsFemale,'её','его')] близкие люди знают, что причина совсем в другом: [target_ruler.IsFemale,'ей','ему'] попросту наскучил мир. [Select_CString(target_ruler.IsFemale,'Такой храброй воительнице','Такому храброму воину')], как [Select_CString(target_ruler.IsFemale,'она','он')], жизненно необходима война, чтобы занимать свой острый ум стратегическими задачами. Без битв [Select_CString(target_ruler.IsFemale,'она','он')] чувствует себя птицей в клетке. Однако не стоит забывать, что [target_ruler.GetName] прежде всего [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]…"
 personality_events.39.a: "Пусть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] организует турнир!"
 personality_events.39.b: "[Select_CString(target_ruler.IsFemale,'Ей','Ему')] стоит уделять больше времени подготовке войск."
 personality_events.40.title: "Строгий этикет"
 personality_events.40.desc: "Недавно [target_heir.GetName] и [target_ruler.GetName] вместе сидели за ужином. Говорят, беседа не задалась: спор о застольном этикете быстро перерос в ссору. Вскоре [target_heir.GetNameWithNoTooltip] в гневе [Select_CString(target_heir.IsFemale,'покинула', 'покинул')] зал, а [target_ruler.GetNameWithNoTooltip] и вовсе [Select_CString(target_ruler.IsFemale,'заявила', 'заявил')], что [Select_CString(target_heir.IsFemale,'негодяйка хотела', 'негодяй хотел')] [Select_CString(target_ruler.IsFemale,'её', 'его')] отравить!"
 personality_events.40.a: "Это недопустимо! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] пожалеет о своём поведении."
 personality_events.40.b: "Между ними просто возникло недопонимание."
 personality_events.41.title: "Сила красноречия"
 personality_events.41.desc: "На фоне военных неудач [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'решила', 'решил')] произнести перед армией воодушевляющую речь. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] и простолюдины тут же принялись обсуждать это событие во всех красках: [Select_CString(target_ruler.IsFemale,'её', 'его')] доспехи отражали солнечный свет, и [Select_CString(target_ruler.IsFemale,'она стояла', 'он стоял')] перед солдатами, словно маяк, даруя им новую надежду."
 personality_events.41.a: "Мы ещё покажем врагам свою силу!"
 personality_events.42.title: "Новое поколение"
 personality_events.42.desc: "С годами [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'начала','начал')] проявлять большой интерес к устройству нашей армии и лично [Select_CString(target_ruler.IsFemale,'подготовила','подготовил')] многих специалистов по военному делу. В свою очередь, они распространили полученные знания среди солдат. [ROOT.GetCountry.GetGovernment.GetRulerTitle] считает, что [Select_CString(target_ruler.IsFemale,'её','его')] [Select_CString(protege.IsFemale,'новая ученица','новый ученик')] [protege.GetName] тоже [Select_CString(protege.IsFemale,'должна','должен')] испытать себя в деле. Нам пришла пора решить, что [protege.GetName] может сделать для блага [ROOT.GetCountry.Custom('CF_RP')|l]?"
 personality_events.42.a: "Пусть займётся реформами для поднятия боевого духа наших войск."
 personality_events.42.b: "Пусть руководит армией."
 personality_events.44.title: "Переговоры на своих условиях"
 personality_events.44.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'заработала', 'заработал')] репутацию искусного и жёсткого дипломата. Во время переговоров [Select_CString(target_ruler.IsFemale,'она', 'он')] проявляет невероятную смелость, настойчивость и хитрость. В конечном итоге [Select_CString(target_ruler.IsFemale,'её', 'его')] оппоненты попросту не выдерживают давления, и так [Select_CString(target_ruler.IsFemale,'она', 'он')] добивается своего. Недавно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'организовала', 'организовал')] встречу с банкирами, чтобы пересмотреть условия по займам. Всем сразу стало очевидно, чем это закончится…"
 personality_events.44.a: "Банкирам ещё долго будут сниться кошмары об этой встрече!"
 personality_events.45.title: "Последняя капля"
 personality_events.45.desc: "Нашим дипломатам уже порядком надоело, что [target_ruler.GetName] без конца всех оскорбляет. Им попросту некогда отдохнуть, поскольку они постоянно перед всеми извиняются и устраняют ущерб, который [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] наносит нашим отношениям с другими странами. Недавно [target_ruler.GetName] в очередной раз [Select_CString(target_ruler.IsFemale,'доставила','доставил')] дипломатам немало хлопот. [angry_ruler.GetName] из #ONCLICK:COUNTRY,[angry_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[angry_country.Custom('CL_tt')],X [angry_country.Custom('CL_RP')|L]#!#! [Select_CString(angry_ruler.IsFemale,'отправила','отправил')] к нам [Select_CString(angry_ruler.IsFemale,'посланницу, которую','посланника, которого')] [Select_CString(target_ruler.IsFemale,'наша','наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'довела','довёл')] до того, что [Select_CString(angry_ruler.IsFemale,'та закатила','тот закатил')] самый настоящий скандал. В наших залах ещё никогда не звучали столь чудовищные оскорбления!"
 personality_events.45.a: "Мы должны отстоять честь [ROOT.GetCountry.Custom('CF_RP')|l]!"
 personality_events.46.title: "Нет худа без добра"
 personality_events.46.desc: "Один из советников обнаружил, что из государственной казны пропала часть средств. Впрочем, он быстро выяснил, что в краже [Select_CString(target_ruler.IsFemale,'замешана сама', 'замешан сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Пытаясь каким-то образом решить эту проблему и не оскорбить при этом [Select_CString(target_ruler.IsFemale,'Её', 'Его')] Величество, советник предложил идею: пусть [target_ruler.GetName] просто использует свои «таланты», чтобы вновь пополнить казну."
 personality_events.46.a: "Это всё ради блага [ROOT.GetCountry.Custom('CF_RP')|l]!"
 personality_events.46.b: "Кражу кражей не исправишь."
 personality_events.48.title: "Работа и отдых"
 personality_events.48.desc: "Все знают, что [target_ruler.GetName] ведёт весьма беспечный и скандальный образ жизни. До недавнего времени [Select_CString(target_ruler.IsFemale,'её', 'его')] наиболее постыдные поступки оставались тайной, но в этот раз всё иначе: [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'призвала', 'призвал')] ко двору [Select_CString(target_ruler.IsFemale,'своего любовника', 'свою любовницу')]…"
 personality_events.48.a: "[Select_CString(lover.IsFemale,'Она','Он')] весьма [Select_CString(lover.IsFemale,'талантлива','талантлив')]. Мы найдём [Select_CString(lover.IsFemale,'ей','ему')] подходящее занятие."
 personality_events.49.title: "Запоминающаяся ночь"
 personality_events.49.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'снискала', 'снискал')] дурную славу за свой разгульный и роскошный образ жизни. И хотя чиновники жалуются на такое безрассудное расходование государственных средств, они признают, что порой балы и банкеты тоже приносят пользу: как ни крути, это позволило нам улучшить отношения со многими странами. В ближайшее время [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] организует очередной торжественный приём, только [Select_CString(target_ruler.IsFemale,'она', 'он')] пока не [Select_CString(target_ruler.IsFemale,'решила', 'решил')], кого стоит пригласить."
 personality_events.49.a: "Какое расточительство…"
 personality_events.50.title: "Долгожданная прибыль"
 personality_events.50.desc: "Из-за своей жадности [target_ruler.GetName] вредит экономике нашей страны, однако порой [Select_CString(target_ruler.IsFemale,'её', 'его')] жажда наживы приносит свои плоды. Время от времени [Select_CString(target_ruler.IsFemale,'её', 'его')] вложения в сомнительные предприятия всё же окупаются, и сегодня как раз один из таких дней."
 personality_events.50.a: "Иногда бывает полезно не думать о последствиях!"
 personality_events.51.title: "Железный кулак"
 personality_events.51.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'недовольна', 'недоволен')] недавними докладами из провинции [lazy_province.GetName]. [Select_CString(target_ruler.IsFemale,'Она убеждена', 'Он убеждён')], что во всём виноваты ленивые крестьяне. Может, стоит преподать им урок, чтобы остальные работали усерднее?"
 personality_events.51.a: "Покажем им, что бывает с теми, кто отлынивает от работы!"
 personality_events.51.b: "Если мы спровоцируем восстание, работать и вовсе станет некому."
 personality_events.52.title: "Лучший работодатель"
 personality_events.52.desc: "[target_ruler.GetName] у многих вызывает раздражение. Из-за своей невнимательности и легкомысленного подхода к работе [Select_CString(target_ruler.IsFemale,'она', 'он')] то и дело создаёт проблемы для нашей державы. Однако есть и те, кому по душе [Select_CString(target_ruler.IsFemale,'её', 'его')] простодушие. Некоторые советники заметили, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] с радостью принимает практически любое предложение, и начали этим пользоваться. Что ж, если они так довольны, то можно и понизить им жалование — кандидатов на их должности у нас предостаточно."
 personality_events.52.a: "Конкуренция побудит их к более усердной работе!"
 personality_events.54.title: "Случайный комплимент"
 personality_events.54.desc: "Во время банкета [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'вступила', 'вступил')] в дискуссию о разных блюдах и деликатесах. Большинство гостей вели себя сдержанно и хвалили местную кухню, но [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'позволила', 'позволил')] себе довольно неуместное высказывание: «Как по мне, [SCOPE.sCountry('cool_neighbor_country').GetName] — родина лучших сыров! Наши не идут с ними ни в какое сравнение!»\n\nУслышав это, наш повар сильно расстроился, а вот [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle|l] [cool_ruler.GetName], похоже, совсем наоборот. Вероятно, [Select_CString(cool_ruler.IsFemale,'её', 'его')] шпионы, присутствовавшие на банкете, доложили об этой ситуации, и вскоре [SCOPE.sCountry('cool_neighbor_country').GetAdjectiveWithNoTooltip|l]ие посланники бесплатно привезли вам огромный ящик сыра."
 personality_events.54.a: "Порой [target_ruler.GetNameWithNoTooltip] слишком много болтает!"
 personality_events.55.title: "Лучшие из лучших"
 personality_events.55.desc: "В #L [ROOT.GetCountry.GetAdjective|l]ие#! войска должны набирать только лучших солдат! [target_ruler.GetName] долго [Select_CString(target_ruler.IsFemale,'обдумывала', 'обдумывал')] будущее нашей армии и [Select_CString(target_ruler.IsFemale,'пришла', 'пришёл')] к выводу, что нам нужно установить более высокие стандарты. Конечно, это уменьшит число рекрутов, зато повысит их уровень подготовки и эффективность в бою."
 personality_events.55.a: "Качество важнее количества!"
 personality_events.55.b: "Нам нужно как можно больше мужчин, способных сражаться."
 personality_events.56.title: "Своенравный советник"
 personality_events.56.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не пользуется особой популярностью среди придворных. Большинство из них терпят [Select_CString(target_ruler.IsFemale,'её', 'его')] выходки из страха наказания, однако один из советников постоянно вступает с [Select_CString(target_ruler.IsFemale,'ней', 'ним')] в споры. Теперь [target_advisor.GetName] [Select_CString(target_advisor.IsFemale,'намерена', 'намерен')] покинуть двор, хотя и уверяет, что это никак не связано с недавними разногласиями. Впрочем, к любому человеку можно найти подход…"
 personality_events.56.a: "Деньги убедят кого угодно."
 personality_events.56.b: "Пусть уходит — мы справимся и без [Select_CString(target_advisor.IsFemale,'неё','него')]."
 personality_events.57.t: "Боязнь отсталости"
 personality_events.57.desc: "[target_ruler.GetName] постоянно переживает о боеспособности нашей армии по сравнению с соседними «жадными до территорий» странами. Похоже, [Select_CString(target_ruler.IsFemale,'её', 'его')] упадочные настроения плохо сказываются на боевом духе офицеров.\n\nВ войсках царят тревога и уныние. Многие считают, что если мы не снабдим солдат дорогим снаряжением и новейшим оружием, то враг разобьёт нас в первом же сражении."
 personality_events.57.a: "Мы закупим всё необходимое, если это их успокоит."
 personality_events.57.b: "Нам не нужны излишки снаряжения."
 personality_events.58.t: "Тактический гений по соседству"
 personality_events.58.desc: "[target_ruler.GetName], [Select_CString(target_ruler.IsFemale, 'правительница', 'правитель' )] #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_GEN')|L]#!#!, недавно [Select_CString(target_ruler.IsFemale, 'выпустила', 'выпустил' )] книгу о военном деле, которую легкомысленно [Select_CString(target_ruler.IsFemale, 'позволила', 'позволил' )] читать за пределами [target_origin_country.GetAdjectiveWithNoTooltip|l]их границ. У нас в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] традиционно сомневаются в [target_origin_country.GetAdjectiveWithNoTooltip|l] ой тактике, однако наши генералы почерпнули из этой книги новые идеи, которые можно внедрить в наших войсках."
 personality_events.58.a: "Мы используем их лучшие идеи."
 personality_events.58.a.tt: "Мы получили #G 5#! ед. к [Concept('army_tradition','армейским традициям')|e]."
