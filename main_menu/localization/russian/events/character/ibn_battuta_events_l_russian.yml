l_russian:
 survive_string: "Если [target_character.GetLastName] переживёт свои странствия, то принявшая [Select_CString(target_character.IsFemale, 'её', 'его' )] [Concept('country', 'держава')|e] узнает о такой территории, как"
 ibn_battuta_events.1.title: "Человек, повидавший мир"
 ibn_battuta_events.1.desc: "[target_character.GetLastName] [Select_CString(target_character.IsFemale, 'исходила', 'исходил' )] немало земель, но не собирается на покой: сегодня [Select_CString(target_character.IsFemale, 'её', 'его' )] манит далёкий край под названием [GetCountry('YUA').GetLongName] — страна огромных городов, изящных обычаев и могущественных императоров. [target_character.GetLastNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'ведомая', 'ведомый' )] стремлением своими глазами повидать чудеса Востока, посетить местные дворы и познакомиться с его культурами, готовится к следующему, самому масштабному этапу своего путешествия. Путь, который [Select_CString(target_character.IsFemale, 'ей', 'ему' )] предстоит проделать, долог и опасен, однако [target_character.GetLastNameWithNoTooltip] — не из тех, кого страшат трудности. Как истинный первопроходец нашего времени, этот человек любознателен и крепок духом."
 ibn_battuta_events.1.a: "Направим [Select_CString(target_character.IsFemale, 'её', 'его' )] в [target_location_1.Custom('LR_PP')|l] [target_location_1.GetNameWithNoTooltip]."
 ibn_battuta_events.1.b: "Пусть посетит [target_location_2.Custom('LR_VP')|l] [target_location_2.GetNameWithNoTooltip]!"
 ibn_battuta_events.1.c: "Порт [target_location_3.Custom('LR_RP')|l] [target_location_3.GetNameWithNoTooltip] наверняка поразит [Select_CString(target_character.IsFemale, 'её', 'его' )] своим величием."
 ibn_battuta_events.1.d: "Отправим [Select_CString(target_character.IsFemale, 'её', 'его' )] сразу к пункту назначения."
 ibn_battuta_events.1.historical_info: "Ибн Баттута — марокканский путешественник и учёный, родившийся в начале XIV века в Танжере. В молодости он покинул дом, чтобы совершить хадж в Мекку, но впоследствии обошёл почти весь известный мир. За тридцать лет он посетил Африку, Ближний Восток, Персию, Индию, Центральную Азию и частично — даже Китай. В перерывах между странствиями занимал должность правоведа и судьи при нескольких дворах мусульманских держав. Путевые заметки Ибн Баттуты, известные под названием «Рихла», ценны подробными описаниями других культур и обществ того времени."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "В [target_location_1.Custom('LR_PP')|l] [target_location_1.GetName] [target_character.GetLastName] будет изучать #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! тексты. На последующие остановки положительно повлияют бонусы от [Concept('piety', 'правоверности')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "В [target_location_2.Custom('LR_PP')|l] [target_location_2.GetName] [target_character.GetLastName] будет восхищаться местной величественной архитектурой. На последующие остановки положительно повлияют бонусы от [Concept('building', 'сооружений')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "В [target_location_3.Custom('LR_PP')|l] [target_location_3.GetName] [target_character.GetLastName] увидит многолюдный порт и множество прибывающих с товарами кораблей. На последующие остановки положительно повлияют бонусы от [Concept('trade_efficiency', 'торговой эффективности')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] посещает наши земли"
 ibn_battuta_events.2.desc: "В наши прекрасные, пропитанные небесной влагой края [Select_CString(target_character.IsFemale, 'прибыла путешественница', 'прибыл путешественник' )] #TOOLTIP:CULTURE,$moroccan_tt$,X #L марокканского#!#! происхождения по имени [target_character.GetLastName], [Select_CString(target_character.IsFemale, 'отправившаяся', 'отправившийся' )] сюда из Индии с дипломатическим поручением. В своих заметках [Select_CString(target_character.IsFemale, 'она', 'он' )] подробно описывает увиденный [Select_CString(target_character.IsFemale, 'ей', 'им' )] порт #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманской#!#! страны, где ежедневные молитвы проходят под аромат заморских специй.\n\nСегодня [Select_CString(target_character.IsFemale, 'она решила', 'он решил' )] почтить своим присутствием [target_location.Custom('LR_ACC')|l] [ROOT.GetCountry.Custom('rank_ru_GEN')|l] под названием [target_location.GetName]. [target_character.GetLastName] пишет о правителях, щедро одаряющих [Select_CString(target_character.IsFemale, 'её', 'его' )] различными подарками; о величественных храмах и местных обычаях; о народе, принявшем другую веру, но ещё не отринувшем древние традиции. И хотя неизвестно, куда [Select_CString(target_character.IsFemale, 'её', 'его' )] заведёт дорога, одно можно сказать с уверенностью: странствия этого человека уже наложили свой отпечаток на дворы и порты Востока."
 ibn_battuta_events.2.a: "Любопытная личность!"
 ibn_studied_islamic_texts_in_pasai_tt: "Поскольку [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'изучала', 'изучал' )] #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! тексты в #TOOLTIP:LOCATION,pasai_tt,X #L Пасае#!#!:"
 angkor_ibn_battuta_effect: "Поскольку [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'изучала', 'изучал' )] архитектуру #TOOLTIP:LOCATION,angkor_tt,X #L Ангкора#!#!:"
 martaban_ibn_battuta_effect_tt: "Поскольку [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'изучала', 'изучал' )] торговую жизнь великих портов #TOOLTIP:LOCATION,martaban_tt,X #L Мартабана#!#!:"
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] добирается до [GetCountry('CHI').Custom('CL_RP')]"
 ibn_battuta_events.3.desc: "Преодолев за годы странствий бесчисленные моря, реки и страны, [target_character.GetLastName] прибывает в окутанные преданиями края — [ROOT.GetCountry.Custom('rank_ru_ACC')|l], где властвуем мы. И хотя [Select_CString(target_character.IsFemale, 'её', 'его' )] заметки сейчас не столь подробны, как раньше, в них всё же достаточно тщательно описаны величественные города, где кипит жизнь; любопытные обычаи, неизвестные в [Select_CString(target_character.IsFemale, 'её', 'его' )] родной стране; правители, чьи владения подчиняются им беспрекословно.\n\nКакое бы зрелище ни встретило [Select_CString(target_character.IsFemale, 'её', 'его' )] на пути — будь то [ROOT.GetCountry.GetCapital.GetName] или всего лишь огромный порт на южном побережье — [target_character.GetLastName] испытывает подлинный трепет от величия #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! цивилизации и упорядоченности её уклада. Вскоре на страницах дневника [Select_CString(target_character.IsFemale, 'путешественницы', 'путешественника' )] появятся надписи на иностранных языках и заметки о храмах и грандиозных рынках — подлинное свидетельство того, что этот человек пересёк границы известного мира."
 ibn_battuta_events.3.a: "Пусть присутствует на наших церемониях и культурных действах."
 ibn_battuta_events.3.b: "Разрешим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] наблюдать за работой наших правоведов и изучать её."
 ibn_battuta_events.3.c: "Подумаешь, очередной гость. Пусть не ждёт особого отношения!"
 ibn_battuta_observes_customs_tt: "В городе [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] будет описывать и изучать местные обычаи. На последующие остановки положительно повлияют бонусы от [Concept('cultural_influence', 'культурного влияния')|e] и [Concept('cultural_tradition', 'культурных традиций')|e]"
 ibn_battuta_observes_chinese_laws_tt: "В городе [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] будет описывать и изучать наши законы. На последующие остановки положительно повлияют бонусы, относящиеся к [Select_CString(target_character.IsFemale, 'её', 'его' )] [Concept('cabinet', 'совету')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "В городе [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] будет просто бродить по рынкам и примечательным местам. [Concept('countries', 'Державы')|e], которые решат [Select_CString(target_character.IsFemale, 'её', 'его' )] принять, не получат никаких бонусов"
 ibn_battuta_next_destination_target_country_1_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы примет [Select_CString(target_character.IsFemale, 'её', 'его' )] у себя. Следующая держава, которую приблизительно через #Y 2#! года посетит [target_character.GetLastName], — [target_country_1.GetName]."
 ibn_battuta_events.4.title: "[target_character.GetLastNameWithNoTooltip] прибывает"
 ibn_battuta_events.4.desc: "После длительных странствий, в которых свои красоты [Select_CString(target_character.IsFemale, 'путешественнице', 'путешественнику' )] явили и #TOOLTIP:REGION,indonesia_region,X #L Индонезия#!#!, и, возможно, даже [GetCountry('YUA').GetLongName] со своими знаменитыми городами, [target_character.GetLastName] наконец прибывает на территорию [ROOT.GetCountry.Custom('CF_RP')|l], где властвуем мы. [Select_CString(target_character.IsFemale, 'Усталую путницу', 'Усталого путника' )] приняли в соответствии с местными обычаями и традициями, и [Select_CString(target_character.IsFemale, 'она', 'он' )] горит желанием познакомиться поближе с укладом нашего общества, записав заодно всё, что привлечёт [Select_CString(target_character.IsFemale, 'её', 'его' )] внимание.\n\nС собой [Select_CString(target_character.IsFemale, 'она', 'он' )] везёт не только подарки, но и рассказы и наблюдения о краях, лежащих за далёкими восточными морями: об огромных городах, рачительных бюрократах, торговых путях, которыми связаны между собой Индонезия и [GetCountry('CHI').GetCapital.GetName]… Эти рассказы живо обсуждают и наши учёные, и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Поистине, [target_character.GetLastNameWithNoTooltip] — бездонный сосуд, вмещающий в себя мудрость других народов и стран и полнящийся знаниями везде, куда он попадёт, будь то служба в местном управлении, #TOOLTIP:BUILDING_TYPE,sufi_mosque,X #L суфийская мечеть#!#! или тихое место для размышлений."
 ibn_battuta_events.4.a: "Осыпем [Select_CString(target_character.IsFemale, 'её', 'его' )] подарками, щедро вознаградив принесённые нам знания."
 ibn_battuta_events.4.b: "Наше гостеприимство измеряется не в монетах."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "Поскольку [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'изучала', 'изучал' )] литературу и обычаи самовыражения [GetCountry('CHI').Custom('CL_RP')]:"
 chinese_laws_ibn_battuta_effect_tt: "Поскольку [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'изучала', 'изучал' )] нормы и основы права [GetCountry('CHI').Custom('CL_RP')]:"
 ibn_battuta_will_carry_gifts_tt: "В городе [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] будет получать от местных жителей много подарков и денег. На последующие остановки положительно повлияет богатство в виде полученных [Concept('gold', 'дукатов')|e]"
 next_stop_is_target_country_2_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы примет [Select_CString(target_character.IsFemale, 'её', 'его' )] у себя. Следующая держава, которую приблизительно через #Y 2#! года посетит [target_character.GetLastName], — [target_country_2.GetName]."
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip] в [target_location_5.Custom('LR_PP')|l] [target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "[target_character.GetLastName] [Select_CString(target_character.IsFemale, 'пересекла', 'пересёк' )] #TOOLTIP:REGION,indian_ocean_region,X #L Индийский океан#!#! и [Select_CString(target_character.IsFemale, 'оказалась', 'оказался' )] в священном [target_location_5.Custom('LR_PP')|l] [target_location_5.GetName]. Призывы к молитве здесь отзвуком разносятся по величественным долинам, а ветер словно носит с собой прах пророков. [target_location_5.GetName] — не просто остановка в пути: это место, где душа стремится ввысь.\n\n[target_character.GetLastName] присоединяется к процессии паломников, идущих на запад, и стремление познать окружающий мир постепенно уступает стремлению постичь мир внутренний. Здесь [Select_CString(target_character.IsFemale, 'она', 'он' )] намеревается изучать наши законы, беседовать с учёными из разных школ и размышлять о единстве веры, которое связывает такие разные и удалённые друг от друга народы. Священные города, суровые пустыни и строгая красота #TOOLTIP:REGION,arabia_region,X #L Аравии#!#! оставили неизгладимый отпечаток, который ещё проявится в новых трудах."
 ibn_battuta_events.5.a: "Удивительный человек."
 next_stop_is_target_country_3_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы примет [Select_CString(target_character.IsFemale, 'её', 'его' )] у себя. Следующая держава, которую приблизительно через #Y 2#! года посетит [target_character.GetLastName], — [target_country_3.GetName]."
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] пожертвует часть своих [Concept('gold', 'дукатов')|e]:"
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip] добирается до Иберии"
 ibn_battuta_events.6.desc: "Следующей остановкой после долгого и трудного путешествия по просторам #TOOLTIP:REGION,arabia_region,X #L Аравии#!#! становится [target_location_6.GetRank.GetNameWithNoTooltip|l] [target_location_6.GetName] — здесь холмы плодородны, а в городах царит дух познания. На полях #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, истерзанной столетиями сражений между #TOOLTIP:RELIGIONGROUP,christian,X #L христианами#!#! и #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#!, ярко блистает жемчужина нашей культуры — [ROOT.GetCountry.GetFlavorRank|l], где властвуем мы. [target_character.GetLastName] желает лично прогуляться по садам и чертогам державы, где вдохновлённо творят поэты и учёные — живое свидетельство #L [ROOT.GetCountry.GetAdjective|l]ой#! исключительности. Здесь [Select_CString(target_character.IsFemale, 'она', 'он' )] своими глазами увидит, как переплетаются между собой архитектура и природа, а также отметит нелёгкое сосуществование религий, некогда разделявших между собой эти земли. Западная граница #italic дар аль-ислама#! навсегда запомнится [Select_CString(target_character.IsFemale, 'ей', 'ему' )] своей красотой, а местные народы — стойкостью духа."
 ibn_battuta_events.6.a: "Какие истории [Select_CString(target_character.IsFemale, 'она', 'он' )] нам расскажет?"
 next_stop_is_target_country_4_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы примет [Select_CString(target_character.IsFemale, 'её', 'его' )] у себя. Следующая держава, которую приблизительно через #Y 2#! года посетит [target_character.GetLastName], — [target_country_4.GetName]."
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip] и [target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "#TOOLTIP:AREA,desert_area,X #L Сахарские оазисы#!#! с их длинными тенями остались позади. Перейдя знойные дюны и солёные тропы, [target_character.GetLastName] прибывает на территорию [ROOT.GetCountry.Custom('CF_RP')|l] — этот залитый солнцем край повинуется нашей власти. [target_location_7.GetRank.GetNameWithNoTooltip] [target_location_7.GetName] явит [Select_CString(target_character.IsFemale, 'ей', 'ему' )] мир, где золото течёт свободно, правосудие выносится громогласно, а власть монарха облечена спокойным достоинством.\n\n[target_character.GetLastNameWithNoTooltip] желает посетить дворы, где наряду с местными обрядами излагают священное писание, и подивиться красоте столичных рынков, куда стягиваются караваны верблюдов и речные челноки. #TOOLTIP:RELIGIONGROUP,muslim,X #L Ислам#!#! здесь цветёт и здравствует — ветры #TOOLTIP:REGION,sahel_region,X #L Сахеля#!#! напевают ему свою мелодию, заменяя оставшиеся далеко на востоке минареты. В своих заметках [target_character.GetLastName] непременно сохранит наследие этого края, богатого золотом, верой и устными преданиями, чтобы затем вновь преодолеть бескрайние пески и вернуться на родину."
 ibn_battuta_events.7.a: "Путник, присядь у костра и расскажи нам про далёкие страны."
 next_stop_is_target_country_5_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы примет [Select_CString(target_character.IsFemale, 'её', 'его' )] у себя. Следующая держава, которую приблизительно через #Y 2#! года посетит [target_character.GetLastName], — [target_country_5.GetName]."
 ibn_battuta_events.8.title: "[target_character.GetNameWithNoTooltip] возвращается"
 ibn_battuta_events.8.desc: "Проведя долгие годы в пути, [target_character.GetLastName] возвращается на территорию #ONCLICK:COUNTRY,[GetCountry('MOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOR').Custom('CL_tt')],X [GetCountry('MOR').Custom('CL_GEN')|L]#!#!. Позади остались удивительные края: #TOOLTIP:LOCATION,mecca,X #L Мекка#!#! с её мечетями, [target_location_7.GetName] со своими рынками, престолы Индии и порты #TOOLTIP:REGION,north_china_region,X #L Северного Китая#!#!… [target_location_8.GetRank.GetNameWithNoTooltip] [target_location_8.GetName] поражает взгляд: всё здесь кажется одновременно знакомым и чужим, как это бывает у людей, спустя много лет вернувшихся из диковинных земель.\n\n[target_character.GetLastName] уже не расскажет о своих странствиях родным и близким — многие из них отошли в мир иной, но [Select_CString(target_character.IsFemale, 'её', 'его' )] слова станут достоянием державы — писцов, учёных и правителей. Отряхнув с плаща пыль и погрузившись в воспоминания, [target_character.GetLastName] готовится говорить — и переносить свои слова на бумагу. Скромный хадж ляжет в основу хроники, описывающей ни много ни мало целый мир с его необыкновенными странами и причудливыми обычаями, — «[target_art.GetName]»."
 ibn_battuta_events.8.a: "#italic Странствия лишают дара речи… а затем делают человека рассказчиком.#!"
