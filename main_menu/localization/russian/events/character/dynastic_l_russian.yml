l_russian:
 dynastic.1.title: "Плотские грехи"
 dynastic.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] находится во власти чар [Select_CString(devil_char.IsFemale, 'коварной обольстительницы', 'коварного обольстителя')]. [devil_char.GetName] является даже по ночам, когда заканчиваются #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! дела и пустеют залы, — но только во снах, отчего [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] страшно терзается. С каждым днём бороться с искушением становится сложнее. Никому не ведомо, попросит ли [ruler_char.GetShortName] этим воскресеньем простить [Select_CString(ruler_char.IsFemale, 'ей, 'ему')] не только грешные помыслы…"
 dynastic.1.a: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] для государства важнее отпущения грехов."
 dynastic.1.b: "Это путь прямиком к дьяволу."
 dynastic.2.title: "Народ скорбит: умирает [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]"
 dynastic.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не находит себе места от горя: от загадочной лихорадки погибает [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]. В знак траура [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] облачается в чёрные одежды, и каждому становится ясно, насколько хрупка человеческая жизнь."
 dynastic.2.a: "Искать утешения следует в объятиях Господних."
 dynastic.3.title: "Дворцовый переворот"
 dynastic.3.desc: "[heir_char.GetShortName] выхватывает из ножен меч. Клинок в недрогнувшей руке направлен на властителя — слишком долго [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сидит на троне! Власть пора передать в достойные руки. [heir_char.GetShortNameWithNoTooltip] бросает нервный взгляд на других заговорщиков: поддержат ли они переворот? [ROOT.GetCountry.GetGovernment.GetRulerTitle] вдруг понимает, что испытывает страшную усталость. Нет, разрешить это потрясение бескровно не получится. К тому же [ruler_char.GetShortNameWithNoTooltip|l] совсем [Select_CString(ruler_char.IsFemale, 'немолода', 'немолод')]…"
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip] и вправду уже слишком [Select_CString(ruler_char.IsFemale,'стара','стар')]."
 dynastic.3.b: "Слишком уж мы тебя разбаловали, [heir_char.GetShortNameWithNoTooltip]!"
 dynastic.4.title: "Скорбная песнь"
 dynastic.4.desc: "Война тяжело сказалась на [ROOT.GetCountry.Custom('CF_PP')|l]: матери и жёны рыдают от горя. [ROOT.GetCountry.GetGovernment.GetRulerTitle] и [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] проходят мимо безутешной старой вдовы. Увидев, как та спрятала лицо в ладонях, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] спрашивает: «Почему все женщины плачут?»"
 dynastic.4.a: "Они скорбят по мужьям и сыновьям."
 dynastic.4.b: "Им просто грустно."
 dynastic.5.title: "Тихая весна"
 dynastic.5.desc: "Глядя на распростёртую перед [Select_CString(ruler_char.IsFemale, 'ней', 'ним')] фигуру, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] понимает, что красоте этой нет равных нигде — ни в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, ни в какой-либо другой стране мира. Царит молчание, воздух наполняют запахи весны. [ROOT.GetCountry.GetGovernment.GetRulerTitle] наклоняется к ней, вдыхает опьяняющий аромат её духов — и вдруг в голову приходит мысль…"
 dynastic.5.a: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] [young_female.GetNameWithNoTooltip]… Звучит неплохо!"
 dynastic.5.b: "Она станет моим козырем в переговорах."
 dynastic.5.c: "Весна не бывает вечной…"
 dynastic.6.title: "Званый ужин"
 dynastic_lires: "лиры"
 dynastic_violins: "скрипки"
 dynastic.6.desc: "Люстры освещают огромный бальный зал #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! дворца. Звучат [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')], послушные двум сотням рук. Высокопоставленные иностранные и местные чиновники радостно приветствуют владыку. В зале царит торжественная атмосфера, повсюду слышны разговоры и смех. [ROOT.GetCountry.GetGovernment.GetRulerTitle] оглядывает бесчисленное множество гостей и задаётся мыслью, с кем лучше завести беседу."
 dynastic.6.a: "Развлечь какую-нибудь даму рассказом о детстве."
 dynastic.6.b: "Развлечь какого-нибудь господина рассказом о детстве."
 dynastic.6.c: "Побеседовать со всеми."
 other_sons: "Количество других сыновей"
 dynastic.6001.title: "Последствия наших действий"
 dynastic.6001.desc: "Похоже, наслаждения, которым в последнее время [Select_CString(ruler_char.IsFemale,'предавалась','предавался')] [ruler_char.GetName], не обошлись без последствий. Порочная связь, в которую вступили [ruler_char.GetName] и [hookup_char.GetName], обернулась рождением ребёнка по имени [target_child.GetName]. Примет ли теперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] это дитя?"
 dynastic.6001.a: "Теперь все знают об этой опрометчивости."
 dynastic.6001.b: "Очевидно, [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'должна','должен')] признать [Select_CString(target_child.IsFemale,'её дочерью','его сыном')]."
 dynastic.6001.c: "Что мы можем сделать?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] [Select_CString(target_child.IsFemale, 'заболела', 'заболел')]"
 dynastic.7.desc: "[target_child.GetName|U] тяжело дышит. [Select_CString(target_child.IsFemale, 'Она', 'Он')] лежит в постели уже три дня [Select_CString(target_child.IsFemale, 'вся', 'весь')] в поту. [Select_CString(target_child.IsFemale, 'Её', 'Его')] сиделка заметно переживает. Если ничего не предпринять, [target_child.GetShortNameWithNoTooltip] может не пережить эту ночь."
 dynastic.7.a: "Пошлём за опытным врачом."
 dynastic.7.b: "Пригласим врача из училища [target_location.Custom('LR_RP')|l] [target_location.GetName]."
 dynastic.7.c: "Помолимся за [Select_CString(target_child.IsFemale,'её', 'его')] здоровье."
 dynastic.8.title: "Младенец среди тростника"
 dynastic.8.desc: "Животное вздрагивает и убегает, прежде чем [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] успевает выстрелить. Оглянувшись, [Select_CString(ruler_char.IsFemale, 'она', 'он')] замечает неподалёку маленький ручей, рядом с которым колышется тростник. Вдруг оттуда раздаётся смех, и становится понятно, что помешало попасть в цель: среди зарослей плавает колыбелька, а в ней лежит младенец. Судя по его улыбке, он совершенно не напуган."
 dynastic.8.a: "Усыновим его."
 dynastic.8.b: "Куда же ускакал тот олень?"
 dynastic.9.title: "Рыцарский турнир"
 dynastic.9.desc: "Кругом развеваются знамёна #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а трубы четырежды играют торжественную мелодию, чествуя отборных всадников [ROOT.GetCountry.Custom('CF_RP')|l]. В воздухе стоит запах лошадей и жареного миндаля, который перебивается только ароматом интриг. Сомнения в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом культурном и военном превосходстве сегодня отбросили даже самые убеждённые скептики."
 dynastic.9.a: "Посмотреть, как [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] участвует в рыцарском турнире."
 dynastic.9.b: "Похвастаться [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ими художественными достижениями."
 dynastic.9.c: "Просто буду наслаждаться торжеством."
 dynastic.10.title: "Трагедия на охоте"
 dynastic.10.desc: "Кто-то обернул тело в белую ткань, которая уже пропиталась [Select_CString(heir_char.IsFemale, 'её', 'его')] кровью. Говорят, [Select_CString(heir_char.IsFemale, 'её', 'его')] лошадь сама нашла тело на лесной поляне. Мы знаем, что это за место. [Select_CString(heir_char.IsFemale, 'Её', 'Его')] лицо замерло в спокойном, безмятежном выражении. Придворные протягивают руки, чтобы коснуться тела, и к нам медленно приходит осознание, насколько чудовищно случившееся. Кончики пальцев обжигает холод, присущий только смерти."
 dynastic_10_a_helper: "[heir_char.GetName] [Select_CString(heir_char.IsFemale,'ушла','ушла')] из жизни"
 dynastic.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] скорбит."
 dynastic.11.title: "Семейный секрет"
 dynastic.11.desc: "Сначала [ruler_char.GetDynasty.GetName] [Select_CString(ruler_char.IsFemale, 'не обращал', 'не обращала')] внимания, однако со временем это стало слишком бросаться в глаза… Почему люди смеются и шепчутся, проходя мимо? Ответ помогла найти служанка. Оказалось, что [heir_char.GetShortName] [Select_CString(heir_char.IsFemale, 'бегала', 'бегал')] по городу в крайне непристойном виде, неподобающем [Select_CString(heir_char.IsFemale, 'христианке', 'христианину')], и теперь [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] смеётся над #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семьёй."
 dynastic.11.a: "Сделать [Select_CString(heir_char.IsFemale, 'ей', 'ему')] публичный выговор."
 dynastic.11.b: "[ruler_char.GetDynasty.GetNameWithNoTooltip] считает такие мелочи ниже своего достоинства."
 dynastic.12.title: "Слава династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 dynastic.12.desc: "Учёные нашли древние документы, описывающие родословную династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] вплоть до Юлия Цезаря. Мы просто обязаны извлечь из этого пользу."
 dynastic.12.a: "Укрепим свою власть."
 dynastic.12.b: "Расскажем об этом мировому сообществу."
 dynastic.13.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "Другая ветвь династии [ruler_char.GetDynasty.GetName] испытывает трудности: в их державе назрел политический кризис, и [other_ruler_char.GetName] изо всех сил цепляется за власть. Если мы не придём на помощь, [Select_CString(other_ruler_char.IsFemale, 'её', 'его')] положение может значительно ухудшиться."
 dynastic.13.a: "Семья прежде всего."
 opinion_dynastic_helper: "Помогли нашей правящей династии"
 dynastic.13.b: "Обойдётся без помощи — хватит с них бездумных трат."
 dynastic.14.title: "Потрясение в династии [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.14.desc: "[ruler_char.GetName] узнаёт неприятный факт [Select_CString(disputee_char.IsFemale, 'о своей бабушке', 'о своём дедушке')]: оказывается, что [disputee_char.GetName] [Select_CString(disputee_char.IsFemale, 'произошла', 'произошёл')] от простого крестьянина из города [ROOT.GetCountry.GetCapital.GetName]."
 dynastic.14.a: "Всячески это отрицаем."
 dynastic.14.a.nickname: "[Select_CString(CHARACTER.IsFemale, 'Сомнительная', 'Сомнительный')]"
 dynastic.14.b: "К сожалению, это правда."
 dynastic.14.b.nickname: "[Select_CString(CHARACTER.IsFemale, 'Ложная', 'Ложный')]"
 opinion_ignore_dynasty: "Бросили семью в беде"
 dynastic.17.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "Члены семьи из #ONCLICK:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')],X [SCOPE.sCountry('dynasty_origin').Custom('CL_RP')|L]#!#!, к которой принадлежит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], помогли нам в трудный час."
 dynastic.17.a: "Семья [ruler_char.GetDynasty.GetNameWithNoTooltip] всегда помогает своим."
 dynastic.18.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "Члены семьи из #ONCLICK:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')],X [SCOPE.sCountry('dynasty_origin').Custom('CL_RP')|L]#!#!, к которой принадлежит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], заявили, что не собираются нам помогать. Что ж, [ROOT.GetCountry.GetReligion.GetGodName] им судья."
 dynastic.18.a: "«Дом, разделившийся сам в себе, не устоит»."
 dynastic.19.title: "Страх и ненависть в столице"
 dynastic.19.desc: "Нет ничего отвратительнее сумерек. Это время, когда по безлунному небу бесцельно мчатся облака, похожие на кусочки битого стекла звёзды гнетуще нависают над головой, а люстры то и дело отбрасывают на стены #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! покоев причудливые тени. В последнее время [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не может отделаться от ощущения, что с этим местом что-то не так. Оно будто… кривое. Впервые [Select_CString(ruler_char.IsFemale, 'она обратила', 'он обратил')] на это внимание, когда [Select_CString(heir_char.IsFemale, 'родилась', 'родился')] [heir_char.GetName]."
 dynastic.19.a: "[ROOT.GetCountry.GetReligion.GetGodName] наш, иже еси на небесех…"
 dynastic.19.b: "[ruler_char.GetShortNameWithNoTooltip] может совершить нечто ужасное…"
 dynastic.20.title: "Тайное стало явным"
 dynastic.20.desc: "Услышав вопрос о загадочной стене в подвале #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! замка, [ROOT.GetCountry.GetGovernment.GetRulerTitle] мгновенно понимает: в голосе подданной только что прозвучали плохо скрытые презрение и испуг.\n\nВоспоминания свежи и отчётливы. [ROOT.GetCountry.GetGovernment.GetRulerTitle] помнит всё: как [Select_CString(ruler_char.IsFemale, 'поднимала', 'поднимал')] маленькое тельце, как [Select_CString(ruler_char.IsFemale, 'несла', 'нёс')] его в сырой подвал, как [Select_CString(ruler_char.IsFemale, 'клала', 'клал')] кирпичи… Убийство собственного ребёнка не принесло ничего, кроме глубокого отвращения к себе. В сознании промелькнул огонёк чудовищного озарения…"
 dynastic.20.a: "А вот и [ruler_char.GetShortNameWithNoTooltip]!"
 dynastic.20.b: "Какой кошмар."
 dynastic.21.title: "Пляска смерти"
 dynastic.21.desc: "В #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! покоях, словно снежинки, кружатся неуловимые образы и запахи. [ROOT.GetCountry.GetGovernment.GetRulerTitle] испытывает страшный, безумный голод — такой, будто [Select_CString(ruler_char.IsFemale, 'она не ела', 'он не ел')] уже несколько месяцев. Звёзды по-прежнему наблюдают за [Select_CString(ruler_char.IsFemale, 'ней', 'ним')] с безлунного неба. Они беззаботно пляшут и смеются, наслаждаются свободой… в то время как [Select_CString(ruler_char.IsFemale, 'правительница', 'правитель')] теряет последние проблески рассудка."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] продаст душу дьяволу за кружку пива."
 dynastic.21.b: "А вот и нет, нет, нет!"
 dynastic.23.title: "Свадебный звон"
 dynastic.23.desc: "[advisor_char.GetShortName] вмешивается вновь. [Select_CString(advisor_char.IsFemale, 'Она', 'Он')] хмурит брови так, словно пытается изобразить усталость после долгих бессонных ночей. Похоже, [Select_CString(advisor_char.IsFemale, 'ей', 'ему')] нравится докучать [Select_CString(ruler_char.IsFemale, 'правительнице', 'правителю')] рассуждениями о наследниках и необходимости обеспечить престолонаследие… На фоне старого пыльного кабинета и скучного голоса [Select_CString(advisor_char.IsFemale, 'советницы', 'советника')] ясная погода за окном выглядит особенно манящей. Интересно, прекратится ли когда-нибудь этот монолог? [bachelor_char.GetShortName] ни за что не променяет свободу на брачные узы, ведь в дикой природе рождение потомства — первый шаг на пути к смерти."
 dynastic.23.a: "Природа всегда берёт своё."
 dynastic.23.b: "Предложить сыграть в шахматы."
 dynastic.24.title: "Скромное предложение"
 dynastic.24.desc: "Многим молодым людям свойственно уклоняться от брачных уз, однако избежать женитьбы не удаётся никому. Только что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], словно хищная птица, [Select_CString(ruler_char.IsFemale, 'заметила', 'заметил')] свою добычу. [bachelor_char.GetName] из #ONCLICK:COUNTRY,[bachelor_char.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bachelor_char.GetCountry.Custom('CL_tt')],X [bachelor_char.GetCountry.Custom('CL_RP')|L]#!#! слишком долго откладывает свадьбу, поэтому у [Select_CString(bachelor_char.IsFemale, 'неё', 'него')] до сих пор нет наследника. Сейчас выдалась прекрасная возможность установить династическую связь между нашими державами. Вероятно, стоит отправить делегацию, чтобы [bachelorette_char.GetName] смогла выйти замуж за представителя #L [bachelor_country.GetGovernment.GetAdjective]ой#! династии."
 dynastic.24.a: "Отличная идея."
 dynastic.24.b: "У нас полно других забот."
 dynastic.25.title: "Красота из далёких краёв"
 dynastic.25.desc: "Монаршие посыльные привезли из #ONCLICK:COUNTRY,[bachelorette_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bachelorette_country.Custom('CL_tt')],X [bachelorette_country.Custom('CL_RP')|L]#!#! подарок — полотно с девушкой в окружении придворных. Глаза её настолько необычны, а волосы настолько прекрасны, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не может отвести взгляд. На лице советника играет хитрая улыбка. Шум вокруг постепенно стихает. Красота девушки впивается в сердце так глубоко, что [bachelor_char.GetName] даже не может сказать, как долго ею любуется."
 opinion_dynastic_love: "Любовь между двумя семьями"
 dynastic.25.a: "Другой кандидатки и не сыскать."
 opinion_dynastic_witchcraft: "Назвали принцессу ведьмой"
 dynastic.25.b: "Что за поганое ведьмовство?! Немедленно убрать!"
 dynastic.26.title: "Убожество из далёких краёв"
 dynastic.26.desc: "Похоже, Творец был не в лучшем расположении духа, когда создавал девушку, изображённую на полотне. Списать её уродство на небрежность художника можно лишь частично. [bachelorette_country.GetGovernment.GetRuler.GetName] из #ONCLICK:COUNTRY,[bachelorette_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bachelorette_country.Custom('CL_tt')],X [bachelorette_country.Custom('CL_RP')|L]#!#! предлагает свои руку и сердце, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не знает, что делать — смеяться или плакать. Впрочем, вопрос престолонаследия совсем не праздный."
 opinion_dynastic_united: "Объединённые династии"
 dynastic.26.a: "Добрая [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip|l]ая женщина — тут никаких сомнений."
 opinion_dynastic_refused: "Отказали в заключении брака"
 dynastic.26.b: "Разумеется, этому не бывать."
 dynastic.27.title: "Последствия"
 dynastic.27.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] даже не пытается скрыть свой гнев: обвинения в том, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] несёт ответственность за все боевые неудачи, сыплются одно за другим. Конечно, без ошибок не обошлось, однако [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — не [Select_CString(ruler_char.IsFemale, 'единственная виновница', 'единственный виновник')], ведь [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] тоже командует войсками. Но вот тирада подходит к своему логическому завершению: [heir_char.GetShortNameWithNoTooltip] требует, чтобы [ruler_char.GetName] [Select_CString(ruler_char.IsFemale, 'отреклась', 'отрёкся')] от престола."
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] возьмёт на себя ответственность."
 dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не потерпит такой дерзости в собственном доме!"
 dynastic.28.title: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая#! луна"
 dynastic.28.desc: "Сад озаряется прохладным светом полной луны. [target_ruler.GetName] заходит за угол и видит нечто совершенно неожиданное. Перед [Select_CString(target_ruler.IsFemale,'ней', 'ним')] стоит монумент в честь одной из прошедших войн, но его красота заключается не в изысканном мраморе и даже не в мастерстве исполнения, а в том, что спустя много лет он по-прежнему усыпан тысячами свежих цветов. [target_ruler.GetName] понимает, что в этом месте до сих пор чтят память погибших в той страшной войне."
 dynastic.28.a: "Они не будут забыты."
 dynastic.28.b: "Наша скорбь лишь доказывает, насколько мы правы."
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip] в наследстве"
 dynastic.29.desc: "Законы наследия, определяющие политику [ROOT.GetCountry.Custom('CF_RP')|l], вполне однозначны: как только правитель #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажа#!#! восходит на престол державы, его владения включаются в состав наших. Ничто не мешает нам начать сосредотачивать власть и земли в руках одного человека по имени [target_ruler.GetName]."
 dynastic.29.a: "Хорошо. Значит, будем включать."
 dynastic.29.b: "Не будем спешить."
 dynastic.30.title: "[target_ruler.GetNameWithNoTooltip] возвышается"
 dynastic.30.desc: "Наш сюзерен — [target_overlord.GetLongName] — несказанно обрадовал нас. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'возглавила', 'возглавил' )] эту державу. Положение нашего #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажа#!#! смело позволяет заявить, что интеграция [ROOT.GetCountry.Custom('CF_RP')|l], где мы правим, пройдёт дипломатическим путём."
 dynastic.30.a: "К новым вершинам!"
