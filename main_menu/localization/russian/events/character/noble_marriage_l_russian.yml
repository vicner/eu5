l_russian:
 noble_marriage.1.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Потенциальная', 'Потенциальный')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]"
 noble_marriage.1.desc: "Поскольку [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не состоит в браке, знать выразила свою обеспокоенность вопросом престолонаследия. Один из наиболее влиятельных представителей двора по имени [target.GetDynasty.GetDynastyHead.GetName] считает, что [target.GetName] отлично подойдёт для этого брака."
 noble_marriage.1.a: "Отличная мысль!"
 noble_marriage.1.b: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] не может быть [Select_CString(target.IsFemale,'простой', 'простым')] [Select_CString(target.IsFemale,'аристократкой', 'аристократом')]."
 noble_marriage.2.title: "[Select_CString(target.IsFemale,'Будущая', 'Будущий')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]"
 noble_marriage.2.desc: "Поскольку [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] не состоит в браке, знать выразила свою обеспокоенность вопросом престолонаследия. Один из наиболее влиятельных членов двора по имени [target.GetDynasty.GetDynastyHead.GetName] считает, что [target.GetName] отлично подойдёт для этого брака."
 noble_marriage.2.a: "Отличная мысль!"
 noble_marriage.2.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] заслуживает куда большего."
 noble_marriage.3.title: "$noble_marriage.1.title$"
 noble_marriage.3.desc: "$noble_marriage.1.desc$"
 noble_marriage.3.a: "Других вариантов нет!"
 noble_marriage.3.b: "Нам нужен кто-то благородных кровей!"
 valid_female_of_ruler_dynasty: "Подходящий женский [Concept('character', 'персонаж')|e] своей [Concept('dynasty', 'династии')|e]"
 noble_marriage.4.title: "Тесные связи с династией [male_target.GetDynasty.GetNameWithNoTooltip]"
 noble_marriage.4.desc: "[male_target.GetDynasty.GetDynastyHead.GetName] стремится связать свою семью с династией [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], поэтому спрашивает у нас, может ли [female_target.GetName] стать его женой."
 noble_marriage.4.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] от этого только выиграет!"
 noble_marriage.4.b: "Этому не бывать!"
