l_russian:
 STATIC_MODIFIER_NAME_arrested_character: "В неволе"
 court_flavor_events.1.title: "Амбициозный советник"
 court_flavor_events.1.desc: "[advisor.GetName] проявляет небывалую инициативу и лидерские качества, стремясь заслужить место при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. [Select_CString(advisor.IsFemale,'Она', 'он')] родом из #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_RP')|L]#!#! и, похоже, по-прежнему поддерживает связь с [advisor_liaisons_target_country.Custom('CF_TP')|l]. [advisor.GetName] хочет улучшить отношения между нами и [Select_CString(advisor.IsFemale,'её', 'его')] родиной, поэтому предлагает задействовать свои связи, чтобы повлиять на #L [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]ий#! двор и добиться его благосклонности к нашей державе."
 court_flavor_events.1.a: "Отличный план."
 court_flavor_events.1.A.tooltip: "[advisor_liaisons_target_country.GetLongName] и [advisor.GetName] свяжутся для улучшения дипломатических отношений."
 court_flavor_events.1.b: "Нам незачем перед ними заискивать."
 court_flavor_events.2.title: "[from.GetLongNameWithNoTooltip] стремится к сближению"
 court_flavor_events.2.desc: "[Select_CString(advisor.IsFemale,'Талантливая', 'Талантливый')] [from.GetGovernment.GetCabinetMemberTitle|l] [advisor.GetName], [Select_CString(advisor.IsFemale,'работающая', 'работающий')] при #L [from.GetAdjective|l]ом#! дворе, [Select_CString(advisor.IsFemale,'обратилась', 'обратился')] к своим бывшим коллегам в нашей стране, уверяя, что знает, как [from.GetLongNameWithNoTooltip] и [ROOT.GetCountry.GetLongName] могут наладить свои дипломатические отношения. В итоге [ROOT.GetCountry.GetGovernment.GetRuler.GetName] получает [from.GetAdjectiveWithNoTooltip]ое послание, где говорится о желании укрепить дружбу между нашими народами."
 court_flavor_events.2.a: "Хорошие отношения пойдут нам на пользу."
 opinion_court_events_accept: "Сближение"
 court_flavor_events.2.b: "Нам ни к чему развивать с ними отношения."
 opinion_court_events_rebuke_1: "Отказ от сближения"
 court_flavor_events.2.c: "Этому не бывать. Прочь с глаз моих!"
 opinion_court_events_rebuke: "Отказ от сближения"
 court_flavor_events.3.title: "Сближение удалось"
 court_flavor_events.3.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'изложила', 'изложил')] нашу позицию своим #L [advisor_liaisons_target_country.GetAdjective|l]им#! коллегам. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] даёт своё согласие и выражает надежду на то, что дружба между нашими странами будет как можно более долгой и крепкой."
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "Сближение не удалось"
 court_flavor_events.4.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'изложила', 'изложил')] нашу позицию своим #L [advisor_liaisons_target_country.GetAdjective|l]им#! коллегам, но это не принесло результата. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] заявляет, что у #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_RP')|L]#!#! нет желания иметь такого партнёра, как [ROOT.GetCountry.GetLongName]."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "Решительный отказ от сближения"
 court_flavor_events.5.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'изложила', 'изложил')] нашу позицию своим #L [advisor_liaisons_target_country.GetAdjective|l]им#! коллегам, на что [Select_CString(advisor.IsFemale,'получила', 'получил')] весьма враждебный ответ. [advisor_liaisons_target_country.GetLongName] и [ROOT.GetCountry.GetLongName] не будут партнёрами, а [Select_CString(advisor.IsFemale,'самой советнице', 'самому советнику')] больше не рады. На фоне #L анти[ROOT.GetCountry.GetAdjective|l]их#! настроений [advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] даже изгоняет нескольких коллег [Select_CString(advisor.IsFemale,'нашей советницы', 'нашего советника')] из своего двора."
 court_flavor_events.5.a: "Что ж, пусть так."
 court_flavor_events.10.title: "Обвинения в нелояльности"
 court_flavor_events.10.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'получила', 'получил')] указание наладить отношения с властью #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_RP')|L]#!#!, но далеко не все согласны с таким решением, в связи с чем при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе растёт недовольство. Больше того, другой [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], который уже давно пытается выслужиться в надежде, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] это оценит, обвинил [Select_CString(advisor.IsFemale,'свою', 'своего')] коллегу в нелояльности. Он заявляет, что провёл расследование и пришёл к однозначному выводу: под прикрытием той дипломатической работы, которую ведёт [advisor.GetNameWithNoTooltip], наши государственные секреты утекают именно к [advisor_liaisons_target_country.Custom('CL_DP')].\n\n[advisor.GetNameWithNoTooltip] протестует и уверяет, что все доказательства сфабрикованы и мотивированы завистью к [Select_CString(advisor.IsFemale,'её', 'его')] успехам. [Select_CString(advisor.IsFemale,'Она', 'Он')] клянётся в верности и обещает добиться хороших результатов в обмен на доверие с нашей стороны."
 court_flavor_events.10.a: "[Select_CString(advisor.IsFemale,'Ему', 'Ей')] можно доверять."
 court_flavor_events.10.A.tt1: "[advisor.GetName] сохраняет верность."
 court_flavor_events.10.A.tt2: "[advisor.GetName] предаёт нас."
 court_flavor_events.10.b: "Лучше не рисковать. Арестуйте [Select_CString(advisor.IsFemale,'её', 'его')]!"
 court_flavor_events.10.B.tt: "[advisor_liaisons_target_country.GetLongName] может выразить протест в связи с этим решением."
 court_flavor_events.11.title: "Предательство"
 court_flavor_events.11.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'предала', 'предал')] нас! Всё это время [Select_CString(advisor.IsFemale,'она', 'он')] лишь [Select_CString(advisor.IsFemale,'притворялась', 'притворялся')], что представляет наши интересы. Мы обнаружили неопровержимые доказательства того, что [Select_CString(advisor.IsFemale,'она выдала', 'он выдал')] множество наших секретов, которые попадают к #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_DP')|L]#!#!. К сожалению, [Select_CString(advisor.IsFemale,'она сбежала', 'он сбежал')] через границу прежде, чем мы смогли [Select_CString(advisor.IsFemale,'её', 'его')] задержать."
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "#L [from.GetAdjectiveWithNoTooltip]ий#! перебежчик!"
 court_flavor_events.12.desc: "В ваши владения прибыл незнакомец, который уверяет, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] непременно захочет его выслушать. Он утверждает, что служил при #L [from.GetAdjectiveWithNoTooltip|l]ом#! дворе, благодаря чему смог раздобыть крайне важную информацию, которая может нам пригодиться. Он считает себя #L [ROOT.GetCountry.GetAdjective|l]им#! патриотом, поэтому готов поделиться с нами этими ценными сведениями, которые якобы выведал непосредственно у членов #L [from.GetAdjectiveWithNoTooltip|l]ого#! двора, рискуя жизнью."
 court_flavor_events.12.a: "Его помощь достойна вознаграждения."
 opinion_court_events_annoyed: "Приняли перебежчика"
 court_flavor_events.12.b: "Нам не нужны предатели."
 opinion_court_events_grateful: "Выслали перебежчика"
 court_flavor_events.13.title: "[Select_CString(advisor.IsFemale,'Поймана', 'Пойман')] с поличным"
 court_flavor_events.13.desc: "#L [advisor_liaisons_target_country.GetAdjective]ий#! посол сообщает, что стража задержала [Select_CString(advisor.IsFemale,'негодяйку', 'негодяя')] по имени [advisor.GetName], поскольку [Select_CString(advisor.IsFemale,'она хотела', 'он хотел')] предать нас и перейти на сторону #ONCLICK:COUNTRY,[[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[[advisor_liaisons_target_country.Custom('CL_tt')],X [[advisor_liaisons_target_country.Custom('CL_RP')|L]#!#!. Посол уверяет, что наши тайны в безопасности и что [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [Select_CString(advisor.IsFemale,'действовала', 'действовал')] без ведома или одобрения #L [[advisor_liaisons_target_country.GetAdjective|l]их#! властей."
 court_flavor_events.13.a: "Мы вам безмерно благодарны."
 court_flavor_events.15.title: "[from.GetLongNameWithNoTooltip] — подданный в плену у этой державы"
 court_flavor_events.15.desc: "Нам стало известно, что [advisor.GetName] — [Select_CString(advisor.IsFemale,'наша соотечественница, бывшая', 'наша соотечественник, бывший')] на службе при #L [from.GetAdjective|l]ом#! дворе, — ныне содержится под стражей за шпионаж в пользу нашей страны. Похоже, эти обвинения вполне обоснованы, но [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] решает вступиться за коллегу и считает, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не может допускать подобного отношения: «С какой стати [Select_CString(advisor.IsFemale,'наша подданная', 'наш подданный')] томится в чужих застенках? Мы должны выразить протест и потребовать [Select_CString(advisor.IsFemale,'её', 'его')] немедленной выдачи»."
 court_flavor_events.15.a: "Мы не можем [Select_CString(advisor.IsFemale,'её', 'его')] бросить!"
 opinion_court_events_interfered: "Вмешались в наши дела"
 court_flavor_events.15.b: "Мы не будем вмешиваться."
 court_flavor_events.16.title: "#L [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]ие#! требования"
 court_flavor_events.16.desc: "[advisor_liaisons_target_country.GetLongName], а точнее [advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l] этой державы, обращается к вам в гневном письме, требуя объяснить арест предателя: «До нас дошли сведения, что вы держите [Select_CString(advisor.IsFemale,'одну', 'одного')] из наших подданных в плену за то, что [Select_CString(advisor.IsFemale,'она', 'он')] якобы [Select_CString(advisor.IsFemale,'предала', 'предал')] вас по нашей просьбе. Можем вас заверить: это неправда. Мы требуем, чтобы вы немедленно [Select_CString(advisor.IsFemale,'её', 'его')] освободили!»"
 court_flavor_events.16.a: "Хорошо, мы [Select_CString(advisor.IsFemale,'её', 'его')] отпустим."
 opinion_court_events_released_compatriot: "Освободили подданного"
 court_flavor_events.16.b: "Мы не позволим [Select_CString(advisor.IsFemale,'ей', 'ему')] уйти от правосудия."
 opinion_court_events_held_compatriot: "Пленили подданного"
 court_flavor_events.17.title: "#L [from.GetAdjective]ий#! ответ"
 court_flavor_events.17.desc: "[from.GetLongName], а точнее [from.GetGovernment.GetRulerTitle|l] этой державы, отвечает на наши требования: «В качестве жеста доброй воли мы освободили [Select_CString(advisor.IsFemale,'вашу подданную', 'вашего подданного')], несмотря на веские доказательства [Select_CString(advisor.IsFemale,'её', 'его')] вины. [advisor.GetName] может вернуться на родину. Мы надеемся, что вы высоко оцените данный поступок»."
 court_flavor_events.17.a: "Это правильное решение."
 court_flavor_events.18.title: "#L [from.GetAdjective]ий#! ответ"
 court_flavor_events.18.desc: "[from.GetLongName], а точнее [from.GetGovernment.GetRulerTitle|l] этой державы отвечает на наши требования: «Мы не отпускаем тех, кто виновен в измене. [advisor.GetName] останется под стражей»."
 court_flavor_events.18.a: "Вы об этом пожалеете."
 court_flavor_events.20.title: "Сомнительные траты"
 court_flavor_events.20.desc: "[advisor.GetName] расходует огромные суммы, чем вызывает у некоторых недоумение. У служащего в [Select_CString(advisor.IsFemale,'её', 'его')] должности попросту не может быть таких средств. Большую часть денег [advisor.GetNameWithNoTooltip] тратит на развитие инфраструктуры в родном регионе, а также на подарки местным жителям. В ходе расследования выяснилось, что [Select_CString(advisor.IsFemale,'этой советнице', 'этому советнику')] важнее не [ROOT.GetCountry.GetLongName], а отправка государственных средств в [corrupt_advisor_location.GetRank.Custom('LR_VP')|l] [corrupt_advisor_location.GetName] для повышения своей популярности. Безусловно, это пошло на благо местной экономике, однако если и дальше допускать подобные выходки, это может принести стране и её казне значительный вред."
 court_flavor_events.20.a: "На это можно закрыть глаза."
 court_flavor_events.20.b: "Арестовать [Select_CString(advisor.IsFemale,'её', 'его')]!"
 court_flavor_events.21.title: "Муки совести"
 court_flavor_events.21.desc: "Среди многих документов вы обнаружили записку, которую [Select_CString(advisor.IsFemale,'оставила', 'оставил')] [advisor.GetName]:\n\n«#F Ваше Высочество,\nЯ всегда верно [Select_CString(advisor.IsFemale,'служила', 'служил')] вам как [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], и [ROOT.GetCountry.GetLongName] — это навеки мой дом. Однако я с прискорбием сообщаю, что [Select_CString(advisor.IsFemale,'вынуждена', 'вынужден')] отказаться от свой должности. Объявление войны #ONCLICK:COUNTRY,[religious_enemy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[religious_enemy_country.Custom('CL_tt')],X [religious_enemy_country.Custom('CL_DP')|L]#!#! стало для меня последней каплей. Я не могу молча наблюдать, как вы истребляете моих братьев и сестёр по вере.\n\nС уважением,\n[advisor.GetNameWithNoTooltip]»#!\n\n\nПопытки выяснить [Select_CString(advisor.IsFemale,'её', 'его')] местонахождение пока не увенчались успехом. Похоже, [Select_CString(advisor.IsFemale,'она бежала', 'он бежал')] из страны."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "Зарубежная мудрость"
 court_flavor_events.22.desc: "Хотя некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] возмущены тем, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пускает в свой двор иностранцев, наш #L [advisor.GetCulture.GetName|l]ий#! [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [advisor.GetName] уже [Select_CString(advisor.IsFemale,'снискала', 'снискал')] уважение за внедрение новых идей и методов работы. Похоже, нам ещё есть чему поучиться у иностранцев!"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "Кровь не водица"
 court_flavor_events.25.desc: "[advisor_enemy_country.GetLongName] и текущая война с этой державой порождают ряд скандалов при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. Наш #L [advisor.GetCulture.GetName|l]ий#! [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [advisor.GetName] [Select_CString(advisor.IsFemale,'предложила', 'предложил')] связаться со своими информаторами, чей дом — [advisor_enemy_country.GetLongNameWithNoTooltip]. [Select_CString(advisor.IsFemale,'Она', 'Он')] утверждает, что среди них есть даже те, кому [advisor_enemy_country.GetGovernment.GetRulerTitle|l] полностью доверяет. С их помощью мы можем добыть важные военные сведения.\n\nПри этом [advisor.GetName] [Select_CString(advisor.IsFemale,'успела', 'успел')] обзавестись политическими оппонентами, которые сомневаются в [Select_CString(advisor.IsFemale,'её', 'его')] лояльности. Они настаивают, что, несмотря на [Select_CString(advisor.IsFemale,'её', 'его')] образцовую службу, [Select_CString(advisor.IsFemale,'иностранке', 'иностранцу')] нельзя доверять столь важные вопросы. В связи с этим они требуют изгнать [Select_CString(advisor.IsFemale,'её', 'его')] из двора."
 court_flavor_events.25.a: "Они правы. Изгнать [Select_CString(advisor.IsFemale,'её', 'его')]!"
 court_flavor_events.25.b: "Пусть остаётся. [Select_CString(advisor.IsFemale,'Её', 'Его')] связи нам пригодятся."
 court_flavor_events.26.title: "#L [advisor_enemy_country.GetAdjectiveWithNoTooltip]ие#! военные планы"
 court_flavor_events.26.desc: "Вопреки сомнениям в [Select_CString(advisor.IsFemale,'её', 'его')] лояльности, [advisor.GetName] нас не [Select_CString(advisor.IsFemale,'подвела', 'подвёл')]. Мы получили от [Select_CString(advisor.IsFemale,'её', 'его')] информаторов первые отчёты. [advisor_enemy_country.GetLongName], а именно военные планы этой державы больше не тайна для нас."
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "#L [from.GetAdjectiveWithNoTooltip]ий#! перебежчик!"
 court_flavor_events.27.desc: "В ваши владения прибыл незнакомец, который уверяет, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] непременно захочет его выслушать. Он утверждает, что служил при #L [from.GetAdjectiveWithNoTooltip|l]ом#! дворе, благодаря чему смог раздобыть их военные планы против своей родины — #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Он считает себя #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им#! патриотом, поэтому готов поделиться с нами этими ценными сведениями, которые якобы выведал непосредственно у членов #L [from.GetAdjectiveWithNoTooltip|l]ого#! двора, рискуя жизнью."
 court_flavor_events.27.a: "Его помощь достойна вознаграждения."
 court_flavor_events.28.title: "Предательство"
 court_flavor_events.28.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'предала', 'предал')] нас! [Select_CString(advisor.IsFemale,'Ей', 'Ему')] удалось избежать подозрений и перебраться через границу с копиями важных документов, где описаны наши военные планы!"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "Смена политики"
 court_flavor_events.30.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [advisor.GetName] благодаря своей верной службе [Select_CString(advisor.IsFemale,'завела', 'завёл')] множество друзей при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. Однако [advisor_antiliaisons_target_country.GetLongName], точнее [Select_CString(advisor.IsFemale,'её', 'его')] соотечественники из этой державы, напротив, упрекают [Select_CString(advisor.IsFemale,'её', 'его')] за работу на врага. Ведомые завистью к [Select_CString(advisor.IsFemale,'её', 'его')] высокой должности, они специально начали распространять слухи о [Select_CString(advisor.IsFemale,'её', 'его')] нелояльности.\nПереживая за свою репутацию при дворе, [advisor.GetNameWithNoTooltip] [Select_CString(advisor.IsFemale,'стала', 'стал')] открыто заявлять, что [advisor_antiliaisons_target_country.GetLongName] и сам [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle|l] этой державы — [Select_CString(advisor.IsFemale,'её', 'его')] непримиримый враг. [Select_CString(advisor.IsFemale,'Он', 'Она')] даже [Select_CString(advisor.IsFemale,'нашла', 'нашёл')] нескольких единомышленников, чтобы вместе продвигать в правительстве более жёсткую позицию в отношении этой страны."
 court_flavor_events.30.a: "[Select_CString(advisor.IsFemale,'Он', 'Она')] [Select_CString(advisor.IsFemale,'права', 'прав')]: нам пора изменить своё отношение к ним."
 advisor_antiliaisons: "Жёсткая позиция"
 advisor_spurious_accusations: "Ложные обвинения"
 court_flavor_events.30.b: "Нет смысла портить с ними отношения."
 court_flavor_events.31.title: "Вредоносный советник"
 court_flavor_events.31.desc: "Наши шпионы при [from.GetAdjectiveWithNoTooltip|l]ом дворе докладывают, что в последнее время [from.GetGovernment.GetRulerTitle|l] весьма негативно относится к державе [ROOT.GetCountry.GetLongName]. Скорее всего, так произошло потому, что [from.GetGovernment.GetCabinetMemberTitle|l] #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_RP')|L]#!#! [advisor.GetName] выдвигает в наш адрес различные обвинения и призывает к жёстким мерам против нашей страны в надежде укрепить свою репутацию при [from.GetAdjectiveWithNoTooltip|l]ом дворе."
 court_flavor_events.31.a: "Вот [Select_CString(advisor.IsFemale,'негодяйка', 'негодяй')]!"
 court_flavor_events.32.title: "Вредоносный советник"
 court_flavor_events.32.desc: "Хоть мы и не поддержали [Select_CString(advisor.IsFemale,'её', 'его')] идею, [advisor.GetName] не оставляет попыток испортить отношения между нами и #ONCLICK:COUNTRY,[advisor_antiliaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_antiliaisons_target_country.Custom('CL_tt')],X [advisor_antiliaisons_target_country.Custom('CL_TP')|L]#!#!. Похоже, [Select_CString(advisor.IsFemale,'ей', 'ему')] удалось привлечь на свою сторону много влиятельных людей, и теперь все они настаивают на изменении нашей внешней политики. Они заявляют о своей позиции всеми возможными способами, и простой народ охотно с ними соглашается. Если мы не уступим, это может плохо кончиться."
 court_flavor_events.32.a: "Возможно, [Select_CString(advisor.IsFemale,'она', 'он')] всё-таки [Select_CString(advisor.IsFemale,'права', 'прав')]."
 court_flavor_events.32.b: "Это исключено!"
 court_flavor_events.35.title: "#L [exile_country.GetAdjectiveWithNoTooltip]ий#! изгнанник"
 court_flavor_events.35.desc: "Из #ONCLICK:COUNTRY,[exile_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[exile_country.Custom('CL_tt')],X [exile_country.Custom('CL_RP')|L]#!#! [Select_CString(advisor.IsFemale,'была изгнана', 'был изгнан')] [advisor.GetName], после чего [Select_CString(advisor.IsFemale,'прибыла', 'прибыл')] к нам. [Select_CString(advisor.IsFemale,'Она', 'Он')] желает поступить на службу при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе в обмен на защиту, поскольку опасается, что [exile_country.GetGovernment.GetRulerTitle|l] будет искать возмездия. Стоит ли нам [Select_CString(advisor.IsFemale,'её', 'его')] принять?"
 court_flavor_events.35.a: "[Select_CString(advisor.IsFemale,'Её', 'Его')] навыки нам пригодятся."
 opinion_took_in_exiles: "Приняли изгнанников"
 court_flavor_events.35.b: "При дворе уже нет свободных мест."
 opinion_turned_away_exiles: "Выслали изгнанников"
 court_flavor_events.36.title: "[exile_country.GetAdjectiveWithNoTooltip]ие изгнанники"
 court_flavor_events.36.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'благодарна', 'благодарен')] за то, что мы предоставили [Select_CString(advisor.IsFemale,'ей', 'ему')] убежище при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. Однако недавно [Select_CString(advisor.IsFemale,'она подняла', 'он поднял')] вопрос о том, что есть ещё другие талантливые и влиятельные #L [exile_country.GetAdjective|l]ие#! деятели, которым нужна поддержка. Если мы допустим их к своему двору, то станем сильнее в противостоянии, а [exile_country.GetLongName] — наоборот."
 court_flavor_events.36.a: "Хорошо, пусть приезжают."
 court_flavor_events.36.b: "При дворе уже нет свободных мест."
 court_flavor_events.37.title: "[from.GetLongNameWithNoTooltip] — изгнанники в этой державе"
 court_flavor_events.37.desc: "Наши шпионы из #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_RP')|L]#!#! докладывают, что в эту державу прибыло множество изгнанников из #L [ROOT.GetCountry.GetAdjective|l]ого#! двора, которых [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашей страны считает своими оппонентами. Теперь они выступают за жёсткие меры по отношению к нашему «режиму» и оказывают всестороннюю поддержку #L [from.GetAdjectiveWithNoTooltip|l]ому#! правительству, чтобы добиться своих коварных целей."
 court_flavor_events.37.a: "Да как они посмели?"
 opinion_hosting_exiles: "Укрыли изгнанников"
 court_flavor_events.39.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] — ересь в этой державе"
 court_flavor_events.39.desc: "[heathen_advisor_country.GetLongName] — мы узнали, что [heathen_advisor_country.GetGovernment.GetRulerTitle|l] этой державы укрывает при своём дворе еретика: [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle|l] по имени [advisor.GetName] [Select_CString(advisor.IsFemale,'отвернулась', 'отвернулся')] от учения папы и открыто заявляет о своей приверженности #L [advisor.GetReligion.GetAdjective|l]ой#! вере, попутно распространяя о Его Святейшестве лживые слухи."
 court_flavor_events.39.a: "Это немыслимо! Мы должны выразить свой протест."
 opinion_interfering_pope: "Вмешательство папы"
 court_flavor_events.39.b: "Это нас не касается."
 court_flavor_events.40.title: "Требования папы"
 court_flavor_events.40.desc: "Прибывшая к нам #L [GetCountry('PAP').GetAdjective|l]ая#! делегация передаёт слова своего руководства, сохраняя при этом крайне серьёзный вид: «[Select_CString(target_pope.IsFemale,'Её','Его')] Святейшество [target_pope.GetName] знает, что вы укрываете у себя в [ROOT.GetCountry.GetGovernment.Custom('CF_PP')|l] еретика». Посланники требуют, чтобы мы немедленно передали [Select_CString(advisor.IsFemale,'её','его')] инквизиции, иначе [target_pope.GetShortNameWithNoTooltip] сочтёт нас отступниками от истинного пути и будет [Select_CString(target_pope.IsFemale,'вынуждена','вынужден')] принять против нас все необходимые меры."
 court_flavor_events.40.a: "Выдадим еретика."
 opinion_bowed_to_papal_demand_advisor: "Выполнили требования папы"
 court_flavor_events.40.b: "Мы не станем подчиняться папским требованиям."
 opinion_rejected_papal_demand_advisor: "Укрыли еретика"
 court_flavor_events.41.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] — держава подчинилась"
 court_flavor_events.41.desc: "[heathen_advisor_country.GetLongName] и [heathen_advisor_country.GetGovernment.GetRulerTitle|l] этой державы приносят извинения. Еретика закуют в цепи и доставят к нам, чтобы пресечь распространение вредных учений."
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] — держава сопротивляется"
 court_flavor_events.42.desc: "[heathen_advisor_country.GetLongName] и [heathen_advisor_country.GetGovernment.GetRulerTitle|l] этой державы возмущаются и заявляют, что у нас нет полномочий о чём-либо требовать. Похоже, #L [heathen_advisor_country.GetAdjective|l]ие#! власти отрицают авторитет папы в вопросах христианской веры. Воистину, ими овладело зло…"
 court_flavor_events.42.a: "Они сошли с истинного пути."
