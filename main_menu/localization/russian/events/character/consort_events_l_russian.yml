l_russian:
 consort_events.1.title: "Предложение руки и сердца"
 consort_events.1.desc: "Могущественные семьи [ROOT.GetCountry.Custom('RU_rank_ru_GEN')|l] с тревогой наблюдали, как [target_ruler.GetName] год за годом отказывается связать себя узами брака. Теперь же тревога переросла в нескрываемую панику: несмотря на отсутствие прямого наследника, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не спешит исправлять ситуацию и не проявляет особого интереса к предложениям, которые [Select_CString(target_ruler.IsFemale,'ей', 'ему')] поступают.\n\nВсё зашло слишком далеко, и придворные надеются, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] примет одно из последних предложений прямо сейчас, ведь [Select_CString(target_ruler.IsFemale,'её', 'его')] нежелание продолжить род ставит под угрозу всю державу. Так удачно совпало, что глава одной из старейших и почтеннейших династий [target_consort.GetDynasty.GetName] из [origin_of_queens_family.Custom('LR_GEN')|l] [origin_of_queens_family.GetName], — как раз подыскивает пару своей дочери, обещая щедрое приданое."
 consort_events.1.a: "Примем это предложение."
 consort_events.1.a.tt: "Само собой разумеется, что после вступления в брак семья второй половины сможет рассчитывать на некоторые привилегии."
 consort_events.1.b: "Пусть [target_ruler.GetNameWithNoTooltip] дождётся предложения получше."
 consort_events.2.title: "[target_consort.GetDynasty.GetNameWithNoTooltip]"
 consort_events.2.desc: "Когда [target_ruler.GetName] и [target_consort.GetName] заключили брак, у нас появился не только новый член семьи, но и новый союзник в [ROOT.GetCountry.Custom('RU_rank_ru_PREP')|l]. Династия [target_consort.GetDynasty.GetName] — довольно старая и влиятельная, а её резиденция в провинции [origin_of_queens_family.GetName] — настоящая жемчужина [ROOT.GetCountry.Custom('RU_rank_ru_GEN')|l].\n\nДружба — дело обоюдное, так что [target_consort.GetName] будет высказываться от имени своего рода, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'должна', 'должен')] будет относиться к этим речам с особым вниманием."
 consort_events.2.a: "Поднимем бокалы за вечную дружбу!"
 consort_events.3.title: "Высокие ожидания"
 consort_events.3.desc: "Политический брак — это не только супружеские узы, но и неписаное соглашение о сотрудничестве между семьями. Династия [target_consort.GetDynasty.GetName] ожидает, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] будет прислушиваться к советам своей второй половины и заботиться не только о своих, но и о [Select_CString(target_consort.IsFemale,'её', 'его')] интересах."
 consort_events.3.a: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] получит всё, что захочет!"
 consort_events.3.b: "Никаких уступок не будет."
 consort_events.3.b.tt: "Это приведёт к ослаблению связи с членами династии [target_consort.GetDynasty.GetName], и в будущем они нам это припомнят."
 consort_events.4.title: "Семейное счастье"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] выполняет роль [Select_CString(target_consort.IsFemale,'неизменной спутницы и советницы', 'неизменного спутника и советника')], но, помимо этого, [Select_CString(target_consort.IsFemale,'она', 'он')] представляет [ROOT.GetCountry.Custom('RU_CF_VP')|l] в династии [target_consort.GetDynasty.GetName] и наоборот. Иногда такое положение бывает весьма выгодным.\n\nСегодня [target_consort.GetName] с удовольствием [Select_CString(target_consort.IsFemale,'объявила', 'объявил')], что [Select_CString(target_consort.IsFemale,'его', 'её')] семья решила продемонстрировать свою поддержку августейшей чете."
 consort_events.4.a: "Пусть этот союз будет выгоден обеим сторонам."
 consort_events.4.b: "Династия [target_consort.GetDynasty.GetName] не должна чувствовать, что мы им чем-то обязаны."
 consort_events.6.title: "Любовь сильнее долга"
 consort_events.6.desc: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ие#! браки редко заключаются по любви. Супружество рассматривается как дипломатическая возможность, к которой нужно подходить с умом. Также большое значение имеет социальный статус жениха или невесты. Лучше заключать брачные союзы с иностранцами, чтобы не нарушать баланс во внутренней политике.\n\nТем не менее даже [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] может влюбиться, и тогда все эти соображения отходят на десятый план — по крайней мере, для [Select_CString(target_ruler.IsFemale,'неё самой', 'него самого')].\n\nПосле нечаянной встречи в провинции [ROOT.GetCountry.GetCapital.GetProvince.GetName] [target_ruler.GetName] совсем [Select_CString(target_ruler.IsFemale,'потеряла', 'потерял')] голову. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] буквально светится от счастья. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и советники, конечно, не в восторге от такого выбора, однако [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] очень ратуют за то, чтобы [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'заключила', 'заключил')] брак по любви."
 consort_events.6.a: "Пусть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] поступает по велению сердца."
 consort_events.6.b: "Нам не пристало заключать браки с простолюдинами!"
 consort_events.51.title: "Семейные узы"
 consort_events.51.desc: "Последние несколько дней мы развлекаем высочайших #L [origin_country_of_consort.GetGovernment.GetAdjective|l]их#! гостей из #ONCLICK:COUNTRY,[origin_country_of_consort.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country_of_consort.Custom('CL_tt')],X [origin_country_of_consort.Custom('RU_CL_GEN')|L]#!#!, откуда родом [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]. Спустя неделю, проведённую за охотой, пирами и сплетнями, они наконец засобирались домой, в город [origin_country_of_consort.GetCapital.GetName]. Дорогие гости уверяют, что прекрасно провели время, уговаривают #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! семью как можно скорее нанести ответный визит и обещают, что, вернувшись на родину, обязательно расскажут всем, как [target_consort.GetName] здесь [Select_CString(target_consort.IsFemale,'счастлива', 'счастлив')]."
 consort_events.51.a: "Вот что значит родство."
 we_are_kin: "Мы одной крови"
 consort_events.52.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! ересь"
 consort_events.52.desc: "Народ державы [ROOT.GetCountry.GetLongName] возликовал, когда [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'объявила', 'объявил')], что [Select_CString(target_ruler.IsFemale,'она', 'он')] и [target_consort.GetName] сочетаются брачными узами. В тот момент о происхождении [Select_CString(target_consort.IsFemale,'невесты', 'жениха')], равно как и о [Select_CString(target_consort.IsFemale,'её', 'его')] воспитании в городе [origin_country_of_consort.GetCapital.GetName], было известно мало. В представлении большинства жителей [ROOT.GetCountry.Custom('RU_CL_GEN')] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! семья — это отдельная порода людей, так что до подробностей никому не было дела, пока по стране не поползли тревожные слухи… Говорят, что [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] исповедует #L [origin_country_of_consort.GetReligion.GetAdjective|l]ую#! веру и не желает от неё отрекаться. Люди ещё могут понять, зачем заключать браки с иностранцами, но они вряд ли смирятся с [Select_CString(target_consort.IsFemale,'еретичкой', 'еретиком')] у власти."
 consort_events.52.a: "Как они посмели?"
 consort_events.54.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] на вес золота"
 consort_events.54.desc: "Едва прибыв ко двору, [target_consort.GetName] начинает проявлять большой интерес к административным делам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!. Дело доходит до того, что [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] становится своего рода авторитетом в вопросах управления замком и местной прислугой. [Select_CString(target_consort.IsFemale,'Ей', 'Ему')] доверяет не только [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], но и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] в целом. В [ROOT.GetCountry.Custom('RU_rank_ru_PREP')|l] это большая редкость."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] — наше спасение."
 consort_events.54.b: "Мир нуждается в таких людях, как [target_consort.GetShortNameWithNoTooltip|l]."
 consort_events.54.c: "Стратегов много не бывает."
 consort_events.54.d: "[target_consort.GetShortNameWithNoTooltip] — настоящее сокровище."
 consort_events.56.title: "Час нужды"
 consort_events.56.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], без сомнения, происходит из очень влиятельной семьи [target_ruler.GetDynasty.GetName]. [Select_CString(target_ruler.IsFemale,'Её','Его')] устами эта династия правит нашей страной, и так будет продолжаться ещё долгие годы, однако даже великим порой требуется помощь. К счастью, династия [target_ruler.GetDynasty.GetNameWithNoTooltip] связана крепкими узами с другими могущественными кланами. Одним из них является семья [target_foreign_ruler.GetDynasty.GetName], к которой принадлежит [target_foreign_ruler.GetName], [Select_CString(target_foreign_ruler.IsFemale,'правительница','правитель')] #ONCLICK:COUNTRY,[marriage_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[marriage_partner.Custom('CL_tt')],X [marriage_partner.Custom('RU_CL_RP')|L]#!#!. [Select_CString(target_foreign_ruler.IsFemale,'Её','Его')] [Select_CString(target_foreign_consort.IsFemale,'благородная супруга','благородный супруг')] — отпрыск нашей #L [ROOT.GetCountry.GetGovernment.GetAdjective]ой#! династии и [Select_CString(target_foreign_consort.IsFemale,'наша ценнейшая посредница','наш ценнейший посредник')]. Возможно, [Select_CString(target_foreign_consort.IsFemale,'она','он')] сумеет убедить [Select_CString(target_foreign_ruler.IsFemale,'жену','мужа')] протянуть нам руку помощи?"
 consort_events.56.a: "Наша казна пугающими темпами пустеет."
 consort_events.56.a.tt: "[target_foreign_consort.GetName] — наша надежда. Отправьте [Select_CString(target_foreign_consort.IsFemale,'ей', 'ему')] письмо с просьбой о деньгах."
 consort_events.56.f: "Мы не нуждаемся ни в [Select_CString(target_foreign_consort.IsFemale,'её', 'его')] помощи, ни в помощи династии [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!"
 consort_events.57.title: "Друзья в беде"
 consort_events.57.desc: "Недавно [target_foreign_consort.GetName] — [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_foreign_ruler.IsFemale,'нашей сиятельной правительницы', 'нашего сиятельного правителя')], — [Select_CString(target_foreign_consort.IsFemale,'получила', 'получил')] письмо от своих родственников из династии [target_foreign_consort.GetDynasty.GetName], которые правят #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('RU_CL_INST')|L]#!#!. Судя по всему, [target_ruler.GetName] крайне нуждается в деньгах и спрашивает нас, своих «самых верных друзей», сможем ли мы чем-то помочь. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] письмо пестрит комплиментами нашей великой экономике."
 consort_events.57.a: "Конечно, мы можем одолжить немного денег нашим друзьям из [target_origin_country.Custom('RU_CL_RP')]."
 grateful_for_aid: "Благодарность за помощь"
 consort_events.57.f: "И что же мы получим взамен? Не бывать этому!"
 denied_aid: "Отказ от помощи"
 outrageous_demands: "Возмутительные требования"
 consort_events.58.title: "Рука помощи"
 consort_events.58.desc: "[target_foreign_consort.GetName] наконец-то [Select_CString(target_foreign_consort.IsFemale,'ответила', 'ответил')] на нашу просьбу, адресованную [Select_CString(target_foreign_consort.IsFemale,'её', 'его')] [Select_CString(target_foreign_ruler.IsFemale,'жене', 'мужу')]. [Select_CString(target_foreign_ruler.IsFemale,'Благороднейшая', 'Благороднейший')] [target_foreign_ruler.GetName] [Select_CString(target_foreign_ruler.IsFemale,'согласилась', 'согласился')] нам помочь! Помимо ответа нам выслали сундуки с золотом для пополнения пустеющей казны. Мы незамедлительно отправим [Select_CString(target_foreign_ruler.IsFemale,'нашей благодетельнице', 'нашему благодетелю')] письмо с благодарностями и пожеланиями долгого правления!"
 consort_events.58.a: "Мы знали, что на [Select_CString(target_foreign_ruler.IsFemale,'неё', 'него')] можно положиться."
 consort_events.59.title: "Обманутые ожидания"
 consort_events.59.desc: "Когда [Select_CString(target_foreign_consort.IsFemale,'наша', 'наш')] [target_foreign_consort.GetName] и [marriage_partner.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[marriage_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[marriage_partner.Custom('CL_tt')],X [marriage_partner.Custom('RU_CL_GEN')|L]#!#! заключили брак, мы посчитали, что между нашими державами образовалась крепкая связь. Мы бы никогда не нарушили неписаный договор, но [target_foreign_ruler.GetName], похоже, делает это с лёгкостью.\n\n[target_foreign_consort.GetShortNameWithNoTooltip] [Select_CString(target_foreign_consort.IsFemale,'отправила', 'отправил')] нам ответ, и сегодня мы наконец его получили. В нём [target_foreign_ruler.GetShortNameWithNoTooltip] не только отказывает нам в помощи, но и называет нашу просьбу возмутительной!"
 consort_events.59.a: "Такие оскорбления не забываются."
 consort_events.61.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ое#! влияние"
 consort_events.61.desc: "После того как [target_ruler.GetName] и [target_consort.GetName] сыграли свадьбу, жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! стали проявлять особый интерес ко всему #L [origin_country_of_consort.GetAdjective|l]ому#!. Конечно, какого-то взаимопроникновения культур следовало ожидать, учитывая ещё и то, что [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] пользуется народной любовью, однако советники с тревогой сообщают, что население одной из наших провинций начало перенимать #L [origin_country_of_consort.GetAdjective|l]ую#! веру. Похоже, [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] обладает поистине огромным влиянием на наших подданных, раз уж их так вдохновляют речи #L [origin_country_of_consort.GetReligion.GetAdjective|l]их#! проповедников…\n\nУзнав о таком положении дел, [target_consort.GetNameWithNoTooltip] лишь [Select_CString(target_consort.IsFemale,'пожала', 'пожал')] плечами и [Select_CString(target_consort.IsFemale,'ответила', 'ответил')], что уже давно [Select_CString(target_consort.IsFemale,'приняла', 'приняла')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру, о чём [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], без сомнения, прекрасно знает."
 consort_events.61.a: "Пусть [Select_CString(target_consort.IsFemale,'она', 'он')] публично отречётся от #L [origin_country_of_consort.GetReligion.GetAdjective|l]ой#! веры!"
 consort_events.61.b: "Оставим всё как есть."
 consort_events.101.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] с амбициями"
 consort_events.101.desc: "Ни для кого не секрет, что [target_consort.GetName] и [ROOT.GetCountry.GetGovernment.GetHeir.GetName] не питают друг к другу нежных чувств. Их отношения не заладились с самого начала и вконец испортились, когда у #L [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]а#! родился первый ребёнок. Безусловно, [target_consort.GetName] [Select_CString(target_consort.IsFemale,'предпочла', 'предпочёл')] бы, чтобы на трон взошёл [Select_CString(target_consort.IsFemale,'её', 'его')] собственный отпрыск. Уже довольно долго [Select_CString(target_consort.IsFemale,'она', 'он')] потихоньку готовит для этого почву, убеждая — или подкупая — нужных людей и всячески пестуя своё чадо. Тем не менее только вчера [target_consort.GetName] [Select_CString(target_consort.IsFemale,'обратилась', 'обратился')] к [Select_CString(target_ruler.IsFemale,'нашей правительнице', 'нашему правителю')] с требованием пересмотреть вопрос о правилах наследования престола."
 consort_events.101.a: "[Select_CString(target_consort.IsFemale,'Её', 'Его')] ребёнок, несомненно, имеет право на престол."
 consort_events.101.b: "Как [Select_CString(target_consort.IsFemale,'она посмела', 'он посмел')]? Только [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] может унаследовать трон!"
 consort_events.102.title: "Любимчики"
 consort_events.102.desc: "Говорят, любовь родителя к ребёнку безгранична, однако, похоже, некоторых любят больше, чем других. Хотя [target_ruler.GetName] не обделяет вниманием [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'свою дочь', 'своего сына')] по имени [ROOT.GetCountry.GetGovernment.GetHeir.GetName], все знают, что [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'её', 'его')] [Select_CString(favorite_child.IsFemale,'сестра', 'брат')] занимает в сердце [Select_CString(target_ruler.IsFemale,'правительницы', 'правителя')] особое место. [target_ruler.GetName] души не чает в [Select_CString(favorite_child.IsFemale,'своей любимице', 'своём любимце')] и [Select_CString(target_ruler.IsFemale,'дала', 'дал')] [Select_CString(favorite_child.IsFemale,'ей', 'ему')] самое лучшее образование. Теперь [target_consort.GetName] пытается уговорами добиться того, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'пересмотрела', 'пересмотрел')] своё решение и [favorite_child.GetName] [Select_CString(favorite_child.IsFemale,'получила', 'получил')] право наследовать престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!."
 consort_events.102.a: "Неплохая мысль. [favorite_child.GetNameWithNoTooltip] обладает блестящим умом."
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "Унаследованные способности"
 consort_events.104.desc: "Долгие годы [Select_CString(target_consort.IsFemale,'наша дорогая', 'наш дорогой')] [target_consort.GetName] [Select_CString(target_consort.IsFemale,'впечатляла', 'впечатлял')] нас своими учёностью и мастерством. [target_consort.GetName] — прекрасно образованный человек, и, похоже, [Select_CString(target_consort.IsFemale,'её', 'его')] [Select_CString(target_heir.IsFemale,'дочь', 'сын')] [target_heir.GetName] демонстрирует такую же тягу к знаниям. Недаром говорят: яблоко от яблони недалеко падает."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] научит [Select_CString(target_heir.IsFemale,'её', 'его')] всем тонкостям управления нашей державой."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] расскажет [Select_CString(target_heir.IsFemale,'ей', 'ему')] обо всех тонкостях политики."
 consort_events.104.c: "С таким учителем, как [target_consort.GetShortNameWithNoTooltip], [target_heir.GetShortNameWithNoTooltip] станет отличным генералом."
 consort_events.303.title: "[target_consort.GetNameWithNoTooltip] и [Select_CString(target_consort.IsFemale,'её', 'его')] интерес к дипломатии"
 consort_events.303.desc: "[target_consort.GetName] родом из района [origin_of_consort.GetName] всегда [Select_CString(target_consort.IsFemale,'проявляла', 'проявлял')] интерес к людям. [Select_CString(target_consort.IsFemale,'Она', 'Он')] часто [Select_CString(target_consort.IsFemale,'пыталась', 'пытался')] предсказать действия окружающих, и с годами это увлечение превратилось из простой забавы в полезный навык. К счастью, с переездом в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! двор #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [Select_CString(target_consort.IsFemale,'она', 'он')] не [Select_CString(target_consort.IsFemale,'потеряла', 'потерял')] своего интереса к интригам. Напротив, это позволило [Select_CString(target_consort.IsFemale,'ей', 'ему')] ещё лучше развить свои способности: во время наших недавних переговоров с иностранными дипломатами [Select_CString(target_consort.IsFemale,'её', 'его')] присутствие оказалось весьма полезным."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "[target_consort.GetNameWithNoTooltip] и [Select_CString(target_consort.IsFemale,'её', 'его')] склонность к управлению"
 consort_events.304.desc: "[target_consort.GetName] всегда [Select_CString(target_consort.IsFemale,'обладала', 'обладал')] высокой нравственностью и стремлением к порядку. Сложные политические вопросы или советы во время дружеской беседы — в любой ситуации [Select_CString(target_consort.IsFemale,'её', 'его')] мнению можно доверять. [ROOT.GetCountry.GetGovernment.GetConsortTitle] умеет грамотно излагать свои мысли, за что [Select_CString(target_consort.IsFemale,'заслужила', 'заслужил')] признание окружающих ещё в свои первые годы жизни в провинции [origin_of_consort.GetName]. Но особенно важно то, что [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] не лукавит, благодаря чему даже самые упрямые представители двора прислушиваются к [Select_CString(target_consort.IsFemale,'её', 'его')] советам."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "[target_consort.GetNameWithNoTooltip] и [Select_CString(target_consort.IsFemale,'её', 'его')] страсть к военному делу"
 consort_events.305.desc: "[target_consort.GetName] всё чаще проявляет бесстрашие. [Select_CString(target_consort.IsFemale,'Она', 'Он')] то и дело наблюдает за обучением солдат, а иногда и [Select_CString(target_consort.IsFemale,'сама', 'сам')] выходит на тренировочную площадку… Некоторые не решаются вступить с [Select_CString(target_consort.IsFemale,'ней', 'ним')] в бой, однако остальным любопытно, чему [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_consort.IsFemale,'научилась', 'научился')], живя в районе [origin_of_consort.GetName]. К удивлению солдат, слухи о том, что [target_consort.GetNameWithNoTooltip] — хороший боец, оказались правдой. Похоже, своим присутствием [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] поднимает боевой дух войск."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "Общие интересы"
 consort_events.306.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'известна', 'известен')] своими административными способностями. [ROOT.GetCountry.GetGovernment.GetRulerTitle] следит за тем, чтобы и народ, и правительство придерживались законов, а все механизмы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! постоянно дорабатывались и соответствовали эпохе. К счастью, [Select_CString(target_ruler.IsFemale,'её', 'его')] [Select_CString(target_consort.IsFemale,'жена', 'муж')] [target_consort.GetName] имеет схожие интересы!\n\n[Select_CString(target_ruler.IsFemale,'Правительница', 'Правитель')] уверяет, что не задумываясь предпочтёт разговор с [Select_CString(target_consort.IsFemale,'ней', 'ним')] любому заседанию совета. В ответ на такие признания [target_consort.GetName] лишь улыбается, не скрывая, что общение с [Select_CString(target_ruler.IsFemale,'женой', 'мужем')] на любимые темы приносит радость и [Select_CString(target_consort.IsFemale,'ей', 'ему')]."
 consort_events.306.a: "Они отлично друг другу подходят."
 consort_events.309.title: "Наследственные вопросы"
 consort_events.309.desc: "Немного оправившись после смерти [Select_CString(target_char.IsFemale,'супруга', 'супруги')], [target_char.GetName] всё больше привыкает к своим новым обязанностям: пусть под [Select_CString(target_char.IsFemale,'её', 'его')] опекой находится [Select_CString(target_char_heir.IsFemale,'юная', 'юный')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], но сейчас именно [Select_CString(target_char.IsFemale,'она', 'он')] — [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!. Народ убеждён, что это лишь временная необходимость и в конечном итоге [Select_CString(target_char.IsFemale,'её', 'его')] место всё равно займёт [target_char_heir.GetName]. Однако в кулуарных разговорах нередко встаёт вопрос, насколько умело [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] будет управлять своей державой… и справится ли вообще. По мнению некоторых, если к власти придёт [target_char_heir.GetShortNameWithNoTooltip], то это поставит под угрозу само существование государства, поэтому на роль главы гораздо лучше подходит [ROOT.GetCountry.GetGovernment.GetConsortTitle|l].\n\n[Select_CString(target_char.IsFemale,'Сама', 'Сам')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] в курсе этих тайных обсуждений, но ещё не [Select_CString(target_char.IsFemale,'приняла', 'принял')] решение по такому деликатному вопросу."
 consort_events.309.a: "Настали интересные времена…"
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] обсудит эту тему на ближайшем совете"
 consort_events.309.b: "Эти коварные разговоры необходимо пресечь!"
 consort_events.309.b.tt: "Планы заговорщиков не найдут поддержки."
 consort_events.310.title: "Смена власти"
 consort_events.310.desc: "Следуя рекомендациям советников и пользуясь своим обаянием, [target_char.GetName] [Select_CString(target_char.IsFemale,'убедила', 'убедил')] большую часть двора в том, что [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! и [Select_CString(target_heir.IsFemale,'главная', 'главный')] [Select_CString(target_heir.IsFemale,'претендентка', 'претендент')] на престол, не годится для столь важной роли в силу своего скудоумия. Однако у этой проблемы есть простое решение…\n\nВо время очередного пышного банкета, устроенного с целью задобрить аристократов, [target_char.GetShortNameWithNoTooltip] и [Select_CString(target_char.IsFemale,'её', 'его')] прислуга смогли донести до присутствующих свой замысел: пусть [Select_CString(target_heir.IsFemale,'юная', 'юный')] [target_heir.GetShortNameWithNoTooltip] остаётся в своих покоях и как следует сосредоточится на учёбе. Конечно, из-за этого [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] может постепенно предаться народному забвению, но #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! это пойдёт лишь на пользу…"
 consort_events.310.a: "Так и поступим."
 consort_events.310.b: "Возможно, [Select_CString(target_heir.IsFemale,'ей', 'ему')] всё же стоит дать шанс."
 consort_events.311.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] от народа"
 consort_events.311.desc: "Каждый наслышан о том, что [target_char.GetName] — добрейшей души человек. [Select_CString(target_char.IsFemale,'Она', 'Он')] ничего не жалеет для друзей и делает всё возможное, чтобы [Select_CString(target_char.IsFemale,'её', 'его')] [Select_CString(target_ruler.IsFemale,'жена', 'муж')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'была', 'был')] [Select_CString(target_ruler.IsFemale,'счастлива', 'счастлив')]. Во время недавней поездки в провинцию [poor_province.GetName] [target_char.GetShortNameWithNoTooltip] своими глазами [Select_CString(target_char.IsFemale,'увидела', 'увидел')], как бедно живут местные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. С тех пор [Select_CString(target_char.IsFemale,'она', 'он')] старается придумать, как помочь своим обездоленным подданным. Однако, чтобы воплотить свои идеи в реальность, [Select_CString(target_char.IsFemale,'ей', 'ему')] потребуются средства из государственной казны."
 consort_events.311.a: "Мы обязаны заботиться о народе. [Select_CString(target_char.IsFemale,'Она', 'Он')] может рассчитывать на нашу поддержку."
 consort_events.311.b: "У нас есть и более важные дела."
 consort_events.313.title: "Чудо жизни"
 consort_events.313.desc: "В тяжёлые дни войны особенно важно сообщать народу хорошие вести, чтобы хоть немного облегчать его страдания. Сегодня [Select_CString(target_ruler.IsFemale,'великая', 'великий')] [target_ruler.GetName] и [Select_CString(target_ruler.IsFemale,'её', 'его')] [Select_CString(target_char.IsFemale,'жена', 'муж')] [target_char.GetName] воздают небесам хвалу за рождение ещё одного ребёнка. Это событие воодушевило не только супругов, но и их подданных. Многие надеются, что этого ребёнка ждёт куда более светлое будущее и что в конечном итоге все их жертвы не будут напрасными."
 consort_events.313.a: "Да будут благословенны [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] и их новорождённое дитя!"
 consort_events.313.a.tt: "[target_ruler.GetName] возвестит о рождении своего ребёнка, и это вдохновит народ #ONCLICK:COUNTRY,[ROOT.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.Custom('CL_tt')],X [ROOT.Custom('CL_GEN')|L]#!#!."
