l_russian:
 rebel.1.title: "Кола ди Риенцо"
 rebel.1.desc: "Некогда великий [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] лежит в руинах и разрухе. После многих лет власти бездарных местных аристократов от его былого блеска не осталось и следа: на каждом углу попрошайничают нищие, а переулки кишат бандитами.\n\nСтоит ли удивляться, что в конце концов город охватило восстание: в этот раз его возглавил человек по имени [target_character.GetName]. Это нотариус, чей брат был убит в стычке с местным аристократом. Этот человек добился аудиенции у Папы и впечатлил его настолько, что ненадолго получил место при дворе.\n\nНаши источники сообщают, что [target_character.GetName] собрал своих сторонников и жителей Рима. Они без крови захватили Капитолий, воспользовавшись трусостью высокородных правителей, которые в ужасе бежали при виде толпы и сдали город."
 rebel.1.a: "Пусть город остаётся у него."
 rebel.1.b: "Дадим ему чрезвычайные полномочия и власть в городе."
 rebel.1.c: "Мы такой анархии не допустим, отбить город!"
 cola_rebels: "Сторонники Колы ди Риенцо"
