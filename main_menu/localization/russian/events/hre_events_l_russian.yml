l_russian:
 hre.privilege_revoked.intro_desc: "В [GetCurrentYear] году от Рождества Христова [Select_CString(target_character.IsFemale,'светлейшая августа', 'светлейший август')] [target_character.GetName], милостью божьей [Select_CString(target_character.IsFemale,'императрица', 'император')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#!, снова [Select_CString(target_character.IsFemale,'созвала', 'созвал')] все имперские сословия."
 hre.100.title: "Отмена привилегий"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ Рейхстаг принял предложение передать решение вопросов внешней политики и объявления войны [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'императрице', 'императору')]. При этом князья согласились перейти в прямое вассальное подчинение, то есть признать, что [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] станет их единственным сюзереном."
 hre.100.a: "Потребуем принести присягу."
 hre.100.ctt: "Все державы, входящие в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#!, обязаны принести #g клятву верности#! либо #r покинуть#! империю! Все [Concept('locations', 'районы')|e], [Concept('owned', 'принадлежащие')|e] отказавшимся участникам Священной Римской Империи, выйдут из её состава и станут [Concept('core', 'национальными районами')|e] #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_RP')|L]#!#!"
 hre.101.title: "Отмена привилегий"
 hre.101.desc: "Рейхстаг одобрил реформу, и теперь в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! больше нет независимых государств, имеющих право на объявление войны. Лишь вопрос времени, когда [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] ликвидирует и нашу автономию."
 hre.101.a: "Принести присягу на верность"
 hre.101.b: "[target_emperor.IsFemale,'Она', 'Он'] может отнять у нас жизнь, но никогда не отнимет нашу свободу!"
 hre.101.b.tt: "Все [Concept('locations', 'районы')|e] [Concept('owned', 'в нашем владении')|e], являющиеся частью #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, выйдут из её состава и станут [Concept('core', 'национальными районами')|e] #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_RP')|L]#!#!."
 hre.102.title: "Восстановление Римской Империи"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ Рейхстаг согласился с предложением соединить разрозненные владения империи в единое национальное государство, а [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] будет [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'коронована', 'коронован')] его [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'наследной правительницей', 'наследным правителем')]."
 hre.102.a: "Потребовать корону!"
 hre_unify_the_empire_tt: "Все [Concept('member', 'владения')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! переходят в состав #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_RP')|L]#!#!."
 hre.103.title: "Восстановление Римской Империи"
 hre.103.desc: "Рейхстаг одобрил реформу, согласно которой наша держава прекращает своё существование, а её владения переходят в руки [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрицы', 'императора')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. Нам остаётся лишь утешать себя тем, что мы стали частью чего-то большего."
 hre.103.a: "Да здравствует император!"
 hre.104.title: "Ограниченная автономия вольных городов"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ Рейхстаг согласился ограничить автономию #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольных городов#!#! и укрепить власть [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрицы', 'императора')] в пределах #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 hre.104.a: "Усмирение городов"
 antagonism_hre_subjugated_free_cities: "Вольные города подчинены"
 hre_subjugate_every_free_city_tt: "Каждый #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольный имперский город#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! станет [Concept('subject', 'ленником')|e] нашего #TOOLTIP:SUBJECT_TYPE,imperial_free_city,X #L вольного имперского города#!#!"
 hre_subjugate_every_direct_free_city_tt: "Каждый #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольный имперский город#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! станет [Concept('subject', 'ленником')|e] нашего #TOOLTIP:SUBJECT_TYPE,direct_imperial_free_city,X #L вольного имперского города прямого подчинения#!#!"
 hre.105.title: "Ограниченная автономия вольных городов!"
 hre.105.desc: "Рейхстаг утвердил реформу, существенно ограничившую наш привилегированный статус «[ShowSpecialStatusNameWithNoTooltip('free_city')]» в Империи!"
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] оберегает и защищает!"
 hre.106.title: "Отмена автономии вольных городов"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ Рейхстаг согласился ещё сильнее ограничить автономию #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольных городов#!#!, укрепив власть [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрицы', 'императора')] в пределах Священной Римской Империи."
 hre.106.a: "Включим вольные города в имперские владения."
 hre.107.title: "Отмена автономии вольных городов"
 hre_subjugate_every_free_city_directly_tt: "Каждый #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольный имперский город#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! станет [Concept('subject', 'ленником')|e] нашего #TOOLTIP:SUBJECT_TYPE,direct_imperial_free_city,X #L вольного имперского города прямого подчинения#!#!"
 hre.107.desc: "Рейхстаг одобрил реформу, согласно которой наша автономия в качестве #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольного имперского города#!#! полностью ликвидирована. Отныне все дипломатические дела нашего государства ведутся при дворе в [target_country.GetCapital.Custom('LR_PP')|l] [target_country.GetCapital.GetName]."
 hre.107.a: "Наш город служит [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрице', 'императору')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!!"
 hre.900.title: "Смерть [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрицы', 'императора')]"
 hre.900.desc: "Да здравствует [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрица', 'император')]! Выборщики решили всё же довериться нам, императорская корона сохраняется за #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_TP')|L]#!#!. Императорская власть растёт по мере того, как наша держава увеличивает своё влияние в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!, а князья начинают видеть в нас прирождённых правителей."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName] получает [ROOT.GetVariable('imperial_authority_change').GetValue] к #Y имперской власти#!"
 hre.901.title: "Восстановление княжества"
 hre.901.desc: "Подобно фениксу, держава [SCOPE.sCountry('released_country').GetName] возродилась из пепла в составе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "Князь-еретик"
 hre.902.desc: "[heretic_country.GetName], княжество #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, обратилось в еретическую веру! [hre_ruler.GetName] не потерпит такого!"
 hre.902.a: "Это недопустимо!"
 hre.903.title: "Возвращение заблудшей овцы"
 hre.903.desc: "[true_faith_country.GetName], княжество #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, обратилось в истинную веру!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "Слава #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!!"
 hre.904.desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священная Римская Империя#!#! отбила нападение захватчиков из #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_RP')|L]#!#!!"
 hre.904.a: "Мы это предвидели…"
 hre.905.title: "Гибель княжества"
 hre.905.desc: "[annexed.GetName], княжество #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, присоединено иностранной державой!"
 hre.905.a: "Увы!"
 hre.907.title: "Освобождение княжества"
 hre.907.desc: "[released_country.GetName], княжество #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, освободилось от иностранного ига!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "На защиту #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!!"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] встаёт на сторону #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! в борьбе с иностранными захватчиками!"
 hre.908.a: "Естественно, [Select_CString(hre_ruler.IsFemale,'она обязана','он обязан')] защищать #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священную Римскую Империю#!#!!"
 hre.909.title: "[Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'Бесчестная императрица', 'Бесчестный император')]"
 hre.909.desc: "[Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'Императрица', 'Император')] не [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'смогла', 'смог')] защитить #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_VP')|L]#!#! от иностранных захватчиков!"
 hre.909.a: "[Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'Бесчестная', 'Бесчестный')]? Скорее, [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'благоразумная', 'благоразумный')]!"
 hre.950.title: "Имперская реконкиста"
 hre.950.desc: "[conquered_location.GetRank.GetNameWithNoTooltip] [conquered_location.GetName] был вырван из лап #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_RP')|L]#!#! и возвращён в лоно #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. [hre_ruler.GetName] [Select_CString(hre_ruler.IsFemale,'наделила', 'наделил')] нас всей полнотой власти над освобождёнными землями."
 hre.950.a: "Всё идёт по плану."
 hre.6.title: "Учреждение Постоянного рейхстага"
 hre.6.desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! приняла закон о постоянном месте проведения заседаний рейхстага. На первых порах они будут проходить в [diet_location.Custom('LR_PP')|l] [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "Постоянный рейхстаг в [diet_location.Custom('LR_PP')|l] [diet_location.GetName]"
 hre.7.desc: "Начиная с сегодняшнего дня имперский рейхстаг будет постоянно заседать в городе [diet_location.Custom('LR_PP')|l] [diet_location.GetName], а не созываться по особым случаям, как прежде. Этот шаг несомненно повысит сплочённость империи и поможет узаконить отношения между [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрицей', 'императором')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! и князьями. С другой стороны, такое решение сделает [diet_location.Custom('LR_VP')|l] [diet_location.GetName] первостепенной целью для желающих причинить вред империи…"
 hre.7.a: "Во имя мира и порядка в Империи!"
 hre.15.title: "[GetInternationalOrganizationType('hre').GetNameWithNoTooltip] терпит крах"
 hre.15.desc: "После падения города [old_emperor.GetCapital.GetName] [old_emperor_ruler.GetName|l] [old_emperor_ruler.IsFemale,'была вынуждена', 'был вынужден')] признать своё полное поражение в войне против #ONCLICK:COUNTRY,[hre_destroyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hre_destroyer.Custom('CL_tt')],X [hre_destroyer.Custom('CL_RP')|L]#!#!. В [GetCurrentYear] году некогда [old_emperor_ruler.GetGovernment.GetRuler.IsFemale,'уважаемая', 'уважаемый')] [old_emperor.GetGovernment.GetRulerTitle|l] [Select_CString(old_emperor_ruler.IsFemale,'подписала', 'подписал')] отречение от престола #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, а также [Select_CString(old_emperor_ruler.IsFemale,'освободила', 'освободил')] все имперские государства и чиновников от клятв и обязательств перед империей.\n\nСвященной Римской Империи больше нет, а [hre_destroyer_ruler.GetName] навсегда останется в памяти людей как её [Select_CString(hre_destroyer_ruler.IsFemale,'разрушительница', 'разрушитель')]."
 hre.15.a: "Империя, наконец, обрела свой долгожданный покой."
 hre.800.title: "Имперская коронация"
 hre.800.desc: "Мы заняли трон #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!! После коронации нам отошли имперские регалии, подтверждающие легитимность нашего правления."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "Смерть [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.Ruler.IsFemale,'императрицы', 'императора')]"
 hre.801.desc: "[previous_emperor.GetName] недавно [Select_CString(previous_emperor.IsFemale, 'отошла', 'отошёл' )] в мир иной, и теперь #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князю-выборщику#!#! и #TOOLTIP:SPECIAL_STATUS,archbishop_elector_tt,X #L архиепископу-выборщику#!#! предстоит на собрании коллегии определить, кто станет следующим претендентом на имперский престол."
 hre.801.a: "Какой печальный день!"
