 mercs.1.title: "Недовольство среди членов отряда «[SCOPE.sMercenary('patriotic_mercs').GetName]»"
 mercs.1.desc: "Многие члены отряда «[SCOPE.sMercenary('patriotic_mercs').GetName]» прониклись беспочвенными сентиментальными чувствами к #ONCLICK:COUNTRY,[SCOPE.sCountry('merc_home_country').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('merc_home_country').Custom('CL_tt')],X [SCOPE.sCountry('merc_home_country').Custom('CL_DP')|L]#!#!, своей жалкой родине. Значительная часть отряда дезертировала, потрясённая мыслью о том, что их родные города сгорят в пожаре войны."
 mercs.1.a: "Они слабы духом."
 mercs.1.b: "Золото — вот что шотландцы по-настоящему любят."
 mercs.2.title: "Враг их врага"
 mercs.2.desc: "Солдаты отряда «[bloodthirsty_mercs.GetName]» с радостью ожидают момента, когда смогут сойтись в бою со своими ненавистными врагами из #L [bloodthirsty_mercs_enemy.GetAdjective|l]ого#! отряда. Похоже, что жестокая вражда между отрядами «[bloodthirsty_mercs_home.GetName]» и «[bloodthirsty_mercs_enemy.GetNameWithNoTooltip]» распространяется даже на наёмников."
 mercs.2.a: "Счастливое совпадение."
 mercs.2.b: "Настрой, который разделяет весь #L [ROOT.GetCountry.GetAdjective|l]ий#! народ."
 mercs.3.title: "Оплата грабежом"
 mercs.3.desc: "Некоторые наёмничьи отряды на нашей службе начали выражать недовольство условиями найма. По их словам, богатства вражеских территорий, таких как [rich_enemy_province.GetName], едва ли сравнимы с их мизерным жалованьем. Капитан отряда «[loot_mercs.GetName]» занял жёсткую позицию и потребовал себе и своим людям большую часть трофеев."
 mercs.3.a: "Пусть оставят себе часть награбленного."
 mercs.3.b: "Запретим грабить, но увеличим жалованье."
 mercs.4.title: "Ветераны встают под знамёна отряда «[veteran_mercs.GetName]»"
 mercs.4.desc: "Предводители наёмников уважают #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! за наш международный престиж, но прежде всего за то, что мы всегда платим солдатам удачи в срок и в оговорённом размере. К отряду «[veteran_mercs.GetName]» присоединилась целая группа чужеземных ветеранов, прибывших в страну в надежде найти здесь достойную работу на нашей службе."
 mercs.4.a: "Кто бы не захотел сражаться за #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!?"
 mercs.5.title: "Слоны!"
 mercs.5.desc: "Впервые со времён Ганнибала и Пунических войн боевые слоны вернулись в Европу под предводительством #L [ROOT.GetCountry.GetAdjective|l]их#! полководцев. Наши враги трепещут от страха перед этими огромными и величественными зверями, облачёнными в доспехи и украшенными символами войны."
 mercs.5.a: "Пусть трепещут перед отрядом «[elephant_mercs.GetName]»."
 mercs.7.title: "Высокий спрос на наёмников из отряда «[popular_mercs.GetName]»"
 mercs.7.desc: "Пока в нашем уголке мира бушуют конфликты, услуги наёмничьих отрядов пользуются большим спросом. Наёмники из отряда «[popular_mercs.GetName]» обнаружили, что их особые таланты особенно придутся кстати в текущей ситуации и заключили контракты с несколькими враждующими государствами.\n\nКогда солдаты из отряда «[popular_mercs.GetName]» вернутся на родные земли #ONCLICK:COUNTRY,[popular_mercs_origin.Custom('CL_tt')] #TOOLTIP:COUNTRY,[popular_mercs_origin.Custom('CL_tt')],X [popular_mercs_origin.Custom('CL_RP')|L]#!#!, они привезут с собой трофеи, включая оговорённое в контракте жалованье и богатства, которые смогут награбить за время военной кампании. Этот приток богатства простимулирует местную экономику и поспособствует дальнейшему набору в отряд «[popular_mercs.GetName]»."
 mercs.7.a: "Пусть богатство течёт рекой."
 mercs.10.title: "Рвение наёмников"
 mercs.10.desc: "Солдаты из отряда «[pious_mercs.GetName]» очень серьёзно относятся к своей #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! религии, особенно по меркам наёмников. Укреплённые в своей вере тем обстоятельством, что наше дело правое, весь отряд пребывает в приподнятом настроении, готовясь к битве с безбожниками из отряда «[pious_mercs_enemy.GetName]»."
 mercs.10.a: "Наше дело правое!"
