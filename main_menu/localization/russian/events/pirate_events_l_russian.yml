 pirate_events.1.title: "[Select_CString(target_character.IsFemale, 'Пиратка', 'Пират')] [target_character.GetNameWithNoTooltip]"
 pirate_events.1.desc: "[ROOT.GetCountry.GetName], некогда сердце великого Шривиджайского царства, уже давно борется за наш регион с иностранными соперниками. Статус державы [GetCountry('MAJ').GetLongName] сделал нас уязвимыми, и непокорные пираты пользовались этим на протяжении десятилетий. Однако вместе с расширением нашего морского присутствия всё меняется. У нас появилась новая команда каперов, а возглавляет их [Select_CString(target_character.IsFemale, 'свирепая и беспощадная', 'свирепый и беспощадный')] [target_character.GetName]. Получив должность в нашем флоте, [target_character.GetSheHe] может стать непревзойдённым кандидатом на роль адмирала."
 pirate_events.1.a: "Испытаем удачу в открытом море!"
 pirate_events.1.b: "Позволим [Select_CString(target_character.IsFemale, 'ей', 'ему')] служить во флоте."
 pirate_events.1.c: "Нам такие не нужны."
 government_implements_several_policies_relevant_to_pirates_tt: "Наше правительство внедрит ряд [Concept('policies', 'политик')|e], чтобы поддержать деятельность пиратов вдоль наших побережий"
 pirate_events.2.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] банда"
 pirate_events.2.desc: "Корабль [Select_CString(target_character.IsFemale, 'знаменитой пиратки, 'знаменитого пирата')] [target_culture.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его')] банды кровожадных головорезов вошёл в порт [target_location.Custom('LR_RP')|l] [target_location.GetName], и капитан требует, чтобы [target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'предоставила', 'предоставил')] [Select_CString(target_character.IsFemale, 'ей', 'ему')] аудиенцию. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'известна', 'известен')] своей жестокостью — только за этот год [Select_CString(target_character.IsFemale, 'она потопила', 'он потопил')] десятки вражеских кораблей и [Select_CString(target_character.IsFemale, 'заполучила', 'заполучил')] немало рискованных трофеев. Говорят, на Тайване [target_character.GetSheHe] вырезала целую деревню местных, чтобы их кровью заделать щели в корпусе корабля.\n\nКапитан заявляет, что [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл')] в [target_location.Custom('LR_VP')|l] с целью предложить свои услуги, в обмен на которые [ROOT.GetCountry.GetFlavorRank|l] предоставит [Select_CString(target_character.IsFemale, 'ей', 'ему')] убежище от [target_culture.GetNameWithNoTooltip]их властей. Однако, если учесть [Select_CString(target_character.IsFemale, 'её', 'его')] репутацию и величину [Select_CString(target_character.IsFemale, 'её', 'его')] флотилии, вполне вероятно, что [Select_CString(target_character.IsFemale, 'её', 'его')] истинные амбиции в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] куда больше, чем [target_character.GetSheHe] заявляет."
 build_galleys_to_navy_size_percentage_tt: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] будут строиться [Concept('ships', 'корабли')|e] — галеры"
 pirate_events.4.title: "Тиран [target_character.GetNameWithNoTooltip]"
 pirate_events.4.desc: "Когда пират поднимает чёрный флаг, он должен вселять ужас в сердца тех, кто его увидит. Но вместе с тем он должен обладать авторитетом в глазах команды и, по крайней мере теоретически, управлять кораблём с её согласия.\n\n[target_character.GetShortName] [Select_CString(target_character.IsFemale, 'заслужила', 'заслужил')] репутацию жестокого тирана. Наказания, которым [target_character.GetSheHe] подвергает членов команды даже за самые мелкие и бездоказательные проступки, бесчеловечны даже в глазах отъявленных пиратов. Недовольство растёт, и это лишь вопрос времени, когда команда возьмёт дело в свои руки."
 pirate_events.4.a: "Мятеж!"
 pirate_events.4.b: "Слово капитана — закон."
 pirate_events.5.title: "Делёж добычи"
 pirate_events.5.desc: "[target_privateer.GetName] дарует нам с недавно захваченного корабля больше ценностей, чем мы ожидали. Команды об этом пока не знают, иначе бы она уже давно потребовали увеличить их долю с награбленного.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] с участвовавших в налёте кораблей желают оставить деньги себе, чтобы обновить суда и закупить больше пушек, тогда как [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] считают, что лучше будет потратить их на подкуп чиновников в законопослушных портах."
 pirate_events.5.a: "Разделим добычу поровну между командой."
 pirate_events.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] получат свою долю."
 pirate_events.5.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] заслужили чуть больше денег."
 pirate_events.6.title: "Поддельные транспортные декларации"
 pirate_events.6.desc: "Пиратство — опасное занятие, но контрабанда может нести за собой чуть ли не больший риск, если подходить к делу без должной осторожности. Наши контрабандисты зарабатывают, покупая краденые товары у пиратов, а затем продавая их на законных рынках.\n\nЧтобы сбывать добытые нелегальным путём товары, контрабандистам приходится подкупать портовых чиновников, чтобы те закрывали глаза на происхождение товаров, либо предоставлять подходящие документы, подтверждающие их законность. Недавно к нам на службу [Select_CString(target_character.IsFemale, 'поступила', 'поступил')] [target_character.GetName] — мастер фальсификации, и [Select_CString(target_character.IsFemale, 'она уже подготовила', 'он уже подготовил')] для нас ряд документов, которые примут почти во любых портах. Теперь дела будут идти как по маслу."
 pirate_events.6.a: "Это пойдёт бизнесу на пользу."
 pirate_events.7.title: "Капер-дезертир"
 pirate_events.7.desc: "[target_character.GetName], капитан флотилии «[target_navy.GetName]», неплохо [Select_CString(target_character.IsFemale, 'прославилась', 'прославился')] на службе в #L [target_country.GetAdjective|l]ом#! флоте. Однако плата, которую [Select_CString(target_character.IsFemale, 'она получала', 'он получал')] за операции, гораздо меньше реальной их стоимости.\n\nКак и многие опытные капитаны, [Select_CString(target_character.IsFemale, 'она рассудила', 'он рассудил')], что гораздо больше заработает в роли пирата. [Select_CString(target_character.IsFemale, 'Она выбросила', 'Он выбросил')] своё каперское свидетельство за борт и [Select_CString(target_character.IsFemale, 'взяла', 'взял')] курс к нашим берегам. В качестве пирата, которому покровительствует [ROOT.GetCountry.GetLongName], [target_character.GetSheHe] сможет разбойничать сколько душе угодно и оставлять себе честно награбленное добро."
 pirate_events.7.a: "Грабёж и нажива!"
 pirate_events.8.title: "Захвачен корабль с рабами"
 pirate_events.8.desc: "Взяв на абордаж корабль, которым владеет [target_privateer.GetName], мы обнаружили, что его трюм набит рабами. Многие члены команды когда-то испытали все ужасы рабства на собственной шкуре, и они, естественно, первым делом потребовали освободить рабов и либо позволить им присоединиться к команде, либо отправить их в [target_location.Custom('LR_VP')|l] [target_location.GetName].\n\nМенее совестливые же любители золота предпочли бы продать этих людей, как и подобает любому грузу. Они утверждают, что, если мы не извлечём прибыль из рабов, все их усилия окажутся напрасными."
 pirate_events.8.a: "Освободить их! Пусть поселятся в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 pirate_events.8.b: "Они обычный груз, который следует продать."
 pirate_events.9.title: "Кренгование"
 pirate_events.9.desc: "Настало время снова откренговать наши корабли. Для этой трудоёмкой процедуры команде нужно привести корабль к безопасному побережью во время прилива, чтобы затем безопасно положить его на борт и обнажить корпус для ремонта.\n\nПираты терпеть не могут кренгование, и не только из-за опасности повредить корабль или самим получить травмы, но и из-за того, насколько изнурительна эта работа, если всё делать должным образом. Некоторые наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] считают, что к кренгованию не стоит подходить настолько уж основательно. [target_character.GetShortName] же утверждает, что если проводить ремонт спустя рукава, в будущем это обернётся крупными неприятностями."
 pirate_events.9.a: "Проследим, чтобы команды сделали всё как полагается."
 pirate_events.9.b: "Не будем наседать на команды."
 pirate_events.10.title: "Трудности контрабандистов"
 pirate_events.10.desc: "Даже в лучшие времена провезти контрабанду в иностранные порты нелегко. А сейчас времена далеко не лучшие. Многие наши контрабандисты возвращаются в [target_location.Custom('LR_VP')|l] [target_location.GetName] с пустыми руками, потому что их товары конфисковали. Некоторые не возвращаются вовсе, встретив свой конец на виселице."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "Новый [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]"
 pirate_events.11.desc: "[ROOT.GetCountry.GetLongName]. Поскольку предыдущий [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], по всей видимости, прошёлся по доске, нам нужно выбрать нового кандидата на эту роль. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] обладает уникальными полномочиями и служит опорой для [ROOT.GetCountry.Custom('CF_RP')|l]. Этого человека выбирает команда, и он должен быть их представителем и защитником перед зачастую деспотичным капитаном.\n\nСейчас у нас есть два кандидата. [Select_CString(target_character_1.IsFemale, 'Первая', 'Первый')] — [target_character_1.GetName]. [target_character_1.GetSheHe|U] всегда горой стоит за команду и обладает как готовностью их выслушать, так и твёрдостью, чтобы отстаивать их интересы. Второй же кандидат, [target_character_2.GetName], [Select_CString(target_character_2.IsFemale, 'готова', 'готов')] быть на коротком поводке у любого капитана. [target_character_2.GetSheHe|U] — мастер манипуляций и сможет убедить команду, что наши желания — это и их желания. Кто же завоюет сердца и умы собравшихся пиратов?"
 pirate_events.11.a: "Пусть [target_character_1.GetNameWithNoTooltip] получит повышение."
 pirate_events.11.b: "Этот пост займёт [target_character_2.GetNameWithNoTooltip]."
 pirate_events.11.c: "У нас не может быть любимчиков!"
 as_long_as_cabinet_tt: "пока этот [Concept('character','персонаж')|e] заседает в [Concept('cabinet','совете')|e]"
 pirate_events.12.title: "Команда в чёрном списке"
 pirate_events.12.desc: "Команда нашей основной флотилии — настоящая катастрофа. Они, конечно, непревзойдённые охотники и добывают уйму трофеев, но как только оказываются в порту [target_location.Custom('LR_RP')|l] [target_location.GetName], их пьянство и жестокость переходят все границы. Многие сомневаются, стоит ли вообще эта команда таких хлопот. После одного особенно разрушительного случая местные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] решили внести в чёрный список всю команду, из-за чего она теперь не может сбывать награбленное ни в одном уголке [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЭто возмутило пиратов, для которых [target_location.GetNameWithNoTooltip] служит домом: они считают, что это посягательство на их образ жизни, а некоторые подстрекатели сравнивают этих контрабандистов с чванливыми аристократами."
 pirate_events.12.a: "Никто не смеет указывать, как нам жить!"
 pirate_events.12.b: "Поддержим запрет."
 pirate_events.12.c: "Снимем запрет."
