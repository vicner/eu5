 winter_events.4.title: "Поля среди дождей и холодов"
 winter_events.4.desc: "Мороз никак не отступает. Запасы местных крестьян оскудевают прямо на глазах, и амбары стремительно пустеют. Недавно в [target_province_1.Custom('LR_PP')|l] [target_province_1.GetName] вспыхнул голод. Лето становится короче, солнца не хватает, и зерна созревает меньше, чем в прошлые годы. Нужно что-то предпринять, иначе нас ждут лишь беды и мор, которым не будет конца!"
 winter_events.4.a: "Такова цена, что мы платим за жизнь."
 winter_events.4.b: "Можно хотя бы возместить убытки местным фермерам!"
 winter_events.4.c: "Отправить запасы провизии в [target_province_2.Custom('LR_VP')|l] [target_province_2.GetNameWithNoTooltip]!"
 due_to_no_road_network_and_distance_tt: "[target_location_1.GetName] и [target_location_2.GetName] находятся далеко друг от друга и не сообщаются [Concept('road','дорогой')|e], поэтому часть [Concept('food','пищи')|e] будет потеряна в пути"
 scales_with_target_province_1_province_food_percentage_tt: "Доля, полагающаяся фермерам, будет зависеть от количества [Concept('food','пищи')|e], которая сейчас хранится в амбарах [target_province_2.Custom('LR_RP')|l] [target_province_1.GetName]"
 winter_events.5.title: "Плавучие льды"
 winter_events.5.desc: "Наступление зимы и похолодание усложнили важные маршруты, по которым корабли перевозят товары с #TOOLTIP:PROVINCE_DEFINITION,icelandic_coast_province,X #L побережья Исландии#!#! и обратно. Лёд неумолимо разрастается, и белые глыбы будто осаждают остров.\n\nРыбаки и китоловы, что обычно промышляют у этих берегов, говорят, что айсберги вокруг острова больше не отступают даже с наступлением весны. А значит, судоходство в местных водах стало опасным в течение всего года."
 winter_events.5.historical_info: "Во время #italic малого ледникового периода#!, особенно с начала XVII века, побережье Исландии часто сковывали дрейфующие морские льды. Этот лёд, приплывавший с Арктики, нередко оставался до разгара лета, перекрывая важнейшие рыболовные и торговые маршруты.\n\nКогда суда с припасами не могли пройти к берегу, остров оказывался отрезан от остального мира, и его жители страдали от нехватки еды и экономических трудностей. Море не замерзало полностью, но из-за льдов в эти холодные столетия и без того непростая жизнь исландцев становилась ещё тяжелее."
 winter_events.5.a: "Ледяная крепость!"
 freeze_iceland_tt: "На [Concept('seazones','акватории')|e], окружающие побережье Исландии, будет влиять ослабляющий [Concept('modifier','модификатор')|e] «[ShowModifier('floating_ices_modifier')]»."
 winter_events.6.title: "Коллапс в Гренландии"
 winter_events.6.desc: "Типичная зима в #TOOLTIP:AREA,greenland_area,X #L Гренландии#!#! — это борьба за выживание в заснеженном краю. С тех пор, как пришли великие морозы, местность превратилась в практически необитаемое замёрзшее пространство. Огромные ледники, будто великаны, возвышаются вокруг всего острова, отчего немногочисленные порты оказываются заперты большую часть года.\n\nИ без того редкие поселения на южном побережье продолжают сокращаться: из-за суровых зим возделывать землю и разводить скот стало почти невозможно."
 winter_events.6.historical_info: "Даже инуитам, привычным к холоду, тяжело справляться с усилившимися морозами и внезапными переменами погоды. Теперь гренландцы вынуждены постоянно бороться с изоляцией и неумолимым морозом, чтобы выжить."
 winter_events.6.a: "Будем надеяться, что станет теплее…"
 freeze_greenland_tt: "На [Concept('seazones','акватории')|e], окружающие Гренландию, будет влиять ослабляющий [Concept('modifier','модификатор')|e] «[ShowModifier('encroaching_cold_modifier')]»."
 winter_events.7.title: "Мёртвые пастбища Гренландии"
 winter_events.7.desc: "Столетия назад храбрые моряки и первые поселенцы завезли в #TOOLTIP:AREA,greenland_area,X #L Гренландию#!#! коз и овец. Животные паслись на южных прибрежных лугах острова. Несмотря на холод, на этих землях можно было заниматься животноводством. Из #TOOLTIP:GOODS,wool,X #L шерсти#!#! жители вязали одежду, одеяла и другие вещи, необходимые для жизни в суровом климате.\n\nОднако последние зимы уже не позволяют поддерживать нужное поголовье. Поля замерзают, и скот уже не даёт прежних запасов продукции. К тому же косяки рыб, некогда населявшие наши берега, редеют с каждым сезоном. Холодная гренландская зима — унылая и безотрадная пора."
 winter_events.7.historical_info: "Похолодание #italic малого ледникового периода#! привело к сокращению урожайного сезона и более суровым зимам. Поддерживать поголовье скота становилось всё труднее. Наступающие ледники и вечная мерзлота стали поглощать пастбища, прежде кормившие овец и коз, а значит, жителям становилось сложнее запасать шерсть. К тому же льды затрудняли рыболовный промысел, что вызвало продолжительный голод и резкое сокращение запасов пищи."
 winter_events.7.a: "Воистину горестная пора."
 winter_events.8.title: "Засуха в провинции [target_province_1.GetNameWithNoTooltip]"
 winter_events.8.desc: "Недавнее изменение климата усложнило жизнь нашего народа. Нехватка дождей и постоянные морозы подорвали всю экосистему провинции [target_province_1.GetName] и вызвали волны засухи. Это далеко не первые наши невзгоды: прежние десятилетия суровых зим погубили много посевов, и вспышки голода стали обычным делом.\n\nЯсное дело, местные жители раздосадованы. Многие требуют компенсацию, пытаясь спасти себя и свои семьи от голода и безвременной кончины."
 winter_events.8.a: "Пусть ходят голодными."
 winter_events.8.b: "Можно выделить им немного денег."
 outcome_base_key: "Все принадлежащие нам [Concept('location', 'районы')|e] в [target_province_1.Custom('LR_PP')|l] [target_province_1.GetName] получат негативные эффекты"
 very_mild_outcome_variable_tt_a: "$outcome_base_key$ #R -5.00%#! [Concept('prosperity','процветания')|e]"
 mild_outcome_variable_tt_a: "$outcome_base_key$ #R -10.00%#! [Concept('prosperity','процветания')|e]"
 strong_outcome_variable_tt_a: "$outcome_base_key$ #R -15.00%#! [Concept('prosperity','процветания')|e]"
 very_strong_outcome_variable_tt_a: "$outcome_base_key$ #R -20.00%#! [Concept('prosperity','процветания')|e]"
 extreme_outcome_variable_tt_a: "$outcome_base_key$ #R -25.00%#! [Concept('prosperity','процветания')|e]"
 mild_outcome_variable_tt_b: "$outcome_base_key$ #R -5.00%#! [Concept('prosperity','процветания')|e]"
 strong_outcome_variable_tt_b: "$outcome_base_key$ #R -10.00%#! [Concept('prosperity','процветания')|e]"
 very_strong_outcome_variable_tt_b: "$outcome_base_key$ #R -15.00%#! [Concept('prosperity','процветания')|e]"
 extreme_outcome_variable_tt_b: "$outcome_base_key$ #R -20.00%#! [Concept('prosperity','процветания')|e]"
 winter_events.9.title: "Оскудевшая земля"
 winter_events.9.desc: "Пути миграции #TOOLTIP:GOODS,livestock,X #L скота#!#! в последние годы сильно сократились. Из-за похолодания и нехватки пастбищных земель пасти скот стало невероятно трудно.\n\nВ свою очередь, это сильно ударило по животноводству, от которого зависит много наших людей. Мы не знаем, когда закончится эта пора мороза и льда. Остаётся лишь надеяться и молиться о светлом будущем вопреки всем невзгодам."
 winter_events.9.a: "Остаётся лишь наблюдать, как наступают холода…"
 livestock_provinces_suffer_tt: "Уменьшение запасов [Concept('food','пищи')|e] будет действовать для всех [Concept('provinces','провинций')|e] ([ROOT.GetVariable('num_affected_provinces_variable').GetValue]), которые занимаются разведением #TOOLTIP:GOODS,livestock,X #L скота#!#!, и будет зависеть от уровня [Concept('control','контроля')|e] в провинции."
 winter_events.10.title: "Бесконечная засуха"
 winter_events.10.desc: "Новые земли вселяют надежду на новые начинания, однако холодный и сухой климат положил конец всем этим чаяниям. Такой была судьба тех, кто решил попытать удачу и поселился в [target_charter.Custom('LR_PP')|l] [target_charter.GetName]. Наши поселенцы ожидали найти там плодородную почву и зелёные луга, но их ждало горькое разочарование."
 winter_events.10.a: "Такова жизнь."
 winter_events.10.b: "Выделим запасы продовольствия из [target_province.Custom('LR_RP')|l] [target_province.GetNameWithNoTooltip]!"
 every_location_in_province_gets_dry_spell_modifier_tt: "На все районы в [Concept('province','провинции')|e] [target_charter.GetName] будет влиять ослабляющий [Concept('modifier','модификатор')|e] «[ShowModifier('dry_spell_modifier')]»"
 winter_events.11.title: "Злая ворожба"
 winter_events.11.desc: "[target_peasants.GetName|U] приняли на себя тяжёлый удар природы: суровые зимы, ливни с градом и бесконечные морозы в последнее время стали обычным делом. В столь гнетущих условиях напряжение доходит до предела, и люди часто пытаются найти козла отпущения, чтобы выместить злость и взвалить на кого-то вину за своё бедственное положение.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], в отличие от учёных, не стали искать разумную причину и предположили, что эти природные катаклизмы — не что иное, как ворожба безумных ведьм, наславших проклятие на [target_location.Custom('LR_VP')|l] [target_location.GetName]!"
 winter_events.11.a: "Сжечь книги!"
 winter_events.11.b: "Неужели холода лишили нас остатков здравого смысла?"
 based_on_traditionalist_vs_innovative_tt: "С учётом текущей направленности нашего общества между #TOOLTIP:SOCIETAL_VALUE,traditionalist,X #L традициями#!#! и #TOOLTIP:SOCIETAL_VALUE,innovative,X #L инновациями#!#!:"
 burn_witches_tt: "Сожжём несколько ведьм — допустим, #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#!!"
 cc_stance_on_witchcraft_tt: "Из-за взглядов #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! на колдовство:"
 winter_events.12.title: "Опустевшие стаканы"
 winter_events.12.desc: "Наше #TOOLTIP:GOODS,wine,X #L вино#!#! лежит в основе общественной жизни. Это важный атрибут любых сборищ — от весёлых празднеств до скорбных поминок. Однако виноградники, некогда простиравшиеся до самого горизонта, теперь высохли и перестали плодоносить.\n\nПогода больше не позволяет нам выращивать культуры, которые когда-то приносили урожай нашим отцам. Спрос увеличивается, но [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] получают всё меньше винограда со своих угодий. Возмущение быстро нарастает, как и холод, нагрянувший в наш край."
 winter_events.12.a: "Жажда до вина — это происки дьявола!"
 winter_events.12.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] нуждаются в нашей помощи, и мы её окажем."
 locations_affected_with_prosperity_loss_tt: "[target_location.GetName] и другие [Concept('locations', 'районы')|e] ([ROOT.GetVariable('num_affected_locations_variable').GetValue]), производящие вино, потеряют [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity', 'процветания')|e]"
 winter_events.13.title: "Напрасный труд"
 winter_events.13.desc: "Повсеместный холод, поразивший этот край, и перемена климата плохо сказываются на урожае #TOOLTIP:GOODS,fruit,X #L фруктов#!#! в наших владениях. Фермеры, которые раньше продавали множество мешков с дарами природы, теперь едва сводят концы с концами, а их угодья чахнут.\n\nМногие подумывают начать выращивать более дешёвые культуры — таким образом фермеры надеются побороть дефицит еды, особенно в окрестностях района [target_location.GetName]. Это потребует вложений и целенаправленных мер со стороны правительства."
 winter_events.13.a: "Мы не можем позволить себе такие вольности."
 winter_events.13.b: "Выделим средства на смену фермерской продукции."
 winter_events.14.title: "Глубокое снежное море"
 winter_events.14.desc: "Увы, последняя зима оказалась невероятно суровой. Температура упала до небывалых значений, и снежные бури нередко заметают целые города. Недавно жестокие прихоти природы нанесли удар по [target_province.Custom('LR_DP')|l] [target_province.GetName], где снег унёс много жизней. Дома и усадьбы в низинах были уничтожены, целые семьи погибли. Несчастные крестьяне просят поддержки у соседних провинций. Но дорога к деревням затруднена, а то и вовсе отсутствует, и помочь пострадавшим трудно."
 winter_events.14.a: "Мы будем молиться за вас."
 devastation_helped_by_roads_tt: "[Concept('roads','Дороги')|e], ведущие к [target_province.Custom('LR_DP')|l] [target_province.GetNameWithNoTooltip], #G смягчают#! последствия снегопада"
 devastation_not_helped_by_roads_tt: "Если бы в [target_province.Custom('LR_PP')|l] [target_province.GetNameWithNoTooltip] была надлежащая сеть [Concept('road','дорог')|e], последствия снегопада были бы #R менее тяжёлыми#!."
 winter_events.15.title: "[target_location.GetNameWithNoTooltip] страдает от жуткого холода"
 winter_events.15.desc: "[target_location.Custom('LR_VP')] [target_location.GetName] поглотила белая волна гибели и отчаяния. Дороги, по которым перевозились важнейшие товары, теперь полностью засыпаны снегом. В провинции не хватает еды, лекарств и других необходимых припасов. Снег накрыл всё вокруг, и люди молят о помощи, коченея от холода.\n\nМногие дома обрушились под тяжестью снега, и далеко не все из них удастся возвести заново из-за нехватки средств. Безысходность витает в воздухе, разорению не видно конца. Невиданные холода повергли наш край в хаос и смятение, и мы надеемся пережить эту зиму, собравшись у огня."
 winter_events.15.a: "Мы не опустим рук…"
 winter_events.15.b: "Отправим помощь."
 scales_with_location_tax_base_tt: "Выделенная помощь зависит от [Concept('tax_base','налоговой базы')|e] [target_location.Custom('LR_RP')|l] [target_location.GetName]"
 winter_events.100.title: "Голод любого заставит воровать"
 winter_events.100.desc: "Нас обокрали!\n\nБанда воров вместе с оголодавшими стражниками ворвались в наш дворец и унесли всё, что смогли. Они забрали часть сокровищ из нашей казны и опустошили кладовую.\n\nВесть об этой краже быстро разошлась по всей стране. Негодяи укрылись в голодающей провинции [target_province_scope.GetName] и заручились поддержкой местных жителей, поделившись добычей с больными и страждущими.\nЭтот случай сильно подорвал нашу репутацию. В глазах населения мы выглядим глупыми самодурами, сидящими на запасах провизии, пока простой люд страдает."
 winter_events.100.a: "Найти их и повесить!"
 winter_events.100.b: "Поступим хитрее — отправим беднякам еду и золото."
 winter_events.100.c: "Выгнать стражников из дворца."
 winter_events.100.rebel_name: "Мятежники из [ROOT.GetVariable('rebel_origin_province_variable').Custom('LR_RP')|l] [ROOT.GetVariable('rebel_origin_province_variable').GetName]"
 winter_events.101.title: "Чума, посланная свыше"
 winter_events.101.desc: "Напуганные фермеры из [target_province_scope.Custom('LR_RP')|l] [target_province_scope.GetName] рассказывают смертельном недуге. Он поражает голубей и других птиц, опустошающих местные поля.\n\nОхотники и чиновники из правительства считают, что болезнь распространилась из-за нехватки травы и плодов на этих землях. Однако народ боится, что #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! постигла божественная кара за недобрые деяния."
 winter_events.101.a: "Отправим туда священнослужителей, пусть успокоят народ."
 winter_events.101.b: "Выделим средства на восстановление."
 winter_events.101.c: "Пустые суеверия — не наша забота."
 winter_events.102.title: "Выхода нет"
 winter_events.102.desc: "Суровые холода одолевают нас который год. Наши земли настолько оскудели, что даже основных продуктов теперь не хватает. Многие семьи фермеров понимают, что и в этом году урожая можно не ждать, но всё равно обречённо возделывают свои поля.\n\nМожно повелеть им выращивать больше неприхотливых культур, таких как [ShowGoodsName('millet')|l]. Но без поддержки своих господ они вряд ли захотят рисковать доходом и менять привычный уклад ради туманных перспектив."
 winter_events.102.a: "Пусть делают что хотят."
 winter_events.102.b: "Мы поможем только [target_province_scope.Custom('LR_DP')|l] [target_province_scope.GetNameWithNoTooltip]."
 winter_events.16.title: "Зима [GetCurrentYear] года"
 winter_events.16.desc: "Прошлые зимы всегда были трудными. Безжалостная поступь мороза нередко губила наши посевы и уносила жизни наших земляков. Но в этом году холод превзошёл даже наши опасения. Он сковал весь континент, и само время будто бы застыло. Повсюду воет леденящий ветер, и даже самые неприхотливые животные и растения постепенно склоняются перед неоспоримым господством матери-природы.\n\nЦелые деревни оказались погребены под снегом, и припасы в амбарах пришли в негодность за считанные дни. Нам едва удаётся защититься от беспощадного холода, даже сидя у огня. Животные замерзают насмерть, коченея прямо на месте…"
 winter_events.16.historical_info: "Зима 1709 года, известная как #italic Великий мороз#!, считается одной из самых холодных в Европе за всю историю наблюдений. От похолодания, затронувшего весь континент, особенно пострадали Франция, Италия, Англия и Скандинавия. С декабря 1708 года по март 1709 года температура сильно снизилась, покрыв землю снегом и льдом на много недель. Темза в Англии, Сена во Франции, а также другие крупные реки полностью замёрзли, парализовав торговлю и передвижение. Сильный мороз стал испытанием для многих стран Европы и надолго оставил след в её истории."
 winter_events.16.a: "Чем мы заслужили такое наказание?!"
 food_stockpiles_go_bad_depending_on_winter_tt: "Запасы [Concept('food','пищи')|e] в наших [Concept('provinces','провинциях')|e] будут #R уменьшаться#! в зависимости от [Concept('winter_level','уровня зимы')|e] в соответствующих [Concept('locations','районах')|e]"
 winter_events.17.title: "Холодный март"
 winter_events.17.desc: "Солдаты армии [target_army.GetName] долго бредут по холмам и оврагам. Кажется, что этот марш будет вечным, и за каждым пройденным рубежом последует новый. Мороз настиг солдат в [target_location.Custom('LR_PP')|l] [target_location.GetName], и они отчаянно пытаются согреться у костров.\n\nОтмороженным конечностям и случаям гангрены нет числа. Боевой дух солдат сломлен, и нашему походу грозит крах. Осознав, что наши и без того невеликие запасы сгнили и замёрзли, многие добровольно сдались ужасному морозу. Выбор у них невелик…"
