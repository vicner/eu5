 winter_events.18.title: "[ShowGoodsNameWithNoTooltip('lumber')|U] заканчиваются"
 winter_events.18.desc: "Последняя зима ударила по нашему народу. Добывать [ShowGoodsNameWithNoTooltip('lumber')|l] в [ROOT.GetCountry.Custom('CF_PP')|l] становится всё сложнее. Из-за сильного мороза цепочки поставок сократились, а несчастные случаи происходят чаще.\n\nК сожалению, из районов, где зима ещё более сурова, приходят трагические вести о гибели рабочих из-за слишком тяжёлых условий."
 winter_events.18.a: "Это тревожные вести."
 workers_may_quit_or_have_accidents_here_tt: "Рабочие, занятые в [Concept('rgo','добыче')|e] лесоматериалов в указанных [Concept('locations','районах')|e], могут стать жертвами несчастных случаев или сменить род занятий"
 winter_events.103.title: "Холодный и безотрадный край"
 winter_events.103.desc: "Пронизывающий холод и скудные земли [target_province_scope.Custom('LR_RP')|l] [target_province_scope.GetName] сломили даже самых стойких. Многие поселенцы уже начали возвращаться обратно, а те, кто остался, жалуются, что в этой мёрзлой пустоши нечего выращивать и добывать.\n\nНужны новые вложения, чтобы исследовать ресурсы этого региона, иначе колония обречена."
 winter_events.103.a: "Отправим средства на развитие."
 winter_events.103.b: "Мы больше не можем поддерживать колонию."
 winter_events.104.title: "Пир для волков"
 winter_events.104.desc: "В этом году у нас выдалось сухое и ветреное лето. Поголовье скота страдает по всей стране, а на [target_province_scope.Custom('LR_VP')|l] [target_province_scope.GetName] и вовсе пришлась львиная доля невзгод. Местные фермеры сообщают, что с приходом ненавистной зимы стада гибнут от болезней. Животные жмутся друг к другу, тщетно пытаясь справиться с леденящим холодом, и зараза быстро распространяется."
 winter_events.104.a: "Отправим им немного золота на восстановление."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
