l_russian:
 russian_principality_events.2.title: "Подъём сельского хозяйства"
 russian_principality_events.2.desc: "Долгие годы мира и стабильности привели к тому, что крестьяне из крупных монастырских и боярских поместий начали осваивать более современные методы ведения сельского хозяйства. Подавляющее большинство крестьян нашей страны всё ещё использует подсечно-огневой способ земледелия, но распространение севооборота вызвало значительный рост населения в некоторых областях державы."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Мелкие помещики"
 russian_principality_events.3.desc: "По мере того, как память о татарском иге слабеет, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] собирает всё больше земель, становится ясно, что нам нужны новые мелкие помещики. Как правило, даже небольшие участки отдаются земельным аристократам, но высокая стабильность внутри страны позволяет нам рассмотреть других кандидатов для решения экономических и сельско-хозяйственных задач."
 russian_principality_events.3.a: "Продолжим поддерживать бояр."
 russian_principality_events.3.b: "Распределим земли между помещиками помельче."
 russian_principality_events.4.title: "Приобретение земель"
 russian_principality_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] постепенно наращивает своё влияние. Теперь нам не нужно платить дань ханам из Центральной Азии, и наш доход заметно вырос. Из-за необычайно богатого урожая у нас появился излишек средств. Мы можем пополнить казну на чёрный день или же приобрести земли, принадлежащие мелким князьям и монастырским поместьям."
 russian_principality_events.4.a: "Земля — наше главное богатство."
 russian_principality_events.4.b: "Нам нужно пополнить казну."
 russian_principality_events.4.c: "Используем золото как рычаг давления в государственных делах."
 russian_principality_events.5.title: "Голод в провинции [famine_province.GetNameWithNoTooltip]"
 russian_principality_events.5.desc: "#L [ROOT.GetCountry.GetAdjective|U]ая#! держава переживает тяжёлые времена. Эпидемия и суровые погодные условия полностью уничтожили урожай в некоторых её областях. В такой ситуации одни ищут помощи у государства или церкви, другие же покидают родные места и просят защиты у влиятельных бояр, монастырей или даже уходят в дикие земли и присоединяются к казакам."
 russian_principality_events.5.a: "Пусть бояре решают этот вопрос."
 STATIC_MODIFIER_NAME_russian_famine: "Голод"
 russian_principality_events.5.b: "Пусть церковь решает этот вопрос."
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] нашей страны им поможет."
 russian_principality_events.7.title: "Юрьев день"
 russian_principality_events.7.desc: "По традиции в Юрьев день крестьяне могут переезжать из одной области в другую в соответствии с установленными правилами. Это даёт им некую свободу перемещения и позволяет сохранить урожай.\nОднако в последнее время многие землевладельцы жалуются, что крестьяне злоупотребляют этой привилегией и всё чаще отправляются на поиски лучшей жизни. Сегодня землевладельцы попросили у вас аудиенции. Они умоляют лишить крестьян этого права, и утверждают, что в противном случает не смогут нести воинскую службу."
 russian_principality_events.7.a: "Ограничим передвижение крестьян."
 russian_principality_events.7.b: "Мы не станем менять наши правила."
 russian_principality_events.8.title: "Смерть правителя удельного княжества"
 russian_principality_events.8.desc: "Правитель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! умер и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] оплакивает кончину своего брата. Как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], вы должны перераспределить удельные земли покойного. Ваши живые братья рассчитывают получить свою долю, но вы могли бы воспользоваться ситуацией и забрать эти земли себе…"
 russian_principality_events.8.a: "Конфискуем земли в свою пользу."
 russian_principality_events.8.b: "Лучше заручимся поддержкой братьев."
 russian_principality_events.9.title: "Татарские феодалы"
 russian_principality_events.9.desc: "После того, как татарские земли перешли к нам во владение, мы стали править теми людьми, которым так долго подчинялись. #L [ROOT.GetCountry.GetAdjective|U]ий#! народ может гордиться своей победой и попытаться извлечь выгоду из сложившейся ситуации.\nЗа долгие века ордынского владычества мы усвоили, что татары — отличные наездники и знают степи как свои пять пальцев. Если мы позволим местным лидерам править своим народом от нашего имени, то, возможно, они согласятся служить в нашей армии."
 russian_principality_events.9.a: "Прекрасная идея!"
 russian_principality_events.9.b: "В нашей стране мусульмане не получат таких прав."
