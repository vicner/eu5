l_russian:
 primasgermaniae.1.title: "Примас Германии"
 primasgermaniae.1.desc: "Начиная с X века [target_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! носит почётный титул #TOOLTIP:GOVERNMENT_REFORM,primas_germaniae,X #L примаса Германии#!#! — то есть это главный #TOOLTIP:RELIGION,catholic_tt,X #L католический#!#! [target_country.GetGovernment.GetRulerTitle|l] во всей #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской Империи#!#!.\n\nОбладание столь высоким званием, разумеется, вызывает зависть со стороны прочих князей империи… [Select_CString(home_ruler.IsFemale, 'Наша правительница', 'Наш правитель')], [home_ruler.GetName], [Select_CString(home_ruler.IsFemale, 'должна быть внимательна и осторожна', 'должен быть внимателен и осторожен')], а также не растерять весь престиж, иначе титул выскользнет у нас из рук!"
 primasgermaniae.1.a: "Ясно…"
 primasgermaniae.2.title: "Спор о титуле примаса Германии"
 primasgermaniae.2.desc: "[target_country.GetGovernment.GetRulerTitle], большая часть #TOOLTIP:RELIGION,catholic_tt,X #L католического#!#! мира, похоже, утратила веру в нас! Ходят даже слухи, что другое архиепископство строит планы на наш титул #TOOLTIP:GOVERNMENT_REFORM,primas_germaniae,X #L примаса Германии#!#!!"
 primasgermaniae.2.a: "Возможно, это просто слухи."
 primasgermaniae.3.title: "Примас Германии"
 primasgermaniae.3.desc: "#TOOLTIP:GOVERNMENT_REFORM,primas_germaniae,X #L Примас Германии#!#! — главный #TOOLTIP:RELIGION,catholic_tt,X #L католический#!#! [target_country.GetGovernment.GetRulerTitle|l] во всей #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской Империи#!#!. Этот титул появился в X веке, когда папа римский присвоил его архиепископу Майнца.\n\nСама мысль о том, что такая жалкая держава, как [original_prime.GetLongName], может носить столь почётный титул, является оскорблением #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. Возможно, найдётся более достойный кандидат?"
 primasgermaniae.3.a: "Может быть… это я?"
 opinion_accepted_primas_germaniae: "Принят титул примаса Германии"
 primasgermaniae.3.b: "Пусть всё останется, как есть. Пока что…"
 opinion_supported_primas_germaniae: "Оказана поддержка тому, кого назначили новым примасом Германии"
 primasgermaniae.4.title: "Утрата титула примаса Германии"
 primasgermaniae.4.desc: "[original_prime.GetGovernment.GetRulerTitle], мы потеряли почётный титул #TOOLTIP:GOVERNMENT_REFORM,primas_germaniae,X #L примаса Германии#!#!. Воспользовавшись нашей низкой репутацией в #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской Империи#!#!, другой архиепископ — [new_primae.GetGovernment.GetRuler.GetName] из #ONCLICK:COUNTRY,[new_primae.Custom('CL_tt')] #TOOLTIP:COUNTRY,[new_primae.Custom('CL_tt')],X [new_primae.Custom('CL_RP')|L]#!#!, — [Select_CString(new_primae.GetGovernment.GetRuler.IsFemale, 'предъявила', 'предъявил')] права на этот титул!"
 primasgermaniae.4.a: "Ну что ж, поздравьте его…"
 opinion_congratulated_new_primas_germaniae: "Поздравления для нового примаса Германии"
 primasgermaniae.4.b: "Мы этого не забудем!"
 opinion_lost_primas_germaniae: "Отказ поддержать того, кого назначили новым примасом Германии"
 primasgermaniae.6.title: "[pope_country.GetGovernment.GetRulerTitle] присылает весть"
 primasgermaniae.6.desc: "Хорошие новости! [pope_country.GetGovernment.GetRulerTitle] [Select_CString(new_primae.GetGovernment.GetRuler.IsFemale, 'решила', 'решил')] удостоить нас почётного титула после того, как его прежний обладатель лишился расположения Святого Престола. #TOOLTIP:GOVERNMENT_REFORM,primas_germaniae,X #L Примас Германии#!#! считается самым главным #TOOLTIP:RELIGION,catholic_tt,X #L католическим#!# архиепископом в #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской Империи#!#!."
 primasgermaniae.6.a: "Мы с радостью примем этот титул."
 primasgermaniae.6.b: "Мы должны с благодарностью отказаться."
 opinion_declined_primas_germaniae: "Отказ принять титул примаса Германии"
