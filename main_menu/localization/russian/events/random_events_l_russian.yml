l_russian:
 random_event.1.title: "Замечена комета"
 random_event.1.desc: "Крестьяне [ROOT.GetCountry.Custom('CF_RP')|l] видят приметы в чём угодно, и появление кометы вызвало панику среди них. Они уверены, что это дурное предзнаменование, что грядёт конец света и что в скором будущем нас ждёт нечто ужасное."
 random_event.1.a: "Это знак."
 random_event.2.title: "Подарок государству"
 random_event.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] [ROOT.GetCountry.Custom('CF_RP')|l] решили вознаградить нас за успешное правление, принеся щедрые дары: одни из искреннего патриотизма, другие в обмен на почётные звания и должности."
 random_event.2.a: "Отправим подарок в казну."
 random_event.2.b: "Щедро потратим."
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale, 'её', 'его')] временное помешательство"
 random_event.3.desc: "[target_ruler.GetName] в последние несколько месяцев ведёт себя очень странно. Похоже, [target_ruler.GetHeSheFormal] страдает от временного помутнения рассудка. В результате в [ROOT.GetCountry.Custom('CF_PP')|l] почти нет эффективного руководства."
 random_event.3.a: "Оградить [Select_CString(target_ruler.IsFemale, 'её', 'его')] от административных дел."
 random_event.3.b: "Оградить [Select_CString(target_ruler.IsFemale, 'её', 'его')] от дипломатических дел."
 random_event.3.c: "Оградить [Select_CString(target_ruler.IsFemale, 'её', 'его')] от военных дел."
 random_event.4.title: "Волна обскурантизма"
 random_event.4.desc: "Недавно исследователи из [ROOT.GetCountry.Custom('CF_RP')|l] опубликовали несколько трудов с радикальными идеями, которые в случае широкого распространения способны расшатать наше общество. Мы могли бы удариться в обскурантизм и начать бороться с этими знаниями, но в самом ли деле стоит вставать на пути прогресса ради собственного спокойствия?"
 random_event.4.a: "Знание — сила."
 random_event.4.b: "Незнание — счастье."
 random_event.5.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] преуспевает"
 random_event.5.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] в восхищении — [minister.GetName] отлично себя [Select_CString(minister.IsFemale, 'зарекомендовала', 'зарекомендовал')] и [Select_CString(minister.IsFemale, 'принесла', 'принёс')] много пользы [ROOT.GetCountry.Custom('CF_DP')|l]. [Select_CString(minister.IsFemale, 'такая', 'такой')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] — настоящий подарок для нас!"
 random_event.5.a: "Поощрим [Select_CString(minister.IsFemale, 'её', 'его')] усилия."
 random_event.5.b: "Пожнём плоды."
 random_event.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] в центре скандала"
 random_event.6.desc: "При #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ом#! дворе разразился скандал! В его центре оказалась [princess.GetName], чьи любовные похождения давно были предметом слухов. В результате над династией [target_ruler.GetDynasty.GetName] смеются все #L [ROOT.GetCountry.GetAdjective]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Это сильно мешает нам управлять державой."
 random_event.6.a: "Кому теперь будет нужна такая супруга, как [princess.GetNameWithNoTooltip]?"
 random_event.6.b: "Подкупим людей, чтобы не болтали."
 random_event.7.title: "Исключительный год"
 random_event.7.desc: "Прошлый год подарил нам богатый урожай, а дела у купцов и деловых людей шли на редкость удачно. Наша налоговая база выросла, а с ней и доход в казну [ROOT.GetCountry.Custom('CF_RP')|l]."
 random_event.7.a: "Используем это на благо [ROOT.GetCountry.Custom('CF_RP')|l]."
 random_event.7.b: "Немедленно воспользуемся этими благами."
 random_event.7.c: "Вложения в будущее"
 random_event.8.title: "Дипломатический шаг"
 random_event.8.desc: "Дипломатические сношения между нациями часто попадают в зависимость от случайных факторов, на которые дипломатические корпуса обеих сторон неспособны повлиять. Наши и без того непростые отношения с соседями осложняются всё новыми происшествиями, и наши дипломаты едва успевают реагировать на события."
 random_event.8.a: "Назначим новых дипломатов."
 random_event.8.b: "Улучшим отношения с соседними государствами."
 random_event.8.tt: "Каждая соседняя [Concept('country', 'держава')|e] получит [ShowBiasValue('opinion_diplomatic_move')|+=0] ед. к [Concept('opinion', 'мнению')|e] о нас"
 random_event.9.title: "Отличная дипломатия"
 random_event.9.desc: "Отличная работа дипломатов и завидная мощь [ROOT.GetCountry.Custom('CF_RP')|l] способствуют укреплению нашего положения среди других держав. Наши посланники умело пользуются этим фактом в переговорах и добиваются более весомых результатов, чем обычно."
 random_event.9.a: "Умиротворим капризные сословия."
 random_event.9.b: "Укрепим свою репутацию."
 random_event.10.title: "Грамотная политика правительства"
 random_event.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] широко поддерживают нашу действующую политику. Они даже преувеличивают её эффективность, демонстрируя веру в правительство и его старания на благо [ROOT.GetCountry.Custom('CF_RP')|l]."
 random_event.10.a: "Поможем тем, кто в этом больше всего нуждается."
 random_event.10.b: "Вложим деньги в наше правительство."
 random_event.10.c: "Направим деньги в казну."
 random_event.11.title: "Неудачная политика правительства"
 random_event.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] отвечают на наши решения недовольством. Похоже, они неправильно истолковывают намерения: кто-то даже видит в нашей политике злой умысел и нежелание трудиться на благо [ROOT.GetCountry.Custom('CF_RP')|l]."
 random_event.11.a: "Мы выбрали правильный путь."
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] в чём-то правы."
 random_event.12.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] недовольны"
 random_event.12.desc: "Наше правительство и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не сходятся во мнениях и целях по разным религиозным и мирским вопросам, и эти разногласия вылились в серьёзный конфликт внутри [ROOT.GetCountry.Custom('CF_RP')|l]. Теперь [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] требуют политических перемен, заявляя, что иначе [target_ruler.GetName] больше не сможет пользоваться их поддержкой."
 random_event.12.a: "Отринем их требования."
 random_event.12.b: "Согласимся на их требования."
 random_event.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] недовольны"
 random_event.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] всё чаще возмущаются и жалуются на налоги, государственные предприятия, торговые и таможенные законы. Если мы не подойдём к вопросу осторожно, наши доходы могут резко сократиться."
 random_event.13.a: "Казним бунтовщиков."
 random_event.13.b: "Умиротворим бунтовщиков."
 random_event.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] недовольны"
 random_event.14.desc: "В последнее время [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] жалуются на налоги, произвол помещиков, лишение земли, крепостное право и таможенные законы даже больше обычного. Если мы в ближайшее время не разрешим эти вопросы, крестьянские волнения могут нарушить стабильность всего государства."
 random_event.14.a: "Мы сами разберёмся, как править!"
 random_event.14.b: "Попытаемся улучшить их положение."
 random_event.15.title: "Купцы недовольны"
 random_event.15.desc: "Протесты и жалобы купцов на налоги, портовые сборы, присвоение судов в пользу флота, а также на торговые и таможенные законы становятся всё громче и плохо сказываются на нашей экономике."
 random_event.15.a: "Сократим контроль над торговлей и вложения в неё."
 random_event.15.b: "Избавимся от смутьянов."
 random_event.16.title: "Политический кризис"
 random_event.16.desc: "Время от времени в [ROOT.GetCountry.Custom('CF_PP')|l] случаются политические кризисы. Зачастую в результате этого [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] высказывают своё недовольство, и возникают конфликты интересов, в которых сталкиваются [target_ruler.GetName] и [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], либо [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Один из таких кризисов недавно подорвал общественное доверие к нашим государственным институтам."
 random_event.16.a: "Со временем всё утрясётся само собой."
 random_event.16.b: "Репутация — не главное."
 random_event.17.title: "Коррупция"
 random_event.17.desc: "Коррупция — это один из самых распространённых и частых недугов политической и экономической жизни [ROOT.GetCountry.Custom('CF_RP')|l]. Ряд громких скандалов в прошлом году обратил внимание общества на эту проблему, и теперь многие влиятельные популисты требуют, чтобы мы предприняли меры. Если мы ничего не сделаем, нашу способность управлять [ROOT.GetCountry.Custom('CF_TP')|l] поставят под сомнение."
 random_event.17.a: "Попытаемся искоренить проблему."
 random_event.17.b: "Проигнорируем всех."
 random_event.18.title: "Дипломатическое оскорбление"
 random_event.18.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'допустила', 'допустил')] неосторожную ремарку, которую [angry_ruler.GetName] [Select_CString(angry_ruler.IsFemale, 'расценила', 'расценил')] как оскорбление в свой адрес. Сгладить ситуацию, не потеряв лица, будет непросто."
 random_event.18.a: "Они этого не забудут!"
 random_event.18.b: "Попытаемся сгладить напряжение."
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] требуют привилегий"
 random_event.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] считают, что [target_ruler.GetName] в стремлении заполучить как можно больше власти уже не первый год отбирает у них привилегии. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] наконец потеряли терпение и требуют вернуть то, что якобы принадлежит им по праву."
 random_event.19.a: "Примем их справедливые требования."
 random_event.19.b: "Отринем их требования."
 random_event.20.title: "Святые творят чудеса"
 random_event.20.desc: "Некоторые особо праведные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и миряне на наших землях посвятили себя помощи бедным и лечению больных во всех частях [ROOT.GetCountry.Custom('CF_RP')|l]. Теперь до нас доходят вести, что в селениях, где появляются эти правоверные люди, их называют святыми, а некоторые даже верят, будто они способны творить чудеса."
 random_event.20.a: "Счастье нам!"
 random_event.20.b: "Этот человек показал нам верный путь."
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] встают на сторону иностранной державы"
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] часто показывают себя непокорными подданными, сопротивляются любым попыткам ограничить их автономию и ищут любой возможности укрепить своё положение. Нередко для этого они идут на сговор с чужими державами. Недавно [noble_ally_target.GetName] и несколько местных аристократов договорились продвигать [noble_ally_target.GetAdjectiveWithNoTooltip|l]ие интересы в обмен на определённую благосклонность и посулы. Назвать это прямым предательством нельзя, но такое поведение явно вредит нашим интересам. Впрочем, усмирить их будет непросто."
 random_event.21.a: "Они заплатят за своё двурушничество."
 random_event.21.b: "Разберёмся с ними позже."
 random_event.22.title: "Передача полномочий церкви аристократам"
 random_event.22.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] прислали ко двору делегацию с предложением. Они жаждут больше земель и титулов, тогда как [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], по их мнению, владеют слишком обширными наделами. Аристократы просят передать им церковные земли, а взамен [ROOT.GetCountry.GetLongName] получит от них большой денежный взнос в казну. Конечно, в долгосрочной перспективе мы потеряем из-за уменьшения налоговых поступлений от церкви, но зато получим крупную сумму прямо сейчас."
 random_event.22.a: "Они ведь [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], на что им земные блага?"
 random_event.22.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] имеют полное право на эту землю!"
 random_event.23.title: "Продажа должностей"
 random_event.23.desc: "Казна [ROOT.GetCountry.Custom('CF_RP')|l] в плачевном состоянии, и нам отчаянно нужны новые способы заработка. К счастью, некоторые состоятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] предлагают щедрые дары в обмен на парочку должностей в правительстве. Такая сделка позволила бы нам привлечь много средств, но в долгосрочной перспективе чем больше у нас будет чиновников, тем больше налогов может утечь мимо нашей казны."
 random_event.23.a: "Примем их щедрое предложение."
 random_event.23.b: "Найдём деньги где-нибудь ещё."
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] требуют увеличения пособий"
 random_event.24.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetName] знает много способов добиться того, чтобы непокорные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] оставались в узде. Одним из самых важных рычагов являются деньги. Мы уже платим аристократам пособия в обмен на отказ от определённых прав. Однако теперь лидеры знати уверяют, что мы платим слишком мало, и требуют увеличить выплаты в обмен на свою поддержку власти."
 random_event.24.a: "Примем их требования."
 random_event.24.b: "Отвергнем их требования."
 random_event.25.title: "Выдача экспортных лицензий"
 random_event.25.desc: "Вместо прямых выплат [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] могли бы получать от государства право взимать сборы — например, с иностранной торговли — и получать от них приличные доходы, а мы бы тем самым повысили их лояльность. Недавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'получила', 'получил')] предложение предоставить нескольким семьям подобные лицензии на торговлю с представителями #ONCLICK:COUNTRY,[trade_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[trade_target.Custom('CL_tt')],X [trade_target.Custom('CL_RP')|L]#!#!. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], разумеется, будут рады такому подарку, а вот [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] их радости не разделят."
 random_event.25.a: "Предоставим привилегии."
 random_event.25.b: "Привилегии нужно заслужить."
 random_event.26.title: "Учреждение кантонментов"
 random_event.26.desc: "Строительство постоянных военных городков заметно облегчает нам набор новых солдат для армии из числа местных жителей. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] предлагает учредить кантонменты в провинции [target_province.GetName]."
 random_event.26.a: "Хороший план."
 random_event.26.b: "Обойдёмся без этого."
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] требуют древних прав"
 random_event.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] до сих пор вздыхают по старым временам, когда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'была', 'был')] лишь [Select_CString(target_ruler.IsFemale,'первой', 'первым')] среди них. Они желают возвращения к старым традициям и активно подталкивают [Select_CString(target_ruler.IsFemale,'её', 'его')] восстановить ряд их древних прав и привилегий."
 random_event.27.a: "Примем их требования."
 random_event.27.b: "Их требования неприемлемы."
 random_event.28.title: "Городские центры требуют древних прав"
 random_event.28.desc: "В попытках централизовать [ROOT.GetCountry.Custom('CF_VP')|l] мы неизбежно попираем права горожан, которые всегда жили по иным законам, нежели их собратья в деревнях. Горожане активно сопротивляются попыткам приравнять их в правах к другим сословиям и требуют уважения их древних привилегий."
 random_event.28.a: "Никаких им старых прав!"
 random_event.28.b: "Примем их требования."
 random_event.29.title: "Неисполнение указов"
 random_event.29.desc: "Хотя [target_ruler.GetName] издаёт много указов, обеспечить их исполнение [Select_CString(target_ruler.IsFemale, 'она', 'он' )] практически не в состоянии. Этим занимаются власти на местах — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и городские советы, — которые не всегда относятся к делу с должным усердием. Недавно нам стало известно, что власти провинции [target_province.GetName] особенно медлительны в проведении воли, которую выказывает [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.29.a: "Пусть разбираются сами."
 random_event.29.b: "Усилить старания!"
 random_event.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] требуют привилегий"
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] со всё большей завистью наблюдают, какой властью обладают в нашем государстве [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], в то время как им самим дорога на высокие государственные должности закрыта. Единственный способ добиться власти для них — вступать в браки с небогатыми, но знатными семействами или требовать, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'расширила', 'расширил')] их привилегии."
 random_event.30.a: "[target_privilege.GetNameWithNoTooltip] их устроит?"
 random_event.30.b: "Подобными привилегиями могут обладать только [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.31.title: "Итальянский архитектор"
 random_event.31.desc: "К нашему двору [Select_CString(italian.IsFemale, 'приехала некая', 'приехал некий')] [italian.GetName], молодой архитектор из #TOOLTIP:AREA,tuscany_area,X #L Тосканы#!#!, в надежде на то, что [target_ruler.GetName] примет [Select_CString(italian.IsFemale, 'её', 'его')] на службу. [italian.GetSheHe|U] уверяет, что [Select_CString(italian.IsFemale, 'искушена', 'искушён')] в строительстве прекрасных дворцов в новом стиле #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#!, который мы уже давно пытаемся воссоздать у себя. Но [Select_CString(italian.IsFemale, 'её', 'его')] услуги обойдутся нам недёшево."
 random_event.31.a: "Наймём [Select_CString(italian.IsFemale, 'её', 'его')]."
 random_event.31.b: "Отклоним предложение."
 random_event.32.title: "Итальянский инженер предлагает услуги"
 random_event.32.desc: "К нашему двору [Select_CString(italian.IsFemale, 'приехала', 'приехал')] военный инженер из #TOOLTIP:REGION,italy_region,X #L Италии#!#!, в надежде на то, что [target_ruler.GetName] примет его на службу. [italian.GetSheHe|U] уверяет, что [Select_CString(italian.IsFemale, 'искушена', 'искушён')] в строительстве грозных #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! крепостей, #italic trace italienne#!, которые наши военные теоретики уже давно пытаются воссоздать у себя. Но [Select_CString(italian.IsFemale, 'её', 'его')] услуги обойдутся нам недёшево."
 random_event.32.a: "Наймём [Select_CString(italian.IsFemale, 'её', 'его')], пусть усилит наши укрепления."
 random_event.32.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] только выиграет от такого министра."
 random_event.32.c: "Пусть несёт свою #italic итальянскую околесицу#! в другом месте."
 random_event.33.title: "Иностранные военные инструкторы"
 random_event.33.desc: "#L [drill_country.GetAdjective|U]ие#! военные инструкторы известны своим умением обучать солдат наиболее эффективно обращаться со стрелковым оружием. Однако они не хранят свои методы в тайне — отнюдь! Предприимчивые [drill_country.GetAdjectiveWithNoTooltip|l]ие ветераны зарабатывают на жизнь, нанимаясь муштровать войска к правителям по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Один из таких инструкторов прибыл к нашему двору и предлагает свои услуги."
 random_event.33.a: "Наймём [Select_CString(italian.IsFemale, 'её', 'его')], пусть тренирует наших солдат."
 random_event.33.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] лучше воспользуется [Select_CString(italian.IsFemale, 'её', 'его')] талантами."
 random_event.33.c: "Откажемся от помощи."
 random_event.34.title: "Строительство большого дворца"
 random_event.34.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] нередко противятся монархам и их попыткам утвердить свой статус в глазах окружения. Огнестрельное оружие развивается, и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] теперь играют не столь важную роль как воины, но вместе с тем оно подарило им, по мнению монархов, слишком много свободного времени. Чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не скучали (и чтобы поразить их), многие правители строят новые роскошные дворцы и внедряют сложные придворные ритуалы. [target_ruler.GetName] не отстаёт от моды, поэтому [Select_CString(target_ruler.IsFemale, 'поручила', 'поручил' )] нашему главному зодчему подготовить план нового большого дворца, которому [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] непременно поразятся."
 random_event.34.a: "Построим большой дворец!"
 random_event.34.b: "Не будем строить дворец."
 random_event.35.title: "Несговорчивый философ"
 random_event.35.desc: "[Select_CString(philosopher.IsFemale, 'Мыслительница', 'Мыслитель')] [philosopher.GetName] не боится высказывать мнения, противоречащие взглядам, которых придерживается как [target_ruler.GetName], так и Святая Церковь. [Select_CString(philosopher.IsFemale, 'Её', 'Его')] недавние труды оказались настолько провокационными, что теперь церковь требует от нас предать [Select_CString(philosopher.IsFemale, 'её', 'его')] суду и заставить отречься от ереси. Если мы отвергнем требования, это разгневает церковь, но [philosopher.GetNameWithNoTooltip] обладает множеством сторонников среди #L [ROOT.GetCountry.GetAdjective|l]их#! образованных элит."
 random_event.35.a: "Сжечь [Select_CString(philosopher.IsFemale, 'её', 'его')]!"
 random_event.35.b: "Оставим [Select_CString(philosopher.IsFemale, 'её', 'его')] в покое."
 random_event.35.c: "Сжечь всё дотла!"
 random_event.35.c.tt: "Будет [Select_CString(philosopher.IsFemale, 'сожжена', 'сожжён')] и [philosopher.GetNameWithNoTooltip], и все [Select_CString(philosopher.IsFemale, 'её', 'его')] сторонники. [ROOT.GetCountry.GetGovernment.GetCourtTitle] избавится от еретических голосов, однако это разозлит их семьи и друзей."
 random_event.36.title: "Притеснения купцов"
 random_event.36.desc: "Наши купцы уже давно жалуются на несправедливое отношение, которое выказывает к ним весь [target_market.GetName]. Но в последнее время ситуация стала ещё серьёзнее: торговцы жалуются, что на них нападают #L [market_owner.GetAdjective|l]ие#! бандиты и каперы, якобы с разрешения [market_owner.GetAdjectiveWithNoTooltip|l]ого правительства. Этот вопрос надо как-то решать."
 random_event.36.a: "[market_owner.GetNameWithNoTooltip] получит от нас официальную жалобу."
 random_event.36.b: "Найдём дипломатическое решение."
 random_event.37.title: "Прошение о защите"
 random_event.37.desc: "Некоторые местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] в [uppity_peasants.Custom('LR_PP')|l] [uppity_peasants.GetName] так сильно изводили и обижали своих подопечных, что эти [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] решились написать челобитную властям в надежде на то, что [target_ruler.GetName] их защитит. Если мы удовлетворим их просьбу, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] нас полюбят, но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] увидят в этом угрозу своей власти."
 random_event.37.a: "Примем прошение."
 random_event.37.b: "Отклоним прошение."
 random_event.37.b.tt: "Из-за этого [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] в [uppity_peasants.Custom('LR_PP')|l] [uppity_peasants.GetName] потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]."
 random_event.38.title: "Престижная семья просит помощи"
 random_event.38.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], а именно — одна из самых влиятельных семей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, умудрились набрать внушительные долги, которые неспособны выплатить даже несмотря на свои обширные земельные владения. Теперь представители семьи надеются, что [target_ruler.GetName] вспомнит об их долгой и верной службе династии [target_ruler.GetDynasty.GetName], внемлет их просьбам о помощи и обещаниям безоговорочной поддержки в будущем и выручит их."
 random_event.38.a: "Окажем помощь."
 random_event.38.b: "Откажем в помощи."
 opinion_supports_dissidents: "Поддерживает диссидентов"
 random_event.39.title: "Поддержка диссидентов за рубежом"
 random_event.39.desc: "С нами связалась группа #L [dissidents.GetAdjective|l]их#! диссидентов, которые якобы обладают обширной сетью сторонников и могут заставить [dissidents.GetAdjectiveWithNoTooltip|l]ое руководство занять #L про[ROOT.GetCountry.GetAdjective|l]ую#! позицию, если мы предоставим им необходимое финансирование. Хотя эти «диссиденты» почти наверняка лгут, их заявления вскружили головы многим влиятельным людям при дворе. Поддержав их, мы вряд ли чего-то добьёмся и лишь настроим против себя [dissidents.Custom('CL_VP')], но, если мы откажем диссидентам, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нас могут не понять."
 random_event.39.a: "Поддержим их."
 random_event.39.b: "Пустая трата денег!"
 random_event.40.title: "Рост иностранной торговой конкуренции"
 random_event.40.desc: "Иностранные торговцы всё чаще теснят наших купцов в наших же собственных портах, наводняя рынки дешёвыми чужеземными товарами. От этого купцам всё сложнее зарабатывать себе на жизнь. Они обратились к властям с прошением, чтобы [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'ввела', 'ввёл')] пошлину на иноземные товары и этим [Select_CString(target_ruler.IsFemale, 'защитила', 'защитил')] их от конкуренции из-за рубежа."
 random_event.40.a: "Введём новую пошлину."
 random_event.40.b: "Новых пошлин не будет."
 random_event.41.title: "Советник-еретик"
 random_event.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] возмущены тем, что [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'допустила', 'допустил' )] в круг своих советников [Select_CString(minister.IsFemale, 'еретика', 'еретичку' )] по имени [minister.GetName]. Они требуют [Select_CString(minister.IsFemale, 'её', 'его' )] немедленного увольнения!"
 random_event.41.a: "Уволить [Select_CString(minister.IsFemale, 'её', 'его')]!"
 random_event.41.b: "Мы в [Select_CString(minister.IsFemale, 'неё', 'него')] верим."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] обретает власть"
 random_event.42.desc: "Похоже, [Select_CString(minister.IsFemale, 'одна', 'один')] из наших министров, [minister.GetName], не остановится ни перед чем, стремясь укрепить своё положение. Пусть и весьма сомнительными методами, но [minister.GetSheHe] всё же [Select_CString(minister.IsFemale, 'добилась', 'добился')] того, что [target_ruler.GetName] слушает только [Select_CString(minister.IsFemale, 'её', 'его')] и исполняет любой [Select_CString(minister.IsFemale, 'её', 'его')] каприз."
 random_event.42.a: "Уволить [Select_CString(minister.IsFemale, 'её', 'его')]!"
 random_event.42.b: "[minister.GetSheHe|U] знает своё дело."
 random_event.43.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] проявляют высокомерие"
 random_event.43.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] у нас в железных рукавицах, и в последнее время наши усилия в этом вопросе, пожалуй, были даже слишком успешными. Мы обращались с ними настолько жестоко, что самые отчаянные из них начали подавать голоса, жаловаться и восставать против помещиков, требуя человеческого отношения и условий."
 random_event.43.a: "Покажем, что мы здесь власть!"
 random_event.43.b: "Всякое случается."
 random_event.44.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] погрязли в коррупции"
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] должны быть свободны от греха: в конце концов, к этому они призывают свою паству. Но, похоже, сами они часто не дотягивают до своих же идеалов. Недавно в религиозных кругах разразился скандал: некоторые высокопоставленные священники вместо того, чтобы заниматься спасением душ наших подданных, долгое время наживались на сомнительных сделках."
 random_event.44.a: "Освободим от них храм."
 random_event.44.b: "За долю прибыли мы закроем на это глаза."
 random_event.45.title: "Раскол среди купцов"
 random_event.45.desc: "Между самыми богатыми и влиятельными купцами государства возник спор о #L [ROOT.GetCountry.GetAdjective|l]ой#! торговой политике. Одни выступают за меркантилистский подход, чтобы доходы от торговли внутри #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! доставались в основном [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им торговцам и промышленникам. Другие отвергают этот протекционистский подход как устаревший и ратуют за свободу торговли, чтобы наши купцы могли искать выгоды по всему миру. Обе стороны отказывают друг другу в здравом смысле и обвиняют друг друга в опасных заблуждениях."
 random_event.45.a: "Поддержим меркантилистов."
 random_event.45.b: "Будущее за свободной торговлей."
 random_event.45.c: "Это не нам решать."
 random_event.46.title: "Морские традиции попраны"
 random_event.46.desc: "В последнее время мы занимались в основном армией. Возможно, нам стоит уделять больше внимания флотским исследованиям, чтобы поддерживать наш флот на достойном уровне."
 random_event.46.a: "Не нужно ничего менять — земля крайне важна."
 random_event.46.b: "Эту деградацию нужно остановить."
 random_event.47.title: "Армейские традиции попраны"
 random_event.47.desc: "В последнее время мы занимались в основном флотом. Возможно, нам стоит уделять больше внимания армейским исследованиям, чтобы поддерживать нашу армию на достойном уровне."
 random_event.47.a: "Флот — наша стена!"
 random_event.47.b: "Эту деградацию нужно остановить."
 random_event.48.title: "Соперничество военных школ"
 random_event.48.desc: "Наши военные школы соперничают, и между ними всё чаще происходят стычки. Если не вмешаться, нашей армии грозит дальнейшее разобщение."
 random_event.48.a: "Лучшая защита — это нападение!"
 random_event.48.b: "Прежде всего нужно защищать своих!"
 random_event.48.c: "Соперничество поможет лучшим представителям обеих школ проявить себя."
 random_event.49.title: "Придворный художник"
 random_event.49.desc: "В последнее время мы искали талантливого художника, который сумел бы запечатлеть величие и славу основателей нашей державы. И как раз [Select_CString(SCOPE.sCharacter('the_artist').IsFemale,'такая художница', 'такой художник')] по имени [SCOPE.sCharacter('the_artist').GetName] предлагает нам свои услуги."
 random_event.49.a: "Нанять [Select_CString(the_artist.IsFemale,'её','его')]."
 random_event.49.b: "Отказаться от [Select_CString(the_artist.IsFemale,'её','его')] услуг."
 random_event.50.title: "Большой бал в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] пристрастились к роскошным балам, правительственным обедам и другим экстравагантным развлечениям. Это недешёвые мероприятия, но они дают отличную возможность продемонстрировать, насколько великолепна держава [ROOT.GetCountry.GetName] и насколько [Select_CString(target_ruler.IsFemale, 'щедра', 'щедр' )] [target_ruler.GetName]."
 random_event.50.a: "Организуем бал."
 random_event.50.b: "Не будем устраивать бал."
 random_event.51.title: "Празднества"
 random_event.51.desc: "Этот год оказался для нас невероятно успешным. Группа советников предлагает, чтобы [target_ruler.GetName] в качестве доброго жеста [Select_CString(target_ruler.IsFemale,'устроила', 'устроил')] для подданных гулянья и празднества."
 random_event.51.a: "Устроим празднества."
 random_event.51.b: "Нечего так разбрасываться деньгами!"
 random_event.52.title: "Жалобы на бейлифов"
 random_event.52.desc: "Наши бейлифы в [bailiff_location.Custom('LR_PP')|l] [bailiff_location.GetName] прославились своей алчностью и жестокостью. Местные жители подали прошение, чтобы их заменили."
 random_event.52.a: "Заменить бейлифов."
 random_event.52.b: "Не обращать внимание на жалобы."
 random_event.52.c: "Снять бейлифов с должностей."
 random_event.53.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] проповедуют ересь!"
 random_event.53.desc: "До нас дошли слухи, что некоторые недовольные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] в [heresy_location.Custom('LR_PP')|l] [heresy_location.GetName] разочаровались в нашем правлении и начали проповедовать ересь, очевидно противоречащую истинной вере. Если ничего не предпринимать, местные жители начнут внимать этим вероломным и кощунственным словам, и у нас могут возникнуть проблемы."
 random_event.53.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]-еретики не стоят нашего внимания."
 random_event.53.b: "Немедленно пресечь это!"
 random_event.54.title: "Радикальная ревальвация валюты"
 random_event.54.desc: "Наши финансовые советники обеспокоены стремительно растущей инфляцией. Они советуют нам отказаться от старых монет, чтобы перейти к новой, более стабильной валюте. Это решение выгодно в долгосрочной перспективе, однако может вызвать беспорядки в [ROOT.GetCountry.Custom('CF_PP')|l]. Кроме того, вести о наших катастрофических промахах в экономике могут дойти до наших соседей."
 random_event.54.a: "Прислушаемся к совету."
 random_event.54.b: "Всегда есть решение — отчеканить больше монет!"
 random_event.55.title: "Декаданс"
 random_event.55.desc: "Установившиеся в нашей державе мир и процветание позволили людям расслабиться, предаться радостям и забыть об опасностях. Но такое благоденствие ведёт к беспечности: трудности былых лет теперь воспринимаются как нечто невообразимое, и наши подданные со временем становятся всё более ленивыми и менее работоспособными."
 random_event.55.a: "Нам нужна встряска."
 random_event.55.b: "Сытым временам не будет конца!"
 random_event.56.title: "Поток колонистов"
 random_event.56.desc: "Давление демографических, экономических и политических факторов на родине привело к резкому росту числа людей, которые ищут новой жизни на неизведанных землях заморских колоний, а также предпринимателей, стремящихся сколотить капитал за счёт иностранной торговли."
 random_event.56.a: "Нам нужно больше колонистов."
 random_event.56.b: "Нам нужны денежные выгоды."
 random_event.57.title: "Поток купцов"
 random_event.57.desc: "Расширение торговли привело к росту желания среди наших купцов открывать новые торговые предприятия за рубежом."
 random_event.57.a: "Мы приветствуем новые торговые предприятия."
 random_event.57.b: "Укрепить нынешние торговые маршруты."
 random_event.58.title: "Раздоры среди военных!"
 random_event.58.desc: "Споры из-за тактики заставили наших военных расколоться на два лагеря. Достичь соглашения никак не удаётся. Нам нужно поддержать одну из сторон и наконец прекратить споры."
 random_event.58.a: "Наша сила в крепостях!"
 random_event.58.b: "Мы должны всегда наступать!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] допускает оплошность, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не закроет на это глаза"
 random_event.59.desc: "[target_ruler.GetName|U] [Select_CString(target_ruler.IsFemale, 'допустила', 'допустил')] сегодня постыдное faux pas в присутствии придворных и высокопоставленных лиц иностранных государств. Последствия этой оплошности нам придётся исправлять не один год."
 random_event.59.a: "Во всём [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'виновата', 'виноват')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.60.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] требуют компенсацию"
 random_event.60.desc: "Государство долго существовало за счёт средств, которые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] жертвовали для казны. Теперь [ROOT.GetCountry.GetFlavorRank|l] благоденствует, и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] желают получить свою долю от общего пирога."
 random_event.60.a: "Не обращать на них внимания!"
 random_event.60.b: "Ладно, заплатим им."
 random_event.61.title: "Денежные реформы"
 random_event.61.desc: "Казначеи уверяют, что нам нужны реформы экономической политики. Также для управления экономикой нам понадобится новый глава монетного двора, однако их кандидат не отличается склонностью к популизму."
 random_event.61.a: "Принять реформы!"
 random_event.61.b: "В реформах нет нужды."
 random_event.62.title: "Последствия войны"
 random_event.62.desc: "[ROOT.GetCountry.GetFlavorRank] страдает от тягот войны. И самые влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], и беднейшие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] устали от кровопролития. Нужно принять временные меры, чтобы быстрее восстановить [ROOT.GetCountry.Custom('CF_VP')|l]."
 random_event.62.a: "Тратьте без стеснения."
 random_event.62.b: "Принять формальные меры."
 random_event.63.title: "Сильное военное руководство"
 random_event.63.desc: "Наши недавние войны привели к появлению талантливых лидеров из всех сословий — теперь у нас есть даже влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Их умения могут сослужить нам добрую службу, но, с другой стороны, они не [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], которые традиционно занимали в нашей армии руководящие посты."
 random_event.63.a: "[ROOT.GetCountry.Custom('CL_DP')] нужен каждый!"
 random_event.63.b: "Служить нам будут только [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.64.title: "Морские традиции"
 random_event.64.desc: "Воспитать настоящего флотоводца можно лишь одним способом: отправить его в море. Продвижение по службе компетентных людей укрепляет наш флот, а их происхождение не столь важно. Однако некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.Custom('CF_RP')|l] недовольны таким равноправием."
 random_event.64.a: "Каждый юнга может стать капитаном!"
 random_event.64.b: "Ни за что!"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] страдает от недуга"
 random_event.65.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'заболела', 'заболел')] и пока не может полноценно управлять #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Как мы поступим в этой ситуации?"
 random_event.65.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] получат больше власти."
 random_event.65.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] получат больше власти."
 random_event.65.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] получат больше власти."
 random_event.65.d: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] получат больше власти."
 random_event.66.title: "Региональные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] бросают вызов [ROOT.GetCountry.Custom('CL_DP')]"
 random_event.66.desc: "Местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] в провинции [unruly_nobles_province.GetName] недовольны пожалованными привилегиями. Они требуют больше прав и готовы подкрепить свои требования восстанием против центральной власти."
 random_event.66.a: "Сокрушить их!"
 random_event.66.b: "Дадим им больше местной автономии."
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] обвиняют философа в ереси!"
 random_event.67.desc: "[Select_CString(natural_philosopher.IsFemale,'Известная естествоиспытательница', 'Известный естествоиспытатель')] [natural_philosopher.GetName] выдвигает новые идеи, которые противоречат религиозным истинам. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] требуют, чтобы [Select_CString(natural_philosopher.IsFemale,'её', 'его')] остановили и отдали под суд. Как бы ни обернулось дело, [ROOT.GetCountry.GetFlavorRank|l] окажется среди больших волнений."
 random_event.67.a: "Решим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 random_event.67.b: "Решим, что [Select_CString(natural_philosopher.IsFemale,'права','прав')] [natural_philosopher.GetNameWithNoTooltip]."
 random_event.68.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ищут благополучия в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 random_event.68.desc: "Похоже, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] перебираются из отдалённого региона [starting_location.GetName] на заработки в [target_location.Custom('LR_VP')|l] [target_location.GetName]. Это создаёт неразбериху в [starting_location.Custom('LR_PP')|l] [starting_location.GetNameWithNoTooltip], но [target_location.GetNameWithNoTooltip] может выиграть от этой миграции."
 random_event.68.a: "Надо с этим смириться."
 random_event.68.a.tt: "Из-за этого наше [Concept('pop', 'население')|e] в [starting_location.Custom('LR_PP')|l] [starting_location.GetName] потеряет [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]."
 random_event.68.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] должны жить на своей земле."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Если наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] получат [Concept('estate_privilege','сословную привилегию')|e] «[ShowEstatePrivilegeName('peasants_free_peasantry')]», это приведёт к следующим последствиям:#!"
 random_event.69.title: "Репутация правителя опорочена!"
 random_event.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] обсуждает пропагандистский пасквиль, в котором [target_ruler.GetName] выставляется как [Select_CString(target_ruler.IsFemale,'безжалостная разжигательница войн','безжалостный разжигатель войн')]. Это может испортить нам отношения с подданными и другими государствами."
 random_event.69.a: "Вжиться в эту роль!"
 random_event.69.b: "Казнить кого-нибудь!"
 random_event.70.title: "За правое дело!"
 random_event.70.desc: "Наша праведная война объединила всех жителей [ROOT.GetCountry.Custom('CF_RP')|l]. Они считают, что если [ROOT.GetCountry.GetLongName] не одолеет такого врага, как [enemy_country.GetLongName], нас ждут тяжёлые времена. Люди делают всё возможное ради нашей общей победы."
 random_event.70.a: "Не сдаваться!"
 random_event.71.title: "[target_capital.GetNameWithNoTooltip] нуждается в улучшении"
 random_event.71.desc: "Наша славная столица [target_capital.GetName] уже давно не та, что раньше. Однако у нас есть возможность перестроить её и сделать маяком нашей культуры. Средств на это уйдёт немало, но можно пойти и другим путём — воспользоваться резервом рекрутов."
 random_event.71.a: "Привлечём к строительству военных."
 random_event.71.b: "Наймём независимых строителей."
 random_event.72.title: "Поколение трусов"
 random_event.72.desc: "Многолетний мир привёл к тому, что мужчины в нашем отечестве совсем утратили мужество. Это может обернуться бедой, поскольку многие из наших нынешних новобранцев оказались трусами…"
 random_event.72.a: "В нашей армии трусам не место!"
 random_event.72.b: "Нам нужны все солдаты."
 random_event.73.title: "Щедрое купеческое семейство"
 random_event.73.desc: "Одно из самых влиятельных и богатых купеческих семейств решило вознаградить нас внушительным пожертвованием за то, что [ROOT.GetCountry.GetLongName] процветает под нашим справедливым правлением. Эти весьма уважаемые торговцы, заработавшие состояние на сделках, известны как щедрые покровители искусства и религии. Новообретённое состояние можно оставить себе или потратить на поддержку новых дарований. К примеру, [Select_CString(the_artist.IsFemale,'художница','художник')] [the_artist.GetName] набирает популярность среди местных любителей искусства. [Select_CString(the_artist.IsFemale,'Она','Он')] заявляет, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] по достоинству оценит [Select_CString(the_artist.IsFemale,'её','его')] талант."
 random_event.73.a: "[ROOT.GetCountry.GetFlavorRank|U] нуждается в деньгах."
 random_event.73.b: "[the_artist.GetNameWithNoTooltip] получит поддержку — так мы окажем честь богатому семейству."
 random_event.73.c: "[Select_CString(the_artist.IsFemale,'Художница', 'Художник')] будет работать на нас. [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] не откажется от новых талантов!"
 random_event.74.title: "Обнаружен местный эксперт по укреплениям"
 random_event.74.desc: "Чиновники из крепости [fortification.GetName] сообщают, что у местных умельцев есть занятные идеи об улучшении укреплений. Правда, покидать родной город мастера не хотят."
 random_event.74.a: "[ROOT.GetCountry.Custom('CF_DP')|U] не помешают новые идеи."
 random_event.74.b: "[fortification.GetNameWithNoTooltip] нуждается в новых укреплениях — пусть мастера работают там."
 random_event.75.title: "Наивный родич"
 random_event.75.desc: "[Select_CString(naive.IsFemale,'Близкая родственница','Близкий родственник')] семейства [target_ruler.GetName], [naive.GetName], по наивности разбалтывает иностранцам важную информацию. Строго говоря, это государственная измена, но, если мы казним члена #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семьи, в обществе могут начаться беспорядки."
 random_event.75.a: "Пусть с [Select_CString(naive.IsFemale,'ней','ним')] разберутся наши агенты."
 random_event.75.b: "[Select_CString(naive.IsFemale,'Она','Он')] всё же родня…"
 random_event.76.title: "Контрабандисты распоясались"
 random_event.76.desc: "Наши подданные находят всё новые способы избегать налогов и пошлин на перевозку товаров, провозят их тайком мимо наших чиновников. Это несёт ущерб государственным доходам, но борьба с контрабандистами в краткосрочной перспективе обойдётся нам недёшево."
 random_event.76.a: "Остановить их!"
 random_event.76.b: "Это слишком затратно."
 random_event.77.title: "Польза печатного станка"
 random_event.77.desc: "Со времён изобретения печатного станка печатники публикуют всё больше книг на всё более широкие темы. Мы видим в этом огромную пользу, ведь стремительное распространение знаний помогает в работе нашим философам и натуралистам."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Чрезвычайные меры по набору солдат"
 random_event.78.desc: "Мы находимся в состоянии войны, и наши резервы рекрутов медленно сокращаются. [Select_CString(target_ruler.IsFemale, 'Наша великая и премудрая', 'Наш великий и премудрый')] [target_ruler.GetName] предлагает привлечь на службу больше новобранцев, однако это может привести к проблемам в деревне."
 random_event.78.a: "Забривайте всех!"
 random_event.78.b: "Берите только тех, кого можно."
 random_event.79.title: "Отличная экономическая политика"
 random_event.79.desc: "Своим замечательным управлением [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'добилась', 'добился')] снижения инфляции в прошлом году."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Золотой век нашей культуры!"
 random_event.80.desc: "Наша страна наслаждается миром. Великие музыканты, художники и поэты радуются новой возможности угодить своим богатым патронам. Эта эпоха культурного расцвета положительно влияет и на общие настроения в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Воины не читают книг"
 random_event.81.desc: "Война занимает умы всех дееспособных и работающих подданных державы, поэтому интерес к музыкантам и поэтам сильно упал. А в бою даже гениальнейший из поэтов не лучше простого хлебороба."
 random_event.81.a: "Меч сильнее книги."
 random_event.82.title: "Дипломатические успехи!"
 random_event.82.desc: "После активных переговоров с зарубежными лидерами [target_ruler.GetName] своим обаянием и убедительной риторикой [Select_CString(target_ruler.IsFemale,'сумела','сумел')] улучшить наше положение на мировой арене."
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не подведёт…"
 random_event.83.title: "Дипломатическое фиаско!"
 random_event.83.desc: "Сложно описать словами, насколько [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'некомпетентна', 'некомпетентен')] в вопросах дипломатии. Мы не знаем, как [target_ruler.GetHerHim] это удалось, но [target_ruler.GetSheHe] [Select_CString(target_ruler.IsFemale, 'сумела', 'сумел')] пошатнуть наше положение в мире простым письмом с извинениями иностранному послу."
 random_event.83.a: "Как такое возможно?"
 random_event.84.title: "Усталость от войны"
 random_event.84.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] устали от войны, а солдаты изнурены. Принуждать их идти в бой за наше дело становится всё сложнее: они находят новые, всё более изощрённые способы избегать воинской повинности. Бойцы чаще думают о родном доме, чем о победе над врагом. Войну нужно заканчивать как можно скорее, иначе ситуация может осложниться."
 random_event.84.a: "Какая разница, что думают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]?"
 random_event.84.b: "Солдаты — это просто [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] в военной форме."
 random_event.85.title: "Надежда ещё есть"
 random_event.85.desc: "У жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! накопилась усталость от войны, однако надежду на победу и дух борьбы сохраняют и беднейшие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], и [Select_CString(target_ruler.IsFemale,'сама', 'сам')] [target_ruler.GetName]. Мы выдержим эту войну и добьёмся победы."
 random_event.85.a: "Снова ринемся, друзья, в пролом!"
 random_event.85.b: "Мы братья по оружию…"
 random_event.86.title: "Визит от нечистых людей"
 random_event.86.desc: "При нашем дворе появилась группа нехороших людей, которые уверяют, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] оценит их услуги. Они способны и готовы делать то, до чего ни один нормальный лидер не опустится — во всяком случае, публично…"
 random_event.86.a: "Неплохое предложение…"
 random_event.86.b: "…от которого нам лучше отказаться."
 merchants_not_supported: "Купцы без поддержки"
 random_event.87.title: "Купцы разрываются на части"
 random_event.87.desc: "Купцы приносят нам доход от торговли по всему миру. Однако в стремлении охватить как можно больше рынков они слишком распыляют свои усилия, и наше правительство неспособно должным образом поддержать их своим дипломатическим влиянием. Похоже, придётся выбирать, какой рынок для нас важнее."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] не столь важна."
 random_event.87.b: "[ShowContinentNameWithNoTooltip('europe')] подождёт."
 random_event.87.c: "Поддержим их везде!"
 opinion_united_in_faith: "Единые верой"
 random_event.88.title: "Улучшение отношений"
 random_event.88.desc: "Мы нашли общий язык с нашими #L [neighbour_country.GetAdjective|l]ими#! соседями на почве #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры. Благодаря укреплению отношений наши народы готовы сотрудничать ради светлого будущего для обеих держав."
 random_event.88.a: "За [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ую веру!"
 random_event.89.title: "Продажа титулов"
 random_event.89.desc: "Один из наших советников предложил продавать знатные титулы, какими владеют [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], всем, кто сможет их себе позволить. Это принесёт много денег в казну и позволит состоятельным людям поднять свой статус, но вместе с тем обесценит само понятие «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]». Представители старых семейств явно такому не обрадуются. Стоит ли нам на это идти?"
 random_event.89.a: "Золото — истинное мерило достоинства!"
 random_event.89.b: "Не всё можно купить!"
 random_event.90.title: "Странствующие менестрели"
 random_event.90.desc: "[ROOT.GetCountry.GetLongName] — это держава, где объявились знаменитые менестрели. Они намеревается странствовать по глубинке и дарить радость всем, кто пожелает слушать. Но кое-кто считает, что слышать их прекрасную музыку [Select_CString(target_ruler.IsFemale,'достойна','достоин')] только [target_ruler.GetName]."
 random_event.90.a: "Пусть идут туда, куда велят сердца."
 random_event.90.b: "Слушать их будет лишь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 random_event.91.title: "Изобильный урожай"
 random_event.91.desc: "Урожаи в этом году были невероятные! Редко в истории нашей отчизны земля приносила столько урожая. Народ уже говорит, что это добрый знак и доказательство того, что небеса благоволят нашему правлению."
 random_event.91.a: "Мы благословлены!"
 random_event.92.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] вступают в конфликт"
 random_event.92.desc: "В нашей державе больше всего власти удерживают два сословия: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Но они не всегда сходятся во взглядах. [bicker.GetName] становится очагом конфликта: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] и местные монастыри в вотчинах знати начали спорить, кому принадлежит больше земли.\n\n#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! двор нынче полон людей, судящих да рядящих о божественном праве: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] утверждают, что такое право управления принадлежит им, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], в свою очередь, напоминают о своём статусе наместников Божьих на земле. Ситуация становится всё напряжённее: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] подбивают других аристократов выступить против духовенства и высказывают сомнения, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] вообще имеют право владеть собственностью. В свою очередь, высокопоставленные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] поддерживают настоятелей монастырей и грозят обратиться напрямую в #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_VP')|L]#!#!, если мы решим занять сторону аристократов. Всё это ставит нас в затруднительное положение."
 random_event.92.a: "Иисус жил среди нищих и рыбаков. Что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] о себе возомнили?"
 random_event.92.b: "Его Святейшество сердить нельзя."
 random_event.93.title: "Дерзкий советник"
 random_event.93.desc: "Член нашего совета [minister.GetName] раньше не [Select_CString(minister.IsFemale,'отличалась', 'отличался')] своенравием, но высокое положение явно ударило [Select_CString(minister.IsFemale,'ей', 'ему')] в голову, и теперь [Select_CString(minister.IsFemale,'она', 'он')] совсем [Select_CString(minister.IsFemale,'забылась', 'забылся')] от гордости. [minister.GetNameWithNoTooltip] смеет осуждать решения, которые принимает [Select_CString(target_ruler.IsFemale,'наша великая', 'наш великий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], и недавно даже [Select_CString(minister.IsFemale,'позволила', 'позволил')] себе высказаться о [Select_CString(target_ruler.IsFemale,'её', 'его')] политике в присутствии иностранных послов. Даже если эта критика была обоснованной, нельзя допускать, чтобы [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'подвергалась', 'подвергался')] подобным унижениям."
 random_event.93.a: "Но ведь в [SCOPE.sCharacter('minister').GetHerHis] словах был резон…"
 random_event.93.b: "Отрубить [Select_CString(minister.IsFemale,'ей', 'ему')] голову!"
 random_event.94.title: "Местные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] усиливают влияние"
 random_event.94.desc: "Благодаря интригам при дворе, грамотно заключённым союзам и оппортунизму некоторые местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] сумели накопить большой политический вес в [local_noble.Custom('LR_PP')|l] [local_noble.GetName]. Если мы сейчас же ничего не предпримем, эти выскочки могут получить ещё больше власти. Однако ограничить их влияние будет непросто, учитывая их положение и личные армии дружинников."
 random_event.94.a: "Не будем обращать внимания."
 random_event.94.b: "Ограничим их власть."
 random_event.95.title: "Колониальная диковина!"
 random_event.95.desc: "Наши колонисты открыли [ShowGoodsName('cocoa')|l] — неизвестный доселе товар, который быстро стал для #TOOLTIP:CONTINENT,europe,X #L Европы#!#! настоящим деликатесом. Крупные торговые дома везут лакомую диковину в Старый Свет бочками. Наши купцы обнаружили достаточный её запас для нашей страны до скончания времён."
 random_event.95.a: "Пусть угощаются все!"
 random_event.95.b: "Лишь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] удостоится этих лакомств!"
 random_event.96.title: "Нестабильность в стране"
 random_event.96.desc: "Наши недавние решения и политики шли вразрез с интересами регионов, что создало определённый вакуум власти в регионах. На местах не осталось правителей, готовых убеждать народ в его благополучии, поэтому люди начали задумываться о том, что ими плохо управляют."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Офицеры флота уходят на пенсию"
 random_event.97.desc: "Наше решение отдать приоритет развитию армии привело к тому, что многие талантливые морские офицеры попросту начали увольняться. Причиной такого решения они называют невозможность построить карьеру во флоте."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Каперы приносят доход"
 random_event.98.desc: "Наше решение взять на содержание флот каперов приносит плоды. Один из наших капитанов сумел захватить судно с ценным грузом, шедшее в порт [gold_port.GetName]. После продажи этих товаров наша держава получит солидную прибыль!"
 random_event.98.a: "Всё в казну."
 random_event.99.title: "Пойманы каперы"
 random_event.99.desc: "Наши морские капитаны показали отменные боевые навыки и захватили нескольких каперов из другой страны, пытавшихся грабить наши суда. Впервые у нас так много капитанов, способных мастерски обхитрить вражеские корабли. Наши морские волки уже заработали большое уважение во флоте и среди народа. Их талант вселяет уверенность в сердца новобранцев."
 random_event.99.a: "Очевидно, у этих капитанов есть чему поучиться!"
 random_event.100.title: "Купцы собирают экспедицию"
 random_event.100.desc: "Вдохновившись обсуждениями поиска новых путей в Индию, несколько наших купцов собрали флотилию. Они хотят, чтобы [Select_CString(india_explorer.IsFemale,'исследовательница','исследователь')] по имени [india_explorer.GetName] [Select_CString(india_explorer.IsFemale,'отправилась','отправился')] с экспедицией в неизведанные западные моря."
 random_event.100.a: "Занятно. Пусть [india_explorer.GetNameWithNoTooltip] явится к нашему двору."
 random_event.100.b: "Заберём их богатства, пока они странствуют!"
 random_event.101.title: "Покровительство творцам [ShowInstitutionNameWithNoTooltip('renaissance')|U]?"
 random_event.101.desc: "В нашей державе распространяются различные новые идеи [ShowInstitutionName('renaissance')]. Несколько богатых семей уже решили стать спонсорами для перспективных творцов. В частности, [ren_artist.GetName] пользуется особой благосклонностью знати. Неужели мы станем сидеть сложа руки и не оставим своего следа в истории?"
 random_event.101.a: "Мы тоже поддержим расцветающее искусство [ShowInstitutionNameWithNoTooltip('renaissance')]."
 random_event.101.b: "Нам и без того есть на что потратить деньги."
 random_event.102.title: "Застой флотской мысли"
 random_event.102.desc: "На фоне того, как мы всё больше внимания уделяем армии в ущерб интересам флота, некоторые из наших лучших корабелов решили найти себе новых заказчиков. Это подорвало боеготовность всего нашего флота."
 random_event.102.a: "Ничего удивительного."
 random_event.103.title: "Реформа армии"
 random_event.103.desc: "Сейчас мы разрабатываем планы ограниченных реформ в армии. Обсуждения затронули различные нововведения в тактике, вооружениях и командной структуре. Чему нам следует отдать приоритет?"
 random_event.103.a: "Качеству войск."
 random_event.103.b: "Численности войск."
 random_event.103.c: "Наступательной тактике."
 random_event.103.d: "Оборонительной тактике."
 random_event.104.title: "Реформа флота"
 random_event.104.desc: "Сейчас мы разрабатываем планы ограниченных реформ во флоте. Обсуждения затронули различные нововведения в тактике, вооружениях и командной структуре. Чему нам следует отдать приоритет?"
 random_event.104.a: "Усовершенствуем действующий флот."
 random_event.104.b: "Уделим флоту больше внимания."
 random_event.105.title: "Нам нужно стабильное правительство"
 random_event.105.desc: "Некоторые важные члены правительства глубоко обеспокоены новыми проектами реформ государственного устройства. Они требуют остановить эти безответственные эксперименты и вернуться к прежним проверенным порядкам. Конечно, при этом они умалчивают, как именно эти перемены скажутся на их собственном политическом положении."
 random_event.105.a: "Примем их требования."
 random_event.105.b: "Не будем обращать внимания."
 random_event.106.title: "Талантливое правительство"
 random_event.106.desc: "В прошедшем году нам удалось наладить эффективное управление государством. Теперь мы можем извлечь из этого выгоду."
 random_event.106.a: "Деньги никогда не бывают лишними…"
 random_event.106.b: "…но престиж куда важнее."
 random_event.107.title: "Нечестные выборы"
 random_event.107.desc: "Подкупы и другие поощрения перед выборами никого не удивляют. Не секрет для нас и то, что на исход голосования не раз пытались влиять влиятельные люди, в том числе члены нашего собственного двора."
 random_event.107.a: "Так делают все!"
 random_event.107.b: "[ROOT.GetCountry.GetFlavorRank], где живём мы, — не место для взяток!"
 random_event.108.title: "Национальные институты"
 random_event.108.desc: "В последнее время народ всё чаще требует учредить органы, которые будут представлять население во власти. Благодаря [ROOT.GetCountry.GetParliament.Custom('CFP_DP')|l] [ROOT.GetCountry.GetFlavorRank|l] многие годы противостоит подобному недовольству. Но теперь простой люд считает, что недостаточно контролирует нынешних представителей, и всё меньше доверяет им."
 random_event.108.a: "Пусть члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] соберутся на очередное заседание."
 random_event.109.title: "Военная реформа"
 random_event.109.desc: "[ROOT.GetCountry.GetLongName] — это держава, где военачальники начали коренной пересмотр структуры войск. Офицерский корпус по-прежнему будут составлять [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], однако унтер-офицерами и солдатами теперь смогут стать даже простые горожане и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. В войсках внедряется постоянная муштра, а новый мощный флот пополнится сотнями линейных кораблей, галер и других судов."
 random_event.109.a: "Сосредоточимся на реформе армии."
 random_event.109.b: "Сосредоточимся на реформе флота."
 random_event.109.c: "Зачем выбирать? Реформируем и то, и другое."
 random_event.110.title: "Национальный банк"
 random_event.110.desc: "Учредив национальный банк, мы снискали репутацию серьёзного и надёжного государства. Кроме того, теперь у [ROOT.GetCountry.Custom('CF_RP')|l] гораздо больше возможностей привлекать средства на военные нужды."
 random_event.110.a: "Это очень полезно!"
 random_event.111.t: "Поймали за копыто"
 random_event.111.desc: "Все живые твари в нашей державе должны подчиняться человеческим законам, даже если они неспособны их понимать. Так, недавно свинья убила и сожрала ребёнка. Животное было поймано и предстало перед судом за своё чудовищное преступление.\n\nСовершенно необходимо, чтобы власти последовательно демонстрировали своё стремление поддерживать закон. Даже если на скамье подсудимых не человек, процесс над ним должен проходить с учётом всех юридических обычаев — таким образом у людей будет утверждаться доверие к правовой системе.\n\nВместе с тем будет справедливо задаться вопросом, насколько целесообразно тратить деньги на полноценный суд над существом, которое даже не осознаёт его смысла. Быть может, для животных стоит организовать более быстрые и дешёвые суды?"
 random_event.111.a: "Перед законом равны все, даже животные."
 random_event.111.b: "Нельзя тратить деньги на суды над скотом."
 random_event.111.c: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] отвечают и за животных тоже."
 random_event.112.title: "Жалобы на медь"
 random_event.112.desc: "Недовольные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] обратились к нам с официальной жалобой. Они утверждают, что некие известные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], ведущие свои дела в [target_location.Custom('LR_PP')|l] [target_location.GetName] обманывают их, продавая настолько плохую медь, что её практически невозможно использовать в хозяйстве.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U], в свою очередь, настаивают, что качество металла полностью соответствует обещанному. Скандал, охвативший рынок, заставляет и других покупателей сомневаться в честности жителей [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
 random_event.112.a: "Пусть эти [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] берут товар или убираются!"
 random_event.112.b: "Виноваты [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 random_event.112.c: "Мелочные дрязги..."
