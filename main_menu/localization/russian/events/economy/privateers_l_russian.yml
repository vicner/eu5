l_russian:
 privateers.1.title: "Местные торговцы просят о помощи"
 privateers.1.desc: "Капитаны торговых кораблей и купцы из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! отправили своего представителя в правительство, который утверждает, что на их землях воцарилось беззаконие: пираты потеряли всякий страх, а на порты и корабли постоянно нападают каперы. Потерпевшие говорят, что правительство их оставило, и просят предоставить им финансовую помощь, чтобы оградить себя от растущих угроз. Если мы не удовлетворим их просьбу, люди не станут дальше терпеть убытки и выберут более спокойное место для бизнеса."
 privateers.1.a: "Отправим им всё необходимое."
 privateers.1.b: "У них достаточно денег, чтобы защитить себя самостоятельно."
 refused_aid_traders: "Отказ помогать торговцам"
 privateers.2.title: "Недействительное каперское свидетельство?"
 privateers.2.desc: "Каперство всегда чревато дипломатическими осложнениями — особенно когда мы не ведём открытую войну, и размывается граница между пиратом и врагом, который должен подчиняться определённым правилам. Капитан недавно захваченного судна предоставил нам каперское свидетельство, которое [Select_CString(privateer_country.GetGovernment.GetRuler.IsFemale,'выдала', 'выдал')] ему [privateer_country.GetGovernment.GetRulerTitle|l] с сомнительной репутацией.\n\nЕсли мы признаем его действительным, то улучшим отношения с хозяевами капера, пусть для нас он ничем не отличается от простого пирата."
 privateers.2.a: "Это жалкое оправдание не спасёт его от виселицы!"
 privateers.2.b: "Иногда мы можем проявить снисходительность."
 privateers.3.title: "Недействительное каперское свидетельство?"
 privateers.3.desc: "Пираты — постоянная головная боль для нашего купечества, и их удачная поимка — большая победа не только для нас, но и для наших торговых партнёров. Недавно мы задержали пирата, который утверждает, что грабил корабли от имени одного из наших ленников. Эта ситуация попахивает серьёзным дипломатическим инцидентом.\n\nКапитан предъявил странное каперское свидетельство: его [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'составила', 'составил')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], но [Select_CString(privateer_country.GetGovernment.GetRuler.IsFemale,'выдала', 'выдал')] [privateer_country.GetGovernment.GetRulerTitle|l]. Капитан утверждает, что его нападение на нас было трагическим недоразумением. Отчаянно пытаясь избежать виселицы, он умоляет нас уладить этот вопрос с губернатором."
 privateers.3.a: "Губернатор превысил свои полномочия. Пирата ждёт виселица."
 privateers.3.b: "Свидетельство от нашей державы законно, пусть и выдано ленником."
 privateers.4.title: "Сумасбродный капер"
 privateers.4.desc: "Как мы и надеялись, наёмные каперы действительно мешают нашим конкурентам торговать, однако таких деловых партнёров не назовёшь ни честными, ни надёжными. Один капитан взял в привычку плевать на любые правила и договорённости, однако в налётах на вражеские корабли ему просто нет равных.\n\nВозможно, это две стороны одной медали, а может и нет. Как бы там ни было, лишив этого бунтаря каперского свидетельства, мы избежим дипломатических проблем, но в то же время останемся без нашего лучшего наёмника."
 privateers.4.a: "Все эти правила и договорённости — просто пожелания…"
 STATIC_MODIFIER_NAME_reckless_privateer: "Сумасбродный капер"
 STATIC_MODIFIER_DESC_reckless_privateer: "Мы предоставили беспощадному каперу полную свободу действий. Другие наёмники осмелели и стали совершать более жестокие набеги."
 privateers.4.b: "Нельзя, чтобы какой-то наёмник нам перечил!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "Разжалованный капер"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Беспощадный капер лишился свидетельства, и другие наёмники начали действовать осторожнее."
 privateers.5.title: "Из каперов в пираты"
 privateers.5.desc: "Грань между каперством и пиратством призрачна, особенно в мирное время, и недавно один из наёмных капитанов вместе со своей командой перешли эту грань, ограбив нашего торговца. Хуже того, нам сообщили, что этот вопиющий акт неповиновения оказался лишь началом: похоже, предатели решили отправиться в свободное плавание и сколотить себе состояние… естественно, за наш счёт."
 privateers.5.a: "Этим мерзавцам не сносить головы!"
 privateers.6.title: "Капер-первооткрыватель"
 privateers.6.desc: "Оказывается, один из наших лучших каперов совершает набеги далеко не только во вражеских водах. Мы даже не могли представить, что он сунется в столь отдалённые места! Если мы профинансируем длительную экспедицию с таким опытным мореходом во главе, то сможем узнать, насколько далеко простирается длань нашего врага. Возможно, мы даже заплывём ещё дальше и присоединим к #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! новые земли во имя #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры."
 privateers.6.a: "Пусть ведёт нас за собой. Наши корабли обойдут вокруг света."
 privateers.6.b: "Каперы должны грабить наших врагов, а не нас."
 privateers.7.title: "Пираты под нашим флагом"
 privateers.7.desc: "То, что мы используем каперов для укрепления своих позиций в море, привлекло внимание разных сомнительных личностей, которые грабят корабли по зову сердца, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — им не указ. Хотя каперы действуют в интересах государства, а пираты — в своих собственных, для многих эта разница несущественна.\n\nНекоторые весьма успешные пираты, которые промышляют в интересующих нас районах, стремятся заручиться поддержкой #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чтобы получить более-менее официальный статус. Они ясно дали понять, что если мы не примем их предложение, они найдут другого хозяина."
 privateers.7.a: "Нанять парочку жестоких моряков — неплохая идея."
 privateers.7.b: "Это вымогательство. Мы не станем вести дела с пиратами."
 privateers.8.title: "Пираты под нашим флагом"
 privateers.8.desc: "Недавно группа пиратов обратилась к нашим каперам. Они хотят заручиться #L [ROOT.GetCountry.GetAdjective|l]ой#! поддержкой и грабить суда с нашего позволения. Если мы возьмём их под своё крыло, они больше не станут нападать на наши корабли."
 privateers.8.a: "Теперь они наши каперы."
 privateers.8.b: "Мы не подаём руки тем, кто нападает на честных торговцев."
 privateers.9.title: "Захваченные рабы"
 privateers.9.desc: "Один из наших каперов захватил корабль, перевозящий людей, которых его владельцы называют «грузом». На территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! рабство отменено и считается диким пережитком прошлого, но в других странах его ещё практикуют.\n\nТеперь рабы свободны, но нужно решить, что делать с теми, кто их перевозил. Мы можем проявить снисходительность и отнестись к ним как к добропорядочным торговцам, действующим в соответствии с законами другой страны, но это идёт вразрез с нашими моральными принципами. Кроме того, по нашим законам все работорговцы — пираты и похитители людей, и обращаться с ними нужно соответствующе."
 privateers.9.a: "Тех, кто торгует человеческими жизнями, иначе как пиратами не назовёшь."
 privateers.9.b: "Отпустим их."
 privateers.10.title: "Ложь во благо"
 privateers.10.desc: "В мирное время каперы приносят нам много пользы. Частные войны, месть, тайные союзы с пиратами — всё это было бы невозможно без их помощи, но у каждой медали есть обратная сторона. Недавно враг сорвал одну из наших операций и захватил наши корабли. К счастью, капитан потерял каперское свидетельство, и у противника есть лишь косвенные доказательства нашей связи с его командой.\n\nВ отчаянии капитан связался с нами. Он просит, чтобы мы подтвердили, что его люди действовали от нашего лица. Это поможет им защитить себя в суде."
 privateers.10.a: "Это обычные купцы, которые принимают ответные меры на действия врага!"
 opinion_angry: "Гневный ответ"
 privateers.10.b: "Мы впервые видим этих грабителей. Они похожи на пиратов."
