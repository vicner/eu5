l_russian:
 slave_trade.1.title: "Работорговцы"
 slave_trade.1.desc: "[slaver_country.GetAdjectiveWithNoTooltip|U]ие купцы и раньше бывали на наших рынках, но теперь хлынули к нам бурным потоком. Похоже, в основном они приобретают рабов или покупают наши товары, которые затем можно обменять на рабов. Некоторые местные вожди уже нажили на этом целое состояние. Это опасно, так как они укрепляют своё могущество, а окружающие поселения разоряются.\n\nРаботорговцы из города [ROOT.GetCountry.GetCapital.GetName] просят нас разработать согласованные правила и регулировать торговлю с помощью монаршей монополии. Судя по всему, [slaver_country.GetLongName] — это держава, чьи торговцы тоже заинтересованы в более формальных и стабильных условиях."
 slave_trade.1.a: "Заключим соглашение с торговцами."
 slave_trade.1.b: "Мы не потерпим торговлю людьми."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Защита от работорговли"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Поддержка работорговли"
 slave_trade_obstructed: "Работорговля затруднена"
 slave_trade.5.title: "Быстрая потеря власти"
 slave_trade.5.desc: "Работорговцы опустошили сёла #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Стихийные налёты привели к тому, что столичные работорговцы взялись за наш собственный народ, чтобы набить карманы. Они не только уничтожают наши поселения, но и укрепляют свою власть, что может привести к очень опасным последствиям."
 slave_trade.5.a: "Очередные хлопоты…"
 slave_trade.5.b: "Нужно восстановить порядок!"
 slave_trade.6.title: "Центр работорговли сожжён"
 slave_trade.6.desc: "Наш #TOOLTIP:BUILDING_TYPE,slave_center,X #L центр работорговли#!#! сожжён жителями #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_RP')|L]#!#!. Это правомерный повод для войны. [from.GetLongName] — наш враг!"
 slave_trade.6.a: "Возможно, так и есть…"
