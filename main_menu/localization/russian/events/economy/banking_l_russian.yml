 banking.1.title: "Возвышение Фуггеров"
 banking.1.desc: "Патрицианская семья Фуггеров, вышедшая из купеческой среды Аугсбурга, в XV–XVI веках стала крупнейшим банковским домом Европы. Фуггеры контролировали значительную часть европейской экономики, в частности, практически монополизировали рынок меди. Семья была тесно связана с Габсбургским домом, во многом благодаря финансовой поддержке Фуггеров Габсбургам удалось стать династией мирового значения."
 banking.1.a: "Они принесут огромную пользу Аугсбургу!"
 banking.2.a: "И как это поможет… нам?"
 the_fuggers_appear_in_augsburg_tt: "[the_fuggers.GetName] теперь ведут дела в #TOOLTIP:LOCATION,augsburg_tt,X #L Аугсбурге#!#!"
 banking.3.title: "Семейство Вельзеров"
 banking.3.desc: "Вельзеры — могущественное германское семейство купцов и банкиров родом из Нюрнберга и Аугсбурга. Они заявляли о своём происхождении от византийского военачальника Велизария. Вельзеры разбогатели, оказывая банковские услуги растущей империи Габсбургов. К началу эпохи Открытий у них были торговые представительства в Антверпене, Мадриде, Лиссабоне, Риме, Лионе и множестве других городов."
 banking.3.a: "Скоро название Нюрнберга будет у всех на устах!"
 banking.4.a: "И как это поможет… нам?"
 the_welsers_appear_in_augsburg_tt: "[the_welsers.GetName] теперь ведут дела в #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберге#!#!"
