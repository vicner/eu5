l_russian:
 corruption_event.1.title: "Честность [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их купцов"
 corruption_event.1.desc: "Торговцы издавна считаются мошенниками и пройдохами. В самом деле, редкий купец ради лишнего барыша не солжёт о качестве своих товаров — он способен обмануть даже соотечественника, не говоря уже об иноземных покупателях. Но #L [ROOT.GetCountry.GetAdjective|l]ие#! торговцы не из таких — они могут быть опасными конкурентами, но всегда кристально честны в делах. Бывает, они ставят собственную выгоду превыше интересов своих торговых партнёров, однако не лгут и не берут взяток. Вот почему купцам из [ROOT.GetCountry.Custom('CL_RP')] рады во всех торговых портах мира."
 corruption_event.1.a: "К чему обманывать, если нам и так предлагают лучшие сделки?"
 corruption_event.2.title: "Доверься ближнему"
 corruption_event.2.desc: "Доверие и добросовестность в делах, безусловно, являются добродетелями, но в реальной жизни доверчивые люди неизменно становятся жертвами мошенников… Это справедливо для многих стран, но только не для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!!\n\nМы полностью искоренили коррупцию во всех сферах общества. Наши подданные не только знают, что чиновники готовы делать свою работу без дополнительных стимулов в виде взятки — они и друг другу доверяют во всех делах. Всеобщая вера в порядочность окружающих — это та нить, на которой держится вся социальная ткань общества, и наша страна — яркий тому пример."
 corruption_event.2.a: "Как и предписывает [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ое учение."
 corruption_event.3.title: "Усердные учёные"
 corruption_event.3.desc: "Академические учреждения не застрахованы от коррупции, ведь влиятельные должности открывают широкие возможности для злоупотреблений в личных интересах — что пагубно сказывается на эффективности исследований. К счастью, #L [ROOT.GetCountry.GetAdjective|l]ие#! учёные считают себя выше этого, интеллектуальные достижения для них куда важнее громких званий и щедрых пожертвований. В обществе, свободном от коррупции, интеллектуалы могут заниматься наукой, не обременяя себя корыстными интересами."
 corruption_event.3.a: "Погоня за знаниями — сама по себе награда."
 corruption_event.4.title: "Люди чести"
 corruption_event.4.desc: "Почти все страны мира превозносят принципы чести и справедливости, но мало кто на самом деле живёт в соответствии с этими идеалами. Искоренение бытовой коррупции превратило #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! в страну, где принципы ставятся превыше личной выгоды. Даже за пределами нашей страны высоко ценят верность и неподкупность выходцев из [ROOT.GetCountry.Custom('CL_RP')]. Многие ли могут похвастать такой же преданностью этим добродетелям?"
 corruption_event.4.a: "И правда, немногие."
 corruption_event.5.title: "Неподкупный народ"
 corruption_event.5.desc: "Не все, кто помогает врагу, понимают, что делают. Многие шпионы искренне преданы своим чужеземным хозяевам, но большинство их источников — обычные люди, рассказывающие то, о чём следует помолчать. Они получают своё вознаграждение и не задумываются о том, в чьи руки попадут только что выданные тайны. К счастью, [ROOT.GetCountry.GetName] — страна, свободная от коррупции. Недавно иностранные лазутчики, используя подкуп и вымогательство, попытались завербовать кое-кого из наших чиновников. Однако вместо того, чтобы помогать шпионам, жертвы их махинаций немедленно написали донос, и в результате прислужники неприятеля оказались в руках нашей доблестной стражи."
 corruption_event.5.a: "Смерть шпионам!"
 corruption_event.6.title: "Коррумпированные сборщики налогов"
 corruption_event.6.desc: "Люди, имеющие дело с большими деньгами, всегда испытывают соблазн поживиться за чужой счёт. Сборщики налогов — не исключение, и мы давно смирились с тем, что часть собранных средств «теряется» в пути. Но недавно самые состоятельные наши подданные решили, что некоторые налоги вообще платить не обязательно — ведь можно просто подкупить сборщика! Сейчас этой схемой промышляют в основном пожилые мытари, рассчитывающие таким образом накопить на безбедную старость. Хоть убытки от этого и значительны, мы могли бы не тратить время на расследование и просто дождаться, пока проблема не решится естественным образом."
 corruption_event.6.a: "Немедленно выявить всех нечестных сборщиков и отстранить их от дел!"
 corruption_event.6.b: "Пусть себе уходят на покой. Они это заслужили."
 corruption_event.7.title: "Коррупция в совете"
 corruption_event.7.desc: "Пусть на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! буйно цветёт коррупция, но, по крайней мере, [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'окружена', 'окружён')] достойными и честными людьми. Так нам, во всяком случае, казалось — до недавнего времени. Как выяснилось, [SCOPE.sCharacter('minister').GetName], [Select_CString(SCOPE.sCharacter('minister').IsFemale,'одна', 'один')] из доверенных [Select_CString(SCOPE.sCharacter('minister').IsFemale,'советниц', 'советников')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницы', 'нашего правителя')], берёт крупные взятки от влиятельных людей и продвигает их интересы на заседаниях правительства. Как нам ответить на [Select_CString(SCOPE.sCharacter('minister').IsFemale,'её', 'его')] предательство?"
 corruption_event.7.a: "Разоблачить изменников и предать публичной казни!"
 corruption_event.7.b: "Обойдёмся без шума — отставки и домашнего ареста будет достаточно."
 corruption_event.7.c: "Ограничимся выговором. Предвзятые советы тоже бывают полезны."
 corruption_event.8.title: "Коварные контрабандисты"
 corruption_event.8.desc: "Возить контрабанду может любой дурак — правда, дурака быстро поймают. Куда опаснее те, кто действительно знает, кого подкупить и как соврать, чтобы избежать поимки. В последнее врремя контрабанда становится всё более прибыльным занятием, и число таких «специалистов» постоянно растёт.\n\nНе так давно мы вышли на след особенно изворотливой банды контрабандистов. Надо признать, сплетённые ими сети конспирации и обмана удивляют даже нас."
 corruption_event.8.a: "Отправим наших лучших людей и выловим всех их подельников."
 corruption_event.8.b: "Пошлём к ним агента — пусть наймёт их шпионить для нас."
 corruption_event.8.c: "Сейчас нам совсем не до них."
 corruption_event.9.title: "Недоверие [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip|l]ого сообщества"
 corruption_event.9.desc: "Говорят, жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — самые отъявленные лжецы и обманщики на земле. Это, конечно, преувеличение, но по сравнению с некоторыми другими народами наши подданные и правда более склонны к подкупам и злоупотреблениям властью. Большая часть [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого населения давно смирилась с этим фактом, а самые бесчестные даже научились получать из этого выгоду.\n\nДругое дело — #L [SCOPE.sLocation('culture_location').GetDominantCulture.GetName|l]ие#! жители #L #TOOLTIP:LOCATIONRANK,[SCOPE.sLocation('culture_location').Custom('LR_tt')],X [SCOPE.sLocation('culture_location').Custom('LR_RP')]#!#! [SCOPE.sLocation('culture_location').GetName]. Их возмущает наша продажность, во всех бедах державы они винят алчность и коррупцию #L [ROOT.GetCulture.GetName|l]их#! властей. Если бы во главе страны стояла [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip|l]ая элита, говорят они, всё было бы иначе. Кое-кто даже заводит разговоры об отделении от [ROOT.GetCountry.Custom('CL_RP')]…"
 corruption_event.9.a: "Мы должны извиниться за свои ошибки и постараться устранить недостатки."
 corruption_event.9.b: "Это невежественные предрассудки!"
 corruption_event.10.title: "Коррумпированные послы"
 corruption_event.10.desc: "Дипломатический корпус — лицо державы и должен состоять из лучших людей нашей страны, но, к несчастью, в каждом правиле бывают исключения. Нередко послами назначают тех, кого власти хотят спровадить куда подальше, — и иногда для этого есть веские основания.\n\nКак выяснилось, некоторые из наших дипломатов использовали свою почётную (и хорошо оплачиваемую!) ссылку, чтобы ещё больше обогатиться за счёт взяток. Поступки послов не лучшим образом сказались на нашей репутации в глазах местных жителей, но вот беда — у этих чиновников осталось немало влиятельных друзей в столице. Если отправить послов в отставку, поднимется шум…"
 corruption_event.10.a: "От этого посла слишком много проблем. Надо его устранить."
 corruption_event.10.b: "Что ж, пусть привыкают к такому положению дел."
 corrupt_ambassador: "Коррумпированные послы"
 corruption_event.11.title: "Где же [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip|l]?"
 corruption_event.11.desc: "Растущая коррупция на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! привела к неожиданному эффекту. Из продажи внезапно исчез важный товар — [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName|l]. У официальных поставщиков ничего не осталось, эту продукцию можно купить только на чёрном рынке. Кое-кто во всём винит строгие правила и высокие пошлины, но правда заключается в том, что подобные преступления слишком легко сходят с рук. На территории [ROOT.GetCountry.Custom('CL_RP')] легко хранить тайны, ведь молчание стоит недорого — и теперь эти тайны обходятся казне всё дороже…"
 corruption_event.11.a: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip] — наш стратегический ресурс. Мы должны восстановить контроль над рынком."
 corruption_event.12.title: "Коррумпированные генералы"
 corruption_event.12.desc: "Знание военного дела и боевой опыт должны быть решающим фактором для карьерного роста в #L [ROOT.GetCountry.GetAdjective|l]ой#! армии, что представляется очевидным. Увы, это правило соблюдается тем реже, чем сильнее коррупция разъедает наше общество.\n\nТе, у кого есть деньги или нужные связи, хватаются за любую возможность обеспечить себе высокое положение в обществе, а генеральская должность — весьма престижное назначение. И пока руководство страны легко поддаётся на подкуп или лесть, армией и дальше будут руководить те, кто совершенно к этому не приспособлен. Изредка те, кто действительно заслуживает генеральского звания, всё же добиваются высоких постов, но многие из наших блестящих военных умов никогда не получат шанса проявить себя."
 corruption_event.12.a: "Мир устроен несправедливо."
 corruption_event.13.title: "Коррумпированные адмиралы"
 corruption_event.13.desc: "На первый взгляд кажется, что лишь самые способные и отважные флотские офицеры вправе командовать нашими кораблями в бою или исследовать далёкие земли, на которые претендует [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Увы, на практике это далеко не так. Попав на борт, матросы каждый день наблюдают, как взятки переходят из рук в руки, как нарушаются протоколы и как мало значат #L [ROOT.GetCountry.GetAdjective|l]ие#! законы, когда на другую чашу весов ложится серебро. Те, кто не желает играть по правилам, быстро наживают себе врагов.\n\nЧтобы продвинуться по службе в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом флоте, нужно быть частью системы — а наверх она, как правило, выталкивает самых худших."
 corruption_event.13.a: "Теперь понятно, отчего матросы бунтуют."
 corruption_event.14.title: "Чужеземные купцы нам не доверяют"
 corruption_event.14.desc: "Всякий торговец всегда думает о собственной выгоде, и многие из них не прочь погрешить против истины, если это поможет заключить удачную сделку. Но даже с учётом вышесказанного #L [ROOT.GetCountry.GetAdjective|l]ие#! купцы за границей умудрились заработать репутацию лжецов и мошенников. Повсеместная коррупция, давно ставшая неотъемлемой частью нашей деловой культуры, всё ещё шокирует иностранцев, и потому торговцы всего мира стараются не иметь с нами никаких дел.\n\nТеперь уже слишком поздно браться за восстановление нашей репутации — убытки нам всё равно так не вернуть. Но если мы сумеем искоренить бытовую коррупцию в обществе, возможно, это избавит нас от новых потерь в будущем."
 corruption_event.14.a: "Мы не обманщики, мы просто прагматики!"
 corruption_event.15.title: "Развал административных механизмов"
 corruption_event.15.desc: "Коррумпированная администрация работает не столько на поддержание собственной жизнедеятельности, сколько на то, чтобы обогатить своих членов. И когда правительство начинает разваливаться, большинство чиновников думают вовсе не о том, как сохранить систему, которая их кормит, а о том, как бы хапнуть побольше, пока ещё есть такая возможность.\n\nВозможно, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! ещё не постиг полный крах, но повсеместная коррупция на всех уровнях власти, от мелких чинов до самых высокопоставленных сановников, уже парализовала важнейшие государственные функции, вызвав широкомасштабную дестабилизацию страны. К этому всё и шло, и расплачиваться за это придётся всем нам."
 corruption_event.15.a: "Так продолжаться не может."
 corruption_event.16.title: "Наёмники грабят население"
 corruption_event.16.desc: "Во время войны солдаты удачи не гнушаются кровавыми способами обогащения. Они мечтают получить больше, чем им платят, и потому совершают набеги на земли врага. Обычно мы смотрим на это сквозь пальцы: пусть, дескать, забавляются. Беда в том, что некоторые не оставляют своих привычек даже в мирное время. Крестьяне и путешественники жалуются на то, что отряд наших наёмников «[hired_merc_band.GetName]» дислоцированный в провинции [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName], промышляет грабежами и вымогательствами, несмотря на то, что сейчас мы не ведём никаких боевых действий.\n\nКак известно, с наёмниками шутки плохи. Даже с теми, кто служит под нашим началом. Если мы не вмешаемся, пострадавшие вряд ли взбунтуются и пойдут против нас. С другой стороны, что станет с нашим обществом, если мы будем поощрять беспредел?"
 corruption_event.16.a: "Очистим ряды наёмников от этих бандитов."
 corruption_event.16.b: "Такова цена, которую платит наша держава за их услуги."
 corruption_event.17.title: "Продажные, но опытные чиновники"
 corruption_event.17.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] никогда не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'была', 'был')] хорошим управленцем. Но, как и подобает умному человеку и ответственному лидеру, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'делегировала', 'делегировал')] свои полномочия группе профессионалов. К сожалению, их порядочность вызывает большие вопросы. Теперь правительство работает как часы, но его приоритеты потихоньку смещаются в сторону вопросов, которые благодетели этих незаменимых чиновников считают самыми важными.\n\nТак как [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] мало что смыслит в управлении и не может понять всех тонкостей, нам будет сложно найти виновных и отстранить их от должности. Всё, что нам остаётся, — терпеть и расплачиваться за последствия."
 corruption_event.17.a: "Увы, не все профессионалы — порядочные люди."
 corruption_event.18.title: "Издержки экспансии"
 corruption_event.18.desc: "Быстрое расширение #L [ROOT.GetCountry.GetAdjective|l]их#! границ — это большая удача, но и большая ответственность. Нам предстоит столкнуться со множеством сложных проблем, которые оптимисты назвали бы «новыми вызовами». Наша страна проходит период адаптации, и на недавно завоёванных территориях творится настоящий хаос, которым умело воспользовались наиболее ушлые наши сограждане.\n\nПостепенно ситуация стабилизируется, но, похоже, временные администрации заложили ненадёжный фундамент для будущего. Наше общество теряет доверие к властям, и на восстановление этого доверия потребуются деньги и время."
 corruption_event.18.a: "Придётся как-то приспосабливаться к этому."
 corruption_event.19.title: "Коррупционные связи"
 corruption_event.19.desc: "Мы стараемся нанимать добросовестных чиновников, но иногда они попадают под влияние своих нечистоплотных друзей или благодетелей. К сожалению, в подобной ситуации [Select_CString(target_ruler.IsFemale,'оказалась', 'оказался')] [target_ruler.GetName], [Select_CString(target_ruler.IsFemale,'обладающая', 'обладающий')] и профессионализмом, и личной харизмой, но, увы, излишне [Select_CString(target_character.IsFemale,'доверчивая', 'доверчивый')].\n\nНедавно мы выяснили, что эффективность нашей торговой сети зиждется на взятках, контрабанде и других махинациях. [target_ruler.GetNameWithNoTooltip] клянётся, что ничего не [Select_CString(target_ruler.IsFemale,'знала', 'знал')] о происходящем, и у нас нет оснований [Select_CString(target_character.IsFemale,'ей', 'ему')] не верить. Тем не менее, если мы рискнём разоблачить преступников, нам придётся взять ответственность на себя."
 corruption_event.19.a: "Легковерие — не оправдание."
 corruption_event.19.b: "Если всё работает, не будем ничего менять."
 corruption_event.20.title: "Взяточничество становится нормой"
 corruption_event.20.desc: "«Чем честный человек отличается от дурака? Дурак не знает, что его обманывают».\n\nЭто изречение, отражающее нашу ситуацию, всё чаще можно услышать в городах и сёлах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Люди начинают относиться к взяткам как к неизбежному злу. Они живут в мире, где за любое действие надо платить. Тех, кто не берёт взяток, считают дураками. Общество становится всё более циничным. Власть развращает людей быстрее и глубже. И даже [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] от этого не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'застрахована', 'застрахован')]."
 corruption_event.20.a: "Это просто слова."
