 nanban_trade.1.title: "Торговля с южными варварами"
 nanban_trade.1.desc: "На берегах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! высадились дурно воспитанные, плохо пахнущие и не владеющие #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ой#! письменностью чужаки. Названия краёв, из которых они прибыли, — например, [target_nanban.GetName], — кажутся нам крайне нелепыми. С собой эти чужеземцы привезли исследователей, миссионеров и купцов, и влияние их на наш народ уже становится ощутимым."
 nanban_trade.1.a: "Поприветствовать купцов."
 nanban_trade.1.b: "Неизвестно, чем обернётся их присутствие."
 enable_kirishitan_monks.tt: "Теперь у нас есть доступ к [Concept('religious_faction','религиозному течению')|e] «Монахи-кириситан»"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "Нам сообщили, что на берегах #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! высадились загадочные чужеземцы. Они утверждают, что прибыли из страны под названием [target_nanban.GetName], и обещают вести со всеми выгодную торговлю. При этом они дурно воспитаны и бескультурны, а потому вполне могут оказать на #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японский сёгунат#!#! дурное влияние."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "Прибытие европейских торговцев"
 nanban_trade.3.desc: "Корабли с запада привезли в трюмах столь необходимые нам товары не только из #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, но и из других уголков #TOOLTIP:CONTINENT,asia,X #L Азии#!#!, куда нередко наведываются западные купцы. Вблизи наших берегов всё чаще можно увидеть большие корабли, сулящие огромные богатства тем, кто согласится принять их у себя.\n\nОдин из таких кораблей недавно бросил якорь в месте под названием [nanban_traders_here.GetName], и его капитан обратился к нам с просьбой разрешить ему время от времени пришвартовываться в одной из близлежащих бухт и продавать там товары западного производства."
 nanban_trade.3.a: "Поощрить его останавливаться там почаще."
 nanban_trade.3.b: "Мы согласны принимать у себя их товары, но не даём никаких гарантий на будущее."
 nanban_trade.3.c: "Мы введём строгие правила, устанавливающие, с кем им можно встречаться или вести дела."
 nanban_trade.4.title: "Двуличность европейских торговцев"
 nanban_trade.4.desc: "Западные корабли уже никого не удивляют, однако недоверие к людям, которых привозят эти корабли, сохраняется и сегодня. Карманы их глубоки, оружие смертоносно, а культура, как считают некоторые, — восхитительна. Но те, кто ведёт дела с купцами, рисует совсем иную картину: европейцы постоянно замышляют что-то друг против друга. Мало какая встреча с иностранными послами проходит без того, чтобы нас предупредили о коварных умыслах или заговорах со стороны соперников. Очевидно, что к нам прибывают люди, которым нельзя доверять.\n\nТолько что очередная группа торговцев запросила у нас более широкие привилегии. Советники предостерегают нас: над этим следует крайне тщательно подумать."
 nanban_trade.4.a: "Мы позволим им нарастить присутствие."
 nanban_trade.4.b: "Ограничить их влияние парой новых портов."
 nanban_trade.4.c: "Единственным местом, где они смогут вести дела, будет [nanban_traders_here.GetNameWithNoTooltip]."
 nanban_trade.5.title: "Западные знания"
 nanban_trade.5.desc: "После того, как в нашу державу прибыли западные купцы, порт [nanban_traders_here.GetName] стал излюбленным местом среди учёных и интеллектуалов — людей, считающих западные книги более ценным достоянием, нежели товары. Изучение западной науки и культуры постепенно переросло в самостоятельное направление, и нам, если верить приверженцам чужеземных идей, ещё многое предстоит постичь. К этому с сомнением относятся [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и некоторые учёные традиционных взглядов."
 nanban_trade.5.a: "Нужно всеми силами способствовать распространению западной науки."
 nanban_trade.5.b: "Нам нечему у них учиться."
 nanban_trade.6.title: "Чужеземное влияние"
 nanban_trade.6.desc: "Некоторые жители нашей страны опасаются, что мы стали слишком зависеть от иностранных купцов, ведь наши собственные ремесленники ничуть не уступают чужеземным. Вместо того чтобы тратить целые состояния на покупку товаров из других стран, мы могли бы производить их самостоятельно, а затем перепродавать.\n\nСейчас пока не стоит окончательно прекращать всю торговлю, но если обеспечить занятость лучшим мастерам нашей державы, со временем мы перестанем с нетерпением считать дни до прибытия следующей торговой флотилии."
 nanban_trade.6.a: "Не стоит пытаться повторить чужой успех."
 nanban_trade.6.b: "Превосходное вложение!"
 nanban_trade.7.title: "Ружьё Танэгасима"
 nanban_trade.7.desc: "Прибывающие в наши края чужаки привозят с собой удивительное оружие. В этом недавно убедились рыбаки с острова Танэгасима ([target_location.GetName]), где в бурю причалил #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайский#!#! корабль с двумя западными путешественниками на борту. Один из них, испугавшись местных жителей, выстрелил в воздух, чем перепугал самих рыбаков. Местные чиновники убедили чужеземцев продать им оружие перед тем, как те поплыли дальше, и теперь наши кузнецы внимательно изучают новую конструкцию.\n\nНам давно известны и порох, и огнестрельное оружие, однако фитильные ружья западного производства оказались значительно лучше и удобнее, чем китайские ручницы."
 nanban_trade.7.a: "Попробуем их воспроизвести."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "Надо постараться ими завладеть."
 nanban_trade.8.b: "Вряд ли они лучше нашего оружия."
 nanban_trade.9.title: "Доступ к огнестрельному оружию"
 nanban_trade.9.desc: "Прибывшие в [ROOT.GetCountry.Custom('CF_VP')|l] западные купцы привезли с собой новое оружие — фитильные аркебузы, значительно превосходящие наши традиционные пороховые ружья. Если они получат широкое распространение, в военном деле случится настоящий переворот. Однако завладеть достаточным количеством аркебуз не так просто, как кажется: среди тех, кто своими глазами увидел мощь этого оружия, оно пользуется огромным спросом. Одна только мысль, что подобная сила может оказаться в руках врагов или хотя бы взбунтовавшихся крестьян, вызывает тревогу.\n\nОдновременно с производством аркебуз и подготовкой стрелков следует озаботиться вопросами, кто сможет ими владеть и в каком количестве их следует производить."
 nanban_trade.9.a: "Сила в количестве! Постараемся произвести как можно больше."
 nanban_trade.9.b: "Произведём столько, чтобы можно было вооружить небольшой отряд доверенных воинов."
 nanban_trade.10.title: "Распространение огнестрельного оружия"
 nanban_trade.10.desc: "Фитильные аркебузы, завезённые в страну иностранными купцами, оказались гораздо проще в производстве, чем мы думали. По мере того как наши войска снаряжаются новым оружием, мы всё отчётливее начинаем понимать, что без труда воспрепятствовать попаданию его в руки врагов или простолюдинов не получится. Чтобы действительно ограничить оборот аркебуз, действовать надо будет быстро и решительно."
 nanban_trade.10.a: "Так мы только ослабим свои армии."
 nanban_trade.10.b: "Запретить простолюдинам пользоваться огнестрельным оружием."
 nanban_trade.11.title: "Развитие оружия"
 nanban_trade.11.desc: "Огнестрельное оружие в последнее время применяется всё чаще. Чтобы опережать врагов и дальше, необходимо постоянно совершенствоваться. В армии можно ввести обязательное обучение стрельбе, а за улучшение самих ружей готовы взяться наши кузнецы. Впрочем, есть мнение, что полезнее будет уделять внимание традиционному вооружению, ведь на поле боя до сих пор находится применение и копьям, и лукам. Возможно, не лишним будет обучить воинов обращаться и с ними тоже."
 nanban_trade.11.a: "Нам нужны более совершенные ружья!"
 nanban_trade.11.b: "Мы до сих пор умело воюем копьями."
 nanban_trade.12.title: "Военная революция"
 nanban_trade.12.desc: "Некогда казавшиеся диковинкой фитильные ружья со временем стали совершенно обычным явлением. Кто-то даже считает, что оружие нашего производства по качеству и количеству давно обошло изначальные западные образцы. Конечно, в руках противников нашей власти оказались опасные орудия, но и наша армия стала значительно более грозной силой, быстро перенявшей новое вооружение.\n\nПостепенно внедряется и новая тактика — например, объединение в один полк лучников и аркебузиров: каждый аркебузир защищает лучника и стреляет на недоступное ему расстояние — и наоборот."
 nanban_trade.12.a: "Никто не сможет остановить наших воинов!"
