 mercantilism_events.1.title: "Импорт еды для борьбы с голодом"
 mercantilism_events.1.desc: "Нехватка пищи в некоторых частях нашей державы заставила #L [ROOT.GetCountry.GetAdjective|l]ий#! народ усомниться в правильности торговой политики, которая ограничивает импорт жизненно важных товаров. Люди призывают смягчить её и начать закупать пищу у наших более удачливых соседей, чтобы справиться с кризисом."
 mercantilism_events.1.a: "Человеческие жизни важнее политики."
 mercantilism_events.1.b: "Мы должны обеспечивать себя сами, даже если пока не получается."
 mercantilism_events.2.title: "Иностранные товары вытесняют [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие"
 mercantilism_events.2.desc: "Наши соседи основали множество колоний в Новом Свете. Объёмы экспорта из этих далёких краёв неуклонно растут, и некоторые диковинки обрели большую популярность даже среди, казалось бы, разумных людей.\n\nНедавно соседи пошли ещё дальше и начали всячески подогревать интерес ко всему американскому, добиваясь роста импорта из колоний. Это привело к вытеснению наших товаров иностранными и увеличению безработицы среди честного #L [ROOT.GetCountry.GetAdjective|l]ого#! населения. Мы могли бы извлечь пользу из потока импорта, но лучше всего принять меры для его сокращения."
 mercantilism_events.2.a: "Посмотрим, что нам могут предложить колонии."
 opinion_pleased: "Удовлетворение"
 mercantilism_events.2.b: "Вряд ли в этом захолустье производят что-то путное."
 opinion_insulted: "Оскорбление"
 mercantilism_events.3.title: "Импорт железа"
 mercantilism_events.3.desc: "Мы делаем всё, чтобы #L [ROOT.GetCountry.GetAdjective|l]ая#! армия была сильной, современной и престижной. К сожалению, в отличие от соседей, у нас нет богатых железом рудников, поэтому часть наших грандиозных планов придётся отложить в долгий ящик. Мы можем закупать больше железа, но увеличение доли импорта поставит под угрозу нашу торговую политику… хотя было бы здорово воткнуть в спину соседа нож, выкованный из его собственной стали."
 mercantilism_events.3.a: "Нам нужно иностранное железо для укрепления армии."
 mercantilism_events.3.b: "Мы должны полагаться на собственные ресурсы. Отвага важнее железа."
 mercantilism_events.4.title: "Ввоз судостроительных материалов"
 mercantilism_events.4.desc: "Мы решили улучшить состояние нашего флота, но недавно столкнулись с проблемой. #L [ROOT.GetCountry.GetAdjective|U]ие#! корабелы не испытывают недостатка в идеях, а вот материалов им не хватает. Многие из них уже достаточно открыто замечают, что наши соседи располагают множеством ресурсов, которые помогли бы нам модернизировать военные суда. Мы не хотим зависеть от иностранных поставок в этом вопросе. однако, если такая позиция мешает прогрессу, возможно, нам стоит сделать небольшой заказ, чтобы опробовать новые методы кораблестроения."
 mercantilism_events.4.a: "Можно и поступиться принципами, если это поможет реализовать наши планы."
 mercantilism_events.4.b: "Корабли из иностранной древесины? Лучше мы их из камня будем вытёсывать!"
 mercantilism_events.5.title: "Неоднозначные рекомендации"
 mercantilism_events.5.desc: "Под влиянием наших советников мы приступили к развитию торговли на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! и укрепили внутренний рынок за счёт сокращения импорта и усиления государственного регулирования. В компетенции советников сомневаться не приходится, однако влиятельные представители общества не в восторге от моральной стороны их последних предложений. Злые языки утверждают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] слишком рьяно поддерживает любые предложения своего совета, и нам следует принимать решения, которые выгодны обеим сторонам, а не стремиться к господству во всех сферах торговли."
 mercantilism_events.5.a: "Пока что их методы оказывались полезными."
 mercantilism_events.5.b: "Правительство должно способствовать свободной торговле, а не ограничивать её."
 mercantilism_events.6.title: "Радикальные реформы"
 mercantilism_events.6.desc: "Некоторые наши самые доверенные советники в последнее время постоянно о чём-то переговариваются. Одни считают, что они готовят заговор, другие — что размышляют о будущем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Как бы то ни было, тема этих бесед весьма неоднозначна, иначе к чему такая секретность?\n\nВ итоге [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] получает от советников толстую кипу бумаг с содержанием своих бесед: описанием радикальных изменений в торговой политике страны, среди которых — усиление протекционизма, дополнительная регуляция рынка и новый подход к промышленному сектору."
 mercantilism_events.6.a: "Кто-то сочтёт эти изменения радикальными, но они пойдут на пользу [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 mercantilism_events.6.b: "То есть они заявляют, что наша текущая политика неэффективна?"
 mercantilism_events.7.title: "Торговля между колониями"
 mercantilism_events.7.desc: "С появлением заморских колониальных ленников география торговли заметно расширилась: теперь мы можем ввозить товары из стран, находящихся под #L [ROOT.GetCountry.GetAdjective|l]ой#! властью. Пока мы снабжаем свои колонии всем необходимым, у них не будет повода тратить золото на стороне, обогащая наших врагов.\n\nК несчастью, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашей державы и жители захваченных областей не всегда сходятся в том, что именно нужно последним. Из-за этого одна из наших колоний начала торговать с коренным населением и соседними колониями в обход ограничений, призванных защитить интересы нашей страны. Поселенцам это, несомненно, идёт на пользу… А вот идёт ли это на пользу нам — большой вопрос."
 mercantilism_events.7.a: "Они подчиняются [ROOT.GetCountry.Custom('CL_DAT')]. Наши интересы стоят превыше их интересов."
 mercantilism_events.7.b: "Они входят в состав [ROOT.GetCountry.Custom('CL_GEN')]. Всё, что находится в их интересах, приносит пользу и нам."
 mercantilism_events.8.title: "Импорт шоколада"
 mercantilism_events.8.desc: "Видные экономисты нашей державы внимательно изучают причины резкого роста импорта шоколада. Когда одна из соседних стран ловко присвоила себе изрядную долю мировых запасов какао, её кондитерские изделия обрели огромную популярность, в том числе и среди [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народа. Теперь сторонники протекционизма сомневаются, стоит ли ввозить на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! такие дорогие товары далеко не первой необходимости. Они боятся, что мы впадём в слишком большую зависимость от страны-поставщика, и она обогатится за наш счёт."
 mercantilism_events.8.a: "Пусть шоколадные реки продолжают течь в нашу страну."
 mercantilism_events.8.b: "Ограничим ввоз этих греховных сластей."
 mercantilism_events.9.title: "Импорт кофе"
 mercantilism_events.9.desc: "Видные экономисты нашей державы внимательно изучают причины резкого роста импорта кофе. Когда одна из соседних стран ловко присвоила себе изрядную долю мировых запасов кофейных зёрен, её товары обрели огромную популярность в том числе и среди #L [ROOT.GetCountry.GetAdjective|l]ого#! народа. Теперь сторонники протекционизма сомневаются, стоит ли ввозить на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! такие дорогие товары далеко не первой необходимости. Они боятся, что мы впадём в слишком большую зависимость от страны-поставщика, и она обогатится за наш счёт."
 mercantilism_events.9.a: "Этим экономистам когда-нибудь приходилось рано вставать?"
 mercantilism_events.9.b: "Следует ограничить ввоз этой наркотической дряни."
 mercantilism_events.9.c: "#L [ROOT.GetCountry.GetAdjective|U]ий#! народ предпочитает чай, а на кофе нам плевать."
 mercantilism_events.10.title: "Импорт чая"
 mercantilism_events.10.desc: "Видные экономисты нашей державы внимательно изучают причины резкого роста импорта чая. Когда одна из соседних стран ловко присвоила себе изрядную долю мировых запасов чайного листа, её товары обрели огромную популярность в том числе и среди [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народа. Теперь сторонники протекционизма сомневаются, стоит ли ввозить на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! такие дорогие товары далеко не первой необходимости. Они боятся, что мы впадём в слишком большую зависимость от страны-поставщика, и она обогатится за наш счёт."
 mercantilism_events.10.a: "Отказ от чая подобен смерти."
 mercantilism_events.10.b: "Мы выбросим этот чай в океан!"
