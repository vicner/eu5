l_russian:
 prices.1.title: "Треугольная торговля"
 prices.1.desc: "Когда европейцы начали колонизировать Северную и Южную Америку, они создали там обширные хлопковые, табачные и сахарные плантации. Сперва они пытались обратить в рабство местное население, но люди не выдерживали тяжёлых условий труда и быстро погибали. Затем в Америку завезли рабов из Африки, и так возникла система треугольной торговли: Европа продавала ткани, ром и промышленные товары африканцам, Африка поставляла американцам рабов, а Америка обеспечивала хлопком, сахаром и табаком европейцев."
 prices.1.a: "Это повысит спрос на рабов."
 triangle_trade_africa: "Треугольная торговля"
 triangle_trade_america: "Треугольная торговля"
 triangle_trade_europe: "Треугольная торговля"
 prices.2.title: "Европейские торговцы в Китае"
 prices.2.desc: "Увеличение числа европейских торговцев в Китае привело к резкому росту спроса на китайский фарфор. Он стал популярен по всей Европе, а с китайцами можно расплачиваться только серебром или золотом."
 prices.2.a: "Это повысит спрос на фарфор."
 porcelain_from_china: "Китайский фарфор в Европе"
 prices.3.title: "Майсенский фарфор"
 prices.3.desc: "Наши умельцы изучили образцы фарфора, привезённого из Китая, и теперь утверждают, что раскрыли тайну его производства. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] высоко оценивает качество их изделий. Безусловно, наш фарфор принесёт большую прибыль, если наладить его производство. Теперь мастера хотят создать мануфактуру, которая, по их словам, станет ведущим немецким предприятием по производству фарфора, и просят нас о финансовой помощи."
 prices.3.a: "Мы разбогатеем на фарфоре."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Методы Иоганна Фридриха Бёттгера"
 prices.4.title: "Упрочение протестантизма"
 prices.4.desc: "Волна протестантизма захлёстывает католические державы, и всё меньше людей соблюдает Великий пост. Раньше в те 40 дней, когда католикам было запрещено употреблять в пищу мясо, спрос на рыбу резко возрастал. Сейчас такого уже не наблюдается."
 prices.4.a: "Это снизит спрос на рыбу."
 lutheran_dont_eat_fish: "Лютеране не едят рыбу"
 prices.5.title: "Кофейная лихорадка"
 prices.5.desc: "Раньше кофе прочно ассоциировался с мусульманством, но со временем популярность этого напитка всё возрастала, и сейчас даже европейские христиане не гнушаются им. В мире, где государства беспрепятственно торгуют друг с другом, приобрести кофе или любую другую диковинку стало намного проще. Сейчас в Европе открывается всё больше кофеен, а спрос на экзотические зёрна растёт."
 prices.5.a: "Это повысит цену на кофе."
 coffee_boom_happened: "Кофейная лихорадка"
 prices.6.title: "Импорт хлопка"
 prices.6.desc: "В эпоху Возрождения хлопковые ткани начали пользоваться большим спросом у европейцев. В конце концов #L [ROOT.GetCountry.GetAdjective|l]ое#! шерстяное производство оказалось в столь плачевном состоянии, что промышленники начали требовать запрета на импорт хлопка."
 prices.6.a: "Мы за свободную торговлю."
 prices.6.b: "Запретить импорт хлопка!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Импорт хлопка запрещён"
 prices.7.title: "Чай с сахаром"
 prices.7.desc: "Попав на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! из Китая, чай быстро превратился в любимый [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий напиток. И богатые, и бедные, и даже [ROOT.GetCountry.GetGovernment.GetRuler.GetName] вряд ли откажутся от чашечки чая с сахаром."
 prices.7.a: "Это повысит спрос на чай и сахар."
 tea_and_sugar_for_britain: "Куда же без чая?"
 prices.8.title: "Торговля специями"
 prices.8.desc: "Открытие Восточно-индийского торгового пути ознаменовало собой начало эпохи торговли специями. Теперь, когда у нас появились новые маршруты, особенно важно установить должный контроль за поставками перца, корицы и других пряностей."
 prices.8.a: "Это повысит цену на специи."
 spice_trade: "Торговля специями"
 prices.10.title: "Извержение вулкана Уайнапутина"
 prices.10.desc: "В феврале 1600 года произошло мощное извержение вулкана Уайнапутина, расположенного на территории Перу. Последствия этой катастрофы ощущались по всему миру: миллионы людей погибли от голода, а торговля зерном и вином фактически прекратилась."
 prices.10.a: "Трагедия для всего мира"
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Извержение вулкана Уайнапутина"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "В результате мощнейшего в истории извержения вулкана на территории Южной Америке во всём мире наступила вулканическая зима."
 prices.11.title: "Самая холодная фаза малого ледникового периода"
 prices.11.desc: "С каждым годом зимы становятся всё более суровыми и продолжительными. Снег и лёд добрались до южных земель, что привело к гибели урожая озимых. Фруктовые сады вымерзли, производство вин прекратилось, а рыба начала мигрировать в тёплые воды."
 prices.11.a: "Бр-р-р."
 STATIC_MODIFIER_NAME_the_little_ice_age: "Малый ледниковый период"
 prices.15.title: "Рыбный промысел на Большой Ньюфаундлендской банке"
 prices.15.desc: "Наши исследователи сообщают, что на Большой Ньюфаундлендской банке обнаружены места, прямо-таки кишащие рыбой! Рыбацкие экспедиции отправляются туда одна за другой, а на торговые склады поступает столько рыбы, что они уже трещат по швам!"
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Рыбный промысел на Большой Ньюфаундлендской банке"
 prices.16.title: "Ситец и другие хлопковые ткани"
 prices.16.desc: "Европа наладила поставки хлопка из Индии, что уже привело к серьёзным изменениям спроса. Цена на муслин, ситец и другие хлопчатобумажные ткани на европейских рынках продолжает расти."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Ситец"
 prices.18.title: "Фетровые шляпы"
 prices.18.desc: "Бобровый мех — отличный материал для шляп. Он очень тёплый, а также долго не теряет свой внешний вид даже в самую ненастную погоду. Спрос на шляпы из бобрового фетра, которые довольно трудно изготавливать, неуклонно растёт, что способствует здоровому развитию соответствующего сектора нашей экономики."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Фетровые шляпы"
 prices.19.title: "Постоянные флоты"
 prices.19.desc: "Постоянные флоты перестали быть исключением и превратились в правило. Учреждения, отвечающие за управление этими новыми силами, начали активнее участвовать в закупке продовольствия, а также материалов для строительства и обслуживания своих кораблей."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Профессиональные флоты"
 prices.20.title: "Бронзовые пушки"
 prices.20.desc: "Бронзовые пушки хорошо показали себя на поле боя. Последние несколько лет спрос на медь для производства пушек неуклонно растёт, что привело к повышению цен на этот материал."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Бронзовые пушки"
 prices.21.title: "Японская культура чаепития"
 prices.21.desc: "Потребление чая — не новшество для Японии, однако дальнейшее развитие японской чайной церемонии в XVI веке привело к превращению чая в настоящий национальный напиток."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Чайная церемония"
 prices.22.title: "Закат торговли специями"
 prices.22.desc: "Рост конкуренции на рынке специй привёл к тому, что некогда чрезвычайно редкие восточные пряности получили большое распространение на Западе. Некоторые торговцы сжигали свой товар, чтобы стабилизировать цены, другие — вводили строгие ограничения на экспорт, но всё это не дало результата: прибыль c продаж продолжила неуклонно снижаться."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Снижение прибыли от специй"
 prices.23.title: "Изменение культуры потребления"
 prices.23.desc: "Некогда сахар был диковинкой, которую покупали в странах Магриба или Ближнего Востока. Теперь, когда мир стал более открытым, а покупательская способность городского населения выросла, сахар превратился из роскоши в пусть дорогое, но вполне доступное удовольствие."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Рост популярности сахара"
 prices.24.title: "Рост популярности шёлковых тканей"
 prices.24.desc: "#TOOLTIP:GOODS,silk,X Шёлк#! — признак богатства и изысканности — уже не первое столетие неизменно пользуется спросом в высших слоях общества. Ни #TOOLTIP:CONTINENT,asia,X #L Азия#!#!, ни #TOOLTIP:REGION,middle_east,X #L Ближний Восток#!#!, ни #TOOLTIP:CONTINENT,europe,X #L Европа#!#! — никто не может устоять перед соблазном облачиться в эту мягкую ткань. Именно ради шёлка мировые державы учреждали торговые пути и снаряжали экспедиции в неизведанные земли, достигшие особого размаха в эпоху #TOOLTIP:AGE,age_3_discovery,X #L Открытий#!#!. Сегодня же благодаря новым достижениям в производстве и торговом деле как сам шёлк, так и ткани стали значительно доступнее, чем прежде. Спрос на новых рынках резко вырос; ещё немного — и шёлк из предмета роскоши окончательно превратится в обычный модный товар, популярный у стремительно растущего среднего класса горожан."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "Рост популярности шёлка"
 prices.27.title: "Сокращение популяции слонов в Юго-Восточной Азии"
 prices.27.desc: "Численность слонов в Юго-Восточной Азии сокращается уже много лет, но сейчас их осталось совсем мало. Впрочем, спрос на слонов и изделия из слоновой кости в Юго-Восточной Азии и Китае остаётся на прежнем уровне, что привело к серьёзному росту цен."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "Развитие обработки железа"
 prices.28.desc: "Развитие технологий обработки железа привело к тому, что на смену бронзовым пушкам пришли более эффективные и надёжные железные. Так как железо вытесняет медь и в других областях, — например, в производстве посуды, — цены на медь снижаются, а спрос на железо растёт."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Железные пушки"
 prices.29.title: "Горячий шоколад"
 prices.29.desc: "Приготовление напитка на основе какао-бобов — обычай, унаследованный от коренных жителей Америки. Хотя горячий шоколад быстро завоевал популярность в узких кругах, большинству европейцев потребовалось время и несколько ложек сахара, чтобы его распробовать. Несмотря на это, спрос на шоколад в Старом Свете неуклонно растёт."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Горячий шоколад"
 prices.30.title: "Растущая популярность табака"
 prices.30.desc: "Табак, который изначально продавался как лекарство, быстро обретает популярность как среди христиан, так и среди мусульман. Эпидемия табакокурения охватила весь мир — от Парижа и до Бенгалии, — и производство табака становится крайне прибыльным делом."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Рост популярности табака"
