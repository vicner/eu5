l_russian:
 trade.1.title: "Уважайте наш флаг"
 trade.1.desc: "Мы дали всем понять, что наш флот властвует в морях. Однако до нас дошли вести, что одна держава не проявила должного уважения, что привело к вооружённому столкновению. Народ требует войны."
 trade.1.a: "Нужно подготовиться."
 trade.1.b: "Это глупо."
 trade.2.title: "Недопустимый поступок"
 trade.2.desc: "Пираты напали на наши суда. Всех мужчин на борту они подвергли пыткам и убили, а судьба женщин ужаснула всех цивилизованных мужей. Одна из пассажирок была дочерью влиятельного и благородного человека, и теперь безутешный отец требует возмездия. Однако сложность заключается в том, что эти пираты находятся под чьим-то покровительством."
 trade.2.a: "Разыскать их!"
 trade.2.b: "Это слишком дорого нам обойдётся."
 trade.3.title: "Изгнание купцов"
 trade.3.desc: "[target_market.GetName] благоволит нашим купцам. [target_market.GetCenterLocation.GetOwner.GetLongName] — это держава, которая отстаивает свои меркантильные идеи и поэтому пытается ограничить наших купцов и даже выгнать их с рынка."
 trade.3.a: "Они останутся!"
 merchants_too_succesful: "Слишком успешные купцы"
 trade.3.b: "Купцы станут вести себя более сдержанно."
 merchants_standing_down: "Купцы уступают"
 trade.4.title: "Торговый кризис"
 trade.4.desc: "Наши купцы сообщают, что их торговля встречает всё возрастающее сопротивление. Им кажется, что это конец и они больше никогда не заработают ни медяка."
 trade.4.a: "Это всего лишь купцы."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Тяжёлый торговый кризис"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Наша торговля испытывает серьёзные проблемы, что печально сказывается на доходе."
 trade.4.b: "Постараемся смягчить трудности."
 trade.5.title: "Купец обанкротился!"
 trade.5.desc: "[target_market.GetName] — отсюда один из наших купцов вернулся домой буквально обнищавшим, лишившись всех своих дукатов. Он обанкротился и больше не получит дохода от своей торговли."
 bankrupt_merchant: "Обанкротившийся купец"
 trade.5.a: "Он просто не справился…"
 trade.5.b: "Спасём его."
 trade.6.title: "Купеческий корабль затонул!"
 trade.6.desc: "[target_market.GetName] — торгуя здесь, купец сгинул в море, отправившись ко дну вместе со всеми своими товарами."
 trade.6.a: "Это очень скверно."
 trade.7.title: "Страдания купцов"
 trade.7.desc: "Наша погоня за прибылью усложняет жизнь купцам, торгующим в чужих краях. Это плохо сказывается, когда товар «[target_trade.GetGoods.GetName]» экспортируется на [target_trade.GetToMarket.GetName|l]."
 trade.7.a: "Окажем им поддержку."
 trade.7.b: "Им следовало оставаться дома."
 trade.8.title: "Никто не хочет работать"
 trade.8.desc: "Мы даровали своим купцам щедрые привилегии, но в результате люди больше не хотят честно работать."
 trade.8.a: "Всё пошло не по плану."
 trade.10.title: "Недостаточная защита"
 trade.10.desc: "Наши усилия по развитию свободной торговли привели к тому, что местные купцы не выдерживают конкуренцию с чужеземными [Concept('rivals', 'соперниками')|e] на [Concept('market', 'рынке')|e]. #ONCLICK:COUNTRY,[rival_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[rival_country.Custom('CL_tt')],X [rival_country.Custom('CL_DP')|L]#!#! удалось завоевать [ROOT.GetCountry.GetCapital.GetMarket.GetName|l], что ставит нас в постыдное положение."
 trade.10.a: "Это возмутительный позор."
 trade.11.title: "Купцы уходят"
 trade.11.desc: "После того, как ограничения для чужеземных купцов были ослаблены, некоторые из наших торговцев сочли, что получают недостаточно поддержки от государства, и решили сменить род деятельности."
 trade.11.a: "Мне нет никакого дела до этого."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Свободная чужеземная торговля"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "После того, как ограничения для чужеземных купцов были ослаблены, некоторые из наших купцов сочли, что получают недостаточно поддержки от государства, и решили сменить род деятельности."
 trade.13.title: "Наша меркантилистская политика укрепляет торговлю"
 trade.13.desc: "Внедрив меркантилистские меры, мы усложнили чужестранцам конкуренцию с нашими купцами и получаем больше прибыли."
 trade.13.a: "Прибыль — это всегда хорошо."
 trade.13.b: "Но не факт, что это принесёт нам выгоду…"
 trade.14.title: "Бегство купцов"
 trade.14.desc: "Наша меркантилистская политика пришлась не по нраву некоторым местным купцам, и они отправились в другие державы."
 trade.14.a: "Меркантилизм — верный путь."
 trade.14.b: "Возможно, стоит слегка смягчить нашу политику."
 trade.15.title: "Преимущества свободной торговли"
 trade.15.desc: "Благодаря нашей политике свободной торговли местные купцы стали получать большую прибыль. [target_trade.GetName] — эта сделка, например, приносит большую пользу нашей державе."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Купцов беспокоит недостаточная защита"
 trade.16.desc: "Наша приверженность принципам свободной торговли вызывает беспокойство у местных купцов. Они считают, что более меркантилистская политика обеспечила бы им лучшую поддержку."
 trade.16.a: "Поэтому торговля и называется свободной."
 trade.16.b: "Что ж, посмотрим, что можно сделать."
 trade.17.t: "Должное отношение к гильдиям"
 trade.17.desc: "Не секрет, что гильдии лучше всего развиваются при поддержке государства — будь то финансирование, исключительные сделки или особые привилегии. Эти организации получают большую пользу от государственной помощи, а взамен помогают управлять экономикой во благо державы.\n\nНа данный момент несколько гильдий в провинции [random_town_place.GetName] борются за государственную поддержку. Нам есть из чего выбирать, но ресурсов хватит на поддержку только одной гильдии. Каждая выбранная гильдия даст нам определённые преимущества, и наша задача — решить, что лучше всего отвечает интересам нашей державы."
 trade.17.a: "Гильдия мельников."
 trade.17.b: "Гильдия шахтёров."
 trade.17.c: "Торговая гильдия."
 trade.17.d: "Гильдия… поэтов?"
