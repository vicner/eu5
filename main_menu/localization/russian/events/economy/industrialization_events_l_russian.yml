 industrialization_events.1.title: "Атмосферная машина"
 industrialization_events.1.desc: "Использовать пар в качестве движущей силы научились ещё в древности, однако найти ему по-настоящему полезное применение удалось лишь недавно. Взяв за основу экспериментальные насосы, [target_scientist.GetName] [Select_CString(target_scientist.IsFemale, 'соорудила', 'соорудил' )] в провинции [invention_province.GetName] новую машину, которая с помощью парового давления приводит в движение цилиндр. Благодаря этой машине стало возможным откачивать воду из затопленных шахт, а значит — вести горные работы там, где раньше это было исключено. Эффективность таких работ в державе значительно вырастет."
 industrialization_events.1.a: "Повеяло запахом прогресса."
 industrialization_events.2.title: "Паровое дутьё"
 industrialization_events.2.desc: "[ShowAdvanceName('coke_blast_furnace')|U] значительно облегчила металлургическое производство, мы всё-таки нередко сталкиваемся с трудностями, вызванными избытком посторонних примесей в коксе. Недавно, впрочем, в провинции [invention_province.GetName] изобрели решение этой проблемы, предложив вдувать воздух в печи с помощью паровых машин. И хотя величайшие умы нашей державы утверждают, что нам ещё есть куда совершенствоваться, новое изобретение уже приносит металлургам заметную пользу."
 industrialization_events.2.a: "Так дует ветер перемен."
 industrialization_events.3.title: "Улучшенная паровая машина"
 industrialization_events.3.desc: "[Select_CString(target_scientist.IsFemale, 'Предпринимательница и изобретательница', 'Предприниматель и изобретатель' )] [target_scientist.GetName] [Select_CString(target_scientist.IsFemale, 'разработала', 'разработал' )] в провинции [invention_province.GetName] новую разновидность атмосферной машины, в которой вместо привычного колебательного движения применяется отдельный конденсатор и вращательное движение. Эта машина работает при давлении чуть выше атмосферного; [target_scientist.GetLastNameWithNoTooltip] обещает, что она будет вдвое производительнее старых моделей, а потому в промышленном производстве обойтись без неё будет невозможно."
 industrialization_events.3.a: "Эта машина понесёт нас в будущее."
 industrialization_events.4.title: "Самозатачивающиеся плуги"
 industrialization_events.4.desc: "Самый обычный плуг — важнейшее для земледелия орудие, почти без изменений дошедшее до нас со времён Римской Империи, — стал легче благодаря новой конструкции, известной как [ShowAdvanceName('rotherham_plough')], и теперь животным не так тяжело его тянуть. Благодаря этому новая модель получила в нашей державе широкое распространение, а заодно подстегнула в изобретателях интерес к улучшению других орудий, даже если те не менялись уже много сотен лет.\n\nРазработки ведутся в том числе в провинции [invention_province.GetName], где изобрели кокильное литьё, при котором расплавленный металл вступает в контакт с холодным. В результате плуги становятся настолько острыми, что фактически их можно назвать самозатачивающимися."
 industrialization_events.4.a: "С их помощью мы проложим в экономике новый путь."
 industrialization_events.5.title: "Летучий челнок"
 industrialization_events.5.desc: "[Select_CString(target_scientist.IsFemale, 'Изобретательница', 'Изобретатель' )] [target_scientist.GetName] из провинции [invention_province.GetName] [Select_CString(target_scientist.IsFemale, 'запатентовала', 'запатентовал' )] новую разработку — роликовый челнок, который, как утверждает [target_scientist.GetName], произведёт революцию в ткацкой промышленности, поскольку он устраняет потребность во втором ткаче для пробрасывания челнока. И хотя производительность всё ещё ограничена скоростью прялки, челнок новой конструкции уже получил широкое распространение во всей державе: он устранил важный фактор, сдерживавший рост текстильной промышленности."
 industrialization_events.5.a: "Производительность взлетит до небес."
 industrialization_events.6.title: "Прялка Дженни"
 industrialization_events.6.desc: "Производство текстиля всегда было ограничено скоростью вращения прялки. Даже до внедрения летучего челнока один станок обслуживало четыре прядильщика; задавшись целью усовершенствовать эту конструкцию, [target_scientist.GetName] [Select_CString(target_scientist.IsFemale, 'разработала', 'разработал' )] в провинции [invention_province.GetName] новую машину — она обслуживается всего одним рабочим вместо четырёх. Эти два изобретения — прялка Дженни и летучий челнок — непременно помогут уже совсем скоро вывести производство текстиля на новые высоты."
 industrialization_events.6.a: "Судьба плетёт нам золотые нити."
 industrialization_events.7.title: "Товарные потоки"
 industrialization_events.7.desc: "Благодаря недавним разработкам и изобретениям производство в нашей державе значительно выросло. Однако производить товары можно сколько угодно — польза от этого будет лишь в том случае, если в стране появится инфраструктура, способная обеспечить постоянные поставки. Часть жителей провинции [industrial_province.GetName] уже взяла на себя ответственность по содержанию и расширению дорожной сети. Они даже построили платные дороги, чтобы собирать деньги на это начинание. Уже строятся планы по прокладке специальных транспортных каналов и дорог ради дальнейшего облегчения местных поставок."
 industrialization_events.7.a: "Достойная цель. Возьмём их под попечительство!"
 industrialization_events.7.tt_common: "Каждый [Concept('location','район')|e] в области [target_area.GetName] получает модификатор «[ShowModifier('improved_flow_of_goods')]»"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ на #Y 20#! лет"
 industrialization_events.7.b: "Хорошее начинание, но государство не будет в него вмешиваться."
 industrialization_events.7.b.tt: "industrialization_events.7.tt_common на #Y 10#! лет"
 industrialization_events.8.title: "Семена величия"
 industrialization_events.8.desc: "Группа богатых землевладельцев, хорошо усвоивших уроки #TOOLTIP:INSTITUTION,industrialization,X #L индустриализации#!#!, взялась за повышение эффективности сельского хозяйства. Применив механизацию в таких областях, как посевы, внедрение новых культур, севооборот и селекция, они значительно нарастили производство пищи в провинции [agricultural_province.GetName]."
 industrialization_events.8.a: "Плоды этого будут видны всюду."
 industrialization_events.8.a.tt: "Каждый [Concept('location','район')|e] в области [target_area.GetName] получает модификатор «[ShowModifier('agricultural_revolution')]» на #Y 10#! лет"
 industrialization_events.9.title: "Экономическое развитие"
 industrialization_events.9.desc: "Предприниматели из провинции [industrialization_province.GetName] собираются внедрить в производство новейшие машины, чтобы таким образом значительно нарастить объёмы выпуска. Эта новость вызвала интерес у жителей других уголков нашей державы — многие даже собираются посетить этот регион в надежде воспользоваться случаем и найти себе новую работу."
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip] станет для них славным домом."
 industrialization_events.9.a.tt: "Каждый [Concept('location','район')|e] в области [target_area.GetName] получает модификатор «[ShowModifier('economic_urbanization_modifier')]» на #Y 10#! лет"
 industrialization_events.9.b: "Не надо чинить то, что работает."
 industrialization_events.10.title: "[target_location.GetNameWithNoTooltip]: развитие текстильной промышленности"
 industrialization_events.10.common_start: "Благодаря современному оборудованию и новейшим методам организации труда текстильная промышленность [target_location.Custom('LR_RP')|l] [target_location.GetName]"
 industrialization_events.10.common_ending: "Впрочем, такой бурный рост вызывает у некоторых опасения: люди боятся, что на рынок массово хлынут товары низкого качества."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ значительно разрослась. Когда-то отсюда привозили только простые ткани; сегодня же здесь расположилось процветающее производство, ощутимо поддерживающее местную экономику. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ has смогла расширить свои и без того безграничные возможности. Передовые изобретения проникают даже в самые глухие из местных деревень, позволяя открывать там специализированные предприятия. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "Время никого не ждёт."
 industrialization_events.11.title: "Развитие бумажной промышленности"
 industrialization_events.11.desc: "Производство #TOOLTIP:GOODS,paper,X #L бумаги#!#! в провинции [industrialization_province.GetName] привлекло внимание местных предпринимателей. С помощью новых методов производства они собираются нарастить объём выпуска, для чего уже строят новые предприятия и расширяют имеющиеся. Возможно, ещё немного — и [industrialization_province.GetNameWithNoTooltip] станет поставлять бумагу больше остальных товаров!"
 industrialization_events.11.a: "Письменное слово вечно."
 industrialization_events.12.title: "Развитие стекольной промышленности"
 industrialization_events.12.desc: "В провинции [industrialization_province.GetName] давно существует местное производство вальдгласа, однако после появления в #TOOLTIP:GOODS,glass,X #L стекольной#!#! промышленности новых изобретений эта местность стала привлекать внимание предпринимателей. В попытке оседлать ветер перемен они начали основывать здесь предприятия по выпуску стекла."
 industrialization_events.12.a: "Перспективы ясны и чисты, как хрусталь."
 industrialization_events.13.title: "Промышленная урбанизация"
 industrialization_events.13.desc: "Перемены в методах и технологиях производства привели к тому, что провинция [urbanization_province.GetName] стала экономически привлекательной местностью. В поисках работы сюда сегодня съезжаются жители из всех уголков [ROOT.GetCountry.Custom('CF_RP')|l]. Люди покидают сельскую местность, поскольку [urbanization_province.GetRank.GetName|l] [urbanization_province.GetNameWithNoTooltip] для них гораздо привлекательнее."
 industrialization_events.13.a: "Все сюда!"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip] всех не вместит."
 industrialization_events.14.title: "[iron_province.GetNameWithNoTooltip]: металлоконструкции"
 industrialization_events.14.desc: "Экономика провинции [iron_province.GetName] пошла в заметный рост благодаря внедрению современного промышленного оборудования, такого как коксовые печи, паровозы и насосы. Местные заводы металлоконструкций теперь считаются одними из лучших в регионе. Желающих переехать сюда, чтобы самостоятельно ощутить величие нашей промышленности, становится всё больше."
 industrialization_events.14.a: "Начинается новая эпоха."
 industrialization_events.14.b: "Промышленность — это хорошо, но кто-то должен работать и в других областях."
 industrialization_events.15.title: "[textile_province.GetNameWithNoTooltip]: текстильные мануфактуры"
 industrialization_events.15.desc: "Благодаря постоянно растущему спросу на текстиль и внедрению новых методов и оборудования текстильная промышленность провинции [textile_province.GetName] стабильно развивается. Вместе с ней развивается и экономика всего региона, из-за чего жители сельской местности стремятся переехать сюда, чтобы устроиться на работу на фабриках."
 industrialization_events.15.a: "С помощью станков мы оденем всю страну."
 industrialization_events.15.b: "Красивую картинку нам плетут. Даже слишком."
 industrialization_events.16.title: "[ship_province.GetNameWithNoTooltip]: верфи"
 industrialization_events.16.desc: "Производство на верфях в провинции [ship_province.GetName] стремительно растёт — этому поспособствовали как новые методы организации труда, так и внедрение технических новшеств. Производить корабли и судостроительные материалы теперь получается эффективнее; благодаря этому растёт экономика, а в провинцию съезжаются жители других краёв, желающие получить работу на верфях."
 industrialization_events.16.a: "Правь, [ROOT.GetCountry.GetNameWithNoTooltip], морями."
 industrialization_events.16.b: "Такая волна людей нам не нужна."
 industrialization_events.17.title: "Неприязнь к новому производству"
 industrialization_events.17.desc: "Далеко не все с радостью отнеслись к внедрению новых методов производства, которые породил технический прогресс. Некоторые рабочие считают, что повсеместная механизация лишит их средств к существованию, а потому устраивают протесты и иногда даже диверсии. Особенно сильно обстановка накалена в провинции [luddite_province.GetName]: здесь вот-вот начнётся полноценное восстание ремесленников."
 industrialization_events.17.a: "Луддиты!"
 industrialization_events.17.a.tt: "Каждая [Concept('pop','группа населения')|e] теряет [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 industrialization_events.17.b: "Придётся пойти на переговоры."
 industrialization_events.18.title: "Обедневшие ремесленники"
 industrialization_events.18.desc: "Благодаря новым методам производства в нашей державе растёт промышленность, однако многие старые семейства ремесленников не успевают за веяниями времени. Обедневшие рабочие вынуждены заниматься менее оплачиваемым трудом на новых фабриках."
 industrialization_events.18.a: "Такова жизнь."
 industrialization_events.18.b: "Постараемся поддержать их чем сможем."
 industrialization_events.19.title: "[disease_province.GetNameWithNoTooltip]: вспышка эпидемии"
 industrialization_events.19.desc: "В #L #TOOLTIP:LOCATIONRANK,[disease_province.Custom('LR_tt')],X [disease_province.Custom('LR_PP')|l]#!#! [disease_province.GetName] в последнее время наблюдается бурный рост — настолько бурный, что [disease_province.GetRank.GetNameWithNoTooltip|l] теперь вряд ли будет развиваться согласно составленным несколько лет назад грандиозным планам. Многие жители вынуждены ютиться в лачугах с отвратительными санитарными условиями. Из-за этого [disease_province.GetRank.GetNameWithNoTooltip|l] сегодня страдает от эпидемии."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "[mining_province.GetNameWithNoTooltip]: несчастный случай в шахте"
 industrialization_events.20.desc: "Благодаря новым достижениям технического прогресса нам удалось значительно расширить шахты в провинции [mining_province.GetName] и увеличить объёмы выработки так, что эти цифры потрясли бы наших предшественников. Однако не обошлось и без рисков: из-за взрыва одна из шахт обвалилась. Помимо того, что под завалами остались шахтёры, также резко упало производство."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "Пожар в провинции [famine_province.GetNameWithNoTooltip]"
 industrialization_events.21.desc: "Вспыхнувший на местной фабрике пожар быстро охватил прижавшиеся друг к другу дома в #L #L #TOOLTIP:LOCATIONRANK,[fire_province.Custom('LR_tt')],X [fire_province.Custom('LR_PP')|l]#!#! [fire_province.GetName]. Теперь у противников урбанизации и индустриализации появился ещё один довод против масштабов этих начинаний."
 industrialization_events.21.a: "Пусть [fire_province.GetRank.GetNameWithNoTooltip|l] отстраивается в том числе с помощью фабрикантов."
 industrialization_events.21.a.tt: "Каждый [Concept('location','район')|e] в области [target_area.GetName] получает модификатор «[ShowModifier('fire_compensation')]» на #Y 10#! лет"
 industrialization_events.21.b: "Надо помочь этим несчастным."
 industrialization_events.22.title: "Крах местного производства"
 industrialization_events.22.desc: "Политика поддержания промышленности на родине при помощи добываемого в далёких провинциях сырья привела к тому, что [overseas_production_province.GetName] теперь испытывает значительные экономические трудности. Некогда славный своим производством регион теперь — просто поставщик сырья, из которого другие уже делают полноценные товары."
 industrialization_events.22.a: "Нужно поддержать местных ремесленников."
 industrialization_events.22.b: "Такова цена прогресса."
