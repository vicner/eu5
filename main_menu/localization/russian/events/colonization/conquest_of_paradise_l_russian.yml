l_russian:
 conquest_of_paradise.1.title: "Закон о зарплате строителей"
 conquest_of_paradise.1.desc: "В связи с ростом колонии значительно увеличился спрос на квалифицированных рабочих, что также привело к удорожанию строительства. Для решения этой проблемы чиновники предлагают установить максимальный размер зарплаты для всех плотников, пильщиков, каменщиков и кладчиков #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Оплата труда будет достойной, а если кто-то начнёт требовать или, наоборот, предлагать более высокую плату за строительные работы, то он будет наказан. Как нам следует проголосовать?"
 conquest_of_paradise.1.a: "Неплохая мысль. Проголосуем за."
 conquest_of_paradise.1.b: "Нам нет нужды регулировать это."
 STATIC_MODIFIER_NAME_construction_wages: "Ограничение зарплат"
 STATIC_MODIFIER_DESC_construction_wages: "Чтобы остановить рост цен на строительство, власти установили максимальный размер зарплаты для работников."
 conquest_of_paradise.2.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.2.desc: "Поселенцы из колоний [colonial_conflict_target.Custom('longname_ru_GEN')] вторглись на наши земли! В погоне за ресурсами они решили занять часть территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! и вступили в конфликт с местными жителями. Мы должны их остановить!"
 conquest_of_paradise.2.a: "Пусть ополченцы выгонят их с нашей земли!"
 conquest_of_paradise.2.a.tt: "Они могут нам за это отомстить…"
 conquest_of_paradise.2.b: "Всё уладится само собой."
 conquest_of_paradise.3.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.3.desc: "Осваивая новые земли в поисках ресурсов, поселенцы из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! пересекли границу с #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_INST')|L]#!#!, тем самым спровоцировав конфликт с местными жителями. Власти [colonial_conflict_source.Custom('longname_ru_GEN')] позвали на помощь ополченцев, но вместо мирного разрешения ситуации они устроили карательный поход на земли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Мы должны их остановить!"
 conquest_of_paradise.3.a: "Соберём ополчение в ответ на их действия."
 conquest_of_paradise.3.b: "Всё уладится само собой."
 conquest_of_paradise.4.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.4.desc: "Похоже, выгоняя пришедших из [colonial_conflict_target.Custom('longname_ru_GEN')] поселенцев, наши ополченцы немного увлеклись и устроили набег на пограничные деревни в чужих землях. В ответ на это местные власти тоже отправили своих ополченцев на нашу территорию."
 conquest_of_paradise.4.a: "Вот мерзавцы!"
 conquest_of_paradise.5.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.5.desc: "Ох, с чего бы начать… Вероятно, в поисках новых земель и ресурсов поселенцы из [colonial_conflict_target.Custom('longname_ru_GEN')] первыми решили войти на территорию [colonial_conflict_source.Custom('longname_ru_GEN')]. После этого власти #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_GEN')|L]#!#! послали ополченцев, чтобы прогнать чужаков, но они перестарались и проследовали за ополченцами уже на территорию #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_GEN')|L]#!#!, разграбив при этом пару деревень. В ответ власти #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_GEN')|L]#!#! собрали собственное ополчение, чтобы дать отпор #L [colonial_conflict_source.GetAdjective|l]им#! налётчикам и вновь прийти на земли соседей.\n\n[colonial_conflict_source.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_GEN')|L]#!#! и [colonial_conflict_target.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_GEN')|L]#!#! теперь обвиняют друг друга в разжигании конфликта. Как нам лучше разрешить этот спор, не испортив собственную репутацию?"
 conquest_of_paradise.5.a: "Пусть колонии разбираются сами."
 conquest_of_paradise.5.b: "Накажем того, кто допустил эскалацию конфликта!"
 conquest_of_paradise.5.c: "Накажем того, кто первым начал конфликт!"
 conquest_of_paradise.6.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.6.desc: "В недавнем пограничном конфликте между #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_TP')|L]#!#! сюзерен — [the_overlord.GetLongName] — встаёт на сторону второй державы. [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] выносит свой окончательный вердикт, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] отстраняется от должности."
 conquest_of_paradise.6.a: "Не много ли [the_overlord.GetGovernment.GetRulerTitle|l] себе позволяет?"
 conquest_of_paradise.7.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.7.desc: "В недавнем пограничном конфликте между #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_TP')|L]#!#! сюзерен — [the_overlord.GetLongName] — встаёт на нашу сторону! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] выносит свой окончательный вердикт и [colonial_conflict_target.GetGovernment.GetRulerTitle|l] [colonial_conflict_target.GetGovernment.GetRuler.GetName] отстраняется от должности."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.8.desc: "В недавнем пограничном конфликте между #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_TP')|L]#!#! сюзерен — [the_overlord.GetLongName] — встаёт на сторону первой державы. [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] выносит свой окончательный вердикт, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] отстраняется от должности."
 conquest_of_paradise.8.a: "Не много ли [the_overlord.GetGovernment.GetRulerTitle|l] себе позволяет?"
 conquest_of_paradise.9.title: "Пограничный конфликт в колонии"
 conquest_of_paradise.9.desc: "В недавнем пограничном конфликте между #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_TP')|L]#!#! сюзерен — [the_overlord.GetLongName] — встаёт на нашу сторону! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] выносит свой окончательный вердикт и [colonial_conflict_source.GetGovernment.GetRulerTitle|l] [colonial_conflict_source.GetGovernment.GetRuler.GetName] отстраняется от должности."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "Усиление колониального ополчения"
 conquest_of_paradise.10.desc: "Собрание предлагает выделять больше средств на ополчение, поскольку нашей колонии нужно защищаться от набегов как индейцев, так и других поселенцев. Это также позволит нам укрепить войска на случай войны против #ONCLICK:COUNTRY,[ROOT.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetOverlord.Custom('CL_tt')],X [ROOT.GetOverlord.Custom('CL_GEN')|L]#!#!."
 conquest_of_paradise.10.a: "Принять предложение."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Усиление колониального ополчения"
 conquest_of_paradise.10.b: "Не будем вводить предложение в действие."
 conquest_of_paradise.11.title: "Запрет на торговлю мехом"
 conquest_of_paradise.11.desc: "Поселенцы из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! слишком дружелюбны к коренным жителям. Власти предлагают запретить всю частную торговлю с индейцами и ввести смертную казнь для тех, кто учит их стрелять из оружия. Подобный закон наверняка нанесёт ущерб местной экономике и населению, зато обезопасит нас от набегов вооружённых индейцев."
 conquest_of_paradise.11.a: "Одобрим предложение."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Торговля мехом запрещена"
 conquest_of_paradise.11.b: "Нам ничего не угрожает."
 conquest_of_paradise.12.title: "Урожай [GetCurrentYear] года"
 conquest_of_paradise.12.desc: "В этом году #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! подкосил плохой урожай, и нехватка продовольствия уже даёт о себе знать. Цены на пищу растут, и вдобавок ожидается суровая зима. Индейцы, живущие по соседству, узнали о нашей беде и любезно поделились своей пищей, однако и её оказалось недостаточно. Впрочем, у них наверняка ещё есть припасы, в связи с чем некоторые поселенцы предложили отправить к ним солдат и отнять пищу силой."
 conquest_of_paradise.12.a: "Заберём припасы у индейцев."
 conquest_of_paradise.12.b: "Мы справимся и без грабежа."
 conquest_of_paradise.13.title: "Найдены залежи железа"
 conquest_of_paradise.13.desc: "Чтобы обеспечить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! всем необходимым, нужно искать новые источники дохода и одновременно снижать нашу зависимость от импорта. К счастью, недавно мы обнаружили в одной из провинций месторождение железной руды! Уже выдвинуто предложение обязать владельца земли построить печь и кузницу, чтобы как можно скорее начать производство. В качестве вознаграждения мы предоставим владельцу налоговые льготы на десять лет, чтобы покрыть начальные затраты."
 conquest_of_paradise.13.a: "Такую возможность нельзя упускать."
 conquest_of_paradise.13.b: "Нет, спасибо."
 conquest_of_paradise.14.title: "Собственное производство шерсти"
 conquest_of_paradise.14.desc: "Уменьшение торговых доходов и зависимость от импорта наносят #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! большой ущерб. Нам пора обрести экономическую независимость, и у нас как раз появилась возможность сделать первый шаг в этом направлении. Если мы запретим продажу овец и увеличим производство шерсти, то сможем обеспечить наших поселенцев тёплой одеждой. Однако прежде для этого необходимо построить текстильную мануфактуру."
 conquest_of_paradise.14.a: "Такую возможность нельзя упускать."
 conquest_of_paradise.14.b: "Нет, спасибо."
 conquest_of_paradise.15.title: "Запрет на торговые культуры"
 conquest_of_paradise.15.desc: "Новых поселенцев, в отличие от основателей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, больше волнует сиюминутная прибыль, чем благосостояние своих семей в долгосрочной перспективе. Вместо того чтобы выращивать пищу для колонии, многие выращивают товарные культуры в расчёте на то, чтобы продавать их и на вырученные деньги закупать еду у других фермеров. Если ничего не предпринять, то вскоре нас могут ждать голод и беспорядки. Чтобы этого не допустить, нам предложили принять закон, обязывающий новых фермеров отводить не менее половины своих посевных площадей под пищевые культуры."
 conquest_of_paradise.15.a: "Это необходимая мера."
 conquest_of_paradise.15.b: "Это не наше дело."
 conquest_of_paradise.16.title: "Запрет на выращивание табака"
 conquest_of_paradise.16.desc: "Когда мы впервые прибыли в эти земли, цены на табак были крайне высокими. С тех пор число фермеров и производство табака в колонии увеличилось, поэтому его стоимость в Европе с каждым годом понижается. Именитые владельцы плантаций предложили запретить выращивание табака на один год, чтобы цены восстановились. Конечно, новые фермеры будут против таких мер, но от этого зависит благосостояние нашей колонии."
 conquest_of_paradise.16.a: "Установим запрет."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Запрет на выращивание табака"
 conquest_of_paradise.16.b: "В этом нет необходимости."
