l_russian:
 colonial_charter.1.title: "Торговая компания «[SCOPE.sLocation('new_colony').GetNameWithNoTooltip]»"
 colonial_charter.1.desc: "Наша держава окружена пустующими, никем пока не занятыми территориями. Стремление расширять наши владения нашло отклик и в сердцах людей, приняв обличье националистического задора. В связи с этим была учреждена новая торговая компания, которая будет привлекать поселенцев в колонию [SCOPE.sLocation('new_colony').GetName], где они будут осваивать новые земли и трудиться во славу державы и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'своей правительницы', 'своего правителя')]. Если мы разрешим заселение, то сможем быстро увеличить своё влияние и количество колонистов в этой области."
 colonial_charter.1.a: "Это очень хорошо. Не будем их трогать."
 colonial_charter.1.b: "Нужно взимать с них дополнительную плату!"
 colonial_charter.3.title: "Волна иммигрантов"
 colonial_charter.3.desc: "В поисках лучшей жизни иммигранты массово прибывают в нашу колонию [target.GetName]. Скоро на её месте появится самодостаточный город, который будет приносить нашей державе значительный доход."
 colonial_charter.3.a: "Это хорошая новость."
 colonial_charter.4.title: "Бедствие в колонии"
 colonial_charter.4.desc: "Одну из наших колоний постигло бедствие. Многие поселенцы погибли, иные же решили вернуться домой. Это самая настоящая катастрофа, которая может стоить нам целой колонии."
 colonial_charter.4.a: "С этим ничего нельзя сделать."
 colonial_charter.4.b: "Мы должны помочь колонии любой ценой."
 colonial_charter.5.title: "Дружба с туземцами"
 colonial_charter.5.desc: "Наши колонисты встретили туземцев и смогли найти с ними общий язык. Это позволит колонии [SCOPE.sColonialCharter('target').GetName] расти и развиваться, избегая конфликтов с местными жителями."
 colonial_charter.5.a: "За такое следует вознести благодарность!"
 colonial_charter.6.title: "Привлечение женщин"
 colonial_charter.6.desc: "Население новых колоний состоит преимущественно из мужчин, однако для развития одной лишь миграции недостаточно — нужно повышать рождаемость. Торговой компании, которая управляет колонией [SCOPE.sColonialCharter('target').GetName], удалось привлечь некоторое количество незамужних женщин (в основном вдов), готовых отправиться в колонию для создания семей."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "Продвижение энкомьенды"
 colonial_charter.7.desc: "Работа с коренным населением имеет ключевое значение в нашей колониальной политике. Мы должны оберегать находящихся на нашем попечении туземцев от враждебных соседей, а также приобщать их к цивилизации и истинной вере. Эту ответственность мы собираемся возложить на колонистов — за каждым из них будет закреплено определённое количество туземцев, которых он будет защищать и обучать. Разумеется, подобный труд должен оплачиваться, поэтому в обмен на помощь местные жители должны будут работать на своих наставников в течение определённого срока."
 colonial_charter.7.a: "Звучит многообещающе!"
 STATIC_MODIFIER_NAME_encomienda_system: "Энкомьенда"
 STATIC_MODIFIER_DESC_encomienda_system: "Энкомьенда подразумевает, что каждый колонист возьмёт под своё крыло определённое количество туземцев, которых он будет защищать и обучать. В обмен на эту помощь местные жители должны будут работать на своих наставников."
 colonial_charter.8.title: "Евангельская проповедь"
 colonial_charter.8.desc: "Верующие люди начали распространять истинную веру среди жителей [SCOPE.sLocation('missionary_location').Custom('LR_GEN')] [SCOPE.sLocation('missionary_location').GetName]. Похоже, наши вложения в местную миссию окупились сполна."
 colonial_charter.8.a: "Воистину, это благая весть."
 colonial_charter.9.title: "Колония в беде!"
 colonial_charter.9.desc: "Похоже, мы не рассчитали свои возможности: одна из наших колоний столкнулась с нехваткой пищи. Многие поселенцы погибли, иные же решили вернуться домой."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Мы должны им помочь!"
 colonial_charter.10.title: "Неурожай"
 colonial_charter.10.desc: "Колония [SCOPE.sColonialCharter('target').GetName] пострадала из-за плохого урожая. Это привело к нехватке продовольствия и уменьшению притока иммигрантов, а некоторые поселенцы и вовсе решили вернуться домой. Будущее колонии под большим вопросом."
 colonial_charter.10.a: "Мы не бросим их в беде."
 colonial_charter.10.b: "Они справятся и без нашей помощи."
 colonial_charter.100.title: "Колония в провинции [SCOPE.sProvince('target').GetNameWithNoTooltip]"
 colonial_charter.100.desc: "Поселение, которое мы основали в провинции [SCOPE.sProvince('target').GetName], стало полноценной колонией. Теперь нужно решить, как мы распорядимся этой территорией."
 colonial_charter.100.a: "Создадим здесь нового колониального ленника."
 colonial_charter.100.b: "Отдадим эти земли [SCOPE.sCountry('potential_join_1').Custom('CL_DAT')]."
 colonial_charter.100.c: "Отдадим эти земли [SCOPE.sCountry('potential_join_2').Custom('CL_DAT')]."
 colonial_charter.100.d: "Оставим эти земли во владении #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 colonial_charter.100.e: "Почему бы не начать новую жизнь в колонии?"
 colonial_charter.100.f: "Отдадим эти земли [SCOPE.sCountry('potential_join_big_regional_subject').Custom('CL_DAT')]."
 colonial_charter.100.e.tt: "Вы начнёте играть за нового колониального ленника."
 colonial_charter.200.title: "[target.GetNameWithNoTooltip] — безнадёжная колония"
 colonial_charter.200.desc: "[target.GetNameWithNoTooltip] — поселение, которое мы здесь основали, не оправдало наших ожиданий. Наш соперник, [attacker.GetLongName], пресёк все наши попытки присвоить эту территорию."
 colonial_charter.200.a: "Катастрофа!"
