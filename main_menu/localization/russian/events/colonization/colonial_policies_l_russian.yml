l_russian:
 colonial_policies.10.title: "Приток колонистов"
 colonial_policies.10.desc: "Слухи о то, что мы осваиваем Новый Свет, привели к росту числа поселенцев, желающих начать новую жизнь в наших колониях."
 colonial_policies.10.a: "Они нам пригодятся."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Колониальная лихорадка"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Большое количество людей выражает желание переехать в наши колонии."
 colonial_policies.11.title: "Бегство в колонии"
 colonial_policies.11.desc: "Наше освоение Нового Света подарило людям много новых возможностей. В надежде укрыться от войны наиболее амбициозные из них решили попытать счастья в наших колониях."
 colonial_policies.11.a: "Пусть уезжают."
 colonial_policies.11.b: "Этого нельзя допустить."
 colonial_policies.13.title: "Превосходные наместники"
 colonial_policies.13.desc: "Время от времени в державе появляются талантливые люди, готовые упорно трудиться на благо государства. Некоторые из них стали наместниками в наших заморских владениях, что значительно увеличило доходность этих территорий."
 colonial_policies.13.a: "Это отличная новость."
 STATIC_MODIFIER_NAME_excellent_administration: "Превосходная администрация"
 STATIC_MODIFIER_DESC_excellent_administration: "Наши наместники не покладая рук трудятся ради процветания наших заморских провинций."
 colonial_policies.14.title: "Бесчестные наместники"
 colonial_policies.14.desc: "Поддерживать порядок на заморских территориях непросто, поэтому для такой работы нужны опытные наместники. Однако найти достойных людей удаётся не всегда, и тогда к власти могут прийти подлые и продажные чиновники."
 colonial_policies.14.a: "Это недопустимо."
 colonial_policies.14.b: "На это можно закрыть глаза."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Бесчестные наместники"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "К сожалению, некоторые из наших наместников считают, что набивать собственные карманы важнее, чем приносить пользу короне."
 colonial_policies.21.title: "Успешная компания"
 colonial_policies.21.desc: "Решение о предоставлении особых прав для торговой компании оказалось весьма удачным. Приток средств в казну значительно вырос, и теперь их можно направить на другие важные дела."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Колониальная лихорадка"
 colonial_policies.22.desc: "«Колонии открывают перед вами массу возможностей! Начните новую жизнь на земле, полной богатств и приключений…». На деле всё гораздо сложнее, но многие люди верят в эти обещания и стремятся перебраться в колонии в надежде поймать удачу за хвост."
 colonial_policies.22.a: "Они будут разочарованы…"
 colonial_policies.23.title: "Дипломатические шаги"
 colonial_policies.23.desc: "Дипломаты неустанно работают, защищая наши интересы при иностранных дворах. Эти усилия позволили нам расширить зону своего влияния."
 colonial_policies.23.a: "Это хорошая новость."
 STATIC_MODIFIER_NAME_diplomatic_moves: "Дипломатические шаги"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Благодаря неустанной работе наших дипломатов, мы смогли расширить свою зону влияния при иностранных дворах."
 colonial_policies.24.title: "Бум кораблестроения"
 colonial_policies.24.desc: "У работников нашей кораблестроительной отрасли было множество заказов на торговые суда. Теперь спрос снова уменьшился, и у нас простаивают производственные мощности, а ведь их можно задействовать для усиления флота."
 colonial_policies.24.a: "Воспользуемся этой возможностью."
 STATIC_MODIFIER_NAME_ship_building_boom: "Бум кораблестроения"
 STATIC_MODIFIER_DESC_ship_building_boom: "После уменьшения спроса на торговые суда у нас остались свободные верфи, которые можно задействовать для усиления флота."
 colonial_policies.25.title: "Улучшение репутации"
 colonial_policies.25.desc: "Наши дипломаты долгое время трудились над тем, чтобы максимально улучшить нашу репутацию. К счастью, их усилия не прошли даром."
 colonial_policies.25.a: "Это пойдёт нам на пользу!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Улучшение репутации"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Огромные усилия наших дипломатов привели к улучшению нашей дипломатической репутации."
 colonial_policies.26.title: "Успехи в торговле"
 colonial_policies.26.desc: "Наши купцы добились невероятных успехов по всему миру. Некоторые считают, что это просто везение, но не всё ли равно? Главное, что деньги льются рекой."
 colonial_policies.26.a: "Пусть поделятся богатством с нами."
 STATIC_MODIFIER_NAME_trade_success: "Успехи в торговле"
 STATIC_MODIFIER_DESC_trade_success: "Наши купцы добились невероятных успехов по всему миру, тем самым увеличив наш доход."
 colonial_policies.28.title: "Неудачи в торговле"
 colonial_policies.28.desc: "В последнее время наши купцы плохо справляются со своей работой. Рынки пустуют, а доход начал резко уменьшаться."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Неудачи в торговле"
 STATIC_MODIFIER_DESC_trade_failure: "Наши купцы в последнее время плохо справляются со своей работой, и это дурно влияет на наши доходы."
 colonial_policies.28.b: "Это необходимо исправить!"
 colonial_policies.29.title: "Проблемы в кораблестроении"
 colonial_policies.29.desc: "Рост количества заказов на суда привёл к увеличению спроса на материалы, а следовательно, сроков и затрат на создание кораблей. Конечно, никто не осмелится требовать с нас больше за строительство судов, но теперь на это будет уходить больше времени."
 colonial_policies.29.a: "Вопрос в том, есть ли у нас время…"
 STATIC_MODIFIER_NAME_ship_building_problems: "Проблемы в кораблестроении"
 colonial_policies.30.title: "Дипломатическая оплошность"
 colonial_policies.30.desc: "Во время важного мероприятия при дворе соседней державы наш посол повёл себя крайне бестактно. Слухи о его выходке усложнили работу наших дипломатов, поскольку теперь иностранные коллеги то и дело их высмеивают."
 colonial_policies.30.a: "Какой позор!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Дипломатическая оплошность"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "Бестактное поведение нашего посла усложнило нам дипломатическую работу."
