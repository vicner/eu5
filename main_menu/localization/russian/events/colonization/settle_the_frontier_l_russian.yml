l_russian:
 settle_the_frontier.1.title: "Экспансия в [target.Custom('LR_VP')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.1.desc: "[recipient.GetName], [Select_CString(recipient.IsFemale,'храбрая женщина','храбрый человек')], чья родина [ROOT.GetCountry.GetLongName], [Select_CString(recipient.IsFemale,'собрала','собрал')] команду добровольцев и [Select_CString(recipient.IsFemale,'отправилась','отправился')] в никому не принадлежащие земли [target.Custom('LR_RP')|l] [target.GetName]. Вместе со своими сторонниками [Select_CString(recipient.IsFemale,'она','он')] собирается расширить территорию [ROOT.GetCountry.Custom('CF_RP')|l]."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName] попробует обосноваться в [target.Custom('LR_PP')|l] [target.GetName]. На это может уйти до #Y 10 лет#!"
 settle_the_frontier.2.title: "Путешествие в [target.Custom('LR_VP')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.2.desc: "[from_province.GetName] — столичная провинция #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!, но некоторые её жители хотят попытать счастья в [target_province.Custom('LR_PP')|l] [target_province.GetName] — на новой земле, которую сейчас исследует [recipient.GetName]."
 settle_the_frontier.2.a: "Позволим им начать новую жизнь в этой провинции."
 settle_the_frontier.2.b: "Улучшим их положение в столице."
 settle_the_frontier.2.b.tt: "В следующем году [Concept('pops', 'группы населения')|e] не будут мигрировать в [target.Custom('LR_VP')|l] [target.GetName]"
 settle_the_frontier.3.title: "Распространение культуры"
 settle_the_frontier.3.desc: "Стремясь обосноваться в поселении [target.GetName], [recipient.GetName] и [Select_CString(recipient.IsFemale,'её','его')] сподвижники установили контакт с местным населением. Теперь [Select_CString(recipient.IsFemale,'она','он')] просит поддержки #L [actor.GetAdjective|l]их#! властей, чтобы распространять #L [target_culture.GetAdjective|l]ую#! культуру среди коренных жителей."
 settle_the_frontier.3.a: "Познакомим [target.Custom('LR_VP')|l] [target.GetName] с лучшими образцами нашей культуры."
 settle_the_frontier.3.b: "Хватит и простых #L [target_culture.GetAdjective|l]их#! историй."
 settle_the_frontier.3.c: "Нам нет надобности просвещать местных жителей."
 settle_the_frontier.4.title: "Просьбы о вложениях"
 settle_the_frontier.4.desc: "На землях [target.Custom('LR_RP')|l] [target.GetName] оказалось не так легко обосноваться. [recipient.GetName], [Select_CString(recipient.IsFemale,'которая', 'который')] пытается основать там колонию, обращается к #L [actor.GetAdjective|l]ому#! двору с официальной просьбой выделить дополнительные средства, так как [Select_CString(recipient.IsFemale,'ей', 'ему')] нужно больше ресурсов."
 settle_the_frontier.4.a: "Мы поддержим поселенцев любой ценой."
 settle_the_frontier.4.b: "Пусть сами себя обеспечивают."
 settle_the_frontier.5.title: "Соседские распри"
 settle_the_frontier.5.desc: "Новые поселения [target.Custom('LR_RP')|l] [target.GetName] вступили в конфликт с населением соседних земель. [recipient.GetName] просит нас более тщательно обеспечивать особое положение [target.Custom('LR_RP')|l] [target.GetNameWithNoTooltip] и наказать возмутителей спокойствия."
 settle_the_frontier.5.a: "Поселенцев нужно уважать."
 settle_the_frontier.5.b: "Рано или поздно неприязнь утихнет."
 settle_the_frontier.6.title: "Начало использования ресурсов"
 settle_the_frontier.6.desc: "[recipient.GetName] уже делает успехи в освоении новых земель. Новые #L [actor.GetAdjective|l]ие#! деревни в [target.Custom('LR_PP')|l] [target.GetName] начали добывать и использовать ресурсы этого края. Мы можем воспользоваться властью и потребовать отдать нам некоторые из этих природных богатств…"
 settle_the_frontier.6.a: "Нам потребуется такой товар, как [target_goods_0.GetNameWithNoTooltip|l]."
 settle_the_frontier.6.b: "Нашей столице требуется такой товар, как [target_goods_1.GetNameWithNoTooltip|l]."
 settle_the_frontier.6.c: "Державе пригодится такой товар, как [target_goods_2.GetNameWithNoTooltip|l]."
 settle_the_frontier.6.d: "Такой товар, как [target_goods_3.GetNameWithNoTooltip], требуется нам больше, чем колонистам."
 settle_the_frontier.6.e: "Такой товар, как [target_goods_4.GetNameWithNoTooltip], принесёт нам большую пользу."
 settle_the_frontier.6.zzz: "Не стоит забирать у поселенцев ценные материалы."
 settle_the_frontier.100.title: "Поселение в [target.Custom('LR_PP')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.100.desc: "Несколько лет назад [recipient.GetName], повинуясь #L [actor.GetAdjective|l]ому#! приказу, [Select_CString(recipient.IsFemale,'отправилась', 'отправился')] в незаселённые земли [target.Custom('LR_RP')|l] [target.GetName], чтобы сделать их частью [actor.Custom('CL_RP')]. Сегодня это смелое предприятие наконец подошло к концу!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] [Select_CString(recipient.IsFemale,'сделала', 'сделал')] провинцию частью своей родины. [Select_CString(recipient.IsFemale,'Она', 'Он')] продолжит управлять новой колонией, но теперь эти земли полностью подчиняются нам."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nУвы, [recipient.GetNameWithNoTooltip] так и не [Select_CString(recipient.IsFemale,'вернулась','вернулся')] в [actor.Custom('CL_VP')]. Похоже, мы зря дали [Select_CString(recipient.IsFemale,'ей','ему')] автономию: [Select_CString(recipient.IsFemale,'она заявила','он заявил')], что теперь на этих землях будет [target_country.GetLongName] под [Select_CString(recipient.IsFemale,'её','его')] собственным началом."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[Select_CString(recipient.IsFemale,'Она','Он')] пожалеет о своей дерзости!"
 settle_the_frontier.100.b.tt: "В [target.Custom('LR_VP')|l] [target.GetName] приходит [target_country.GetName]"
 settle_the_frontier.100.c: "Что случилось с [target.Custom('LR_TP')|l] [target.GetNameWithNoTooltip]?"
 settle_the_frontier.101.title: "Завершение экспансии в [target.Custom('LR_VP')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.101.desc: "После того, как [recipient.GetName] внезапно [Select_CString(recipient.IsFemale,'скончалась', 'скончался')], преданные [Select_CString(recipient.IsFemale,'ей', 'ему')] поселенцы потеряли всякую надежду на успех предприятия. Прежнее единство сменилось хаосом, и немногочисленные новые поселения опустели."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "Наши попытки заселить [target.Custom('LR_VP')|l] [target.GetName] прекратились"
 settle_the_frontier.102.title: "Неудачное заселение [target.Custom('LR_RP')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.102.desc: "Идея обосноваться в [target.Custom('LR_PP')|l] [target.GetName] казалась весьма многообещающей, но [recipient.GetName] [Select_CString(recipient.IsFemale,'сообщила', 'сообщил')] нам, что мы спохватились слишком поздно. Наши соседи уже колонизировали всю провинцию и возвели в ней укрепления…"
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName] возвращается в #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_VP')|L]#!#!"
 settler_character_truthfulness: "Верность поселенцев"
 change_settling_character_loyalty: "Увеличивает [Select_CString(CHARACTER.IsFemale,'её','его')] параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0G$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
 neg_change_settling_character_loyalty: "Уменьшает [Select_CString(CHARACTER.IsFemale,'её','его')] параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0R$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
 third_change_settling_character_loyalty: "[CHARACTER.GetName] увеличивает свой параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0G$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
 third_neg_change_settling_character_loyalty: "[CHARACTER.GetName] уменьшает свой параметр «#Y $settler_character_truthfulness$#! на $VALUE|V0R$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
 past_change_settling_character_loyalty: "[Select_CString(CHARACTER.IsFemale,'Её','Его')] параметр «#Y $settler_character_truthfulness$#!» увеличен на $VALUE|V0G$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
 past_neg_change_settling_character_loyalty: "[Select_CString(CHARACTER.IsFemale,'Её','Его')] параметр «#Y $settler_character_truthfulness$#!» уменьшен на $VALUE|V0R$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'увеличила','увеличил')] свой параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0G$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
 third_past_neg_change_settling_character_loyalty: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'уменьшила','уменьшил')] свой параметр «#Y $settler_character_truthfulness$#! на $VALUE|V0R$ ед. (сейчас: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! ед.)"
