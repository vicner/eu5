 colonial_nation.4.title: "Борец за свободу или мятежник?"
 colonial_nation.4.desc: "Один из наших полковников прослыл талантливым воином и харизматичным лидером. Он призывает к вооружённому сопротивлению против #ONCLICK:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')],X [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_GEN')|L]#!#!, и многие колонисты прислушиваются к его речам о независимости от сюзерена.\n\nС одной стороны, его нужно объявить мятежником, но с другой — можно и поддержать его, чтобы общими усилиями сбросить колониальные оковы и обрести свободу."
 colonial_nation.4.a: "Назначить его генералом!"
 colonial_nation.4.b: "Казнить его!"
 colonial_nation.5.title: "Проблемы у #ONCLICK:COUNTRY,[from.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.GetName.Custom('CL_tt')],X [from.GetName.Custom('CL_RP')|L]#!#!"
 colonial_nation.5.desc: "Один из #L [from.GetAdjective|l]их#! полковников прослыл талантливым воином и харизматичным лидером. Он призывает к вооружённому сопротивлению против #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, и многие колонисты прислушиваются к его коварным речам.\n\nОднако вместо того, чтобы прилюдно обезглавить его, местные власти назначили его генералом!"
 colonial_nation.5.a: "Да как они посмели?!"
 colonial_nation.6.title: "Казнь мятежника"
 colonial_nation.6.desc: "Один из #L [from.GetAdjective|l]их#! полковников прослыл талантливым воином и харизматичным лидером. Он призывал к вооружённому сопротивлению против #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, и многие колонисты прислушивались к его коварным речам.\n\nСтоит отметить, что [from.GetCountry.GetGovernment.GetRulerTitle|l] [from.GetCountry.GetGovernment.GetRuler.GetName] сохраняет нам верность: мятежного полковника тут же приказали казнить. Однако теперь местное население, похоже, ещё больше стремится к независимости…"
 colonial_nation.6.a: "Решение, кажется, было поспешным…"
 colonial_nation.14.title: "Бремя войны"
 colonial_nation.14.desc: "Недавняя война истощила наши ресурсы. Возможно, стоит переложить часть нашего бремени на колонии?"
 colonial_nation.14.a: "Увеличить налогообложение колоний!"
 colonial_nation.14.b: "Мы справимся без их помощи."
 colonial_nation.15.title: "Бремя войны"
 colonial_nation.15.desc: "Недавняя война за #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_ACC')|L]#!#! истощила ресурсы нашей державы. Но поскольку в конфликте участвовала одна из соседних с нами стран, [from.GetCountry.GetGovernment.GetRulerTitle|l] [from.GetCountry.GetGovernment.GetRuler.GetName] теперь требует, чтобы часть расходов легла на наши плечи!"
 colonial_nation.15.a: "Они издеваются!"
 colonial_nation.182.title: "Бесчестный губернатор"
 colonial_nation.182.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] явно не справляется с управлением державой. Долгое время слухи о некомпетентности губернатора пресекались силами наших самых умелых дипломатов, чтобы сохранить порядок в колонии, однако резкий рост коррупции в последние месяцы всё-таки привёл к тому, чего мы так боялись: один из бывших чиновников публично заявил, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] присваивает себе средства, выделяемые короной на поддержку колонии.\n\nПодобное отвратительное поведение в эти сложные времена послужило причиной ряда восстаний, с которыми нам необходимо разобраться."
 colonial_nation.182.a: "Это возмутительно!"
 colonial_nation.183.title: "Новый губернатор"
 colonial_nation.183.desc: "До верховных властей дошли слухи о том, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не справляется со своими обязанностями. Теперь многие чиновники беспокоятся, что их — и наша — репутация также будет испорчена. Опасаясь перехода колонии под прямую власть короны, они предлагают как можно скорее назначить нового губернатора, чтобы попытаться исправить эту ситуацию."
 colonial_nation.183.a: "Это дельное предложение"
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] заслуживает второго шанса."
 colonial_nation.184.title: "[ROOT.GetCountry.GetName] в долгах!"
 colonial_nation.184.desc: "Наша колония переживает поистине трудные времена. Непосильные долги подавляют жителей, а многие семьи на наших землях страдают от голода. На фоне этого народ требует, чтобы [ROOT.GetCountry.GetGovernment.GetRuler.GetName] немедленно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'разобралась', 'разобрался' )] с этой проблемой."
 colonial_nation.184.a: "Мы задействуем своё влияние, чтобы решить этот вопрос."
 colonial_nation.184.b: "Их жалобы беспочвенны."
 colonial_nation.186.title: "Привлечение поселенцев"
 colonial_nation.186.desc: "Земли нашей колонии плодородны и отлично подходят для сельского хозяйства. Наши люди добры и гостеприимны, а чиновники работают максимально эффективно. В отличие от метрополии, где не прекращаются политические распри, здесь царят спокойствие и стабильность. Казалось бы, вот он — рай на земле! Однако нельзя останавливаться на достигнутом: колония должна развиваться, пусть даже перемены — обычно нелёгкий процесс. Но развитие невозможно без роста населения.\n\nОдин из советников предложил установить новую политику, которая запретит проявление нетерпимости к чужой вере и позволит нам привлечь множество новых поселенцев."
 colonial_nation.186.a: "Это наверняка увеличит приток колонистов."
 STATIC_MODIFIER_NAME_colonist_incentives: "Привлечение поселенцев"
 STATIC_MODIFIER_DESC_colonist_incentives: "Все группы верующих получают привилегии."
 colonial_nation.187.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] и их опасения"
 colonial_nation.187.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] высказывают свои опасения по поводу управления нашей колонией. Если раньше эти люди не проявляли своё недовольство открыто, то сегодня его уже не скрывает.\n\nСегодня утром, ещё до заседания совета, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'оказалась вынуждена', 'оказался вынужден' )] выслушать одного из их представителей. Тот заявил: «Мы глубоко обеспокоены тем, что олигархи из числа аристократов влияют на принятие решений в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Их жадности и барским замашкам самое место в Старом Свете, но не здесь»."
 colonial_nation.187.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] могут рассчитывать на нашу поддержку."
 colonial_nation.187.b: "Сейчас [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] — более важное для нас сословие."
 colonial_nation.188.title: "Аристократические опасения"
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не умеют скрывать свои политические взгляды, что, впрочем, их совершенно не беспокоит. На банкетах они открыто заявляют, что колония обречена на провал, пока [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] по какому-то недоразумению обладают такой большой властью.\n\nПохоже, недовольство перешло все границы, поскольку сегодня ночью один из них ворвался в покои губернатора и заявил: «[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], простите, что прервал ваш отдых, но это очень важно. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] слишком много себе позволяют. Если ничего не предпринять, они попросту доведут эту колонию до разорения. Их нельзя допускать к участию в сегодняшнем совете»."
 colonial_nation.188.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] могут рассчитывать на нашу поддержку."
 colonial_nation.188.b: "Сейчас [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] — более важное для нас сословие."
