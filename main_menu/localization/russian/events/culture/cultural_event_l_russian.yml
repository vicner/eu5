 cultural_event.1.title: "Комедия дель арте"
 cultural_event.1.desc: "Слушайте все! Арлекин, Панталоне и другие классические персонажи комедии дель арте уже готовы выступать перед ничего не подозревающей публикой и развлекать её своими трюками и ужимками. Хорошая комедия заставит даже самого хмурого человека на время позабыть о тяготах и заботах этой непростой жизни. Да и вообще, это довольно весело!"
 cultural_event.1.a: "Мы готовы это организовать!"
 cultural_event.1.b: "Бессмысленная трата времени."
 cultural_event.2.title: "Свобода, равенство, братство"
 cultural_event.2.desc: "Идеи просвещения распространяются по миру, словно факел освещая самые дремучие уголки Старого и Нового Света. Поддержка этого движения несомненно приведёт к развитию науки и философии, однако идеи свободы и прав человека могут спровоцировать нежелательные мятежные настроения среди нашего народа."
 cultural_event.2.a: "Посмотрим, что нам может предложить Просвещение!"
 cultural_event.2.b: "Нет, не стоит рисковать беспорядками."
 cultural_event.3.title: "Посланник из [GetCountry('BYZ').Custom('CL_RP')]"
 cultural_event.3.desc: "Защитники #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! пали под натиском врага. Вместе с ними пал Константинополь — последний оплот Римской Империи. Пока христианский мир оправляется от потрясения, [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ие беженцы стекаются в #TOOLTIP:CONTINENT,europe,X #L европейские#!#! города, привозя с собой старые рукописи с древними знаниями, в том числе труды Аристотеля, Платона и Галена. Кроме того, они прекрасно владеют #TOOLTIP:LANGUAGE,latin_language,X #L латинским#!#! и #TOOLTIP:LANGUAGE,greek_language,X #L греческим#!#! языками.\n\nПригласив их на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, мы сможем заметно подстегнуть развитие культуры и науки собственной державы."
 cultural_event.3.a: "Мы с радостью их примем!"
 cultural_event.3.b: "Нет, мы не сможем их содержать."
 cultural_event.4.title: "Поддержка флорентийской школы"
 cultural_event.4.desc: "Благодаря известности нашей державы мы можем поддержать #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! художников флорентийской школы. Образ покровителей международного искусства, несомненно, расположит народ к нам."
 cultural_event.4.a: "Мы поддержим это направление философии."
 cultural_event.4.b: "У нас хватает других забот."
 cultural_event.5.title: "Последний рыцарский турнир"
 cultural_event.5.desc: "В воздухе витает ветер перемен. Скоро наша элитная кавалерия станет пережитком прошлого. Рыцарские традиции исчезают под натиском времени. Мир меняется, но у нас ещё есть последняя возможность увидеть, как #L [ROOT.GetCountry.GetAdjective|l]ие#! всадники сходятся в поединке!"
 cultural_event.5.a: "Насладимся зрелищем!"
 cultural_event.5.b: "Нет, надо приспосабливаться к новой эпохе."
 cultural_event.6.title: "Создание гильдии Святого Луки"
 cultural_event.6.desc: "По всей #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европе#!#! сегодня возникают гильдии художников, названные именем Святого Луки, покровителя искусств. Подобную гильдию можно учредить и на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — это будет стоить немалых денег, но приведёт к заметному подъёму культуры. Развитие аппарата гильдии также поспособствует укреплению наших бюрократических традиций."
 cultural_event.6.a: "Мы поддержим это направление философии."
 cultural_event.6.b: "Нет, нам это не по карману."
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip]: золотой век живописи"
 cultural_event.7.desc: "Жители [target_location.Custom('LR_RP')|l] [target_location.GetName] недавно приняли новую веру — [ROOT.GetCountry.GetReligion.GetName|l]. Бытующие в державе сильные гуманистические настроения, впрочем, сохраняются здесь и сегодня и уже заложили основу для ухода от устоявшихся художественных традиций и идеалов старой #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Благодаря огромным доходам от торговли, которые приносит [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip], мы сможем провозгласить золотой век живописи!"
 cultural_event.7.a: "Ну разумеется! Поддержим искусство!"
 cultural_event.7.b: "У нас хватает других забот."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$ — каллиграфический стиль #TOOLTIP:LANGUAGE,arabic_language,X #L арабского#!#! письма, предназначенный для монарших указов. Если слово свыше — [ROOT.GetCountry.GetReligion.GetGodName] нам в свидетели — и указы будут записываться владеющими искусством каллиграфии писцами, наша власть станет лишь крепче."
 cultural_event.8.a: "Мы изучим этот стиль."
 cultural_event.8.b: "Это не заслуживает нашего внимания."
 cultural_event.9.title: "Путь чая"
 cultural_event.9.desc: "#TOOLTIP:GOODS,tea,X Чай#! в #TOOLTIP:REGION,japan_region,X #L Японии#!#! выращивают уже много столетий, однако лишь недавно там была изобретена особая чайная церемония, известная как #italic тя но-ю#!, или «путь чая». Она совмещает в себе элементы религиозных обрядов и народных традиций, а поэтому может стать неотъемлемой частью нашей культуры… если мы захотим её соблюдать."
 cultural_event.9.a: "Мы позаимствуем этот ритуал."
 cultural_event.10.title: "Поддержка философии Возрождения"
 cultural_event.10.desc: "В последнее время всё более распространёнными становятся философские течения, восхваляющие силу человеческого духа и утверждающие, что человек способен на великие свершения. Если мы поддержим идеи гуманизма, то велика вероятность, что наш народ начнёт стремиться к новым высотам, в том числе в творчестве и труде, но одновременно с этим — ставить под сомнение нашу власть."
 cultural_event.10.a: "Поддержим эту философию."
 cultural_event.10.b: "У нас хватает других забот."
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "Органисты из #TOOLTIP:REGION,south_german_region,X #L Южной Германии#!#!, обучающиеся под наставничеством #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! мастеров, выработали собственный неповторимый стиль с импровизированными прелюдиями, чаконами и пассакальями. Если поддержать это начинание, новый стиль вполне может превратиться в уважаемую музыкальную и культурную традицию."
 cultural_event.11.a: "Мы поддержим это направление философии."
 cultural_event.11.b: "У нас хватает других забот."
 cultural_event.12.title: "Поддержка музыки барокко"
 cultural_event.12.desc: "Невозможно точно сказать (и даже представить), сколько талантливых людей бросило свои увлечения из-за отсутствия денег и поддержки. Однако если мы поможем непризнанным композиторам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, оказав им покровительство, то они, в свою очередь, впоследствии помогут уже нам."
 cultural_event.12.a: "Мы поддержим это направление философии."
 cultural_event.12.b: "У нас хватает других забот."
 cultural_event.13.title: "Народная легенда"
 cultural_event.13.desc: "В народе ходят разные легенды и истории о человеке по имени [SCOPE.sCharacter('target_character').GetName]. Говорят, когда на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! наступят тяжёлые времена, [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'она', 'он' )] вернётся и избавит державу от зла. Каким бы правдивым или нелепым ни был этот миф, его можно взять себе на вооружение, чтобы вселить народу надежду и заодно укрепить собственную легитимность."
 cultural_event.13.a: "Да, народу бывает нужна хорошая байка."
 cultural_event.13.b: "Не стоит отвлекать людей разными сказками."
 cultural_event.14.t: "Растущий университет [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 cultural_event.14.desc: "#TOOLTIP:BUILDING_TYPE,university,X #L Университет#!#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] постоянно развивается и требует всё большего финансирования. Мы наблюдаем расцвет схоластики и гуманизма, а также возрождение интереса к классическим текстам и трудам. Изучение всего этого обходится весьма недешёво!\n\nРуководство университета предложило отправить одного из своих лучших преподавателей на службу государству в обмен на материальную поддержку, которая позволит учёным продолжать свои изыскания. Конечно, для этого потребуются большие средства, но, как известно, знания бесценны. Кроме того, опытный преподаватель может сослужить совету хорошую службу…"
 cultural_event.14.a: "Разве мы откажем пытливым умам в получении знаний?"
 cultural_event.14.b: "Нужно отказаться от финансирования университета."
