l_russian:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip] и [teacher.GetCulture.GetNameWithNoTooltip|l]ий народ"
 culture_religion_events.1.desc: "Пока [target_heir.GetName] [Select_CString(target_heir.IsFemale,'получала', 'получал')] образование, [Select_CString(target_heir.IsFemale,'она', 'он')] и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l][Select_CString(teacher.IsFemale,'ая', 'ий')]#! [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [teacher.GetName] проводили много времени вместе. Благодаря этому [target_heir.GetName] начинает интересоваться #L [teacher.GetCulture.GetName|l]ой#! культурой, принятой в родном краю [Select_CString(target_heir.IsFemale,'её', 'его')] [Select_CString(teacher.IsFemale,'наставницы', 'наставника')].\n\nПосещая [teacher.GetCulture.GetNameWithNoTooltip|l]ие общины, [target_heir.GetNameWithNoTooltip] значительно улучшает репутацию нашей династии среди народа, однако некоторых такое поведение настораживает. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обеспокоены тем, что представители [teacher.GetCulture.GetNameWithNoTooltip|l]ой культуры могут получить ряд привилегий, когда [target_heir.GetNameWithNoTooltip] начнёт править [ROOT.GetCountry.Custom('CF_TP')|l]. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] начинает плести заговор против [Select_CString(target_heir.IsFemale,'наследницы', 'наследника')] и [Select_CString(target_heir.IsFemale,'её', 'его')] [Select_CString(teacher.IsFemale,'наставницы', 'наставника')]. [GetEstateName('nobles_estate')|U] требуют гарантий неприкосновенности своих прав и заявляют, что [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [Select_CString(target_heir.IsFemale,'должна быть наказана', 'должен быть наказан')]."
 culture_religion_events.1.a: "[Select_CString(target_heir.IsFemale,'Юной наследнице','Юному наследнику')] пора изучить [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ие обычаи."
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip] поступает правильно."
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip] и [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ий народ"
 culture_religion_events.2.desc: "[target_ruler.GetName] приходит к власти, чему особенно рады сторонники в #L [target_ruler.GetCulture.GetName|l]их#! общинах нашей державы. А вот #L [ROOT.GetCountry.GetCulture.GetName|l]ий#! народ, наоборот, не доверяет главе: местные считают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ведёт себя странно и слишком часто демонстрирует повадки, присущие иностранцам."
 culture_religion_events.2.a: "Со временем они к этому привыкнут."
 culture_religion_events.2.a.tt: "Все [Concept('countries', 'державы')|e] с [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetNameWithNoTooltip|l]ой культурой, которой придерживается [target_ruler.GetNameWithNoTooltip], изменят своё [Concept('opinion', 'мнение')|e] о нас на [ShowBiasValue('opinion_ruler_of_our_culture')|+=]."
 culture_religion_events.2.b: "Замирим [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ий народ."
 culture_religion_events.3.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] вера"
 culture_religion_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] давно обеспокоены тем, что [target_ruler.GetName] исповедует чуждую нам религию. Со временем при дворе стали появляться новые лица, а некоторые старые и уважаемые семьи даже приняли #L [target_ruler.GetReligion.GetAdjective|l]ую#! веру. Сам факт того, что [target_ruler.GetNameWithNoTooltip] не скрывает своего вероисповедания, а [target_ruler.GetReligion.GetName|l] открывает возможности для карьерного роста, приводит к распространению новых религиозных практик, которые привлекают всё больше людей как внутри страны, так и за её пределами."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "Десятая часть наших не[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]их [Concept('pops','групп населения')|e] в каждом районе с [Concept('control','контролем')|e] ниже 50% будет обращена в [target_ruler.GetReligion.GetAdjectiveWithNoTooltip]ую [Concept('religion','религию')|e], которой принадлежит [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.3.b: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale,'её', 'его')] [target_ruler.GetReligion.GetNameWithNoTooltip]ое бесовство разорвут нашу страну на части!"
 culture_religion_events.4.title: "Дурное влияние"
 culture_religion_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] давно пришли к единому мнению, что из-за своих еретических убеждений [target_ruler.GetName] оказывает пагубное влияние на [ROOT.GetCountry.Custom('CF_VP')|l] и подвергает наш народ опасности.\n\nБлагочестивый отпрыск одной из известных семей заручился поддержкой священников из провинции [rebel_province.GetName], чтобы собрать армию и свергнуть засевшего в столице гнусного еретика."
 culture_religion_events.4.a: "Смерть предателям!"
 culture_religion_events.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] практикует язычество"
 culture_religion_events.5.desc: "По мнению верующих людей нашей державы, [target_ruler.GetReligion.GetGroup.GetName|l] — откровенно языческая религия, которая, тем не менее, активно распространяется в нашей столице. Это вызывает возмущение среди представителей истинной веры, а в областях со сложным религиозным составом населения приводит к более частым конфликтам. К нам приходят известия о том, что местные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')] намеренно пытаются усугубить ситуацию в провинции [rebel_province.GetName], говоря в своих проповедях о «моральном разложении в городе [ROOT.GetCountry.GetCapital.GetName]». Эти проповедники приобрели такую популярность среди местных жителей, что их уже невозможно сместить с должностей без применения силы."
 culture_religion_events.5.a: "Пожалуй, без насилия тут не обойтись."
 culture_religion_events.5.b: "Ради власти можно и обратиться в другую веру!"
 culture_religion_events.6.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale,'её', 'его')] [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]ий [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 culture_religion_events.6.desc: "Хотя многие считают, что [target_ruler.GetName] своими убеждениями попирает всё святое, для множества приверженцев #L [target_ruler.GetReligion.GetAdjective|l]ой#! веры наша держава стала настоящим убежищем. Это позволило нам расширить свои связи и привлечь ко двору многих талантливых деятелей, которые раньше даже не задумывались о такой возможности. [Select_CString(minister.IsFemale,'Одна', 'Один')] из таких новых талантов, [minister.GetName], теперь подвергается нападкам сторонников старой власти на территории [ROOT.GetCountry.Custom('CF_RP')]."
 culture_religion_events.6.a: "[minister.GetHerHis|U] услуги нам пригодятся!"
 culture_religion_events.6.b: "[minister.GetNameWithNoTooltip] покинет пост."
 culture_religion_events.7.title: "Борьба за благосклонность"
 culture_religion_events.7.desc: "Не секрет, что [target_ruler.GetName] особенно хорошо относится к #L [target_ruler.GetCulture.GetName|l]им#! общинам, а на #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ом#! языке говорит с явным акцентом.\n\nБолее того, [target_ruler.GetNameWithNoTooltip] окружает себя преимущественно [target_ruler.GetCulture.GetNameWithNoTooltip|l]ими советниками и придворными, чем вызывает негодование старинных #L [ROOT.GetCountry.GetCulture.GetName|l]их#! династий. В последнее время [minister.GetName], широко [Select_CString(minister.IsFemale,'известная', 'известный')] своей борьбой за традиционные ценности нашей державы, всё чаще выражает своё несогласие с политикой, которую проводит [target_ruler.GetNameWithNoTooltip]. Теперь же [Select_CString(minister.IsFemale,'она', 'он')] и вовсе намеревается покинуть совет."
 culture_religion_events.7.a: "Нужно как-то исправить эту ситуацию."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "Фаворитизм в столице"
 culture_religion_events.8.desc: "[target_ruler.GetName] явно покровительствует #L [target_ruler.GetCulture.GetName|l]им#! гражданам, и это вполне закономерно раздражает #L [ROOT.GetCountry.GetCulture.GetName|l]ое#! население нашей державы. Многие чиновники попросту мешают работе правительства, чтобы таким образом выразить своё недовольство нынешней политикой."
 culture_religion_events.8.a: "Никакого фаворитизма нет."
 culture_religion_events.8.b: "Нужно прийти к какому-то компромиссу."
 culture_religion_events.9.title: "Друзья за рубежом"
 culture_religion_events.9.desc: "Многие считают странным, что [target_ruler.GetName] отдаёт явное предпочтение языку, традициям и вообще всему, что несёт в себе #L [target_ruler.GetCulture.GetName|l]ая#! культура. Тем не менее это даёт нам возможность сблизиться с [target_ruler.GetCulture.GetNameWithNoTooltip|l]ими странами, и [target_ruler.GetNameWithNoTooltip] делает всё возможное, чтобы наладить отношения со своими соотечественниками."
 culture_religion_events.9.a: "Друзей много не бывает."
 culture_religion_events.9.b: "Возможно, нам есть чему поучиться у наших [advanced_country.GetAdjectiveWithNoTooltip|l]их товарищей."
 culture_religion_events.10.title: "Столичные интриги"
 culture_religion_events.10.desc: "Недавно [minister.GetName] [Select_CString(minister.IsFemale,'заняла', 'занял')] высокую должность при дворе, однако многие недовольны [Select_CString(minister.IsFemale,'её', 'его')] #L [minister.GetCulture.GetName|l]им#! происхождением. В связи с этим члены одной из старейших #L [ROOT.GetCountry.GetCulture.GetName|l]их#! династий требует отправить [Select_CString(minister.IsFemale,'эту чиновницу', 'этого чиновника')] в отставку."
 culture_religion_events.10.a: "Если [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] настаивают, то мы прислушаемся."
 culture_religion_events.10.b: "Об этом не может идти и речи."
 culture_religion_events.11.title: "Поддержка #L [minister.GetCulture.GetAdjective|l]ого#! населения"
 culture_religion_events.11.desc: "Как [Select_CString(minister.IsFemale,'главная представительница', 'главный представитель')] #L [minister.GetCulture.GetName|l]ой#! общины [minister.GetName] обладает множеством связей, и [Select_CString(minister.IsFemale,'её', 'его')] влияние не ограничивается стенами совета. К счастью, [Select_CString(minister.IsFemale,'она', 'он')] использует эти рычаги в интересах нашей державы и #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! культуры в целом."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "Министр [minister.GetReligion.GetAdjectiveWithNoTooltip|l]ой веры"
 culture_religion_events.12.desc: "Приверженцы #L [minister.GetReligion.GetAdjective|l]ой#! веры с интересом следили, как [minister.GetName] поднимается по карьерной лестнице. Многие из них видят в этом человеке живое доказательство того, что [ROOT.GetCountry.GetName] — одна из тех держав, где для достижения успеха не обязательно исповедовать государственную религию."
 culture_religion_events.12.a: "Однажды вы все сможете занять высокую должность, как [Select_CString(minister.IsFemale,'она', 'он')]!"
 culture_religion_events.12.a.tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e], исповедующих [minister.GetReligion.GetAdjectiveWithNoTooltip|l]ую [Concept('religion', 'веру')|e], повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 culture_religion_events.13.title: "Язычники у власти"
 culture_religion_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] уже давно возмущаются назначением язычников на высокие должности. Когда [minister.GetName] [Select_CString(minister.IsFemale,'стала', 'стал')] членом совета, священники выступили резко против, и с тех пор их недовольство ничуть не ослабло. Некоторые религиозные деятели как внутри державы, так и за её пределами обвиняют наше правительство в фаворитизме в отношении граждан, не исповедующих #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ую#! веру."
 culture_religion_events.13.a: "Пусть [minister.GetNameWithNoTooltip] сложит с себя полномочия."
 culture_religion_events.13.b: "Мы не станем потакать этим глупцам."
 culture_religion_events.13.b.tt: "Все [Concept('countries', 'державы')|e] нашей религиозной группы изменят своё [Concept('opinion', 'мнение')|e] о нас на [ShowBiasValue('entertaining_heathens')|+=]."
 entertaining_heathens: "Склонность к язычеству"
 culture_religion_events.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] под [minister.GetReligion.GetAdjectiveWithNoTooltip|U]им влиянием"
 culture_religion_events.14.desc: "Многие приверженцы #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры считают, что [minister.GetName] представляет угрозу для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Они опасаются, что под [Select_CString(minister.IsFemale,'её', 'его')] влиянием [target_ruler.GetName] сначала начнёт поддерживать #L [minister.GetReligion.GetAdjective|l]ую#! религию, а потом и вовсе отойдёт от истинной веры."
 culture_religion_events.14.a: "Пусть [minister.GetNameWithNoTooltip] сложит с себя полномочия."
 culture_religion_events.14.b: "Об этом не может быть и речи."
 culture_religion_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] и [target_religion.GetNameWithNoTooltip|l]"
 culture_religion_events.18.desc: "[target_heir.GetName] проявляет большой интерес к #L [target_religion.GetAdjective|l]ому#! учению. Конечно, как наиболее [Select_CString(target_heir.IsFemale,'вероятная наследница', 'вероятный наследник')], [Select_CString(target_heir.IsFemale,'она', 'он')] [Select_CString(target_heir.IsFemale,'должна', 'должен')] хорошо знать своих подданных, но не до такой степени, чтобы вести с ними богословские беседы. Узнав об этой неприятной ситуации, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] попросили, чтобы [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'вмешалась', 'вмешался')]. По их мнению, если [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] не бросит своё новое увлечение, то [Select_CString(target_heir.IsFemale,'ей', 'ему')] категорически нельзя передавать власть."
 culture_religion_events.18.a: "Я поговорю с [Select_CString(target_heir.IsFemale,'ней', 'ним')]."
 culture_religion_events.18.b: "Этой страной правит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а не [GetEstateName('clergy_estate')|l]."
 culture_religion_events.21.title: "Вопрос веры"
 culture_religion_events.21.desc: "Духовенство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже долгое время выражает своё недовольство тем, что [target_ruler.GetName] исповедует чужую веру. В связи с этим [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нередко ставят под сомнение легитимность нынешней власти. Однако и в столице, и в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их провинциях живёт много тех, кто уважает подобную преданность монарха своей религии.\n\nВозможно, пришла пора пересмотреть основополагающие принципы [ROOT.GetCountry.Custom('CL_RP')]… Разумеется, приверженцы старых традиций будут всячески этому препятствовать, но это не повод отказываться от перемен."
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip] будет [target_ruler.GetReligion.GetAdjectiveWithNoTooltip]им [target_capital.GetRank.Custom('LR_TP')|l]"
 culture_religion_events.21.a.tt: "Четверть наших [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]их [Concept('pops','групп населения')|e] в районе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] будет обращена в [target_ruler.GetReligion.GetAdjectiveWithNoTooltip]ую [Concept('religion','веру')|e], которую исповедует [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.21.b: "Мы не можем так рисковать."
 culture_religion_events.22.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale,'её', 'его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 culture_religion_events.22.desc: "С самого начала правления было ясно, что [target_ruler.GetName] навсегда сохранит свою верность #L [target_ruler.GetCulture.GetName|l]ой#! культуре. Прошли годы, и теперь даже #L [ROOT.GetCountry.GetCulture.GetName]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] настолько прониклись странными, но такими модными обычаями [Select_CString(target_ruler.IsFemale,'своей правительницы', 'своего правителя')], что во всех дворцах [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetName] проводятся только традиционные [target_ruler.GetCulture.GetNameWithNoTooltip]ие фестивали и праздники.\n\nНа фоне такого живого интереса к чужеземным обычаям некоторые наши советники предлагают утвердить особый статус [target_ruler.GetCulture.GetNameWithNoTooltip|l]ой культуры в нашей державе."
 culture_religion_events.22.a: "Давно пора."
 culture_religion_events.22.a.tt: "Четверть наших [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]их [Concept('pops','групп населения')|e] переймут [target_ruler.GetCulture.GetNameWithNoTooltip]ую [Concept('culture','культуру')|e], к которой принадлежит [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.22.b: "Нет, мы должны сохранить наследие наших предков."
