 haudenosaunee.1.title: "Непростительное оскорбление"
 haudenosaunee.1.desc: "Они пришли ночью. Луна едва освещала их лица, а копья этих людей сияли в свете факелов. Они налетели быстро и бесшумно, как летний ветерок. Затем тишина резко прекратилась.\n\nОни напали на нашу деревню, сожгли палатки, забрали еду и взяли с собой пленных. Многие наши воины сразу же проснулись и попытались дать отпор, но оказались не готовы к нападению и погибли. Эти люди убивали нас — наших отцов, братьев, сыновей. Убили всех, кого смогли.\nНо те, кто остались, никогда им этого не простят."
 haudenosaunee.1.a: "Мы будем вечно скорбеть по убитым."
 opinion_haudenosaunee_affront: "Непростительное оскорбление"
 haudenosaunee.2.title: "Траурные войны"
 haudenosaunee.2.desc: "У нашего народа есть традиция устраивать набеги на соседние деревни в поисках пленных, чтобы заменить тех, кто нас покинул. Матери потребовали начать «траурную войну», чтобы почтить память их детей, и исполнить это требование — наш долг.\n\nЭтой тёмной ночью наши воины успешно напали на [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] и смогли застать его жителей врасплох."
 haudenosaunee.2.a: "Пленные нам пригодятся."
 haudenosaunee.2.b: "Мы не будем брать пленных. Надеюсь, они запомнят этот жест."
 haudenosaunee.3.title: "Новый пленник"
 haudenosaunee.3.desc: "Наши воины вернулись после успешного набега на [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName]. [target_character.GetName] встречает их, и они кладут перед [Select_CString(target_character.IsFemale,'ней', 'ним')] младенца. «Это расплата за вашу утрату», — сказал один из воинов, не скрывая слёз."
 haudenosaunee.3.a: "Откажемся от ребёнка."
 haudenosaunee.3.b: "Усыновим ребёнка."
 haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip] и [Select_CString(target_child_character.IsFemale,'её', 'его')] воспитание"
 haudenosaunee.4.desc: "Кажется, только вчера [target_child_character.GetName] [Select_CString(target_child_character.IsFemale,'попала', 'попал')] к нам в племя из чужой деревни. Тогда [Select_CString(target_child_character.IsFemale,'она была', 'он был')] ещё младенцем, но теперь [Select_CString(target_child_character.IsFemale,'выросла', 'вырос')] и [Select_CString(target_child_character.IsFemale,'стала одной', 'стал одним')] из нас. [target_child_character.GetName] почти ничего не знает о своём происхождении, но в [Select_CString(target_child_character.IsFemale,'её', 'его')] голове остались смутные воспоминания, поэтому [Select_CString(target_child_character.IsFemale,'она', 'он')] начинает задавать вопросы…"
 haudenosaunee.4.a: "Прошлое не имеет значения. Теперь [Select_CString(target_child_character.IsFemale,'она одна', 'он один')] из нас."
 haudenosaunee.4.b: "Либо [Select_CString(target_child_character.IsFemale,'она', 'он')] привыкнет к своей новой семье, либо умрёт."
