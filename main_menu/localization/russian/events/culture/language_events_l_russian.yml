l_russian:
 language.1.title: "Язык врага"
 language.1.desc: "Поскольку [enemy_country.GetLongName] — наш военный враг, использование #L [enemy_dialect.GetLanguage.GetAdjective|l]ого#! языка при дворе вызывает у некоторых недоумение. Советники предлагают как можно скорее решить этот вопрос."
 language.1.a: "Утвердим наш родной язык в качестве официального."
 language.1.a.subject: "Наши [Concept('subjects', 'ленники')|e] могут последовать нашему примеру."
 language.1.b: "Будем пользоваться нашим литургическим языком."
 language.1.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] говорит на #L [ruler_language.GetAdjective|l]ом#! языке — пусть он и будет официальным."
 language.1.d: "Мы говорили на [enemy_dialect.GetLanguage.GetAdjectiveWithNoTooltip|l]ом ещё задолго до войны."
 language.1.e: "В своей работе чиновники должны использовать язык священных текстов."
 language.2.title: "$language.1.title$"
 language.2.desc: "Поскольку [enemy_country.GetLongName] — военный враг нашего сюзерена, использование #L [enemy_dialect.GetLanguage.GetAdjective|l]ого#! языка у них при дворе вызывает у некоторых недоумение.\n\nПохоже, теперь они решили сделать #L [new_language.GetAdjective|l]ий#! своим придворным языком. Стоит ли нам последовать их примеру?"
 language.2.a: "Мы тоже утвердим [common_dialect.GetAdjectiveWithNoTooltip|l]ий язык в качестве официального."
 language.2.b: "Мы тоже будем использовать [new_language.GetAdjectiveWithNoTooltip|l]ий язык."
 language.2.c: "Вместо этого мы начнём пользоваться #L [common_dialect.GetAdjective|l]им#! языком."
 language.2.d: "Мы не станем отказываться от [enemy_dialect.GetAdjectiveWithNoTooltip|l]ого языка."
 language.10.title: "[country.GetGovernment.GetRulerTitle] и язык"
 language.10.desc: "На очередном заседании совета стало ясно, что [ruler.GetShortName] не в состоянии нормально работать при дворе.\n\nПоскольку [ruler.GetShortName] [Select_CString(ruler.IsFemale,'выросла', 'вырос')] в #L [ruler_culture.GetAdjective|l]ой#! семье, [Select_CString(ruler.IsFemale,'она', 'он')] довольно плохо владеет #L [court_language.GetAdjective|l]им#! языком. Окружающие с трудом терпят [Select_CString(ruler.IsFemale,'её', 'его')] грубый акцент, а некоторые и вовсе считают, что [Select_CString(ruler.IsFemale,'ей', 'ему')] не место при [court_language.GetAdjectiveWithNoTooltip|l]ом дворе."
 language.10.a: "[ruler.GetShortName] говорит на [ruler_language.GetAdjectiveWithNoTooltip|l]ом языке — пусть он и будет официальным."
 language.10.b: "Если [Select_CString(ruler.IsFemale,'она', 'он')] чего-то не понимает, так даже лучше…"
 language.20.title: "Акт о судопроизводстве на [common_language.GetAdjectiveWithNoTooltip|l]ом"
 language.20.desc: "Простой #L [primary_culture.GetName|l]ий#! народ не понимает #L [court_language.GetName|l]ого#! языка, на котором ведутся заседания в наших судах.\n\nВсё чаще звучат призывы пользоваться при судопроизводстве #L [common_language.GetName|l]им#! языком, чтобы люди могли свободно подавать жалобы и выслушивать решения судей."
 language.20.desc_ENG: "С момента нормандского завоевания 1066 года все заседания в наших судах ведутся на #L [court_language.GetName|l]ом#! языке, которого простой #L [primary_culture.GetName|l]ий#! народ не понимает.\n\nВсё чаще звучат призывы пользоваться при судопроизводстве #L [common_language.GetName|l]им#! языком, чтобы люди могли свободно подавать жалобы и выслушивать решения судей."
 language.20.desc_IRE: "[ireland_region.GetName] переняла #L [court_language.GetName|l]ий#! язык после нормандского вторжения. С тех пор #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удалось избавиться от прямого #L [norman_culture.GetName|l]ого#! влияния, и теперь в городах и замках заседают #L [primary_culture.GetName|l]ие#! судьи.\n\nОднако все заседания в наших судах до сих пор ведутся на [court_language.GetNameWithNoTooltip|l]ом языке, которого простой народ не понимает.\n\nВсё чаще звучат призывы пользоваться при судопроизводстве #L [common_language.GetName|l]им#! языком, чтобы люди могли свободно подавать жалобы и выслушивать решения судей."
 language.20.a: "Запретим чиновникам пользоваться [court_language.GetAdjectiveWithNoTooltip|l]им языком."
 language.20.b: "Разрешим [common_language.GetAdjectiveWithNoTooltip|l]ий язык в судах общих тяжб."
 language.20.c: "Оставим [court_language.GetAdjectiveWithNoTooltip|l]ий в качестве юридического языка."
