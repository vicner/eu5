 culture_japan.1.title: "O-Ie Sōdō"
 culture_japan.1.desc: "В последнее время конфликты, которые целыми семьями ведут между собой [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], стали более ожесточёнными, а некоторые даже привели к смертям. Если они не прекратятся, то со временем станут всерьёз угрожать стабильности нашей политической системы, поэтому нам лучше обратить на них пристальное внимание.\n\nЭти распри настолько укоренились в культуре, что народ уже придумал им название — #italic о-иэ содо#!, что означает «вражда домов». Пока это не касается людей напрямую, они воспринимают это равнодушно, а порой и вовсе как своего рода развлечение.\n\nОднако теперь в эту вражду [Select_CString(target_character.IsFemale, 'оказалась втянута', 'оказался втянут')] непосредственно [target_character.GetName], и люди требуют расправы над [Select_CString(target_character.IsFemale, 'ней', 'ним')]."
 culture_japan.1.a: "И поделом!"
 culture_japan.1.b: "Мы этого не допустим."
 culture_japan.2.title: "Непокорные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 culture_japan.2.desc: "Наша страна уже давно не воевала, из-за чего многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] фактически остались без работы. Некоторые из них не нашли себе иного занятия, кроме как угнетать и эксплуатировать местных жителей. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] уже стонут под их гнётом. Нужно немедленно что-то предпринять."
 culture_japan.2.a: "Они просто оттачивают боевое мастерство."
 culture_japan.2.b: "Они понесут суровое наказание."
 culture_japan.3.title: "Отсутствие наследника"
 culture_japan.3.desc: "Поскольку [target_ruler.GetName] до сих пор не может обеспечить [ROOT.GetCountry.Custom('CF_DP')|l] достойного наследника, люди всё больше беспокоятся о судьбе державы. Подобные разговоры подрывают нашу репутацию. [target_ruler.GetShortNameWithNoTooltip], конечно, может объявить, что [target_character.GetName] — [Select_CString(target_ruler.IsFemale, 'её', 'его')] [Select_CString(target_character.IsFemale, 'дочь', 'сын')] и [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], однако в глазах народа это будет проявлением слабости."
 culture_japan.3.a: "Нам незачем спешить."
 culture_japan.3.b: "[target_character.GetNameWithNoTooltip] станет нашим ребёнком и наследником."
 culture_japan.4.title: "Потеря репутации"
 culture_japan.4.desc: "Из-за нестабильности в [ROOT.GetCountry.Custom('CF_PP')|l] многие считают, что мы не способны поддерживать национальное единство. [target_character.GetName] видит, что [Select_CString(target_character.IsFemale, 'её', 'его')] лидерские качества постоянно подвергаются сомнению. Признав, что ситуация вышла из-под контроля, мы потеряем влияние и репутацию."
 culture_japan.4.a: "Признаем, что дела идут не очень хорошо."
 culture_japan.4.b: "Будем настаивать на том, что всё хорошо."
 culture_japan.5.title: "[target_emperor.GetGovernment.GetRulerTitle] требует лаковые изделия"
 culture_japan.5.desc: "Роскошный лакированный сундук в вашем кабинете привлёк внимание императорского слуги, и вскоре об этом изысканном изделии узнал не только весь двор, но и [Select_CString(target_emperor.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] [target_emperor.GetGovernment.GetRulerTitle|l]. Такая заинтересованность может означать только одно: [target_emperor.GetGovernment.GetRulerTitle|l] желает получить этот сундук в качестве подарка…"
 culture_japan.5.a: "Разве можно отказать [Select_CString(target_emperor_character.IsFemale, 'Её', 'Его')] императорскому Величеству?"
 culture_japan.5.b: "Увы, мы не можем позволить себе такие подарки."
 culture_japan.6.title: "Первое саке"
 culture_japan.6.desc: "Первое в этом сезоне саке наконец-то готово, и его дегустация пройдёт уже через несколько недель. [target_boss.GetGovernment.GetRulerTitle] примет участие в этом торжественном мероприятии, если мы [Select_CString(target_boss.GetGovernment.GetRuler.IsFemale,'её', 'его')] пригласим. Но с другой стороны, мы можем раньше начать продажи, чтобы укрепить свои позиции на рынке…"
 culture_japan.6.a: "[target_boss.GetGovernment.GetRulerTitle] наверняка оценит наше приглашение."
 culture_japan.6.b: "Нужно поскорее продать первую партию!"
 culture_japan.6.c: "Это будет божественный дар."
 culture_japan.7.title: "Превосходные мечи"
 culture_japan.7.desc: "Новый кузнец выковал для наших войск партию мечей высочайшего качества. Мы можем вооружить ими своих солдат или же продать: наши соседи наверняка заплатят хорошую цену за такое превосходное оружие…"
 culture_japan.7.a: "Нашей армии эти мечи нужнее."
 culture_japan.7.b: "Нельзя упускать такую возможность заработать!"
 culture_japan.8.title: "Попытка переворота!"
 culture_japan.8.desc: "Похоже, [ROOT.GetCountry.GetLongName] — не такая политически устойчивая держава, как нам казалось. Путешествуя по ней, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'отдыхала', 'отдыхал')] в храме неподалёку от своих войск. Воспользовавшись этой возможностью, генерал и [Select_CString(target_character.IsFemale, 'её', 'его')] гвардия окружили территорию храма, заявляя, что внутри скрывается враг. К счастью, верные солдаты быстро и решительно схватили [Select_CString(target_character.IsFemale, 'предательницу', 'предателя')], и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'была спасена', 'был спасён')].\n\nПричиной действий генерала могло быть что угодно — от желания мести до беззастенчивой жажды власти. Этот случай лишний раз доказал, что [target_ruler.GetShortNameWithNoTooltip] может рассчитывать на верность своих войск, но эта стычка стоила жизни многим достойным людям. Очевидно, нам нужно уделять больше внимания внутренней политике, чтобы подобное не повторялось."
 culture_japan.8.a: "Это непростительный бесчестный поступок. Пощады не будет!"
 culture_japan.8.b: "Целеустремлённость следует поощрять, а не наказывать."
 culture_japan.9.title: "Распространение дзёкамати"
 culture_japan.9.desc: "На территории #ONCLICK:COUNTRY,[target_neighbor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_neighbor.Custom('CL_tt')],X [target_neighbor.Custom('CL_RP')|L]#!#! по соседству с нами возводятся новые крепости, окружённые #italic дзёкамати#! — замковыми городами. В этих городах селятся [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Благодаря тому, что в державе нет разделения между социальными группами и постоянных земельных наделов, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] правит твёрдой рукой, и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не выходят за рамки дозволенного.\n\nОстальные классы торгуют и производят товары, а свободные рынки и открытые гильдии способствуют процветанию страны. Таким образом, с помощью дзёкамати [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] усиливает контроль над армией и экономикой, в то же время повышая благосостояние своих владений."
 culture_japan.9.a: "Нужно поощрять развитие замковых городов."
 culture_japan.9.b: "Нужно сосредоточиться на более важных вещах."
 culture_japan.10.title: "Развитие городской культуры"
 culture_japan.10.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всё больше интересуется культурой. Популярность набирает театр кабуки — искусство пения и танца, а также укиё-э — ксилография или рисунки пейзажей, легендарных сюжетов, театров или кварталов удовольствий. Возможно, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] тоже оценит кабуки и укиё-э."
 culture_japan.10.a: "Это поможет им лучше понять народ."
 culture_japan.10.b: "И что им это даст?"
 culture_japan.11.title: "Дза"
 culture_japan.11.desc: "[ROOT.GetCountry.GetLongName] — держава, где всегда существовали гильдии, называемые #italic дза#!. Купцы там сотрудничают с храмами и святилищами, чтобы защищаться от таких напастей, как бандиты, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и военачальники. Купцы этих гильдий могут объединяться в группы для безопасных путешествий и перевозки товаров. Кроме того, они договариваются о продаже своих товаров в храме, получая таким образом защиту этого храма.\n\nНекоторые [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] считают, что совместные путешествия и договорённости с храмами не обеспечивают достаточную защиту. Они надеются, что [target_character.GetName] им поможет. Эти купцы предлагают делиться выручкой в обмен на то, что власти [ROOT.GetCountry.Custom('CL_RP')] будут предоставлять им защиту, налоговые льготы и другие правительственные привилегии."
 culture_japan.11.a: "Кажется, это отличная сделка."
 culture_japan.11.b: "Сейчас нам это не интересно."
 culture_japan.12.title: "Растущее влияние дза"
 culture_japan.12.desc: "Дза — торговые гильдии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — становятся всё более крупными и сплочёнными. Теперь они могут сами обезопасить себя. Дза обрели достаточно могущества, чтобы влиять на рыночные цены, и в скором времени они могут установить монополию на некоторые товары. Люди просят ограничить влияние дза. В противном случае велика вероятность, что они возьмут под контроль всю экономику нашей державы."
 culture_japan.12.a: "Ограничить привилегии дза."
 culture_japan.12.b: "Оставить всё как есть."
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "В мире, где на каждом шагу подстерегает смерть, замковые стены сулят безопасность и стабильность. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] уже много лет перебираются поближе к замкам своих покровителей. Туда же переселяются купцы и ремесленники. Исключением не стала и наш столичный город — [target_location.GetName]; он так стремительно разрастается, что правительство всерьёз обеспокоилось.\n\nЧтобы обезопасить себя от таких бед, как пожары и болезни, придётся обновить инфраструктуру — а для этого требуются немалые вложения."
 culture_japan.13.a: "Мы выделим всё, что нужно."
 culture_japan.13.b: "Ввести ограничения на переселение: [target_location.GetNameWithNoTooltip] — место не для каждого."
 culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] мигрируют в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 culture_japan.14.desc: "Сельское население растёт, и переходящие по наследству земельные участки становятся меньше с каждым поколением. Несмотря на увеличение урожая, земледельцы всё реже могут прокормиться за счёт хозяйства. Многие перебираются в столицу, хотя [target_location.GetName] и без того испытывает трудности из-за переселенцев.\n\nУставшие это терпеть землевладельцы умоляют нас навести порядок и принять законы, ограничивающие перемещение жителей [ROOT.GetCountry.Custom('CF_RP')|l]."
 culture_japan.14.a: "Запретить переселение без разрешения."
 culture_japan.14.b: "Рост городов не остановить."
 culture_japan.15.title: "Торговые монополии"
 culture_japan.15.desc: "Города стремительно развиваются, а вместе с ними растёт и влияние древних торговых гильдий — дза. Поскольку на территории [ROOT.GetCountry.Custom('CF_RP')|l] слишком мало порядка, заботиться о своей безопасности купцы вынуждены самостоятельно. На стороне гильдий теперь храмы, землевладельцы и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], но также у них и немало врагов.\n\nОбщественное мнение разделилось. Одни считают, что если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не выступит против гильдий, то участие в экономической жизни державы так и останется уделом избранных. Другие считают, что монополий и привилегий в нашей стране заслуживают не только гильдии."
 culture_japan.15.a: "Мы отменим постановления, на которых они разбогатели!"
 culture_japan.15.b: "Монополии — это хорошо, но нельзя предоставлять их с опорой на традиции."
 culture_japan.15.c: "Необходимо отстаивать то, что заложили предки."
 culture_japan.16.title: "Вако"
 culture_japan.16.desc: "Окрестные земли подвергаются нападениям пиратов вако — это выходцы с многочисленных островов у берегов #TOOLTIP:REGION,japan_region,X #L Японии#!#!. Вако действуют не только в наших краях, но и на побережьях #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#! и #TOOLTIP:REGION,korea_region,X #L Кореи#!#!. Торговля с Китаем сейчас настолько осложнилась, что раздобыть #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайские#!#! или #TOOLTIP:CULTURE,korean_culture_tt,X #L корейские#!#! товарами без участия пиратов просто невозможно. С другой стороны, на участившиеся налёты нельзя закрывать глаза. Необходимо что-то предпринять."
 culture_japan.16.a: "Выделить пиратам средства."
 culture_japan.16.b: "Усилить борьбу против пиратства."
 culture_japan.17.title: "Пираты вако и «баханская торговля»"
 culture_japan.17.desc: "В неспокойные времена местные рыбаки и мореходы ступают на путь пиратства. Они устраивают набеги на соседние берега, поскольку зарабатывать на жизнь честным трудом становится почти невозможно. В народе такие набеги называют «баханской торговлей».\n\nВремена меняются, а вместе с ними меняются и расклады сил. Сейчас наши подданные всё чаще обращаются к «баханской торговле». Особо влиятельные личности стали вкладывать свои средства в набеги, а некоторые даже участвуют в них лично. Тех, кто положит конец этой угрозе, жертвы вако обещают наградить титулами и осыпать почестями."
 culture_japan.17.a: "Нужно извлечь из этого пользу!"
 culture_japan.17.b: "Нужно прекратить набеги!"
 wako_raids: "Набеги вако"
 culture_japan.18.title: "Ответ на действия вако"
 culture_japan.18.desc: "Пиратству не видно конца. В набегах участвуют и нищие рыбаки, и мелкие помещики, и даже жители побережий других держав. Со временем успешным предводителям пиратских банд стали покровительствовать влиятельные круги как на родине, так и за границей. Теперь наши острова и берега усеяны пиратскими крепостями.\n\nСоседние державы начинают действовать всерьёз: они готовятся к прибытию налётчиков и охотятся на самых именитых пиратов. Угрозы от иностранных послов получает даже [target_ruler.GetName]: нам дали понять, что если мы не применим силу, то наши корабли будут считаться пиратскими."
 culture_japan.18.a: "Нас это не волнует."
 culture_japan.18.a.tt: "Все известные [Concept('countries', 'державы')|e] в пределах [Concept('trade_range', 'торговой дистанции')|e] получают [ShowBiasValue('opinion_pirate_supporters')|+=0] к [Concept('opinion', 'мнению')|e] о [ROOT.GetCountry.Custom('CL_PP')]."
 culture_japan.18.b: "Мы поможем защитить иностранные державы."
 culture_japan.18.b.tt: "Все известные [Concept('countries', 'державы')|e] в пределах [Concept('trade_range', 'торговой дистанции')|e] получают [ShowBiasValue('opinion_pirate_fighting')|+=0] к [Concept('opinion', 'мнению')|e] о [ROOT.GetCountry.Custom('CL_PP')]."
 culture_japan.19.title: "Пиратская крепость: [target_location.GetNameWithNoTooltip]"
 culture_japan.19.desc: "Аристократы из провинции [target_location.GetName] завоевали себе славу бесстрашных морских разбойников и теперь пользуются значительными богатством и влиянием. Среди пиратских вожаков особенно выделяется [target_character.GetName]: на награбленные средства [Select_CString(target_character.IsFemale, 'она даже построила', 'он даже построил')] себе крепость. Чтобы снести её, потребуются немалые затраты. [target_character.GetName] это отлично понимает и насмехается над нашим флотом."
 culture_japan.19.a: "Пусть себе живёт. Какое нам дело до ограбленных чужаков?"
 culture_japan.19.b: "Возможно, из [Select_CString(target_character.IsFemale, 'неё', 'него')] получится достойный слуга нашей державы…"
 culture_japan.19.c: "Этот сорняк портит наш цветущий сад! Его надо выкорчевать!"
 culture_japan.20.title: "Вопрос места жительства"
 culture_japan.20.desc: "[target_character.GetName] сообщает, что мы должны безоговорочно следовать политике [ShowPolicyName('sankin_kotai_policy')], предполагающей постоянное наше присутствие вблизи столицы. [ROOT.GetCountry.GetGovernment.GetCourtTitle] в районе [ROOT.GetCountry.GetCapital.GetName] больше не может служить нам постоянной резиденцией — теперь эту роль будет выполнять [target_country.GetCapital.GetName]. И хотя к подобному нашей семье не привыкать, всё-таки #L [target_country.GetGovernment.GetAdjective|l]ое#! распоряжение не оставляет почти никакой свободы действий. Если, вопреки #L [target_country.GetGovernment.GetAdjective|l]ому#! повелению, [target_country.GetGovernment.GetCourtTitle|l] будет пустовать и дальше, [target_own_ruler.GetName] столкнётся с суровыми последствиями."
 culture_japan.20.a: "Разумеется, мы так и поступим."
 culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip] — слабая и слабовольная держава."
 culture_japan.21.title: "Восхождение новой династии"
 culture_japan.21.desc: "[old_ruler.GetDynasty.GetName] постепенно утрачивает своё влияние. Власть перенимает династия [new_ruler.GetName]. В [ROOT.GetCountry.Custom('CF_PP')|l] начинается новая эпоха — эпоха, в которой само наше имя будет подвергаться сомнениям. И действительно, разве достойны мы называться «[ROOT.GetCountry.GetLongName]», если династия [old_ruler.GetDynasty.GetNameWithNoTooltip] падёт?"
 culture_japan.21.a: "[ROOT.GetCountry.GetFlavorRank] расцветает по-новому."
 culture_japan.21.b: "[old_ruler.GetShortNameWithNoTooltip] [Select_CString(old_ruler.IsFemale, 'оставила', 'оставил')] завещание, согласно которому [new_ruler.GetShortNameWithNoTooltip] — [Select_CString(old_ruler.IsFemale, 'её', 'его')] законный ребёнок."
 culture_japan.22.title: "Сломя голову"
 culture_japan.22.desc: "Чтобы получить награду за подвиги в бою, наши воины выставляют напоказ отрубленные головы врагов. Чем солиднее враг, тем щедрее награда. Этот обычай зародился ещё много поколений назад, но до сих пор находятся желающие получить лёгкую наживу, выдавая головы простых солдат или крестьян за головы высокопоставленных чиновников. Некоторые даже предъявляют отрубленные другими головы в качестве собственных трофеев и прибегают к другим уловкам, лишь бы выставить себя настоящим воителем.\n\nВ попытке обмана недавно [Select_CString(target_character.IsFemale, 'была уличена', 'был уличён')] [target_character.GetName]: [Select_CString(target_character.IsFemale, 'она покинула', 'он покинул')] поле боя, удовлетворившись количеством собранных голов. Такое поведение вполне объяснимо: многие предпочитают получить меньше, но зато наверняка выжить, а потому выходят из боя, собрав достаточно трофеев. Однако, если верить слухам, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'поступила', 'поступил')] так из трусости, а не потому, что «урожай» показался достойным. Кроме того, подлинность некоторых голов вызывает определённые сомнения…"
 culture_japan.22.a: "Сбежать с поля боя — какой позор!"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip] — человек чести."
 culture_japan.1000.title: "Кадастровые исследования"
 culture_japan.1000.desc: "Мы достойно выдержали смутное время, однако сейчас #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L сёгунат#!#! не подчиняется нам в той же мере, что и раньше. Чтобы исправить положение, можно провести государственные учётные работы: подсчитать, сколько людей и средств есть у наших кланов, а также установить, как именно они связаны друг с другом и кому верны. После этого мы сможем по необходимости даровать земли и титулы так, чтобы все были относительно равны — и одинаково подчинены нам. Разумеется, затраты будут большими, а само решение вряд ли понравится народу."
 culture_japan.1000.a: "Без этого не обойтись."
 culture_japan.1000.a.tt: "Все [Concept('members', 'участники')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate,X #L Японского Сёгуната#!#! не оставят это без ответа."
 culture_japan.1000.b: "Не будем ворошить осиное гнездо."
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "В надежде, что [GetUniqueInternationalOrganization('japanese_shogunate').GetName] вновь будет подчиняться [Select_CString(target_ruler.IsFemale, 'её', 'его')] власти, [target_ruler.GetName] проводит учётные работы государственного масштаба. Изучается и подсчитывается всё: люди, средства, права собственности… Затем это преобразуется согласно новому, далеко идущему замыслу — полностью перевернуть соотношение сил, пользуясь должностными полномочиями.\n\nСегодня местом проведения таких работ станет [ROOT.GetCountry.GetLongName]. С нами связались послы, представляющие #L [target_country.GetGovernment.GetAdjective|l]ое#! управление, и заявили, что вотчины во владении вассалов по существу принадлежат государству, а вассалы пользуются ими по доверенности и лишь временно."
 culture_japan.1001.a: "Не сметь посягать на моё право собирать налоги!"
 culture_japan.1001.b: "Поприветствовать #L [target_country.GetGovernment.GetAdjective|l]их#! управляющих."
 culture_japan.1100.title: "Назначение на [target_shogunate.GetGovernment.GetAdjective|l]ую должность"
 culture_japan.1100.desc: "[ROOT.GetCountry.Custom('CF_DP')] служит немало кланов. Вожди их неизменно целеустремлены и постоянно соперничают друг с другом за влияние и благосклонность. Каждый, впрочем, помнит, что его долг — служить нам, и некоторые служат усерднее остальных. В нашем руководстве как раз есть незанятая должность; если даровать какому-либо клану соответствующий титул, мы не только окажем получателю огромную честь, но и ещё надёжнее заручимся его поддержкой. Возможно, так даже получится ограничить его влияние."
 culture_japan.1100.a: "Предложение получит [target_clan_1.GetLongNameWithNoTooltip]."
 culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip] неплохо нам послужит."
 culture_japan.1100.c: "Чем ближе к нам будет [target_clan_3.GetLongNameWithNoTooltip], тем лучше."
 culture_japan.1100.d: "Не будем вмешиваться в дела кланов."
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "[target_shogunate.GetLongName] сообщает, что [target_ruler.GetName] займёт должность #L [target_shogunate.GetGovernment.GetAdjective|l]ого#! чиновника. Тон этого послания не подразумевает отказа — восприниматься он будет исключительно как оскорбительное неповиновение. Служба [ROOT.GetCountry.Custom('CF_DP')|l] даёт влияние и престиж, однако подобная почесть сопряжена с опасностью. [target_shogunate.GetFlavorRank] меняет чиновников с пугающей частотой, поскольку мало какой сторонник или верный слуга на высокой должности может показать результаты, которых требует [target_shogunate.GetGovernment.GetRulerTitle|l]. Кто-то считает, что такой порядок поощряет личные заслуги, однако многие чиновники на #L [target_shogunate.GetGovernment.GetAdjective|l]ой#! службе живут в постоянном страхе дотошных проверок."
 culture_japan.1101.a: "[target_shogunate.GetGovernment.GetRulerTitle] — наш владыка, и мы будем служить."
 culture_japan.1101.a.tt: "[target_shogunate.GetName] может постараться ограничить наше влияние и сократить наши владения."
 culture_japan.1101.b: "Всё это просто смехотворно. Мы отказываемся от назначения."
 culture_japan.1101.b.tt: "[target_shogunate.GetName] вряд ли обрадуется такому решению."
 culture_japan.1102.title: "[target_clan.GetLongNameWithNoTooltip] соглашается служить"
 culture_japan.1102.desc: "[target_ruler.GetName] ([target_clan.GetLongName]) с почтением принимает назначение на новую должность в качестве #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! чиновника и тем самым показывает свои добродетели: верность, порядочность и честь. Теперь [Select_CString(target_ruler.IsFemale, 'она', 'он')] будет ближе к нам, а [target_clan.GetLongNameWithNoTooltip] уже не сможет распространять своё влияние, как прежде."
 culture_japan.1102.a: "Ограничить перемещение членов клана."
 culture_japan.1102.b: "Потребовать часть их земель в качестве компенсации."
 culture_japan.1102.b.tt: "Они могут воспротивиться нам и получить [Concept('casus_belli', 'повод для войны')|e]."
 culture_japan.1102.c: "Они будут служить нам верой и правдой."
 culture_japan.1103.title: "Превышение полномочий"
 culture_japan.1103.desc: "[target_shogunate.GetLongName] возмутительным образом превышает свои полномочия и под предлогом того, что [target_ruler.GetName] недавно [Select_CString(target_ruler.IsFemale, 'была назначена', 'был назначен')] на должность #L [target_shogunate.GetGovernment.GetAdjective|l]ого#! чиновника, отбирает часть территорий, которые по праву должны принадлежать нам. Мы не потерпим такого оскорбления!"
 culture_japan.1103.a: "Мы готовы отстаивать свои интересы даже силой!"
 culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip] всё-таки [target_shogunate.GetGovernment.GetRulerTitle|l]."
 culture_japan.1104.title: "[target_clan.GetLongNameWithNoTooltip] отказывается служить!"
 culture_japan.1104.desc: "Наш слуга [target_ruler.GetName] ([target_clan.GetLongName]) отказывается достойно ответить на #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! послание и заступить на должность правительственного чиновника, отделавшись неубедительной отговоркой. Очевидно, это вызов нашей власти."
 culture_japan.1104.a: "Значит, найдём кого-нибудь ещё."
 culture_japan.1104.b: "Это недопустимо. [target_clan.GetNameWithNoTooltip] понесёт наказание!"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] идёт на попятную"
 culture_japan.1105.desc: "Как мы и подозревали, [target_shogun.GetName] [Select_CString(target_shogun.IsFemale, 'проявила', 'проявил')] слабость и [Select_CString(target_shogun.IsFemale, 'отказалась', 'отказался')] повторно требовать у нас заступления на службу. [Select_CString(target_shogun.IsFemale, 'Она издала', 'Он издал')] приказ найти другого человека, который мог бы занять эту должность, однако авторитет [Select_CString(target_shogun.IsFemale, 'её', 'его')] уже сильно подорван: к чему привёл наш отказ, увидел каждый."
 culture_japan.1105.a: "Пусть все видят, насколько [Select_CString(target_shogun.IsFemale, 'слаба', 'слаб')] [target_shogun.GetNameWithNoTooltip]!"
 culture_japan.1106.title: "[target_shogunate.GetFlavorRank] испытывает недовольство"
 culture_japan.1106.desc: "[target_shogunate.GetLongName] — держава, которая требует от своих подданных полной самоотдачи, поэтому [target_shogunate.GetGovernment.GetCourtTitle|l] без особого восторга воспринимает наш отказ заступить на #L [target_shogunate.GetGovernment.GetAdjective|l]ую#! службу. Нам выразили не только разочарование, но и возмущение таким поступком. Стоит ожидать, что в один прекрасный день к нам придут #L [target_shogunate.GetGovernment.GetAdjective|l]ие#! войска…"
 culture_japan.1106.a: "Это очень плохо."
 culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip] — потеря власти"
 culture_japan.1200.desc: "Наша власть над [ROOT.GetCountry.Custom('CF_TP')|l] в эти трудные годы значительно ослабла. Имя наше больше не внушает прежнего уважения, а приказы нередко оспариваются или не выполняются вовсе. Положиться можно исключительно на верные нам кланы — им пора исполнить свой долг и прийти нам на помощь. Однако они могут попросить что-нибудь взамен…"
 culture_japan.1200.a: "[target_clan_1.GetLongNameWithNoTooltip] нам поможет — попросим их."
 culture_japan.1200.b: "[target_clan_2.GetLongNameWithNoTooltip] будет нам опорой."
 culture_japan.1200.c: "[target_clan_3.GetLongNameWithNoTooltip] непременно нас выручит."
 culture_japan.1200.d: "Справимся своими силами."
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "[target_shogunate.GetLongName] — слабая держава, и это очевидно. Сейчас все её силы брошены на поддержание контроля над кланами. В трудный для себя час власти обратились за помощью к нам — вернейшим их слугам, и долг обязывает нас откликнуться. Кроме того, это возможность попросить что-нибудь взамен…"
 culture_japan.1201.a: "Мы честно исполним свой долг!"
 culture_japan.1201.b: "Попробуйте нас убедить."
 culture_japan.1201.c: "Нам важнее собственные заботы."
 culture_japan.1201.c.tt: "Им это не понравится; может появиться [Concept('casus_belli', 'повод для войны')|e] против нас."
 culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip] поддерживает нас"
 culture_japan.1202.desc: "[target_clan.GetLongName] из чувства долга протягивает нам руку помощи. Благодаря этому наша власть несколько укрепилась, и другие кланы теперь наверняка будут относиться к нам уважительнее."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip] просит вознаграждения"
 culture_japan.1203.desc: "[target_clan.GetName] — сборище подлецов! Эти люди осмелились просить вознаграждения за исполнение своего долга. Да, нам трудно будет обойтись без их помощи, однако помогать безвозмездно — их прямая обязанность. Возможно, получится расплатиться с ними землёй в провинции [target_location.GetName]…"
 culture_japan.1203.a: "Пообещать им права на [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 culture_japan.1203.tt: "Если они согласятся, мы построим им #TOOLTIP:BUILDING_TYPE,yamashiro,X #L ямасиро#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 culture_japan.1203.b: "Им придётся согласиться, а не то…"
 culture_japan.1203.c: "Всё нормально. Они нам всё равно не нужны."
 culture_japan.1204.title: "Права на [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 culture_japan.1204.desc: "[target_shogunate.GetLongName] посылает очередного гонца. В этот раз нам сулят права на землю в [target_location.Custom('LR_PP')|l] [target_location.GetName] — очевидно в надежде заручиться нашей поддержкой."
 culture_japan.1204.a: "Принять дар и послать помощь."
 culture_japan.1204.b: "Это неприемлемо."
 culture_japan.1205.title: "[target_shogunate.GetFlavorRank] отправляет угрозу"
 culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip] в своём высокомерии смеет угрожать нам: либо мы выполним свой долг, либо на нас разгневаются. Если мы будем и дальше проявлять непослушание, нас могут объявить предателями."
 culture_japan.1205.a: "Ну хорошо. Мы отправим им подмогу."
 culture_japan.1205.b: "Мы не потерпим такого унижения!"
 culture_japan.1206.title: "[target_shogunate.GetFlavorRank] отступает"
 culture_japan.1206.desc: "По всей видимости, [target_shogunate.GetLongNameWithNoTooltip] находится в куда менее затруднительном положении, чем казалось: #L [target_shogunate.GetGovernment.GetAdjective|l]ие#! чиновники и [target_shogunate.GetGovernment.GetCourtTitle|l] отзывают просьбу о помощи, заявив, что не нуждаются в нас."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip] отказывается прийти на помощь"
 culture_japan.1207.desc: "[target_clan.GetLongName] отвечает отказом на наш призыв; ждать помощи не следует. Попытка оправдать этот отказ трудностями в собственных владениях нас не убедила: очевидно, это вызов тем, кого они обязаны поддерживать по велению долга."
 culture_japan.1207.a: "Придётся объяснить им, что они ошибаются."
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "[target_shogunate.GetLongName] сегодня не пользуется тем же влиянием, что прежде, и слабость эта очевидна каждому. Подобный упадок можно обернуть в свою пользу — например, вынудить власть предоставить нам новые земли или привилегии."
 culture_japan.1300.a: "Попросить больше земли: [ROOT.GetCountry.GetFlavorRank|l], где мы правим, в ней нуждается."
 culture_japan.1300.a.tt: "Мы отправим прошение выделить нам больше земли."
 culture_japan.1300.b: "Принудить их укрепить нашу власть."
 culture_japan.1300.c: "Мы не станем извлекать выгоду из их слабости."
 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip] просит землю"
 culture_japan.1301.desc: "[target_clan.GetLongName] просит у нас права на новые участки земли, очевидно, предполагая, что наша власть слаба, а потому мы не сможем дать достойный ответ. Неслыханная дерзость! Однако [ROOT.GetCountry.GetFlavorRank|l] действительно обладает меньшим могуществом, чем в прежние времена. Возможно, сделав некоторые послабления сегодня, мы сможем избежать беды в будущем."
 culture_japan.1301.a: "Как они посмели требовать что-то от нас?"
 culture_japan.1301.b: "Умиротворить их, пообещав что-то ещё."
 culture_japan.1301.c: "Хорошо. Им отойдёт [target_location.GetNameWithNoTooltip]."
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "[target_shogunate.GetLongName], как мы и предполагали, отвечает недовольством на наше прошение выделить новые участки земли. Нам напомнили о долге — необходимости служить верой и правдой, не ожидая в награду ничего сверх того, что уже причитается. Рассчитывать на какие-то новые права нет смысла."
 culture_japan.1302.a: "Мы отказываемся следовать этим правилам."
 culture_japan.1302.b: "Похоже, они не так уж и слабы."
 culture_japan.1303.title: "$culture_japan.1204.title$"
