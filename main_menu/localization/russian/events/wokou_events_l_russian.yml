l_russian:
 wokou_name_wako: "Вако"
 wokou_name_waegu: "Вэгу"
 wokou_name_wokou: "Вокоу"
 wokou_events.1.title: "[ROOT.GetCountry.Custom('GetWokouName')|U] нападают!"
 wokou_events.1.desc: "Грозные [ROOT.GetCountry.Custom('GetWokouName')|l] только что напали на [target_province.Custom('LR_VP')|l] [target_province.GetName], высадившись в порту [target_location.Custom('LR_RP')|l] [target_location.GetName]. Хотелось бы сказать, что мы дали отпор захватчикам, но всё оказалось гораздо печальнее. Увы, местный гарнизон попросту не успел вовремя отразить атаку, и провинция [target_province.GetNameWithNoTooltip] сильно пострадала. Сожжённые дома, пленённые семьи, украденные товары — вот с чем столкнулись несчастные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Мы должны отомстить этим пиратам."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "Наш набег на [target_province.Custom('LR_VP')|l] [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "Наш хитрый план нападения на [target_province.Custom('LR_VP')|l] [target_province.GetName] обернулся невероятным успехом! за несколько дней нам удалось неплохо поживиться в прибрежных поселениях. Мы захватили много рабов и ценных товаров — чего стоит один лишь #TOOLTIP:GOODS,silk,X #L шёлк#!#!, за который мы выручим внушительную сумму."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.GetCapital.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetCapital.Custom('CL_tt')],X [ROOT.GetCountry.GetCapital.Custom('CL_PP')|L]#!#! захвачены #TOOLTIP:POPTYPE,slaves,X #L рабы#!#!: [SCOPE.GetLocalVariable('slaves_amount').GetValue|0]"
 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] бегут в [target_country.Custom('CL_VP')]"
 wokou_events.3.desc: "Не всем #L [ROOT.GetCountry.GetAdjective|l]им#! гражданам сопутствует удача. Наши придворные и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] живут на широкую ногу, в то время как другие сословия, особенно [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] в [target_location.Custom('LR_PP')|l] [target_location.GetName], влачат жалкое существование. Неудивительно, что многие бедняки нарушают закон, чтобы избежать нищеты. Например, [target_pop.GetName|l] часто покидают свои дома, надеясь, что [target_country.GetLongName] сулит им более достойную жизнь."
 wokou_events.3.a: "Разве они плохо жили? Только трусы бегут от проблем!"
 wokou_events.4.title: "Бедность в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 wokou_events.4.desc: "За последние пару месяцев в #ONCLICK:COUNTRY,[ROOT.GetCountry.GetCapital.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetCapital.Custom('CL_tt')],X [ROOT.GetCountry.GetCapital.Custom('CL_VP')|L]#!#! прибыли многочисленные [target_pop.GetName|l] из [target_location.Custom('LR_RP')|l] [target_location.GetName]. Пытаясь спасти свои семьи от безнадёжной нищеты, они приняли трудное решение и оставили прошлую жизнь позади. В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! они ступят на путь беззакония, но их можно понять."
 wokou_events.4.a: "Они поступили правильно."
 wokou_events.5.title: "Нападение на [target_country.GetAdjectiveWithNoTooltip|l]ий флот"
 wokou_events.5.desc: "#L [target_country.GetAdjective|U]ая#! флотилия сейчас возвращается из чужих краёв с множеством товаров и ценных вещей, которым мы непременно найдём лучшее применение. В отличие от многих торговых судов, эти корабли хорошо охраняются, так что людские потери неизбежны. Но возможная выгода так велика, что риск того стоит."
 wokou_events.5.a: "Напасть на флотилию."
 wokou_events.5.b: "[target_country.GetNameWithNoTooltip] — не та держава, которую стоит сердить."
 wokou_events.6.title: "На наш флот напали!"
 wokou_events.6.desc: "Негодяи-[ROOT.GetCountry.Custom('GetWokouName')|l] из #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_RP')|L]#!#! напали на наш флот, возвращавшийся с задания государственной важности. Мы, конечно, дали им сокрушительный отпор, но им удалось захватить и разграбить несколько кораблей. Мы потеряли немало ценного груза."
 wokou_events.6.a: "Вот же мерзавцы!"
 wokou_events.100.title: "Пиратская шайка"
 wokou_events.100.desc: "Нищета и ужасающий уровень жизни — вот как можно описать острова на западе #TOOLTIP:REGION,japan_region,X #L Японии#!#!. Несмотря на все наши благородные стремления, мы почти не контролируем эти районы, и местные кланы не всегда способны удержать народ от преступлений. Здесь пышным цветом расцветает пиратство, от которого страдает не только наше #TOOLTIP:PROVINCE_DEFINITION,seto_sea,X #L Внутреннее Японское море#!#!, но и открытые воды у берегов #TOOLTIP:REGION,korea_region,X #L Кореи#!#! и #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!.\n\nПираты были и раньше, но теперь мы столкнулись с более серьёзной проблемой. Один военачальник сумел сосредоточить власть в своих руках и объединил державу [target_country.GetLongName] с центром в [target_location.Custom('LR_PREP')|l] [target_location.GetName]."
 wokou_events.100.a: "Будем надеяться, что на нас не нападут."
 wokou_events.100.b: "Вот бы и нам так."
 wokou_warning_tt: "[ROOT.GetCountry.Custom('GetWokouName')|U] установили [Concept('government_reform','государственный принцип')|e] «[ShowGovernmentReformName('pirate_brethren_reform')]» [government_reform|e]. Они находятся недалеко от нас, что приведёт к неблагоприятным [Concept('events','событиям')|e]."
 wokou_events.101.title: "Строгая политика «хайцзинь»"
 wokou_events.101.desc: "Политика «[ShowPolicyName('haijin_policy')]» формально действует в нашей державе уже много лет, но лишь теперь, когда у власти находится [target_character.GetShortName], она стала строго соблюдаться. После недавнего указа мы стали тщательно следить за порядком на побережьях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, лишая жизни многих контрабандистов и отступников. Будем надеяться, что остальные извлекут из этого урок и не станут нарушать #L [ROOT.GetCountry.GetAdjective|l]ие#! правила."
 wokou_events.101.a: "Надеемся, что это не приведёт к печальным последствиям."
 later_era_of_wokou_tt: "Новые [ROOT.GetCountry.Custom('GetWokouName')|l] появляются на #TOOLTIP:AREA,taiwan_area,X #L Тайване#!#!, северной части #TOOLTIP:AREA,luzon_area,X #L Лузона#!#! и #TOOLTIP:AREA,ryuukyuu_area,X #L Рюкю#!#!."
 wokou_events.102.title: "Семья выбирает путь пиратства"
 wokou_events.102.desc: "Когда политика «хайцзинь» стала соблюдаться строже, одна из семей, прежде промышлявшая контрабандой, начала заниматься пиратством, не видя будущего в жизни по правилам. Собрав свои корабли и помощников, они отправились в открытое море и обосновались в #TOOLTIP:BUILDING_TYPE,pirate_stronghold,X #L пиратской крепости#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName] под флагом державы [target_country.GetLongName]."
 wokou_events.102.a: "Мы сурово накажем их."
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "Беспощадные набеги [ROOT.GetCountry.Custom('GetWokouName')|l]"
 wokou_events.200.desc: "Гнусные пираты из #ONCLICK:COUNTRY,[pirate_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_country.Custom('CL_tt')],X [pirate_country.Custom('CL_RP')|L]#!#! уже несколько лет безжалостно грабят наши побережья. Мы и раньше сталкивались с набегами [ROOT.GetCountry.Custom('GetWokouName')|l], но в этот раз всё иначе. Негодяи ухитрились получить покровительство #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Нельзя пускать это на самотёк. Если надавить, [target_country.GetGovernment.GetRulerTitle|l] [target_country.Custom('CL_RP')] согласится, что в [ROOT.GetCountry.GetAdjective|l]их водах не должно быть места пиратству."
 wokou_events.200.a: "Пригрозить, что [target_country.GetLongNameWithNoTooltip] получит наказание за содействие пиратам."
 wokou_events.200.b: "Мы не в том положении, чтобы выдвигать такие требования."
 wokou_events.201.title: "Требования [prev_country.Custom('CL_RP')]"
 wokou_events.201.desc: "Придя в ярость от нашего молчаливого одобрения #L [pirate_country.GetAdjective]их#! набегов, [prev_country.GetLongName] требует, чтобы мы прекратили поддержку [ROOT.GetCountry.Custom('GetWokouName')|l] и выдали [pirate_country.GetAdjectiveWithNoTooltip|l]их главарей [prev_country.Custom('CL_DP')], чтобы положить конец набегам. Если же мы откажемся, [prev_country.GetNameWithNoTooltip] посчитает это поводом для войны и может атаковать не только [pirate_country.Custom('CL_VP')], но и #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!."
 wokou_events.201.a: "Согласимся — по крайней мере, на время."
 wokou_events.201.b: "[ROOT.GetCountry.Custom('GetWokouName')|U] — не наша проблема."
 wokou_events.202.title: "Наказанные пираты"
 wokou_events.202.desc: "Приняв наши требования, [target_country.GetName] не только прекращает поддерживать #ONCLICK:COUNTRY,[pirate_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_country.Custom('CL_tt')],X [pirate_country.Custom('CL_VP')|L]#!#!, но и выдаёт нам одного из пиратских главарей для суда в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. [Select_CString(target_character.IsFemale,'Гнусная пиратка','Гнусный пират')] [target_character.GetName] уже [Select_CString(target_character.IsFemale,'получила','получил')] заслуженный смертный приговор и [Select_CString(target_character.IsFemale,'была сварена','был сварен')] заживо в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 wokou_events.202.a: "Надеемся, что это отвадит остальных от пиратства."
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] не желает уступать"
 wokou_events.203.desc: "[target_country.GetName] отказывается выполнять наши требования и выдавать предводителей [ROOT.GetCountry.Custom('GetWokouName')|l]. Они ведь понимают, что это означает войну с #ONCLICK:COUNTRY,[pirate_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_country.Custom('CL_tt')],X [pirate_country.Custom('CL_TP')|L]#!#!, а может, даже с их [target_country.Custom('CF_TP')|l]?"
 wokou_events.203.a: "Придётся нам самим очистить море от грязи."
