l_russian:
 free_cities.1.title: "Вольный [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetName] обладает статусом #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольного имперского города#!#!. В #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! немало важных городов с местным самоуправлением, но теперь на территории [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] есть кое-что, против чего бессильно всё её богатство и размеры — экономические и политические свободы, которые бессрочно дарует [Select_CString(target_ruler.IsFemale,'сама','сам')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] теряет привилегированный статус «[ShowSpecialStatusNameWithNoTooltip('free_city')]» в Империи!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName] — больше не #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольный имперский город#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. Руководство [ROOT.GetCountry.GetCapital.GetRank.Custom('LR_RP')|l] осудили за беспринципное злоупотребление властью и неуважение к имперским институтам, из-за чего власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! лишаются всех дарованных ранее привилегий."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Вилы и факелы на улицах города [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "Разногласия и вражда между низшим обществом и правителями [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetName] привели нас на порог гражданской войны. [home_ruler.GetName] не [Select_CString(home_ruler.IsFemale,'готова', 'готов')] отразить настоящий бунт, и многие представители высшего общества считают, что нас может спасти только [hre_ruler.GetName]. По их мнению, нам нужно молить [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] о любой возможной помощи. Мы очень нуждаемся в сильных воинах и золоте, чтобы погасить вспышки мятежа на улицах [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 free_cities.3.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] — наша единственная надежда. Попросим [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] о помощи."
 free_cities.3.b: "Соберём всех людей, которые у нас есть. Постараемся справиться своими силами."
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] молит нас о помощи"
 free_cities.4.desc: "Этим утром к нам явился посланник, чьё подданство — [SCOPE.sCountry('riots_source').GetLongName]. Из его речи мы поняли, что городской совет совершенно не способен удовлетворить нужды рабочих классов. Посланник упомянул тлеющие пожары и беспорядки на улицах [SCOPE.sCountry('riots_source').GetCapital.Custom('LR_RP')|l] [SCOPE.sCountry('riots_source').GetCapital.GetName], подразумевая под этой метафорой возмущение жителей #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольного имперского города#!#!. По его словам, если мы ничего не предпримем, вскоре крестьяне возьмут вилы и устроят мятеж. Город любезно просит нас помочь золотом и солдатами, чтобы быстро привлечь к ответу разжигателей беспорядков."
 free_cities.4.a: "Разумная просьба — мы её удовлетворим."
 free_cities.4.b: "Они сами виноваты — мы не станем помогать."
 free_cities.5.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] даёт ответ"
 free_cities.5.desc: "С каждым днём возмущение жителей растёт. Мы бросили все силы на то, чтобы уладить беспорядки, но стоит потушить один пожар, как разгорается другой. Где же посыльный? Остаётся надеяться, что [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] не рассердится от нашей скромной просьбы и согласится нам помочь."
 free_cities.5.a: "Наконец-то! Хорошие солдаты и побольше денег — это как раз то, что нам нужно."
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] считает, что кровью и золотом проблему не решить…"
 free_cities.6.title: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'стала императрицей', 'стал императором')]"
 free_cities.6.desc: "[Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetCountry.GetGovernment.GetRuler.IsFemale,'Объявлена новая', 'Объявлен новый')] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetCountry.GetGovernment.GetRulerTitle|l] Священной Римской империи. [GetCountry('PAP').GetGovernment.GetRulerTitle] [pope_ruler.GetName] передаёт [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] имперские клейноды, символизирующие право короновать христианских монархов и обязанность защищать интересы Римско-католической церкви. Местом для церемонии выбрали город [ROOT.Capital.GetName] — это большая честь. Местная церковь едва вмещает всех вельмож и сановников, собравшихся на коронацию."
 free_cities.6.a: "Мы воистину благословлены!"
 free_cities.7.title: "Встреча для заключения договора"
 free_cities.7.desc: "Когда мирные переговоры в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! закончились, дипломаты победившей державы [SCOPE.sCountry('winner').GetName] и дипломаты из #ONCLICK:COUNTRY,[SCOPE.sCountry('loser').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('loser').Custom('CL_tt')],X [SCOPE.sCountry('loser').Custom('CL_RP')|L]#!#!, подписавшие условия капитуляции, поблагодарили нас за нейтралитет и помощь в столь важном событии. Это позволило им сосредоточиться на главном. Нам компенсировали лишь расходы на организацию встречи, зато теперь престиж нашей державы возрос."
 free_cities.7.a: "Значит, эти хлопоты того стоили."
 free_cities.8.title: "Таможенные и налоговые привилегии"
 free_cities.8.desc: "#TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L Вольный имперский город#!#! [SCOPE.sCountry('free_city_in_debt_target').GetName] переживает тяжёлые времена под бременем своего величия. Денег едва хватает, чтобы избежать разорения. Когда экономика [SCOPE.sCountry('free_city_in_debt_target').Custom('CL_RP')] неизбежно рухнет под тяжестью внутренних проблем, это плохо скажется не только на репутации города, но и подорвёт легитимность и авторитет самой империи. Мы можем помочь ему, предоставив таможенные и налоговые привилегии. Если город сумеет правильно ими воспользоваться, это поможет ему справиться с финансовыми трудностями."
 free_cities.8.a: "Даруем ему таможенные и налоговые привилегии."
 opinion_special_privileges: "Особые привилегии, дарованные императором"
 free_cities.8.b: "Он этого не заслуживает."
 free_cities.9.title: "Получены таможенные и налоговые привилегии"
 free_cities.9.desc: "Наши проблемы с долгами — далеко не новость. Однако к нашему радостному удивлению [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName|l] из #ONCLICK:COUNTRY,[SCOPE.sCountry('hre_leader').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('hre_leader').Custom('CL_tt')],X [SCOPE.sCountry('hre_leader').Custom('CL_RP')|L]#!#! [Select_CString(SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.IsFemale,'решила', 'решил')] нам помочь. Теперь нам дарованы таможенные и налоговые привилегии, которыми вряд ли могут похвастаться другие #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольные города#!#!."
 free_cities.9.a: "Какая приятная неожиданность!"
 free_cities.10.title: "Родовитые и вооружённые"
 free_cities.10.desc: "Аристократам-землевладельцам в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] не нравится, что статус #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольного имперского города#!#! позволяет нам не подчиняться аристократии. За последнее время мы исчерпали все способы утихомирить их. Бунт простых крестьян с вилами и факелами, слабо знакомых с ратным делом, мы бы подавили без труда. Но эти люди, обладающие землями и титулами, обучались искусству войны — их нельзя недооценивать. Умерить их амбиции может только [GetUniqueInternationalOrganization('hre“).GetLeaderCountry.GetGovernment.GetRuler.GetName|l]…"
 free_cities.10.a: "Попросим императора о помощи."
 free_cities.10.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] получат какие-нибудь привилегии, может тогда они успокоятся."
 free_cities.11.title: "Мятежные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] вынудили власти [SCOPE.sCountry('free_city_source').Custom('CL_RP')] просить о помощи"
 free_cities.11.desc: "Мы узнали, что у державы [SCOPE.sCountry('free_city_source').GetLongName] возникли проблемы со знатными землевладельцами. Местные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] недовольны, что [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] — это #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольный имперский город#!#!. Власти державы просят нас помочь вразумить их — пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] признают, что [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName|l] воплощает светскую власть, свободную от королевских титулов и привилегий."
 free_cities.11.a: "Мы им поможем."
 free_cities.11.b: "Достойны ли они права управлять державой, если не могут совладать со своими гражданами?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Аристократические привилегии"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "Укрепив своё влияние в период регентства, аристократия получила ряд привилегий."
 free_cities.12.title: "Помощь или помеха?"
 free_cities.12.desc: "Набравшись смелости, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip|l] пытаются устроить так, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] подняли мятеж против нашего статуса #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольного имперского города#!#!. Их попытки пока не увенчались успехом, но всё же вызывают опасение. Трудно не бояться, когда чванливые князья с громкими фамилиями пытаются уничтожить мир, который мы с таким трудом охраняем. Что о нас подумает [home_ruler.GetName|l]? Действительно ли [Select_CString(home_ruler.IsFemale,'она', 'он')] сдержит своё обещание и позаботится, чтобы зарвавшиеся [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] были поставлены на место?"
 free_cities.12.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] присылает помощь!"
 free_cities.12.b: "«Недостойны править»… Значит, помощи не будет."
 free_cities.13.title: "Союз городов"
 free_cities.13.desc: "Вдохновившись примером Ганзейского и Ломбардского союзов, мы решили выяснить, не хотят ли другие вольные города заключить с нами союз. По отдельности вольные города слабы, но мы уже знаем, к чему приводит взаимное сотрудничество небольших держав. Если мы объединим усилия в торговых вопросах, будем вместе поддерживать трибуналы и защищать мир в империи, то станем силой, с которой следует считаться. Даже великим державам будет сложно нам противостоять."
 free_cities.13.a: "Отправить дипломатов в город [SCOPE.sCountry('fc_league_invitation_target').GetName]!"
 free_cities.13.b: "Может, лучше привлечём наёмников?"
 free_cities.14.title: "Предложение о союзе городов"
 free_cities.14.desc: "В #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! много взаимовыгодных союзов. Например, купеческие гильдии заключили Ганзейский союз для сотрудничества в торговле и обороне, а Швабский союз был создан для обороны и поддержания мира. Некоторые союзы были настолько сплочёнными и могущественными, что даже считались фактически отдельным государством, как, например, Швейцарский союз. #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L Вольный имперский город#!#! [SCOPE.sCountry('fc_league_invitation_source').GetName] предлагает нам вступить в подобный союз, чтобы помогать друг другу в вопросах торговли, сохранения имперского мира и поддержки трибуналов."
 free_cities.14.a: "Что мы потеряем, если согласимся? Вступим в союз!"
 opinion_agreed_league: "Согласие на вступление в союз городов"
 free_cities.14.b: "Похоже, это была огромная трата времени и ресурсов."
 opinion_refused_league: "Отказ от вступления в союз городов"
 free_cities.15.title: "Участники союза городов"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] из города [SCOPE.sCountry('fc_league_invitation_target').GetName], соглашается сотрудничать с нами в ряде вопросов: торговле, сохранении имперского мира и поддержке трибуналов."
 free_cities.15.a: "Добро пожаловать в союз!"
 free_cities.16.title: "Город [SCOPE.sCountry('fc_league_invitation_target').GetName] отказывается от вступления в союз городов"
 free_cities.16.desc: "«[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] из #ONCLICK:COUNTRY,[SCOPE.sCountry('fc_league_invitation_target').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('fc_league_invitation_target').Custom('CL_tt')],X [SCOPE.sCountry('fc_league_invitation_target').Custom('CL_RP')|L]#!#! с глубочайшим сожалением сообщает, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! может не рассчитывать на их участие…»"
 free_cities.16.a: "Скоро они увидят, как расцветёт наша совместная экономика, и пожалеют, что не присоединились к нам!"
 free_cities.17.title: "Участие в союзе городов"
 free_cities.17.desc: "Судя по всему, сотрудничество между несколькими вольными городами, организованное по примеру Швабского, Ганзейского и Ломбардского союзов, даёт прекрасные результаты. Города согласились объединить усилия в торговле, сохранении мира в империи и поддержке трибуналов. Как #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольный имперский город#!#!, мы могли бы попросить об участии в этом исключительном союзе…"
 free_cities.17.a: "Отправим дипломатов к руководителям союза!"
 free_cities.17.b: "Нам это не нужно."
 free_cities.18.title: "Потенциальный участник союза городов"
 free_cities.18.desc: "Наше сотрудничество с другими вольными городами столь успешно, что с каждым днём мы получаем всё больше запросов о вступлении! [free_city_source.GetGovernment.GetRuler.GetName] из #ONCLICK:COUNTRY,[free_city_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[free_city_source.Custom('CL_tt')],X [free_city_source.Custom('CL_RP')|L]#!#! тоже хочет к нам присоединиться."
 free_cities.18.a: "Одобрим запрос города [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.18.b: "Отклоним запрос города [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.19.title: "Совместные реформы"
 free_cities.19.desc: "[ROOT.GetCountry.GetName] — родина многих учёных мужей. Сотрудничая с коллегами из других #TOOLTIP:SPECIAL_STATUS,free_city_tt,X #L вольных имперских городов#!#! нашего союза, они смогли усовершенствовать свои идеи и теории, что принесёт нам большую пользу."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
