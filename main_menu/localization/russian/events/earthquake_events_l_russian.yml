 STATIC_MODIFIER_NAME_minor_recovery_effort: "Незначительные меры поддержки"
 STATIC_MODIFIER_NAME_major_recovery_effort: "Значительные меры поддержки"
 earthquake_events.1.title: "Землетрясение в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 earthquake_events.1.desc: "На [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] обрушилось ужасное бедствие! Земля и небо будто раскололись, тысячи зданий обрушились из-за чудовищной тряски, бесчисленное множество жителей остались без крова над головой. Серьёзно пострадало величайшее чудо нашего [target_location.GetRank.Custom('LR_RP')|l] — #TOOLTIP:WORK_OF_ART,$hagia_sophia_tt$,X #L Собор Святой Софии#!#!. На восстановление уйдут многие годы и немалые средства…"
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "Немедленно выделить средства на ремонт!"
 earthquake_events.title: "Землетрясение [GetCurrentYear] года в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 earthquake_events_minor.desc: "Последние дни в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] наблюдались сильные толчки. Землетрясение вызвало сильную панику среди населения и привело к обрушению множества зданий, за которым последовали многочисленные пожары. К счастью, ущерб оказался не столь велик, как мы опасались. Советники отмечают, что вызванные землетрясением разрушения — отличный повод перестроить [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] в соответствии с нашими нуждами. Если, конечно, мы готовы выделить на это дополнительные средства."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] и соседние [Concept('locations', 'районы')|e] потеряют немного [Concept('prosperity', 'процветания')|e] и лишатся части [Concept('pops', 'населения')|e]. В результате бедствия некоторые [Concept('buildings', 'сооружения')|e] будут уничтожены."
 earthquake_events_minor.b: "Мы поддержим [target_location.Custom('LR_VP')] [target_location.GetNameWithNoTooltip] деньгами."
 earthquake_events_minor.b.tt: "[target_location.GetName] и соседние [Concept('locations', 'районы')|e] потеряют немного [Concept('prosperity', 'процветания')|e] и лишатся части [Concept('pops', 'населения')|e]. В результате бедствия некоторые [Concept('buildings', 'сооружения')|e] будут уничтожены. Выделив дополнительные средства, мы ускорим восстановление пострадавшего [Concept('location', 'района')|e]."
 earthquake_events_major.desc: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] произошло землетрясение! Мощные толчки сотрясали местность в течение нескольких дней, город и его окрестности сильно разрушены. Нам ещё предстоит полностью оценить масштаб катастрофы, но уже понятно, что регион ещё долго не оправится от причинённого ущерба. Мы должны немедленно прислать помощь пострадавшим!"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] и соседние [Concept('locations', 'районы')|e] потеряют много [Concept('prosperity', 'процветания')|e] и лишатся части [Concept('pops', 'населения')|e]. В результате бедствия некоторые [Concept('buildings', 'сооружения')|e] будут уничтожены."
 earthquake_events_major.b: "Мы выделим средства для быстрого восстановления [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 earthquake_events_major.b.tt: "[target_location.GetName] и соседние [Concept('locations', 'районы')|e] потеряют много [Concept('prosperity', 'процветания')|e] и лишатся части [Concept('pops', 'населения')|e]. В результате бедствия некоторые [Concept('buildings', 'сооружения')|e] будут уничтожены. Выделив дополнительные средства, мы ускорим восстановление пострадавшего [Concept('location', 'района')|e]."
 earthquake_events_catastrophic.desc: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] произошло землетрясение чудовищной силы! В течение нескольких дней окрестности сотрясались мощнейшими толчками, куда сильнее обычных землетрясений, к которым мы давно привыкли. [target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] практически разрушен, многие его жители погибли под обломками зданий, другие лишились крова. Если срочно не выделить средства, на восстановление уйдут десятки лет. Мы обязаны позаботиться о пострадавших и немедленно заняться ликвидацией ущерба."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] и соседние [Concept('locations', 'районы')|e] потеряют очень много [Concept('prosperity', 'процветания')|e] и лишатся части [Concept('pops', 'населения')|e]. В результате бедствия некоторые [Concept('buildings', 'сооружения')|e] будут уничтожены."
 earthquake_events_catastrophy.b: "Мы обязаны помочь этим несчастным!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] и соседние [Concept('locations', 'районы')|e] потеряют очень много [Concept('prosperity', 'процветания')|e] и лишатся части [Concept('pops', 'населения')|e]. В результате бедствия некоторые [Concept('buildings', 'сооружения')|e] будут уничтожены. Выделив дополнительные средства, мы ускорим восстановление пострадавшего [Concept('location', 'района')|e]."
 #specific earthquake loc
 earthquake_events.79.historical_info: "Землетрясение, уничтожившее Лиссабон, было поистине апокалипсических масштабов. Его последствия ощущались по всей Европе и даже в Новом Свете. Оно произошло 1 ноября 1755 года — земля затряслась, здания стали рушиться одно за другим. Толчки продолжались всего несколько минут, но за ними последовало новое бедствие — вспыхнувшие по всему городу пожары быстро распространялись под действием сильного ветра. Пытаясь спастись, тысячи людей устремились в гавань, и их накрыло колоссальное цунами. Общее число жертв в те годы оценивалось в 20–40 тысяч человек. И в Португалии, и за её пределами многие сочли эту трагедию #italic карой Господней#!."
 earthquake_events.7.historical_info: "Лиссабонское землетрясение 1531 года произошло утром 26 января. Интенсивные подземные толчки, последовавший разлив реки Тежу и цунами, которые обрушились на берега Португалии, нанесли городу огромный ущерб и погубили около 30 000 человек."
 earthquake_events.1000.title: "Землетрясение в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 earthquake_events.1000.desc: "Как будто мало нам было предыдущих бедствий, в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] и его окрестностях случилось опустошительное землетрясение. Почти все городские постройки уничтожены, тысячи жителей лишились крова и вынуждены бежать в другие места. Экономика ещё недавно процветающего края разрушена до основания. И что ещё хуже, эта катастрофа открыла нашим врагам путь в сердце страны!"
 earthquake_events.1000.a: "Господь, помилуй нас, грешных!"
 earthquake_events.1000.b: "Мы должны немедленно отправить туда войска."
 earthquake_events.1000.tt: "[target_location.GetName] и соседние прибрежные [Concept('locations','районы')|e] потеряют [Concept('prosperity','процветание')|e] и [Concept('pops','население')|e]', а часть [Concept('buildings','сооружений')|e] пострадает от бедствия."
 earthquake_events.1000.historical_info: "Землетрясение 2 марта 1354 года вызвало грандиозные разрушения в Галлиполи. Увидев свой шанс, османы быстро переправились через Дарданеллы и заняли опустошённый город, захватив таким образом плацдарм в Европе."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "[target_country.GetAdjectiveWithNoTooltip]ий город [target_location.GetName] сильно пострадал от землетрясения. Он лежит в руинах, его уцелевшие жители разбежались на все четыре стороны, а остатки укреплений опустели. Сам Всевышний даёт нам шанс вырвать эту местность из рук #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! и переселить туда наших подданных. Впрочем, мы бы также могли пригласить умелых мастеров из числа беженцев поселиться в городе [capital_location.GetName]…"
 earthquake_events.1001.a: "Всевышний послал нам знак! Готовимся наступать!"
 earthquake_events.1001.b: "Обеспечим пострадавшим все условия для переселения в город [capital_location.GetNameWithNoTooltip]."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "Судьба [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 earthquake_events.1100.desc: "Пострадавший от землетрясения [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] до сих пор в руинах, а после нашего вторжения здесь стало ещё хуже. Зато теперь обезлюдевшую местность можно без труда заселить #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турками#!#!. Кочевники и городские жители Анатолии уже переселяются на эту сторону Дарданелл, и мы готовы всячески способствовать этому процессу. Этот [target_location.GetRank.GetNameWithNoTooltip|l] станет нашим ключевым плацдармом на территории Румелии!"
 earthquake_events.1100.a: "На всё воля Всевышнего."
 earthquake_events.1100.historical_info: "После того как османский военачальник Сулейман-паша захватил Галлиполи, обезлюдевший город был быстро заселён переселенцами из Анатолии и стал первым оплотом турок в Европе. Османская экспансия вызвала панику в Константинополе и привела к Савойскому крестовому походу 1366–1367 годов."
