l_russian:
 cossack_estate_events.1.title: "Колонизация степей"
 cossack_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] жалуются, что всё больше крепостных оставляют вверенные им дома и отправляются искать счастья в степях, где обитают [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l]. Аристократы считают, что из-за нас [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] стали слишком сильны, и крепостные, вдохновившись их примером, покидают своих законных господ.\n\nПредставители влиятельных семей заявляют, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] должны знать своё место, и требуют ограничить их влияние. В свою очередь, сами [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] смогут расширить свои латифундии в регионах, граничащих со степью. По их мнению, так можно усмирить дикие земли и обеспечить верховенство законов державы."
 cossack_estate_events.1.a: "Крепостных нужно вернуть."
 cossack_estate_events.1.b: "Если [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] разгневаются, нам придётся несладко. Мы не можем себе этого позволить."
 cossack_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] усиливаются"
 cossack_estate_events.2.desc: "Мало кто спорит, что [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] весьма влиятельны в степях, но получить вес в чертогах власти им не так-то просто. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] относятся к ним с презрением и считают, что всех их нужно заставить служить латифундиям на положении крепостных. Кроме того, [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] не отличаются хорошими манерами, и в городе [ROOT.GetCountry.GetCapital.GetName] их недолюбливают.\n\nОднако в последнее время дела у них идут хорошо. Им удалось защитить свои поселения, и никто не сомневается, что эти умелые всадники полезны государству."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] теряют власть"
 cossack_estate_events.3.desc: "Свободолюбие, которым славятся [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], и отдалённость города [ROOT.GetCountry.GetCapital.GetName] от властей всегда были проблемой для этого сословия. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] не имеют наследуемых привилегий, и число представителей этой группы, с чьим мнением считается [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], неуклонно уменьшается."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Просьба о привилегиях"
 cossack_estate_events.4.desc: "Не все [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] получают одинаковые привилегии от государства. Обычно особых прав удостаиваются отдельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], готовые преданно служить государству в военное время. Поскольку эти права не передаются после смерти, со временем [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] могут заметно набирать или терять влияние. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] просят нас дать им больше привилегий, если мы хотим увеличить численность своих войск. По их мнению, сейчас для этого самое время."
 cossack_estate_events.4.a: "Нам пригодятся [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] в армии!"
 cossack_estate_events.4.b: "Реестровые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] нам точно понадобятся!"
 cossack_estate_events.4.c: "Пусть кочуют в своих степях."
 cossack_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] нуждаются в припасах"
 cossack_estate_events.5.desc: "Жизнь на границе бывает сурова, и хотя [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] привыкли сражаться, небольшая помощь за счёт центральной казны не помешает. Прошлый сезон был необычайно скуп на урожай, к тому же набеги разбойников участились. В итоге многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] в ближайшие месяцы столкнутся с острой нехваткой пищи. Если [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], защищающие наши рубежи в степях, получат от нас провизию, оружие, униформу и другие припасы, это придаст им сил. К тому же такая помощь, вероятно, укрепит их связь с государством."
 cossack_estate_events.5.a: "Отправим им всё необходимое."
 cossack_estate_events.5.b: "Придётся им справляться самим."
 cossack_estate_events.6.title: "Помехи в торговле"
 cossack_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] всегда имели напряжённые отношения с другими сословиями — как минимум из-за своих странных манер и разнородного происхождения. Однако в последнее время это напряжение заметно возросло. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] напуганы тем, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] устраивают набеги, и заявляют, что те хотят похитить их товары. Сами же [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] заявляют, что нападают только на местных разбойников и грабителей, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] попросту ошиблись.\n\nПредставителей правительства в этой области мало, поэтому докопаться до правды сложно. Ясно лишь то, что между этими двумя группами возник конфликт, и они ждут от нас выговора или наказания одной из сторон."
 cossack_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] получат нашу поддержку."
 cossack_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] получат нашу поддержку."
 cossack_estate_events.7.title: "Поселенцы-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] из провинции [target_cossacks_destination.GetNameWithNoTooltip]"
 cossack_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')], хорошо знакомые со степным бытом, свыклись с жизнью в приграничье. Суровый климат и постоянные набеги чужеземных захватчиков в необжитых краях закалили этих людей. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] стали грозными воинами, не боящимися жить в трудных условиях.\n\nГлядя на провинцию [target_cossacks_destination.GetName], мы понимаем, что жизнь на границе не так уж отличается от жизни в степях, которые уже находятся под нашим контролем."
 cossack_estate_events.7.a: "Поселенцы-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] будут зачислены в ряды наших войск."
 cossack_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] непредсказуемы, им нельзя доверять."
 cossack_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] устраивают беспорядки"
 cossack_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] глубоко убеждены, что государство в целом и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в частности не заслуживают доверия. Всё это привело к полному краху власти в населяемых ими землях. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] относятся к нашим посланникам с нескрываемой враждебностью и стали фактически независимыми от центральной власти."
 cossack_estate_events.8.a: "Оставим их в покое — со временем отношения улучшатся."
 cossack_estate_events.8.b: "Это раскол — их нужно разгромить."
 cossack_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] заселяют [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "Границы нередко существуют лишь на картах — особенно в диких землях. Похоже, [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] быстро заселили [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], и теперь их власть пользуется там большим уважением, нежели наша. Можно попытаться помешать такому развитию событий, но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] вряд ли будут рады покинуть земли, где они с таким трудом обосновались."
 cossack_estate_events.9.a: "Смиримся с новым положением дел."
 cossack_estate_events.9.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] должны вернуть эти земли."
 cossack_estate_events.10.title: "Требование расширенных привилегий"
 cossack_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] давно мечтают о том, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и другие традиционные сословия относились к ним как к равным. Сейчас их мечта как никогда близка к осуществлению. В нашей державе [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] пользуются большим влиянием, и мы во многом полагаемся на их поддержку.\n\nВ таких благоприятных обстоятельствах многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] высказывают свои давние чаяния, требуя официального признания и привилегий."
 cossack_estate_events.10.a: "Об этом не может быть и речи."
 cossack_estate_events.10.b: "Уступим их требованиям."
 cossack_estate_events.11.title: "Люди переселяются в степи"
 cossack_estate_events.11.desc: "У наших границ простираются обширные степи, и многих подданных манят новые возможности этих земель. Конечно, #TOOLTIP:CULTUREGROUP,tatar_group,X #L татары#!#! живут там ещё со времён своего переселения из восточных территорий, но их образ жизни существенно отличается от нашего. Как бы то ни было, провинция [target_migration_province.GetName] многих заинтересовала — заметное число наших подданных уже отправились искать счастья на новой земле."
 cossack_estate_events.11.a: "Воистину смелые люди."
 cossack_estate_events.11.b: "Это чушь — никто не переселится без нашего позволения."
 cossack_estate_events.12.title: "Развитие казацкой культуры"
 cossack_estate_events.12.desc: "Наши подданные заселяют степные районы у границ, и им приходится приспосабливаться к местным суровым условиям. Переняв опыт [ShowCultureGroupName('tatar_group')]ого народа, который кочевал в этих краях, они постепенно изменили свои традиции и образ жизни настолько, что он разительно отличается от прежнего. По сути, эти переселенцы в провинции [target_cossack_conversion.GetName] уже отождествляют себя не с  [ROOT.GetCountry.GetCulture.GetName|l]ой, а с  [ShowCultureName('cossack_culture')|l]ой культурой."
 cossack_estate_events.12.a: "Какой интересный поворот событий."
 cossack_estate_events.12.tt: "#TOOLTIP:CULTURE,$cossack_culture_tt$,X #L Казацкие#!#! #TOOLTIP:POPTYPE,tribesmen,X #L соплеменники#!#! поглотят многих представителей наших [Concept('pops', 'групп населения')|e] в провинции [target_cossack_conversion.GetName]"
 cossack_estate_events.1000.title: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] устраивают набеги"
 cossack_estate_events.1000.desc: "Степные [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] совершают успешные набеги, передвигаясь верхом или на лодках. За последнее время эти нападения опустошили не только сёла, но и более крупные поселения на некотором удалении от границы, и [cossack_target_location.GetRank.GetName|l] [cossack_target_location.GetName] теперь лежит в руинах. Поживившись, грабители вернулись на территорию #ONCLICK:COUNTRY,[cossack_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cossack_origin_country.Custom('CL_tt')],X [cossack_origin_country.Custom('CL_RP')|L]#!#! так же быстро, как и пришли.\n\nИ [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] считают пострадавшие земли важными для себя. Они требуют, чтобы мы что-то предприняли."
 cossack_estate_events.1000.a: "Эти [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] должны понести наказание!"
 cossack_estate_events.1000.b: "Лучше закроем на это глаза."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "Не секрет, что наши свободно кочующие [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] не пренебрегают грабежами и разорением поселений. Недавно мы узнали, что один из их набегов вышел за пределы наших границ: [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] разорили #L [target_root_country.GetAdjective|l]ие#! сёла в [cossack_target_location.GetRank.Custom('LR_PP')|l] [cossack_target_location.GetName].\n\nПричастные к набегу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] проживают на наших землях. [target_root_country.GetLongNameWithNoTooltip] — это держава, которая теперь требует возместить ущерб и привлечь виновных к ответственности."
 cossack_estate_events.1001.a: "Мы не несём ответственность за такие происшествия — это не в нашей власти."
 cossack_estate_events.1001.b: "Они ответят перед законом!"
 cossack_estate_events.1002.title: "[cossack_origin_country.GetAdjectiveWithNoTooltip]ий ответ"
 cossack_estate_events.1002.desc: "#L [cossack_origin_country.GetAdjective]ая#! держава возражает, что не берёт на себя ответственность за набеги в наших краях, поскольку [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] не подчиняются её указам."
 cossack_estate_events.1002.a: "Эти оправдания нас мало волнуют."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "#L [cossack_origin_country.GetAdjective]ая#! держава отправила нам денежную компенсацию за то, что её [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] разграбили наши земли и нанесли ущерб нашей собственности. Кроме того, они заявляют, что виновные понесли наказание."
 cossack_estate_events.1003.a: "Остаётся лишь надеяться, что это так."
