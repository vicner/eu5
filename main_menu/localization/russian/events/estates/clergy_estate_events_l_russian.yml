l_russian:
 clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] издавна являются одним из столпов [ROOT.GetCountry.Custom('longname_ru_GEN')]. Они наставляют общество на путь истинный, к тому же [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] получает себе на службу управленцев, правоведов и дипломатов из этого сословия."
 clergy_estate_common_ending: "Однако настали непростые времена, и державе нужно покрывать увеличивающиеся расходы. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] могли бы оказать добровольную помощь, но это предложение не встретило воодушевления."
 clergy_estate_events.1.title: "Libertas Ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ Взамен церковные поместья, монастыри и другие владения не платят налоги державе; кроме того, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] решают свои внутренние дела без вмешательства светских властей.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Дадим понять, что им нужно внести свой вклад."
 clergy_estate_events.1.b: "Найдём деньги где-нибудь ещё."
 clergy_estate_events.101.title: "Храмовые земли"
 clergy_estate_events.101.desc: "$clergy_events_common$ Взамен держава и неравнодушные люди в течение многих лет жертвовали деревни, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] могли существовать на пожертвованное. Эти земли получили название «брахмадейя», и благодаря им наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] значительно разбогатели за прошедшие века.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Дадим понять, что им нужно внести свой вклад."
 clergy_estate_events.101.b: "Найдём деньги где-нибудь ещё."
 clergy_estate_events.102.title: "Богатые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.102.desc: "$clergy_events_common$ Взамен [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] и почитаемые ими боги много лет получали пожертвования от державы и неравнодушных людей. Благодаря этим дарам [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали значительно богаче и влиятельнее за прошедшие века.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Дадим понять, что им нужно внести свой вклад."
 clergy_estate_events.102.b: "Найдём деньги где-нибудь ещё."
 clergy_estate_events.103.title: "Богатые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.103.desc: "$clergy_events_common$ Взамен многие земли были признаны религиозной собственностью и освобождены от большей части налогов, благодаря чему [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не испытывают нужды и могут поддерживать много достойных начинаний.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Дадим понять, что им нужно внести свой вклад."
 clergy_estate_events.103.b: "Найдём деньги где-нибудь ещё."
 clergy_estate_events.104.title: "Богатые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.104.desc: "$clergy_events_common$ За свою великолепную службу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] много лет получали пожертвования от державы и неравнодушных людей. Благодаря этим дарам они стали значительно богаче и влиятельнее за прошедшие века.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Дадим понять, что им нужно внести свой вклад."
 clergy_estate_events.104.b: "Найдём деньги где-нибудь ещё."
 clergy_estate_events.105.title: "Богатые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.105.desc: "$clergy_events_common$ За свою великолепную службу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] и их обширные земельные владения много лет получали пожертвования от державы и неравнодушных людей. Благодаря этим дарам [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали значительно богаче и влиятельнее за прошедшие века.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Дадим понять, что им нужно внести свой вклад."
 clergy_estate_events.105.b: "Найдём деньги где-нибудь ещё."
 clergy_estate_events.2.title: "Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] никогда не полагались на государство. Напротив, благодаря своей связи с духовным миром [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] придают легитимность светской власти, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] во многом опирается на их поддержку. За последнее время искусные политические манёвры, разжигание страха и щедрые пожертвования наших подданных прочно укрепили власть этого сословия."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] теряют влияние"
 clergy_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] полагаются на единство с народом больше, чем любое другое сословие. Сложно сказать точно, почему так произошло, но в последние годы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали восприниматься не как духовные наставники нашей державы, а скорее как богатые коррумпированные интриганы. К тому же [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не лучшим образом развивали свои владения и принимали неверные политические решения. Всё это привело к тому, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали терять власть и влияние. К сожалению, они не желают брать вину за происходящее на себя и вместо этого перекладывают ответственность на правительство."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Антиклерикализм"
 clergy_estate_events.4.desc: "В нескольких крупных городах нашей державы [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] в последнее время стали пользоваться сомнительной славой жадных и праздных людей. Набожные простолюдины и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] объединились и в знак несогласия с особенно вопиющими злоупотреблениями церковной властью отказались выплачивать десятину.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] в ярости и теперь требуют, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], которых они обвиняют в том, что те стоят во главе этого движения, выплатили нам штраф."
 clergy_estate_events.4.a: "Мы заставим их заплатить!"
 clergy_estate_events.4.b: "Достаточно будет и мягкого упрёка."
 clergy_estate_events.5.title: "Враждебные [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')|l]"
 clergy_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] находятся не в лучших отношениях с государством — вплоть до того, что всякое общение с ними непременно проходит в обстановке недоверия и даже открытого пренебрежения. Святыни нашей державы стали местами сопротивления, где [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] откровенно порицается. Большая часть верующих на наших землях сомневается в легитимности нашего правления.\n\nНеудивительно, что даже самые незначительные оплошности и промахи лишь подогревают бурлящие недовольства. По всей стране восстают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], которых подстрекают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], направляя народный гнев против нас."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] одержали верх?"
 clergy_estate_events.6.desc: "Хотя [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] повсеместно пользуются уважением, и никто не смеет открыто бросить им вызов, мало в каких державах они так же влиятельны, как на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. У нас нет ни одного института, который бы не контролировали [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зависит от них ещё больше, чем прежде.\n\nНаверное, вполне естественно, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] захотели более активно участвовать в правлении державой. В последнее время их представители внесли ряд предложений, призванных привести наши законы в соответствие с духовными традициями, поскольку, по их мнению, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы — рассадник ереси. Они стремятся добиться того, чтобы управление державой отвечало религиозным идеалам и правилам."
 clergy_estate_events.6.a: "Последуем их рекомендациям."
 clergy_estate_events.6.b: "Отвергнуть их предложение."
 clergy_estate_events.7.title: "Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] нередко поддерживают правителей, но мало у кого есть такие влиятельные сторонники, как у нас. Мы и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] издавна преданы друг другу и действуем сообща. Это привело к тому, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], а точнее, их правящая верхушка считает себя частью государственного управления, а не самостоятельным институтом. По всей стране они вещают о том, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — образец благочестия и духовной силы."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Присвоение земель"
 clergy_estate_events.8.desc: "Многие земельные пожертвования сделаны довольно давно. Они всегда оформляются в письменном виде, но по прошествии лет имена и ландшафт могут сильно отличаться от того, что записано в дарственной. В последнее время [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] утверждают, что некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нагло захватили землю, которую [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] много лет назад получили в дар. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] же возражают, что это [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] пытаются присвоить чужие участки, на которые у них нет никакого права.\n\nТе, чью сторону мы примем, станут крупнейшими землевладельцами в этой области."
 clergy_estate_events.8.a: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 clergy_estate_events.8.b: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 clergy_estate_events.8.c: "Не будем принимать ничью сторону."
