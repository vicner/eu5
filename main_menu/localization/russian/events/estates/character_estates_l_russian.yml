l_russian:
 character_estates.1.title: "[target_character.GetNameWithNoTooltip] лишается состояния"
 character_estates.1.desc: "После серии неудачных вложений [target_character.GetName] [Select_CString(target_character.IsFemale,'осталась', 'остался')] без денег. Будучи [Select_CString(target_character.IsFemale,'нашей придворной', 'нашим придворным')], [Select_CString(target_character.IsFemale,'она', 'он')] отчаянно умоляет нас оказать [Select_CString(target_character.IsFemale,'ей', 'ему')] финансовую помощь и помочь снова встать на ноги, иначе [Select_CString(target_character.IsFemale,'ей', 'ему')] придётся доживать свои дни в нищете."
 character_estates.1.a: "Благосостояние отдельных подданных — не наша забота."
 character_estates.1.b: "Мы должны [Select_CString(target_character.IsFemale,'её', 'его')] поддержать."
 character_estates.2.title: "Маловероятный наследник"
 character_estates.2.desc: "Знатный землевладелец умер, не оставив прямых наследников. Наши глашатаи объявили, что по [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им законам титул унаследует [target_character.GetName] — очень [Select_CString(target_character.IsFemale,'дальняя родственница', 'дальний родственник')] почившего.\n\nНесмотря на кровное родство, [target_character.GetName], очевидно, [Select_CString(target_character.IsFemale,'недостойна', 'недостоин')] аристократических привилегий. Возможно, лучше признать, что этим титулом теперь владеют [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 character_estates.2.a: "Поддержим [Select_CString(target_character.IsFemale,'новоиспечённую аристократку', 'новоиспечённого аристократа')]."
 character_estates.2.b: "Заберём титул себе."
 character_estates.3.title: "[Select_CString(target_character.IsFemale,'Успешная крестьянка', 'Успешный крестьянин')]"
 character_estates.3.desc: "Благодаря умелой деловой хватке и связям, обретённым при нашем дворе, [Select_CString(target_character.IsFemale,'крестьянка', 'крестьянин')] по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'смогла', 'смог')] накопить внушительное состояние. [Select_CString(target_character.IsFemale,'Она', 'Он')] не менее [Select_CString(target_character.IsFemale,'богата', 'богат')], чем наши преуспевающие [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l].\n\nМногие уже считают [Select_CString(target_character.IsFemale,'её', 'его')] частью другого сословия, но стоит ли нам это признавать?"
 character_estates.3.a: "Отправим поздравления."
 character_estates.3.b: "Богатые крестьяне остаются крестьянами."
 character_estates.4.title: "Божественный зов"
 character_estates.4.desc: "Как и многие правоверные в поисках духовной гармонии, [Select_CString(target_character.IsFemale,'наша придворная дама', 'наш придворный')] [target_character.GetName] [Select_CString(target_character.IsFemale,'решила', 'решил')] вступить в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ий#! религиозный орден.\n\nКонечно, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут только рады, что к ним присоединится личность такого политического масштаба, но мы можем наложить запрет, если это не входит в наши планы."
 character_estates.4.a: "Разрешим [Select_CString(target_character.IsFemale,'ей', 'ему')] вступить в орден."
 character_estates.4.b: "Этому не бывать."
 character_estates.5.title: "Повышение на военной службе"
 character_estates.5.desc: "И аристократы, и простолюдины согласны, что [target_character.GetName] отлично [Select_CString(target_character.IsFemale,'проявила', 'проявил')] себя на службе в отряде «[target_character.GetUnitPointer.GetName]». Дошло до того, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] хотят заполучить часть [Select_CString(target_character.IsFemale,'её', 'его')] героической славы и советуют нам оказать [Select_CString(target_character.IsFemale,'ей', 'ему')] наивысшие аристократические почести."
 character_estates.5.a: "Пожалуем [Select_CString(target_character.IsFemale,'ей', 'ему')] титул."
 character_estates.5.b: "Раздавать такие награды солдатам — это слишком легкомысленно."
