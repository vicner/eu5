l_russian:
 nobles_estate_events.1.title: "Благородное происхождение"
 nobles_estate_events.1.desc: "Многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] получили своё нынешнее высокое положение благодаря деяниям предков, служивших державе во времена войн. Поэтому для большинства сыновей из знатных семейств военная карьера — единственный возможный путь. Однако армия идёт в ногу со временем, и офицеры-простолюдины уже перестали быть редкостью. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] просят нас гарантировать исключительные права для своего сословия и постановить, что командиром в #L [ROOT.GetCountry.GetAdjective|l]их#! войсках может быть лишь человек благородного происхождения!"
 nobles_estate_events.1.a: "Подтвердим их особое право командовать нашими войсками."
 nobles_estate_events.1.b: "Мы не можем давать такие обещания."
 nobles_estate_events.2.title: "Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.2.desc: "Государство — не единственный источник власти в нашей державе. За последние десятилетия обаятельный герой из знатного сословия добился того, что влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стали могущественнее большинства наших институтов.\n\nСвязи и привилегии — мощное оружие, особенно если они подкреплены амбициями."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] захватывают власть в провинции [noble_encroachment.GetNameWithNoTooltip]"
 nobles_estate_events.3.desc: "Постоянно контролировать всё и везде очень трудно. Границы между частными земельными владениями часто определены старыми обычаями и документами, а в старые времена ландшафт мог быть совсем другим. Это можно обернуть в свою пользу, имея определённые ресурсы. Некоторые видные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], пользуясь большим влиянием в городе [ROOT.GetCountry.GetCapital.GetName], сумели невозбранно расширить свои владения в провинции [noble_encroachment.GetName]. Нужно поскорее что-то предпринять, чтобы защитить государственную собственность."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Потребуем вернуть земли."
 nobles_estate_events.4.title: "Тираничные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.4.desc: "Сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы принимает у себя представителя жителей провинции, где главенствует одно из самых могущественных знатных семейств. Посланник утверждает, что эти [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] постоянно злоупотребляют властью и притесняют местное население, он умоляет нас что-то предпринять. [target_character.GetName], [Select_CString(target_character.IsFemale,'правительница', 'правитель')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [Select_CString(target_character.IsFemale,'обязана', 'обязан')] защищать свой народ. Если этого не сделать, мы проявим слабость; кроме того, это может сказаться на долгосрочном развитии провинции. Однако [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] вряд ли благосклонно воспримут наказание столь влиятельного представителя своего сословия."
 nobles_estate_events.4.a: "Закроем глаза на злоупотребления."
 nobles_estate_events.4.b: "Накажем землевладельца."
 nobles_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] теряют власть"
 nobles_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] в последнее время переживают не лучшие времена. Многочисленные междоусобицы и непоследовательная борьба за власть привели к тому, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] потеряли влияние в городе [ROOT.GetCountry.GetCapital.GetName]. Многие из них вернулись в свои загородные владения."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] требуют ужесточения законов о роскоши"
 nobles_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] часто выделяются своей дорогой одеждой, пышными пирами и красивыми дворцами, однако далеко не каждое семейство может жить на широкую ногу. Случается, что [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] нашей державы не уступают в расточительности среднему аристократу, а иногда даже превосходят его. Старые правила и обычаи ограничивают траты на роскошь для людей незнатного происхождения, но заставить их соблюдать эти законы не так-то просто. Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нашей державы считают это неприемлемым и требуют, чтобы мы изменили законы об одежде представителей низших сословий. Они предлагают назначить крупные штрафы тем, кто осмелится нарочито выглядеть роскошнее людей более высокого положения."
 nobles_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] получат то, что просят."
 nobles_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не заставят нас подчиняться их желаниям."
 nobles_estate_events.7.title: "Дневные приёмы"
 nobles_estate_events.7.desc: "[target_character.GetName], как и [Select_CString(target_character.IsFemale,'её', 'его')] предки, проводит жизнь в бесконечных церемониях. Например, многие считают, что лучший способ быть выслушанными — получить право присутствовать в монаршей спальне, пока [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] одевается. Без сомнения, изысканные придворные церемонии помешают аристократам плести против нас заговоры в своих загородных резиденциях, но это стоит довольно дорого. С другой стороны, если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] полностью исключит знать из своей повседневной жизни, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] потеряют часть влияния, но, скорее всего, это решение их возмутит."
 nobles_estate_events.7.a: "Устроим пышную и долгую церемонию с участием самых влиятельных людей."
 nobles_estate_events.7.b: "Это нам ни к чему."
 nobles_estate_events.8.title: "Враждебные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] так неприязненно относятся друг к другу, что хуже, кажется, быть уже не может. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в городе [ROOT.GetCountry.GetCapital.GetName] почти пустует — здесь царит взаимное недоверие. Большинство видных семейств не покидает свои загородные поместья. Нужно поскорее что-то предпринять, иначе мы лишимся власти в областях, которыми управляют [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Однако в нынешнем положении любое требование государства грозит вооружённым сопротивлением."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "Сделаем так, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] подчинились государству."
 nobles_estate_events.9.title: "Своевольные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] связаны с войной больше, чем любые другие наши подданные. Много поколений назад их семьи служили нам или тем, кто правил до нас, и добились своего положения подвигами на поле боя. С тех пор многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] хранят старые традиции, обучаясь ратному делу и поддерживая связи с себе подобными.\n\nОднако в нынешнем положении немногие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] желают сражаться в наших битвах. Высокопоставленные офицеры то и дело отказываются выполнять приказы, и вполне вероятно, что часть из них втайне желает нашего поражения."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Самое время заменить их более достойными людьми."
 nobles_estate_events.10.title: "Развитие управления"
 nobles_estate_events.10.desc: "С ростом государства и бюрократии мы всё больше нуждаемся в людях, которые будут управлять землями и решать различные вопросы. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] считают, что имеют первоочередное право на правительственные должности, но [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] возражают, что на должности нужно назначать за личные заслуги.\n\nВакантная должность, освободившаяся после скоропостижной кончины верного секретаря, обострила этот конфликт: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] выдвигают одного кандидата, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] — другого. Оба этих человека весьма талантливы, но наше решение будет иметь политическое значение."
 nobles_estate_events.10.a: "Хорошая родословная — кузница хороших способностей."
 nobles_estate_events.10.b: "Люди, которые добились всего сами, пригодятся нам в управлении державой."
 nobles_estate_events.10.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] подходят для этой должности лучше них."
 nobles_estate_events.11.title: "Традиции службы"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] издавна служат государству в качестве военачальников, а в последнее время — и в качестве надёжных управленцев. В державах вроде нашей, где [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] занимают прочные позиции и верны государству, то и дело появляются выдающиеся аристократы, ведущие страну к величию."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Неблагонадёжный офицер"
