 burghers_estate_events.1.title: "Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 burghers_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] опираются на старые традиции, но [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] лишены этой роскоши. Они зарабатывают богатство упорным трудом и развивают своё дело, рискуя доходом. Однако в последнее время дела у этого сословия идут очень хорошо. Предпринимательство хоть и не считается особенно престижным, но во многом является опорой нашей экономики. Управляя денежными потоками, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] смогли укрепить своё могущество в нашей державе."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Бароны-грабители"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] недовольны, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашей державы слишком влиятельны. Они утверждают, что многие мелкие представители этого сословия нарушают закон и порядок, используя свою власть и земельные владения для установления непомерных налогов и сборов с проходящих торговцев. Говорят, некоторые даже устраивают засады и нападают на купцов, отбирая или вымогая у них деньги.\n\n#L [ROOT.GetCountry.GetAdjective|U]ие#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] заявляют, что такое бесчинство мешает экономическому развитию нашей державы. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] же возражают, что просто взимают разумную плату за пользование дорогами и своей собственностью. Некоторые из них даже предлагают передавать часть этих доходов государству."
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] берут лишь столько, сколько имеют право брать."
 burghers_estate_events.2.b: "Нужно пресечь этот произвол!"
 burghers_estate_events.3.title: "Купечество теряет влияние"
 burghers_estate_events.3.desc: "В отличие от других сословий, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не пользуются старыми привилегиями и не полагаются на свою родословную. Власть не достаётся им по праву рождения, и их положение обычно более шаткое. В последнее время их финансовые неудачи и непомерные политические амбиции привели к тому, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] потеряли власть и влияние среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] из провинции [growing_city.GetNameWithNoTooltip]"
 burghers_estate_events.4.desc: "Сегодня к нам обращаются [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] — жители #L #L #TOOLTIP:LOCATIONRANK,[growing_city.Custom('LR_tt')],X [growing_city.Custom('LR_GEN')|l]#!#! [growing_city.GetName], что приобретает всё большее торговое значение. Они хотят, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'дала', 'дал')] им больше полномочий — по их словам, так они смогут развивать регион без ущерба нашим многочисленным налогам. Они уверяют, что, если предоставить им возможности для развития, экономика этой области пойдёт вверх и государство станет богаче."
 burghers_estate_events.4.a: "Мы примем их прошение."
 burghers_estate_events.4.b: "Мы отклоним их прошение."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Привилегии местных горожан"
 burghers_estate_events.5.title: "Неприличные цены"
 burghers_estate_events.5.desc: "Цены на пшеницу очень неустойчивы. Её стоимость может резко возрасти по самым разным причинам — от погоды в районах, где она растёт, до событий, мешающих её поставке.\n\nИз-за этих внезапных изменений многие крупные города нашей державы столкнулись с острой нехваткой пшеницы. Не в силах прокормить себя, рассерженные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] считают, что [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] пользуются их бедственным положением и потому взвинчивают цену на свой товар.\n\nКупцы, в свою очередь, утверждают, что подобные цены — естественный результат дефицита, а хлеба попросту не хватает всем желающим."
 burghers_estate_events.5.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] должны снизить цены — мы их заставим."
 burghers_estate_events.5.b: "Не стоит в это вмешиваться."
 wheat_prices_forcibly_reduced: "Цены на пшеницу снижены"
 burghers_estate_events.6.title: "Двоевластие"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] — не единственные, кто властвует над городами: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] также пользуются влиянием в большинстве крупных городов ещё со времён их основания. Иногда возникают конфликты, когда [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] устанавливают правила, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] их не одобряют.\n\nТакие разногласия становятся всё более обыденным делом, и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] открыто пренебрегают правилами, о которых договорились [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]. Теперь представители различных городов, где главенствуют [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], настоятельно просят нас прояснить ситуацию."
 burghers_estate_events.6.a: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 burghers_estate_events.6.b: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 burghers_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] нуждаются в расширении привилегий"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] считают, что их труд очень важен для блага державы, а обязательства чрезмерны. По их мнению, налоги, сборы и разного рода пошлины мешают им достигать значительных успехов, и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] готовы использовать всё своё влияние, чтобы отменить эти поборы."
 burghers_estate_events.7.a: "Давайте устраним эти препятствия!"
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] слишком зазнались!"
 burghers_estate_events.8.title: "Неблагоприятные торговые правила"
 burghers_estate_events.8.desc: "Наша ограничительная торговая политика по отношению к другим державам ущемляет интересы видных купеческих семейств. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] поддерживают эти семьи и просят нас хотя бы ослабить ряд других ограничений, чтобы компенсировать потерю доходов."
 burghers_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] получат нашу поддержку."
 burghers_estate_events.8.b: "Мы не можем менять свою торговую политику в угоду этим торгашам."
 burghers_estate_events.9.title: "Загородное производство"
 burghers_estate_events.9.desc: "Экономическое развитие не всегда протекает гладко. Судя по всему, богатые купцы в тех городах, где главенствуют [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], пытаются обойти ряд гильдейских привилегий — они привлекают к работе семейства, живущие за пределами города. Большая доходность этого «внешнего сотрудничества» лишь разжигает гнев у городских ремесленников — они считают, что их древние права попраны, а тщательно выверенные цены на товар находятся под угрозой. Теперь #L [ROOT.GetCountry.GetAdjective]ие#! мастера хотят, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'защитила', 'защитил')] их привилегии, так как городской совет не смог подавить конкурентов вне городов."
 burghers_estate_events.9.a: "Мы не можем препятствовать прогрессу."
 burghers_estate_events.9.b: "Нам нужно сохранить привилегии гильдий."
 burghers_estate_events.10.title: "Социальная мобильность"
 burghers_estate_events.10.desc: "По мере того, как [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] укрепляют своё могущество, отдельные представители этого сословия пытаются добиться успеха в областях, которые традиционно заняты другими группами. Теперь молодые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] не из самых видных семейств получают хорошее образование и стараются не уступать более привилегированным классам. В результате среди представителей этого сословия появляется всё больше чиновников, юристов, офицеров и вообще людей, чьи профессии прежде были присущи другим классам. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] до сих пор считают, что им мешают устаревшие порядки прошлых эпох, но их соперников очень раздражает нынешняя «неестественная» социальная мобильность.\n\nНаступил поворотный момент. Продолжив бездействовать, мы можем лишиться поддержки привилегированных классов, однако если [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] потеряют нашу благосклонность, они станут относиться к нам намного хуже."
 burghers_estate_events.10.a: "Не стоит вставать на пути у этих новых людей."
 burghers_estate_events.10.b: "Нужно защищать древние права других сословий."
 burghers_estate_events.11.title: "Экономический рост"
 burghers_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] получают выгоду от нашего сотрудничества, что привело к экономическому развитию многих отраслей. Города, где главенствуют [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], процветают, а наш вес в международной торговле стремительно растёт."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Торговые риски"
 burghers_estate_events.12.desc: "Торговля на большие расстояния сулит не только прибыль, но и риск. Погодные условия, разбойники и пираты до сих пор представляют угрозу как на суше, так и в море.\n\nЕсли неудач не очень много, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] обычно справляются сами — у них есть способы защитить себя и застраховать свой груз.\n\nОднако в последнее время дела у многих купеческих семейств идут плохо, и некоторые из них находятся на грани разорения. Возможно, будет не лишним оказать им финансовую поддержку, чтобы они снова встали на ноги."
 burghers_estate_events.12.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] должны получить компенсацию."
 burghers_estate_events.12.b: "Они знали, на что идут."
 burghers_estate_events.13.title: "Урбанизация"
 burghers_estate_events.13.desc: "В городах живёт лишь малая часть населения, но [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] становятся богаче, и городская жизнь привлекает всё больше сельских жителей. Некоторые города растут так быстро, что и без того существовавшие проблемы с санитарией и перенаселённостью превратились в настоящую катастрофу — по крайней мере, так утверждают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]. За городскими стенами, где селятся бедняки, растут грязные пригороды, ставшие рассадником болезней.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] считают, что это совершенно неприемлемо, и просят государство помочь с ресурсами и соблюдением порядка за городскими стенами. Они утверждают, что лишь после вмешательства властей стремительная урбанизация начнёт приносить пользу, а не вред."
 burghers_estate_events.13.a: "Надо попытаться улучшить условия."
 burghers_estate_events.13.b: "Ничего особенного, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] сами справятся."
 burghers_estate_events.14.title: "Экономическая политика"
 burghers_estate_events.14.desc: "Увеличивая своё влияние, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] всё чаще просят смягчить правила торговли и снизить налоги. Многие считают, что торговая политика нашей державы слишком строга и старомодна, а уменьшение налогового бремени, мешающего торговле, принесёт нам выгоду."
 burghers_estate_events.14.a: "Ослабить #TOOLTIP:SOCIETAL_VALUE,mercantilism,X #L меркантилизм#!#!."
 burghers_estate_events.14.b: "Отказаться вмешиваться в #TOOLTIP:SOCIETAL_VALUE,free_trade,X #L свободную торговлю#!#!."
 burghers_estate_events.15.t: "Проблемы крупной гильдии"
 burghers_estate_events.15.desc: "Гильдии из [golden_parachute_location.Custom('LR_GEN')|l] [golden_parachute_location.GetName] не хватило средств, чтобы покрыть убытки от пропавшего в море товара, и теперь она может распасться.\n\nОбычно государству нет дела до таких событий, но [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] просят нас срочно оказать помощь. Они считают, что правительство должно оплатить ущерб, чтобы сохранить стабильность в регионе. Если гильдия перестанет существовать, это сильно подорвёт общественный уклад в [golden_parachute_location.Custom('LR_PREP')|l] [golden_parachute_location.GetNameWithNoTooltip]."
 burghers_estate_events.15.a: "Держава не должна вмешиваться в дела частных компаний."
 burghers_estate_events.15.b: "Мы поможем им выйти из беды. От благополучия торговцев зависит благополучие державы."
 burghers_estate_events.15.c: "Согласиться выделить средства гильдии — при условии, что она перейдёт под контроль державы."
