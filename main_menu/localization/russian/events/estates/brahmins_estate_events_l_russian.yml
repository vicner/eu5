 brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] требуют официально закрепить придворные должности"
 brahmins_estate_events.2.desc: "Нередко [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стремятся не только к духовной, но и к мирской власти. В последнее время они стали весьма влиятельны на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и занимают там много важных административных должностей. Свыкнувшись с высоким положением, эти [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] решили, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] подчинится их прихотям. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] требуют законодательного закрепления некоторых административных позиций за собой, неукоснительного соблюдения своих обычаев при дворе и даже наследования высших министерских должностей в своих семействах. Эти требования возмутительны, но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] столь влиятельны, что отказ может заметно подорвать управление державой."
 brahmins_estate_events.2.a: "Признаем их власть."
 STATIC_MODIFIER_NAME_religious_court_life: "Превосходство духовенства"
 STATIC_MODIFIER_DESC_religious_court_life: "При нашем дворе главенствует каста священнослужителей, и все должны соблюдать правила, установленные их текстами. Эти строгие порядки необходимы, чтобы сохранить благосклонность нашего могущественного духовенства. Однако многие наши подданные, независимо от их положения и богатства, противятся устаревшему укладу."
 brahmins_estate_events.2.b: "Пусть лучше [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] вернутся к своим молитвам."
 brahmins_estate_events.3.title: "Брахманизм"
 brahmins_estate_events.3.desc: "#L [ROOT.GetCountry.GetReligion.GetAdjective]ое#! общество #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! склоняется к брахманизму. Согласно этой идее, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] должны почитаться как представители духовной и светской власти.\n\nОни ревностно защищают свою монополию распространять образование на санскрите и сохраняют исключительное право проповедовать ведические писания. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] добились могущества благодаря своему общественному и религиозному влиянию. К тому же [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName|l] поддерживает тесные отношения с кастой жрецов, чтобы сохранить устойчивый общественный порядок на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] становятся влиятельными на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Будучи кастой жрецов, рукоположенных самими богами, они пользуются поддержкой #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! групп населения и занимают ряд ключевых должностей в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой администрации."
 brahmins_estate_events.4.a: "Так тому и быть."
 est_val_brahmin_advance: "Влиятельные брахманы"
 brahmins_estate_events.5.title: "Власть брахманов ослабевает"
 brahmins_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] опираются на поддержку #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! групп населения больше, чем любая другая каста. Сложно сказать точно, почему так произошло, но её членов стали считать не столько хранителями ведических доктрин, сколько богатыми коррумпированными интриганами.\n\nК тому же им не хватает политической гибкости, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не проявляет к ним благосклонности. Всё это привело к тому, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали терять власть и влияние."
 brahmins_estate_events.5.a: "Так тому и быть."
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] разжигают народное восстание"
 brahmins_estate_events.6.desc: "Правительство и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] достигли точки кипения в своих взаимоотношениях. Во время церемоний пуджари открыто заявляют, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] — недостойный человек, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] отказываются помогать нам руководить #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ими#! подданными.\n\nКогда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'допустила', 'допустил')] религиозную ошибку, возмущение переросло в настоящий бунт. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] подняли народ на мятеж против нас!"
 brahmins_estate_events.6.a: "Так тому и быть."
 brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] притесняют купцов в провинции [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.desc: "Провинция [brahmin_trade_province.GetName] — важный торговый узел #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Сюда часто заглядывали мусульманские купцы из Гуджарата, Аравии и Персии. Провинция [brahmin_trade_province.GetName] поддерживала с ними прочные торговые связи, что приносило ей одну только выгоду.\n\nСейчас провинцией [brahmin_trade_province.GetNameWithNoTooltip] управляют [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], чьё влияние ощущается на всех уровнях общественной жизни. Политика, проводимая ими, значительно ухудшила отношение общества к заезжим мусульманским торговцам. Столкнувшись с неприязнью, многие из этих купцов решили вести свои дела в более благоприятном месте.\n\nНужно что-то предпринять и снова привлечь купцов, иначе провинция [brahmin_trade_province.GetNameWithNoTooltip] может потерять репутацию центра торговли."
 brahmins_estate_events.7.a: "Проблемы купцов из низшей касты — не наша забота."
 brahmins_estate_events.7.b: "Передадим управление городом в руки тех, кто больше заботится о торговых отношениях."
 brahmins_estate_events.9.title: "Религиозные течения, с которыми не связаны [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 brahmins_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] традиционно пользовались исключительным правом на религиозную #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! власть, однако новые духовные верования становятся проблемой для брахманизма. Эти течения набирают популярность на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, несмотря на то, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] отчаянно пытаются их подавить.\n\nПредставители нового учения утверждают, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стёрли со своих лбов священные метки и избегают своих духовных обязанностей, чтобы занять светские должности и угнетать бедняков. Они заявляют, что единственный путь к спасению заключается в самозабвенной преданности, и любой ярый приверженец [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ой религии может воспитать в себе эту добродетель.\n\nВлиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] просят, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'помогла', 'помог')] им вернуть доверие общества и подавить сторонние [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ие течения."
 brahmins_estate_events.9.a: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] насаждают традиционные верования."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Принудительный догматизм брахманов"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Религиозные течения, не связанные с брахманами, подчиняются брахманским догмам."
 brahmins_estate_events.9.b: "Поддержим популярные религиозные течения."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Религиозные течения, не связанные с брахманами"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "Простой народ увлёкся индуистскими религиозными учениями, которые подрывают авторитет брахманов."
 brahmins_estate_events.10.title: "Проблемы в крепости провинции [brahmin_fort_province.GetNameWithNoTooltip]"
 brahmins_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] и военные касты разожгли конфликт, куда вовлечён весь двор #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Напряжение возрастает, и перед нами встаёт вопрос управления крепостью. Крепость провинции [brahmin_fort_province.GetName], которой сейчас управляет весьма склочный военачальник, находится там, где набирают силу [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l].\n\nНе исключено, что противоречия перерастут в открытую вражду. Возможно, будет разумно сделать так, чтобы контроль над этой важной крепостью получили [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и тем самым лишить вздорного военачальника мощного рычага влияния. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] не столь сведущи в искусстве осады, как военные, но [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] хотя бы может рассчитывать на их верность.\n\nЕсть и другой путь — убедить военачальника умерить пыл, а взамен сохранить его высокое положение в провинции [brahmin_fort_province.GetNameWithNoTooltip]."
 brahmins_estate_events.10.a: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] забирают крепость."
 brahmins_estate_events.10.b: "Пусть аристократы руководят крепостью, пока хранят верность."
