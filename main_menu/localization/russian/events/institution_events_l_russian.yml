 institution_events.1.title: "Требование заключить вассальный договор"
 institution_events.1.desc: "На протяжении многих столетий [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] правит без особых осложнений и изысков. Кланы и роды присягают на верность [ROOT.GetCountry.Custom('CF_DP')|l], а взамен #L [ROOT.GetCountry.GetAdjective|l]ие#! войска охраняют их покой.\n\nОднако подобный необязательный союз совершенно не устраивает верхушку провинции [feudal_province.GetName], поскольку она полагает, что по сути их привилегии и собственность ничем не защищены. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] желают заключить договор, в котором они, [target_ruler.GetName] и [ROOT.GetCountry.GetLongNameWithNoTooltip] закрепят свои отношения."
 institution_events.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] требуют заключить вассальный договор с ними, и мы вынуждены уступить."
 institution_events.1.b: "Нет нужды в подобном договоре."
 institution_events.2.title: "Вызов воинской элите"
 institution_events.2.desc: "Со временем мы смогли укрепить свою власть над [ROOT.GetCountry.Custom('CF_TP')|l]. Отныне всё будет так, как скажет [target_character.GetName]. Иными словами, власть местных лордов и мелких вождей теперь под угрозой. Обычно с таким сопротивлением на местах можно легко справиться, но в [feudalism_location.GetRank.Custom('LR_PP')|l] [feudalism_location.GetName] может потребоваться применение более прямой силы, чтобы напомнить другим о нашем праве на власть."
 institution_events.2.a: "Сокрушите их!"
 institution_events.2.b: "Нам нужна их поддержка."
 institution_events.3.title: "Увеличивающееся влияние городской аристократии"
 institution_events.3.desc: "Хотя богатые города формально не представлены в нашем правительстве, у них есть множество других способов продемонстрировать своё влияние. Иногда они могут даже объединяться, чтобы укрепить свою власть над провинцией. Главы одного такого объединения недавно собрались в [urban_location.Custom('LR_PP')|l] [urban_location.GetName], после чего обратились к нам с просьбой официально оформить некоторые методы осуществления контроля в провинции. Союз с городами даст нам прочную систему управления, но, скорее всего, местные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] прекратят оказывать нам военную поддержку."
 institution_events.3.a: "Надеемся на плодотворное сотрудничество с [urban_location.Custom('LR_TP')|l] [urban_location.GetNameWithNoTooltip]."
 institution_events.3.b: "Об этом не может быть и речи."
 institution_events.10.title: "Иностранная концепция: [ShowInstitutionNameWithNoTooltip('legalism')|l]"
 institution_events.10.desc.start: "В [ROOT.GetCountry.Custom('CF_PP')|l] существуют давние традиции, обеспечивающие стабильность в #L [ROOT.GetCountry.GetAdjective|l]ом#! обществе.\n\nОднако сейчас им угрожают новые идеи, которые пришли в [legalism_location.GetRank.Custom('LR_VP')|l] [legalism_location.GetName] из #ONCLICK:COUNTRY,[legalism_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[legalism_country.Custom('CL_tt')],X [legalism_country.Custom('CL_RP')|L]#!#!."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ #L [legalism_country.GetAdjectiveWithNoTooltip]ий#! свод законов, берущий своё начало ещё в древней Римской империи, с одинаковой благожелательностью приняли и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] [legalism_location.Custom('LR_RP')|l] [legalism_location.GetNameWithNoTooltip].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ В частности, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] сочли привлекательным для себя благочестие #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! законов [legalism_country.Custom('CL_RP')] и их взаимосвязь со многими аспектами жизни.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Законы и [ShowInstitutionName('legalism')|l] в целом воспринимаются жителями [legalism_country.Custom('CL_RP')] как важная философия, обеспечивающая бюрократическую стабильность. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] ратуют за концепцию фацзя, поскольку её принятие существенно укрепит законность в [legalism_location.Custom('LR_PP')|l] [legalism_location.GetNameWithNoTooltip]. Разумеется, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не упустили возможности предложить свои услуги по надзору за новыми идеями.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ [legalism_country.GetAdjectiveWithNoTooltip]ая концепция #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармы#!#! нашла особенно большой отклик среди жителей [ROOT.GetCountry.Custom('CF_RP')|l], которые не могли не заметить сходство традиций [ROOT.GetCountry.GetAdjectiveWithNotooltip|l]ой и #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармической#!#! религии.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Хотя в этих иноземных идеях содержится великая польза, большинство жителей [ROOT.GetCountry.Custom('CF_RP')|l] ощущают угрозу устоявшимся порядкам."
 institution_events.10.a: "Поддержим эти иностранные идеи."
 institution_events.10.b: "Мы не можем рисковать своими традициями."
 institution_events.11.title: "Нехватка бюрократии"
 institution_events.11.desc: "Порой прогресс тем быстрее, чем он дальше от центра власти, где старая элита не желает ничего менять. По мере того, как появляются новые способы управления вне столицы нашей державы, жители города [ROOT.GetCountry.GetCapital.GetName] всё сильнее недовольны верхушкой, которая препятствует появлению государственных институтов."
 institution_events.11.a: "Времена меняются."
 institution_events.11.b: "Перемены должны идти своим чередом."
 institution_events.12.title: "Ослабление неформальной власти"
 institution_events.12.desc: "С помощью разумной политики и регулярного повторения принимаемых мер авторитет и власть могут укрепиться настолько, что это позволит развивать постоянные государственные институты. Со временем наши методы управления эволюционировали от произвольной демонстрации власти к единообразию и последовательности в её применении."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Распространение меритократических идей"
 institution_events.20.desc: "С первых дней существования [ROOT.GetCountry.Custom('rank_ru_GEN')|l] влиятельные посты получали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Социальное происхождение человека было важнее, чем его реальные достижения.\n\nВ последнее время [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('CL_GEN')] полнится идеями из #ONCLICK:COUNTRY,[meritocracy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[meritocracy_country.Custom('CL_tt')],X [meritocracy_country.Custom('CL_GEN')|L]#!#!, которые ставят под сомнение правило крови и призывают к созданию системы, вознаграждающей за компетентность, а не за происхождение.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] опасаются таких изменений и требуют покончить с меритократическими идеями."
 institution_events.20.a: "Править должны только умелые люди."
 institution_events.20.b: "Мы должны остановить распространение этих идей!"
 institution_events.21.title: "Экзамены для местных губернаторов"
 institution_events.21.desc: "#L [ROOT.GetCountry.GetAdjective]ая#! власть в [meritocracy_location.GetRank.Custom('LR_PP')|l] [meritocracy_location.GetName] едва заметна. Хотя расстояние и связи сказываются на нашем малом влиянии в [meritocracy_location.GetRank.Custom('LR_PP')|l] [meritocracy_location.GetNameWithNoTooltip], главной проблемой всё же является местная администрация, которая, похоже, заботится только о набивании своих карманов, не обращая внимания на страдания жителей #L #TOOLTIP:LOCATIONRANK,[meritocracy_location.GetRank.Custom('LR_tt')],X [meritocracy_location.GetRank.Custom('LR_RP')|l]#!#!.\n\n[ROOT.GetCountry.GetGovernment.GetCabinetTitle] в лице некоторых своих представителей предлагает перенять идеи из #ONCLICK:COUNTRY,[meritocracy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[meritocracy_country.Custom('CL_tt')],X [meritocracy_country.Custom('CL_RP')|L]#!#! и ввести экзамены для местных губернаторов на всей территории [ROOT.GetCountry.Custom('CF_RP')|l]."
 institution_events.21.a: "Разумный план."
 institution_events.21.b: "Нам это не по карману."
 institution_events.30.title: "Княжеские зерцала"
 institution_events.30.desc: "[target_character.GetName] проявляет живой интерес к эпохе #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#!, причём не только из-за культурных и художественных достоинств, но также из-за политических и научных достижений #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! государств. [target_heir.GetName] напротив, похоже, совершенно не интересуется подобным, отчего [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пребывает в расстроенных чувствах. На протяжении многих поколений #TOOLTIP:CONTINENT,europe,X #L европейские#!#! принцы обучались, читая книги о том, как управлять государством. Мыслители Возрождения быстро освоили этот жанр, так что многие из этих «Княжеских зерцал» буквально пропитаны новыми идеями. Нам следует подумать о том, чтобы [target_heir.GetNameWithNoTooltip] тщательно [Select_CString(target_heir.IsFemale,'ознакомилась', 'ознакомился')] с этими книгами в рамках своей образовательной программы."
 institution_events.30.a: "Пусть [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] набирается мудрости."
 institution_events.30.b: "С этой задачей справится и традиционный наставник."
 institution_events.31.title: "Культурное влияние эпохи Возрождения"
 institution_events.31.desc: "С возрождением интереса к искусству классической эпохи многие наши творцы и учёные занялись созданием новых произведений искусства и науки, взяв за основу древнегреческую и древнеримскую литературу. Эти работы, разумеется, не только придают значительный престиж, но и добавляют новый аспект к тому, что означает быть представителем #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! культуры."
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')] является неотъемлемой частью [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]их традиций."
 institution_events.31.b: "Эти древние идеи усилят [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ое влияние."
 institution_events.40.title: "Распространение ростовщичества"
 institution_events.40.desc: "С одной стороны, в #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]их#! верованиях разрешено ссужать деньги и предоставлять займы, а с другой, получение процентов по таким займам считается аморальным поступком и категорически запрещено. Поэтому многие [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]ие купцы, гильдии и члены правящих домов вынуждены прибегать к услугам еврейских и прочих ростовщиков, которые не обязаны соблюдать такие правила.\n\nОднако порицание со стороны духовенства нисколько не мешает охочим до наживы купеческим семьям основывать ростовщические дома. Ростовщичество становится всё более распространённым делом, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] желают положить конец этой богопротивной практике невзирая на то, что эти услуги сулят определённую выгоду."
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] явно преувеличивают."
 institution_events.40.b: "[ROOT.GetCountry.GetReligion.GetGodName] — вот кто убережёт нас от этих стервятников."
 institution_events.41.title: "Банковская семья из [banking_location.GetRank.Custom('LR_RP')|l] [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "По мере того как усложняется мир и наше понимание его природы, увеличивается и значение экономики. Естественно, изобретательные люди на пути к богатству и власти пользуются этой возможностью для создания предприятий и банков.\n\nБанковская семья из [banking_location.GetRank.Custom('LR_RP')|l] [banking_location.GetName], в частности, прославилась тем, что оказалась весьма успешной в своём деле. Её богатство, пусть и впечатляющее, посягает на наш контроль над [banking_location.GetRank.Custom('LR_TP')|l] [banking_location.GetNameWithNoTooltip], поскольку влияние этих банкиров соперничает с нашим собственным."
 institution_events.41.a: "Оставим их в покое."
 institution_events.41.b: "Восстановим наш контроль над [banking_location.GetRank.Custom('LR_TP')|l] [banking_location.GetNameWithNoTooltip], но предоставим семье некоторую самостоятельность."
 institution_events.41.c: "Ликвидируем банк и заберём его активы!"
 institution_events.50.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] рискуют лишиться своего положения"
 institution_events.50.desc: "По обыкновению в армиях служат [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и их подданные, которых [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] призывает встать под свои знамёна и сражаться за корону. При этом, однако, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] постоянно оттачивают своё воинское мастерство, а в пехоту идут обычные ополченцы-[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], люди простого происхождения, для которых война не является ремеслом.\n\nПо мере распространения в нашей державе #L [professional_armies_country.GetAdjective|l]их#! взглядов на формирование профессиональной армии [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ощутили угрозу своему положению в обществе и армии. Время, когда в бой шли необученные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] и элитные конные воины, подходит к концу…"
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] должны приспособиться."
 institution_events.50.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] под нашей защитой."
 institution_events.51.title: "Нужды профессиональной армии"
 institution_events.51.desc: "С введением профессиональной регулярной армии на территории #ONCLICK:COUNTRY,[professional_armies_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[professional_armies_country.Custom('CL_tt')],X [professional_armies_country.Custom('CL_RP')|L]#!#! спрос на оружие и доспехи значительно вырос. Это обстоятельство влияет не только на [professional_armies_country.GetAdjectiveWithNoTooltip|l]ий, но и на наш собственный рынок, поскольку [professional_armies_country.GetGovernment.GetRulerTitle|l] наращивает численность своих войск, а [professional_armies_country.GetAdjectiveWithNoTooltip|l]ие торговцы скупают мечи для [Select_CString(professional_armies_country.GetGovernment.GetRulerOrRegent.IsFemale,'её', 'его')] растущей армии."
 institution_events.51.a: "Любопытное развитие событий."
 institution_events.51.b: "Наша экономика не переживёт [professional_armies_country.GetAdjectiveWithNoTooltip|l]ую угрозу."
 institution_events.60.title: "Распространение культур Нового Света"
 institution_events.60.desc: "С открытием и колонизацией #TOOLTIP:INSTITUTION,new_world,X #L Нового Света#!#! в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! появился целый ряд новых сельскохозяйственных культур. #TOOLTIP:GOODS,potato,X #L Картофель#!#!, #TOOLTIP:GOODS,maize,X #L кукуруза#!#! и помидоры начали постепенно завоёвывать популярность у европейских крестьян, однако старые привычки сложно искоренить, из-за чего эти новые высокоурожайные культуры распространяются слишком медленно.\n\nМы могли бы попытаться ускорить этот процесс за счёт казны [ROOT.GetCountry.Custom('CF_RP')|l], но те, кто сейчас занимает доминирующее положение на сельскохозяйственных рынках, скорее всего, почувствуют угрозу своему положению."
 institution_events.60.a: "В это, безусловно, стоит вложиться."
 institution_events.60.b: "У нас слишком чувствительные желудки!"
 institution_events.61.title: "Увеличение нужд флота"
 institution_events.61.desc: "Значение флота существенно увеличилось после начала колонизации #TOOLTIP:INSTITUTION,new_world,X #L Нового Света#!#!. Совершенно естественно, что спрос на материалы для строительства кораблей настолько увеличился, что за ним сложно угнаться.\n\nМы можем уменьшить спрос, если проведём принудительную вербовку торговых кораблей. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] обойдутся и тем, что мы им оставим."
 institution_events.61.a: "Рынок разберётся с этим самостоятельно."
 institution_events.61.b: "Завербуем торговые суда."
 institution_events.70.title: "Распространение неблагонамеренных публикаций"
 institution_events.70.desc: "Когда печатное дело было в новинку, оно привлекало тех, кто хотел печатать великие произведения искусства, в частности манускрипты, а также филантропов, желающих распространять классические знания в более доступной форме. Вскоре, однако, туда пришли и другие, менее щепетильные люди, зарабатывающие на жизнь клеветой.\n\nС тех пор как печатное дело начало развиваться, разного рода демагоги заполонили всю #TOOLTIP:CONTINENT,europe,X #L Европу#!#! своей ложью. Сотни памфлетов ожидают своего благодарного читателя. Так, например, в [target_location.Custom('LR_PP')|l] [target_location.GetName] эта многообещающая в других отношениях технология была использована для распространения сведений, подрывающих сами основы [ROOT.GetCountry.Custom('CF_RP')|l]. И даже [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] подвергается нападкам. Это недопустимо!"
 institution_events.70.a: "Настало время цензуры!"
 institution_events.70.b: "Мы не можем контролировать свободу слова…"
 institution_events.70.b.tt: "Каждый принадлежащий нам [Concept('location', 'район')|e] в провинции [target_province.GetName], где начали распространяться #TOOLTIP:INSTITUTION,printing_press,X #L печатные станки#!#!, получит [ShowNamedValue('institution_progress_extreme_bonus')|+=] к принятию этого института"
 institution_events.71.title: "Амбициозный печатный станок в [printing_press_location.Custom('LR_PP')|l] [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "#TOOLTIP:INSTITUTION,printing_press,X #L Печатный станок#!#! не только повлиял на общество и учёных, но также создал условия для появления нового вида предприятий. Раньше приходилось вручную копировать целые рукописи, теперь же появилась машина, которая не только проста в использовании, но и справляется с задачей быстрее, чем любой обученный переписчик.\n\nНекоторые предприимчивые [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] увидели в этом прекрасную возможность приумножить своё состояние, открыв новую типографию в [printing_press_location.Custom('LR_PP')|l] [printing_press_location.GetName]. Однако, в отличие от мелких предприятий, они намерены выпускать книгопечатную продукцию в количестве, значительно превышающем норму. Если не регулировать их деятельность, она поставит под угрозу стабильность цен на #TOOLTIP:GOODS,books,X #L книги#!#! и #TOOLTIP:GOODS,paper,X #L бумагу#!#!."
 institution_events.71.a: "Пусть ведут свои дела согласно своим представлениям."
 institution_events.71.b: "Введём регулирование деятельности типографий."
 institution_events.71.c: "Кто знает, что они напечатают о [ROOT.GetCountry.Custom('CF_PP')|l]? Закрыть типографию!"
 institution_events.71.d: "Позволим им продолжать свою деятельность, но убедимся, что они платят деньги за свою защиту…"
 institution_events.80.title: "Новая тактика на поле боя"
 institution_events.80.desc: "Пока продолжается война, наши испытанные временем тактики столкнулись с серьёзным вызовом. Противник задействовал печально известное построение #TOOLTIP:INSTITUTION,pike_and_shot,X #L «Пика и мушкет»#!#!. Эта инновационная стратегия подразумевает размещение на переднем краю пикинёров для защиты аркебузиров от вражеских бойцов ближнего боя. Стрелки используют это прикрытие для перезарядки и ведения огня по неприятелю с приличного расстояния.\n\nНесмотря на то, что некоторым членам нашего двора не хватает прозорливости, чтобы по достоинству оценить потенциал этой новой стратегии, военные с энтузиазмом изучают её и разрабатывают свою собственную форму «Пики и мушкета». Тем не менее им потребуется место для подготовки и обучения войск. И хотя для этих целей мы выбрали [target_location.Custom('LR_VP')|l] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выражают недовольство, считая это пустой тратой и потаканием «бессмысленной моде на поле боя»."
 institution_events.80.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] и их интересы должны посторониться, армия важнее."
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] правы. Эта тактика со временем всё равно канет в Лету."
 institution_events.80.c: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] тоже примут участие в этих исследованиях."
 institution_events.81.title: "Наёмники приносят новую тактику"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Эти сообщения подкрепляются дополнительными свидетельствами. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "Знаменитая тактика «[ShowInstitutionName('pike_and_shot')]» получила широкое распространение в наших военных кругах. И офицеры, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] заинтригованы рассказами солдат с поля боя."
 institution_events.81.our_mercs: "Наши собственные наёмники «[rented_mercs.GetName]», решившие заработать на жизнь в качестве солдат удачи, стали свидетелями эффективности новой стратегии, когда безрассудная кавалерия была исколота пиками, а поспешившая ей на помощь пехота встретила ужасную смерть под огнём пищалей."
 institution_events.81.their_mercs: "Наёмники «[hired_mercs.GetName]» из #ONCLICK:COUNTRY,[foreign_merc_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[foreign_merc_country.Custom('CL_tt')],X [foreign_merc_country.Custom('CL_RP')|L]#!#! рассказывают о дисциплинированных войсках на поле боя, которые держали строй даже под сильным натиском. Ни всадники, ни дезорганизованные атаки пехоты не смогли их опрокинуть."
 institution_events.81.closing_line: "Разумеется, подобные байки — хороший повод для наших полководцев продолжить изучение этой тактики. Уже разработаны планы по проведению учений в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]…"
 institution_events.81.a: "И впрямь интригующие истории."
 institution_events.81.d: "Мы должны отработать эту тактику в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
 institution_events.90.title: "#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]ая#! ересь в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] последнее время расплодились еретики, которые открыто заявляют о своём несогласии с #L [ROOT.GetCountry.GetReligion.GetAdjective|l]им#! учением. Эти еретические настроения вызвали рост напряжённости, что привело к существенному подрыву нашего авторитета в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip].\n\nХотя восстановление нашей власти в [target_location.GetRank.Custom('LR_PP')|l] может положить конец местной автономии, вызванные этим беспорядки в сочетании с уже существующим недовольством среди населения могут подтолкнуть [target_location.Custom('LR_VP')] [target_location.GetNameWithNoTooltip] к открытому восстанию против нашего правления."
 institution_events.90.a: "Оставим население [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] без поддержки."
 institution_events.heretic.a.tt: "Каждая [Concept('heretic', 'еретическая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] получит [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 institution_events.90.b: "Мы всё равно должны утвердить нашу власть!"
 institution_events.heretic.b.tt: "Каждая [Concept('heretic', 'еретическая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] потеряет [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 institution_events.90.c: "Задобрим еретиков, предоставив им дополнительную автономию."
 institution_events.heretic.c.tt: "Каждая [Concept('heretic', 'еретическая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] получит [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 institution_events.90.d: "Обратим еретиков в истинную веру силой, и тогда они признают нашу власть."
 institution_events.heretic.d.tt: "Каждая [Concept('heretic', 'еретическая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] потеряет [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]. #Y 10%#! обратятся в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! [Concept('religion', 'религию')|e], а #R 2%#! умрут"
 institution_events.91.title: "Язычники [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] печально известен своим населением, которое не придерживается #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ой#! веры. И это не просто какие-то еретики, отрицающие часть постулатов #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! учения, а самые настоящие язычники, которые никогда не увидят божественного света. Эти жалкие [ROOT.GetCountry.Custom('GetHeathenInsultPlural')|l] осмелились оспорить #L [ROOT.GetCountry.GetAdjective|l]ую#! власть в [target_location.GetRank.Custom('LR_PP')|l].\n\nПри дворе громко и отчётливо требуют усмирить [target_location.Custom('LR_VP')] [target_location.GetNameWithNoTooltip]. Однако местные жители и без того недовольны нашей властью в [ROOT.GetCountry.Custom('CF_PP')|l]. Если мы попытаемся их принудить к соблюдению наших законов, это может стать последней каплей, которая приведёт к открытому восстанию язычников против нас."
 institution_events.91.a: "[target_location.GetRank.GetNameWithNoTooltip] того не стоит."
 institution_events.heathen.a.tt: "Каждая [Concept('heathen', 'языческая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] получит [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 institution_events.91.b: "Напомним этим неверным, на чьей земле они живут."
 institution_events.heathen.b.tt: "Каждая [Concept('heathen', 'языческая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] потеряет [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 institution_events.91.c: "Пусть эти язычники сами распоряжаются своей судьбой. Это может даже расположить их к нам."
 institution_events.heathen.c.tt: "Каждая [Concept('heathen', 'языческая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] получит [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 institution_events.91.d: "Эти заблудшие души необходимо привести к [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ой вере."
 institution_events.heathen.d.tt: "Каждая [Concept('heathen', 'языческая')|e] [Concept('pop', 'группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] потеряет [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]. #Y 10%#! обратятся в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! [Concept('religion', 'религию')|e], а #R 2%#! умрут"
 institution_events.92.title: "Теологические споры"
 institution_events.92.desc: "Теологические вопросы #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ой#! веры стали причиной множества ожесточённых и горячих споров при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. В частности [true_faith_advisor.GetName] и [false_faith_advisor.GetName], два самых доверенных советника, которых [Select_CString(target_ruler.IsFemale,'приняла', 'принял')] к себе на службу [target_ruler.GetHimHerFormal] [target_ruler.GetName], постоянно спорят о многочисленных аспектах того, что составляет добрую #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ую#! жизнь. [ROOT.GetCountry.GetGovernment.GetRulerTitle] мало ценит подобные разговоры, а члены [Select_CString(target_ruler.IsFemale,'её', 'его')] совета считают своим долгом убедить друг друга в истинности своей веры. В итоге они обратились к [Select_CString(target_ruler.IsFemale,'нашей мудрой правительнице', 'нашему мудрому правителю')], чтобы найти решение их бесконечных споров."
 institution_events.92.a: "[Select_CString(true_faith_advisor.IsFemale,'Права', 'Прав')] [true_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.b: "Очевидно, что [Select_CString(true_faith_advisor.IsFemale,'права', 'прав')] [false_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.c: "Попытаемся найти компромисс."
 institution_events.92.d: "Сегодня [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] лишится сразу двух советников."
 institution_events.100.title: "Большое путешествие"
 institution_events.100.desc: "Среди европейской молодёжи определённого происхождения становится всё более модным отправляться в большое путешествие по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, чтобы осмотреть её достопримечательности. Таким образом молодые отпрыски великих европейских домов могут выразить своё уважение выдающимся правителям, мыслителям и институтам нашей эпохи, а также вернуться домой с новыми идеями и связями. [target_character.GetName] вполне [Select_CString(target_character.IsFemale,'созрела', 'созрел')] для подобного путешествия, так что нам следует рассмотреть возможность [Select_CString(target_character.IsFemale,'её', 'его')] отправки ради дальнейшего обучения и будущих перспектив [ROOT.GetCountry.Custom('CF_RP')|l].\n\nПонятное дело, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна', 'должен')] путешествовать с определённым шиком, подобающим [ROOT.GetCountry.Custom('CF_DP')|l]."
 institution_events.100.a: "Превосходная идея!"
 institution_events.100.b: "Нам нечему учиться у иностранцев."
 institution_events.101.title: "[target_character.GetNameWithNoTooltip] в большом путешествии"
 institution_events.101.desc: "Согласно обычаям, европейская молодёжь высокого происхождения должна съездить в большое путешествие по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, чтобы увидеть чудеса своего века, встретиться с великими мыслителями и влиятельными людьми, а также в целом узнать о мире и тех, кто его населяет. [target_character.GetName] уже [Select_CString(target_character.IsFemale,'достигла', 'достиг')] соответствующего возраста. Наши #L [institution_country.GetAdjective|l]ие#! друзья из державы [institution_country.GetLongName] недавно предложили отправить [Select_CString(target_character.IsFemale,'её', 'его')] в подобную поездку, и мы охотно согласились. Их предложение звучит несколько надменно, однако знакомства, которые [Select_CString(target_character.IsFemale,'она', 'он')] там заведёт, могут оказаться очень полезны для [ROOT.GetCountry.Custom('CF_RP')|l]."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip] считает, что [ROOT.GetCountry.GetFlavorRank] — чудесное место!"
 institution_events.101.b: "А [marriage_target.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'ей', 'ему')] [Select_CString(marriage_target.IsFemale, 'показалась', 'показался')] особенно [Select_CString(marriage_target.IsFemale, 'чудесной', 'чудесным')]..."
 institution_events.101.b.tt: "[target_character.GetName] попросит благословения у своей семьи в #ONCLICK:COUNTRY,[institution_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[institution_country.Custom('CL_tt')],X [institution_country.Custom('CL_PP')|L]#!#!, чтобы [target_character.GetSheHe] и [marriage_target.GetName] заключили брак"
 institution_events.105.title: "Неожиданная просьба"
 institution_events.105.desc: "С тех пор, как [target_character.GetName] [Select_CString(target_character.IsFemale, 'отправилась', 'отправилась')] в #ONCLICK:COUNTRY,[toured_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[toured_country.Custom('CL_tt')],X [toured_country.Custom('CL_VP')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] только и делает, что обсуждает письма, в которых [Select_CString(target_character.IsFemale, 'та', 'тот' )] описывает впечатления от этой державы. После [Select_CString(target_character.IsFemale, 'её', 'его')] последнего письма, однако, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вовсе пребывает в крайнем волнении: по всей видимости, [marriage_target.GetName] [Select_CString(marriage_target.IsFemale, 'сразила', 'сразил')] [Select_CString(target_character.IsFemale, 'её', 'его')] своим очарованием. Теперь [target_character.GetName] просит разрешения, чтобы [marriage_target.GetName] [Select_CString(marriage_target.IsFemale, 'прибыла', 'прибыл')] сюда для заключения брака, и отвергает все стратегически выгодные партии, которые мы для [Select_CString(target_character.IsFemale, 'неё', 'него')] подобрали!"
 institution_events.105.a: "Разве можем мы мешать истинной любви?"
 institution_events.105.b: "Это возмутительно! [target_character.GetSheHe|U] [Select_CString(target_character.IsFemale, 'должна', 'должен')] немедленно прекратить это ребячество!"
 institution_events.102.title: "Расширение торговой фактории"
 institution_events.102.desc: "[trade_company_country.GetLongName] — родина торговцев, которые ведут дела в наших землях и обратились к местным властям в провинции [trade_company_province.GetName] с просьбой разрешить им расширить имеющуюся факторию. Они хотят возвести там крепость и получить право собирать налоги с наших подданных, живущих на определённом расстоянии от фактории. Эти иностранные торговцы настаивают, что если мы предоставим им такие права, то они смогут не только компенсировать нам финансовые затраты, но ещё и обеспечить увеличение торгового оборота и привлечь морские суда в порты нашей провинции, что, в свою очередь, укрепит значимость региона в международной торговле.\n\nОднако при этом нам придётся разрешить этим иностранцам расширяться за счёт наших собственных купцов."
 institution_events.102.a: "Предоставим им право расширить свои фактории."
 institution_events.102.b: "Мы не можем этого допустить!"
 institution_events.103.title: "Торговые концессии"
 institution_events.103.desc: "Предприимчивые торговцы, ведущие дела в многообещающем #L [target_country.GetAdjective|l]ом#! порту провинции [trade_company_province.GetName], получили значительные концессии от местного правителя. Они расширили свою факторию и построили небольшую крепость, из которой контролируют часть региона. Это новое соглашение, с одной стороны, открывает доступ местному правителю к международной торговой сети, а с другой — может использоваться в качестве простого предлога для более неприкрытой экспансии на [Select_CString(target_character.IsFemale,'её', 'его')] землях."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Торговцы жалуются"
 institution_events.104.desc: "Предприимчивые торговцы, ведущие дела в многообещающем #L [target_country.GetAdjective|l]ом#! порту провинции [trade_company_province.GetName], попытались получить значительные концессии от местного правителя. Однако их подход к этому вопросу был, очевидно, не слишком дипломатичным, так что местный правитель отверг сотрудничество и с ними, и с нами."
 institution_events.104.a: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'Она', 'Он')] ещё пожалеет об этом."
 institution_events.110.title: "Новая артиллерия"
 institution_events.110.desc: "Конфликт «[target_war.GetName]» принёс с собой новую эру в ведении боевых действий. На поле боя пришли #TOOLTIP:GOODS,cannons,X #L пушки#!#!, прежде использовавшиеся исключительно для осад. Это мощное оружие теперь поддерживает наши полки, обрушивая на вражеские шеренги дождь из огня и металла. Наши военачальники полны желания задействовать этот потенциал и разрабатывают новейшую тактику с использованием этих орудий. Они выбрали [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] и его огромные кузницы в качестве места для таких экспериментов, однако получение необходимых средств для приобретения артиллерии во время войны остаётся насущной проблемой."
 institution_events.110.a: "Предоставим им необходимые средства."
 institution_events.110.b: "Нам это не по карману."
 institution_events.110.c: "Дадим им ещё больше средств на разработки."
 institution_events.111.title: "Развитие артиллерии"
 institution_events.111.desc: "Дальнобойные тяжёлые орудия — обыденное дело в истории человечества. Катапульты, баллисты и другая боевая техника всё чаще заменялись ранними формами #TOOLTIP:GOODS,cannons,X #L пушек#!#!, которые возникли как средство борьбы с пехотой. По мере развития военного дела и технологий пушки также претерпевают изменения в производстве, применении и эффективности.\n\nНаступает новая эра войн. Артиллерия будет играть в ней ключевую роль, определяя будущую мировую историю по той причине, что орудия уничтожают и укрепления, и живую силу противника. Мы же в уникальном положении, потому что можем стать первопроходцами развития артиллерии в эпоху, где будет царить грозный грохот пушек. Конечно, если согласимся инвестировать в её дальнейшее развитие."
 institution_events.111.a: "Артиллерия — это наше будущее."
 institution_events.111.b: "Нам такая инициатива не по карману."
 until_artillery_institution_embraced: "бесконечно долго, пока мы не примем [Concept('institution','институт')|e] «[ShowInstitutionName('artillery_institution')]»"
 institution_events.112.title: "Улучшение мобильности"
 institution_events.112.desc: "Постоянная проблема, которая долгое время мучила артиллерию, — громоздкость, из-за чего она не годилась для быстрого развёртывания на поле боя. Перемещение #TOOLTIP:GOODS,cannons,X #L пушек#!#! на позиции и их подготовка к бою было настоящим испытанием, и зачастую они слишком поздно вступали в сражение — когда его исход был уже решён. К счастью, первопроходцы оружейного дела в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] пошли по новому пути и начали экспериментировать с компактными стволами для снижения нагрузки на артиллерию, а также с колёсами для повышения её мобильности."
 institution_events.112.a: "Приятно слышать."
 institution_events.113.title: "Прорыв в артиллерийском деле"
 institution_events.113.desc: "Искусные оружейники [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] внесли очередные усовершенствования в модели наших орудий. Изготовив удлинённые стволы и используя большее количество крупнозернистого пороха, они существенно увеличили огневую мощь наших #TOOLTIP:GOODS,cannons,X #L пушек#!#!. Кроме того, благодаря их изобретательности появились модели мортир, идеально приспособленные для осады укреплений за счёт навесной траектории снарядов.\n\nОднако [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не может в полной мере рассчитывать на их службу. Дело омрачается финансовыми трудностями, поскольку эти изобретения не приносят мгновенной прибыли. Если мы хотим использовать их работы в нашей армии, #L [ROOT.GetCountry.GetAdjective|l]ому#! правителю придётся щедро вознаградить этих кузнецов."
 institution_events.113.a: "Приобретём новую артиллерию для будущих сражений."
 institution_events.113.b: "Приобретём их новые модели мортир для будущих осад."
 institution_events.113.c: "Заплатим за оба изобретения."
 institution_events.113.d: "Изучим их новшества, но покупать ничего не будем."
 institution_events.114.title: "Назначение орудия"
 institution_events.114.desc: "#TOOLTIP:GOODS,cannons,X #L Пушки#!#!, изначально задуманные в качестве средства борьбы с пехотой, начиная с XIV века и в более позднее время вышли далеко за рамки своего первоначального предназначения. Они доказали свою ценность в осадном деле, поскольку способны с лёгкостью сравнивать с землёй целые крепости. Однако их мощь используется не только при осадах во время наступлений. В обороне они также служат грозным сдерживающим фактором для любого захватчика.\n\nКрепость в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] представляет собой прекрасную возможность продемонстрировать двойное назначение и мощь этих орудий. С одной стороны, с помощью орудий можно усилить оборонительные возможности фортификационных сооружений, а с другой — можно использовать орудия против самой крепости, например для обстрела крепостных стен. Оба варианта отлично подходят для демонстрации мощи артиллерии. Второй вариант может ослабить обороноспособность крепости, однако знания, полученные в ходе этого полевого эксперимента, могут оказаться полезными для развития наших военных технологий."
 institution_events.114.a: "Усилим оборону [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] артиллерией."
 institution_events.114.b: "Крепость в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] нужно разрушить до основания!"
 institution_events.114.c: "Ни тот, ни другой вариант не стоит таких затрат."
 institution_events.115.title: "Создание новой артиллерии"
 institution_events.115.desc: "Годы экспериментов, исследований и стратегических вложений принесли свои плоды. Наша неизменная приверженность развитию артиллерии не только укрепила инфраструктуру и усилила военные доктрины, но и вывела артиллерию на новый уровень, обеспечив нам весомое преимущество над противником в осадах, битвах и логистике."
 institution_events.115.a: "Враги будут трепетать в ужасе под грохотом пушечных залпов!"
 institution_events.120.title: "Протоиндустриализация"
 institution_events.120.desc: "На протяжении веков наши шахты и кузницы славятся за рубежом своей скоростью добычи #TOOLTIP:GOODS,iron,X железа#! и его качеством. Кроме того, эти производства отличаются своим способом организации труда, однако применяемые там методы вполне можно усовершенствовать, переняв опыт других из отраслей промышленности [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 institution_events.120.a: "Мы должны распространить этот метод во всех уголках [ROOT.GetCountry.Custom('CF_RP')|l]."
 institution_events.120.b: "Как-то это дороговато, если подумать."
 institution_events.121.title: "Переход от гильдий к мануфактурам"
 institution_events.121.desc: "Несмотря на то, что гильдии долгое время определяли экономический уклад наших городских центров, их дальнейшее господство оказалось под вопросом. По мере развития #TOOLTIP:INSTITUTION,manufactories,X #L мануфактур#!#! в [ROOT.GetCountry.Custom('CF_PP')|l] в воздухе запахло переменами. Эти предприятия упрощают методы производства, вытесняя отдельных ремесленников, работающих в традиционных гильдиях. Как и следовало ожидать, некоторые гильдии пытаются противодействовать мануфактурам как угрозе для своего политического влияния, а другие видят в этом потенциальную прибыль и сами преобразуются в мануфактуры.\n\nЗаинтересованность [ROOT.GetCountry.Custom('CF_RP')|l] в судьбе [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] может показаться незначительной, однако предприимчивые члены нашего двора видят во всём этом шанс воспользоваться моментом стремительного развития мануфактур. Они предлагают два возможных направления действий: дальше инвестировать в [target_location.GetRank.GetNameWithNoTooltip|l], чтобы ещё больше повысить его производительность, или обложить налогами гильдии, которые решили внедрить модель мануфактур нам во благо."
 institution_events.121.a: "Вложимся в мануфактуры [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "Лучше не влезать в это дело."
 institution_events.121.c: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] платят налоги!"
 institution_events.122.title: "Гильдии выступают против мануфактур"
 institution_events.122.desc: "На протяжении веков гильдии определяли политический и социальный ландшафт [target_location.Custom('LR_RP')|l] [target_location.GetName]. Захватив монополию на жизненно важные товары в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!, придерживаясь регламентированной практики производства, которая не позволяет одному ремесленнику превзойти другого, и упорно сопротивляясь любым нововведениям, угрожающим сложившемуся статус-кво, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] фактически стали правителями [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip].\n\nНеудивительно, что они столь ожесточённо сопротивляются появлению #TOOLTIP:INSTITUTION,manufactories,X #L мануфактур#!#! в [target_location.Custom('LR_PP')|l]. Это нововведение грозит подорвать их политико-экономический режим. Эти опасения и враждебность представляют серьёзную угрозу стабильности в [target_location.Custom('LR_PP')|l], поскольку [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] могут возбудить недовольство среди населения, если их влияние окажется под вопросом."
 institution_events.122.a: "Уступим гильдиям."
 institution_events.122.b: "Это не стоит нашего внимания."
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "В наших краях снова повеяло переменами. Выдающиеся мыслители и учёные бросают вызов вековому порядку вещей и ищут точные ответы на принципиальные вопросы о мире и самой природе. Неутолимая жажда знаний человечества достигла своего апогея и вот-вот изменит ход истории.\n\nВ этот переломный момент мы находимся в самом выгодном положении и можем стать первопроходцами в области науки. Однако [ruler_scope.GetName] сможет воспользоваться этим шансом, если примет решение инвестировать средства в развитие знаний и технологий."
 institution_events.130.a: "Для будущего нашего народа ничего не жалко."
 institution_events.130.a.tt: "Мы сможем получить дополнительные [Concept('events', 'события')|e], связанные с [Concept('institution', 'институтом')|e] #TOOLTIP:INSTITUTION,scientific_revolution,X #L «Научная революция»#!#!. Они откроют новые возможности для научных прорывов в нашей стране и, в зависимости от количества таких прорывов, предоставят нам мощный временный [Concept('modifier', 'модификатор')|e] после внедрения [Concept('institution', 'института')|e] «Научная революция»."
 institution_events.130.b: "Каким бы переломным этот момент ни был, нам не по карману участие в научной революции."
 institution_events.131.title: "Ранние научные методы"
 institution_events.131.desc: "Концепция применения проверенных научных методов для рационального объяснения природных процессов существовала на протяжении всей истории человечества. Даже в античные времена философы постоянно вели горячие споры, но без надежды на какой-либо консенсус. Внедрение экспериментального метода в средневековом исламском мире придало этим дискуссиям новую силу благодаря соединению теории с практическими наблюдениями.\n\nТем не менее определение комплексной основы научных методов оставалось по-прежнему спорным вопросом. Только благодаря коллективному принятию систематических экспериментов, индуктивных умозаключений, отказу от необоснованных предположений и стремлению к беспристрастным наблюдениям эти методы стали тем фундаментом, на котором строятся все остальные научные дисциплины. В этой трансформации мы наблюдаем поворотный момент в истории знаний и образования."
 institution_events.131.a: "С такими методами новые открытия не заставят себя ждать!"
 institution_events.132.title: "Появление гелиоцентризма"
 institution_events.132.desc: "Тот факт, что наша планета имеет форму сферы, не вызывает никаких сомнений, однако предположение, что Земля не является центром Вселенной, остаётся предметом горячих споров и даже считается ересью, особенно в #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! конфессиях. Тем не менее результаты научных исследований и эмпирических наблюдений невозможно отрицать, и концепция гелиоцентризма неумолимо завоёвывает признание."
 institution_events.132.a: "Ересь!"
 institution_events.132.b: "Любопытно."
 institution_events.132.historical_info: "Новаторские работы Николая Коперника (1473–1543), ставшего символом эпохи Возрождения, произвели революцию в понимании космоса. В своём труде #italic De revolutionibus orbium coelestium#! («О вращении небесных сфер») 1543 года он описал принципиально новую модель Вселенной, в центре которой дерзновенно поместил Солнце. Эта книга ознаменовала начало революции Коперника. Он поджёг фитиль научной революции, бросил вызов устоявшимся представлениям и изменил траекторию развития науки. Его разносторонние таланты и выдающийся ум не ограничивались одной лишь астрономией, он интересовался математикой, церковным правом и экономикой. И в каждой области человеческих знаний он оставил неизгладимый след."
 institution_events.134.title: "Анатомия человека"
 institution_events.134.desc: "Изучение анатомии человеком традиционно основывалось на вскрытии трупов животных, а идея вскрытия человеческого тела для научных исследований на протяжении многих веков считалась запретной темой в разных культурах. Тем не менее, одна группа пытливых умов, стремясь к более глубокому познанию человеческой физиологии, смело преодолела этот давний барьер, чтобы тщательно изучить части человеческого тела. Со временем сведения, полученные в результате таких вскрытий, были собраны воедино и записаны в одном доступном сборнике. В нём эти новообретённые знания были адаптированы для понимания широкой аудитории."
 institution_events.134.a: "Давайте поможем этим одарённым умам."
 institution_events.134.historical_info: "Андреас Везалий (1514–1564) — выдающийся медик и учёный, изменивший представление об анатомии человека благодаря своей новаторской работе. Его путь начался, когда он занял престижную должность заведующего кафедрой хирургии и анатомии в университете Падуи. Именно здесь он начал менять саму суть анатомических исследований. Он бросил вызов существовавшим на тот момент нормам, выступая за систематическое применение вскрытия как важнейшего инструмента обучения и резко критикуя классические труды, в частности, Галена. Его революционная работа #italic De humani corporis fabrica#! («О строении человеческого тела») стала поворотным моментом в истории медицинских работ и утвердила анатомию в качестве современной описательной науки. Замечательное наследие Везалия сохранилось даже после его преждевременной смерти на острове Закинф."
 institution_events.135.title: "Химия в эпоху научной революции"
 institution_events.135.desc: "Химия берет своё начало в древнем искусстве алхимии, однако, в отличие от своего предка, современная химия превратилась в самостоятельную научную дисциплину. Химическая философия сосредоточивается на активных свойствах материи и порывает с мистицизмом. Этому способствуют практические новшества, особенно в металлургии."
 institution_events.135.a: "Эти открытия растворят границы возможного."
 institution_events.135.historical_info: "Роберт Бойль (1627–1691) — англо-ирландский натурфилософ, химик и физик. Он считается ключевой фигурой в становлении современной химии и развитии научной методологии экспериментальных исследований. Его знаменитая работа, закон Бойля, или закон Бойля — Мариотта, объясняет обратную зависимость между давлением газа и его объёмом при постоянной температуре в замкнутой системе. Среди его выдающихся сочинений также выделяется #italic «Скептичный химик»#!, который является краеугольным камнем в области химии. Будучи истово верующим прихожанином англиканской церкви, Бойль в своём научном подходе придерживался принципов Фрэнсиса Бэкона, изложенных в трактате #italic Novum Organum#! («Новый Органон»), делая упор на эмпирические данные и отказываясь от необоснованных гипотез. Всесторонние исследования Бойля охватывали различные научные области, включая физику, распространение звука, силу расширения при замерзании воды, удельную плотность, оптическую силу, кристаллы, электричество, цвет, гидростатику и многое другое. Его преданность химии и стремление к знаниям привели к важнейшим открытиям в области состава веществ, природы элементов и различий между смесями и соединениями. Его авторитетные работы заложили основу для современного понимания физического мира и научного поиска."
 institution_events.136.title: "Математизация"
 institution_events.136.desc: "Глубокие изменения происходят в подходе к пониманию природного мира. Понятие «математизации» появилось, поскольку мудрецы и учёные всё чаще используют количественные измерения для изучения физических явлений на Земле. Этот переход знаменует собой отказ от традиционной аристотелевской философии и переход в новую эру научного поиска, где математика отныне будет играть решающую роль в определении достоверности фактов и явлений, а также в понимании Вселенной."
 institution_events.136.a: "Будем надеяться, что она принесёт пользу."
 institution_events.137.title: "Концепция гравитации"
 institution_events.137.desc: "Грандиозные изменения происходят в области физики и понимания гравитации. Мы стали свидетелями развития революционных идей насчёт гравитационных сил и эффектов. Эти новые концепции бросают вызов господствующим научным парадигмам и закладывают основу для серьёзного технического прогресса."
 institution_events.137.a: "Значение этого открытия будет ощущаться на протяжении многих лет."
 institution_events.137.historical_info: "В 1687 году сэр Исаак Ньютон (1642–1727) представил свой фундаментальный труд #italic Philosophiæ Naturalis Principia Mathematica#! («Математические начала натуральной философии»), заложивший основы классической механики. На его страницах Ньютон сформулировал три универсальных закона движения, положив начало новой эре в понимании сложных взаимосвязей между объектами, а также управляющими силами и последующими движениями. Эти принципы стали катализатором прогресса в эпоху промышленной революции, сформировав современный мир.\n\nИнтеллектуальный вклад Ньютона не ограничивался небесной механикой, этот учёный был автором работ по аналитической геометрии и математическому анализу, а также стал первопроходцем в акустике. Его работы о скорости звука, сжатии Земли и прецессии равноденствий продемонстрировали всю разносторонность его гения.\n\nБлагодаря своему непреходящему наследию Ньютон остаётся символом просвещения и источником вдохновения для многих поколений учёных и мыслителей."
 institution_events.138.title: "Трактат об отражениях, преломлениях, изгибаниях и цветах света"
 institution_events.138.desc: "В [GetCurrentYear] году было опубликовано фундаментальное сочинение, описывающее закон обратных квадратов для интенсивности света, принципы отражения и их астрономические последствия. Дальнейшие работы расширяют наше понимание о преломлении и отражении света, а важнейшие исследования посвящены природе света, цвету и оптическим свойствам."
 institution_events.138.a: "Свет, озаряющий наше бытие."
 institution_events.138.historical_info: "В начале XVII века Иоганн Кеплер (1571–1630) занялся всесторонним изучением оптических явлений. Результатом его неустанных изысканий стал трактат #italic Astronomiæ Pars Optica#! («Оптика в астрономии»), который был представлен императору в 1604 году. Эта работа заложила основы современной оптики, объяснив такие принципы, как закон обратных квадратов для интенсивности света, а также нюансы отражения света плоскими и кривыми зеркальными поверхностями. Новаторские исследования Кеплера также затронули человеческий глаз, при изучении которого он обнаружил обратную проекцию изображений на сетчатке.\n\nВ 1610 году сфера научных интересов Кеплера пополнилась линзами телескопов — он занимался исследованиями свойств двояковыпуклых и двояковогнутых линз. Кульминацией этих исследований стала его работа #italic Dioptrice#! («Диоптрика»), опубликованная в 1611 году. Трактат Кеплера не только прояснил теоретические основы положительных и отрицательных линз, но и представил астрономический, или кеплеровский телескоп, в котором использовались две выпуклые линзы, обеспечивающие большее увеличение. Его новаторская работа по оптике оказала огромное влияние на развитие телескопов, определила траекторию астрономических наблюдений и произвела революцию в мире оптики."
 institution_events.139.title: "Конец научной революции"
 institution_events.139.desc: "После длительного периода инноваций и идей волна прогресса пошла на спад. И хотя пламя нашего любопытства и научного прогресса по-прежнему ярко горит, скорость появления новых изобретений значительно снизилась и стала более равномерной. Тем не менее наши начинания во время #TOOLTIP:INSTITUTION,scientific_revolution,X #L научной революции#!#! оставили свой след и в нас, поскольку наше население проявляет небывалый интерес к грамотности и открытиям."
 institution_events.139.a: "Наступила эпоха Просвещения."
 institution_events.140.title: "Массовый спрос на мушкеты с кремнёвым замком"
 institution_events.140.desc: "Разработанные несколько десятилетий назад, мушкеты с кремнёвым замком, тем не менее, пользуются большой популярностью. Рост численности армий, развитие новых тактик с упором на стрельбу и устаревание аркебуз увеличили спрос на эти мушкеты в десятки раз. #TOOLTIP:INSTITUTION,military_revolution,X #L Революция в военном деле#!#!, которая сейчас идёт в [ROOT.GetCountry.Custom('CF_PP')|l], затрагивает не только тактику и стратегию ведения войны, но и наши собственные экономические интересы."
 institution_events.140.a: "Оружие! Оружие! Всем оружие!"
 institution_events.141.title: "Военная теория одного полководца"
 institution_events.141.desc: "В постоянно развивающейся сфере военной стратегии наши традиционные приёмы морально устарели. Появление революционной тактики #TOOLTIP:INSTITUTION,pike_and_shot,X #L «Пика и мушкет»#!#! знаменует собой ещё одну веху в развитии военного искусства, которая вскоре также уступит место новым подходам к построению и применению войск. Полководец [target_character.GetName] [Select_CString(target_character.IsFemale, 'поселилась', 'поселился' )] в [target_location.Custom('LR_PP')|l] [target_location.GetName] и планирует написать там важный трактат, посвящённый современным доктринам, которые окажут существенное влияние на будущее нашей армии.\n\nОднако гений без зависти не существует. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] выразили своё недовольство, указав, что существующая методика ничем не хуже. Воплощение идей полководца в жизнь позволит повысить наше военное мастерство, но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не будут этому рады."
 institution_events.141.a: "Воплотим идеи полководца."
 institution_events.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] могут расстроиться. Лучше не провоцировать их сильнее."
 institution_events.142.title: "Расширение военной администрации"
 institution_events.142.desc: "Военное дело выходит за рамки простого столкновения армий на поле боя и представляет собой разностороннюю сферу со сложной бюрократией и логистическими хитросплетениями. Обеспечение личным составом, оружием и провизией имеет первостепенное значение для подготовки наших войск к бою. Так, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] был отобран в качестве потенциального нового центра снабжения нашей армии при условии, что мы вложимся в его обустройство."
 institution_events.142.a: "Инвестируем в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Пусть этим занимаются военные."
 institution_events.142.c: "Возьмём на себя управление военными финансами нового центра."
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip] и [Select_CString(target_artist.IsFemale,'её', 'его')] философия"
 institution_events.150.desc: "#TOOLTIP:INSTITUTION,enlightenment,X #L Просвещение#!#! наконец достигло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а вместе с ним в страну хлынули мысли, идеи и философские учения. [target_artist.GetName] и [Select_CString(target_artist.IsFemale,'её', 'его')] философия уже обрели популярность в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]."
 institution_events.150.a: "Пригласить [Select_CString(target_artist.IsFemale, 'её', 'его')] ко двору, [ROOT.GetCountry.GetGovernment.GetCourtTitle] ожидает."
 institution_events.150.b: "[Select_CString(target_artist.IsFemale,'Её', 'Его')] идеи несут для нас лишь угрозу."
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip] и [Select_CString(target_artist.IsFemale,'её', 'его')] философия"
 institution_events.151.desc: "С тех пор как [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'заняла', 'занял' )] влиятельные посты в [ROOT.GetCountry.Custom('CF_PP')|l], [Select_CString(target_artist.IsFemale, 'её', 'его' )] философия стала самостоятельным феноменом. Исследуя природу власти и её законности, а также роль свободной воли и самоопределения человека, [target_artist.GetNameWithNoTooltip] провоцирует ожесточённые споры среди элит, чья родина — [ROOT.GetCountry.GetLongName]. Несмотря на то, что такие идеи способствуют развитию народного сознания, [Select_CString(target_artist.IsFemale, 'сама мыслительница', 'сам мыслитель' )] пользуется достаточно серьёзным влиянием, а потому против [Select_CString(target_artist.IsFemale, 'неё', 'него' )] выступают [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]: они чувствуют, что власть их находится под угрозой."
 institution_events.151.tt: "Каждый [Concept('location', 'район')|e] в области [target_area.GetName] получает [ShowNamedValue('institution_progress_severe_bonus')|+=2%] к внедрению #TOOLTIP:INSTITUTION,enlightenment,X #L просвещения#!#!"
 institution_events.151.a: "[Select_CString(target_artist.IsFemale, 'Её', 'Его')] мысли направлены на благо [ROOT.GetCountry.Custom('CF_RP')|l]."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] — угроза нашей стабильности!"
 institution_events.152.title: "Апостолы Просвещения"
 institution_events.152.desc: "Сегодня в город [ROOT.GetCountry.GetCapital.GetName] прибыла необычная группа людей в надежде, что [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l] снизойдёт до встречи с ними. Они назвались представителями учебного заведения из далёкой страны и заявили, что посетили наши земли с целью задокументировать, измерить и классифицировать наши растения, животных и общество. Они хотят узнать о нашей державе всё, что только возможно, а потом поделиться этими знаниями с другими, чтобы можно было сравнить изученное с тем, что есть в других частях света.\n\nСовершенно очевидно, что это люди науки, и мы могли бы использовать некоторые из этих знаний себе на пользу. Но если мы позволим им беспрепятственно путешествовать по нашим землям, то есть риск, что важные сведения могут попасть в руки иностранных шпионов."
 institution_events.152.a: "Нам стоит поучиться у этих интереснейших людей."
 institution_events.152.b: "Мы не можем позволить им бродить по нашей глубинке."
 institution_events.153.title: "Здоровая критика?"
 institution_events.153.desc: "Пабы, кофейни и другие места, где публика может собираться и дискутировать, зачастую становились рассадниками критики и недовольства нашим правительством. Однако в последнее время ситуация изменилась, поскольку политические дискуссии стали распространяться среди широкой аудитории, которая активнее интересуется обсуждаемыми темами. И хотя большинство подобных дебатов никак не затрагивает #L [ROOT.GetCountry.GetAdjective|l]ое#! правительство, похоже, они всё равно бросают на нас тень.\n\nКое-кто считает, что из этой свободной дискуссии можно извлечь выгоду, а другие рекомендуют немедленно прикрыть эти общественные места."
 institution_events.153.a: "Мы не можем контролировать мысли людей."
 institution_events.153.b: "Мы не можем с этим мириться."
 institution_events.160.title: "Внедрение новых методов производства"
 institution_events.160.desc: "Металлурги в провинции [industrialization_province.GetName] смогли существенно нарастить выпуск чугуна и кованого железа благодаря внедрению новых методов, впервые опробованных за границей. Это важное подспорье для различных производителей, нуждающихся в надёжном железе, которое позволит им увеличить выпуск продукции при меньших затратах. В свете такого успеха также были предложения внедрить эти методы в других частях [ROOT.GetCountry.Custom('CF_RP')|l]. Впрочем, на это потребуются серьёзные средства."
 institution_events.160.a: "Это всё изменит…"
 institution_events.161.title: "Урбанизация"
 institution_events.161.desc: "Семьи ремесленников переехали из деревень в #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('RU_LR_VP')|L]#! [target_location.GetName], чтобы устроиться на одну из многочисленных преуспевающих мануфактур. Со временем [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] стал ещё более привлекательным местом. Эта так называемая #italic урбанизация#!, по-видимому, этим не закончится, поскольку очередная волна переселенцев уже направляется из провинции [rural_province.GetName] в провинцию [urbanization_province.GetName]."
 institution_events.161.a: "Это нормальный процесс, так и должно быть."
 institution_events.161.b: "Мы должны остановить эту волну миграции в кратчайшие сроки."
 institution_events.170.title: "Чувство общности"
 institution_events.170.desc: "Защита [ROOT.GetCountry.Custom('CF_RP')|l] всегда волновала только правящую элиту и её вооружённую обслугу. Простые [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] мало заботились о том, кто кормится с их налогов. Тем не менее с ростом военной мощи [ROOT.GetCountry.Custom('CF_RP')|l] и числа солдат на поле боя, а также с распространением чувства национального единства и гордости отношение обычных людей к безопасности [ROOT.GetCountry.Custom('CF_RP')|l] изменилось. Интересы и защита страны теперь стали обязанностью народа, а потому чувство общности стало главным символом эпохи."
 institution_events.170.a: "Храбрость народа — наше оружие."
 institution_events.170.b: "Трудолюбие народа — наше здоровье."
 institution_events.170.c: "Послушание народа — наша сила."
 institution_events.171.title: "Призыв ко всеобщей обороне"
 institution_events.171.desc: "[ROOT.GetCountry.GetLongName] в опасности. На державу напали гнусные #L [ROOT.GetCountry.GetCulture.GetName|l]ие#! войска! Наши вербовщики уже приступили к поиску мужчин, готовых к военной службе и отражению угрозы. Особенно воодушевлённо желание поступить на службу в нашу армию и помочь [ROOT.GetCountry.Custom('CF_DP')|l] в защите от иноземных захватчиков выразили жители провинции [target_province.GetName]."
 institution_events.171.a: "[ROOT.GetCountry.Custom('GetMotherlandFatherland')] в опасности!"
 institution_events.172.title: "Дезертирство в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 institution_events.172.desc: "С расширением военной администрации растёт и наша способность выставлять на поле боя солдат, готовых идти и умирать за свою страну, когда [ROOT.GetCountry.Custom('GetMotherlandFatherland')|l] в опасности. Однако для военного обмундирования нужны люди, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] с трудом может найти тех, кто готов пожертвовать своей жизнью ради чьей-то власти.\n\nБольше прочих отказывается отправлять людей в армию [target_location.GetName]. Кроме того, многие дезертиры нашли там убежище, спасаясь от наших вербовщиков."
 institution_events.172.a: "Вербуйте всех подряд. Каждый должен встать в строй!"
 institution_events.172.b: "Не обращайте на это внимание. У нас полно голов для пополнения полков."
