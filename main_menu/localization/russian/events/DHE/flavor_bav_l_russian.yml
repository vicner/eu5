l_russian:
 flavor_bav.1.title: "Наконец-то выборщик!"
 flavor_bav.1.desc: "Этот день наконец настал: [hre_emperor.GetName], оценив по достоинству старания и верность, которые [Select_CString(target_ruler.IsFemale, 'проявляла наша', 'проявлял наш' )] [target_ruler.GetName], пожаловал нам титул выборщика. Теперь пора отпраздновать этот поворотный момент в истории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и устроить грандиозный бал."
 flavor_bav.1.a: "Тратьте без стеснения."
 flavor_bav.1.b: "Сейчас не до празднований."
 flavor_bav.2.title: "Новой державе — новые законы"
 flavor_bav.2.desc: "[ROOT.GetCountry.GetLongName] наконец-то воссоединяется после стольких лет раздробленности. Но радость, которую испытывают жители новообразованной державы, — это ещё и удачный миг избавиться от старых традиций, что и хочет сделать [ruler_scope.GetName]. Пора провозгласить новое правило престолонаследия, чтобы край, известный миру как [ROOT.GetCountry.GetNameWithNoTooltip], никто никогда больше не смог раздробить вновь."
 flavor_bav.2.a: "Старые привилегии следует отозвать."
 flavor_bav.2.b: "Положить конец традиции."
 flavor_bav.2.c: "Традиции следует уважать."
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "Герцог Нижней Баварии [target_cousin.GetName] скончался! И хотя сама его смерть никого не удивила, поскольку покойный страдал от проказы, семья наша всё-таки облачилась в траур. В этот трудный час необходимо обсудить, какая судьба ждёт #ONCLICK:COUNTRY,[GetCountry('LBV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LBV').Custom('CL_tt')],X [GetCountry('LBV').Custom('CL_RP')|L]#!#! после смерти правителя.\n\nНаставником для юного наследника теперь выступает [target_ruler.GetName]. Нам предоставилась возможность попробовать добиться воссоединения Баварии — об этом [target_ruler.GetNameWithNoTooltip] мечтает уже давно."
 flavor_bav.3.a: "Склонить их на нашу сторону."
 flavor_bav.3.b: "Присоединить их без церемоний!"
 flavor_bav.3.c: "Не вмешиваться в их дела."
 flavor_bav.4.title: "Наши соперники в [GetCountry('BOH').Custom('CL_PP')]"
 flavor_bav.4.desc: "Последние несколько десятилетий ознаменовались борьбой между домами, к которыми принадлежат [target_ruler.GetName] и [target_rival.GetName]. Династия [target_ruler.GetDynasty.GetName] лишила #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#! возможности распространять своё влияние на севере #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!, поскольку [GetCountry('BRA').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_RP')|L]#!#! — не только их ставленник, но и член их семьи. Отношения наши в последнее время можно назвать относительно устойчивыми, но новый конфликт может вспыхнуть в любую минуту. Наверное, пора наконец позабыть старые обиды и примириться с [GetCountry('BOH').Custom('CL_TP')]."
 flavor_bav.4.a: "Попытаться примириться."
 flavor_bav.4.b: "Мы не просто так считаем их врагами!"
 flavor_bav.5.title: "Угроза с юга"
 flavor_bav.5.desc: "Династия [target_rival.GetDynasty.GetName] совершенно не скрывает, что хочет завладеть короной #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!. Когда мы сами шли к владению имперским престолом, войска нашего семейства вступили в яростное сражение с их армией. Конфликт этот завершился нашей победой при #TOOLTIP:LOCATION,muhldorf_tt,X #L Мюльдорфе#!#!, после чего наступил мир, царящий и поныне. Возможно, сейчас пора уже позабыть про старые обиды и примириться."
 flavor_bav.5.a: "Мы постараемся сгладить наши отношения."
 flavor_bav.5.b: "Династию [target_rival.GetDynasty.GetNameWithNoTooltip] надо держать в узде!"
 flavor_bav.6.title: "[hre_ruler.GetDynasty.GetNameWithNoTooltip]: возвышение"
 flavor_bav.6.desc: "В прошлом не было никого, кто мог бы оспорить наше господство над #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империей#!#!, однако сегодня к власти над ней стремится новый дом. Имперской короной теперь владеет династия [hre_ruler.GetDynasty.GetName], и вряд ли она отдаст престол по-хорошему.\n\nСледует подумать, как именно относиться к новой власти и нужно ли её поддерживать."
 flavor_bav.6.a: "Они заслуживают нашей поддержки!"
 bav_reconcile_habsburg: "Примирение между нашими династиями"
 flavor_bav.6.b: "Династия [hre_ruler.GetDynasty.GetNameWithNoTooltip] — наш соперник. Будем выступать против при каждой возможности!"
 bav_against_habsburg: "Династические конфликты"
 flavor_bav.7.title: "«Восемь вопросов о папской власти»"
 flavor_bav.7.desc: "Известный францисканский монах [william_ockham_scope.GetName] в своё время был отлучён от церкви — на указе об этом стояла подпись «[GetCountry('PAP').GetGovernment.GetRulerTitle]». Теперь этому монаху покровительствует лично [hre_emperor.GetName|l]. [william_ockham_scope.GetName] написал очередной политико-философский трактат, подвергающий сомнению власть, которой обладает [GetCountry('PAP').GetGovernment.GetRulerTitle|l]. Труд этот получил название #italic «Восемь вопросов о папской власти»#!.\n\nЕсли позволить этим идеям распространиться, они могут вызвать недовольство и даже бунт против религиозных властей."
 flavor_bav.7.a: "[william_ockham_scope.GetNameWithNoTooltip] высказывает интересные идеи — поможем им распространиться."
 flavor_bav.7.b: "Это недопустимо."
 flavor_bav.8.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: новая карта"
 flavor_bav.8.desc: "Нам сообщили, что [philipp_apian_scope.GetName], сын знаменитого астронома, математика и картографа Петера Апиана, окончил учёбу в #TOOLTIP:LOCATION,$paris_tt$,X #L Париже#!#!, вернулся на родину и теперь преподаёт в #TOOLTIP:LOCATION,tubingen_tt,X #L Тюбингене#!#!.\n\nМы можем поручить ему составить новую, более подробную карту наших владений, однако некоторые наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] могут прийти в ярость от его нежелания обличать #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизм#!#!."
 flavor_bav.8.a: "Нанять его."
 flavor_bav.8.b: "Мы не будем нанимать кальвиниста."
 flavor_bav.8.historical_info: "В 1554 году Филиппу Апиану было поручено составить подробную карту Баварского герцогства. На выполнение этой задачи у него ушло семь лет. С новой карты Апиан лично снял более мелкие копии — так называемые #italic Bairische Landtafeln#! — которые он затем продавал в Ингольштадте. Качество апиановой карты было таким, что превзойти его удалось лишь в XIX веке. Трудом Апиана воспользовалась даже французская армия, в ходе Наполеоновских вторгшаяся в Баварию — так картограф, сам того не желая, оказал дурную услугу своей державе."
 flavor_bav.9.title: "Старая капелла Девы Марии"
 flavor_bav.9.desc: "Старая капелла Девы Марии, расположенная в северо-западной части города, рядом со старыми городскими стенами, уже не первый век верно служит местным прихожанам. Здесь же находится усыпальница мюнхенских #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!.\n\nТем более неожиданно, что баварский архитектор по имени [george_halsbach_scope.GetName] предложил построить на этом месте новый величественный собор из красного кирпича. Украшать его, по замыслу архитектора, будут две огромные башни, которые горожане смогут видеть отовсюду."
 flavor_bav.9.a: "Построить это чудо."
 flavor_bav.9.b: "Нет, мы не будем жертвовать памятником старины."
 flavor_bav.10.title: "Приют для еретиков"
 flavor_bav.10.desc: "Во многих дворах, служащих королям-#TOOLTIP:RELIGION,catholic_tt,X #L католикам#!#!, начал распространяться дурной слух: якобы [hre_emperor.GetName|l] привечает при своём дворе еретиков и неверующих, насмехается над законами Божьими и пренебрегает учением церкви.\n\nНеобходимо положить конец этим сплетням и восстановить своё славное имя. Для этого можно изгнать отлучённых от церкви монахов по имени [william_ockham_scope.GetName] и [michael_cesena_scope.GetName]. Такой ревностный жест наверняка оценят по достоинству."
 flavor_bav.10.a: "Нет. Эти люди под моим покровительством."
 flavor_bav.10.b: "Изгнать их — пусть все видят, насколько мы правоверны."
 flavor_bav.10.historical_info: "Годы правления Людовика IV Баварского отметились конфликтом императора с авиньонским папством. После того как папа Иоанн XXII в 1324 году отлучил Людовика от церкви и развернул против него религиозную борьбу, императорский двор в Мюнхене — так называемый Альтер Хоф — быстро прославился как прибежище для богословов, критиковавших католическую церковь и лично папу, а потому считавшихся еретиками. К таким относились, например, Уильям Оккам и Микеле Чезена."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] и история [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_bav.11.desc: "[target_artist.GetName] прославился в качестве придворного преподавателя — его услугами [Select_CString(target_ruler.IsFemale, 'пользовалась', 'пользовался' )] [target_ruler.GetName], а также как автор справочников по #TOOLTIP:LANGUAGE,latin_language,X #L латинской#!#! грамматике и другим предметам. Теперь он просит, чтобы [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'оказала', 'оказал' )] услугу и ему и [Select_CString(target_ruler.IsFemale, 'выделила', 'выделил' )] средства на написание истории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В этом труде он намеревается описать все достижения наших славных предшественников."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "Пустая трата денег."
 flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "[previous_ruler.GetName] нас [Select_CString(previous_ruler.IsFemale, 'покинула', 'покинул' )], но дело [Select_CString(previous_ruler.IsFemale, 'её', 'его' )] живёт. Изучив правовые традиции соседних регионов, [target_ruler.GetName] предлагает создать единый свод #L [target_country.GetAdjective|l]их#! законов, что поспособствует усилению #L [target_country.GetGovernment.GetAdjective|l]ой#! власти. [ShowPolicyName('bav_codex_bavarica')] несомненно облегчит управление #L [target_country.GetAdjective]ой#! державой. Готовы ли мы взять на себя труд по её #TOOLTIP:SOCIETAL_VALUE,centralization,X #L централизации#!#!?"
 flavor_bav.20.a: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')] будет составлен!"
 flavor_bav.20.b: "Время для подобных реформ ещё не пришло."
 flavor_bav.23.title: "Основание [target_country.GetAdjectiveWithNoTooltip|l]ой Академии наук"
 flavor_bav.23.desc: "По #TOOLTIP:CONTINENT,europe,X #L Европе#!#! триумфально шагает Просвещение. Лучшие умы [target_city.Custom('LR_PP')|l] [target_city.GetName] надеются, что [target_ruler.GetName] одобрит основание #TOOLTIP:BUILDING_TYPE,academy_of_sciences,X #L Академии наук#!#!, подобно другим #TOOLTIP:CONTINENT,europe,X #L европейским#!#! державам. Создание подобного института обойдётся казне в огромную сумму, но он, несомненно, повысит престиж #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! в глазах всего континента. Готовы ли мы пойти на непомерные расходы ради будущих знаний?"
 flavor_bav.23.a: "Мы поддержим создание академии. Пусть наука поведёт [target_country.Custom('CL_VP')] вперёд!"
 flavor_bav.23.b: "Лучше потратить средства на последние военные новинки."
 flavor_bav.24.title: "Убийство в аббатстве"
 flavor_bav.24.desc: "[ShowBuildingTypeName('scriptorium')|U] в небольшой деревеньке под #TOOLTIP:LOCATION,$garmisch_tt$,X #L Гармишем#!#! знаменит своими искусными иллюстраторами и художниками. Недавно аббатство потрясло скандальное происшествие: на землях этого уважаемого заведения был убит некий местный аристократ. К счастью, [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'которая жила', 'который жил' )] в деревне и [Select_CString(target_artist.IsFemale, 'трудилась', 'трудился' )] над очередным своим шедевром, [Select_CString(target_artist.IsFemale, 'сумела', 'сумел' )] помочь в расследовании. Такой художественный талант в сочетании с острым умом детектива вне сомнения пригодился бы нашей державе."
 flavor_bav.24.a: "Послать за [Select_CString(target_artist.IsFemale, 'ней', 'ним' )] немедленно!"
 flavor_bav.24.b: "[Select_CString(target_artist.IsFemale, 'Она', 'Он' )] построит карьеру и без нас."
 flavor_bav.25.title: "Закон о чистоте пива [GetCurrentYear] года"
 flavor_bav.25.desc: "В год [GetCurrentYear] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'издала', 'издал' )] «Закон о чистоте пива», устанавливающий правила производства #TOOLTIP:GOODS,beer,X #L пива#!#! в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!. Закон включает запрет на использование любых ингредиентов, кроме солода, хмеля и воды, — так [target_country.GetGovernment.GetRulerTitle|l] надеется обеспечить высокое качество [target_country.GetAdjectiveWithNoTooltip|l]ого пива, а заодно уберечь здоровье подданных от вредных примесей и добавок. Этот указ поспособствует улучшению вкусовых качеств нашего пива, стабилизирует цены и укрепит репутацию [target_country.Custom('CL_RP')] как ведущего пивоваренного региона #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!."
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip]ое пиво прославится на весь мир!"
 flavor_bav.25.b: "Эти ограничения помешают творческим поискам наших пивоваров."
 flavor_bav.1302.title: "Раздел [target_country.Custom('CL_RP')] [GetCurrentYear] года"
 flavor_bav.1302.desc: "Раздоры внутри [target_country.GetAdjectiveWithNoTooltip|l]ой династии [target_ruler.GetDynasty] привели к повторному разделу [target_country.Custom('CF_RP')|l] на несколько самостоятельных владений. [rival_brother.GetName] угрожает вооружённым восстанием, если [GetCountry('LBV').GetName] не получит полной автономии. Мятежные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не просто угрожают целостности [target_country.Custom('CF_RP')|l] — их действия могут привести к иностранному вмешательству. Поддержим ли мы раздел страны или попытаемся сохранить Баварию единой?"
 flavor_bav.1302.a: "Мы согласимся на раздел Баварии."
 flavor_bav.1302.b: "Мы не примем распад страны."
 flavor_bav.1302.c: "Попробуем сохранить единство путём уступок."
 flavor_bav.1302.historical_info: "На рубеже Средних веков и Нового времени земли Баварии характеризовались раздробленностью. Династические споры, особенно внутри семьи Виттельсбахов, часто приводили к расколу герцогства на мелкие соперничающие территории. Эти деления ослабляли центральную власть и делали Баварию уязвимой перед внешним влиянием и внутренними разногласиями. В XIV–XV веках государство подверглось нескольким таким разделам, в том числе в 1392 году, когда возникли отдельные герцогства Баварско-Мюнхенское, Баварско-Ингольштадтское и Баварско-Ландсхутское. Попытки сохранить единство часто разбивались об интересы аристократов и традиции наследования, по которым земли делились между всеми наследниками, а не доставались целиком старшему."
 flavor_bav.27.title: "Основание университета в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_bav.27.desc: "В [GetCurrentYear] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'получила', 'получил' )] петицию с просьбой профинансировать строительство #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Новый университет повысит престиж региона в глазах соседей, поспособствует развитию интеллектуальной деятельности и принесёт новые научные открытия, однако его содержание потребует немалых средств, которые мы могли бы потратить на войну…"
 flavor_bav.27.a: "[target_location.GetNameWithNoTooltip] получит свой университет!"
 flavor_bav.27.b: "Мы не можем себе этого позволить…"
 flavor_bav.27.historical_info: "Ингольштадтский университет был основан в 1472 году герцогом Баварско-Ландсхутскиv Людвигом IX и стал одним из первых университетов Священной Римской Империи. Построенный по образцу Венского университета, он стал важным центром учёных католиков и гуманистов. Это учреждение сыграло важную роль в развитии научной мысли своего времени: здесь предподавали важные фигуры немецкого Ренессанса, а позже оно стало оплотом Контрреформации. Основание университета сыграло большую роль в развитии образования и культуры в Баварии — областей, которым здесь часто уделялось больше внимания, чем даже военным и территориальным амбициям."
 flavor_bav.28.title: "Получение статуса курфюршества?"
 flavor_bav.28.desc: "[home_ruler.GetName] [Select_CString(home_ruler.IsFemale, 'отправила', 'отправил' )] к [Select_CString(emperor_ruler.IsFemale, 'императрице', 'императору' )] послов с просьбой повысить статус [Select_CString(home_ruler.IsFemale, 'правительницы', 'правителя' )] #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_RP')|L]#!#! до #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L [Select_CString(home_ruler.IsFemale, 'княгини-выборщицы', 'князя-выборщика' )]#!#!. [Select_CString(home_ruler.IsFemale, 'Она', 'Он' )] напоминает, что в нынешней смуте и непрекращающейся #TOOLTIP:SITUATION,war_of_religions,X #L религиозной войне#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священная Римская Империя#!#! всегда полагалась на [bavaria_country.GetAdjectiveWithNoTooltip|l]ую поддержку. Если [emperor_ruler.GetName] пойдёт [Select_CString(home_ruler.IsFemale, 'ей', 'ему' )] навстречу, влияние [bavaria_country.Custom('CL_RP')] в империи заметно усилится."
 flavor_bav.28.a: "Мы попросим о повышении статуса [bavaria_country.Custom('CL_RP')]."
 flavor_bav.28.b: "Лучше сосредоточиться на укреплении страны изнутри."
 flavor_bav.28.historical_info: "В смутные времена Тридцатилетней войны Бавария под началом герцога Максимилиана I сыграла важную роль в деле поддержки католицизма. За такую верность и военные заслуги император Фердинанд II созвал Регенсбургский рейхстаг 1623 года, где он передал титул протестантского курфюрста Фредерика V, попавшего в имперскую опалу за участие в Восстании чешских сословий, герцогу Баварскому Максимилиану I. Такое возвышение не только повысило политический вес Баварии в составе Священной Римской Империи, но и укрепило её статус как основной силы Католической лиги. Передача титула курфюрста ознаменовало серьёзную перестановку сил в империи и стало наивысшей точкой имперской власти во время войны."
 flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] обдумывает просьбу [bavaria_country.Custom('CL_RP')]"
 flavor_bav.29.desc: "Ко двору прибыли послы #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_RP')|L]#!#!. Они просят повысить статус их страны до #TOOLTIP:INTERNATIONAL_ORGANIZATION_SPECIAL_STATUS,elector,hre_tt #L курфюршества#!#!, напоминая [Select_CString(emperor_ruler.IsFemale, 'императрице', 'императору' )] о своей неизменной преданности в ходе #TOOLTIP:SITUATION,war_of_religions,X #L религиозной войны#!#!. [emperor_ruler.GetName] стоит перед непростым выбором, ведь по традиции #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князей-выборщиков#!#! всего семь, и если [bavaria_country.GetNameWithNoTooltip] станет курфюршеством, [elector_at_war.GetName] утратит этот статус."
 flavor_bav.29.a: "Мы согласны признать [bavaria_country.Custom('CL_VP')] курфюршеством."
 flavor_bav.29.b: "В просьбе отказано. Всё останется как есть."
 flavor_bav.29.historical_info: "В разгар Тридцатилетней войны императору Фердинанду II пришлось решать сложную задачу награждения верных союзников и поддержания тонкого равновесия власти внутри Священной Римской Империи. Герцог Баварский Максимилиан I сыграл важную роль в деле поддержки католицизма: помимо прочего, он возглавил Католическую лигу и одержал решительную победу в Белогорской битве в 1620 году. В награду за такую непоколебимую верность и для укрепления положения католиков в империи Фердинанд II созвал Регенсбургский рейхстаг 1623 года. Здесь он официально передал титул протестантского курфюрста Фредерика V, попавшего в имперскую опалу за участие в Восстании чешских сословий, Максимилиану I. Такитм стратегическим решением он не только вознаградил верного союзника, но и изменил состав курфюрстов в пользу католической фракции, укрепив императорскую власть в этот сложный период."
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip] становится курфюршеством"
 flavor_bav.30.desc: "[emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'сочла', 'счёл' )], что [home_ruler.GetName] и [bavaria_country.GetName] достойны обладать престижным статусом #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L курфюршества#!#!. Это великий день в истории [bavaria_country.Custom('CL_RP')], ведь с этого момента она станет одной из ведущих держав #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!."
 flavor_bav.30.a: "В #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_PP')|L]#!#! начинается новая эра!"
 flavor_bav.31.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] [Select_CString(emperor_ruler.IsFemale, 'отвергла', 'отверг' )] нашу просьбу"
 flavor_bav.31.desc: "[emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'отказалась', 'отказался' )] наделить #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_VP')|L]#!#! статусом #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L курфюршества#!#!, невзирая на нашу помощь в #TOOLTIP:SITUATION,war_of_religions,X #L религиозной войне#!#!. Равновесие сил в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! остаётся неизменным."
 flavor_bav.31.a: "Независимо от [Select_CString(emperor_ruler.IsFemale, 'её', 'его' )] решения, мы станем лишь сильнее."
 flavor_bav.32.title: "Мы утратили статус курфюршества!"
 flavor_bav.32.desc: "[emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'лишила', 'лишил' )] нашу державу статуса #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L курфюршества#!#!. Наше традиционное место в коллегии выборщиков #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! переходит к #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_DP')|L]#!#!. Это решение серьёзно изменит баланс сил в империи."
 flavor_bav.32.a: "Это станет пятном на нашей репутации."
 flavor_bav.33.title: "Перестройка аббатства Херренкимзе"
 flavor_bav.33.desc: "[target_ruler.GetName] хочет реконструировать историческое #TOOLTIP:BUILDING_TYPE,herrenchiemsee_abbey,X #L аббатство Херренкимзе#!#!, официально основанное ещё в VII веке — хотя, по всей вероятности, оно как минимум на сто лет старше, чем принято считать. Старинный комплекс будет перестроен в актуальном стиле барокко, с великолепными новыми зданиями и роскошной отделкой. Обновлённый монастырь должен стать центром религиозной и культурной жизни #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
 flavor_bav.33.a: "Мы не пожалеем средств на реконструкцию аббатства!"
 flavor_bav.33.b: "Лучше потратить деньги на что-нибудь другое."
 flavor_bav.1000.title: "Кёльнская секундогенитура"
 flavor_bav.1000.desc: "Курфюршество [ShowLocationName('cologne')] наконец-то оказалось под эгидой нашей династии. Его новый правитель [kol_ruler.GetName] наверняка будет гораздо благосклоннее относиться к устремлениям нашего дома, чем [Select_CString(kol_ruler.IsFemale, 'её', 'его' )] предшественники. Добрые отношения между двумя державами принесут нам только выгоду."
 flavor_bav.1000.desc_rival: "Непримиримый соперник нашей династии — курфюршество [ShowLocationName('cologne')] — наконец-то оказалось под нашим контролем. [kol_ruler.GetName], несомненно, коренным образом перевернёт политику #ONCLICK:COUNTRY,[GetCountry('KOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOL').Custom('CL_tt')],X [GetCountry('KOL').Custom('CL_RP')|L]#!#! и будет гораздо благосклоннее относиться к устремлениям нашего дома, чем [Select_CString(kol_ruler.IsFemale, 'её', 'его' )] предшественники. Скорое прекращение затянувшейся вражды и установление тёплых отношений принесёт нам только выгоду."
 flavor_bav.1000.a: "Необходимо показать им наше превосходство."
 flavor_bav.1000.b: "Положим конец вражде и покажем им наше величие."
 flavor_bav.1000.c: "Лучше не надо."
 flavor_bav.1001.title: "Наши родственники из [GetCountry('BAV').Custom('CL_RP')]"
 flavor_bav.1001.desc: "[bav_ruler.GetName], правитель #ONCLICK:COUNTRY,[GetCountry('BAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BAV').Custom('CL_tt')],X [GetCountry('BAV').Custom('CL_RP')|L]#!#!, [Select_CString(bav_ruler.IsFemale, 'прислала', 'прислал' )] нам подарок в честь того, что [Select_CString(kol_ruler.IsFemale, 'её родственница', 'его родственник' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] теперь занимает высокий чин. Несомненно, добрые отношения между нашими державами принесут нам только выгоду."
 flavor_bav.1001.desc_rival: "Наши бывшие соперники из #ONCLICK:COUNTRY,[GetCountry('BAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BAV').Custom('CL_tt')],X [GetCountry('BAV').Custom('CL_RP')|L]#!#! прислали нам подарок в честь того, что член их семьи [ROOT.GetCountry.GetGovernment.GetRuler.GetName] теперь занимает высокий чин. Скорое прекращение затянувшейся вражды и установление тёплых отношений принесёт нам только выгоду."
 flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName] шлёт нам подарок в честь того, что [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] теперь занимает и [GetCountry('BAV').GetAdjectiveWithNoTooltip|l]ий престол. Несомненно, добрые отношения в рамках новообразованной унии принесут нам одну только выгоду."
 flavor_bav.1001.a: "Принять подарок."
 flavor_bav.1001.b: "Прекратить это бессмысленное соперничество."
 flavor_bav.1001.c: "Отказать им."
 flavor_bav.1002.title: "Отказ со стороны [GetCountry('KOL').Custom('CL_RP')]"
 flavor_bav.1002.desc: "[kol_ruler.GetName], этот дерзкий человек, [Select_CString(kol_ruler.IsFemale, 'отказалась', 'отказался' )] принимать наш подарок в поддержку #ONCLICK:COUNTRY,[GetCountry('KOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOL').Custom('CL_tt')],X [GetCountry('KOL').Custom('CL_RP')|L]#!#!."
 flavor_bav.1002.a: "Неслыханная наглость!"
 flavor_bav.1100.title: "Крепость в Ингольштадте"
 flavor_bav.1100.desc: "Наш советник [mil_advisor.GetName], весьма сведущий в военном деле человек, предлагает укрепить [ShowLocationName('ingolstadt')]. Город этот расположен в стратегически важной местности, поскольку позволяет контролировать пересечение дорог, ведущих из #TOOLTIP:LOCATION,regensburg_tt,X #L Регенсбурга#!#! в [ShowLocationName('ulm')] и из #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберга#!#! в [ShowLocationName('augsburg')]."
 flavor_bav.1100.a: "Начать строительство."
 flavor_bav.1100.b: "В этом нет необходимости."
 flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip] в Ингольштадте"
 flavor_bav.1101.desc: "Военный инженер [reginar_solms_scope.GetName] посетил город-крепость [ShowLocationName('ingolstadt')]. Осмотрев местные укрепления, он предложил сделать их более современными, надёжными и обширными — если, конечно, на это согласится [Select_CString(target_ruler.IsFemale, 'наша правительница', 'наш правитель' )] [target_ruler.GetName]. Инженер считает, что военную инфраструктуру Ингольштадта следует поддерживать в надлежащем состоянии, иначе город быстро утратит всю свою стратегическую важность в регионе."
 flavor_bav.1101.a: "Пусть [reginar_solms_scope.GetShortNameWithNoTooltip] воплощает свой замысел при нашем дворе."
 flavor_bav.1101.b: "Не будем обращать внимания на паникёров."
 flavor_bav.1101.reason: "Передовая оборона."
 flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')] — город сотни башен"
 flavor_bav.1102.desc: "Город-крепость [ShowLocationName('ingolstadt')] — наша гордость и опора власти над регионом, а его крепкие стены — залог распространения нашего влияния на охраняемое перепутье стратегической важности.\n\nНо одного только перепутья мало — городские укрепления следует сделать ещё надёжнее и прочнее, чтобы каждый знал, насколько тщетно будет пытаться противостоять нам."
 flavor_bav.1102.a: "Начать строительство."
 flavor_bav.1102.b: "Обойдёмся без расширений."
 flavor_bav.1200.title: "Театинеркирхе"
 flavor_bav.1200.desc: "[consort_scope.GetName] считает, что [ruler_scope.GetName] [Select_CString(target_ruler.IsFemale, 'должна', 'должен' )] помочь ордену театинцев построить в #TOOLTIP:LOCATION,munich_tt,X #L Мюнхене#!#! величественную церковь и выделить на это средства из казны. Она уже озаботилась поисками архитектора: строить сооружение в стиле #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянского#!#! высокого барокко будет выходец из Болоньи — [agostino_barelli_scope.GetName]. Наши аристократы и богатые [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] в восторге от такого замысла (он не стал секретом ни для кого), поскольку каждый из этих людей весьма ценит итальянскую архитектуру."
 flavor_bav.1200.a: "Хорошо. Поступим, как она пожелает."
 flavor_bav.1200.b: "Это излишне."
 flavor_bav.1201.title: "Гневный архитектор"
 flavor_bav.1201.desc: "Работать с [agostino_barelli_scope.GetName] — новым архитектором, отвечающим за возведение Театинеркирхе в #TOOLTIP:LOCATION,munich_tt,X #L Мюнхене#!#! — оказалось совершенно невозможно. Его вечные споры со старшим по строительным работам, отцом театинцев и исповедником, к которому ходит [consort_scope.GetName], чуть не привели к срыву строительства, а недавняя его вспышка гнева и вовсе довела архитектора до полной утраты расположения.\n\nОднако он опытен, и если выгнать его из державы, достраивать церковь будет подмастерье — [henry_zuccalli_scope.GetName], поскольку он единственный достаточно хорошо разбирается в проекте, чтобы довести работы до конца."
 flavor_bav.1201.a: "Изгнать его и назначить подмастерье главным."
 flavor_bav.1201.b: "Не обращать внимания на споры — пусть [agostino_barelli_scope.GetShortNameWithNoTooltip] работает дальше."
 flavor_bav.1300.title: "Наследие [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_bav.1300.desc: "После того как [Select_CString(old_ruler.IsFemale, 'скончалась', 'скончался' )] [old_ruler.GetName], встал вопрос о разделении [Select_CString(old_ruler.IsFemale, 'её', 'его' )] земель между наследниками мужского пола согласно #TOOLTIP:CULTUREGROUP,german_group,X #L германскому#!#! закону. [old_ruler.GetNameWithNoTooltip] [Select_CString(old_ruler.IsFemale, 'отошла', 'отошёл' )] в мир иной крайне несвоевременно, ведь ещё немного — и [Select_CString(old_ruler.IsFemale, 'её', 'его' )] замысел по объединению Баварии увенчался бы успехом.\n\nТеперь [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'вынуждена', 'вынужден' )] будет соперничать со своими родственниками, чтобы преодолеть раздробленность и провозгласить свою власть над Баварией."
 flavor_bav.1300.a: "Трудная задача."
 flavor_bav.1301.title: "Воссоединение [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_bav.1301.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'одержала', 'одержал' )] победу над своей семьёй и [Select_CString(target_ruler.IsFemale, 'смогла', 'смог' )] сосредоточить в своих руках достаточно власти, чтобы провозгласить себя единственным правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Исправлены ошибки прошлого, то есть разделение #L [ROOT.GetCountry.GetCulture.GetName|l]их#! земель между сыновьями, которых [Select_CString(target_ancestor.IsFemale, 'оставила', 'оставил' )] после себя [target_ancestor.GetName]. Теперь держава едина, и [target_ruler.GetNameWithNoTooltip] уверенно поведёт её в будущее."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "Основание резиденции в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_bav.1400.desc: "Опасаясь городских бунтов, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'велела', 'велел' )] построить на окраине [target_location.Custom('LR_RP')|l] [target_location.GetName] новую крепость — замок Нойвесте. Со временем [target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] [target_country.GetGovernment.GetCourtTitle|l] обосновались в крепости на постоянной основе, превратив её в [target_country.GetGovernment.GetAdjectiveWithNoTooltip|l]ую резиденцию."
 flavor_bav.1400.a: "Демонстрация нашей мощи окупит расходы на строительство."
 flavor_bav.1400.b: "Лучше отложить постройку."
 flavor_bav.1401.title: "Расширение резиденции в эпоху Возрождения"
 flavor_bav.1401.desc: "[target_ruler.GetName] желает перестроить свою резиденцию в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] в соответствии с последними веяниями архитектуры #TOOLTIP:INSTITUTION,renaissance,X #L ренессанса#!#!, триумфально шествующего по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. [Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] уже представляет себе роскошный дворец, который отражал бы возросший престиж #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Новое крыло резиденции будет вмещать картинную галерею, подчёркивая статус #L [target_country.GetGovernment.GetAdjective|l]ой#! семьи как щедрых покровителей искусства."
 flavor_bav.1401.a: "Пусть расширенная резиденция отражает дух эпохи Возрождения."
 flavor_bav.1401.b: "Не стоит спешить с перестройкой, лучше поберечь деньги."
 flavor_bav.1402.title: "Расширение резиденции в эпоху барокко"
 flavor_bav.1402.desc: "[Select_CString(target_ruler.IsFemale, 'Восхищённая', 'Восхищённый' )] роскошью и величием архитектуры и искусства стиля барокко, [target_ruler.GetName] желает вновь расширить резиденцию в [target_location.Custom('LR_PP')|l] [target_location.GetName]. К дворцу будут пристроены богато украшенные крылья, в которых воплотятся престиж и слава #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Обновлённая резиденция должна отражать всё великолепие [target_country.GetAdjectiveWithNoTooltip|l]ого двора, она произведёт неизгладимое впечатление на иностранных дипломатов."
 flavor_bav.1402.a: "Дворец в стиле барокко поднимет престиж нашей страны."
 flavor_bav.1402.b: "Лучше сосредоточиться на других проектах."
