l_russian:
 flavor_maj.1.title: "Книга царей"
 flavor_maj.1.desc: "Как новейшая, так и древняя история нашей цивилизации очень хорошо задокументирована. Недавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'получила', 'получил')] предложение от [Select_CString(target_artist.IsFemale, 'писательницы', 'писателя')] по имени [target_artist.GetName]. Этот человек хочет создать художественную хронику с подробными жизнеописаниями правителей, благодаря которым [ROOT.GetCountry.GetLongName] сейчас — одна из величайших держав. Мы должны помнить о том, откуда пришли, чтобы прославить тех, кто поспособствовал развитию [ROOT.GetCountry.Custom('CF_RP')|l] больше остальных."
 flavor_maj.1.a: "Мы выделим деньги на эту работу."
 flavor_maj.1.b: "Лучше пока повременить с тратами…"
 flavor_maj.1.historical_info: "#italic Параратон#! — невероятная хроника, на страницах которой смешались история и миф, — описывает становление королевств Сингасари и Маджапахит на востоке острова Ява."
 flavor_maj.2.title: "[target_character.GetNameWithNoTooltip] и присяга Палапы"
 flavor_maj.2.desc: "Несмотря на насмешки политических противников, [target_character.GetName] официально [Select_CString(target_character.IsFemale, 'поклялась', 'поклялся')] не употреблять дорогие блюда, не искать развлечений и не наслаждаться искусством, пока не подчинит себе всю #TOOLTIP:REGION,indonesia_region,X #L Индонезию#!#!. Наши солдаты чрезвычайно тронуты такой демонстрацией твёрдости намерений и готовы идти за этим человеком хоть на край света."
 flavor_maj.2.a: "На фоне [Select_CString(target_character.IsFemale, 'её', 'его')] успехов [target_character2.GetNameWithNoTooltip] будет смотреться лучше!"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "Необходимость продемонстрировать приверженность религиозным корням [ROOT.GetCountry.Custom('CF_RP')|l] породила множество литературных произведений, воспевающих архитектуру наших храмов, наши пышные и сложные церемонии, а [target_character.GetName] и вовсе [Select_CString(target_character.IsFemale, 'вызвалась', 'вызвался')] написать прекрасный панегирик — поэму, восхваляющую самобытность нашего народа, которым правит [Select_CString(target_character2.IsFemale, 'мудрая', 'мудрый')] [target_character2.GetName]."
 flavor_maj.3.a: "Мы выделим средства на эту работу."
 flavor_maj.3.b: "Пустая трата денег, и ничего больше!"
 flavor_maj.4.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] наследие"
 flavor_maj.4.desc: "На заре золотого века, когда вся #TOOLTIP:REGION,indonesia_region,X #L Индонезия#!#! и наши многочисленные ленники купаются в лучах нашего высочайшего авторитета, [target_character.GetName] находится в шаге от того, чтобы обрести бессмертие в анналах истории.\n\nЗалог [Select_CString(target_character.IsFemale, 'её', 'его')] бессмертия — [Select_CString(target_character.IsFemale, 'её', 'его')] собственный отпрыск, который, получив лучшее образование из возможных, подаёт большие надежды. Кроме того, мирная передача власти, вне всяких сомнений, упрочит нашу стабильность."
 flavor_maj.4.a: "Пусть юноша взойдёт на трон!"
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] не может отказаться от власти так рано!"
 flavor_maj.5.title: "Защита западных границ"
 flavor_maj.5.desc: "К западу от нас располагается [target_country2.GetLongName]: держава, которой правит [target_character2.GetName]. Мы стремимся расширить влияние на территории #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#!, поэтому наши советники снова подняли вопрос о защите западных границ. Они полагают, что, если [target_character3.GetName] и [target_country2.GetAdjectiveWithNoTooltip]ая принцесса [target_character.GetName] заключат брак, ситуация разрешится мирным путём.\n\nОднако некоторые члены нашего совета выступают за более воинственное решение. Они говорят, что [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'слаба', 'слаб')], и этот брак можно использовать как повод для того, чтобы потребовать от [Select_CString(target_character2.IsFemale, 'неё', 'него')] немедленно нам подчиниться."
 flavor_maj.5.a: "Это отличная возможность получить нового ленника."
 flavor_maj.5.b: "Уловки? Какая низость! Свадьба будет настоящей!"
 flavor_maj.5.c: "У нас нет времени на мелкие интриги."
 press_for_subjugation_tt: "Если они согласятся, мы потребуем от них подчинения."
 do_not_press_for_subjugation_tt: "Если они согласятся, мы #R не#! станем требовать от них подчинения."
 flavor_maj.6.title: "Брак — залог мира?"
 flavor_maj.6.desc: "Мы уже давно замечаем, что, наращивая влияние в #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#!, [target_country.GetName] проявляет всё большую воинственность. Теперь власти этой страны хотят, чтобы [target_character.GetName] и [target_character3.GetName] сочетались браком: это якобы обеспечит безопасность наших общих границ. Что это: искренняя попытка примирения или уловка с целью получить законное основание подчинить нас?"
 flavor_maj.6.a: "Хорошо, мы им доверимся."
 flavor_maj.6.b: "Глупо соглашаться на такое."
 they_may_demand_subjugation_tt: "#italic Они могут потребовать от нас подчинения#!"
 flavor_maj.7.title: "Ответ [target_country2.Custom('CL_RP')]"
 flavor_maj.7.desc: "Мы долго ждали прибытия #L [target_country2.GetAdjective|l]ой#! делегации дипломатов, и наконец до нас дошли вести, что вторая сторона приняла решение о том, станут ли [target_character2.GetName] и [target_character3.GetName] заключать брак. Похоже, они всё-таки набрались смелости ответить на наше предложение!"
 flavor_maj.7.a: "Они склонятся перед нами!"
 flavor_maj.7.b: "Пусть этот союз положит начало дружбе наших народов."
 flavor_maj.7.c: "Отказ? Как неожиданно…"
 explain_options_flavor_maj.8: "Приняв наше предложение, они станут нашим [Concept('subject', 'ленником')|e], а своим отказом они дадут нам [Concept('casus_belli', 'повод для войны')|e]"
 flavor_maj.8.title: "Требования [target_country.Custom('CL_RP')]"
 flavor_maj.8.desc: "Вскоре после того, как [target_character.GetName] и [target_character3.GetName] связали свои судьбы узами брака, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'выдвинула', 'выдвинул')] нам возмутительное требование! Похоже, сватовство было всего лишь поводом принудить нас к подчинению как менее сильного и влиятельного игрока. Какой скверный поворот событий!"
 flavor_maj.8.a: "Увы, мы должны подчиниться ради блага нашего народа."
 flavor_maj.8.b: "Да как они посмели?"
 flavor_maj.8.historical_info: "Свадьба короля Хаяма Вурука и принцессы Сунды Дии Питалоки обернулась настоящим кошмаром, когда Гаджа Мада, #italic махараджа#! Империи Маджапахит, использовал прибытие принцессы для того, чтобы потребовать от Сунды немедленного подчинения. В ходе сражений, последовавших за таким предательством, члены сунданской королевской семьи были убиты, а сама Сунда пала под натиском превосходящих сил врага."
 flavor_maj.9.title: "История [GetCountry('SUN').GetAdjectiveWithNoTooltip]ого королевства"
 flavor_maj.9.desc: "Наш остров породил множество прогрессивных и таинственных культур и цивилизаций. Желая воздать должное некогда великому королевству и его славным правителям, [target_artist.GetName] предлагает создать хронику, призванную сохранить культурное и #L [ROOT.GetCountry.GetGovernment.GetAdjective]ое#! наследие нашего общего дома. На её страницах будет подробно описана история сгинувшей державы."
 flavor_maj.9.a: "Прекрасная мысль!"
 flavor_maj.9.b: "Нечего писать оды павшим королевствам!"
 flavor_maj.9.historical_info: "Хронику #italic Карита Парахьянган#! называют важнейшим сунданским манускриптом. В ней содержится история Королевства Сунды, а также жизнеописания легендарных правителей западной части острова Ява: в первую очередь, времён Сунды, на месте которой позднее возник Паджаджаран."
 flavor_maj.10.title: "Какавин входит в моду"
 flavor_maj.10.desc: "В условиях культурного и социального подъёма, который сейчас переживает наш народ, зародилась новая, удивительная форма поэзии. Своим появлением она обязана популярности #TOOLTIP:CULTUREGROUP,indian_group,X #L индийских#!#! эпосов, таких как #italic «Рамаяна»#! и #italic «Махабхарата»#!. Распространение чужих верований и, как следствие, культурный обмен привели к становлению новых форм художественной экспрессии.\n\nНесмотря на очевидное влияние индийских источников, поэмы какавин не являются ни имитациями, ни переводами. Авторы удачно сочетают местное и зарубежное культурное наследие, создавая захватывающие мифы и сюжеты. Произведения, выходящие из-под пера таких писателей, как [target_artist.GetName], знаменуют собой начало золотого века в нашем искусстве!"
 flavor_maj.10.a: "Хорошо, мы вложим средства в эти начинания."
 flavor_maj.10.b: "Мы не станем тратиться на такие пустяки."
 flavor_maj.10.historical_info: "Распространение длинных повествовательных поэм с заимствованными из санскритской литературы ритмами и размерами сыграло ключевую роль в формировании культуры и идентичности Маджапахита."
 flavor_maj.11.title: "Нусантарская мечта"
 flavor_maj.11.desc: "Спустя десятилетия завоеваний мы добились полного господства в нашем регионе. Это привело многих наших советников к мысли, что мы обладаем священным правом на земли, простирающиеся далеко за пределы нашей видимости.\n\nИ действительно, наши недавние успехи нельзя объяснить ничем иным, кроме проявления божественной воли, и кто мы такие, чтобы спорить с ней? Выходит, [target_character.GetName] и #L [ROOT.GetCountry.GetAdjective]ий#! народ просто обречены на величие!"
 flavor_maj.11.a: "Мы не упустим такую возможность!"
 flavor_maj.11.b: "В таких делах спешка ни к чему."
 such_a_proclamation_will_incur_the_following_penalty_tt: "За столь воинственные высказывания вы получите следующий штраф:"
 flavor_maj.12.title: "Новые храмы"
 flavor_maj.12.desc: "Процветание, приумножение богатств, захват новых земель — всем этим мы обязаны исключительно благочестию и сплочённости нашего народа. [ROOT.GetCountry.GetLongName], где зажиточные купцы охотно жертвуют заработанные средства, аристократы заботятся о подданных, а священники хранят верность клятвам, развивается не по дням, а по часам.\n\nЧтобы продемонстрировать наш религиозный пыл и восславить объединяющую нас божественную силу, мы решили профинансировать, достроить и отреставрировать несколько наших храмов. Наши советники считают, что будет лучше, если [target_character.GetName] лично проследит за всеми работами."
 flavor_maj.12.a: "Мы выделим средства на этот проект."
 flavor_maj.12.b: "Мы не допустим иностранного духовного влияния!"
 flavor_maj.12.historical_info: "С XIII по XV века Империя Маджапахит переживала период бурного строительства. Повсюду возводились индуистские и буддийские храмы, украшенные замысловатыми арками, посвящениями и золотыми элементами. Эти архитектурные чудеса в основном использовали в церемониальных и поминальных целях."
 maj_receive_events_about_important_temples_tt: "#italic Нам доступны особые события, связанные с возведением ключевых храмов в наших национальных районах#!"
 flavor_maj.13.title: "Канди Тикус"
 flavor_maj.13.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] становится настоящим средоточием благочестия, а наши храмы и церемониальные залы оживают, являя собой символы нашего богатства и могущества. Недавно [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] из [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] попросили профинансировать строительство весьма необычного храма, где будут проводиться ритуалы очищения.\n\nОднако простым людям эта причудливая концепция пришлась не по нраву. Они хотят, чтобы здесь находилось место для купания и сбора воды, доступное всем желающим."
 flavor_maj.13.a: "Здесь будет место поклонения!"
 flavor_maj.13.b: "Здесь будет место для сбора воды."
 flavor_maj.13.c: "Это пустая трата денег."
 flavor_maj.13.historical_info: "Этот комплекс с глубоким бассейном, святилищами и водными каналами символизирует гору Меру и космический океан из индуистских и буддийских мифов. Он используется для ритуалов очищения и подчёркивает сакральность воды в культуре Империи Маджапахит."
 flavor_maj.14.title: "Канди Суравана"
 flavor_maj.14.desc: "Разработка плана по строительству крупного храмового комплекса в [target_location.Custom('LR_PP')|l] [target_location.GetName] уже идёт полным ходом. Советники говорят, что это чудо архитектуры будет сочетать в себе разные стили: отчасти в память о правителях прошлого, отчасти — ради соответствия ритуальным нуждам. Этот комплекс, посвящённый подвигам наших предков, станет символом нашей славной истории и великой культуры!"
 flavor_maj.14.a: "Отлично. За дело!"
 flavor_maj.14.b: "Не стоит разбрасываться деньгами…"
 flavor_maj.14.historical_info: "Храм Канди Суравана, построенный в период расцвета Империи Маджапахит, был посвящён королю Бхре Венгкеру, которого после его смерти почитали как бога. Сооружение украшено замысловатыми каменными барельефами, изображающими сцены из «Рамаяны» и яванских легенд. Сейчас это здание, сочетающее в себе индуистские и буддийские элементы, лежит в руинах, но всё ещё являет собой воплощение религиозного и художественного синкретизма эпохи правления Маджапахитов."
 flavor_maj.15.title: "Восточная кампания"
 flavor_maj.15.desc: "Приняв #TOOLTIP:STATIC_MODIFIER,maj_sumpah_palapa_modifier,X #V #L присягу Палапы#!#!, министр [target_character.GetName] полностью [Select_CString(target_character.IsFemale, 'посвятила', 'посвятил')] себя осуществлению своих великих амбиций по созданию #TOOLTIP:COUNTRY_RANK,rank_empire,X #L империи#!#! из нашей державы. [Select_CString(target_country.IsFemale, 'Её', 'Его')] следующая цель — [target_country.GetLongName], государство на острове #TOOLTIP:PROVINCE_DEFINITION,bali_province,X #L Бали#!#!. Если оно падёт, другие островные королевства непременно последуют примеру, и такая цепная реакция позволит получить значительную выгоду по итогу кампании."
 flavor_maj.15.a: "Мы должны атаковать немедленно."
 flavor_maj.15.b: "Время ещё не пришло."
 flavor_maj.15.c: "Мы должны способствовать миру и дипломатии!"
 flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip|U] прибывают"
 flavor_maj.16.desc: "[target_religion.GetName] — это религия, которая приобретает всё большее влияние по всей #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#!. Десятилетиями она медленно укреплялась на Суматре и #TOOLTIP:AREA,malay_peninsula_area,X #L Малайском полуострове#!#!. Теперь же она достигла самой #TOOLTIP:AREA,java_area,X #L Явы#!#!: #L [target_religion.GetGroup.GetAdjective|l]ие#! торговцы основали первую крупную общину в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Хотя наши порты посещает немало купцов разных вероисповеданий, многие полагают, что [target_religion.GetNameWithNoTooltip|l] может помешать нашим амбициям."
 flavor_maj.16.a: "Жители [ROOT.GetCountry.Custom('CL_RP')] им будут рады."
 flavor_maj.16.b: "Это непозволительно."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "В нашу державу прибыл поистине выдающийся человек. [Select_CString(target_character.IsFemale, 'Её', 'Его')] зовут [target_character.GetName], и [Select_CString(target_character.IsFemale, 'она — проповедница', 'он — проповедник')] #L [target_religion.GetAdjective|l]ой#! веры из далёкой области [birth_location.GetArea.GetName]. До прибытия на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [target_character.GetShortNameWithNoTooltip] также [Select_CString(target_character.IsFemale, 'проповедовала', 'проповедовал')] в #TOOLTIP:AREA,champa_area,X #L Тямпе#!#! и теперь [Select_CString(target_character.IsFemale, 'намерена', 'намерен')] создать новую #L [target_religion.GetGroup.GetAdjective|l]ую#! общину на территории [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_maj.17.a: "Беспокоиться не о чем."
 wali_songo_tt: "Когда [THIS.GetCharacter.GetName] умрёт, в значимом и [Concept('owned', 'принадлежащем нам')|e] #TOOLTIP:RELIGION,sunni_tt,X #L суннитском#!#! [Concept('location', 'районе')|e] появится #TOOLTIP:BUILDING_TYPE,wali_songo_shrine,X #L святилище вали#!#!."
 flavor_maj.18.title: "Смерть вали"
 flavor_maj.18.desc: "Мы получили известие о том, что [target_character.GetName] [Select_CString(target_character.IsFemale, 'скончалась', 'скончался')]. При жизни [Select_CString(target_character.IsFemale, 'её', 'его')] почитали как великого #TOOLTIP:RELIGION,sunni_tt,X #L суннитского#!#! учителя и [Select_CString(target_character.IsFemale, 'женщину', 'мужа')], всецело [Select_CString(target_character.IsFemale, 'посвятившую', 'посвятившего')] себя распространению веры. Хорошо это или плохо — время покажет. Однако одно можно сказать наверняка: будут и другие, подобные [Select_CString(target_character.IsFemale, 'ей', 'ему')]."
 flavor_maj.18.a: "Что ж, ничего не поделаешь."
 flavor_maj.19.title: "[Select_CString(target_character.IsFemale, 'Новая', 'Новый')] [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l][Select_CString(target_character.IsFemale, 'ая проповедница', 'ий проповедник')]"
 flavor_maj.19.desc: "[ROOT.GetCountry.GetLongName] — здесь [Select_CString(target_character.IsFemale, 'начала', 'начал')] активную деятельность [Select_CString(target_character.IsFemale, 'некая проповедница, распространяющая', 'некий проповедник, распространяющий')] #L [target_religion.GetAdjective|l]ую#! веру. [Select_CString(target_character.IsFemale, 'Её', 'Его')] зовут [target_character.GetName], и [Select_CString(target_character.IsFemale, 'она сумела', 'он сумел')] приобрести множество последователей. Дошло даже до того, что для облегчения своей миссионерской работы [Select_CString(target_character.IsFemale, 'она открыла', 'он открыл')] [target_religion.GetAdjectiveWithNoTooltip]ую школу. Сейчас [Select_CString(target_character.IsFemale, 'она', 'он')] является очень уважаемым лидером и членом [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l]ой общины в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!."
 flavor_maj.19.a: "У этого одни плюсы."
 flavor_maj.19.b: "Мы этого не потерпим."
 flavor_maj.20.title: "Появление героя"
 flavor_maj.20.desc: "Не так давно при нашем дворе [Select_CString(target_character.IsFemale, 'появилась дочь', 'появился сын')] дворянина из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]»; о [Select_CString(target_character.IsFemale, 'ней', 'нём')] не известно ничего, кроме имени — Дамарвулан. [Select_CString(target_character.IsFemale, 'Она служила', 'Он служил')] у нас конюхом, но вскоре слухи о [Select_CString(target_character.IsFemale, 'её', 'его')] врождённой красоте достигли дочери первого министра, а нет огня сильнее, чем юная любовь.\n\nУчасть, которая [Select_CString(target_character.IsFemale, 'ей', 'ему')] уготована за такую дерзость, ясна как день, однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] относится к [Select_CString(target_character.IsFemale, 'ней', 'нему')] благосклонно, и многие видят в [Select_CString(target_character.IsFemale, 'ней спасительницу', 'нём спасителя')] [ROOT.GetCountry.Custom('CF_RP')|l] из пророчеств."
 flavor_maj.20.a: "Возможно, [Select_CString(target_character.IsFemale, 'она', 'он')] и вправду [Select_CString(target_character.IsFemale, 'наша спасительница', 'наш спаситель')]."
 flavor_maj.20.b: "Из этого выйдет хорошая история!"
 maj_winning_10_battles_with_damarwulan: "Когда [target_character.GetName] победит в 10 [Concept('battles', 'битвах')|e], [Select_CString(target_character.IsFemale, 'она', 'он')] получит #g +15#! к [Concept('mil', 'военному навыку')|e], а [ROOT.GetCountry.GetName] — #g +25#! к [Concept('legitimacy', 'легитимности')|e]."
 flavor_maj.21.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] вера"
 flavor_maj.21.desc: "Сражения не становятся легче. Гниющая кровь пахнет так же, как и своя, глаза врагов — глаза таких же людей, а ночью перед битвой [target_character.GetName] всё так же не может заснуть.\n\nЭто сражение закончилось для [Select_CString(target_character.IsFemale, 'неё', 'него')] победой, как и все предыдущие. Это десятая битва, и [Select_CString(target_character.IsFemale, 'она', 'он')] надеется, что последняя. Когда [Select_CString(target_character.IsFemale, 'она', 'он')] возвращается ко двору, [Select_CString(target_character.IsFemale, 'её', 'его')] встречают с величайшими почестями, а имя повторяют так часто, что оно становится просто очередным синонимом «триумфа». [ROOT.GetCountry.GetGovernment.GetRuler.GetName] приближается к [Select_CString(target_character.IsFemale, 'ней', 'нему')] с сердцем, переполненным радостью."
 flavor_maj.21.a: "Воистину славная победа!"
 flavor_maj.22.title: "Падение [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_maj.22.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'попала', 'попал')] в немилость на территории #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Открыто выступив против политики #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [Select_CString(target_character.IsFemale, 'она была', 'он был')]) немедленно [Select_CString(target_character.IsFemale, 'атакована', 'атакован')] одним из наших верных отрядов в этом районе, а [Select_CString(target_character.IsFemale, 'её', 'его')] столица оказалась в осаде. В такой отчаянной ситуации [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предпочли бежать из [target_location.Custom('LR_RP')|l] [target_location.GetName]. О [Select_CString(target_character.IsFemale, 'её', 'его')] дальнейших планах известно немногое, но одно можно сказать наверняка: каким бы ни был [Select_CString(target_character.IsFemale, 'её', 'его')] следующий шаг, на пользу он нам не пойдёт."
 flavor_maj.22.a: "И слава Богу!"
 flavor_maj.22.b: "Интересно, куда это [Select_CString(target_character.IsFemale, 'её', 'его')] приведёт."
 flavor_maj.23_24.common_desc: "Тайком покинув #L [target_country.GetAdjective|l]ий#! двор, [target_character.GetName] [Select_CString(target_character.IsFemale, 'двинулась', 'двинулся')] на север вдоль побережья #TOOLTIP:AREA,malay_peninsula_area,X #L Малайского полуострова#!#! в надежде основать новое поселение, которым можно будет править. Лишь в устье реки Бентам [Select_CString(target_character.IsFemale, 'она нашла', 'он нашёл')] подходящее место."
 flavor_maj.23.title: "Основание Малакки"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nОднако выбранный [Select_CString(target_character.IsFemale, 'ею', 'им')] район оказался в пределах наших границ, и основание такого государства может создать проблемы в будущем. Возможно, будет уместно использовать наши ресурсы, чтобы изгнать этого человека."
 flavor_maj.23.a: "Позволим [Select_CString(target_character.IsFemale, 'ей', 'ему')] основать поселение."
 flavor_maj.23.b: "Мы будем рады [Select_CString(target_character.IsFemale,'её', 'его')] принять."
 flavor_maj.23.c: "Мы не потерпим таких выскочек."
 maj_get_trust_with_malacca: "#TOOLTIP:FORMABLE_COUNTRY,MLC_f,X #L Малакка#!#! и [ROOT.GetCountry.GetName] получат [ShowBiasValue('maj_mutual_trust_malacca')] к [Concept('opinion', 'мнению')|e] друг о друге."
 flavor_maj.24.title: "Рождение [ROOT.GetCountry.Custom('CF_RP')|l]"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\n[Select_CString(target_character.IsFemale, 'Наша скромная', 'Наш скромный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale, 'сидела', 'сидел')] под амалакой, когда [Select_CString(target_character.IsFemale, 'она увидела', 'он увидел')], как канчиль перехитрил охотничью собаку. Именно это место [Select_CString(target_character.IsFemale, 'она выбрала', 'он выбрал')] в качестве краеугольного камня своего нового владения на западе."
 flavor_maj.24.a: "Мы устроим революцию в Нусантаре."
 flavor_maj.25.title: "Исполнение мечты"
 flavor_maj.25.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'поклялась', 'поклялся')] объединить всю #TOOLTIP:REGION,indonesia_region,X #L Индонезию#!#! под бдительным правлением #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, иначе [Select_CString(target_character.IsFemale, 'она', 'он')] навсегда откажется от специй.\n\nЧтобы приблизить [ROOT.GetCountry.Custom('CF_VP')|l] к этой благородной цели, [target_character.GetShortNameWithNoTooltip] и другие министры планируют вступить в конфликт против #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, кого они считают главной целью для подчинения."
 flavor_maj.25.a: "Лучше бы им подчиниться, и поскорее."
 flavor_maj.25.b: "Мы найдём другой путь."
 flavor_maj.26.title: "Упараджа для [target_country.Custom('CL_RP')]"
 flavor_maj.26.desc: "К нам обратился высокопоставленный министр, [target_character.GetName] из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale, 'Она служила', 'Он служил')] нам в прошлом и теперь предлагает возглавить экспедицию в #TOOLTIP:AREA,south_sumatra_area,X #L Южную Суматру#!#!, чтобы укрепить нашу власть над подданными, а также подчинить #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_VP')|L]#!#!."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] будет хорошим лидером."
 flavor_maj.26.b: "У нас нет средств на такие экспедиции."
 maj_fire_will_event_if_target_character_lives: "Если [target_character.GetName] умрёт до конца экспедиции, [Concept('event','событие')|e] не произойдёт."
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "После своей экспедиции [target_character.GetName] [Select_CString(target_character.IsFemale, 'захватила', 'захватил')] контроль над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и [Select_CString(target_character.IsFemale, 'основала', 'основал')] собственное государство. Теперь, как [Select_CString(target_character.IsFemale, 'новая', 'новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] Пагаруюнга, [target_character.GetNameWithNoTooltip] намеревается контролировать знаменитую торговлю #TOOLTIP:GOODS,goods_gold,X #L золотом#!#!."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "Немногие города на #TOOLTIP:AREA,java_area,X #L Яве#!#! могут похвастаться тем же великолепием, что и [target_location.GetName]. В окружении толстых стен из изумительного красного кирпича, [target_location.GetRank.GetName|l] поистине воплощает в себе самую суть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nВ центре этого [target_location.Custom('LR_RP')|l] стоит #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! дворец, зависть всего мира, с полами из золотых и серебряных плиток. Место, где восседает [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], это настоящий центр мира."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "Золотой век [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого искусства"
 flavor_maj.29.desc: "С возвышением [ROOT.GetCountry.Custom('CF_RP')|l] золотой век переживает и #L [ROOT.GetCountry.GetCulture.GetName|l]ая#! культура: возрождение пронизывает все аспекты нашего культурного наследия. Люди пишут новые #italic какавины#! и наслаждаются традиционными представлениями кукольного театра. [ROOT.GetCountry.GetGovernment.GetRulerTitle] регулярно путешествует по владениям, восхищаясь великолепными новыми творениями и оказывая покровительство их авторам. Пусть эти дни процветания длятся ещё долго."
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip] — настоящий центр мира."
 flavor_maj.29.b: "И мы принесём то же процветание нашим подданным!"
 MAJ_we_will_play_as_malacca: "Мы продолжим играть за #TOOLTIP:FORMABLE_COUNTRY,MLC_f,X #L Малакку#!#!."
 demak_progress_at_least_20: "Суннитское превосходство не меньше #r 20%#!"
