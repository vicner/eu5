l_russian:
 flavor_zmw.1.title: "$MTP$ идёт к величию"
 flavor_zmw.1.desc: "Захваченная нами провинция [ShowProvinceDefinitionName('upper_mazowe_province')], которой сегодня владеет [target_character.GetName], стала важной деталью в экономике державы. Она медленно, но верно приносит прибыль, а потому [target_character.GetName] собирается с помощью этих средств захватить ещё больше власти в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! и объявить себя «покорителем людей»."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] возглавит нас."
 flavor_zmw.1.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] жалкий мятеж обречён."
 flavor_zmw.1.historical_info: "Ньятсимба Мутота, первый король Мутапы, был представителем зимбабвийской аристократии, возглавившим экспансию королевства на северные земли в поисках новых ресурсов. Там он заложил оплот своей династии и постепенно затмил старое королевство, став править вместо него."
 mutapa_rebels: "$MTP$ поднимет восстание"
 mutapa_rebels_joining: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:POPTYPE,peasants,X #L крестьянских#!#! [Concept('pops','групп населения')|e] в провинции [ShowProvinceDefinitionName('upper_mazowe_province')] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], и они присоединятся к фракции «[target_mutapa_rebels.GetName]»."
 flavor_zmw.2.title: "$RZW$ идёт к величию"
 flavor_zmw.2.desc: "Вскоре появится новая сила, с которой придётся считаться, — [target_character.GetName]! Под [Select_CString(target_character.IsFemale, 'её', 'его' )] властью провинция [ShowProvinceDefinitionName('shangani_province')] превратилась в серьёзную угрозу устойчивости [ROOT.GetCountry.Custom('CF_RP')|l], где правим мы. Этот человек не остановится ни перед чем в своём стремлении властвовать над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip] станет нашим новым вождём."
 flavor_zmw.2.b: "Мы разгромим войска выскочки."
 flavor_zmw.2.historical_info: "Истоки империи Розви в землях вокруг Бутуа, одной из провинций Мутапского королевства. Под началом Домбо Чангамире Розви одержала решительную победу над присутствовавшими в Зимбабве португальцами в 1660 году, а династия империи стала правителями Зимбабвийского плато."
 rozwi_rebels: "$RZW$ поднимает мятеж"
 rozwi_rebels_joining: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:POPTYPE,peasants,X #L крестьянских#!#! [Concept('pops','групп населения')|e] в провинции [ShowProvinceDefinitionName('shangani_province')] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], и они присоединятся к фракции «[target_rozwi_rebels.GetName]»."
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "Жёнам наших правителей доступны многие, самые сокровенные знания о нашей державе, а потому они могли бы делиться с нами своим видением происходящего — если, разумеется, им будет дозволено заседать в совете и напрямую участвовать в управлении. Не следует пренебрегать пользой подобного взгляда — [ShowGovernmentReformName('zmw_council_of_senior_wives')] нам весьма пригодится."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Не сейчас."
 flavor_zmw.1000.title: "Поиск ресурсов"
 flavor_zmw.1000.desc: "Сердце #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! — [target_location.GetRank.GetName|l] [target_location.GetName] — постепенно чахнет. Бесценные богатства, такие как [ShowGoodsName('salt')|l], на исходе. [target_character.GetName] [Select_CString(target_character.IsFemale, 'повелела', 'повелел' )] всем, кто желает пуститься в приключения, немедленно прибыть к [Select_CString(target_character.IsFemale, 'ней', 'нему' )]: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] собирается с их помощью начать заселять соседние девственные земли."
 flavor_zmw.1000.a: "Нам пригодится любая помощь."
 flavor_zmw.1000.a.tt: "Мы откроем [Concept('event','событие')|e] #Y «$flavor_zmw.1001.title$»#!, ежегодно привлекающее новых [Concept('courtiers','придворных')|e], если их будет меньше 10"
 flavor_zmw.1001.title: "Авантюристы, отзовитесь"
 flavor_zmw.1001.desc: "После того как [target_character.GetName] [Select_CString(target_character.IsFemale, 'объявила', 'объявил' )] о своих намерениях, к #L [target_country.GetAdjective|l]ому#! двору начали десятками прибывать смельчаки, готовые отправиться #TOOLTIP:CABINET_ACTION,settle_the_frontier,X #L заселять приграничье#!#! ради родной державы."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "В #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#! появляется новый [Concept('character','персонаж')|e]"
 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip] прибывает"
 flavor_zmw.1100.desc: "[Select_CString(target_character.IsFemale, 'Самопровозглашённая путешественница', 'Самопровозглашённый путешественник' )] из #TOOLTIP:CULTURE,portuguese_tt,X #L Португалии#!#! [target_character.GetName] просит, чтобы [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'удостоила', 'удостоил' )] [Select_CString(target_character.IsFemale, 'её', 'его' )] приёма: несмотря на чужеродное происхождение, [target_character.GetName] хочет служить советником при нашей державе. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в сомнениях: хотя [Select_CString(target_character.IsFemale, 'она', 'он' )], несомненно, может принести нам пользу, сейчас сложно сказать, кому этот человек предан на самом деле."
 flavor_zmw.1100.a: "Он станет ценным советником."
 flavor_zmw.1100.b: "Звучит рискованно."
 flavor_zmw.1100.historical_info: "Антониу Фернандеш стал первым португальским исследователем, проникшим вглубь земель Зимбабве. Он прибыл в Зимбабве в 1511 году через порт Софалы. Оттуда он направился вглубь континента и смог установить контакт с правящим монархом Мутапы, Чикуйо Чисамаренгу."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip] предлагает нам карты [ShowRegionNameWithNoTooltip('zimbabwe_region')]"
 flavor_zmw.1101.desc: "Путешественник и исследователь [target_character.GetName], уже какое-то время изучающий [ShowRegionName('zimbabwe_region')], сумел заручиться расположением одного из местных правителей. За время своих поездок [target_character.GetName] составил карту исследованных земель, по точности превосходящую всё, что когда-либо удалось составить нам. К счастью, он сам предложил нам купить столь важный труд."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "Нас это не интересует."
 flavor_zmw.1200.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] миссия"
 flavor_zmw.1200.desc: "[target_character.GetName] родом из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale, 'служила', 'служил' )] своей державе в должности дипломата и губернатора, но затем [Select_CString(target_character.IsFemale, 'поняла', 'понял' )], что [Select_CString(target_character.IsFemale, 'её', 'его' )] призвание — быть #TOOLTIP:RELIGION,catholic_tt,X #L католическим#!#! миссионером. Сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] выслушивает [Select_CString(target_character.IsFemale, 'её', 'его' )] просьбу: [target_character.GetName] хочет учредить в нашей державе католическую миссию, а заодно интересуется, не хочет ли [target_ruler.GetName] лично принять католичество."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip] перейдёт в другую веру."
 flavor_zmw.1200.b: "Мы разрешим учредить миссию, но [target_ruler.GetNameWithNoTooltip] не отречётся от своей веры."
 flavor_zmw.1200.c: "Откажем в просьбе."
 flavor_zmw.conversion.tt: "Некоторые [Concept('pops', 'группы населения')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! обращаются в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!."
 flavor_zmw.1200.historical_info: "Иезуит Гонсало да Силвейра прибыл в Зимбабве, покинув свой пост настоятеля провинции в Португальской Индии в 1560 году. Во время встречи с королём ему удалось обратить в христианство его самого и нескольких его подданных. Это стало первым случаем успешного распространения католичества в регионе."
 flavor_zmw.1201.title: "Протест против обращения"
 flavor_zmw.1201.desc: "Торговцы-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульмане#!#! в нашей державе возмущены тем, что [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'перешла', 'перешёл' )] в другую веру, и теперь требуют, чтобы [Select_CString(target_ruler.IsFemale, 'она отреклась', 'он отрёкся' )] от #TOOLTIP:RELIGION,$catholic_tt$,X #L католичества#!#!. Очевидно, что они опасаются растущего влияния купцов из католических держав, но разрыв полезных для нашей державы отношений с мусульманами нанесёт серьёзный удар по экономике.\n\nКакое бы решение мы ни приняли касательно будущего [ROOT.GetCountry.Custom('CF_RP')|l], оно будет непростым."
 flavor_zmw.1201.a: "Они правы. Отречёмся от католичества."
 flavor_zmw.1201.b: "Свет католичества приведёт нас к истине."
 flavor_zmw.1201.historical_info: "Вскоре после обращения мвенемутапы Гонсало да Силвейрой король столкнулся с категорическим протестом со стороны мусульманских купцов с побережья, действовавших в Зимбабве. Им удалось успешно отговорить правителя от обращения. Гонсало да Силвейра был задушен людьми короля, и в дальнейшем миссионерам был запрещён вход в страну, что положило конец присутствию католичества в Зимбабве."
