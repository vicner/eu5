l_russian:
 flavor_dan.1.title: "Второе Грёте-Мандренке"
 flavor_dan.1.desc: "Сильнейшее наводнение обрушилось на побережье #TOOLTIP:AREA,north_sea_area,X #L Северного моря#!#!. Одно из донесений, составленное #TOOLTIP:CULTURE,low_franconian_tt,X #L нижнефранконским#!#! инженером на месте строительства намывных территорий, звучит особенно пугающе:\n\n#italic «Вечером началась непогода, в море на юго-западе поднялась сильная буря. Ветер дул так сильно, что мы не могли уснуть. Волны, вздымавшиеся у морской дамбы, обрушивались на крышу дома с жутким звуком».#!\n\nШтормовые волны, хлынувшие на береговую линию от #TOOLTIP:LOCATION,ribe_tt,X #L Рибе#!#! до #TOOLTIP:LOCATION,heide_tt,X #L Хейде#!#!, совершенно опустошили местность, уничтожив всё, что местные жители возводили веками. Некоторые острова полностью смыты водой, от них ничего осталось."
 flavor_dan.1.a: "Господь гневается на нас!"
 flavor_dan.1.historical_info: "Наводнение Бурхарди, случившееся в октябре 1634 года, опустошило побережье Северного моря в Дании и Шлезвиге. В то время в Священной Римской империи продолжался конфликт между протестантами и католиками. Дамбы, защищавшие побережье Северной Фризии, пришли в негодность и не могли остановить набегающие волны. Наводнение унесло от 8 до 15 тысяч жизней и нанесло огромный ущерб хозяйству региона. Поля были заброшены, а местное старо-нордштрандское наречие северофризского языка вышло из обихода."
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]ое разрешение на строительство университета"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'вручила', 'вручил')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей государыне', 'нашему государю')] папскую буллу, позволяющую расширить образовательные учреждения #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!. Благодаря [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'её', 'его')] поддержке мы можем основать первый университет на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и собрать в его стенах лучшие умы страны."
 flavor_dan.2.a: "Поддержим университет средствами!"
 flavor_dan.2.b: "Лучше воспользоваться этим случаем, чтобы повлиять на церковь."
 flavor_dan.2.historical_info: "Копенгагенский университет был основан в 1479 году королём Дании Кристианом I с одобрения папы. Университет быстро стал важным центром католического богословия, со временем в нём появились nfr;t юридический, философский и медицинский факультеты. Победа протестантской реформации в Дании привела к временному закрытию учебного заведения в 1531–1537 годах, однако король Кристиан III велел открыть его вновь — уже как лютеранский университет."
 flavor_dan.3.title: "Орден святой Клары просит о помощи"
 flavor_dan.3.desc: "Орден клариссинок существует на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже давно, однако в последнее время у монахинь возникли серьёзные финансовые трудности. Как благочестивые #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#!, мы должны помочь конгрегации, профинансировав строительство нового #TOOLTIP:BUILDING_TYPE,monastery,X #L монастыря#!#! в окрестностях #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!."
 flavor_dan.3.a: "Мы поможем им средствами."
 flavor_dan.3.b: "В Копенгагене и без того хватает попрошаек!"
 flavor_dan.3.historical_info: "Король Иоганн I и королева Кристина основали монастырь Святой Клары в 1497 году, отдав под постройку земли, на которых располагались бывшие королевские огороды в Копенгагене. Год спустя королева пожертвовала на строительство 40 рейнских гульденов. Монастырский комплекс включал кельи, трапезную, церковь, лазарет, подвалы и помещения для сестёр-мирянок. Монастырь был освящён в августе 1505 года, после семи лет строительства. В 1536 году он вновь перешёл в собственность короны."
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] проводит реформы"
 flavor_dan.4.desc: "Мир быстро меняется, и законодательство, по которому живут наши подданные, должно меняться вместе с ним. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] желает, чтобы наша держава стала образцовым современным государством, гибким и способным легко адаптироваться к вызовам времени. Те, кто будет управлять #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, должны получать свои должности за заслуги, а не по праву рождения — неважно, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] они или [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_dan.4.a: "Мы реформируем страну!"
 flavor_dan.4.b: "Старые порядки надёжнее."
 flavor_dan.5.title: "Конституция Скандинавии"
 flavor_dan.5.desc: "Управлять бескрайними просторами #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#! — задача не из лёгких. #L [GetCountry('SWE').GetAdjective]ие#!, #L [GetCountry('DAN').GetAdjective|l]ие#! и #L [GetCountry('NOR').GetAdjective|l]ие#! [ShowEstateTypeName('nobles_estate')|l] постоянно конфликтуют между собой, их интересы не совпадают практически ни в чём. Пора задуматься о создании единой конституции, действующей на всей территории унии — тогда [ShowEstateType('nobles_estate')|l] будут вынуждены подчиняться её уложениям, даже если им не удастся достичь согласия. Новая конституция станет важным шагом на пути к централизации Кальмарской унии, однако противники #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти наверняка воспримут её как угрозу для своей автономии."
 flavor_dan.5.a: "Составить конституцию Скандинавии."
 opinion_enforced_scandinavian_constitution: "Введена конституция Скандинавии"
 flavor_dan.5.b: "Сохранить децентрализацию унии."
 opinion_discarded_scandinavian_constitution: "Отказ от конституции Скандинавии"
 flavor_dan.6.title: "Новая династия"
 flavor_dan.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] родом из новой династии, лишь опосредованно связанной с домом #TOOLTIP:DYNASTY,estrid_dynasty_tt,X #L Эстрид#!#!, и сейчас перед [Select_CString(target_character.IsFemale,'ней', 'ним')] стоит непростая задача. #TOOLTIP:CULTURE,danish_tt,X #L Датские#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почуяли возможность упрочить своё положение и навязать [Select_CString(target_character.IsFemale,'новой правительнице', 'новому правителю')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! свою волю. Некоторые из них уже требуют новых привилегий, в случае отказа угрожая выступить против #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти. Если [target_character.GetName] хочет удержаться на троне, [Select_CString(target_character.IsFemale,'она должна', 'он должен')] доказать знати, что с [Select_CString(target_character.IsFemale,'ней', 'ним')] придётся считаться."
 flavor_dan.6.a: "Знать должна помогать нам советом — но не править."
 flavor_dan.6.b: "Они отстаивают свои законные права."
 flavor_dan.7.title: "Реформа [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ого флота"
 flavor_dan.7.desc: "У нашей страны огромная береговая линия, и необходимость её защиты — ключевой элемент военной стратегии [ROOT.GetCountry.Custom('CF_RP')|l]. В последние годы [rival_country.GetName] всерьёз угрожает нашему господству на море, а значит, и безопасности #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Намерения неприятеля вполне однозначны, и мы обязаны сделать всё возможное, чтобы сохранить свою власть над морями. Пора модернизировать наш флот и реформировать военное образование #TOOLTIP:CULTURE,danish_tt,X #L датских#!#! флотоводцев."
 flavor_dan.7.a: "Проведём реформу флота!"
 flavor_dan.7.b: "Лучше сосредоточиться на сухопутных силах."
 flavor_dan.7.c: "Реформы нам не нужны."
 flavor_dan.8.title: "[target_character.GetNameWithNoTooltip] в поисках преемника"
 flavor_dan.8.desc: "[target_character.GetName] до сих пор не [Select_CString(target_character.IsFemale,'обзавелась', 'обзавёлся')] сыновьями, поэтому королевский совет вынужден рассматривать любые кандидатуры на должность будущего наследника престола. [count_of_holstein.GetName] из #ONCLICK:COUNTRY,[GetCountry('SHL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SHL').Custom('CL_tt')],X [GetCountry('SHL').Custom('CL_RP')|L]#!#!, один из самых могущественных феодалов [ROOT.GetCountry.Custom('CF_RP')|l], считает, что наилучшим кандидатом на эту роль станет [target_heir.GetName].\n\n[count_of_holstein.GetNameWithNoTooltip] [Select_CString(count_of_holstein.IsFemale,'дала', 'дал')] понять, что [Select_CString(count_of_holstein.IsFemale,'готова', 'готов')] профинансировать [Select_CString(target_heir.IsFemale,'её', 'его')] избрание из собственной казны."
 flavor_dan.8.a: "[Select_CString(target_heir.IsFemale,'Она', 'Он')] станет достойным кандидатом."
 flavor_dan.8.b: "Мы ничего не можем обещать."
 flavor_dan.9.title: "Рыбная ярмарка в Мальмёхусе"
 flavor_dan.9.desc: "Ежегодная рыбная ярмарка в #TOOLTIP:LOCATION,malmo_tt,X #L Мальмё#!#! — поразительное зрелище. Купцы со всех концов #TOOLTIP:CONTINENT,europe,X #L Европы#!#! собираются на берегах #TOOLTIP:LOCATION,oresund_tt,X #L Эресунна#!#!, чтобы понаблюдать за отловом сельди, которой буквально кишат эти воды. Обычно рыбы так много, что её можно вылавливать голыми руками.\n\nВо всяком случае, так было прежде. Из #TOOLTIP:PROVINCE_DEFINITION,malmohus_province,X #L Мальмёхуса#!#! доходят панические сообщения — сельди этой осенью было всего ничего, рыбную ярмарку пришлось закрыть. Если не произойдёт чуда и рыба не вернётся в прежних объёмах, ежегодной ярмарочной традиции придёт конец."
 flavor_dan.9.a: "Печально."
 flavor_dan.10.title: "Великий Копенгагенский пожар"
 flavor_dan.10.desc: "В западной части #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#! произошёл грандиозный пожар. Огонь, занявшийся от упавшей свечи, быстро распространился и охватил весь город. Точный ущерб подсчитают ещё нескоро, но уже сейчас можно сказать, что значительная часть Копенгагена выгорела дотла. Сотни горожан погибли в пламени, множество других остались без крова.\n\nПока местные жители заняты расчисткой улиц, нам пора задуматься о будущем города. Благодаря пожару мы можем отстроить Копенгаген заново, сделать его ещё величественнее, чем прежде — но это будет стоить огромных денег."
 flavor_dan.10.a.tt: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] утратит долю [Concept('prosperity','процветания')|e] и лишится части [Concept('pops', 'групп населения')|e], в результате пожара пострадают некоторые [Concept('buildings', 'сооружения')|e]"
 flavor_dan.10.a: "Мы осуществим масштабную реконструкцию города!"
 flavor_dan.10.b.tt: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] утратит долю [Concept('prosperity','процветания')|e] и [Concept('development','развития')|e], а также лишится части [Concept('pops', 'групп населения')|e], в результате пожара пострадают некоторые [Concept('buildings', 'сооружения')|e]"
 flavor_dan.10.b: "Ограничимся лишь самым необходимым."
 flavor_dan.11.title: "Нижнефранконские связи"
 flavor_dan.11.desc: "В отличие от большей части #TOOLTIP:CONTINENT,europe,X #L европейского#!#! населения, жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! издавна связаны с морем. Эта особенность сближает нас с #TOOLTIP:CULTURE,low_franconian_tt,X #L нижнефранконским#!#! населением #TOOLTIP:REGION,north_german_region,X #L Северной Германии#!#! — они, как и мы, ведут активную торговую деятельность на #TOOLTIP:AREA,baltic_area,X #L Балтике#!#! и часто бывают в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагене#!#!. Используя культурные связи между нашими народами, мы могли бы реформировать правительство по образу и подобию нижнефранконских государств, чьи [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] обладают большой властью и влиянием на государственные дела."
 flavor_dan.11.a.tt: "Наши отношения со всеми нижнефранконскими державами улучшатся"
 flavor_dan.11.a: "[GetEstateNameWithNoTooltip('burghers_estate')|U] — это будущее нашей державы."
 flavor_dan.11.b: "Пора порвать с нижнефранконскими городами."
 danish_dutch_inspiration: "Проголландская политика среди властей [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] начинает проповедовать в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_dan.12.desc: "Проучившись несколько лет в #TOOLTIP:LOCATION,rostock_tt,X #L Ростоке#!#!, #TOOLTIP:LOCATION,wittenberg_tt,X #L Виттенберге#!#!, #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагене#!#! и #TOOLTIP:LOCATION,leuven_tt,X #L Лёвене#!#!, на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! вернулся [target_character.GetName]. За годы учёбы он явно проникся симпатией к видным деятелям Реформации, и теперь стремится распространить среди жителей [ROOT.GetCountry.Custom('CL_RP')|l] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранские#!#! идеи.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] — #TOOLTIP:RELIGION,catholic_tt,X #L католическая#!#! держава, и если мы хотим сохранить верность Риму, нам придётся вмешаться. С другой стороны, с поддержкой властей страна быстро превратится в мощный оплот лютеранства."
 flavor_dan.12.a: "Мы поддерживаем его идеи."
 flavor_dan.12.a.tt: "Многие [Concept('pops', 'группы населения')|e] обратятся в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_dan.12.b: "Мы не предадим католическую веру."
 flavor_dan.13.title: "Расширение торговли скотом"
 flavor_dan.13.desc: "На протяжении веков Хёрвейен, или Бычья дорога, была основным торговым путём, связывавшим земли #TOOLTIP:PROVINCE_DEFINITION,western_jutland_provinces,X #L Западной Ютландии#!#! с материковой #TOOLTIP:CONTINENT,europe,X #L Европой#!#!. По древней дороге странствовали купцы, двигались армии, но чаще всего она использовалась для перегона огромных стад скота на знаменитый рынок в городе Ведель, неподалёку от #TOOLTIP:LOCATION,hamburg_tt,X #L Гамбурга#!#!. Оттуда датские коровы расходились по всей #TOOLTIP:REGION,north_german_region,X #L Северной Германии#!#!. В наши дни население Северной Европы стремительно увеличивается, а вместе с ним растёт и спрос на скот. Расширив наше скотоводческое хозяйство, мы могли бы значительно увеличить доходы казны, однако советники опасаются, что в результате [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]-землевладельцы получат слишком много власти, в то время как [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] лишатся последних свобод."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Расширение торговли скотом"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Расширение торговли скотом укрепит сельское хозяйство страны, при этом [ShowEstateTypeName('nobles_estate')|l] усилят свои позиции в государстве, а [ShowEstateTypeName('peasants_estate')|l] потеряют свободу."
 flavor_dan.13.a: "Лишние деньги нам точно не помешают!"
 flavor_dan.13.b: "Нет, это недопустимо."
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] борется с суевериями"
 flavor_dan.14.desc: "В последнее время среди жителей #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#! набирают популярность самые дикие суеверия. [target_artist.GetName], священнослужитель #L [ROOT.GetCountry.GetAdjective|l]ой#! церкви, опубликовал книгу, призванную развеять большую часть их прискорбных заблуждений. В трактате утверждается, что необычные явления могут быть творением рук как Бога, так и дьявола, а большая часть так называемых чудес — не более чем обман."
 flavor_dan.14.a: "Мы поддерживаем эту точку зрения."
 flavor_dan.14.b: "От суеверия бывает и польза."
 flavor_dan.14.historical_info: "Йенс Динесен Йерсин — епископ Датской лютеранской церкви, просветитель и реформатор образования, автор учебников грамматики для изучающих латынь. Пытаясь бороться с разгулом суеверий, охвативших его епархию, Йерсин опубликовал трактат #italicOn «Чудеса, знамения, откровения и их объяснение»#!."
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] предлагает свои услуги"
 flavor_dan.15.desc: "К нашему двору явился талантливый флотоводец и командир по имени [target_character.GetName]. Получив образование в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, он много лет прослужил на кораблях иностранных держав, где заработал репутацию умелого флотского офицера. Бесспорно, что он обладает ценными навыками и огромным опытом, вопрос лишь в том, где от них будет больше пользы — на мостике флагмана #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! эскадры, или же в совете, на должности морского и военного министра."
 flavor_dan.15.a: "Он заслуживает адмиральскую должность."
 flavor_dan.15.b: "Из него получится прекрасный министр."
 flavor_dan.16.title: "Чрезвычайная ситуация"
 flavor_dan.16.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] крайне недовольны нескончаемой войной, в которую погрузилась наша держава. На последнем сословном собрании они потребовали расширения привилегий и заявили, что впредь любое решение будет приниматься только с их одобрения. К счастью для нас, [target_character.GetName] пользуется большой популярностью у некоторой части нашего общества: [Select_CString(target_character.IsFemale,'ей', 'ему')] доверяют [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'сообщила', 'сообщил')], что, если [ROOT.GetCountry.GetGovernment.GetRulerTitle] продолжит ограничивать власть аристократов, [Select_CString(target_character.IsFemale,'она', 'он')] это всецело поддержит. Парочка взяток — и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] сойдут с политической арены, а [ROOT.GetCountry.GetFlavorRank] сможет править без оглядки на их мнение."
 flavor_dan.16.a: "Претворим план в жизнь."
 flavor_dan.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наша главная опора."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName] происходит из семьи богатых торговцев по фамилии Шумахер и уже много лет служит нашей державе верой и правдой. В последнее время [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] стали для нас одним из источников талантливых людей, и [target_character.GetName], поднявшийся на этой волне, добивается того, чтобы ему и дальше оказывали поддержку, назначая на высокие правительственные посты."
 flavor_dan.17.a: "Мы вознаградим его за прекрасную службу."
 flavor_dan.17.b: "Нам это ни к чему."
 flavor_dan.18.title: "[target_artist.GetNameWithNoTooltip] и его труды"
 flavor_dan.18.desc: "[target_artist.GetName], выходец из влиятельной дворянской семьи, недавно издал собрание своих трудов по астрономии. Его исследования посвящены положению звёзд и движению Солнца. Мы должны оказать ему всестороннюю поддержку, чтобы он продолжил изыскания и собрал больше сведений."
 flavor_dan.18.a: "Вот настоящая звезда!"
 flavor_dan.19.title: "[target_gerhard.GetNameWithNoTooltip] и недоброжелатели"
 flavor_dan.19.desc: "[target_gerhard.GetName] остаётся важнейшей фигурой в #L [ROOT.GetCountry.GetAdjective|l]ой#! политике с момента своего прихода во власть: за свою долгую карьеру [Select_CString(target_gerhard.IsFemale,'она успела', 'он успел')] послужить не одному, а целым двум королям. После того, как [GetCharacter('dan_chistopher_ii').GetName] [Select_CString(GetCharacter('dan_chistopher_ii').IsFemale, 'скончалась', 'скончался' )], страна фактически оказалась в руках [Select_CString(target_gerhard.IsFemale, 'этой женщины', 'этого человека' )]. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] начали сопротивляться таким переменам, и их поддержку [Select_CString(target_valdemar.IsFemale, 'получила', 'получил' )] [target_valdemar.GetName].\n\nСо временем ситуация только накалялась, и теперь [target_gerhard.GetShortNameWithNoTooltip] имеет все основания бояться за свою жизнь."
 flavor_dan.19.a: "[Select_CString(target_gerhard.IsFemale,'Она нажила', 'Он нажил')] достаточно врагов."
 flavor_dan.19.b: "За деньги можно добиться компромисса."
 flavor_dan.20.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] новая резиденция"
 flavor_dan.20.desc: "Недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'приобрела', 'приобрёл')] новое владение в непосредственной близости от #TOOLTIP:LOCATION,kobenhavn,X #L Копенгагена#!#! и [Select_CString(target_character.IsFemale,'решила', 'решил')] так: «[ROOT.GetCountry.GetLongName] — эта держава как никогда нуждается в новой жемчужине для своей столицы». Если мы покинем текущую резиденцию, она быстро окажется в тени безудержно развивающегося города. С другой стороны, построив дворец подальше, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] получит больше простора для проектирования столицы по собственному усмотрению."
 flavor_dan.20.a: "Воплотим эти планы в жизнь!"
 flavor_dan.20.b: "Нам и в этой резиденции хорошо."
 flavor_dan.21.title: "Непокорный командующий"
 flavor_dan.21.desc: "Наш командующий [target_character.GetName] постоянно вступает в конфликты с иностранными судами, что может привести к прямому противостоянию с некогда дружественными державами. [target_character.GetNameWithNoTooltip] заявляет, что всегда действует в соответствии с #L [ROOT.GetCountry.GetAdjective]им#! военно-морским кодексом, а его последнее нападение было совершено исключительно в целях обороны нашей страны. Многие наши придворные с пеной у рта защищают зарвавшегося командующего, однако некоторые считают, что потакание его безрассудствам может привести к утрате традиционных ценностей среди высших военных чинов."
 flavor_dan.21.a: "Мы не откажемся от его услуг."
 flavor_dan.21.b: "Мы не станем с ним нянчиться."
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[target_artist.GetName] — этого автора порекомендовал нам один из советников, заприметивший его невероятный талант при посещении #TOOLTIP:BUILDING_TYPE,theater,X #L театра#!#! в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагене#!#!. [target_artist.GetNameWithNoTooltip] придумывает очаровательные истории, искусно смешивая #L [ROOT.GetCountry.GetCulture.GetName|l]ие#! и другие #TOOLTIP:CONTINENT,europe,X #L европейские#!#! народные сказки. Если мы окажем ему финансовую поддержку, он сможет посвятить написанию этих волшебных произведений всё своё время."
 flavor_dan.22.a: "Новая эпоха в [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ой литературе!"
 flavor_dan.23.title: "[target_artist.GetNameWithNoTooltip] и его пьесы"
 flavor_dan.23.desc: "[target_artist.GetName] недавно вернулся на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! из поездки по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Во время путешествия он глубоко заинтересовался #TOOLTIP:LANGUAGE,latin_language,X #L латынью#!#! и #TOOLTIP:CULTURE,french_tt,X #L французской#!#! комедией, что вдохновило его сочинять пьесы для #TOOLTIP:BUILDING_TYPE,theater,X #L театра#!#! в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагене#!#!."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "Перевод Нового Завета"
 flavor_dan.24.desc: "Реформация постепенно охватывает #TOOLTIP:CONTINENT,europe,X #L Европу#!#!, и её влияние начинает просачиваться в нашу страну. Разочаровавшись в традициях, наши подданные всё чаще обращаются к #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранскому#!#! учению. Недавно [target_character1.GetName] и [target_character2.GetName] завершили перевод Нового Завета на #TOOLTIP:DIALECT,danish_dialect,X #L датский#!#!, и простые люди получили возможность читать священные тексты на родном языке. Новое издание было встречено с большим энтузиазмом. Люди буквально сметают его с полок, тем самым способствуя дальнейшему распространению лютеранства в [ROOT.GetCountry.Custom('CL_PP')]."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "#Y 30%#! всех #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! [Concept('pops', 'групп населения')|e] #TOOLTIP:AREA,denmark_area,X #L Дании#!#! примут #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_dan.24.b: "Тут уже ничего не попишешь…"
 flavor_dan.24.b.tt: "#Y 30%#! всех #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! [Concept('pops', 'групп населения')|e] #TOOLTIP:AREA,denmark_area,X #L Дании#!#! примут #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_dan.24.c: "Немедленно запретить это безобразие!"
 flavor_dan.24.c.tt: "#Y 10%#! всех #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! [Concept('pops', 'групп населения')|e] #TOOLTIP:AREA,denmark_area,X #L Дании#!#! примут #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_dan.24.c.tt.2: "Отношения с лютеранскими державами в Европе ухудшаются на [ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 flavor_dan.25.title: "Штурм церкви Богоматери"
 flavor_dan.25.desc: "Над #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагеном#!#! свирепствует буря реформации. Напряжение между реформаторами и приверженцами #TOOLTIP:RELIGION,catholic_tt,X #L католичества#!#! достигло предела. Подогреваемые растущей ненавистью к тому, что они расценивают как злоупотребления со стороны #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, рьяные последователи #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! отправились штурмовать церковь Богоматери. В праведном гневе они опрокинули статуи, разгромили алтари и уничтожили священные реликвии, заявив, что всё это — идолы, недостойные поклонения. Этот акт осквернения вызвал сильнейшую реакцию среди жителей [target_location.Custom('LR_RP')], ещё больше усугубив раскол между приверженцами двух течений."
 flavor_dan.25.a: "Мы не потерпим насилия!"
 flavor_dan.25.b: "Нам их не остановить…"
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "В одном из пыльных уголков старой монастырской библиотеки была обнаружена #TOOLTIP:WORK_OF_ART,chronica_jutensis_tt,X #L «Ютландская хроника»#!#!. Эта небольшая рукопись освещает те же события, что и #TOOLTIP:WORK_OF_ART,gesta_danorum_tt,X #L «Деяния данов»#!#!, однако дополняет историю [ROOT.GetCountry.Custom('CL_RP')] новыми событиями и подробностями, не вошедшими в знаменитую книгу. Автор рукописи неизвестен, однако она, без сомнения, является важной частью нашего наследия."
 flavor_dan.26.a: "Мы сохраним оригинал."
 flavor_dan.26.b: "Нужно сделать побольше копий!"
 flavor_dan.26.historical_info: "#italic «Ютландская хроника»#!, также известная как #italic «Хроника данов»#!, — средневековый манускрипт на латыни, в котором содержится подробное описание истории Дании. Особое внимание неизвестный автор уделил событиям в Ютландии, произошедшим в конце XIII — начале XIV вв. В отличие от своих современниц, эта летопись предлагает необычный взгляд на региональные конфликты, политические решения и социальные проблемы того времени."
 flavor_dan.27.title: "Возвращение в Гренландию"
 flavor_dan.27.desc: "Столетия тому назад наши предки, скандинавские викинги, основали поселения в #TOOLTIP:AREA,greenland_area,X #L Гренландии#!#! в надежде, что однажды в их власти окажется весь остров. Однако, столкнувшись с суровыми климатическими условиями и другими трудностями, они оставили свои жилища, и все дальнейшие попытки освоить Гренландию оказывались провальными. Теперь, когда мы вернули себе контроль над побережьем острова, настало время пересмотреть тактику. Если мы переселим в Гренландию побольше наших людей, мы не только закрепимся на этой стратегически важной территории и упрочим свою власть над ней, но и откроем новые возможности для исследований и торговли."
 flavor_dan.27.a: "Мы отправим туда людей на поселение."
 flavor_dan.27.b: "Мы не станем тратить ресурсы на эти бесплодные земли."
 flavor_dan.27.historical_info: "Дания приступила к колонизации Гренландии в начале XVIII века, движимая миссионерским пылом и экономическими интересами. В 1721 году датско-норвежский миссионер Ханс Эгеде основал в этих землях поселение с целью обратить инуитов в христианство и восстановить связь с потерянными скандинавскими колониями. Постепенно Датское королевство расширяло влияние на остров, в основном торгуя китовым жиром и тюленьими шкурами при посредничестве Королевского торгового департамента Гренландии. К концу XVIII века Дания установила полный контроль над этой территорией, и коренное население было в значительной степени интегрировано в колониальную систему."
 flavor_dan.28.title: "Повторное открытие Винланда"
 flavor_dan.28.desc: "Мы столетиями хранили истории о Винланде — стране наших предков-викингов, — и наконец смогли снова достичь её легендарных берегов. Это знаменательное событие не только подтвердило правдивость древних преданий, но и пробудило в нашем народе чувство гордости, дух авантюризма и страсть к приключениям. Эти обширные плодородные земли станут для нас новым средоточием жизни и торговли."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "Согласно скандинавским сказаниям, Винланд — область Северной Америки, куда северные викинги попали приблизительно в 1000-м году. Считается, что на его месте сейчас располагается канадская провинция Ньюфаундленд."
 flavor_dan.29.title: "[ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "[ShowLocationName('kobenhavn')] постепенно наращивает влияние, превращаясь в настоящий центр [ROOT.GetCountry.Custom('CF_RP')], и вопрос укрепления обороны города сейчас стоит особенно остро. Нам предлагают построить [ShowBuildingTypeName('kastellet')] — новую цитадель, которая защитит город от атак с суши и моря. Эта крепость в форме звезды будет иметь пять бастионов, связанных между собой толстыми стенами: это создаст перекрывающиеся поля обстрела, что сделает конструкцию практически неприступной для вражеских войск. Если вдобавок окружить цитадель рвом и оборудовать её казармами, оружейными и продовольственными складами, она превратится в главную точку обороны #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#! и обеспечит безопасность нашей столицы и её жителей."
 flavor_dan.29.a: "Это разумное вложение."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] и так неплохо защищён."
 flavor_dan.29.historical_info: "Цитадель Кастеллет — одна из самых внушительных крепостей Северной Европы. Она воплощает собой передовые идеи военной архитектуры того времени и предоставляет защиту как от штурмов пехоты, так и от артиллерийских обстрелов. Эта цитадель не раз играла решающую роль в обороне Копенгагена, а сегодня превратилась в одну из ключевых достопримечательностей города."
 flavor_dan.30.title: "Сохранение «Деяний данов»"
 flavor_dan.30.desc: "После изобретения #TOOLTIP:INSTITUTION,printing_press,X #L печатного станка#!#! нам больше не нужно беспокоиться о том, что знания затеряются в истории. Теперь мы можем сохранять, распространять и даже улучшать важнейшие исторические документы. Пришла пора использовать эту волшебную технологию на книге #TOOLTIP:WORK_OF_ART,gesta_danorum_tt,X #L «Деяния данов»#!#!, жемчужине нашего наследия. С помощью печатного станка мы сохраним качество хроники и произведём множество её копий, предоставив широкой публике возможность ознакомиться с этим бесценным историческим трудом."
 flavor_dan.30.a: "Мы обеспечим сохранность книги и распространим её в печати!"
 flavor_dan.30.b: "Мы не можем себе этого позволить."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "Благодаря выгодному расположению у пролива #TOOLTIP:LOCATION,oresund_tt,X #L Эресунн#!#! мы долгое время получали немалый доход за счёт сборов с проплывающих мимо судов. К сожалению, сейчас наша прибыль сильно упала, поскольку мы не можем обеспечить надлежащий контроль за этим местом и взимать налоги так же эффективно, как раньше. Решение этой проблемы многие видят в строительстве внушительного замка Кронборг в #TOOLTIP:LOCATION,helsingor_tt,X #L Хельсингёре#!#!. Так мы усилим надзор за проливом, сможем лучше следить за уплатой пошлин и упрочим своё военное и экономическое влияние в этой стратегически важной точке."
 flavor_dan.31.a: "Приступим к строительству!"
 flavor_dan.31.b: "Мы потратим больше денег, чем заработаем."
 flavor_dan.31.historical_info: "Кронборг был построен в 20-х годах XV века по приказу короля Эрика Померанского. Замок обеспечивал контроль за участком впадения в Балтийское море и позволяла собирать налоги с проплывающих мимо судов. В конце XVI века король Фредерик II перестроил Кронборг, превратив его в дворец в стиле ренессанс."
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip] выступает с предложением"
 flavor_dan.32.desc: "[target_character.GetName] — человек, внёсший значительный вклад в #L [ROOT.GetCountry.GetAdjective]ую#! историю и литературу, — выступает с предложением, которое [ROOT.GetCountry.GetGovernment.GetCourtTitle] наверняка сочтёт достойным внимания. [Select_CString(target_character.IsFemale, 'Она', 'Он')] хочет перевести ключевые исторические хроники с латыни на #TOOLTIP:DIALECT,danish_dialect,X #L датский#!#! язык, сделав их доступными для широкой публики. [target_character.GetName] утверждает, что знание нашей великой истории и уважение к ней сплотит наш народ ещё сильнее."
 flavor_dan.32.a: "Мы [Select_CString(target_character.IsFemale, 'её', 'его')] поддержим."
 flavor_dan.32.b: "Нам [Select_CString(target_character.IsFemale, 'её', 'его')] услуги не по карману."
 flavor_dan.32.historical_info: "Андерс Сёренсен Ведель — выдающийся датский историк и переводчик, наиболее известный своими попытками сделать датские исторические тексты доступными для широких масс. Его переводы ключевых исторических хроник, среди которых — «Деяния данов» Саксона Грамматика, сыграли важнейшую роль в популяризации датской истории и культуры."
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip] хочет модернизировать флот"
 flavor_dan.33.desc: "Выдающийся флотоводец и военный стратег [target_character.GetName] предлагает целый ряд передовых идей по повышению потенциала нашего флота, среди которых — модернизация конструкций кораблей и усовершенствование военно-морских тактик. Вложившись в эти инновации, мы сможем эффективнее отстаивать свои интересы, укрепим позиции на море и обеспечим должную защиту наших территорий и торговых путей."
 flavor_dan.33.a: "Мы доверим [Select_CString(target_character.IsFemale, 'ей', 'ему')] модернизацию флота."
 flavor_dan.33.b: "Нас это не интересует."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName] — шериф нескольких важных #L [ROOT.GetCountry.GeAdjective]их#! областей. Кроме того, [Select_CString(dan_laxmand.IsFemale, 'она', 'он')] управляет ключевыми территориями и участвует в серьёзных дипломатических делах внутри страны. [Select_CString(dan_laxmand.IsFemale, 'Эта владелица', 'Этот владелец')] бесчисленных ферм и объектов недвижимости отличается не только богатством и влиянием, но и, бесспорно, немалым талантом, поэтому [ROOT.GetCountry.GetGovernment.GetCourtTitle] и находит [Select_CString(dan_laxmand.IsFemale, 'её', 'его')] кандидатуру крайне привлекательной."
 flavor_dan.34.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] с радостью предложит [Select_CString(dan_laxmand.IsFemale, 'ей', 'ему')] должность."
 flavor_dan.34.b: "У [Select_CString(dan_laxmand.IsFemale, 'неё', 'него')] свои дела, у нас — свои."
 flavor_dan.35.title: "[laxmand.GetNameWithNoTooltip] [Select_CString(laxmand.IsFemale,'убита', 'убит')]!"
 flavor_dan.35.desc: "[laxmand.GetName], глава #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ого#! совета и богатейший человек в стране, [Select_CString(laxmand.IsFemale, 'была убита', 'был убит')] в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагене#!#! среди бела дня. По словам очевидцев, два видных аристократа сначала напали на [Select_CString(laxmand.IsFemale, 'неё', 'него')] с ножом, а после сбросили тело в канал. Глава #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ого#! совета [Select_CString(laxmand.IsFemale, 'была', 'был')] влиятельной личностью, к тому же, [Select_CString(laxmand.IsFemale, 'она', 'он')] и [ROOT.GetCountry.GetGovernment.GetRulerTitle] периодически крепко ссорились.\n\nНекоторые считают, что благополучие [ROOT.GetCountry.Custom('CF_RP')] не всегда стояло для [Select_CString(laxmand.IsFemale, 'неё', 'него')] на первом месте. Мы можем использовать эту трагедию для борьбы с [Select_CString(laxmand.IsFemale, 'её', 'его')] союзниками и конфискации [Select_CString(laxmand.IsFemale, 'её', 'его')] имущества. Однако велика вероятность, что эта затея откровенно плохо скажется на нашей репутации: кое-кто может подумать, что за убийством стоит [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dan.35.a: "Мы расследуем это убийство."
 flavor_dan.35.b: "Мы не станем себя этим утруждать."
 flavor_dan.36.title: "Наследие Империи Северного Моря"
 flavor_dan.36.desc: "Стремясь упрочить власть над только что завоёванной [GetCountry('ENG').Custom('CL_TP')], [GetCharacter('eng_cnut_the_great').GetName] обосновался в #TOOLTIP:LOCATION,london_tt,X #L Лондоне#!#!, оставив контроль над [GetCountry('DAN').Custom('CL_TP')] и [GetCountry('NOR').Custom('CL_TP')] своей жене. С тех пор минуло много столетий, и вот [GetCountry('ENG').GetNameWithNoTooltip] снова в наших руках, однако управлять этими далёкими землями из #L [ROOT.GetCountry.GetCapital.GetAdjective]ой#! резиденции будет совсем непросто. Быть может, нам стоит опять перенести столицу в [ShowLocationNameWithNoTooltip('london')]?"
 flavor_dan.36.a: "Нашей новой столицей станет [ShowLocationNameWithNoTooltip('london')]!"
 flavor_dan.36.b: "Лучше вложить средства в нашу текущую столицу."
 flavor_dan.37.title: "Закат Ганзейского союза"
 flavor_dan.37.desc: "После того, как мы захватили два ключевых #L [GetCountry('HSA').GetAdjective]их#! порта, [ShowLocationName('lubeck')] и [ShowLocationName('hamburg')], наш давний торговый соперник в значительной степени утратил силу и влияние. Теперь, когда [GetCountry('HSA').GetAdjectiveWithNoTooltip] приходит в упадок, наши позиции в Балтийском море существенно укрепились, и звание безоговорочного лидера торговли в этом регионе наконец-то перешло к нам."
 flavor_dan.37.a: "Теперь все богатства Балтики станут нашими!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Ганзейский союз терпит поражение"
 flavor_dan.38.title: "Лев Севера"
 flavor_dan.38.desc: "Получив #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! статус и установив контроль над #TOOLTIP:LOCATION,stockholm_tt,X #L Стокгольмом#!#! и #TOOLTIP:LOCATION,oslo_tt,X #L Осло#!#!, мы упрочили наши позиции в регионе. Теперь, когда наша власть неоспорима, мы стали полноправными хозяевами #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#!, и наше влияние продолжает расти. #TOOLTIP:CULTURE,$danish_tt$,X #L Датский#!#! лев обрёл невиданную мощь, и его грозное рычание разносится по всему северу."
 flavor_dan.38.a: "Мы заставим врагов трепетать!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Лев Севера"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ая колониальная империя"
 flavor_dan.39.desc: "Исследовательский дух предков-викингов разгорается в нас всё сильнее: мы уже обосновались в #TOOLTIP:CONTINENT,america,X #L Америке#!#!, #TOOLTIP:CONTINENT,africa,X #L Африке#!#! и #TOOLTIP:CONTINENT,asia,X #L Азии#!#!. Получив власть над этими новыми территориями, мы можем по праву называться одной из величайших колониальных империй. Наша влияние распространилось сразу на несколько континентов, и мы обеспечили себе достойное место на мировой арене."
 flavor_dan.39.a: "Превосходно!"
 flavor_dan.39.historical_info: "В период с XVII по XIX вв. Дания получила контроль над рядом заморских земель и стала колониальной державой, хотя и весьма скромной. На американских континентах ей принадлежала часть Карибских островов: в первую очередь область, названная Датской Вест-Индией. В Африке датчане построили несколько факторий и крепостей на Золотом Берегу, а в Азии, на территории Индии, основали торговое поселение Транкебар. Вместе эти колонии составляли небольшую, но глобальную торговую сеть, способствовавшую развитию экономики и распространению влияния Дании."
 flavor_dan.40.title: "Мы отвоёвываем Сканию"
 flavor_dan.40.desc: "[GetCharacter('dan_chistopher_ii').GetName] чуть не привёл [ROOT.GetCountry.Custom('CL_VP')] к развалу: из-за внутренних распрей и вторжений извне королевство оказалось на грани исчезновения. После его смерти страна была сильно ослаблена, и это привело к тому, что территория #TOOLTIP:AREA,skaneland_area,X #L Скании#!#!, которая не только славится богатством ресурсов, но и является неотъемлемой частью нашей истории и культуры, перешла к [GetCountry('SWE').Custom('CL_DP')]. Спустя годы напряжённой борьбы мы всё-таки сумели отвоевать Сканию и вернуть её в родное лоно."
 flavor_dan.40.a: "Отпразднуем победу!"
 flavor_dan.40.b.tt: "Все [Concept('location','районы')|e] #TOOLTIP:AREA,skaneland_area,X #L Скании#!#! получают [Concept('modifier','модификатор')|e] «[ShowModifierEffect('dan_integrating_scania')]» на #Y 20#! лет"
 flavor_dan.40.b: "Займёмся реинтеграцией области."
 flavor_dan.41.title: "Золотой век датской живописи"
 flavor_dan.41.desc: "Сейчас [ROOT.GetCountry.GetName] переживает культурный расцвет, который позднее войдёт в историю под названием «Золотой век датской живописи». Этот период, характеризующийся глубоким чувством национальной гордости и вниманием к красоте повседневности, дарит нам целую плеяду исключительных художников, которые в своих произведениях стремятся передать дух нашей природы, народа и культуры. С развитием этого направления в искусстве становится очевидно, что оно не только отражает датское культурное наследие, но и в значительной степени способствует укреплению нашей национальной идентичности."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "Золотой век датской живописи, который пришёлся на начало XIX века, породил ключевых художников, определивших облик национального искусства. Реалистичный стиль отца датской живописи Кристоффера Вильхельма Эккерсберга оказал большое влияние на его учеников, среди которых — Йохан Томас Лундбие, Петер Сковгор и Вильхельм Марстранд. Лундбие и Сковгор прославились своими романтическими пейзажами, а Марстранд — изображением сценок из повседневной жизни. Искусство того времени отличает патриотизм, любовь к датской природе и народу."
 flavor_dan.42.title: "Снос Абсалонского замка"
 flavor_dan.42.desc: "После унизительного поражения [ROOT.GetCountry.Custom('CL_RP')] [GetCountry('HSA').GetName] выдвигает жёсткие условия, среди которых — снос Абсалонского #TOOLTIP:BUILDING_TYPE,castle,X #L замка#!#!, древней крепости #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!. Эта цитадель, построенная в XII веке епископом Абсалоном, столетиями играла ключевую роль в обороне столицы, однако Ганзу, по-видимому, больше всего раздражает то, что здесь взимается Зундская пошлина."
 flavor_dan.42.a: "Мы опозорены…"
 flavor_dan.43.title: "Основание Кристианстада"
 flavor_dan.43.desc: "Наш правитель проявляет живой интерес к архитектуре и градостроительству, а, кроме того, жаждет оставить след в истории. Именно поэтому мы получили смелое предложение основать в районе #TOOLTIP:LOCATION,solvesborg_tt,X #L Сёльвесборга#!#! новый город под названием Кристианстад. Этот амбициозный проект повысит наш престиж и продемонстрирует наше стремление к развитию, однако советники не могут прийти к согласию по этому вопросу. Кто-то считает, что этот город станет памятником нашим достижениям, другие же опасаются, что такое расточительство истощит нашу казну."
 flavor_dan.43.a: "Мы построим Кристианстад."
 flavor_dan.43.b: "Лучше отклонить предложение."
 flavor_dan.44.title: "Церковь Святой Троицы в Сёльвесборге"
 flavor_dan.44.desc: "После основания #TOOLTIP:LOCATION,solvesborg_tt,X #L Сёльвесборга#!#! к нам [Select_CString(steenwinckel.IsFemale,'обратилась', 'обратился')] знаменитый архитектор [steenwinckel.GetName]. В самом сердце [target_location.GetRank.Custom('LR_RP')] [Select_CString(steenwinckel.IsFemale,'она', 'он')] предлагает построить величественный собор, церковь Святой Троицы. Столь грандиозное сооружение поднимет престиж [target_location.GetRank.Custom('LR_RP')] — места, которому [ROOT.GetCountry.GetGovernment.GetRulerTitle] дал своё имя."
 flavor_dan.44.a: "Мы одобрим строительство собора."
 flavor_dan.44.b: "Мы можем построить его за меньшие деньги."
 flavor_dan.44.c: "У нас в приоритете другие задачи."
 flavor_dan.44.historical_info: "Церковь Святой Троицы, выдающийся скандинавский памятник в стиле ренессанс, была построена в Кристианстаде в начале XVII века по проекту знаменитого архитектора Лоренца ван Стенвинкеля. Это сооружение, которое отличается характерными для той эпохи монументальным фасадом и сложными декоративными элементами, добавляет величия городу, названному в честь датского короля."
 flavor_dan.46.title: "Увеличение состава королевской лейб-гвардии"
 flavor_dan.46.desc: "#TOOLTIP:ADVANCE_DEFINITION,dan_royal_life_guards,X #L Королевская лейб-гвардия#!#! — церемониальное и охранное подразделение #L [ROOT.GetCountry.GetAdjective]ой#! монархии, — играет ключевую роль в защите и поддержании статуса #L [ROOT.GetCountry.GetGovernment.GetAdjective]ой#! семьи. Этот полк не только оберегает наших правителей, но и символизирует несокрушимость #L [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetAdjective]ой#! власти. Однако с ростом как внутренних, так и внешних угроз наши военные советники всё чаще предлагают усилить королевскую лейб-гвардию и увеличить её состав."
 flavor_dan.46.a: "Нам это точно не помешает."
 flavor_dan.46.b: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')|U] в этом не нуждается."
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')|U]"
 flavor_dan.47.desc: "#TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканийский полк#!#!, изначально созданный с целью укрепить опору государства на наёмных солдат, стал важным шагом на пути к формированию более надёжной и организованной постоянной армии. Крепкие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], набранные в этот полк, уже продемонстрировали в бою верность и дисциплину, которые и не снились другим наёмникам. Однако [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обеспокоены всё возрастающим влиянием этого подразделения под #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]им#! контролем. Они боятся, что, если так пойдёт и дальше, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] получат слишком много власти, и баланс сил кардинально изменится."
 flavor_dan.47.a: "Мы увеличим состав полка!"
 flavor_dan.47.a.tt: "Открывает доступ к событиям с участием личностей, служащих в #TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканийском полку#!#!."
 flavor_dan.47.b: "Нам нельзя идти против аристократов."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName] — опытный и талантливый офицер #TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканийского полка#!#!, известный своими исключительными лидерскими качествами и тактическим мастерством. [Select_CString(target_character.IsFemale, 'Её', 'Его')] заслуги не остались незамеченными: многие считают, что [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'достойна', 'достоин')] более высокого положения в наших рядах."
 flavor_dan.48.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он')] станет отличным лидером для нашей армии."
 flavor_dan.48.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] больше нуждается в [Select_CString(target_character.IsFemale, 'её', 'его')] услугах."
 flavor_dan.48.historical_info: "Шотландец Эндрю Синклер из поместья Рейвенскрейг, известный в Дании как Андерс Синклар, сыграл важнейшую роль в развитии датской армии. Этот дворянин был датским тайным советником, посланником в Англии, полковником, владельцем крупных феодов и одним из ключевых игроков в дипломатических отношениях между Англией и Данией в период правления Кристиана IV."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[Select_CString(target_character.IsFemale, 'Видная аристократка и военачальница', 'Видный аристократ и военачальник')] [target_character.GetName] — ключевая фигура #TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканийского полка#!#!. [target_character.GetLastNameWithNoTooltip] происходит из старой #L [ROOT.GetCountry.GetAdjective]ой#! дворянской династии, обладает репутацией талантливого стратега и человека долга и давно [Select_CString(target_character.IsFemale, 'доказала', 'доказал')] свою незаменимость на поле боя. Благодаря своему богатому опыту в военных кампаниях [Select_CString(target_character.IsFemale, 'она', 'он')] пользуется уважением и поддержкой наших солдат. Распространено мнение, что [target_character.GetLastNameWithNoTooltip] заслуживает более высокой должности: наша армия или [ROOT.GetCountry.GetGovernment.GetCourtTitle] могут многому у [Select_CString(target_character.IsFemale, 'неё', 'него')] поучиться."
 flavor_dan.49.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] навыки пригодятся в армии."
 flavor_dan.49.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нуждается в [Select_CString(target_character.IsFemale, 'её', 'его')] опыте."
 flavor_dan.49.historical_info: "Фальк Люкке был датским дворянином, феодалом, полковником Сканийского полка и рыцарем ордена Слона. Он сыграл важную роль в истории Дании в ходе Кальмарской войны, когда служил капитаном в пехотном полку Герта Ранцау. После войны Люкке был пожалован Кристианопель, который он позже обменял на Висборг, став таким образом владельцем всего острова Готланд."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "Мода на абсолютную монархию постепенно захлёстывает #TOOLTIP:CONTINENT,europe,X #L Европу#!#!: короли и императоры проводят реформы по централизации и составляют конституции, чтобы упрочить свою власть. Таким образом, перед нами встаёт вопрос: следует ли [ROOT.GetCountry.Custom('CF_DP')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! поступить так же? Нам предложили создать #TOOLTIP:GOVERNMENT_REFORM,dan_the_kings_law,X #L Королевский закон#!#! — конституцию, согласно которой [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] будет [Select_CString(ROOT.GetCountry.GetGovernment.IsFemale,'единоличной правительницей, на которую','единоличным правителем, на которого')] не могут влиять ни [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ни иные институты. Принятие такого документа приведёт к кардинальным переменам в управлении государством: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] получит безграничные полномочия, а [ROOT.GetCountry.Custom('CL_VP')] ждёт приближение к другим абсолютным монархиям, возникающим по всему континенту."
 flavor_dan.50.a: "Мы разработаем новую конституцию."
 flavor_dan.50.b: "Пусть всё остаётся по-прежнему."
 flavor_dan.50.historical_info: "Королевский закон — это главный юридический документ, закрепляющий абсолютную монархию в Дании. Он назначает монарха верховным правителем, в руках которого сосредоточены все ветви власти — законодательная, исполнительная и судебная, — и устанавливает правила престолонаследования. Этот закон стал одним из самых бескомпромиссных абсолютистских инициатив в Европе и оставался в силе вплоть до принятия конституции 1849 года."
 flavor_dan.51.title: "Восстановление Йомсборга"
 flavor_dan.51.desc: "Мы получили власть над стратегически важным районом #TOOLTIP:LOCATION,wolgast_tt,X #L Вольгаст#!#! в дельте реки Одер: если верить преданиям, здесь когда-то стоял древний город-крепость викингов под названием Йомсборг. Некоторые советники предлагают восстановить этот город, превратив его в грозную цитадель, которая обеспечит нам контроль над Балтийским морем. Другие же опасаются, что восстановление столь легендарного места пробудит старые суеверия и привлечёт нежелательное внимание."
 flavor_dan.51.a: "Это упрочит наше положение в регионе."
 flavor_dan.51.b: "Ни к чему возрождать старинные легенды."
 flavor_dan.51.historical_info: "Йомсборг — легендарная твердыня викингов, которая, согласно поверьям, находилась на южном побережье Балтийского моря, недалеко от устья реки Одер. Говорят, эта крепость некогда принадлежала йомсвикингам — полумифическому братству выдающихся воинов, славившихся безграничной преданностью и строгими представлениями о воинской чести. Хотя неизвестно, где именно располагался Йомсборг и существовал ли он вообще, в скандинавских сказаниях и средневековых хрониках эта цитадель описывается как средоточие могущества викингов и центр их влияния на балтийский регион."
 flavor_dan.52.title: "Канал Нюхавн"
 flavor_dan.52.desc: "Торговля в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагене#!#! продолжает набирать обороты, и инфраструктура города уже не соответствует возросшим потребностям. Многие считают, что нам стоит вырыть сеть новых каналов, а также существенно продлить канал Нюхавн. Это увеличит проходимость наших портов, поспособствует развитию торговых отношений и упрочит статус Копенгагена как одного из крупнейших центров торговли в регионе."
 flavor_dan.52.a: "Мы вложим средства в масштабную перестройку."
 flavor_dan.52.b: "Мы профинансируем проект поскромнее."
 flavor_dan.52.c: "У нас нет на это денег."
 flavor_dan.52.historical_info: "Канал Нюхавн был построен в XVII веке по приказу короля Кристиана V и стал одним из самых многолюдных портов Копенгагена. Сюда причаливали корабли со всего света, привозя рыбу и разнообразные товары. Вдоль канала тянулось множество складов и пивоварен, и жизнь здесь била ключом."
 flavor_dan.53.title: "Назначение главного зодчего"
 flavor_dan.53.desc: "В последнее время [target_ruler.GetName] проявляет живой интерес к архитектуре. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] мечтает воплотить в жизнь ряд масштабных проектов, поэтому [ROOT.GetCountry.GetGovernment.GetCourtTitle] предлагает назначить главного зодчего, который будет следить за тем, чтобы строительство велось по всем правилам.\n\nСреди возможных кандидатов на эту престижную и ответственную должность особо выделяется [target_character.GetName], не раз [Select_CString(target_character.IsFemale, 'продемонстрировавшая', 'продемонстрировавший')] свои исключительные таланты на практике, и многие считают [Select_CString(target_character.IsFemale, 'её', 'его')] идеальным вариантом. Благодаря своему опыту и выдающемуся мастерству [target_character.GetName] может оказать неоценимую помощь в реализации наших амбициозных планов."
 flavor_dan.53.a: "Мы возьмём [Select_CString(target_character.IsFemale, 'её', 'его')] на эту должность."
 flavor_dan.53.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] услуги слишком дорого нам обойдутся."
 flavor_dan.53.historical_info: "Ламберт ван Хавен — датско-норвежский архитектор и художник, живший во времена правления Кристиана V. Он был первым человеком, назначенным на тогда только появившуюся должность главного зодчего. Среди его заслуг — грандиозная церковь Христа Спасителя в Копенгагене, построенная в стиле голландского классицизма, и внутреннее убранство замка Фредериксборг. Кроме того, он приложил руку и к другим проектам, в числе которых — городские ворота Норрепорт и, вероятно, дворец Шарлоттенборг."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "В последнее время мы всё чаще слышим о #L [ROOT.GetCountry.GetAdjective|l]ом#! архитекторе по имени [target_character.GetName]. Этот человек — обладатель особого видения и настоящий гений неоклассицизма, — уже показал себя во множестве [ROOT.GetCountry.GetNameWithNoTooltip]их проектов. [target_character.GetName], чьи работы являют собой воплощение элегантной простоты и величия, идеально подходит на роль куратора, который будет следить за воплощением самых амбициозных архитектурных планов [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "Дворец Кристиансборг"
 flavor_dan.55.desc: "Влияние и мощь [ROOT.GetCountry.Custom('CL_RP')] продолжает расти, и теперь нам нужна большая #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! резиденция, которая бы подчёркивала наш новый статус. Нынешние #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! покои совершенно не отражают величия [ROOT.GetCountry.Custom('CF_RP')]. Многие придворные предлагают нанять архитекторов для строительства дворца. Один из самых искусных архитекторов нашего времени, [frederik_hansen.GetName], готов взяться за этот проект и создать поистине роскошный дворец в самом сердце #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!. Дворец Кристиансборг станет символом нашей #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти и затмит своей красотой все дворцы [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_dan.55.a: "Разумное предложение."
 flavor_dan.55.b: "У нас есть дела поважнее."
 flavor_dan.56.title: "[target_character.GetNameWithNoTooltip] возвращается на родину"
 flavor_dan.56.desc: "Знаменитый #L [ROOT.GetCountry.GetAdjective|l]ий#! скульптор, который несколько десятилетий обучался искусству ваяния у #TOOLTIP:REGION,italy_region,X #L итальянских#!#! мастеров, решает вернуться на свою родину.\n\nТеперь, когда [Select_CString(target_character.IsFemale,'она отточила', 'он отточил')] свои навыки до совершенства и [Select_CString(target_character.IsFemale,'получила', 'получил')] широкое признание, [Select_CString(target_character.IsFemale,'она', 'он')] жаждет внести свой вклад в культурное наследие [ROOT.GetCountry.Custom('CL_RP')]. [Select_CString(target_character.IsFemale,'Её', 'Его')] возвращение знаменует собой начало новой эпохи в искусстве. Мы верим, что [Select_CString(target_character.IsFemale,'её', 'его')] работы вдохновят будущие поколения и повысят престиж нашей державы."
 flavor_dan.56.a: "С возвращением, [target_character.GetName]."
 flavor_dan.56.b: "Нам не нужны новые придворные."
 flavor_dan.56.historical_info: "Бертель Торвальдсен — известный датский скульптор и мастер неоклассицизма, который отправился в Рим, чтобы отточить свои навыки, и прожил там несколько десятилетий. Он был первым датским скульптором, который получил международное признание и повысил культурный статус Дании в Европе. Его монументальные скульптуры, такие как статуя Христа в церкви Богоматери в Копенгагене, оказали значительное влияние на европейское искусство и вдохновили целые поколения скульпторов."
 flavor_dan.57.title: "Музей Торвальдсена"
 flavor_dan.57.desc: "Великий #L [ROOT.GetCountry.GetAdjective|l]ий#! скульптор [thorvaldsen.GetName], чьи работы получили международное признание и стали национальным достоянием [ROOT.GetCountry.Custom('CL_RP')], скончался, однако его наследие продолжает жить. Многие хотят отдать ему последнюю дань уважения и предлагают расширить [ShowWorkOfArtName('christiansborg_palace')], пристроив к нему здание музея имени Торвальдсена. Благодаря этому музею наши потомки всегда будут помнить гениального скульптора и ценить тот вклад, который он внёс в #L [ShowCultureName('danish')|l]ую#! культуру."
 flavor_dan.57.a: "Он заслужил такую честь."
 flavor_dan.57.b: "Мы почтим [Select_CString(thorvaldsen.IsFemale,'её', 'его')] память другим образом."
 flavor_dan.57.c: "У нас сейчас другие заботы."
 flavor_dan.57.historical_info: "Музей Торвальдсена в Копенгагене — это последняя дань уважения знаменитому скульптору Бертелю Торвальдсену. Это первый публичный музей Дании, где хранится обширная коллекция его скульптур, рисунков и личных вещей. Здание построено в античном стиле и поражает необычными цветовыми решениями: как снаружи, так и внутри."
 flavor_dan.58.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! академия изящных искусств"
 flavor_dan.58.desc: "В последнее время среди жителей нашей страны зреет запрос на строительство престижного института, который поспособствовал бы развитию искусства и повысил культурный статус #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Ведущие культурные деятели [ROOT.GetCountry.Custom('CF_RP')|l] предлагают создать #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую академию изящных искусств — в этой школе будут обучаться будущие поколения [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их художников, которым предстоит усилить культурное влияние нашей державы в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_dan.58.a: "Эти вложения того стоят."
 flavor_dan.58.b: "Мы построим академию и будем содержать её на свои деньги."
 flavor_dan.58.c: "Нам это не нужно."
 flavor_dan.59.title: "Падение [ShowLocationNameWithNoTooltip('visby')]"
 flavor_dan.59.desc: "В результате ожесточённых сражений нашим войскам удалось захватить стратегически важный город [ShowLocationName('visby')] на острове #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Этот хорошо укреплённый город, расположенный прямо в центре Балтийского моря, поможет нам значительно укрепить контроль на регионом. Однако нам нужно определиться, что делать с [ShowLocationNameWithNoTooltip('visby')]."
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] — наша ценная добыча!"
 flavor_dan.59.b: "Обложим горожан высокими налогами."
 flavor_dan.59.c: "Оставим всё как есть."
 flavor_dan.59.historical_info: "В 1361 году король Вальдемар IV Аттердаг захватил остров Готланд, чтобы укрепить контроль Дании над Балтийским регионом и ослабить влияние Ганзейского союза. Вальдемар не стал грабить главный город Готланда, Висбю. Вместо этого он приказал его жителям набить трюмы датских кораблей золотом и другими ценностями."
 flavor_dan.60.title: "Затонувший флот с сокровищами"
 flavor_dan.60.desc: "Ужасные новости. Один из кораблей, перевозивший сокровища #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланда#!#! из [ShowLocationName('visby')] в [ROOT.GetCountry.GetCapital.GetName], затонул, а вместе с ним — и всё награбленное."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "Согласно #italic датской королевской хронике#! один из кораблей Вальдемара, перевозивший награбленное из Готланда в Данию, затонул недалеко от острова Стура-Карлсё."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "Приняв #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!, мы возложили на себя обязанность приобщить к вере всех жителей [ROOT.GetCountry.Custom('CF_RP')|l]. Однако люди, кажется, совсем не рады этой перспективе и продолжают цепляться за обломки старых верований. Волнения нарастают. Члены двора и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предлагают учредить #TOOLTIP:GOVERNMENT_REFORM,dan_college_of_missions,X #L Миссионерский колледж#!#!, который будет поддерживать соответствующую просветительскую деятельность по всей стране."
 flavor_dan.61.a: "Отличная идея!"
 flavor_dan.61.b: "Религиозным меньшинствам это не понравится."
 flavor_dan.62.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! фарфоровая мануфактура"
 flavor_dan.62.desc: "Недавно мы вложились в производство #TOOLTIP:GOODS,porcelain,X #L фарфора#!#! и не прогадали — его импорт значительно вырос. #TOOLTIP:CONTINENT,europe,X #L Европейский#!#! рынок фарфора стремительно развивается, и наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ухватились за возможность укрепить экономическое положение страны. Мы прислушались к ним и построили государственную фабрику, где производят высококачественный фарфор, а затем отправляют его в Европу."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "Датская Королевская фарфоровая мануфактура была создана в 1775 году в городе Копенгаген, чтобы удовлетворить спрос европейцев на фарфор — предмет роскоши, который приобрёл большую популярность в XVIII веке. Фабрика была основана под патронажем королевы Юлианы Марии для производства высококачественного фарфора, способного конкурировать с китайским и майсенским."
 flavor_dan.63.title: "Ворнедскаб"
 flavor_dan.63.desc: "Из-за эпидемии #TOOLTIP:SITUATION,black_death,X #L чёрной смерти#!#! многие сельскохозяйственные угодья #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! были заброшены крестьянами, которые бежали в большие города, где чувствовали себя в относительной безопасности и получали больше возможностей. Это привело к острой нехватке рабочей силы и, как следствие, спаду сельского хозяйства, которое лежит в основе нашей экономики. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] обращаются к властям. Они считают, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны ввести, ворнедскаб — свод правил, согласно которому [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] не могут покидать свои земельные наделы, которые сейчас остались без присмотра."
 flavor_dan.63.a: "Введём ворнедскаб!"
 flavor_dan.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] будут жить там, где захотят."
 flavor_dan.63.historical_info: "Ворнедскаб — аналог крепостного права, введённый в Дании в конце XIV века. Его целью было сохранение рабочей силы после эпидемии чёрной смерти, приведшей к значительному сокращению населения. При ворнедскабе крестьяне были привязаны к своему месту рождения и не могли отправиться на поиски лучшей жизни или переехать в город. Эта практика была отменена в 1702 году."
 flavor_dan.64.title: "Амазигские набеги на Исландию"
 flavor_dan.64.desc: "Случилось страшное: флот #TOOLTIP:CULTUREGROUP,amazigh_group,X #L амазигских#!#! пиратов высадился на западное побережье #TOOLTIP:AREA,iceland_area,X #L Исландии#!#!. Безжалостные налётчики разграбили и разрушили многие деревни и города. Кроме того, они похитили наших мужчин, женщин и детей, чтобы продать их в рабство богачам из дальних стран. Жители Исландии в панике. Их мольбы о защите и требования возмездия эхом разносятся по [ROOT.GetCountry.Custom('CF_DP')|l]."
 flavor_dan.64.a: "Протянем руку помощи местным жителям."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "Амазигские нападения на Исландию, также известные как «турецкие похищения», — серия набегов магрибских пиратов из Алжира. Во время таких рейдов они похитили сотни людей, включая исландцев и датчан с захваченных торговых судов."
 flavor_dan.65.title: "Мятеж королевской лейб-гвардии"
 flavor_dan.65.desc: "В военных кругах ходят слухи, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] собираются упразднить престижную #TOOLTIP:ADVANCE_DEFINITION,dan_royal_life_guards,X #L королевскую лейб-гвардию#!#! в ходе масштабной реформы #L [ROOT.GetCountry.GetAdjective|l]ой#! армии. Эти элитные солдаты, которые долгое время стояли на защите нашего государства, чувствуют, что вот-вот лишатся своего статуса. Они искренне возмущены этим решением, в котором видят предательство, поэтому решили не сидеть сложа руки и подняли мятеж. Они требуют, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] отказались от своих планов."
 flavor_dan.65.a: "Мы подавим этот мятеж!"
 flavor_dan.65.b: "Заплатим, чтобы они отступили."
 flavor_dan.66.title: "Расширение Копенгагенской верфи"
 flavor_dan.66.desc: "Наш флот быстро разрастается, и #TOOLTIP:BUILDING_TYPE,copenhagen_dockyard,X #L Копенгагенская верфь#!#!, в строительство которой мы вложили много средств, уже не соответствует его потребностям. Адмиралы и офицеры флота утверждают, что если мы хотим сохранить своё господство в море и поддерживать корабли в хорошем состоянии, нам нужна более крупная военно-морская база, оснащённая всем необходимым. Они считают, что расширение портов — единственно верное решение, но на это нужны деньги."
 flavor_dan.66.a: "Пусть флот возьмёт на себя все расходы."
 flavor_dan.66.b: "Модернизацией верфи должны заняться [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_dan.66.c: "Нас вполне устраивает нынешняя верфь."
 flavor_dan.67.title: "Фрески Эльмелунде"
 flavor_dan.67.desc: "До последнего времени церковь в деревушке Эльмелунде, расположенной в районе #TOOLTIP:LOCATION,vordingborg_tt,X #L Вордингборг#!#!, была самым обычным божьим храмом, где проводили скромные богослужения, но недавно стало известно, что её стены украшены серией необычных фресок с изображением библейских сцен и фольклорных сюжетов. Работы неизвестного мастера уже давно стали местным достояние, но широкая публика только сейчас узнала о них. Эти фрески вызвали живой интерес по всей стране. Может, пришло время превратить их из местного достояния в народное?"
 flavor_dan.67.a: "Поразительно!"
 flavor_dan.68.title: "Господство в Балтийском море"
 flavor_dan.68.desc: "Балтийское море всегда служило яблоком раздора для скандинавских королевств, но не только скандинавы проявляли к нему повышенный интерес. Теперь наш флот, не имеющий себе равных по размеру и мощи, контролирует главные торговые пути и доступ к морю в этом важнейшем регионе. Наша полная гегемония в балтийских водах получила название #italic Dominium Maris Baltici#! или «господство в Балтийском море». Мы получили большое стратегическое преимущество, которое улучшит наше экономическое положение и военные позиции."
 flavor_dan.68.a: "Мы непобедимы!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Господство в Балтийском море"
 flavor_dan.1000.title: "Опорный пункт в Индии"
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] выслушивает #TOOLTIP:CULTURE,$danish_tt$,X #L датских#!#! купцов, которые хотят организовать экспедицию в #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#!. Они клянутся в верности [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительнице', 'правителю' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! и предлагают основать #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговую контору#!#!. Предприятие рискованное, но в случае успеха мы усилим своё влияние на прибыльные #TOOLTIP:CONTINENT,asia,X #L азиатские#!#! торговые пути."
 flavor_dan.1000.a: "В Индию!"
 flavor_dan.1000.tt: "Мы отправим в Индию свою торговую миссию. Если нам повезёт, все вложения окупятся сторицей."
 flavor_dan.1000.b: "У нас есть проблемы поважнее."
 flavor_dan.1001.title: "Посольство из Дании"
 flavor_dan.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] встречает #L [GetCountry('DAN').GetAdjective|l]их#! купцов, которые утверждают, что их [Select_CString(GetCountry('DAN').GetGovernment.GetRuler.IsFemale,'прислала', 'прислал')] [GetCountry('DAN').GetGovernment.GetRulerTitle]. Они просят разрешить им создать торговую факторию в нашем порту в форте [dansborg.GetName] и клянутся, что хорошо нам заплатят. Кроме того, они обещают, что [GetCountry('DAN').GetName] предоставит нам защиту. Хотя последнее звучит не слишком правдоподобно, интерес Дании к нашему региону нам только на руку."
 flavor_dan.1001.a: "Прекрасная идея!"
 opinion_dansborg: "Дансборгская фактория"
 flavor_dan.1001.b: "Нельзя доверять этим мелким сошкам."
 flavor_dan.1002.title: "Новости из Датской Индии"
 flavor_dan.1002.desc: "Участники нашей первой экспедиции в #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#! вернулись с радостными вестями. Похоже, [Select_CString(danish_india_target.GetGovernment.GetRuler.IsFemale,'местная правительница', 'местный правитель')] не против, чтобы мы основали новую колонию в Датской Индии.\n\nКапитан говорит, что новый порт уже построен, а вместе с ним — небольшая, но прибыльная фактория."
 flavor_dan.1002.a: "Будем надеяться, что наши вложения окупятся."
 flavor_dan.1003.title: "Провал экспедиции в Индию"
 flavor_dan.1003.desc: "Наши путешественники вернулись с печальными вестями. Похоже, экипаж добрался до острова #TOOLTIP:AREA,sailan_area,X #L Сайлан#!#! и предпринял попытку занять местный храм. В итоге индийские войска изгнали купцов с острова.\nВ следующий раз члены экспедиции остановились в окрестностях #TOOLTIP:AREA,tamil_land_area,X #L Тамилнада#!#!, где их постигла та же участь. После этого стало понятно, что экспедиция в #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#! провалилась."
 flavor_dan.1003.a: "Хорошо, что мы вернули хотя бы часть денег."
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] и [ROOT.GetCountry.GetGovernment.GetRulerTitle] вступают в конфликт"
 flavor_dan.1100.desc: "Советник [target_character.GetName] повздорил с [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницей', 'нашим правителем')] из-за собственности. Этот конфликт станет поворотной точкой в его карьере. Что нам делать? Изгнать смутьяна, который проявил неслыханную дерзость, или же простить все его прегрешения и продвинуть по службе?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] будет изгнан в место [exile_destination.GetName]"
 flavor_dan.1100.a: "Уберите его с моих глаз!"
 flavor_dan.1100.b: "Плевать на него."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] предлагает свои услуги"
 flavor_dan.1101.desc: "[target_character.GetName] провёл несколько лет в изгнании, куда его [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'отправила', 'отправил')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], но внимательно следил за ситуацией в [ROOT.GetCountry.Custom('CL_PP')]. Он утверждает, что знает, как повысить эффективность правительства, и предлагает нам свои услуги."
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip] отправится ко двору"
 flavor_dan.1101.a: "Вернём его на службу."
 flavor_dan.1101.b: "Он нам не нужен."
 flavor_dan.1200.title: "Королевская свадьба"
 flavor_dan.1200.desc: "[target_valdemar.GetName] и [GetCharacter('dan_valdemar_iii').GetName] из державы [GetCountry('SLV').GetName] заключают соглашение, согласно которому первый должен взять в жёны сестру второго — девушку по имени [target_helvig.GetName]. [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] имеет большое политическое влияние над страной [ROOT.GetCountry.GetLongName], и этот союз помог бы не только уменьшить его, но и вернуть короне огромные участки земли. Благодаря этому браку [target_valdemar.GetNameWithNoTooltip] усилил бы свою позицию и мог бы попытаться вернуть контроль над [ROOT.GetCountry.Custom('CF_TP')]."
 flavor_dan.1200.a: "Выполним своё обещание и устроим этот брак."
 flavor_dan.1200.b: "В этом браке больше нет нужды."
 flavor_dan.1200.dan.tt: "Мы начнём подготовку к свадьбе и отправим послание в державу [GetCountry('SLV').GetName]"
 flavor_dan.1200.slv.tt: "Это приведёт к тому, что мы станем частью #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_RP')|L]#!#!, когда [target_valdemar.GetName] вернёт свою власть"
 flavor_dan.1200.historical_info: "Вальдемар, герцог Шлезвига, ранее правил Данией и носил имя Вальдемар III, а его опекуном был Герхард III — граф Гольштейн-Рендсбурга. Позже он вступил в союз против Герхарда с будущим Вальдемаром IV, сыном предыдущего короля, а взамен пообещал отдать ему в жёны свою родную сестру. Её приданным бы стали обширные земли в Северной Ютландии, которые усилили бы позицию будущего короля и помогли бы ему объединить Данию и вернуть свою власть над ней."
 flavor_dan.1201.desc: "[target_valdemar.GetName] и [target_helvig.GetName] вступили в брак по договорённости с властями державы [GetCountry('SLV').GetLongName]. Этот союз позволит Вальдемару усилить свой контроль над страной [ROOT.GetCountry.GetLongName] и принесёт ей счастье и процветание."
 flavor_dan.1201.a: "Да благословит этот союз Господь."
 flavor_dan.1202.desc: "[target_valdemar.GetName] и [target_helvig.GetName] не вступят в брак. Подлецы из #ONCLICK:COUNTRY,[GetCountry('SLV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SLV').Custom('CL_tt')],X [GetCountry('SLV').Custom('CL_RP')|L]#!#! решили отменить помолвку. Они навсегда запятнали свою честь и лишились нашего расположения."
 flavor_dan.1202.a: "Будь они прокляты."
