 flavor_wittelsbach_house_union.1.title: "Павийский договор"
 flavor_wittelsbach_house_union.1.desc: "Договор, подписанный в 1329 году в #TOOLTIP:LOCATION,pavia_tt,X #L Павии#!#!, помог уладить отношения между ветвями нашей династиями, однако с тех пор влияние, которым пользуется [target_ruler.GetName], окрепло; теперь мы можем попытаться усилить свою власть и над таким человеком, как [target_character.GetName], и над #ONCLICK:COUNTRY,[GetCountry('PAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAL').Custom('CL_tt')],X [GetCountry('PAL').Custom('CL_TP')|L]#!#!. Однако такой поступок надолго заклеймит нас неблагонадёжным союзником, а народ #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! станет считать нас тиранами. Если же соблюсти договор, наше доброе имя не пострадает, а в будущем мы сможем мирно объединить ветви династии [target_ruler.GetDynasty.GetName]."
 flavor_wittelsbach_house_union.1.a: "Соблюсти договор!"
 flavor_wittelsbach_house_union.1.a.tt: "Если у любой из сторон договора начнётся междуцарствие, вторая из сторон сможет унаследовать земли и статус выборщика."
 flavor_wittelsbach_house_union.1.b: "Навязать [GetCountry('PAL').Custom('CL_DP')] свою волю."
 flavor_wittelsbach_house_union.1.historical_info: "Договор в Павии 1329 года заложил основу разделения дома Виттельсбахов на баварскую и пфальцскую ветви, правившие соответствующими владениями Виттельсбахов. Помимо разделения на две ветки, договор также пытался решить вопрос курфюршества. Хотя первоначально шла речь о том, что Пфальц и герцогство Верхняя Бавария будут курфюрстами по-очереди, в дальнейшем роль выборщика была закреплена за Рейнским Пфальцем. В договоре также оговаривалось, что владения одной ветви перейдут в подчинение другой при отсутствии прямых наследников мужского пола."
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip] подтверждает старые договоры"
 flavor_wittelsbach_house_union.2.desc: "[GetCountry('UBV').GetName] вновь утверждает действие договора, подписанного ветвями нашей династии в 1329 году в #TOOLTIP:LOCATION,pavia_tt,X #L Павии#!#!. Для нас полезнее всего будет так же придерживаться его и дальше, но, с другой стороны, возможность получить в своё распоряжение владения наших родственников в [GetCountry('UBV').Custom('CL_PP')] вовсе не иллюзорна."
 flavor_wittelsbach_house_union.2.a: "Договор укрепит наши отношения."
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip] будет властвовать над всеми!"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip] переходит в наши руки"
 flavor_wittelsbach_house_union.3.desc: "После того как [Select_CString(target_character.IsFemale, 'умерла', 'умер' )] [target_character.GetName], правящая в #ONCLICK:COUNTRY,[GetCountry('PAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAL').Custom('CL_tt')],X [GetCountry('PAL').Custom('CL_PP')|L]#!#! династия [target_character.GetDynasty.GetName] прервалась и престол опустел. По условиям старого #TOOLTIP:LOCATION,pavia_tt,X #L Павийского#!#! договора мы имеем законное право на эти земли, а значит, ничто не мешает нам устремиться к объединению древних владений семейства [target_ruler.GetDynasty.GetName] в одну державу."
 flavor_wittelsbach_house_union.3.a: "Земли династии [target_ruler.GetDynasty.GetNameWithNoTooltip] никогда больше не будут порознь."
 flavor_wittelsbach_house_union.3.historical_info: "В 1777 году курфюрст Баварии герцог Максимилиан III Иосиф умер, не оставив наследника мужского пола. Согласно Договору в Павии и ряду других династических соглашений между Баварией и Пфальцем, его титулы должны были перейти Карлу IV Теодору из пфальцской ветви дома Виттельсбахов. Хотя это и привело к Войне за баварское наследство, результатом стала новая держава, состоящая из земель двух курфюрств. Со временем это воссоединившееся курфюрство станет королевством Бавария."
 flavor_wittelsbach_house_union.4.title: "[GetCountry('BAV').GetGovernment.GetRulerTitle|U] [GetCountry('BAV').Custom('CL_RP')] умирает"
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('BAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BAV').Custom('CL_tt')],X [GetCountry('BAV').Custom('CL_RP')|L]#!#! [Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale,'умерла','умер')], не оставив после себя наследника! По условиям старого договора, подписанного в #TOOLTIP:LOCATION,pavia_tt,X #L Павии#!#!, мы можем выдвинуть законную претензию на [Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale,'её','его')] земли; кроме того, мы — следующие в очереди на наследие."
 flavor_wittelsbach_house_union.4.a: "Пора объединить земли рода [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_wittelsbach_house_union.5.title: "Подчинение #L [palatine_country.GetAdjective]ого#! рода"
 flavor_wittelsbach_house_union.5.desc: "Из-за непростой политической обстановки в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! наступила эпоха перемен. [palatine_country.GetName], где правит ветвь дома [bavaria_ruler.GetDynasty], отныне ленник #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_GEN')|L]#!#!. Из-за такой централизации власти возникает серьёзный вопрос: кто будет представлять династию [bavaria_ruler.GetDynasty] в империи? Поскольку [palatine_country.GetName] сегодня существует под [bavaria_country.GetAdjectiveWithNoTooltip|l]ой властью, титул #TOOLTIP:SPECIAL_STATUS,elector,X #L князя-выборщика#!#! было решено передать #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_DAT')|L]#!#!."
 flavor_wittelsbach_house_union.5.a: "Пусть [bavaria_country.GetNameWithNoTooltip] займёт причитающуюся по праву должность #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L выборщика#!#!."
 flavor_wittelsbach_house_union.6.title: "Подчинение #L [bavaria_country.GetAdjective|l]ого#! рода"
 flavor_wittelsbach_house_union.6.desc: "Хрупкое равновесие сил в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! изменилось. [bavaria_country.GetName], где правит ветвь дома [palatine_ruler.GetDynasty], отныне полностью подчиняется #ONCLICK:COUNTRY,[palatine_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[palatine_country.Custom('CL_tt')],X [palatine_country.Custom('CL_DP')|L]#!#!. Такой неожиданный переворот вызывает серьёзный вопрос: кто будет представлять династию [palatine_ruler.GetDynasty] в империи? Поскольку [bavaria_country.GetName] сегодня существует под [palatine_country.GetAdjectiveWithNoTooltip|l]ой властью, титул #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князя-выборщика#!#! было решено передать #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_DP')|L]#!#!."
 flavor_wittelsbach_house_union.6.a: "Пусть [palatine_country.GetNameWithNoTooltip] займёт причитающуюся по праву должность #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L выборщика#!#!."
