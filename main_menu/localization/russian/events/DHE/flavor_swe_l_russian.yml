l_russian:
 flavor_swe.1.title: "Попытка централизации"
 flavor_swe.1.desc: "Наши алчные взоры обращены на #TOOLTIP:AREA,skaneland_area,X #L Сконе#!#! и #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Захват этих богатых регионов позволил бы нам контролировать торговлю на Балтике и укрепить уязвимую южную границу, не говоря уже о международном престиже. Возможно, нам пора сбросить #TOOLTIP:CULTURE,$danish_tt$,X #L датское#!#! иго и вернуть земли, по праву принадлежащие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!..."
 flavor_swe.1.historical_info: "Взойдя на шведский трон, Густав Ваза столкнулся с внушительным списком проблем, которые казались нерешаемыми. Страна была в огромном долгу перед Ганзой (которая угрожала поддержать попытки Дании восстановить унию), аристократы не отличались надёжностью, а армия и флот — боеспособностью. Но хуже всего было неравномерное распределение земель. Коронные владения были слишком малы, чтобы налоги с них могли обеспечить существование государства. Король справился с этим вызовом: непопулярные меры и кропотливая работа над решением множества мелких проблем помогли ему поставить страну на ноги. В начале своего правления Густав также пытался забрать Сконе и Готланд у Дании при поддержке Ганзы. Ему это не удалось, но притязания на эти территории были заявлены…"
 flavor_swe.1.a: "Проведём реформы и вернём наши земли!"
 swe_claims_skane: "Притязания на Сконе"
 swe_claims_gotland: "Притязания на Готланд"
 flavor_swe.1.b: "Пусть всё останется как есть."
 flavor_swe.2.title: "Восстание Энгельбректа"
 flavor_swe.2.desc: "Некий мелкий дворянин из провинции [ShowProvinceDefinitionName('dalarna_province')], недовольный коррумпированными #TOOLTIP:CULTURE,$danish_tt$,X #L датскими#!#! властями, поднял мятеж, который поддержало всё местное #TOOLTIP:CULTURE,swedish,X #L шведское#!#! население. Мы стоим перед выбором: приняв сторону датчан, мы станем врагами для мятежников, а если мы поддержим их самих, на нас обрушится гнев нашего правящего класса. Мы должны тщательно обдумать следующий шаг..."
 flavor_swe.2.historical_info: "Легендарная и загадочная фигура Энгельбректа Энгельбректссона занимает важное место в средневековой истории Швеции. В 1434 году жители шведской Даларны окончательно устали терпеть поборы и жестокость наместников чужеземного короля Эрика. Под началом Энгельбректа местные крестьяне и рудокопы при поддержке церкви и части дворянства подняли открытое восстание. Захватывая замок за замком, в скором времени они взяли под контроль большую часть Швеции, а Эрик Пуке тем временем поддержал восстание в Финляндии. На протяжении двух лет Энгельбрект фактически правил Швецией, но интриги аристократов, а также внутренние конфликты с Эриком Пуке и Карлом Кнутссоном в конце концов привели к тому, что он был убит Монсом Бенгтссоном из рода Натт ох Даг."
 flavor_swe.2.a: "Энгельбрект убит"
 flavor_swe.2.b: "Сохраним унию"
 swe_supports_the_union: "Поддержка унии"
 flavor_swe.2.c: "Поднимем факел свободы!"
 swe_renounced_the_union: "Уния расторгнута"
 flavor_swe.3.title: "Кальмарский рецесс"
 flavor_swe.3.desc: "Один из самых хрупких наших союзов дал трещину. Мятеж разгневанных крестьян наглядно показал все слабые места #TOOLTIP:CULTURE,$danish_tt$,X #L датской#!#! армии. Кроме того, поскольку эта агрессия выглядит прямым нарушением договорённостей, #TOOLTIP:CULTURE,swedish,X #L шведские#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] теперь могут расторгнуть ранее заключённые соглашения с правительством. По крайней мере, у них есть для этого хороший предлог..."
 flavor_swe.3.historical_info: "Шведская победа над Россией в 1497 году наглядно показала датскому королю Иоганну, мастеру политических интриг, необходимость ограничить влияние шведского маршала Стена Стуре — старшего. Разбив шведскую армию при Ротебро, Иоганн вошёл в Стокгольм, где и был признан королём Швеции. Для этого, впрочем, ему пришлось помиловать как самого Стуре, так и его повстанцев. Это событие вошло в историю как «Кальмарский рецесс». В 1500 году, после того как армия Иоганна потерпела сокрушительное поражение от взбунтовавшихся крестьян при Дитмаршене, Стен Стуре и примкнувшее к нему шведское дворянство отвергли Кальмарский рецесс, заявив, что король не соблюдает условия соглашения. Так начался постепенный распад Кальмарской унии."
 flavor_swe.3.a: "Отвергнуть Кальмарский рецесс"
 swe_rejected_the_kalmar_recess: "Отвергли Кальмарский рецесс"
 flavor_swe.3.b: "Соблюсти соглашение"
 swe_honored_the_kalmar_recess: "Соблюдён Кальмарский рецесс"
 flavor_swe.4.title: "Вестеросский парламент"
 flavor_swe.4.desc: "Размышляя о путях развития нашей экономики, один предприимчивый советник нашёл интересное решение. Как оказалось, правители многих соседних стран вдохновились 95 тезисами, которые написал [GetCharacter('martin_luther').GetName], и приняли новые догматы веры, позволившие им изымать церковное имущество в пользу государства. Последовав их примеру, мы не только наполним казну, но и существенно укрепим свою власть."
 flavor_swe.4.historical_info: "В годы Войны за независимость Швеции корона сильно задолжала Ганзейскому союзу. Густаву Вазе срочно нужны были деньги, чтобы расплатиться с влиятельными купцами. На заседании Вестеросского парламента летом 1527 года король сделал первые шаги к обращению в протестантизм, прежде всего обязав церковь «одолжить» государству средства в виде серебряных кубков, колоколов и других ценностей. Реформация в Швеции продолжалась ещё три десятилетия и сопровождалась несколькими восстаниями."
 flavor_swe.4.a: "Такова истинная вера!"
 flavor_swe.4.b: "Мы хотим совсем другого…"
 flavor_swe.4.a.custom: "Многие [Concept('pops', 'группы населения')|e] в нашей державе перейдут в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Наш советник [swe_joran_person.GetName] приобрёл репутацию особенно верного и полезного союзника. Многие находят его методы безвкусными, но ради блага #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! он готов без колебаний пойти на любые злодеяния. Столь выдающаяся преданность заслуживает награды."
 flavor_swe.5.historical_info: "Йоран Перссон был шведским государственным деятелем. В начале 50-х годов XVI века он изучал право в Виттенбергском университете, после чего вернулся в Швецию с рекомендательным письмом от немецкого богослова и реформатора Филиппа Меланхтона. Вскоре он сумел проявить себя при дворе и стал ближайшим советником короля Эрика XIV, а также главой королевской шпионской сети. Кроме того, Перссон выполнял роль прокурора и был лично ответственен за значительную часть из трёхсот смертных приговоров, вынесенных Верховным судом. Многие считали его весьма коварным и беспринципным человеком, который имел слишком большое влияние на Эрика. После свержения короля Перссон был арестован аристократами и казнён, а затем его тело четвертовали и выставили на всеобщее обозрение на Брункебергской площади в Стокгольме."
 flavor_swe.5.a: "Принять его политику!"
 flavor_swe.5.b: "Отвергнуть его политику!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "За долгие годы службы советник [swe_per_brahe_older.GetName] принёс нашей державе немалую пользу. Нам давно пора отметить его выдающиеся заслуги. Если мы дадим ему титул и должность в правительстве, это будет даже более полезно для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чем для его рода."
 flavor_swe.6.historical_info: "Пер Браге старший был шведским государственным деятелем и племянником короля Густава Вазы. Браге пользовался большим уважением у короля и отличился при подавлении крестьянского восстания под предводительством Нильса Дакке. За свою государственную карьеру Браге занимал самые разные должности. Так, он исполнял обязанности смотрителя Стокгольмского замка с 1540 года, а в 1544 году был удостоен членства в Тайном совете. Во время коронации короля Эрика XIV в 1561 году Браге получил во владение графство Висингсборг, а с восшествием на престол короля Юхана III он был назначен также риксдротсом Швеции и губернатором Норрланда."
 flavor_swe.6.a: "Великолепный министр!"
 flavor_swe.7.title: "[ShowCultureNameWithNoTooltip('walloon')]ое население [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_swe.7.desc: "Предприимчивые #TOOLTIP:CULTURE,$walloon_tt$,X #L валлонские#!#! рудокопы и кузнецы стекаются в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, спасаясь от безработицы в соседних регионах. Их чужеземные обычаи вызывают неприязнь у многих, но такой приток искусных мастеров способен вдохнуть новую жизнь в нашу металлургическую отрасль. Возможно, нам следует принять на поселение больше валлонских ремесленников."
 flavor_swe.7.historical_info: "В 1614 году на севере Швеции обосновался валлонский предприниматель Луйс де Гер — изобретатель новых методов разработки железной руды и строитель литейных заводов. Он был не первым в своём роде: валлонские ремесленники из Эно, Брабанта и Люксембурга обычно спасались от бедности и безработицы именно в Швеции. Благодаря притоку мастеров работы с металлом и рудой наша промышленность воспрянула, а качество стали значительно выросло, что пошло только на пользу оружейникам. Всего за несколько десятилетий Швеция стала крупным поставщиком стали, пушек, меди и железа."
 flavor_swe.7.a: "Поддержать валлонскую иммиграцию."
 flavor_swe.7.b: "Нам это не нужно."
 flavor_swe.8.title: "Время военных реформ"
 flavor_swe.8.desc: "Несмотря на свою эффективность, наша армия нуждается в реформах. Недавно один из наших высокопоставленных чиновников предложил новую систему комплектования войск, при которой рекруты из одного региона включаются в состав одного подразделения — так называемого «полка». Предполагается, что общие корни повысят сплоченность таких полков и мотивируют солдат беречь друг друга. Оснащение и тактика войск тоже могли бы стать более гибкими... Да, настало время сделать нашу армию более современной и приспособленной к уникальным особенностям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!!"
 flavor_swe.8.historical_info: "В начале XVII века шведский король Густав Адольф провёл существенные реформы, направленные на построение профессиональной армии. Так, солдаты на службу теперь призывались из одних и тех же поселений — городов, сёл, деревень и т. п., а потому отличались крепким чувством локтя и сплочённостью, чем не могли похвастать, например, многие наёмные армии того времени. Чтобы усилить огневую мощь стрелков, король ввёл более широкие построения, одновременно уменьшив их глубину. Было также внедрено взаимное обучение между различными родами войск и введена лёгкая подвижная артиллерия. Шведская армия отказалась от тяжёлых пушек и медленных терций, сделав упор на огневую мощь и подвижность."
 flavor_swe.8.a: "Только вперёд!"
 flavor_swe.8.b: "Может, не стоит…"
 flavor_swe.9.title: "Гибель «Вазы»"
 flavor_swe.9.desc: "Огромный военный корабль «Ваза» наполнил гордостью сердца всех жителей нашей страны. Сверкающий изысканными украшениями и несущий на борту целых шестьдесят четыре пушки, он не знал равных в мире. Когда этот величественный гигант впервые расправил паруса, гавань огласили восторженные крики. \n\nНо плавание «Вазы» продлилось лишь несколько минут. Огромный корабль, перегруженный резными фигурами и бронзовыми орудиями, накренился от легкого порыва ветра — и вода немедленно залила его нижнюю пушечную палубу. К ужасу всех свидетелей, «Ваза» легла на дно всего в нескольких сотнях футов от берега."
 flavor_swe.9.historical_info: "Шведский боевой корабль «Ваза» — один из крупнейших и наиболее тяжеловооружённых кораблей своего времени — должен был стать воплощением военной и политической мощи Швеции и власти короля-солдата Густава Адольфа. Строительство «Вазы» длилось с 1626 по 1628 годы. Корона не жалела никаких средств на украшение и оснащение будущего 64-пушечного флагмана, однако первое же плавание 10 августа 1628 года окончилось катастрофой: корабль наполнился водой и затонул у острова Бехкольмен, не пройдя и одной морской мили. Впоследствии оказалось, что центр тяжести был расположен слишком высоко, а балласта на многопушечной «Вазе» было слишком мало."
 flavor_swe.9.a: "Мы потеряли лицо!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] — весьма выдающийся государственный деятель с широким кругозором, превосходным образованием и внушительным военным опытом. Он уже занимает достойную должность во дворце, но на более высоком посту мог бы принести еще больше пользы нашей стране. В наших интересах способствовать его карьере."
 flavor_swe.10.historical_info: "Пер Браге младший был шведским государственным и военным деятелем. После учёбы за границей он стал камергером при Густаве II Адольфе, в 1626–1628 годах участвовал в войне с Польшей, а затем сопровождал короля в Германию на начальном этапе Тридцатилетней войны. Пер Браге также был членом Тайного совета и возглавлял мирные переговоры с Польшей в 1635 году. Через два года после этого он был назначен генерал-губернатором Финляндии, а в 1641 году — риксдротсом. Его вклад в развитие Финляндии включал создание почтовой системы и основание нескольких городов, включая Тавастехус и Нюслот. Кроме того, он сыграл важную роль в учреждении Королевской академии в Або."
 flavor_swe.10.a: "Великолепный министр!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "Благородный герой войны [swe_magnus_de_la_gardie.GetName] пользуется особой любовью наших подданных. Его восходяшая звезда способна озарить все земли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Будем надеяться, что она ещё не скоро опустится за горизонт..."
 flavor_swe.11.historical_info: "Магнус Делагарди, сын фельдмаршала Якоба Делагарди, родился 15 октября 1622 года в Таллинне. Он получил прекрасное образование и какое-то время жил во Франции и Нидерландах. В 1643 году Делагарди вернулся в Швецию, где под командованием фельдмаршала Густава Горна принял участие в Торстенссонской войне против Дании. Какое-то время он был фаворитом королевы Кристины, пока не лишился её расположения. В годы царствования своего шурина — Карла X Густава он дослужился до генерал-лейтенанта и стал командовать войсками в войнах с Польшей и Россией. После смерти Карла X в 1660 году Делагарди был назначен в регентский совет при малолетнем Карле XI. Редукции, которые впоследствии провёл новый король, сильно ударили по Делагарди, и 26 апреля 1686 года тот скончался."
 flavor_swe.11.a: "Великолепный министр!"
 flavor_swe.12.title: "Торговые реформы"
 flavor_swe.12.desc: "В текущей экономической ситуации у нас есть два возможных пути реформ. Мы можем принять политику меркантилизма, которая даст правительству больше средств и рычагов влияния, а можем разрешить свободную торговлю и экспорт сырья. Последний вариант существенно более прибылен, но менее привлекателен для высшего общества. Нам следует тщательно обдумать свой выбор."
 flavor_swe.12.historical_info: "В первой половине XVII века Швеция, недавно вошедшая в число великих держав Европы, стремилась преобразовать свою торговлю так же действенно, как и армию. Образцом подражания для шведских купцов стали иностранные предприниматели (преимущественно из Нидерландов, например Луйс де Гер), обладавшие серьёзной деловой хваткой. На какое-то время корона даже прислушалась к словам голландцев, убеждавших её в прибыльности колониализма, однако быстро забросила эти начинания, предпочтя сосредоточиться на покорении континента. Не получилось у неё и стать процветающей торговой державой: постоянно нуждавшееся в деньгах меркантилистское правительство нередко вмешивалось в дела купцов."
 flavor_swe.12.a: "Принять политику меркантилизма."
 flavor_swe.12.b: "Разрешить свободную торговлю."
 flavor_swe.13.title: "Абсолютизм"
 flavor_swe.13.desc: "Недавние политические проблемы показали крайнюю слабость нашей государственной администрации. И вот, самые влиятельные представители двора собрались, чтобы выбрать дальнейший путь: доверить монарху абсолютную власть или вынудить его советоваться с [ROOT.GetCountry.GetParliament.GetParliament.Custom('CFP_TP')|l] перед принятием любых решений. Обдумайте всё как следует: если мы ошибёмся с выбором, этот кризис может окончательно разрушить страну."
 flavor_swe.13.historical_info: "После катастрофического поражения в войне 1674–1679 годов, куда Швецию втянула Франция, король Карл XI и значительная часть шведских чиновников твёрдо осознали необходимость перемен. На двух заседаниях парламента, прошедших в 1680–1682 годах, король без особого сопротивления принял на себя единоличную власть над страной. Ему больше не нужно было прислушиваться ни к парламенту, ни к королевскому совету. Так в Швеции началась эпоха каролингского абсолютизма. Король, за свою скромность и неприхотливость прозванный «Серым плащом», держал ответ только перед Богом."
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] обладает высшей властью!"
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] прислушиваться к мнению придворных..."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "[swe_axel_oxenstierna.GetNameWithNoTooltip] занимает особое место среди наших советников, превосходя их всех как в управленческих талантах, так и в искусстве дипломатии. Мы убеждены, что его ждёт долгая и славная карьера в правительстве."
 flavor_swe.14.historical_info: "Аксель Оксеншерна родился в 1583 году. Он начал свою государственную карьеру в 1602 году, а с 1612 по 1654 год занимал должность канцлера. За свою деятельность на этом посту он вошёл в историю как один из величайших руководителей Швеции. Как и Карл IX, Оксеншерна был увлечён идеями кальвинизма и даже рассматривал возможность хотя бы частичного принятия этой веры. Будучи правой рукой Густава II Адольфа, изначально он выступал против планов короля вмешаться в Тридцатилетнюю войну, однако после смерти Густава в Лютцене в 1632 году фактически взял управление войной на себя и даже сумел убедить католическую Францию вступить в конфликт на стороне протестантов. Оксеншерна всегда внимательно следил за внутренней политикой, но потерял большую часть своего влияния, когда королева Кристина, вопреки его возражениям, отреклась от престола. Аксель Оксеншерна умер в 1654 году вскоре после коронации короля Карла X Густава."
 flavor_swe.14.a: "Великолепный министр!"
 flavor_swe.15.title: "Апелляционный суд"
 flavor_swe.15.desc: "Со времён викингов правосудие в нашей стране вершат местные суды. Эта система неплохо справляется со своей задачей на низовом уровне, но в масштабах страны приводит к юридическим противоречиям: в каждом регионе #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! действуют собственные уникальные законы и обычаи. Наша великая держава заслуживает единой судебной системы, понятной каждому и признаваемой всеми."
 flavor_swe.15.historical_info: "В 1614 году Густав Адольф основал первый шведский апелляционный суд — Svea hovrätt. Этот институт пришёл на смену старым местным судам (tingsrätt). В сегодняшней Швеции насчитывается шесть таких судов."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "[swe_axel_oxenstierna.GetLastNameWithNoTooltip] — кандидат в регенты"
 flavor_swe.16.desc: "Ни один из прошлых регентских советов не служил интересам державы в полной мере, однако его нынешний состав поставил [ROOT.GetCountry.Custom('CF_VP')] на грань катастрофы. Министры, для которых [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] всё ещё что-то значит, прилагают огромные усилия, чтобы убедить остальных отложить в сторону личные амбиции. Если мы не примем меры, непомерно алчные аристократы разорвут стану на куски. Впрочем, возможно, нам следует в чём-то уступить им, чтобы избежать переворота в будущем.\n\nХотя [swe_axel_oxenstierna.GetName] — чрезвычайно опытный администратор, назначение регентом может вскружить ему голову, поэтому мы должны тщательно всё обдумать."
 flavor_swe.16.historical_info: "Новость о том, что 6 ноября 1632 года Густав Адольф погиб в битве при Лютцене, потрясла всю страну — даже тех, кто ожидал такого исхода. Взять на себя бремя управления державой был вынужден Аксель Оксеншерна — верховный регент при шестилетней дочери короля Кристине. Оксеншерна проявил себя блестящим правителем, однако серьёзной обузой для короны в частности и для низшего общества в целом стали аристократические порывы пяти других регентов, немыслимые при покойном короле. Впрочем, один из них — Карл Карлссон Юлленъельм, незаконорожденный брат Густава и верховный адмирал — был значительно меньше озабочен личным богатством и привилегиями."
 flavor_swe.16.a: "Предоставить аристократии новые привилегии."
 flavor_swe.16.b: "Сопротивляться такому поведению."
 flavor_swe.17.title: "Вопрос четвертной редукции"
 flavor_swe.17.desc: "Приходя к власти, наш нынешний правитель обещал облегчить налоговое бремя для низших сословий. Но для того, чтобы исполнить эти обещания, нам надо найти альтернативные источники средств для наших военных планов. Поскольку [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почти ничего не платят, но при этом владеют самыми лучшими землями державы, они могли бы взять это бремя на себя, хотя и без особой радости.\n\nУ этой проблемы есть три решения, но все они одинаково несовершенны. Во-первых, мы можем конфисковать некоторые земли и превратить их в источник дохода для [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой казны. Во-вторых, мы можем поднять налоги для высшего общества, хотя это идет вразрез со всеми традициями. В-третьих, мы можем попросту исполнить обещания и позволить событиям идти своим чередом... пока не наступят неизбежные последствия."
 flavor_swe.17.historical_info: "На риксдаге 1650 года Карл Густав пообещал крестьянам и горожанам перемены в случае, если его признают престолонаследником. В 1654 году он сменил на шведском престоле королеву Кристину. Перед новым королём тут же предстало два обязательства: облегчить участь своих подданных и пополнить державную казну. Сделать это можно было двумя способами: либо провести редукцию, либо обязать дворянство выплачивать увеличенные взносы. С большой неохотой дворяне согласились на проведение ограниченной редукции, ведь увеличенные взносы — это всё равно что налоги, а аристократам не престало их платить."
 flavor_swe.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] хотят больше земли!"
 flavor_swe.17.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] платят больше."
 flavor_swe.17.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наши союзники."
 flavor_swe.18.title: "Соображения по поводу четвертной редукции"
 flavor_swe.18.desc: "Наши финансовые проблемы достигли критической точки. Так продолжаться не может! Если мы не примем решение, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! ждёт банкротство. Либо мы изымаем земли у аристократии и сталкиваемся с её гневом, либо оставляем всё как есть и надеемся на лучшее. Оба варианта могут привести к тяжёлым последствиям, но надо же что-то делать..."
 flavor_swe.18.historical_info: "Правление королевы Кристины значительно осложнялось конфликтами с членами совета, в особенности с канцлером Акселем Оксеншерной. Впрочем, даже несмотря на сопротивление королева поспособствовала заключению в 1648 году Вестфальского мира и окончанию Тридцатилетней войны. Кристина была упорным человеком и всеми силами старалась предотвратить перерастание классовой борьбы в гражданскую войну. Однако она была не всесильна — королева так и не смогла преодолеть финансовый кризис, вызванный долгим участием Швеции в войне. Она была вынуждена признать провал своих реформ и обратиться к помощи Оксеншерны."
 flavor_swe.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] хотят больше земли!"
 flavor_swe.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наши союзники."
 flavor_swe.19.title: "Вопрос регентства"
 flavor_swe.19.desc: "Перед смертью наш правитель составил подробные планы для будущего регента, направленные на сохранение нынешней политики благоприятствования низшим сословиям и ограничения власти аристократии. Избранный [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] поклялся следовать этим планам до последней запятой, но [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], конечно же, от этого не в восторге. Если мы заменим его сторонников на тех, кто способен трактовать завещание покойного монарха более гибко, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] встанут на нашу сторону, что может дать нам немалое преимущество."
 flavor_swe.19.historical_info: "На смертном одре Карл X назначил своему сыну — тоже Карлу — регентов. Король не хотел, чтобы после его смерти высокопоставленные аристократы вновь стали пользоваться обширными свободами, как при Оксеншерне. Опасения его были не напрасны: вскоре после кончины Карла X регентский совет и дворяне сместили самых близких сторонников короля — принца Адольфа Иоганна и Хермана Флеминга. На их место пришли более сговорчивые Ларс Кагг и Густав Бонде. Страна вернулась к положениям 1634 года — её политика вновь стала отвечать интересам землевладельческой знати."
 flavor_swe.19.a: "Раз [ROOT.GetCountry.GetGoverment.GetRulerTitle|l] уже не с нами, значит, и свиту пора заменить."
 flavor_swe.19.b: "Пусть [ROOT.GetCountry.GetGoverment.GetRulerTitle|l] покоится с миром: завещание будет выполнено."
 flavor_swe.20.title: "Большая редукция"
 flavor_swe.20.desc: "Казалось бы, высшее общество должно поддерживать правителя, но [ROOT.GetCountry.GetAdjective|l]ие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] думают лишь о собственном благополучии и влиянии. Если не принять меры, их интриги ради золота и власти способны разорвать [ROOT.GetCountry.Custom('CF_VP')] на куски.\n\nПора напомнить им, что лишь [ROOT.GetCountry.GetReligion.GetGodName] решает, кто достоин править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, и наделяет монарха высшей и истинной властью. Мы должны укрепить свой авторитет настолько, чтобы подковёрная борьба, которую сейчас ведут [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], навсегда осталась в прошлом!"
 flavor_swe.20.historical_info: "Отношение шведской знати к королям XVI–XVII веков было неоднозначным и колебалось от благосклонного до неприязненного. В годы правления Густава Вазы различия между богатым земледельцем и аристократом были несущественны; к старости короля, впрочем, обстановка была уже совсем иной. Эрик XIV держал дворянство в ежовых рукавицах, а его брат Юхан считал, что знати нужны более широкие привилегии. Третий брат — будущий король Карл IX — ненавидел аристократов, словно настоящий революционер, а потому пошёл на неслыханный шаг, окружив себя людьми низкого происхождения. Густав Адольф и Аксель Оксеншерна помогли качнуть маятник в обратную сторону, наделив аристократов землёй и властью. После воцарения Карла XI вольная жизнь для знати закончилась: потерпев в 1679 году унизительное военное поражение, король приказал провести масштабную редукцию, то есть изъятие принадлежащих дворянству земель, ограничение его в правах и отмену особых привилегий балтийских землевладельцев."
 flavor_swe.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] за всё заплатят..."
 flavor_swe.20.b: "Мы договоримся об условиях, которые примут [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_swe.21.title: "Великое преобразование армии"
 flavor_swe.21.desc: "Когда-то военные расходы были для нас серьёзной проблемой. Прошлые правители решали её, изымая земли и принимая другие сомнительные меры, но мы нашли выход, благодаря которому наши армии смогут прокормить себя сами. Теперь обычные крестьяне получат возможность содержать солдат в обмен на налоговые послабления и освобождение от военной службы. Помимо всего прочего, эта система устранит существующие классовые барьеры, укрепит сплочённость рядов и положит конец многим старым обидам. Осталось только официально воплотить её в жизнь..."
 flavor_swe.21.historical_info: "Карл XI не отличался способностями к военному делу, присущим его отцу и сыну, однако на шведском престоле проявил себя великим преобразователем и объединителем. Помимо проведения масштабной редукции земельных владений аристократов и попыток централизовать государство король разработал систему индельты (indelningsverk), то есть поселённого содержания армии и флота. Суть её сводилась к тому, что каждому новобранцу предоставлялся участок земли (отобранный при проведении редукции), где он мог жить и возделывать землю; урожай выступал в качестве жалования. Таким образом страна смогла содержать крупную армию не только в военное, но и в мирное время. Крестьяне, бравшие на себя содержание призванного на службу всадника, его лошади и снаряжения, не подлежали призыву и могли не уплачивать налоги. Заниматься содержанием одного солдата или матроса могло несколько дворов одновременно — от двух до пяти. Солдаты сводились в роты по 150 человек; каждый уезд был обязан выставить полк численностью в 1200 человек. Одновременно с этим упразднялись различия в происхождении офицеров: люди незнатного происхождения пользовались теми же правами, что и дворяне."
 flavor_swe.21.a: "Проведём реформу армии."
 flavor_swe.21.b: "Оставить старую систему."
 flavor_swe.22.title: "Пиетизм и закон о молитвенных собраниях"
 flavor_swe.22.desc: "Среди наших подданных набирает популярность новое религиозное движение. Изначально его принесли солдаты, побывавшие во вражеском плену, где они были вынуждены сами проводить обряды. Увы, большинство религиозных лидеров не одобряет подобной самодеятельности в вопросах богослужения. Приняв закон, запрещающий частные молитвенные собрания, мы получим поддержку религиозного большинства, но вступим в конфликт со сторонниками новой веры."
 flavor_swe.22.historical_info: "Пиетизм — религиозное движение, сложившееся в Германии к концу XVII века. Принято считать, что причиной этому послужила повальная склонность протестантов, особенно лютеран, к интеллектуализму. В Швеции пиетизм стал распространяться после возвращения на родину шведских солдат, пленённых под Полтавой и вывезенных в Тобольск, где они были вынуждены самостоятельно проводить лютеранские мессы. Однако Шведская лютеранская церковь не одобряла подобные практики, а потому в 1726 году был принят закон о молитвенных собраниях, запрещавший проводить религиозные собрания где-либо, кроме зданий, принадлежавших церкви Швеции."
 flavor_swe.22.a: "Подписать закон о молитвенных собраниях."
 flavor_swe.22.b: "Разрешить пиетизм."
 flavor_swe.23.title: "Аньяльский союз"
 flavor_swe.23.desc: "Война с #ONCLICK:COUNTRY,[target_country.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.GetName.Custom('CL_tt')],X [target_country.GetName.Custom('CL_TP')|L]#!#! продолжалась успешно, пока большая группа #TOOLTIP:CULTURE,finnish,X #L финских#!#! офицеров благородного происхождения, назвавшая себя «Аньяльским союзом», не предала нас. Эти изменники не просто вступили в тайный сговор с врагом: они надеются, что власти [target_country.Custom('CL_RP')] поддержат их стремление к созданию независимого финского государства.\n\nВ другое время эту проблему можно было бы решить несколькими показательными казнями, но сейчас мы попросту не сможем выиграть войну без этих талантливых командиров. Если же мы закроем на это глаза, офицеры сочтут нас слабыми и станут выдвигать монарху ещё более дерзкие требования. Мы должны найти решение, которое причинит наименьший вред престижу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на мировой арене."
 flavor_swe.23.historical_info: "Летом 1788 года король Густав III по прозвищу «король-театрал» объявил России войну с целью восстановить доброе имя шведской армии, вернуть утраченные в предыдущих войнах земли и заодно положить конец попыткам России вмешиваться в политику Швеции. В то время королевство располагало превосходным флотом и сильной армией, однако шведские офицеры были не столько военными, сколько политиками. Некоторые из них начали сопротивляться поначалу успешному движению шведов в сторону Санкт-Петербурга. Затем 12 августа был создан так называемый Аньяльский союз — объединение 112 финских офицеров благородного происхождения, вступивших в переговоры с Россией в надежде, что та поможет им основать независимое финское государство. Аньяльский союз объявил войну незаконной и тем самым положил конец надеждам Густава одержать победу: король был не в том положении, чтобы казнить изменников и найти им замену."
 flavor_swe.23.a: "Пойдём на переговоры с предателями."
 flavor_swe.23.b: "Казним предателей."
 flavor_swe.23.b.tt: "Это может вызвать или не вызвать недовольство #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip]: свержение?"
 flavor_swe.24.desc: "Переворот! [Select_CString(former_ruler.IsFemale, 'Наша бездарная правительница не принесла', 'Наш бездарный правитель не принёс' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! ничего, кроме несчастий, и военные наконец ополчились против [Select_CString(former_ruler.IsFemale, 'неё', 'него' )]. Это наш шанс привести к власти кого-то более способного. Пришло время принять судьбоносное решение, которое навсегда изменит будущее [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_swe.24.historical_info: "Потеря в 1809 году Финляндии сильно ударила по шведскому обществу. Вина за это возлагалась на короля Густава IV Адольфа. Затем 13 марта 1809 года группа либерально настроенных чиновников и офицеров Западной армии устроила государственный переворот, в результате которого король и его наследники были лишены королевских титулов и изгнаны из страны. Оставшийся без престола Густав осел в Швейцарии, где взял себе имя полковника Густафссона. Пока шли поиски нового престолонаследника, страной управлял пожилой и бездетный дядя бывшего короля — Карл XIII. На смену ему вскоре пришёл датский принц Карл Август, неожиданно скончавшийся в 1810 году. Риксдаг был вынужден срочно найти ему замену; страну возглавил французский маршал Жан-Батист Бернадот."
 flavor_swe.24.a: "Сбросьте [Select_CString(former_ruler.IsFemale, 'её', 'его' )]!"
 flavor_swe.24.b: "Пусть продолжает править."
 flavor_swe.25.title: "Реформы в расточительной стране"
 flavor_swe.25.desc: "Слишком много дукатов было спущено на развлечения, гостей и угощения. Довольно! Такие расходы не несут никакой пользы [ROOT.GetCountry.Custom('CF_RP')]. Возможно, кому-то потеря таких пустых удовольствий придется не по нраву, но избавиться от некоторых необязательных трат будет разумно."
 flavor_swe.25.historical_info: "Во многих отношениях Густав IV Адольф был полной противоположностью своего отца. Сразу после восхождения на престол он положил конец пышным, а потому слишком дорогим балам, правительственным обедам и приёмам, которые обожал Густав III. Несмотря на все свои недостатки, новый король обладал тонким финансовым чутьём, а потому в годы его правления денежное положение королевства значительно улучшилось."
 flavor_swe.25.a: "Провести реформу экономики."
 flavor_swe.25.b: "Оставить всё как есть."
 flavor_swe.26.title: "Закон о единстве и защите"
 flavor_swe.26.desc: "Предлагаемая поправка в нашу конституцию установит абсолютистское правление. Если мы примем их, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] потеряют многие привилегии — налоговые льготы, послабления в законах и политическое влияние, недоступное другим.\n\nХотя [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] будут довольны этим решением, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будут разъярены, и их гнев может быть опасен. Но ведь волнения внутри одного сословия не могут быть опаснее, чем недовольство трех остальных... Так ведь?"
 flavor_swe.26.historical_info: "В ответ на громкие требования предоставить аристократии ещё больше власти Густав III обратился к трём низшим сословиям риксдага — духовенству, горожанам и крестьянам — и в 1789 году принял новую конституцию, укрепляющую королевскую власть. Закон о единстве и защите, по сути, почти вернул державу в эпоху абсолютизма Карла XI и Карла XII. Аристократия не пожелала с этим смириться, а потому 16 марта 1792 года король был убит в здании стокгольмской оперы."
 flavor_swe.26.a: "Принять закон."
 flavor_swe.26.b: "Не принимать закон."
 flavor_swe.27.title: "Великая аграрная реформа"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName]. Необходимость внутренних реформ в этой стране назрела уже давно, и особенно это касается наших урожаев. Мы наняли специалиста из- за границы, чтобы он мог давать нам советы по поводу этих улучшений. Его радикальные планы предусматривают перестройку всего нашего сельского хозяйства сверху донизу, от переселения крестьян до изъятия традиционных общинных земель и прав выпаса ради создания более крупных и эффективных ферм. Приведение в жизнь этих реформ позволит сильно увеличить наши урожаи, но [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут недовольны."
 flavor_swe.27.historical_info: "Густав IV Адольф запомнился современникам как слабый и упрямый монарх, на которого возложили вину за утрату Финляндии. История позабыла о проведённых им важных реформах, в том числе о великой аграрной реформе под надзором Рутгера Маклина — жестокого человека, запросто сжигавшего дома тех крестьян, которые отказывались переезжать на выделенные им участки. Однако со временем ненависть к нему переросла в благодарность: применение новых способов земледелия на более крупных полях начало давать обильный урожай."
 flavor_swe.27.a: "Провести реформу."
 flavor_swe.27.b: "Оставить всё как есть."
 flavor_swe.28.title: "Большая даларнская пляска"
 flavor_swe.28.desc: "В последнее время [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] провинции [ShowLocationName('dalarna_province')] претерпели несправдливо тяжелые испытания. Недавнее ужесточение нашей экономическо политики также нарушило их традиционную фискальную автономию. Если мы продолжим давление, в конце концов это может привести к взрыву."
 flavor_swe.28.historical_info: "Правление господ в эпоху свободы не вызывало у крестьян ничего, кроме недовольства. Его подстёгивало поражение в войне с Россией 1741–1743 годов, начатой партией «шляп», а также вопрос престолонаследия: король Фредрик I был бездетным. Особенно сильны протестные настроения были в провинции Даларна, где «шляпы» ввели ограничения на свободную торговлю с Норвегией. В 1743 году даларнские крестьяне подняли восстание, которое впоследствии получило название «Большая даларнская пляска». На помощь им пришёл местный полк, в 1741 году понёсший огромные потери в кровопролитном сражении за Вильманстранд. Мятежники требовали короновать датского кронпринца Фредрика и отдать под строгий суд генералов, ответственных за поражение. Толпа вооружилась и 11 июня двинулась в сторону Стокгольма."
 flavor_swe.28.a: "Продолжить ограничивать их торговлю."
 flavor_swe.28.b: "Подтвердить их традиционные торговые права."
 flavor_swe.29.title: "Талантливый инженер"
 flavor_swe.29.desc: "В попытках улучшить укрепления в нашей стране мы наткнулись на гениального инженера и ветерана войны, и наняли его, чтобы руководить процессом. Его разработки эффективны не только на бумаге, они используют естественный ландшафт #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! настолько остроумно, что сама земля, кажется, защищает живущий на ней народ. Будем надеяться, что нам хватит ресурсов (и особенно золота), чтобы он смог укрепить всю нашу территорию."
 flavor_swe.29.historical_info: "В 1679 году ветеран-инженер Эрик Дальберг был назначен управлять фортификациями. В то время Швеция находилась в расцвете сил и располагала крайне протяжёнными границами — таков был итог десятилетий завоевательных войн. Укреплять эти границы было поручено Эрику и его подчинённым. Те превосходно справились с задачей, возведя в самых уязвимых местах страны неприступные крепости с умелым использованием рельефа местности. Крепости в Варберге и Даларё, а также гётеборгские форты Лейонет и Крунан стали настоящей гордостью Дальберга. Однако королевство не могло позволить себе укрепить восточные провинции, что в будущем обернулось бы для Швеции катастрофой…"
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] публикует #italic «$atland_eller_manheim$»#!"
 flavor_swe.30.desc: "[target_artist.GetName], [Select_CString(.IsFemale, 'писательница', 'писатель' )] и полимат, наконец [Select_CString(.IsFemale, 'завершила', 'завершил' )] труд всей своей жизни: #italic «$atland_eller_manheim$»#!, историю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в великолепных деталях, описывающую происхождение этой страны от царства Атлантиды, считающегося потерянным. Хотя идея кажется причудливой, нет сомнений, что столь известный ученый не будет излагать ничего, кроме чистейшей правды, и это объясняет, почему наша [ROOT.GetCountry.GetFlavorRank] занимает столь почётное место среди прочих держав. Достоверна эта работа или нет, она обрела огромную популярность."
 flavor_swe.30.historical_info: "Ботаник, архитектор, историк, астроном и музыкант — Улоф Рудбек был ученым с широчайшим кругом интересов. Но в наибольшей степени он был романтиком — и патриотом. Трудом всей его жизни стала #italic $atland_eller_manheim$#!, колоссальный исторический труд, в котором он выдвинул идею о том, что Швеция на самом деле является легендарной Атлантидой. Благодаря блестящей репутации Рудбека и его научной подкованности, эта грандиозная работа была принята неожиданно хорошо. Все культуры мира, как заявил профессор, произошли из Швеции."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "От естественных наук к сверхъестественным"
 flavor_swe.31.desc: "Один из самых выдающихся ученых нашей державы претерпел неожиданное превращение: после того как ему, предположительно, явилось несколько божественных видений, он превратился в знатока райских чудес и ужасов преисподней. Теологические исследования такой подобной глубины и сложности, в особенности порожденные столь уважаемым умом, обречены обрести огромное влияние. Мы можем лишь поблагодарить этого блестящего мистика за укрепление международной репутации #L [ShowCultureName('swedish')]ой#! науки."
 flavor_swe.31.historical_info: "Эммануил Сведенборг — один из первых шведских учёных-естествоиспытателей. В числе прочего опубликовал труд «Принципы естественных вещей», в котором методом индуктивного рассуждения пришёл к выводам, во многом схожим с современными научными гипотезами. Одна из поездок Сведенборга коренным образом перевернула его жизнь: после череды загадочных снов и видений Эммануил отрёкся от естествознания и посвятил жизнь мистицизму. В 1758 году он издал свой самый важный труд — «О небесах, о мире духов и об аде»."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "Исследование неизведанных земель наконец принесло свои плоды. Наши корабли возвращаются, переполненные экзотическими растениями и созданиями всех видов, и многие из них мы не видели никогда прежде. Однако, как бы прекрасны они были, нам пока сложно понять их причудливую природу. Чтобы лучше определить как они соотносятся с уже знакомой нам флорой и фауной, один из самых блестящих наших ученых начал разработку некоторой новой системы классификации. Будем надеяться, что её принятие в конечном счете упростит тернистый путь к ответам на эти вопросы биологии."
 flavor_swe.32.historical_info: "Шведский ботаник Карл Линней — основоположник современной таксономии. В 1753 году он издал научную работу «Виды растений», чем положил начало эпохе новых открытий и методов классификации в биологии. Учёный занимался описаниями в основном шведской (и в целом североевропейской) фауны, однако его ученики составляли каталоги растений по всему миру. Один из них — Даниэль Соландер — даже сопровождал знаменитого капитана Джеймса Кука в его первом кругосветном путешествии."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Пересмотр абсолютизма"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName] на грани катастрофы. [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|U] имеет столько же противников, сколько и сторонников, и новые клики, поддерживающие очередного претендента, вырастают из ниоткуда каждый день. На [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ое правительство оказывается такое влияние из-за рубежа, что мы превращаемся из великой державы в марионеточное государство, а подданные всех сословий открыто выражают недовольство жизнью в удушающих тисках абсолютизма.\n\nЕсли [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] попытается сохранить полный контроль, это может стать фатальной ошибкой. Но какое бы решение мы ни приняли, нам предстоит столкнуться с жёсткой оппозицией."
 flavor_swe.33.historical_info: "Карл XII не оставил после себя наследников, поэтому королевой стала его младшая сестра Ульрика Элеонора. Этим немедленно воспользовался член риксдага Арвид Горн — ярый сторонник свержения абсолютизма и укрепления власти парламента, добившийся в итоге и того, и другого. И хотя подобный демократический уклон можно назвать похвальным, действия Горна привели к наступлению в стране смуты. На следующие полвека Швеция стала безвольной марионеткой в руках других держав. В эпоху свободы дворянство также сумело вернуть себе часть утраченных привилегий. Юная королева, впрочем, не видела другого выхода, а потому поступила так, чтобы не возмущать и без того уставших от войны подданных."
 flavor_swe.33.a: "Отказаться от абсолютизма."
 swe_age_of_freedom_always: "Это обязательная реформа. От неё нельзя избавиться целенаправленно."
 flavor_swe.33.b: "Удержать бразды правления."
 flavor_swe.34.title: "Торговые реформы «шляп»"
 flavor_swe.34.desc: "Переход к меркантилистскому подходу снизит нашу зависимость от иностранных товаров. Переход к широкомасштабным промышленным производственным методам, подобным тем, что уже существуют в других странах, позволит нам сократить нашу зависимость от иностранных продуктов, и создаст перспективы для выгодного сотрудничества между государством и промышленниками. Возможно, стоит рассмотреть этот вариант."
 flavor_swe.34.historical_info: "Шведская партия «шляп» настолько впечатлилась нидерландскими и английскими мануфактурами, что решила ускорить индустриализацию Швеции похожим образом: совместно с Йонасом Альстрёмером — картофелеводом и промышленным магнатом она основала несколько управляемых государством предприятий. Успех этого начинания оказался скромным, однако часть мануфактур вполне способна принести значительную прибыль… когда-нибудь в будущем."
 flavor_swe.34.a: "Пора провести опыт."
 flavor_swe.34.b: "Меркантилизм — тупиковый путь."
 flavor_swe.35.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_swe.35.desc: "Каждое заседание [ROOT.GetCountry.GetParliament.GetParliament.Custom('CFP_RP')|l] превращается в ожесточенный спор между двумя самыми большими — и самыми громкими — партиями: «шляпами» и «колпаками». Вместо того, чтобы делиться по взглядам на политические вопросы, эти склочники яростно спорят о том, с какими странами следует поддерживать союз. Это раздражает ещё сильнее, когда ради своих стычек они мешают принимать решения, действительно важные для будущего #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Хотя бы ради того, чтобы наконец заткнуть им рот, нам придётся выбрать сторону, иначе мы рискуем потерять возможность делать хоть что-то!"
 flavor_swe.35.historical_info: "В 1721–1772 годах ведущей силой в шведской политике были две противостоящие друг другу партии — «шляпы» и «колпаки». «Колпаков», которыми изначально руководил Арвид Горн, поддерживали Россия и Англия; «шляп» поддерживала Франция. На фоне их постоянных пререканий в дела Швеции всё чаще начинали вмешиваться иностранные державы, и к 1772 году, когда на престол взошёл Густав III, самой влиятельной фигурой в стране был российский посол. На риксдаге 1738 года «шляпам» всё-таки удалось прийти к власти, одержав верх над миролюбивым Горном: его поймали на том, что он возобновил оборонительный союз с Россией и в то же время пытался заключить договор о денежных ассигнованиях с Францией, которая тогда официально поддерживала боровшегося с Россией Станислава Лещинского."
 flavor_swe.35.a: "Пусть победят «шляпы»."
 swedish_hats: "«Шляпы» у власти"
 flavor_swe.35.b: "Пусть победят «колпаки»."
 swedish_caps: "«Колпаки» у власти"
 flavor_swe.36.title: "Переворот [GetCurrentYear] года"
 flavor_swe.36.desc: "Титул «правителя» #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! превратился в посмешище. Всю реальную власть сосредоточил в своих руках Национальный Совет, и теперь его превосходство превосходство самым оскорбительным образом: [ROOT.GetCountry.GetGovernment.GetRulerTitle] может полюбоваться на собственную печать на документах, которых [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'она никогда не видела', 'он никогда не видел' )]. Такую наглость терпеть уже нельзя."
 flavor_swe.36.historical_info: "Шведский король Адольф Фредрик оказался низведён до состояния послушной марионетки, безвольно подписывающей любой документ, который положит ей на стол риксрод. Однако даже несмотря на мягкость характера, король вместе с супругой — Луизой Ульрикой — при всяком удобном случае пытался срывать заседания совета и навязывать ему королевскую волю. В 1756 году риксрод сообщил Адольфу Фредрику о намерении ставить королевскую печать на все документы, которые король откажется подписывать. Королева не смогла перенести такого оскорбления и взялась за подготовку государственного переворота, намеченного на июнь, однако её планам не суждено было сбыться: заговорщиков разоблачили и казнили. После этого влияние королевской четы ослабло ещё больше."
 flavor_swe.36.a: "Утвердим имеющуюся конституцию."
 flavor_swe.36.b: "Усилить #L [ROOT.GetCountry.GetGovernment.GetAdjective]ую#! власть"
 flavor_swe.37.title: "Переворот и просвещённый деспот"
 flavor_swe.37.desc: "Теперь, с приходом нового лидера, пора раз и навсегда положить конец бесконечной грызне «шляп» и «колпаков»! Месяцы осторожной работы дали плоды: нас поддерживает целая армия верных сторонников: и среди них достаточно настоящих военных. Будем надеяться, что под их руководством, переворот удастся претворить в жизнь без кровопролития.\n\nПомазанник Божий в благородстве своём должен стремительно, властно, но мягко сосредоточить в своих руках полный контроль, восстановить порядок и вернуть монархии причитающийся ей вас. Это должно быть сделано — ради #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. То, что мы делаем, не узурпация, а самая истинная форма патриотизма."
 flavor_swe.37.historical_info: "Густав III унаследовал раздираемую противоречиями между партиями «шляп» и «колпаков» страну на грани смуты. Действовать нужно было быстро и решительно, иначе Швеция, оказавшаяся между Сциллой и Харибдой, разделила бы незавидную судьбу Польши. Первое, что сделал Густав, — устроил бескровный государственный переворот, обретя при этом всю полноту власти. С этого в истории Швеции началась густавианская эпоха."
 flavor_swe.37.a: "Да будет править [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_swe.37.b: "Никаких больше тиранов!"
 flavor_swe.38.title: "Серебряная шахта в районе [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "По мере модернизации #TOOLTIP:CONTINENT,europe,X #L европейских#!#! держав спрос на #TOOLTIP:GOODS,silver,X серебро#! продолжает неуклонно расти, что способствует укреплению валют и развитию торговли. К счастью, недавно в самом сердце государства под названием [ROOT.GetCountry.GetLongName], в [target_location.Custom('LR_PP')|l] [target_location.GetName], были обнаружены крупные залежи серебра, чем сильно заинтересовались [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Открытие в этом районе шахт сулит огромные богатства, которые позволят наполнить шведскую казну и укрепить влияние [ROOT.GetCountry.Custom('CL_RP')] на континенте. Однако добыча этого драгоценного металла сопряжена с целым рядом трудностей, начиная от затопления туннелей и заканчивая обвалами. Поэтому, чтобы успешно разработать местные месторождения, нужно выделить значительные средства и найти квалифицированных рабочих."
 flavor_swe.38.historical_info: "Добыча серебряной руды в Сале началась ещё в середине XV века, однако интерес к месторождению корона проявила только к началу XVI столетия. В Рождество 1511 года горняки начали переговоры со Сванте Нильссоном Стуре, а в 1512 году они получили официальную королевскую привилегию."
 flavor_swe.38.a: "Ей будем владеть мы и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_swe.38.b: "[ShowGoodsNameWithNoTooltip('silver')] нам без надобности."
 flavor_swe.39.title: "Серебро в Насе"
 flavor_swe.39.desc: "Далеко на севере, в суровых горах #TOOLTIP:LOCATION,silbojock,X #L Сильбойокка#!#!, было обнаружено месторождение Насафьелль, которое содержит огромные запасы #TOOLTIP:GOODS,silver,X серебряной#! руды. Эта находка может принести #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! большую прибыль и влияние в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Однако холодный климат, удалённость шахты от крупных городов и потребность в квалифицированных рабочих могут стать серьёзными препятствиями для добычи драгоценного металла."
 flavor_swe.39.historical_info: "Серебро в Насафьелле впервые было найдено саамом Пером Олофссоном в 1634 году. Он сообщил о находке алмазодобытчику Йёнсу Перссону. В 1635 году началась добыча серебра силами специалистов из Бергслагена."
 flavor_swe.39.a: "Это хорошее вложение."
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "В самом центре #TOOLTIP:LOCATION,stockholm,X #L Стокгольма#!#! располагается настоящее чудо архитектуры — дворец Макалёс, чьё название означает «несравненный». Этот величественный дворец изначально был построен в качестве семейной резиденции династии #TOOLTIP:DYNASTY,de_la_gardie_dynasty,X #L Делагарди#!#!, но вскоре стал символом культурных достижений нашей державы."
 flavor_swe.40.historical_info: "Строительство этого дворца заказал в 1630 году Якоб Делагарди. Достроенный в 1653 году Макалёс стоит напротив королевского дворца по другую сторону набережной и размерами превосходит любое другое сооружение в городе."
 flavor_swe.40.a: "Да будет он стоять вечно!"
 flavor_swe.41.title: "Основание Гётеборга"
 flavor_swe.41.desc: "Мы — прибалтийская держава, однако мир не стоит на месте: западное направление открывает всё больше возможностей торговать и приумножать богатство. И чтобы ими воспользоваться, нам нужен большой западный город!"
 flavor_swe.41.historical_info: "Гётеборг, основанный в 1621 году королём Густавом II Адольфом, стоит на южном побережье реки Гёта-Эльв. Первоначально в нём проживали преимущественно голландцы, а сам город был испещрён каналами."
 flavor_swe.41.a: "Он станет городом ангелов."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Идеи Реформации прочно укоренились в сознании наших людей, и теперь пришло время перевести Священное Писание на #TOOLTIP:DIALECT,finnish_dialect,X #L финский#!#! язык, чтобы сформировать в нашей державе единую #TOOLTIP:CULTURE,finnish,X #L финскую#!#! культуру.\n\n«Теперь учитесь, стар и млад, кто живы сердцем, всем заповедями Божьим и уму, чтобы усвоить язык финский!»."
 flavor_swe.42.historical_info: "Микаэль Агрикола — уроженец Нюланда и епископ Або, получивший образование в Выборге. Его нередко называют отцом финского языка: Агрикола издал первый финский христианский букварь, а затем впервые в мире перевёл Новый Завет на финский."
 flavor_swe.42.a: "Начнём печатать #italic Abckiria#!."
 flavor_swe.42.tt: "#TOOLTIP:CULTURE,tavastian_tt,X #L Тавасты#!#!, #TOOLTIP:CULTURE,savonian_tt,X #L савонцы#!#! и #TOOLTIP:CULTURE,kvens_tt,X #L квены#!#! будут считать себя частью единой #L [ShowCultureName('finnish')|l]ой#! культуры."
 flavor_swe.42.b: "Нас это не интересует."
 flavor_swe.43.title: "Напечатаны первые книги!"
 flavor_swe.43.desc: "После внедрения таких чудесных изобретений, как печатный станок и подвижные литеры, можно печатать книги большими тиражами, а значит — быстрее распространять знания. Но у всего есть обратная сторона: одна печатная книга может помочь человеку постичь Бога, а другая подтолкнёт его ко греху."
 flavor_swe.43.historical_info: "Первой книгой, напечатанной в Швеции, была «Dialogus Creaturarum Moralizatus». Это скорее не книга, а сборник текстов обо всём на свете, от металлов до животных и многого другого. Автор остался неизвестным, но среди историй встречаются отсылки и к Библии, и к античным текстам."
 flavor_swe.43.a: "Теперь мы всё познаем…"
 flavor_swe.43.b: "Возможно, не всё следует пускать в печать."
 flavor_swe.44.title: "Железные рудники Ойямо"
 flavor_swe.44.desc: "В густом лесу у озера Лохья были найдены богатые залежи #TOOLTIP:GOODS,iron,X железа#!, жизненно необходимого для развития промышленности и оснащения армии [ROOT.GetCountry.GetFlavorRank] .Custom('CF_DP')|l]. В течение многих десятилетий регион Ойямо служил нам главным образом в качестве лесных и сельскохозяйственных угодий, однако разработка местных железных месторождений может превратить #TOOLTIP:LOCATION,lohja,X #L Лохью#!#! в важный промышленный район #TOOLTIP:AREA,finland_area,X #L Финляндии#!#!."
 flavor_swe.44.historical_info: "Король Густав Ваза даровал господину Эрику Флемингу из Сиунтио право на добычу железной руды. В 1542 году в местечке Ойямо рядом с городом Лохья открылся первый в Финляндии железный рудник."
 flavor_swe.44.a: "Это может пойти на пользу всей #TOOLTIP:AREA,finland_area,X #L Финляндии#!#!"
 flavor_swe.44.b: "У нас и так достаточно #TOOLTIP:GOODS,iron,X #L железа#!#!"
 flavor_swe.45.title: "Великий провал"
 flavor_swe.45.desc: "На нашем #TOOLTIP:GOODS,copper,X медном#! руднике #TOOLTIP:LOCATION,falun,X #L Фалун#!#! произошёл обвал, в результате которого часть шахты рухнула в огромную яму. К счастью, работавшие на руднике #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! не пострадали."
 flavor_swe.45.historical_info: "В день летнего солнцестояния 25 июня 1687 года интенсивная добыча руды и беспорядочное расширение шахт привели к катастрофе — продолжению обвала 1655 года, в результате которого несколько старых шахт превратились в одну. В 1687 году значительная часть шахты обрушилась, и на месте трёх открытых карьеров образовался один огромный провал — Stora Stöten. Диаметр его составляет почти 2 километра, а глубина — около 100 метров. К счастью, во время обрушения никто не пострадал, поскольку в день летнего солнцестояния шахтёры не работали."
 flavor_swe.45.a: "Ну, хотя бы без жертв обошлось…"
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] критикует правителя [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "Женщина из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]», [swe_heliga_birgitta.GetName], заявляет, что ей были явлены божественные видения. Она — одна из самых набожных женщин в нашей стране, совершившая паломничество ко многим святым местам, а потому когда [ROOT.GetCountry.GetGovernment.GetRulerTitle] получает от неё обвинения в недостатке #L [ShowReligionGroupAdjective('christian')]ого#! благочестия и хуже того, гомосексуальности, многие готовы прислушаться к ней."
 flavor_swe.46.historical_info: "Святая Биргитта, она же Бригитта Шведская — средневековая святая, мистик, писательница и основательница ордена бригитток. Канонизирована в 1391 году. Родилась в благородной семье и с ранних лет посвящала себя религии. Неоднократно испытывала видения, которые приписывала божественному откровению.\n\nВ сочинениях и видениях Бригитты нередко содержится резкая критика в адрес политических и нравственных реалий того времени, в том числе замечания в адрес поступков и обязательств правителей.\n\nШироко известны её обвинения короля Магнуса Эрикссона, её современника, в несостоятельности, а его двора — в чрезмерной пышности и распущенности. Бригитта считала, что на земле должен воцариться ниспосланный свыше порядок, а правители должны быть наместниками Бога."
 flavor_swe.46.a: "Неловко вышло..."
 flavor_swe.47.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Безумная', 'Безумный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] недовольны тем, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] постоянно вступает в конфликты с ними, и уже порядком устали от [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] правления. Стремясь положить этому конец, они выступили за то, чтобы вместо [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неё', 'него' )] на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол взошёл [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] брат [pretender.GetName]."
 flavor_swe.47.historical_info: "Шведский король Эрик XIV, человек честолюбивый и умный, стал жертвой собственной паранойи и психических обострений. Он мог бы запомниться подданным как успешный реформатор, укрепивший шведскую монархию, однако последние годы жизни Эрика ознаменовались всплесками жестокости. После того как в 1567 году Эрик приказал убить нескольких высокопоставленных дворян, часть из которых принадлежала к семейству Стуре, двор обернулся против короля. Подорванное психическое здоровье Эрика и недоверие со стороны дворян и даже родственников привели к тому, что в 1568 году монарх, не сумевший противостоять соблазну неограниченной власти, оказался свергнут собственными братьями. Оставшуюся жизнь он провёл в заключении."
 flavor_swe.47.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Её', 'Его' )] брат будет править лучше."
 flavor_swe.47.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Она наша', 'Он наш' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_swe.48.title: "[birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "До [ROOT.GetCountry.Custom('CF_RP')|l] дошли вести о том, что [birgitta_scope_for_ui.GetName] была причислена к лику святых! Эта набожная женщина не раз сообщала о своих мистических видениях, благодаря которым обрела известность далеко за пределами своей родины. Её канонизация несомненно укрепит репутацию [ROOT.GetCountry.Custom('CL_RP')] среди других христианских держав, а также послужит источником вдохновения для верующих. Однако это событие также поднимает вопрос о роли церкви в нашем королевстве. Как нам лучше отреагировать на такое решение со стороны папы?"
 flavor_swe.48.historical_info: "Бриггита Биргерсдоттер была канонизирована Папой Бонифацием IX в 1391 году, что было подтверждено в 1415 на Констанцском соборе. Её день памяти сейчас празднуется 8 октября."
 flavor_swe.48.a: "Поддержать паломничество в аббатство [ShowLocationNameWithNoTooltip('vadstena')]"
 flavor_swe.48.b: "Её канонизацию будут праздновать в каждом уголке [ROOT.GetCountry.Custom('CF_RP')]!"
 vadstena_holy_site: "Монастырь в Вадстене"
 flavor_swe.49.title: "Никельхарпа"
 flavor_swe.49.desc: "Мягкий звон никельхарпы, в котором переплелись древние сказания и легенды нашей земли, проникает в самую душу #TOOLTIP:CULTURE,swedish,X #L шведов#!#!. Корни этого инструмента уходят в сердце средневековой #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, но признание она получила именно как воплощение культуры #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Она гордо звучит на деревенских вечерах и в высоких залах королевских дворцов, и звук никельхарпы не спутать ни с чем. Красота её — символ мастерства наших ремесленников, а нежная музыка — напоминание о радостях и горе наших предков. Некоторые считают, что никельхарпа — удел легкомысленных, но всё-таки невозможно отрицать, что её музыка — та мелодичная нить, что связывает прошлое с настоящим."
 flavor_swe.49.historical_info: "Предполагается, что эта клавишная скрипка была изобретена в начале XIV века в Уппланде. Никельхарпа и сегодня занимает важное место в шведской народной музыке."
 flavor_swe.49.a: "Музыка для души!"
 flavor_swe.50.title: "Университет города [ShowLocationNameNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Основав #TOOLTIP:LOCATION,uppsala,X #L Уппсальский#!#! университет, мы заложили фундамент для дальнейшего развития науки и культуры в нашей державе. В стенах этого учреждения будут готовить учёных, управленцев и богословов, от которых без преувеличения зависит будущее [ROOT.GetCountry.Custom('CF_RP')]."
 flavor_swe.50.historical_info: "Уппсальский университет, основанный в 1477 году архиепископом Яковом Ульфссоном с одобрения папы Сикста IV, — первый университет Скандинавии. В Средние века здесь преподавали богословие, юриспруденцию и философию, укрепляя тем самым как положение католической церкви, так и административный аппарат королевства Швеция."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
 flavor_swe.50.b: "Есть дела поважнее образования."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Культурная жизнь нашей страны обогатилась ещё одним голосом. [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'талантливая поэтесса и музыкант', 'талантливый поэт и музыкант' )], завороживает публику своими остроумными, меланхоличными и искренними песнями. И [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] находят в [Select_CString(target_artist.IsFemale, 'её', 'его' )] музыке правдивое отражение своей жизни. [Select_CString(target_artist.IsFemale, 'Её', 'Его' )] песни, в которых сливаются вместе и юмор, и печаль, поют и в тавернах, и при дворе. Пока [Select_CString(target_artist.IsFemale, 'её', 'его' )] слава гремит всё громче, мы должны решить, как использовать этот яркий талант."
 flavor_swe.51.historical_info: "Карл Микаэль Бельман — шведский поэт, музыкант и песенник XVIII века, прославившийся своими живыми, нередко юмористическими произведениями о стокгольмской жизни. В самых известных его сборниках «Послания Фредмана» и «Песни Фредмана», посвящённых быту как простолюдинов, так и аристократов, умело сочетаются сатира, грусть и радость. Бельман считается величайшим шведским бардом, и отголоски его влияния на музыку и литературу страны ощущаются даже сегодня."
 flavor_swe.51.a: "Кубок чудный блещет, как алмаз!"
 flavor_swe.52.title: "«Система природы»"
 flavor_swe.52.desc: "#TOOLTIP:CULTURE,swedish,X #L Шведский#!#! ботаник разработал новую оригинальную систему классификации различных форм жизни. Эта система, называемая биноминальной номенклатурой, использует смесь #TOOLTIP:LANGUAGE,latin_language,X #L латинских#!#! и #TOOLTIP:LANGUAGE,greek_language,X #L древнегреческих#!#! терминов, чтобы разделить растения и животных всех видов по чётким категориям. Пока флоты наших исследователей доставляют домой новых представителей флоры и фауны, доселе невиданных в наших краях, новая система помогает лучше понимать и классифицировать эти загадочные открытия."
 flavor_swe.52.historical_info: "Карл Линней, позже Карл фон Линней — шведский ботаник, врач и зоолог XVIII века. Разработал современную систему биологической систематики. В своём труде «Система природы» изложил основы биноминальной номенклатуры — способа обозначения видов, который используется и сегодня. Линней, вставший у истоков современной таксономии, много времени уделял путешествиям и исследованиям и значительно возвысил научный авторитет Швеции."
 flavor_swe.52.a: "Мир изменится навсегда!"
 flavor_swe.52.b: "Сейчас нам это не интересно."
 flavor_swe.53.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её','его')] законы"
 flavor_swe.53.desc: "В попытке объединить и модернизировать правовые нормы нашей страны, [target_character.GetName] [Select_CString( target_character.IsFemale, 'издала', 'издал' )] всеобъемлющий свод законов, называемый «Закон страны, который [target_character.GetName] [Select_CString( target_character.IsFemale, 'приняла', 'принял' )] [target_character.GetShortNameWithNoTooltip]». Это уложение заменяет собой прежние провинциальные законы упорядоченной системой, укрепляя #L [ROOT.GetCountry.GetGovernment.GetAdjective]ую#! власть и воцаряя справедливость по всей стране. Хотя и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] приветствуют большую прозрачность судов, некоторые местные господа сопротивляются урезанию своих привилегий. Какой подход к проведению судебной реформы следует принять?"
 flavor_swe.53.historical_info: "Принятый Магнусом Эрикссоном в 1341 году Ландслаг — первый единый свод законов Швеции, заменивший старые областные законы и тем самым послуживший централизации страны. Ландслаг укреплял королевскую власть, способствовал проведению более честных судов и кодифицировал право всего королевства. Впрочем, у этой системы были и противники в лице местных господ, не желавших расставаться с привычными привилегиями."
 flavor_swe.53.a: "Принять законы!"
 flavor_swe.53.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут довольны!"
 flavor_swe.54.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'убита','убит')]"
 flavor_swe.54.desc: "На балу-маскараде [Select_CString( target_character.IsFemale, 'наша', 'наш' )] [target_character.GetName] [Select_CString( target_character.IsFemale, 'была поражена', 'была поражен' )] пулей убийцы. [target_character.GetNameWithNoTooltip], [Select_CString( target_character.IsFemale, 'была известна', 'был известен' )] своими просвещёнными реформами и сильной властью, но многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] выступали против [Select_CString( target_character.IsFemale, 'неё из-за её', 'него из-за его' )] попыток сосредоточить в своих руках ещё больше власти. Заговор, который возглавили недовольные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], дал свои плоды, и теперь [ROOT.GetCountry.GetFlavorRank] находится в подвешенном состоянии. Как нам следует ответить на кризис?"
 flavor_swe.54.historical_info: "16 марта 1782 года шведский король Густав III был застрелен на балу-маскараде в Стокгольме. Его убийца Якоб Юхан Анкарстрём состоял, как и многие другие дворяне, в заговоре против короля — сторонника просвещённого абсолютизма и централизации власти. Из-за своих взглядов Густав III нажил себе много врагов среди аристократов, недовольных проводимыми реформами. Король пережил покушение, но спустя две недели скончался от ран. Его смерть вызвала в стране серьёзные потрясения и смену политического курса."
 flavor_swe.54.a: "Обойдёмся с заговорщиками жестоко!"
 flavor_swe.54.b: "Пообещаем реформы."
 flavor_swe.55.title: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]ий контроль над [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ой торговлей"
 flavor_swe.55.desc: "[GetCountry('HSA').GetLongName]. Когда-то их присутствие принесло нам экономическую стабильность, но теперь лишь сеет беспорядки в городах и портах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Пришло время решить, кто будет определять будущее нашей торговли: иностранные купцы, наши собственные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] или и те и другие вместе."
 flavor_swe.55.historical_info: "К ганзейским городам, контролировавшим прибыльные торговые маршруты, относились в том числе шведские Висбю, Стокгольм и Кальмар. Король Эрик Померанский, правивший Швецией в период с 1396—1434 гг., пытался ограничить их влияние."
 flavor_swe.55.a: "Ограничить [GetCountry('HSA').GetAdjectiveWithNoTooltip]ое влияние."
 flavor_swe.55.b: "Повторно утвердим [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]ие привилегии."
 swe_allows_hsa: "Ганзейские привилегии в Швеции"
 swe_denies_hsa: "Влияние Ганзы в Швеции ограничено"
 flavor_swe.56.title: "Деньги из #TOOLTIP:GOODS,copper,X #L медных#!#! пластин"
 flavor_swe.56.desc: "Пытаясь извлечь максимальную выгоду из наших богатых запасов #TOOLTIP:GOODS,copper,X меди#!, правительство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! начало выпускать #TOOLTIP:GOODS,copper,X медные#! пластины, которые стали использоваться в качестве валюты наряду с #TOOLTIP:GOODS,silver,X серебряными#! монетами. В теории эта идея выглядела инновационной, но на практике новые деньги оказались крайне неудобными, из-за чего [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] выражают недовольство. Стоит ли нам продолжать чеканить новую валюту, или лучше всё же отказаться от этих медных пластин?"
 flavor_swe.56.historical_info: "В середине XVII века шведское правительство, располагавшее большими запасами меди и испытывающее дефицит серебра, начало выпускать крупные медные монеты — плоты. Вес некоторых таких монет мог доходить до 20 кг. Они имели хождение наравне с обычными монетами, но пользоваться ими было крайне неудобно из-за больших размеров и веса. Попытка внедрить плоты наглядно показала, насколько трудно создать денежную систему не на основе драгоценных металлов."
 flavor_swe.56.a: "Оказалось, это дурная идея…"
 flavor_swe.56.b: "Время покажет, что всё было правильно!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Чеканка с применением серебра"
 flavor_swe.57.title: "Лесной народ"
 flavor_swe.57.desc: "Под давлением растущего населения и в поисках новых возможностей, лесные жители #TOOLTIP:AREA,finland_area,X #L Финляндии#!#! начали в больших количествах селиться в лесных регионах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Эти #L [ShowCultureName('finnish')]ие#! поселенцы, хорошо знакомые с подсечно-огневым земледелием, несут в наши земли и полезные навыки, и незакомые обычаи. Хотя многие отмечают в них трудолюбие, другие видят в них опасных чужаков, угрожающих их привычному образу жизни. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] должны решить, как поступить с этой растущей волной поселенцев."
 flavor_swe.57.historical_info: "Шведские короли Карл IX и Густав Адольф самым деятельным образом способствовали переселению в свою страну лесных финнов. Такая стратегия была не случайной: короли вели целенаправленную политику освоения слабозаселённых северных, восточных и западных территорий страны, а значит — и их развития."
 flavor_swe.57.a: "Поощрим миграцию."
 flavor_swe.57.b: "Этому надо положить конец!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Подсечно-огневое земледелие"
 flavor_swe.58.title: "Возможность ограниченного пиратства"
 flavor_swe.58.desc: "Наши отважные и опытные моряки просят высшего #L [ROOT.GetCountry.GetGovernment.GetAdjective]ого#! дозволения на захват судов наших противников. Действуя из порта [ShowLocationName('utlandet')], они могут использовать свои суда, чтобы атаковать вражеские суда, идущие по Балтийскому и Северному морю. Успешные налёты могли бы наполнить #L [ROOT.GetCountry.GetGovernment.GetAdjective]ую#! казну и вселить ужас в сердца наших врагов, но предложенные меры балансируют на грани оправданности и беззакония..."
 flavor_swe.58.historical_info: "Ларс Гатенъельм по прозвищу Лассе из Гатана — шведский капер, в годы Северной войны проживавший в Готенбурге и действовавший на море по поручению короны. Его нападения на вражеские корабли, в особенности на датских купцов, нередко переходили в разряд пиратства. Некоторые считают его национальным героем, некоторые — беспринципным морским разбойником, но так или иначе, Ларс надолго вписал себя в историю шведского мореходства."
 flavor_swe.58.a: "Выдать каперские патенты."
 flavor_swe.58.b: "Мы не можем пасть так низко!"
 flavor_swe.59.title: "Then Swänska Argus"
 flavor_swe.59.desc: "В #TOOLTIP:LOCATION,stockholm,X #L Стокгольме#!#! набирает популярность газета #italicThen  Swänska Argus#!, на страницах которой остроумно критикуются пережитки прошлого, а также прославляются рационализм, умеренность и народный [ROOT.GetCountry.GetCulture.GetDialect.GetName|l] язык. Вдохновляя реформаторов и лингвистов по всей стране, газета уже начинает влиять на её будущее. Возможно, нам стоит поддержать смелый голос прогресса?"
 flavor_swe.59.historical_info: "Газета Then Swänska Argus, основанная Улофом Далином в 1732 году, сыграла ключевую роль в развитии шведской литературы. Статьи, написанные живым и понятным слогом, прославляли идеи Просвещения и способствовали модернизации шведского языка. Это периодическое издание стало культурным маяком, формировавшим общественное мнение и вдохновлявшим несколько поколений шведских мыслителей."
 flavor_swe.59.a: "Поддержать новый взгляд на будущее [ROOT.GetCountry.Custom('CL_RP')]!"
 flavor_swe.59.b: "Пора ввести цензуру прессы!"
