 flavor_mam.1.title: "Захват Константинополя турками"
 flavor_mam.1.desc: "Захват османами Константинополя стал большой радостью для Каира. Победа над неверными — это знаменательное событие, которое, по слухам, отмечает весь город. Мы отправим османскому султану богатые подарки, а наш посол нанесёт ему визит."
 flavor_mam.1.a: "Написать поэму в честь султана!"
 mam_poem_recieved: "Поэма, восхваляющая султана"
 flavor_mam.1.b: "Поощрить празднества."
 flavor_mam.2.title: "Развитие Каира"
 flavor_mam.2.desc: "Мы приложили много усилий, чтобы улучшить и развить инфраструктуру #TOOLTIP:LOCATION,cairo_tt,X #L Каира#!#!. Они обязательно окупятся в будущем."
 flavor_mam.2.historical_info: "Как известно, султан Абу ан-Наср Сайф ад-Дин аль-Ашраф Кайт-бей был очень озабочен вопросами городского планирования и вложил много сил в развитие инфраструктуры Каира. В 1457 году отдал приказ построить две общественные бани и большой жилой дом в районе Байн аль-Касрайн. Кроме того, он решил расширить дорогу, отходящую от района, — главный проезд Каира, известный как Касаба. И хотя в ходе работ было разрушено несколько старых зданий, движение стало намного быстрее. Историки считают, что этот проект принёс людям большую пользу."
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName] велик!"
 flavor_mam.3.title: "Король Кипра"
 flavor_mam.3.desc: "В 1458 году внезапно объявился незаконнорождённый сын короля Кипра, который попытался отобрать корону у правящей королевы — его сводной сестры. Султан даровал ему «мантию чести» и пообещал провозгласить королём Кипра. Когда королева предложила платить Каиру большую дань, султан смягчился и признал её власть над Кипром. Обманутый Яков и его друзья из стражников-мамлюков выступили с протестом и напали на посольство Кипра.\nЧто же нам делать?"
 flavor_mam.3.a: "Отправить посольство на Кипр"
 flavor_mam.3.b: "Дела неверных нас не касаются"
 flavor_mam.4.title: "Посольство мамлюков предъявило нам требования!"
 flavor_mam.4.desc: "Посольство Каира предъявило нам серьёзные требования. Они считают, что [target_character.GetName], внебрачный сын предыдущего короля Кипра, является законным правителем острова. Что нам предпринять?"
 flavor_mam.4.a: "Провозгласить его законным королём!"
 flavor_mam.4.b: "Подкупить их…"
 flavor_mam.4.c: "Проигнорировать неверных!"
 mam_refused_james: "Отказ провозглашать Якова королём"
 flavor_mam.5.title: "Новости с Кипра!"
 flavor_mam.5.desc: "Члены посольства вернулись с хорошими вестями: наш добрый друг [target_character.GetName] стал королём Кипра. В его лице [ROOT.GetCountry.GetGovernment.GetRulerTitle] получает надёжного союзника и верного вассала."
 flavor_mam.5.a: "И правда хорошие вести…"
 mam_installed_ruler: "Провозглашение Якова королём"
 flavor_mam.6.title: "В гавань прибыли корабли, гружённые золотом!"
 flavor_mam.6.desc: "Похоже, правители Кипра решили отправить нам всё своё золото, чтобы отговорить нас признавать королём знатного неверного, который недавно гостил у нас."
 flavor_mam.6.a: "Как там его звали?"
 flavor_mam.7.title: "Оскорбление нанесено!"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName] отклоняет наши требования. Его власти заявляют, что Яков — сын шлюхи, а наш [ROOT.GetCountry.GetGovernment.GetRulerTitle] — всего лишь грязный неверный."
 flavor_mam.7.a: "Это правомерный повод для войны!"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName] был известным египетским историком и принадлежал к элите каирских мамлюков. Его учителями были такие ведущие историки и учёные, как аль-Айни и аль-Макризи. Самая известная его работа — это многотомная хроника Египта и Мамлюкского султаната, написанная в стиле летописи с точными датами событий. На время её создания он получил привилегированный доступ к султанам и их документам.\nКак мы поступим?"
 flavor_mam.8.a: "Полностью поддержим его!"
 chronicle_of_egypt: "Хроника Египта"
 flavor_mam.8.b: "Он не получит доступ к нашим записям"
 flavor_mam.10.title: "Пожар в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mam.10.desc: "В 1481 году мечеть Пророка, расположенная в городе [target_location.GetName], сильно пострадала при пожаре. Султан приложил немало усилий, чтобы полностью восстановить её.\nЧто будем делать?"
 flavor_mam.10.a: "Мы восстановим её!"
 flavor_mam.10.b: "Это не наша забота…"
 flavor_mam.11.title: "Османская империя — общий враг"
 flavor_mam.11.desc: "Многие годы османы были нашими главными соперниками, а их любовь к завоеваниям тревожит нас ещё дольше. Их непомерные аппетиты в Средиземноморье привели к конфликту с христианскими державами. Между 1488 и 1491 годами король Фердинанд II Арагонский заключил временный союз с мамлюками, направленный против османов. Для борьбы с Османской империей испанцы обещали отправить 50 каравелл."
 flavor_mam.11.a: "Союзников можно найти и среди христиан"
 mam_anti_ottoman_friends: "Османы — наши общие враги"
 flavor_mam.12.title: "Османская империя — общий враг"
 flavor_mam.12.desc: "Захват османами средиземноморских земель затронул не только наш христианский народ, но и по-настоящему встревожил мамлюков. Между 1488 и 1491 годами король Фердинанд II Арагонский заключил временный союз с мамлюками, направленный против османов. Для борьбы с Османской империей испанцы обещали отправить 50 каравелл."
 flavor_mam.12.a: "Союзников можно найти и среди мусульман…"
 flavor_mam.15.title: "Португало-египетские торговые войны"
 flavor_mam.15.desc: "Когда португальцы открыли обходной путь в Индию, они начали активно торговать с Востоком, не заходя в Красное моря и минуя #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, что спровоцировало конфликт с Мамлюкским султанатом в Египте. В 1505 году мамлюкский султан организовал первую экспедицию против португальцев. Для борьбы с ними он построил флоты в Красном море и отправил их в Индийский океан. В 1509 году португальцам наконец удалось полностью разбить мамлюкский флот в битве при Диу и выиграть войну.\nЧто нам предпринять?"
 flavor_mam.15.a: "Христиан нужно остановить!"
 surrender_the_trade: "Отказаться от торговли с Востоком"
 flavor_mam.15.b: "У нас есть другие источники дохода"
 flavor_mam.16.title: "Португало-египетские торговые войны"
 flavor_mam.16.desc: "Когда португальцы открыли обходной путь в Индию, они начали активно торговать с Востоком, не заходя в Красное моря и минуя #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, что спровоцировало конфликт с Мамлюкским султанатом в Египте. В 1505 году мамлюкский султан организовал первую экспедицию против португальцев. Для борьбы с ними он построил флоты в Красном море и отправил их в Индийский океан. В 1509 году португальцам наконец удалось полностью разбить мамлюкский флот в битве при Диу и выиграть войну."
 flavor_mam.16.a: "И мы выиграем эту войну…"
 flavor_mam.17.title: "Продвижение мамлюков"
 flavor_mam.17.desc: "Мамлюки — основа нашей армии и одни из самых влиятельных придворных. Эти рабы, купленные на невольничьих рынках или привезённые из других держав, — элита и гордость нашего общества. Как только они оказываются в городе [target_capital.GetName], им дают кров. Кроме того, к ним относятся по-человечески, что резко контрастирует с их предыдущим опытом.\n\nОбучение мамлюков начинается после их обращения в веру. Они читают религиозные тексты, совершенствуют своё тело и овладевают боевым искусством. Постепенно они превращаются в достойных и даже выдающихся людей, некоторые из которых могут претендовать на трон…"
 flavor_mam.17.a: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'достойна', 'достоин')] повышения."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip] будет служить вам."
 found_dynasty_target_location_tt: "Создаёт новую [Concept('dynasty', 'династию')|e] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]"
 flavor_mam.100.title: "Последствия щедрости мансы Мусы"
 flavor_mam.100.desc: "В 1325 году [mansa_musa.GetName] отправился в паломничество, которое стало важным событием для нашего народа. На пути в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#! манса неожиданно проявил большую щедрость. По дороге великий [GetCountry('MAL').GetGovernment.GetRulerTitle] раздавал всем подряд [ShowGoodsName('goods_gold')], [ShowGoodsName('gems')] и другие ценные подарки.\n\nХотя [ROOT.GetCountry.GetReligion.GetGodName] может гордиться своим сыном, этот благородный поступок имел непредвиденные последствия. На наши рынки хлынуло золото, что привело к его обесцениванию. Сейчас ситуация относительно стабилизировалась, но всё равно далека от нормальной."
 flavor_mam.100.a: "Надеемся, следующий манса не будет сорить деньгами."
 mam_mansa_musas_visit: "Последствия поступка мансы Мусы"
 flavor_mam.18.title: "[target_character.GetNameWithNoTooltip] и чистки"
 flavor_mam.18.desc: "Коронация почти завершена, и [target_character.GetName] скоро взойдёт на трон, но при дворе сейчас неспокойно. Ушей наших верных соглядатаев достигли слухи о предательстве: говорят, будто мамлюки старой гвардии недовольны текущим положением дел. Правда это или ложь — поди разбери.\n\nПоддерживать баланс сил — задача не из лёгких. Возможно, мы заменим старых мамлюков своими людьми, которые в теории будут верны нам до конца."
 flavor_mam.18.a: "Уничтожьте их всех!"
 flavor_mam.18.b: "Мы не можем противостоять им."
 mam_backstabs_later_tt: "Выжившие мамлюки могут доставить нам неприятности в будущем…"
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip] ввергает [ROOT.GetCountry.GetCourt.Custom('CFP_VP')|l] в хаос"
 flavor_mam.19.desc: "Каждый человек мечтает оказаться у власти, а, поднявшись на вершину, боится упасть вниз. Когда-то [target_character.GetName] [Select_CString(target_character.IsFemale, 'имела', 'имел' )] большое влияние, а [Select_CString(target_character.IsFemale, 'её', 'его' )] [Select_CString(target_character.IsFemale, 'начальницей была сама', 'начальником был сам' )] [target_character3.GetName]. Теперь [target_character.GetName] проводит свои дни, строя козни против придворных и препираясь со всеми подряд. Такое поведение ввергает [ROOT.GetCountry.GetCourt.Custom('CFP_VP')|l] в хаос. Надо разобраться с этим безобразием, пока не стало слишком поздно."
 flavor_mam.19.a: "Не будем погружаться в размышления о былых временах."
 flavor_mam.19.b: "Предложим кому-то из [Select_CString(target_character.IsFemale, 'её', 'его' )] семьи почётную должность…"
 flavor_mam.19.c: "Избавимся от [Select_CString(target_character.IsFemale, 'неё', 'него' )]."
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] в разногласиях"
 flavor_mam.20.desc: "Несколько недель назад влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вступили в конфликт с одним из мамлюков старой гвардии по имени [target_character.GetName]. Яблоком раздора стала провинция [target_province.GetName]. Очевидцы говорят, что между двумя лагерями то и дело происходят стычки, которые не дают людям жить спокойно. Если мы ничего не предпримем, таких случаев станет больше…"
 flavor_mam.20.a: "[target_character.GetName] заслуживает казни."
 flavor_mam.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не правы!"
 people_in_bl_will_dislike_that_tt: "[Concept('pops','Группы населения')|e] в провинции [target_province.GetName] потеряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_mam.21.title: "Злоупотребление властью в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mam.21.desc: "С тех пор, как [Select_CString(target_character2.IsFemale, 'была коронована', 'был коронован' )] [target_character2.GetName], [target_character.GetShortName] отказывается взимать налоги со своей крепости в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Вместо этого [Select_CString(target_character.IsFemale, 'она', 'он' )] угнетает местных жителей и забирает у них продовольствие и ресурсы. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] действия начинают угрожать благополучию всей провинции!"
 flavor_mam.21.a: "Пусть делает что хочет."
 flavor_mam.21.b: "Это уже слишком!"
 target_province_local_abuses_modifier_tt: "[Concept('locations','Районы')|e] в провинции [target_province.GetName] на #Y 5#! лет получают модификатор «[ShowModifier('local_abuses_modifier')]», а [Concept('pop_satisfaction','довольство')|e] всех местных [Concept('pops','групп населения')|e] снижается на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_mam.22.title: "Борьба старой и новой гвардии"
 flavor_mam.22.desc: "Могущество молодых мамлюков неуклонно растёт, что не может не волновать старую гвардию. Пытаясь удержать власть, [target_character2.GetName] обвиняет мамлюка по имени [target_character.GetName], [Select_CString(target_character.IsFemale, 'которая', 'который' )] недавно [Select_CString(target_character.IsFemale, 'заняла', 'занял' )] [Select_CString(target_character2.IsFemale, 'её', 'его' )] должность, в неподобающем обращении."
 flavor_mam.22.a: "[target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'права', 'прав' )]. Возраст и опыт нужно уважать."
 flavor_mam.22.b: "Избавимся от [Select_CString(target_character2.IsFemale, 'смутьянки', 'смутьяна' )]!"
 based_on_target_character2_importance_tt: "В зависимости от влиятельности и могущества мамлюка [target_character2.GetShortName]:"
 flavor_mam.23.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] мечеть"
 flavor_mam.23.desc: "Недавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'поручила', 'поручил' )] построить великолепную мечеть в [target_location.Custom('LR_PP')|l] [target_location.GetName] — и вот она уже гордо возвышается в самом центре, словно прекрасный драгоценный камень. Её размеры поражают воображение и свидетельствуют о невероятном мастерстве наших инженеров. На стене здания можно прочесть надпись о том, что наш главный архитектор использовал при возведении этой мечети новаторские методы проектирования и бережно относился к своим рабочим, поэтому никто не пострадал."
 flavor_mam.23.historical_info: "Эта мечеть, построенная в эпоху бахритов под руководством мамлюкского султана ан-Насира Хасана между 1356 и 1363 годами, поражает своими гигантскими размерами и смелыми архитектурными решениями. По сей день она остаётся одной из самых удивительных достопримечательностей Каира. Говорят, что её возведение заняло около трёх лет, а на оплату труда строителей и организацию работ уходило примерно 30 000 дирхамов в день. Этот проект курировал местный дворянин Мухаммад ибн Билик аль-Мухсини."
 flavor_mam.23.a: "Это символ нашего процветания и благочестия!"
 flavor_mam.24.title: "Политическая нестабильность"
 flavor_mam.24.desc: "После того, как [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'покинула', 'покинул' )] нас, наша казна опустела, а влияние — значительно ослабло. Те, кто прежде уважал нас и выполнял любые наши приказы, теперь настроен против нас. [ROOT.GetCountry.GetGovernment.GetCourtTitle] лежит в руинах, и ни один правитель не может вернуть нам былую славу. [target_character.GetName] — единственный человек, который пытается спасти нас от неминуемой гибели. Несмотря на все [Select_CString(target_character.IsFemale, 'её', 'его' )] усилия, дворяне и мамлюки продолжают открыто насмехаться над нами."
 flavor_mam.24.a: "До чего печальная ситуация…"
 flavor_mam.24.historical_info: "После смерти ан-Насира Мухаммада в 1341 году, в Империи всего за 15 лет сменилось более 10 султанов, причём некоторые из них правили всего пару месяцев. Этот период характеризуется серьёзной политической нестабильностью: многие люди, занявшие трон, не имели реальной власти, а лишь назывались султанами."
 modifier_goes_away_if_90_legitimacy_tt: "Этот [Concept('modifier', 'модификатор')|e] исчезнет, когда показатель [Concept('government_power', 'власти правительства')|e] достигнет #Y 90#!."
 flavor_mam.25.title: "Да славится [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_mam.25.desc: "За последние несколько лет мы почти лишились политического авторитета. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и мамлюки попытались извлечь выгоду из хаоса, в который погрузился наш двор. Однако всё изменилось, когда к власти [Select_CString(target_character.IsFemale,'пришла', 'пришёл')] [target_character.GetName]. Под [Select_CString(target_character.IsFemale,'её', 'его')] началом мы навели порядок в своих владениях, усмирили всех несогласных и тем самым положили конец неспокойным временам!"
 flavor_mam.25.a: "Кто бы сомневался."
 flavor_mam.26.title: "Цитадель [target_location.GetNameWithNoTooltip]"
 flavor_mam.26.title_fallback: "Город-цитадель [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.26.desc: "[target_location.GetName] — центр знаний, просвещения и торговли между #TOOLTIP:CONTINENT,africa,X #L Африкой#!#! и Средиземноморьем,— не зря называют сердцем [ROOT.GetCountry.Custom('CF_RP')]. Эта цитадель долгое время была надёжным оплотом наших величайших правителей. Теперь [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] собирается реализовать амбициозный план по улучшению цитадели, включающий строительство новой мечети-медресе, просторного зала для торжественных приёмов, а также центра по производству кисвы."
 flavor_mam.26.a: "Славно."
 flavor_mam.26.b: "Нам стоит беречь свои средства."
 unlocked_ablaq_palace_tt: "Мы открыли это [Concept('building','сооружение')|e] в ходе [Concept('event','события')|e] «$flavor_mam.26.title_fallback$»"
 flavor_mam.27.title: "Аулад аль-Нас"
 flavor_mam.27.desc: "Пытаясь побороть политическую нестабильность и застой в армии, реформаторы нашего двора предложили заменить закосневших стареющих мамлюков новой породой солдат. Набирать этих элитных воинов, прозванных «детьми народа», следует из свободных людей, а не рабов."
 flavor_mam.27.a: "Именно это нам и нужно."
 flavor_mam.27.b: "Лучше оставим всё как есть."
 enables_awlad_al_nas: "Мы получим доступ к [Concept('policy', 'политике')|e] «#TOOLTIP:POLICY,awlad_al_nas_policy,X #L Аулад аль-Нас#!#!» для #TOOLTIP:LAW,mamluk_army_law,X #L закона о мамлюкской армии#!#!"
 flavor_mam.28.title: "Деградация воинов халка"
 flavor_mam.28.desc: "Долгие годы мы не обращали внимания на свои вспомогательные войска. Этот фактор, недавние эпидемии, попытка реформирования нижних чинов и перераспределение государственных земель, выданных в качестве икта, привели к серьёзной деградации воинов халка. Солдаты, которые некогда были удостоены великой чести сражаться бок о бок с мамлюками, превратились в обычных головорезов, а также лишились уважения и доверия со стороны общества.\n\nНедавно начала действовать норма, согласно которой для вступления в их ряды не нужна военная подготовка. Сейчас многие отряды халка состоят из стариков, инвалидов и даже детей. Ситуация близка к катастрофической…"
 flavor_mam.28.a: "Срочно пересмотреть требования к солдатам!"
 flavor_mam.28.b: "Беспокоиться не о чем."
 flavor_mam.29.title: "Династические писцы в мамлюкском аппарате"
 flavor_mam.29.desc: "Наши сплочённые и высокопрофессиональные писцы и члены совета обеспечивают равновесие среди жителей и чиновников [ROOT.GetCountry.Custom('CF_RP')|l]. Чтобы попасть в совет, люди проходят серьёзный отбор, поэтому здесь работают только лучшие из лучших! Каждый сотрудник разбирается в политической теории, религии, науке, искусстве, даже в прозе и поэзии.\n\nВсе должности, на которых трудятся эти интеллектуалы, помогают нашему народу достичь процветания: и давадар, властитель чернил, который периодически выполняет функции главного секретаря, и катиб аль-сирр, чьи советы очень ценит [target_character99.GetShortName], и сахиб диван аль-инша, глава канцелярии."
 flavor_mam.29.a: "Нам нужны опытные советники."
 flavor_mam.29.b: "Сосредоточимся на сохранении текстов и традиций."
 flavor_mam.29.c: "Канцелярия — самый важный отдел."
 based_on_average_adm_cabinet_character_total_abilities_tt: "В зависимости от среднего показателя [Concept('adm', 'административного навыка')|e] членов [Concept('cabinet', 'совете')|e]:"
 based_on_average_dip_cabinet_character_total_abilities_tt: "В зависимости от среднего показателя [Concept('dip', 'дипломатического навыка')|e] членов [Concept('cabinet', 'совете')|e]:"
 based_on_average_mil_cabinet_character_total_abilities_tt: "В зависимости от среднего показателя [Concept('mil', 'военного навыка')|e] членов [Concept('cabinet', 'совете')|e]:"
 flavor_mam.30.title: "Деление Египта"
 flavor_mam.30.desc: "В нашей великой державе, земли которой простираются за пределы #TOOLTIP:REGION,egypt_region,X #L Египта#!#! и #TOOLTIP:AREA,levant_area,X #L Леванта#!#!, живёт множество народов со своими традициями и взглядами. Такой страной невозможно управлять эффективно, если её не поделить на части, но за местными властями нужно следить, чтобы они трудились на общее благо и оставались верны своим покровителям. На это потребуются немалые средства…"
 flavor_mam.30.a: "Стоящая инициатива."
 flavor_mam.30.b: "Такие пустяки нас не интересуют."
 cost_scale_with_num_locations_tt: "Стоимость этой инициативы будет зависеть от количества [Concept('locations', 'районов')|e]"
 flavor_mam.31.title: "Реформы устадара"
 flavor_mam.31.desc: "Ошибки в экономике, разрушительные последствия войны и народные восстания привели к истощению казны и накоплению долгов. Сейчас наши советники ломают голову, где взять средства на погашение каждого займа. [target_character.GetName] то и дело выслушивает разные предложения, последнее из которых — отобрать у наших крестьян все богатства, чтобы выполнить наши финансовые обязательства…"
 flavor_mam.31.a: "Какое ужасное время."
 flavor_mam.31.b: "Делайте то, что нужно, но позаботьтесь о людях."
 flavor_mam.31.c: "Не будем нарушать мир…"
 extreme_fiscal_reforms_tt: "Наши [Concept('locations','районы')|e] потеряют #R 25%#! от всех запасов [Concept('food','пищи')|e] в [Concept('province','провинции')|e] и [ShowNamedValue('prosperity_severe_penalty')|+=2%] [Concept('prosperity','процветания')|e], а [Concept('pop_satisfaction','довольство')|e] [Concept('pops','групп населения')|e] в этих районах снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 mild_fiscal_reforms_tt: "Наши [Concept('locations','районы')|e] потеряют #R 20%#! от всех запасов [Concept('food','пищи')|e] в [Concept('province','провинции')|e] и [ShowNamedValue('prosperity_mild_penalty')|+=2%] [Concept('prosperity','процветания')|e], а [Concept('pop_satisfaction','довольство')|e] [Concept('pops','групп населения')|e] в этих районах снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_mam.31.historical_info: "Мы мало что знаем о том, как в Мамлюкском султанате пытались вернуть финансовую стабильность в начале XV века. В одном случае устадару, контролировавшему финансовое ведомство Диван аль-Муфрад, было поручено отправиться в провинции для принудительного сбора налогов. Хотя формальной целью поездок было взимание долгов, всё это мероприятие больше походило на грабёж."
 flavor_mam.32.title: "Пересмотр фурусии"
 flavor_mam.32.desc: "#L [ROOT.GetCountry.GetAdjective|U]ое#! государство давно полагается на свой уникальный кодекс, известный как «фурусия» — сборник рыцарских правил, основанный на #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! принципах и древних воинских традициях. В фурусии основное внимание уделяется дисциплине, искусству верховой езды и ближнего боя, то есть всему тому, что должен знать и уметь воин. Однако время не стоит на месте: на Западе и Востоке разрабатывают новые боевые тактики и технологии. По этой причине некоторые наши высокопоставленные военные выступают за пересмотр фурусии и институционализацию новых принципов."
 flavor_mam.32.a: "Мы займёмся институционализацией фурусии."
 flavor_mam.32.b: "Наша армия и так неплохо справляется."
 flavor_mam.33.title: "Прибытие Хальдуна"
 flavor_mam.33.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'выдающаяся учёная', 'выдающийся учёный' )] и историк, чьи исторические, социологические и экономические труды и теории получили широкое признание в #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!, [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] в [ShowLocationName('cairo')]. Этот гений современности может быть крайне полезен при [ROOT.GetCountry.GetCourt.Custom('CFP_PP')|l]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] новаторские идеи в области управления и принципов укрепления государства станут для нас бесценным подспорьем."
 flavor_mam.33.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] выиграет от [Select_CString(target_character.IsFemale, 'её', 'его' )] присутствия!"
 flavor_mam.33.b: "Сейчас мы не можем вкладываться в учёных."
 flavor_mam.33.historical_info: "Хальдун был выдающимся арабским историком, философом и социологом. Его заслуженно считают основоположником историографии, социологии и экономики. В своих трудах он излагал новаторские теории, которые многие годы спустя получили развитие в социальных науках."
 flavor_mam.34.title: "Семейная трагедия"
 flavor_mam.34.desc: "[Select_CString(khaldun.IsFemale,'Известная учёная', 'Известный учёный')] [khaldun.GetName] переживает тяжёлую утрату. Корабль, на котором [Select_CString(khaldun.IsFemale,'её', 'его')] семья плыла в [ShowLocationName('cairo')], попал в ужасный шторм близ #TOOLTIP:LOCATION,alexandria_tt,X #L Александрии#!#!. Судно затонуло далеко от суши, и ни один пассажир не уцелел. [khaldun.GetNameWithNoTooltip] вне себя от горя. От [Select_CString(khaldun.IsFemale,'её', 'его')] былой энергичности не осталось и следа. [ROOT.GetCountry.GetGovernment.GetCourtTitle] утопает в печали. Люди задаются вопросом, как лучше поддержать [Select_CString(khaldun.IsFemale,'нашу уважаемую советницу', 'нашего уважаемого советника')] в эти трудные времена."
 flavor_mam.34.a: "Дать [Select_CString(khaldun.IsFemale,'ей', 'ему')] оплакать свою потерю."
 flavor_mam.34.b: "Личные трагедии не должны мешать работе."
 flavor_mam.34.historical_info: "Султан Баркук был другом Хальдуна и очень его уважал. Он попросил правителя Туниса разрешить семье учёного покинуть Северную Африку и перебраться в Каир. К сожалению, корабль, на котором плыла семья Хальдуна, затонул недалеко от Александрийской гавани. Никто из пассажиров не выжил."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip] запрашивает средства"
 flavor_mam.35.desc: "До своего прибытия в #TOOLTIP:REGION,egypt_region,X #L Египет#!#! [khaldun.GetName] [Select_CString(khaldun.IsFemale,'посвятила', 'посвятил')] себя написанию «Китаб аль-ибар» — монументальной работы об истории и общественном устройстве берберов. Теперь [khaldun.GetNameWithNoTooltip], [Select_CString(khaldun.IsFemale,'вдохновлённая', 'вдохновлённый')] жизнью в #TOOLTIP:REGION,egypt_region,X #L Египте#!#!, [Select_CString(khaldun.IsFemale,'решила', 'решил')] не останавливаться на достигнутом и задокументировать историю всего мира. Однако для реализации такого амбициозного проекта нужно проводить новые исследования, искать источники и материалы, а также нанимать помощников. Всё это требует серьёзных вложений."
 flavor_mam.35.a: "Выделить необходимые средства."
 flavor_mam.35.b: "У нас нет лишних средств."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip] завершает «Китаб аль-ибар»"
 flavor_mam.36.desc: "Наши вложения в науку окупились сторицей. Спустя годы кропотливого труда [khaldun.GetName] завершает «Китаб аль-ибар» — научную работу, которая превзошла все, даже самые смелые ожидания. Исследование #TOOLTIP:CULTURE,mozabite_tt,X #L мзабитов#!#! превратилось в монументальное сочинение, где изучаются причины взлёта и падения мировых цивилизаций, а также глубинные, философские аспекты человеческого общества. Смелые идеи автора несомненно перевернут сознание наших потомков, а учёные со всего мира будут изучать [Select_CString(khaldun.IsFemale,'её', 'его')] книги."
 flavor_mam.36.a: "Выдающееся достижение!"
 flavor_mam.36.historical_info: "«Китаб аль-ибар» — всеобъемлющая историческая энциклопедия, где исследуется не только всемирная история, но и различные концепции, такие как единство общества и динамика политического и религиозного влияния на социум. Это один из первых системных трудов по истории и социологии, включающий глубокий анализ исторических, социальных и политических процессов, который оказал большое влияние на развитие науки."
 flavor_mam.37.title: "[khaldun.GetNameWithNoTooltip] и [Select_CString(khaldun.IsFemale,'её', 'его')] [Select_CString(target_character.IsFemale,'лучшая ученица', 'лучший ученик')]"
 flavor_mam.37.desc: "Наше решение пригласить в #TOOLTIP:LOCATION,cairo_tt,X #L Каир#!#! [Select_CString(khaldun.IsFemale,'знаменитую учёную', 'знаменитого учёного')] принесло свои плоды. [khaldun.GetName] и [Select_CString(khaldun.IsFemale,'её', 'его')] монументальные труды вдохновили целое поколение учёных и историков, а [Select_CString(khaldun.IsFemale,'её', 'его')] идеи продолжают оказывать большое влияние на [Select_CString(khaldun.IsFemale,'её', 'его')] учеников. Среди них особенно выделяется [target_character.GetName] — [Select_CString(target_character.IsFemale,'блестящая учёная', 'блестящий учёный')], [Select_CString(target_character.IsFemale,'которая', 'который')] проявляет живой интерес к богатой истории #TOOLTIP:REGION,egypt_region,X #L Египта#!#! и всего мира. [Select_CString(target_character.IsFemale,'Она', 'Он')] желает сохранить наследие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и предлагает нам свои услуги."
 flavor_mam.37.a: "[Select_CString(target_character.IsFemale,'Она', 'Он')] украсит [ROOT.GetCountry.GetGovernment.GetCourtTitle] своим присутствием!"
 flavor_mam.38.title: "Набеги бедуинов на торговцев"
 flavor_mam.38.desc: "Соперничество между племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуинов#!#! обострилось. Их постоянные стычки значительно осложняют торговлю. Они грабят купцов и караваны, и люди боятся путешествовать по некогда безопасным торговым путям. Мы терпим серьёзные убытки, а наше влияние на важные торговые сети оказалось под угрозой."
 flavor_mam.38.a: "Выделить средства местным властям на борьбу с бедуинами."
 flavor_mam.38.a.tt: "[Concept('pop_satisfaction','Довольство')|e] бедуинских [Concept('pops','групп населения')|e] во всех принадлежащих нам [Concept('location','районах')|e] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_mam.38.b: "Не стоит вмешиваться в племенные разборки."
 flavor_mam.39.title: "Переселение бедуинских племён"
 flavor_mam.39.desc: "Для прекращения конфликтов между #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуинами#!#!, которые мешают торговле и нарушают мир в [ROOT.GetCountry.Custom('CF_PP')], некоторые советники предлагают переселить часть племён в #TOOLTIP:AREA,upper_egypt_area,X #L Верхний Египет#!#!. Мы надеемся, что проживание враждующих племён вдали друг от друга снизит вероятность междоусобиц и позволит сохранить стабильность в [ROOT.GetCountry.Custom('CF_PP')]. В случае успеха эта политика приведёт к прекращению конфликтов и защитит наши торговые пути от мародёров, но потенциально может испортить наши отношения с бедуинами."
 flavor_mam.39.a: "Переселить их в [ShowAreaNameWithNoTooltip('upper_egypt_area')]."
 flavor_mam.39.b: "Лучше оставить всё как есть."
 flavor_mam.39.historical_info: "В Мамлюкском султанате была распространена практика переселения бедуинов для поддержания порядка и стабильности. Мамлюки пытались подавить мятеж в самом его зародыше и избежать племенных междоусобиц, которые отрицательно влияли на торговлю и подрывали стабильность."
 flavor_mam.40.title: "Гордость Александрии"
 flavor_mam.40.desc: "В древние времена великий #TOOLTIP:BUILDING_TYPE,lighthouse_of_alexandria,X #L Александрийский маяк#!#! считался одним из чудес света. Он не только указывал путь в гавань, но и служил символом богатства и могущества #TOOLTIP:LOCATION,alexandria_tt,X #L Александрии#!#!. На протяжении столетий он оставался настоящей жемчужиной средиземноморского побережья. К несчастью, гордость #TOOLTIP:LOCATION,alexandria_tt,X #L Александрии#!#! была разрушена в ходе землетрясения 1323 года, однако никто не захотел вкладывать средства в её восстановление. В последнее время многие придворные предлагают отреставрировать маяк, чтобы защитить корабли на пути в Александрийскую гавань, а также продемонстрировать нашу готовность возродить важный центр культуры и торговли в Средиземном море."
 flavor_mam.40.a: "Мы вернём маяку былое великолепие!"
 flavor_mam.40.b: "Маяк уже отслужил своё."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "С давних времён #TOOLTIP:BUILDING_TYPE,al_azhar_madrasa,X #L медресе Аль-Азхар#!#! считается центром знаний и самым престижным учебным заведением #TOOLTIP:REGION,egypt_region,X #L Египта#!#!. Когда-то здесь работали видные учёные, а полки библиотеки ломились от книг, но всё изменилось после того, как в Египет пришёл Саладин и принёс с собой #TOOLTIP:RELIGION,sunni_tt,X #L суннизм#!#!. По его приказу были уничтожены тысячи #TOOLTIP:RELIGION,shia_tt,X #L шиитских#!#! текстов. С тех пор главы медресе изо всех сил пытаются восстановить его прежний статус.\n\nЧтобы вернуть #TOOLTIP:BUILDING_TYPE,al_azhar_madrasa,X #L Аль-Азхару#!#! былое величие, потребуется немало средств, но это приведёт к возрождению науки в [ROOT.GetCountry.Custom('CF_PP')] и, возможно, инициирует наступление нового исламского золотого века."
 flavor_mam.41.a: "Выделить средства на его возрождение."
 flavor_mam.41.b: "Его слава осталась в прошлом."
 flavor_mam.41.historical_info: "Мамлюки приложили много усилий, чтобы вернуть университету Аль-Азхар былое величие. Они провели капитальный ремонт, построили новый колледж за пределами мечети и студенческие общежития, а также вложили большие средства в выплату жалований и стипендий."
 flavor_mam.42.title: "Покорение Кипра"
 flavor_mam.42.desc: "Со времён захвата #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кипра#!#! крестоносцами во время Третьего крестового похода остров служил плацдармом для набегов и военных действий в #TOOLTIP:AREA,levant_area,X #L Леванте#!#! и #TOOLTIP:REGION,egypt_region,X #L Египте#!#!. Кипр, расположенный в Средиземном море, всегда был бельмом на нашем глазу, так как крестоносцы стремились подорвать наше влияние в регионе. Спустя годы Кипр наконец-то перешёл под #L [ROOT.GetCountry.GetAdjective|l]ий#! контроль."
 flavor_mam.42.a: "Восстановить автономное правление."
 flavor_mam.42.a.tt: "Власти королевства [GetCountry('CYP').GetName] станут нашими #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалами#!#! на #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кипре#!#!. Мы передадим им сам остров и все наши [Concept('cores', 'национальные районы')|e]"
 flavor_mam.42.b: "Остров принадлежит нам!"
 flavor_mam.42.historical_info: "В 1426 году мамлюки начали решающую военную кампанию против Кипра, которая завершилась битвой при Хирокитии. Победа мамлюков стала поворотной точкой в длительном конфликте между мамлюками и Кипрским королевством. Мамлюки захватили в плен кипрского короля Януса. В результате Кипр оказался в вассальной зависимости от Мамлюкского султаната."
 flavor_mam.43.title: "Искоренение левантийских язычников"
 flavor_mam.43.desc: "#TOOLTIP:AREA,levant_area,X #L Левант#!#! всегда славился религиозным многообразием. Хотя [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] всегда обеспечивали поддержку сообществам верующих, ходят слухи, что некоторые #TOOLTIP:RELIGIONGROUP,christian,X #L христиане#!#! налаживают тайные связи со своим зарубежными братьями. История знает немало примеров, когда эти сообщества принимали сторону наших врагов во время военных конфликтов. Некоторые советники предлагают принять жёсткие меры по укреплению верности нашей державе в регионе, и одна из них — поощрение перехода в другую веру. Это поможет обеспечить единство, однако несогласие с нашими действиями почти наверняка выльется в беспорядки."
 flavor_mam.43.a: "Принять жёсткие меры."
 flavor_mam.43.a.tt: "#Y 25%#! [Concept('pops', 'групп населения')|e], не исповедующих [ShowReligionAdjective('sunni')], будут обращены в эту веру"
 flavor_mam.43.b: "Поощрить обращение."
 flavor_mam.43.b.tt: "#Y 10%#! [Concept('pops', 'групп населения')|e], не исповедующих [ShowReligionAdjective('sunni')], будут обращены в эту веру"
 flavor_mam.43.c: "Не вмешиваться в ситуацию."
 flavor_mam.43.historical_info: "Мамлюки подвергали репрессиям сирийские религиозные меньшинства: в основном православных и маронитов, которых подозревали в тайных связях с европейскими державами и крестоносцами. Многих христиан выселили из прибрежных районов, чтобы им было сложнее общаться со своими зарубежными братьями."
 flavor_mam.44.title: "Отношение к коптскому сообществу"
 flavor_mam.44.desc: "В #TOOLTIP:REGION,egypt_region,X #L Египте#!#! проживает много #TOOLTIP:CULTURE,coptic_culture_tt,X #L коптов#!#!, исповедующих #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитство#!#!. Традиции этого сообщества уходят вглубь веков. Многие из них верны нашей державе и вносят свой вклад в её экономику, но есть мнение, что их нужно обратить в нашу веру, чтобы укрепить единство в [ROOT.GetCountry.Custom('CF_PP')]. У нас два варианта: либо заставить их принять нашу веру, либо продолжить проводить политику религиозной терпимости. Нужно решить, какой из них лучше."
 flavor_mam.44.a: "Попытаться обратить их в нашу веру."
 flavor_mam.44.a.tt: "#Y 20%#! [Concept('pops', 'групп населения')|e], исповедующих #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитство#!#! в #TOOLTIP:AREA,lower_egypt_area,X #L Нижнем Египте#!#!, будут обращены в [ShowReligionName('sunni')]"
 flavor_mam.44.b: "Оставим всё как есть."
 flavor_mam.44.historical_info: "Во времена правления мамлюков в Египте обращение коптов в ислам заметно ускорилось, чему способствовали как социальное давление, так и экономические стимулы. В XIV веке репрессии против коптской общины усилились. Они включали запрет на строительство церквей, ограничения на трудоустройство и даже всплески насилия. В результате множество коптов приняли ислам, и к концу господства мамлюков соотношение мусульман и коптов в Египте составляло почти 10 к 1."
 flavor_mam.45.title: "Разлив Нила"
 flavor_mam.45.desc: "Недавние наводнения привели к серьёзным разрушениям в целом ряде провинций. Вода затопила сельскохозяйственные угодья, деревни и инфраструктуру, оставив население без крова и пропитания. Если мы срочно не выделим необходимые ресурсы, проблемы только усугубятся и в конечном счёте приведут к голоду и гибели людей."
 flavor_mam.45.a: "Срочно оказать помощь пострадавшим от наводнения."
 flavor_mam.45.b: "Пусть сами разбираются."
 flavor_mam.46.title: "Назначение мухтасиба"
 flavor_mam.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] крайне обеспокоены ситуацией на рынках. Они говорят, что ушлые купцы часто обвешивают покупателей. Такие действия угрожают благополучию нашего народа и наносят вред репутации наших торговцев. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] настоятельно просят нас приставить к рынкам людей, которые будут курировать меры и веса."
 flavor_mam.46.a: "Вложить средства в учреждение новой должности."
 flavor_mam.46.b: "Оставить их жалобы без внимания."
 flavor_mam.46.historical_info: "Мухтасибы в мамлюкском Египте — должностные лица, которые курируют торговлю на рынке. Они наблюдают за купцами и наказывают тех, кто обвешивает покупателей, публично избивая нарушителей в назидательных целях. Мухтасибы также пользовались справочниками, в которых подробно описывались распространённые уловки мошенников, что помогало им эффективнее выявлять и предотвращать обман."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "Чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle] и [ROOT.GetCountry.GetFlavorRank] были в безопасности, мы создали элитный корпус, известный как «[ShowAdvanceName('royal_mamluks')]». Туда входят самые достойные воины, которые проходят тщательную подготовку и оснащены самым лучшим оружием. Королевские мамлюки — это живое воплощение верности, дисциплины и непревзойдённого мастерства."
 flavor_mam.47.a: "Гордость нашей армии!"
 flavor_mam.48.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] в Каире"
 flavor_mam.48.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'печатница', 'печатник')] #TOOLTIP:RELIGION,judaism_tt,X #L иудейских#!#! книг, [Select_CString(target_character.IsFemale,'прибыла', 'прибыл')] в [ShowLocationName('cairo')] из #TOOLTIP:REGION,italy_region,X #L Италии#!#! и [Select_CString(target_character.IsFemale,'привезла', 'привёз')] с собой диковинку — #TOOLTIP:INSTITUTION,printing_press,X #L печатный станок#!#!. Это революционная технология, быстро распространяющаяся по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, позволяет массово выпускать книги и делает знания доступными для всех. Это устройство поможет нам повысить грамотность населения, поспособствует быстрому распространению идей и, вероятно, даст [ROOT.GetCountry.Custom('CF_DP')] преимущество в науке и вопросах управления. Средства, вложенные в эту иностранную технологию, окупятся в полной мере."
 flavor_mam.48.a: "Поприветствовать [Select_CString(target_character.IsFemale,'её', 'его')] и изучить технологию."
 flavor_mam.48.b: "Купить у [Select_CString(target_character.IsFemale,'неё', 'него')] станок и внимательно его изучить."
 flavor_mam.48.c: "Нам это не нужно."
 flavor_mam.49.title: "Европейцы огибают Африку"
 flavor_mam.49.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] в ужасе от недавних новостей. #TOOLTIP:CONTINENT,europe,X #L Европейские#!#! путешественники открыли морской путь, который позволяет добраться до #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!, минуя #TOOLTIP:CONTINENT,africa,X #L Африку#!#! и наши важнейшие торговые пути. Горожане паникуют, боясь обвала наших рынков из-за европейских купцов, которые продают специи по более низкой цене."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "Заявить о намерении организовать свои экспедиции."
 flavor_mam.49.b.tt: "Открывает больше событий, связанных с [Concept('exploration', 'экспедициями')|e]"
 flavor_mam.49.historical_info: "Миновав старые сухопутные пути и Красное море, контролируемые мамлюками, европейские торговцы, в частности португальцы, получили прямой доступ к прибыльным азиатским рынкам специй. Мамлюки фактически лишились роли посредника в торговле специями, что ослабило экономику султаната и его влияние на торговлю между Востоком и Западом."
 flavor_mam.50.title: "Рост спроса на судостроительные материалы"
 flavor_mam.50.desc: "После того, как мы объявили о подготовке новых экспедиций, на рынках [ROOT.GetCountry.Custom('CF_RP')] резко подскочил спрос на судостроительные материалы. Купцы и ремесленники желают поставлять ресурсы для строительства флота, способного преодолевать большие расстояния и защищать наши торговые интересы."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "Предоставить субсидии судостроителям и купцам."
 flavor_mam.50.b.tt: "[Concept('prosperity','Процветание')|e] каждого принадлежащего нам района с #TOOLTIP:BUILDING_TYPE,naval_supplies_workshop,X #L мастерской судостроительных материалов#!#! увеличится на [ShowNamedValue('prosperity_severe_bonus')|+=2%]"
 flavor_mam.51.title: "Превосходство над Португалией"
 flavor_mam.51.desc: "После долгих лет соперничества и вражды мы наконец превзошли державу [GetCountry('POR').GetName] в военно-морской мощи. Сейчас наш флот представляет собой грозную силу, способную бросить вызов господству европейцев в регионе и, по мнению купцов, защитить торговые пути #TOOLTIP:AREA,red_sea_area,X #L Красного моря#!#!. Теперь мы чувствуем себя гораздо увереннее и можем побороться за расширение своего влияния и контроль над прибыльными рынками специй."
 flavor_mam.51.a: "Отпразднуем наше превосходство в море!"
 flavor_mam.51.historical_info: "Соперничество между мамлюками и Португалией началось в XVI веке, когда последние открыли путь, позволяющий миновать Африку и торговые пути, которые контролировали мамлюки. Позже португальцы начали создавать свои базы в Индийском океане. Мамлюки и османы пытались противостоять растущему влиянию португальцев, укрепляя свои собственные флоты."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "[target_character.GetName] — знаменитый адмирал с большим опытом сражений с европейцами в #TOOLTIP:AREA,gujarat_area,X #L Гуджарате#!#!, [Select_CString(target_character.IsFemale,'которая оттачивала', 'который оттачивал')] своё мастерство в пылу битвы, защищая местные власти от иностранного вторжения. Так как мы стремимся нарастить военно-морскую мощь и противостоять влиянию европейцев в #TOOLTIP:CONTINENT,indian_ocean_continent,X #L Индийском океане#!#!, нам очень нужен человек, обладающий не только лидерскими качествами и опытом, но и стратегическим мышлением."
 flavor_mam.52.a: "[target_character.GetLastNameWithNoTooltip] станет нашим адмиралом."
 flavor_mam.52.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] много приобретёт от сотрудничества с [Select_CString(target_character.IsFemale, 'ней', 'ним' )]."
 flavor_mam.52.c: "Позволить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] руководить нашими флотами."
 flavor_mam.53.title: "Флот в Красном море"
 flavor_mam.53.desc: "Долгое время мы уделяли больше внимание нашим сухопутным войскам, а не флоту, однако были вынуждены пересмотреть свои приоритеты из-за желания европейцев расширить своё влияние в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! и #TOOLTIP:AREA,red_sea_area,X #L Красном море#!#!. Ходят слухи, что европейцы готовятся вторгнуться в наши воды. Чтобы дать им отпор, мы начали строить новый флот в порту [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Какие корабли войдут в состав нашего флота, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
 flavor_mam.53.a: "Нам нужны боевые корабли."
 flavor_mam.53.b: "Нам нужны корабли, которые будут перевозить нашу армию."
 flavor_mam.54.title: "Возвышение Баркука"
 flavor_mam.54.desc: "Бездарный [target_ruler.GetName] вверг [ROOT.GetCountry.Custom('rank_ru_GEN')] в хаос. Недовольные его правлением начали искать лидера, способного вернуть стабильность, и их выбор пал на человека по имени [scope_barquq.GetName]. Ходят слухи, что [ROOT.GetCountry.GetGovernment.GetRulerTitle] скоро потеряет трон, а его место займёт Баркук."
 barquq_supporters: "Сподвижники Баркука"
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(karoly_ruler.IsFemale,'должна', 'должен')] лишиться власти!"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip] — наш законный [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_mam.54.b.tt: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] #TOOLTIP:REGION,egypt_region,X #L Египта#!#!, пребывающих в рабстве, упадёт на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], и они присоединятся к группе «[barquq_support.GetName]»"
 flavor_mam.54.historical_info: "Баркук был рабом из Черкесии, который приобрёл известность в конце XIV века, во время политической нестабильности. В 1382 году он воспользовался слабостью малолетнего султана Ас-Салиха и сплотил вокруг себя множество могущественных фракций, которые действовали в его интересах. В конечном счёте Баркук сверг юного султана и положил конец правлению рода Бахритов, став основателем династии Буржитов."
 flavor_mam.55.title: "[target_character.GetLastNameWithNoTooltip] проводит флотскую реформу"
 flavor_mam.55.desc: "Из-за господства европейцев в море наша торговля и суверенитет оказались под угрозой. Чтобы улучшить своё положение, нам нужно вложить большие средства в военно-морской флот. [target_character.GetName], известный морской стратег, предлагает смелую реформу, призванную восстановить нашу военно-морскую мощь. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] утверждает, что покупка кораблей в Европе ограничивает наш потенциал. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] предлагает вложить средства в свои собственные верфи и нанять судостроителей, которые на основе европейских моделей спроектируют корабли, отвечающие нашим нуждам."
 flavor_mam.55.a: "Провести [Select_CString(target_character.IsFemale, 'её', 'его' )] реформу в полном объёме."
 flavor_mam.55.b: "Использовать только некоторые [Select_CString(target_character.IsFemale, 'её', 'его' )] идеи."
 flavor_mam.55.c: "Сейчас не время для столь дорогостоящей реформы."
 flavor_mam.55.historical_info: "Благодаря великой военно-морской реформы Ала ад-Дина мамлюкский флот смог противостоять европейским армадам. Она доказала свою эффективность во время битвы при Чауле в 1508 году, которая закончилась поражением Португалии — главной морской державы тех лет."
 flavor_mam.56.title: "Система ниябатов"
 flavor_mam.56.desc: "Чтобы остановить войны между племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуинов#!#!, наши специалисты разработали ряд административных реформ. Они предлагают разделить державу на несколько #italic ниябатов#! — провинций с более централизованным управлением. Эта структура позволила бы нам эффективнее управлять территориями и строго контролировать каждый регион. Кроме того, мы бы могли пристальнее следить за племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуинов#!#!, чьи внутренние конфликты часто мешают развиваться нашим более благополучным областям."
 flavor_mam.56.a: "Провести реформу."
 flavor_mam.56.a.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуинских#!#! [Concept('pops','групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_mam.56.b: "Сейчас у нас другие приоритеты."
 flavor_mam.56.historical_info: "Из-за растущей нестабильности, вызванной племенными междоусобицами, султан Баркук изменил административную систему Египта, поделив каждый регион на три провинции или #italic ниябата#!, что позволило властям держать бедуинов под контролем."
 flavor_mam.57.title: "Война между племенами бедуинов"
 flavor_mam.57.desc: "В непрекращающиеся дрязги между племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуинов#!#! снова оказались втянуты наши самые процветающие территории, граничащие с пустыней. На этот раз война пришла в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName]. Местные жители опасаются за свои жизни и имущество. Если мы не вмешаемся, может случиться непоправимое."
 flavor_mam.57.a: "Не обращать внимания на ситуацию."
 flavor_mam.57.b: "Уничтожить их на подступах к [target_location.GetRank.Custom('LR_DP')|l]."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'известная учёная', 'известный учёный')], чей энциклопедический труд о природе получил широкое признание в #TOOLTIP:LOCATION,cairo_tt,X #L Каире#!#!. Глубокое знание зоологии и исламского права позволили [Select_CString(target_character.IsFemale,'ей', 'ему')] снискать славу выдающегося теолога и натуралиста. Наши советники недавно заприметили [Select_CString(target_character.IsFemale,'её', 'его')] и говорят, что [ROOT.GetCountry.GetGovernment.GetCourtTitle] только выиграет от [Select_CString(target_character.IsFemale,'её', 'его')] присутствия. [Select_CString(target_character.IsFemale,'Её', 'Его')] бесценные знания могут принести пользу науке и образованию. Что нам делать, [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_mam.58.a: "Приблизить [Select_CString(target_character.IsFemale, 'её', 'его' )] к [ROOT.GetCountry.GetCourt.Custom('CFP_DP')|l]!"
 flavor_mam.58.b: "Нам не по карману [Select_CString(target_character.IsFemale, 'её', 'его' )] исследования."
 flavor_mam.58.historical_info: "Камаль аль-Дамири был выдающимся мамлюкским учёным, юристом и теологом, который получил широкое признание благодаря #italic «Хаят аль-хаяван»#! — обширному труду по зоологии, где он обобщил знания о природе и мире животных. Эта работа интересна подробными описаниями, классификациями, отсылками к исламской юриспруденции и искусным обыгрыванием пословиц."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'талантливая поэтесса', 'талантливый поэт')], [Select_CString(target_character.IsFemale,'которая прославилась', 'который прославился')] своими детальными произведениями об истории #TOOLTIP:REGION,egypt_region,X #L Египта#!#!, обычаях и событиях современности. [Select_CString(target_character.IsFemale,'Её', 'Его')] наиболее значимая работа, #italic «Бадаи аль-Зухур фи Вакаи аль-Духур»#!, насчитывает более трёх тысяч страниц и представляет собой подробную историю #TOOLTIP:REGION,egypt_region,X #L Египта#!#! со всеми его взлётами и падениями. Наш двор бы много выиграл от [Select_CString(target_character.IsFemale,'её', 'его')] присутствия."
 flavor_mam.59.a: "Назначить [Select_CString(target_character.IsFemale, 'её', 'его' )] нашим придворным историком."
 flavor_mam.59.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] труды не принесут нам пользы."
 flavor_mam.59.historical_info: "Ибн Ияс считается одним из самых видных египетских историков позднего Средневековья. Он был очевидцем османского вторжения в Египет, которое произошло в 1517 году, и подробно описал процесс перехода от мамлюкского правления к османскому. Его работы помогают понять социальный, политический и экономический ландшафт Египта в тот сложный период."
 flavor_mam.60.title: "[Select_CString(target_ruler.IsFemale,'Хранительница', 'Хранитель')] священных городов"
 flavor_mam.60.desc: "Теперь, когда [ShowLocationName('mecca')], [ShowLocationName('medina')] и [ShowLocationName('jerusalem')] перешли под наш контроль, мы стали главными защитниками #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! и стражами священных мест, но эта престижная роль связана с большой ответственностью. Теперь [target_ruler.GetName] гордо величает себя «[Select_CString(target_ruler.IsFemale,'Хранительницей', 'Хранителем')] священных городов, и паломники со всего #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! мира будут искать у [Select_CString(target_ruler.IsFemale,'неё', 'него')] защиты во время своих путешествий. В их глазах наша держава станет настоящим оплотом веры. Мы не должны их подвести."
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName] благоволит к истинно верующим!"
 flavor_mam.61.title: "Открытие Розеттского камня"
 flavor_mam.61.desc: "Рабочие из городка #TOOLTIP:LOCATION,rashid_tt,X #L Рашид#!#! наткнулись на странный камень в стене здания, который, по-видимому, использовался как строительный материал. Он выглядит очень старым, а его поверхность покрыта надписями на трёх языках. Местные учёные заинтригованы: они полагают, что эти надписи могут пролить свет на историю нашей страны. Эта удивительная находка поразила не только простых людей, но и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Возможно, нам следует хорошенько её изучить."
 flavor_mam.61.a: "Заплатить лучшим учёным за изучение надписей."
 flavor_mam.61.tt: "Учёные попытаются расшифровать надписи на камне."
 flavor_mam.61.b: "У нас есть дела поважнее."
 flavor_mam.62.title: "Расшифровка Розеттского камня"
 flavor_mam.62.desc: "Спустя годы кропотливого труда наши учёные совершили большой прорыв. Знание древнегреческого языка, на котором выполнена часть надписей на камне, обнаруженном в #TOOLTIP:LOCATION,rashid_tt,X #L Рашиде#!#!, позволило им расшифровать другие записи. Теперь мы можем читать тексты на древнеегипетском языке и узнавать больше об истории #TOOLTIP:REGION,egypt_region,X #L Египта#!#!. Это открытие — великое достижение наших учёных и предмет гордости [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_mam.62.a: "Поистине выдающееся достижение!"
 flavor_mam.62.historical_info: "Расшифровка Розеттского камня стала великим достижением наших учёных. Теперь мы можем читать древнеегипетские тексты, которые ждали своего часа почти 1500 лет. На камне выбито три идентичных указа, причём один текст на древнегреческом языке, а два других начертаны египетскими иероглифами и египетским демотическим письмом. Так как наши учёные знали древнегреческий, они использовали его для расшифровки остальных надписей."
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip] переезжает в [target_country_2.Custom('CL_VP')]"
 flavor_mam.63.desc: "В погоне за мечтой [target_character.GetName] променивает пески [target_country.Custom('CL_RP')]\n на роскошные #L [target_country_2.GetAdjective|l]ие#! залы.\n[ShowLocationName('granada')] поражает [Select_CString(target_character.IsFemale, 'её', 'его' )] своим величием.\n[Select_CString(target_character.IsFemale, 'Она уверена', 'Он уверен' )], что тут [Select_CString(target_character.IsFemale, 'её', 'его' )] место.\nНо во снах [Select_CString(target_character.IsFemale, 'ей', 'ему' )] снится Нил —\nколыбель древней цивилизации.\n[Select_CString(target_character.IsFemale, 'Она', 'Он' )] размышляет о непрерывном потоке времени\nи о берегах великих рек, где зарождалась история человечества."
 flavor_mam.63.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] жизнь полна приключений!"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip] переезжает. [target_country.GetLongNameWithNoTooltip] становится [Select_CString(target_character.IsFemale, 'её', 'его' )] новым домом"
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ое престолонаследие"
 flavor_mam.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'скончалась', 'скончался')], и теперь [ROOT.GetCountry.Custom('CL_DP')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нужна новая', 'нужен новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Могущественные #L [ROOT.GetCountry.GetAdjective|l]ие#! дома задействуют всё своё влияние, дабы решить, кто взойдёт на трон. В зависимости от того, кто одержит верх, наш новый правитель получит поддержку разных кланов и разных уголков [ROOT.GetCountry.Custom('CF_RP')|l]. Ясно лишь одно: тем, кто жаждал воплотить собственные интересы, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'новая', 'новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] будет не по нраву, кто бы это ни был. Некоторые, быть может, и вовсе посвятят остаток своих дней тому, чтобы препятствовать новой власти."
 flavor_mam.64.a: "Нам нужна поддержка [target_culture.GetNameWithNoTooltip|l]их мамлюков."
 flavor_mam.64.b: "Поддержка [target_culture2.GetNameWithNoTooltip|l]их мамлюков важна как никогда."
 flavor_mam.64.c: "Пусть и не столь знатных кровей, но [third_ruler.GetNameWithNoTooltip] [Select_CString(third_ruler.IsFemale, 'показала себя умелой правительницей', 'показал себя умелым правителем')]."
 flavor_mam.64.d: "Верный традициям мамлюк из наших #L [target_culture4.GetName|l]их#! рядов."
 flavor_mam.65.title: "Воины [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mam.65.desc: "Хотя мамлюки и составляют костяк наших сил, не вся наша военная мощь зиждется на воинах-рабах. Местные солдаты из [target_location.Custom('LR_RP')|l] [target_location.GetName] формируют основу нашей пехоты, а также несут караульную и гарнизонную службу.\n\nОднако малые шансы на повышение и скудное жалованье — не лучшие мотиваторы, и неизвестно, можно ли всецело полагаться на этих людей. Бесспорно и то, что их тренировке и снаряжению зачастую не уделяет внимания ни [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ни наместники [target_location.Custom('LR_RP')|l]. В области [target_location.GetArea.GetName] недоверие между коренными жителями [target_location.Custom('LR_RP')|l] [target_location.GetName] и мамлюкскими правителями уже стало причиной беспорядков."
 flavor_mam.65.a: "Мы должны подавить это в зародыше!"
 flavor_mam.65.b: "Посмотрим, как можно улучшить их положение."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "Все [Concept('pops', 'группы населения')|e] #TOOLTIP:POPTYPE,soldiers,X #L солдат#!#!, не принадлежащие к #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! [Concept('culture', 'культуре')|e], получат [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_mam.66.title: "Тарх и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! монополии"
 flavor_mam.66.desc: "Наши предшественники мудро использовали систему #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! монополий для контроля над доходами от товарных сельскохозяйственных культур и изысканных товаров. Однако из-за падения спроса мы терпим убытки от этих вложений. Наш надсмотрщик в [target_location.Custom('LR_PP')|l] [target_location.GetName] докладывает, что ему уже два года не удаётся продать запасы, и опасается, что это влетит казне в копеечку.\n\nОн предлагает принудить наших подданных выкупить эти товары по установленной цене, дабы отбить вложения. Эта процедура традиционно известна как тарх."
 flavor_mam.66.a: "Великолепная идея!"
 flavor_mam.66.b: "Придётся просто смириться с издержками."
 tarh: "Тарх"
 lack_of_demand_for_fine_goods: "Низкий спрос на изысканные товары"
 flavor_mam.67.title: "Мятеж наместника в [target_location.Custom('LR_PP')|l] [target_location.GetName]"
 flavor_mam.67.desc: "Могущественный мамлюкский наместник сколотил оплот власти в области [target_area.GetName] и теперь движется на столичный город [ROOT.GetCountry.GetCapital.GetName]. Ходят слухи о широкой поддержке этого претендента среди мамлюкских домов столицы и даже в самой цитадели."
 flavor_mam.67.a: "Наказание за измену — смерть!"
 mamluk_pretender: "Мамлюкский претендент"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "Все [Concept('pops', 'группы населения')|e] в области [target_area.GetName] вне [Concept('capital', 'столицы')|e] присоединятся к [Concept('rebel', 'мятежнику')|e] по имени [mamluk_pretender.GetName] и получат [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_mam.68.title: "Раздробленность в [ROOT.GetCountry.Custom('CF_RP')|l]"
 flavor_mam.68.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'далека', 'далёк')] от того, чтобы быть единственным владельцем мамлюков на территории [ROOT.GetCountry.Custom('CF_RP')|l]. В резиденциях влиятельных вольноотпущенных мамлюков зачастую не меньше, а то и больше вновь привезённых рабов с их родных земель. Эти могущественные наместники обычно обладают наибольшим влиянием во время престолонаследия, но даже когда трон занят, их власть над #L [ROOT.GetCountry.GetAdjective|l]ой#! политикой весьма значительна. [target_character.GetName] [Select_CString(target_character.IsFemale, 'должна', 'должен')] проследить, чтобы эта раздробленность не парализовала политику в городе [ROOT.GetCountry.GetCapital.GetName]."
 flavor_mam.68.a: "Надо стравить их друг с другом."
 flavor_mam.68.b: "Выберем сторону и будем поддерживать сильнейшие фракции."
 flavor_mam.68.c: "Лучше остаться в стороне от этого конфликта группировок."
 flavor_mam.69.title: "Восстание в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mam.69.desc: "[target_character.GetName] и видные мамлюкские наместники крайне недовольны неумелым правлением, которое ведёт [target_character2.GetName]. Они выступили с требованием, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character2.IsFemale, 'сложила', 'сложил')] полномочия, а на трон взошёл более способный воин."
 flavor_mam.69.a: "[target_character2.GetNameWithNoTooltip] продолжит править."
 flavor_mam.69.b: "Да здравствует [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_mam.70.title: "[target_location.GetRank.GetNameWithNoTooltip] Каир"
 flavor_mam.70.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] куда древнее, чем наша собственная держава; правители и завоеватели украшали это место на протяжении сотен, если не тысяч лет. Навести порядок в этом лабиринте строений — от гробниц [target_location.Custom('LR_RP')|l] мёртвых и трущоб Фустата до шумных рынков Хан аль-Халили и самой великой цитадели [target_location.GetNameWithNoTooltip] — испокон веков было титанической задачей для многих наших предшественников. Тем не менее, как [Select_CString(target_character.IsFemale, 'нынешняя хозяйка', 'нынешний хозяин')] [target_location.Custom('LR_RP')|l], [target_character.GetName] [Select_CString(target_character.IsFemale, 'должна', 'должен')] оставить свой след, дабы и украсить, и развить его, а также бороться с болезнями и поддерживать порядок."
 flavor_mam.70.a: "Обновим рынки и Хан аль-Халили."
 flavor_mam.70.b: "Надо реконструировать растущие трущобы и пригороды."
 flavor_mam.70.c: "Мечети и аль-Азхар требуют нашего внимания."
 flavor_mam.70.d: "Грядущие поколения позавидуют воздвигнутым нами монументам."
 flavor_mam.70.e: "Сейчас мы мало что можем сделать для горожан."
 bolstered_capital_trade: "Расцвет торговли в столице"
 flavor_mam.71.title: "Новый амир аль-хадж"
 flavor_mam.71.desc: "Паломничество к святыням #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекки#!#! и #TOOLTIP:LOCATION,medina_tt,X #L Медины#!#! — долг, который каждый #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#! должен исполнить хотя бы раз в жизни. Как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [target_character.GetName] [Select_CString(target_character.IsFemale, 'обязана', 'обязан')] обеспечить безопасный путь. Эта должность во многом требует как изворотливости, так и воинских способностей, ибо методы достижения цели могут варьироваться от разгрома разбойников до переговоров о проходе с местными правителями, откровенных угроз или подкупа. Амир аль-хадж будет нести полную ответственность за караваны во время хаджа и получит широкие полномочия в том, как гарантировать стабильный и мирный проход для всех #L [ROOT.GetCountry.GetAdjective|l]их#! паломников."
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip] — [Select_CString(bedouin_candidate.IsFemale, 'уроженка', 'уроженец')] этих земель."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip] использует свою хитрость для защиты."
 flavor_mam.71.c: "С этим лучше всего справится умелый дипломат, например [dip_candidate.GetNameWithNoTooltip]."
 flavor_mam.71.d: "Это дело для набожного человека, такого как [adm_candidate.GetNameWithNoTooltip]."
 flavor_mam.71.e: "С этой задачей справится лишь верный мамлюк — [mamluk_candidate.GetNameWithNoTooltip]."
 flavor_mam.72.title: "Аулад аль-Нас"
 flavor_mam.72.desc: "Мамлюки, с малых лет воспитанные как преданные воины, обычно пользуются безоговорочным доверием своего владельца или нанимателя. Однако их сыновья, ауляд ан-нас, выросшие в куда более удобных и мягких условиях, по общему мнению, куда менее умелы и лояльны. Не имея возможности служить в качестве #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! мамлюков, ауляд ан-нас вместо этого образуют социальную элиту в рядовых воинских частях и в низшей администрации.\nОднако сами эти благородные сыновья непрестанно пытаются доказать, что готовы к большей ответственности. С открывшейся вакансией командующего обороной [target_location.Custom('LR_RP')|l] [target_location.GetName] многие из них надеются, что мы доверим им эту задачу."
 flavor_mam.72.a: "Давайте назначим одного из таких сыновей."
 flavor_mam.72.b: "Мы можем доверять только своим, командиром будет мамлюк."
 flavor_mam.73.title: "Каранисы"
 flavor_mam.73.desc: "Наша держава была основана рабами-мамлюками, и импорт умелых воинов-рабов остаётся основой власти, которой обладает [target_character.GetName]. Естественно, что раб будет более предан своему хозяину, чем кому-либо ещё на новом месте, особенно если получит свободу в награду за верную службу.\nОднако сейчас многие из #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! мамлюков в нашей администрации, при дворе и в армиях — это те, кого купили и привезли сюда предыдущие правители [ROOT.GetCountry.Custom('CF_RP')|l]. Это люди с большим влиянием, но [target_character.GetNameWithNoTooltip] не пользуется особой преданностью с их стороны. Это люди, которых наши новые мамлюки обвиняют в интригах и желании ограничить их влияние."
 flavor_mam.73.a: "Уберём каранисов со всех важных постов!"
 flavor_mam.73.b: "У нас нет выбора, кроме как доверять им, ведь все мы мамлюки…"
 flavor_mam.74.title: "Фурусия"
 flavor_mam.74.desc: "Фурусия — это свод упражнений по верховой езде для обучения молодых воинов искусству кавалерийской войны. Благодаря чётким правилам, руководствам и популярным состязаниям фурусия во многом была доведена до совершенства мамлюкской военной аристократией. Хотя некоторые летописцы утверждают, что нынешние чемпионы и в подмётки не годятся воинам прошлого, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'любая', 'любой')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] по-прежнему считает своим долгом устраивать большие соревнования по фурусии — они пользуются немалой популярностью, а их победители становятся героями многих народных сказаний. [target_character.GetName], будучи экспертом в военном деле, очень [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вдохновилась', 'вдохновился')] всем этим и теперь желает организовать ещё больше турниров среди #L [ROOT.GetCountry.GetAdjective|l]их#! воинов."
 flavor_mam.74.a: "Народу бы это понравилось, но [target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'должна', 'должен')] растрачивать казну на подобное."
 flavor_mam.74.b: "Расширим и построим новые ипподромы — нас ждёт новый расцвет рыцарства!"
 flavor_mam.75.title: "Паломники в безопасности"
 flavor_mam.75.desc: "Наши усилия по защите подданных, стремящихся совершить паломничество к святыням #TOOLTIP:LOCATION,medina_tt,X #L Медины#!#! и #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекки#!#!, окупились. Уже давно не было новостей о набегах, и в державе царит мир."
 flavor_mam.75.a: "Это показывает нашу готовность защищать свою веру."
 flavor_mam.76.title: "Караваны паломников атакованы"
 flavor_mam.76.desc: "Недавний караван паломников, направлявшийся к святыням #TOOLTIP:LOCATION,medina_tt,X #L Медины#!#! и #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекки#!#!, был атакован и разграблен. Наш долг — защищать подданных во время хаджа, и теперь наши возможности это делать поставлены под вопрос."
 flavor_mam.76.a: "Это больше не повторится."
 flavor_mam.77.title: "Житница Средиземноморья"
 flavor_mam.77.desc: "Богатые пойменные земли #TOOLTIP:REGION,egypt_region,X #L Египта#!#!, особенно в дельте Нила, остаются житницей восточного Средиземноморья. Наша #TOOLTIP:GOODS,wheat,X #L пшеница#!#! кормит города от #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! до #TOOLTIP:LOCATION,damascus_tt,X #L Дамаска#!#! и делает нас важной экономической и транспортной державой. Некоторые при дворе предлагают дополнительно инвестировать в аграрные реформы и расширить производство зерна, чтобы гарантировать продовольственную стабильность и прибыль."
 flavor_mam.77.a: "Инвестируем в наращивание производства."
 flavor_mam.77.b: "Нынешнего производства вполне достаточно."
 flavor_mam.77.historical_info: "При мамлюках Египет славился своим сельскохозяйственным богатством и экспортом зерна. Плодородные долины Нила и сложная система ирригации сделали Египет важнейшим поставщиком продовольствия для всего исламского мира. За это регион прозвали «Житницей Средиземноморья»."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'начала', 'начал')] публиковать серию трудов о хадисах, социальных обычаях и истории. Благодаря сочетанию упорного изучения хадисов и записей о повседневной жизни, [Select_CString(target_character.IsFemale, 'её', 'его')] антропологическая работа, в основном описывающая браки и разводы, привела к интересным открытиям. Исследование показало, что по меньшей мере треть женщин #TOOLTIP:LOCATION,cairo_tt,X #L Каира#!#! выходила замуж дважды, многие — трижды, и что около трети всех браков заканчивались разводом. Хотя многие полагают, что поддержка [Select_CString(target_character.IsFemale, 'её', 'его')] работы может принести ещё более интересные результаты, другие считают, что спонсировать исследования столь обыденных вещей, как браки, будет пустой тратой наших средств."
 flavor_mam.78.a: "Поддержим [Select_CString(target_character.IsFemale, 'её', 'его')] исследования и публикации."
 flavor_mam.78.b: "Мы не можем позволить себе спонсировать всё подряд."
 flavor_mam.78.historical_info: "Шамс ад-Дин ас-Сахави был одним из ведущих знатоков хадисов и историков позднего мамлюкского периода, автором десятков трактатов о хадисах, истории, литературе и социальных обычаях. Его антропологические данные, такие как зафиксированные брачные отношения 500 женщин в Каире, представляют собой очень редкое статистическое окно в средневековое исламское общество и являются крупнейшим исследованием о женщинах, проведённым в Средневековье."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "В последние годы имам [target_character.GetName] [Select_CString(target_character.IsFemale, 'стала', 'стал')] главной фигурой интеллектуальной жизни #TOOLTIP:LOCATION,cairo_tt,X #L Каира#!#!. Все почитают [Select_CString(target_character.IsFemale, 'её', 'его')] как мастера хадисов, #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! права и истории, и [Select_CString(target_character.IsFemale, 'её', 'его')] образованность принесла престиж нашему двору и институтам. [Select_CString([target_character.IsFemale, 'Она', 'Он')] пользуется большим уважением за популяризацию изучения хадисов, и [Select_CString([target_character.IsFemale, 'её', 'его')] учения привлекают последователей со всех уголков [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_mam.79.a: "Поддержим [Select_CString(target_character.IsFemale, 'её', 'его')] учения."
 flavor_mam.79.b: "У нас есть дела поважнее."
 flavor_mam.79.historical_info: "Ибн Хаджар аль-Аскаляни — знаменитый египетский учёный, наиболее известный своим толкованием #italic «Сахиха» аль-Бухари#! под названием #italic «Фатх аль-Бари»#!. Его знание хадисов, а также права, поэзии и истории принесло ему прочную репутацию во всём исламском мире. Ему удалось возродить изучение хадисов в то время, когда оно начало клониться к упадку, и его влияние сохранялось веками."
