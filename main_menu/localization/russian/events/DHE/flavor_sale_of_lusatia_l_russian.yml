l_russian:
 flavor_sale_of_lusatia.1000.title: "Залог Лужицы"
 flavor_sale_of_lusatia.1000.desc: "[GetCountry('SOR').GetName], которую [GetCharacter('bra_heinrich_ii_askanier').GetName] оставил нам в наследство, не имеет для нас особой ценности: сейчас [target_ruler.GetName] куда больше [Select_CString(target_ruler.IsFemale,'увлечена','увлечён')] делами в городе [ROOT.GetCountry.GetCapital.GetName]. К счастью, ранее мы уже заключали договор, по которому права на владение Лужицей временно переходили к [GetCountry('MEI').Custom('CF_DP')|l] [GetCountry('MEI').GetName]. Поскольку соседние державы постоянно норовят прибрать Лужицу к рукам, было бы разумно продлить действие этого договора и выручить средства за Лужицу уже сейчас, чтобы потом не защищать её от захватчиков."
 flavor_sale_of_lusatia.1000.a: "Отправим в [GetCountry('MEI').Custom('CL_VP')] посла с предложением!"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName] получит возможность приобрести [GetCountry('SOR').Custom('CL_VP')] и сделать её своим [Concept('subject','ленником')|e] на 10 лет. При этом фактическим [Concept('ruler','правителем')|e] Лужицы останется [target_ruler.GetName]."
 flavor_sale_of_lusatia.1000.b: "Мы не можем расстаться с этой землёй — даже на время."
 flavor_sale_of_lusatia.1000.historical_info: "Маркграфство Лужица было передано в залог макграфству Мейсен в 1353 году в рамках продления старого договора 1323 года. В течение следующих 10 лет весь доход от Лужицы получал Мейсен, хотя её номинальными правителями оставались Виттельсбахи."
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName] предлагает нам продлить соглашение о залоге #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_RP')|L]#!#! на десять лет. Хотя цена вопроса довольно велика, для нас это отличная возможность вновь укрепить своё влияние на землях, которые некогда принадлежали династии [target_ruler_meissen.GetDynasty.GetName]."
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "Нам ни к чему эта земля."
 flavor_sale_of_lusatia.1100.title: "Лужицкий вопрос"
 flavor_sale_of_lusatia.1100.desc_normal: "Действие договора по залогу #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_RP')|L]#!#! закончилось, и теперь она вновь вернулась в наши владения.\n\nОднако эти земли по-прежнему лежат на нас бременем и практически не приносят никакой пользы. Поскольку нам сейчас не помешают лишние средства, мы можем полностью продать этот титул и навсегда избавить себя от лишних забот. Видит бог, среди наших соседей достаточно держав, которые заинтересованы в приобретении Лужицы, и наиболее подходящий покупатель — [target_buyer.GetName]."
 flavor_sale_of_lusatia.1100.desc_fallback: "Залог #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_RP')|L]#!#! подошёл к концу. К сожалению, за время действия договора иностранцы потеряли контроль над этими землями, и теперь у нас практически нет возможности вернуть их законным способом."
 flavor_sale_of_lusatia.1100.a: "Предложим #ONCLICK:COUNTRY,[target_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_buyer.Custom('CL_tt')],X [target_buyer.Custom('CL_DP')|L]#!#! купить эти земли."
 flavor_sale_of_lusatia.1100.b: "Мы больше не торгуем землёй."
 flavor_sale_of_lusatia.1100.c: "Мы вернём свою законную землю!"
 flavor_sale_of_lusatia.1100.d: "Возможно, это не слишком разумно."
 flavor_sale_of_lusatia.1100.historical_info: "После окончания договора 1353 года Отто фон Виттельсбах продал титул и земли маркграфства Лужица богемской короне. В результате этой сделки Верхняя и Нижняя Лужица снова оказались под единой властью."
 flavor_sale_of_lusatia.1101.desc: "Залог #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_RP')|L]#!#! [GetCountry('MEI').Custom('CF_DP')|l] [GetCountry('MEI').GetName] завершился, и теперь [GetCountry('BRA').GetName] предлагает нам приобрести полные права на эти земли. Конечно, подобная сделка обойдётся нам в круглую сумму, но в долгосрочной перспективе эти вложения наверняка принесут свои плоды."
 flavor_sale_of_lusatia.1101.a: "Мы согласны!"
 flavor_sale_of_lusatia.1101.b: "Не слишком выгодное вложение."
 flavor_sale_of_lusatia.1102.title: "Предложение отклонено"
 flavor_sale_of_lusatia.1102.desc: "Правители #ONCLICK:COUNTRY,[target_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_buyer.Custom('CL_tt')],X [target_buyer.Custom('CL_RP')|L]#!#! отвергли наше предложение! По условиям изначального договора, [GetCountry('SOR').GetName] вернётся под наш контроль и будет вновь выплачивать нам дань."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
