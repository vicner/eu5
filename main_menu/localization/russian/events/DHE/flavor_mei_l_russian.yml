l_russian:
 flavor_mei.1.title: "Серебряная лихорадка во Фрайберге"
 flavor_mei.1.desc: "Недавно обнаруженные #TOOLTIP:GOODS,silver,X #L серебряные#!#! месторождения вызвали настоящий ажиотаж — толпы людей устремились во #TOOLTIP:LOCATION,freiberg_tt,X #L Фрайберг#!#!, надеясь разбогатеть на стремительно развивающейся горнодобывающей промышленности в #TOOLTIP:PROVINCE_DEFINITION,erzgebirge_province,X #L Рудных горах#!#!. Этот всплеск интереса к шахтёрским городам сулит нам немалые выгоды."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "Каждый [Concept('location', 'район')|e], где добываются ископаемые [Concept('raw_material', 'ресурсы')|e], получает модификатор «[ShowModifier('freiberger_berggeschrey')]»."
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Фрайбергская серебряная лихорадка"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "[Select_CString(target_character.IsFemale, 'Талантливая драматург и поэтесса', 'Талантливый драматург и поэт')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'избрала', 'избрал')] нашу державу своим новым пристанищем, чтобы продолжить творческую деятельность на наших землях. [Select_CString(target_character.IsFemale, 'Она уже снискала', 'Он уже снискал')] себе славу признанного литератора, но явно не собирается останавливаться на достигнутом."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "Пусть лучше отправляется в [target_banish_country.Custom('CL_ACC')]."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "[target_character.GetName] — виртуозный композитор из #TOOLTIP:LOCATION,eisenach_tt,X #L Эйзенаха#!#!, ныне [Select_CString(target_character.IsFemale,'проживающая', 'проживающий')] в #TOOLTIP:LOCATION,leipzig_tt,X #L Лейпциге#!#!, жалуется на низкую оплату труда #italic томаскантора#! — [Select_CString(target_character.IsFemale,'руководительницы', 'руководителя')] известного хора мальчиков. [Select_CString(target_character.IsFemale,'Она', 'Он')] также выражает желание отправиться в столицу и стать придворным музыкантом."
 flavor_mei.10.a: "Приблизить [Select_CString(target_character.IsFemale,'её', 'его')] ко двору."
 flavor_mei.10.b: "Мы не нуждаемся в [Select_CString(target_character.IsFemale,'её', 'его')] услугах."
 flavor_mei.10.historical_info: "Иоганн Себастьян Бах был композитором эпохи барокко и самым известным членом семьи музыкантов из Северной Германии. Хотя своим современникам он в основном запомнился как выдающийся клавесинист, органист и эксперт по органам, сейчас его считают одним из величайших композиторов всех времён."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "[target_character.GetName], будучи [Select_CString(target_character.IsFemale,'близкой подругой', 'близким другом')] Лютера, горячо поддерживает #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!, но также [Select_CString(target_character.IsFemale,'открыта', 'открыт')] к сотрудничеству с #TOOLTIP:RELIGION,catholic_tt,X #L католическими#!#! меценатами.\n\n[target_character.GetName] — [Select_CString(target_character.IsFemale,'наша придворная художница', 'наш придворный художник')], поэтому мы волнуемся, что [Select_CString(target_character.IsFemale,'её', 'его')] связи могут стать для нас проблемой. По всему континенту #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеране#!#! и #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! враждуют друг с другом, и мы боимся, что тоже окажемся втянуты в конфликт."
 flavor_mei.20.a: "Все мы братья во Христе."
 flavor_mei.20.b: "Пусть [Select_CString(target_character.IsFemale,'она', 'он')] определится с верой."
 flavor_mei.20.historical_info: "Лукас Кранах #italic Старший#! — необыкновенно талантливый немецкий художник и гравёр эпохи Ренессанса, мастер резьбы по дереву и гравюры. Он был придворным живописцем саксонских курфюрстов и рисовал немецких принцев и выдающихся лидеров протестантской реформации.\n\nТакже он был близким другом Мартина Лютера и горячо поддерживал его идеи. Его работы поражают разнообразием. Он писал и религиозные сюжеты в католической традиции, и религиозно-философские новаторские работы, созданные под влиянием лютеранства. Несмотря на это, на многих его удивительных полотнах религиозного или мифологического содержания встречаются обнажённые фигуры.\n\nХудожники из его мастерской множество раз копировали его шедевры. Когда Лукас Кранах Старший скончался, его сын Лукас Кранах Младший и другие живописцы продолжали воспроизводить его полотна, чтобы почтить память выдающегося немецкого художника и сохранить его наследие."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName] — математик, философ, [Select_CString(target_character.IsFemale,'учёная', 'учёный')] и дипломат — ведёт насыщенную жизнь. Народ может гордиться [Select_CString(target_character.IsFemale,'её', 'его')] впечатляющими достижениями сразу в нескольких областях.\n\nК сожалению, [Select_CString(target_character.IsFemale,'её', 'его')] любопытная натура жаждет новых впечатлений, поэтому [Select_CString(target_character.IsFemale,'она', 'он')] долго не задерживается на одном месте, путешествуя по всей Германии. Если мы хотим, чтобы [Select_CString(target_character.IsFemale,'она', 'он')] и дальше [Select_CString(target_character.IsFemale,'приносила', 'приносил')] нам пользу, мы должны вложить средства в [Select_CString(target_character.IsFemale,'её', 'его')] исследования и как-то удержать [Select_CString(target_character.IsFemale,'её', 'его')] в своей державе."
 flavor_mei.30.a: "Вложить деньги в [Select_CString(target_character.IsFemale,'её', 'его')] исследования."
 flavor_mei.30.b: "Прибережём деньги для других целей."
 flavor_mei.30.historical_info: "Готфрид Вильгельм Лейбниц — блестящий эрудит XVII-XVIII веков, который внёс значительный вклад в развитие таких наук, как математика, философия и естествознание. Он известен своими передовыми работами в области математического анализа и независимо от Ньютона разработал принципы дифференциального и интегрального исчисления, которые легли в основу современной математики. Он также создал философскую систему, получившую название монадология, и отстаивал идею об изначальной гармонии вселенной."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName] — известный странствующий хирург, который путешествует по #TOOLTIP:AREA,upper_saxony_area,X #L Верхней Саксонии#!#!, #TOOLTIP:AREA,bohemia_area,X #L Богемии#!#! и #TOOLTIP:AREA,silesia_area,X #L Силезии#!#!, предлагая свои услуги.\n\n[Select_CString(target_character.IsFemale,'Её', 'Его')] мастерство не вызывает вопросов. Однако [Select_CString(target_character.IsFemale,'она', 'он')] верит в магию и её связь с медициной, и этот факт может привести к большому скандалу."
 flavor_mei.40.a: "Сделать [Select_CString(target_character.IsFemale,'её', 'его')] нашим придворным окулистом."
 flavor_mei.40.b: "Человека, который верит в такое, нельзя подпускать к нашему правителю."
 flavor_mei.40.historical_info: "Георг Бартиш, выдающийся немецкий врач и хирург, внёс значительный вклад в развитие медицины. В XVI веке он написал одну из первых книг о заболеваниях глаз и их лечении, которую назвал «Ophthalmodouleia». Этот труд лёг в основу офтальмологии. Передовые идеи Бартиша и разработанные им хирургические методы пролили свет на многие глазные болезни и оказали огромное влияние на развитие офтальмологии как области медицины."
 flavor_mei.50.title: "Расцвет Дрездена"
 flavor_mei.50.desc: "С тех пор, как в 1455 небольшое поселение #TOOLTIP:LOCATION,dresden_tt,X #L Дрезден#!#! получило складочное право, оно медленно, но неуклонно росло.\n\nГород расположен на реке Эльбе, что облегчает торговлю, а также недалеко от Рудных гор с богатыми залежами. Некоторые считают, что перенести столицу в Дрезден — отличная идея."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')] станет нашей новой столицей."
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')] уже стал важным городом!"
 flavor_mei.50.historical_info: "Хотя Дрезден был малозначительным городом до того, как саксонские правители сделали его своей резиденцией в 1485 году, он завоевал славу культурного центра и одного из самых значимых городов Священной Римской империи."
 flavor_mei.60.title: "Рождественский подарок"
 flavor_mei.60.desc: "Каждый год в #TOOLTIP:LOCATION,dresden_tt,X #L Дрездене#!#! проходит рождественская ярмарка, получившая название #italic «Дрезден Штрицельмаркт»#!, во время которой жители Дрездена и ближайших городов продают и покупают различные товары. Эта ярмарка проходит с 1434 года, когда городской совет получил такую привилегию.\n\nРынок всегда приносит большую прибыль, но в этом году она превзошла все ожидания, поэтому городской совет решил подарить нам часть дохода от сборов. Наши советники решают, как поступить с этими деньгами."
 flavor_mei.60.a: "Деньги лишними не бывают."
 flavor_mei.60.b: "Вложим эти средства в развитие Дрездена."
 flavor_mei.60.historical_info: "Дрезден Штрицельмаркт — старейшая рождественская ярмарка Германии, упоминающаяся в документах, и одна из главных достопримечательностей Дрездена."
 flavor_mei.70.title: "Требования построить новую #italic Фрауэнкирхе#!"
 flavor_mei.70.desc: "Среди жителей #TOOLTIP:LOCATION,dresden_tt,X #L Дрездена#!#! — города, в целом лояльного короне, — растёт возмущение. Большинство горожан исповедует другую веру, и им нужен собственный храм, где они могли бы отправлять богослужения.\n\nОни просят снести старую церковь Богоматери или #italic Фрауэнкирхе#! и на её месте построить новый храм в другом стиле. Хотя они говорят, что готовы оплатить строительство, мы боимся, что их средств не хватит. Кроме того, если мы пойдём у них на поводу, то создадим опасный прецедент."
 flavor_mei.70.a: "Позволить им разрушить церковь и перестроить её по своему вкусу."
 flavor_mei.70.b: "Они должны принять нашу веру."
 flavor_mei.70.historical_info: "До реформации в церкви Фрауэнкирхе располагалась кафедра преосвященного епископа Дрездена-Майсена. Однако в эпоху реформации Фрауэнкирхе превратилась в протестантский храм. В 1727 году церковь снесли, а на её месте возвели большой просторный собор. Горожане решили самостоятельно перестроить его в лютеранскую приходскую церковь и неожиданно получили поддержку от саксонского принца-курфюрста Фридриха Августа I, который принял католичество, чтобы стать королём Польши. На его средства был построен впечатляющий купол, а жители Саксонии окончательно убедились, что к ним не будет применяться известный принцип #italic «Чья страна, того и вера»#!."
 flavor_mei.80.title: "«Страдания юного Вертера»"
 flavor_mei.80.desc: "[Select_CString(target_character.IsFemale,'Молодая писательница', 'Молодой писатель')] [target_character.GetName] [Select_CString(target_character.IsFemale,'приобрела', 'приобрёл')] широкую известность в литературных кругах после выхода [Select_CString(target_character.IsFemale,'её', 'его')] романа #italic «Страдания юного Вертера»#!. Это произведение подверглось серьёзной критике из-за его пагубного влияния на читателей. Несколько человек покончили с собой, подражая главного герою, который страдает из-за несчастной любви. Художественная ценность романа неоспорима, но он может представлять опасность для особо впечатлительных натур."
 flavor_mei.80.a: "Всё равно приблизить [Select_CString(target_character.IsFemale,'её', 'его')] ко двору."
 flavor_mei.80.b: "Нам не нужен автор с дурной славой."
 flavor_mei.80.historical_info: "В своём романе #italic «Страдания юного Вертера»#! Гёте описывает тяжёлые переживания и трагическую судьбу главного героя — Вертера. Книга вышла в 1774 году, сразу стала литературной сенсацией и породила культурный феномен, получивший название #italic «эффект Вертера»#!. Этим термином обозначали всплеск подражательных самоубийств, вызванный романтизацией саморазрушительной любви. Сильное воздействие, которое книга оказала на чувства и поступки читателей, стало предметом широкой дискуссии об ответственности искусства перед обществом."
 flavor_mei.90.title: "Трагедия Фауста"
 flavor_mei.90.desc: "В последние месяцы наш придворный драматург [target_character.GetName] работает над постановкой по мотивам легенды об Иоганне Георге Фаусте.\n\n$faust_desc$"
 flavor_mei.90.a: "Потрясающая пьеса!"
 flavor_mei.90.historical_info: "#italic «Фауст» #! Иоганна Вольфганга фон Гёте — это известная трагическая пьеса в двух частях, которые называются #italic «Фауст. Часть 1»#! и #italic Фауст. Часть 2#!. Более ранняя версия текста, #italic «Прафауст»#!, была написана между 1772 и 1775 годами, но точные даты остаются неизвестными. #italic «Прафауст»#! состоит из двадцати двух сцен и представляет собой сочетание прозы и рифмованных стихов. Хотя оригинальная рукопись была утеряна, в 1886 году была найдена её копия.\n\nПервый отрывок пьесы был издан в 1790 году под названием #italic «Фауст. Фрагмент»#!. В 1806 году Гёте завершает #italic «Первую часть»#!, которая выходит в 1808 году, а в 1828–1829 годах он публикует переиздание. Во #italic второй части «Фауста»#!, законченной в 1831 году, Гёте обращается к таким темам, как психология, история, политика, мистика и философия, благодаря чему эта часть становится кульминацией позднего творчества автора. Вся #italic первая#! и почти вся #italic вторая#! часть написаны в стихах и входят в репертуар многих немецких театров. Сейчас #italic «Фауст»#! считается главным трудом Гёте и шедевром немецкой литературы."
 flavor_mei.100.title: "Новая ратуша в Лейпциге"
 flavor_mei.100.desc: "Члены городского совета #TOOLTIP:LOCATION,leipzig_tt,X #L Лейпцига#!#! обратились к нам за помощью в модернизации Старой ратуши. В XIV веке наши предки профинансировали строительство здания для городской администрации.\n\nС тех пор, как оно было возведено в южной части центрального рынка Лейпцига, прошло 200 лет. К сожалению, Старая ратуша слишком мала и не отвечает потребностям современного совета.\n\nНам предложили вложить средства в новый проект, выполненный в стиле саксонского Возрождения. Если мы согласимся, то поучаствуем в строительстве, пожалуй, самой потрясающей ратуши во всей державе."
 flavor_mei.100.a: "Мы поможем горожанам."
 flavor_mei.100.b: "Это их дело."
 flavor_mei.100.historical_info: "Старая ратуша, расположенная в самом сердце Лейпцига, — это прекрасное произведение ренессансной архитектуры, построенное в XVI веке. Его потрясающий фасад украшен замысловатыми скульптурами и декоративными элементами. Ратуша была домом для городского совета, а с её удивительной башни открывается панорамный вид на Лейпциг. В настоящее время она является символом богатой истории и культурного наследия города."
 flavor_mei.110.title: "Цвингер"
 flavor_mei.110.desc: "Насмотревшись на великолепные дворцы, возведённые другими правителями, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша владычица', 'наш владыка' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'решила', 'решил' )] создать нечто подобное.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'поделилась', 'поделился' )] своими планами с придворным архитектором, и тот вскоре представил амбициозный план дворцового комплекса с роскошными садами, выставочными галереями и библиотечными залами. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша правительница', 'Наш правитель' )] в полном восторге, но такой грандиозный проект требует серьёзных вложений. Как мы поступим?"
 flavor_mei.110.a: "Потрясающая идея!"
 flavor_mei.110.b: "Ещё один дворец?"
 flavor_mei.110.historical_info: "Цвингер — это дворцовый комплекс в стиле барокко с роскошными садами. Он был спроектирован Маттеусом Даниелем Пёппельманом и считается главным архитектурным памятником Дрездена наряду с культовой Фрауэнкирхе. Во времена правления Августа Сильного дворцовый комплекс с его прекрасными оранжереями и садами был местом для празднеств. Его просторные павильоны и галереи, украшенные скульптурами и драгоценными вазами, демонстрируют роскошь той эпохи.\n\nПо задумке Цвингер должен был стать передним двором нового замка, но тот так и не был построен. В XIX веке дворцовый комплекс превратился в огромный музей. Этот статус окончательно закрепился за ним после возведения галереи Земпера с видом на Эльбу, которая замыкает двор Цвингера с северной стороны.\n\nВ 1945 году Цвингер был разрушен во время бомбардировки Дрездена. Его полная реставрация заняла два десятилетия. Сейчас в Цвингере размещаются такие знаменитые музеи, как Галерея старых мастеров, Собрание Фарфора и Физико-математический салон, которые ждут посетителей, желающих узнать больше об истории и культуре Германии."
 flavor_mei.120.title: "Приобретение Ландсберга"
 flavor_mei.120.desc: "После того, как [target_spouse.GetName] и [target_character.GetName] вступили в брак, [Select_CString(target_character.IsFemale,'последняя унаследовала', 'последний унаследовал')] [GetCountry('LDB').GetLongName] и хочет продать его нам.\n\nНе так давно земли Ландсберга входили в нашу державу, и сейчас у нас появился шанс вернуть их себе. Как нам поступить?"
 flavor_mei.120.a: "Эти земли принадлежат нам."
 flavor_mei.120.b: "Мы продали их не просто так."
 flavor_mei.120.historical_info: "Изначально маркграфство Ландсберг принадлежало Веттинам, а в 1291 году было продано Асканиям. В 1347 году герцог Магнус I Брауншвейг-Люнебургский продал маркграфство, которое он унаследовал после брака с Софией Брандербург-Стендаль, маркграфиней Ландсбергской, маркграфу Фридриху II Мейсенскому и тем самым вновь объединил земли Веттинов."
 flavor_mei.130.title: "Предложение императора"
 flavor_mei.130.desc: "[target_character.GetName] из #ONCLICK:COUNTRY,[GetCountry('SWB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWB').Custom('CL_tt')],X [GetCountry('SWB').Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale,'умерла', 'умер')], не оставив наследника, и теперь [Select_CString(target_character.IsFemale,'её', 'его')] место свободно.\n\nМы должны скорее найти достойного кандидата.\n\nНаши советники считают, что [GetCountry('MEI').GetGovernment.GetRulerTitle] из #ONCLICK:COUNTRY,[GetCountry('MEI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MEI').Custom('CL_tt')],X [GetCountry('MEI').Custom('CL_RP')|L]#!#! — [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'отличная претендентка', 'отличный претендент')]. Если мы сделаем [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'её правительницей', 'его правителем')] #ONCLICK:COUNTRY,[GetCountry('SWB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWB').Custom('CL_tt')],X [GetCountry('SWB').Custom('CL_RP')|L]#!#!, то [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'она', 'он')] никогда этого не забудет."
 flavor_mei.130.a: "Отличная идея!"
 flavor_mei.130.b: "[Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'Она не достойна', 'Он не достоин')] такой чести"
 flavor_mei.130.historical_info: "В 1423 году Фридрих Воитель, маркграф Мейсена, приобрёл герцогство Саксен-Виттенберг, а также право выборщика, в результате чего маркграфство Мейсен вошло в состав курфюршества Саксония и потеряло свой независимый статус."
 flavor_mei.131.title: "Предложение императора"
 flavor_mei.131.desc: "Правитель #ONCLICK:COUNTRY,[GetCountry('SWB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWB').Custom('CL_tt')],X [GetCountry('SWB').Custom('CL_RP')|L]#!#! умер, не оставив наследника, и теперь трон [GetCountry('SWB').Custom('CF_RP')|l] пустует. [Select_CString(target_emperor.IsFemale,'Императрица', 'Император')] [target_emperor.GetName] предлагает нам стать новым выборщиком."
 flavor_mei.131.a: "Мы с честью примем [Select_CString(target_emperor.IsFemale,'её', 'его')] предложение."
 flavor_mei.131.tt: "Мы станем курфюршеством Саксония"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName] настаивает на том, чтобы [target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один')] из [Select_CString(target_ruler.IsFemale, 'её', 'его')] ближайших личных советников, [Select_CString(target_character.IsFemale, 'поступила', 'поступил')] на службу при дворе. Однако многие при дворе встревожены, поскольку ходят слухи, что [target_character.GetLastNameWithNoTooltip] обладает большей властью, чем [Select_CString(target_ruler.IsFemale, 'сама', 'сам')] [target_ruler.GetNameWithNoTooltip|l]. Это может предоставить [Select_CString(target_character.IsFemale, 'ей', 'ему')] небывалое дипломатическое влияние и привести к злоупотреблению властью для достижения собственных амбиций."
 flavor_mei.140.a: "Позволим [Select_CString(target_character.IsFemale, 'ей', 'ему')] вершить наши дела."
 flavor_mei.140.b: "Мы не можем позволить [Select_CString(target_character.IsFemale, 'ей', 'ему')] стать серым кардиналом."
 flavor_mei.140.historical_info: "Генрих фон Брюль был влиятельным первым министром Саксонии и Польши во времена правления Фридриха Августа II, также известного как Август III Польский. Будучи дипломатом и придворным, Брюль фактически десятилетиями контролировал саксонскую и польскую политику, управляя союзами и государственными назначениями. Он настолько централизовал двор под своим управлением, что пообщаться с королём можно было только через него."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName] приобретает всё большую известность благодаря своим мастерски созданным органам, которые, как говорят, обладают непревзойдённой чистотой звучания, и слава о них разносится по всей стране. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] выразили желание нанять [Select_CString(target_character.IsFemale, 'её', 'его')], чтобы возвеличить наши церкви и прославить нашу веру, но им не хватает средств, чтобы сделать заказ."
 flavor_mei.150.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] искусство сделает нас благочестивее."
 flavor_mei.150.b: "Мы не можем позволить себе подобную роскошь."
 flavor_mei.150.historical_info: "Готфрид Зильберман был одним из самых знаменитых органных мастеров эпохи барокко. Работая в основном в Саксонии, Зильберман построил более 50 органов, известных своим тональным великолепием и механическими инновациями. Он усовершенствовал более ранние французские и немецкие конструкции, сочетая мастерство с акустической инженерией. Его органы снискали восхищение многих важных персон, включая Иоганна Себастьяна Баха и Фридриха Великого."
 flavor_mei.160.title: "Основание Лейкореи"
 flavor_mei.160.desc: "Наш регион давно нуждается в хорошем образовательном учреждении. Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] выступили с предложением основать #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#! в [target_location.Custom('LR_PREP')|l] [target_location.GetName], который бы готовил юристов, медиков и священнослужителей. Они готовы финансировать его, но не смогут в одиночку оплатить строительство, поэтому рассчитывают, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] тоже помогут."
 flavor_mei.160.a: "Пусть сияет светом знаний!"
 flavor_mei.160.b: "У нас сейчас нет лишних средств."
 flavor_mei.160.historical_info: "Виттенбергский университет, также известный как Лейкорея, был основан в 1502 году курфюрстом Саксонии Фридрихом Мудрым, а императорскую хартию ему даровал император Максимилиан I. Предназначенный для подготовки администраторов, теологов и юристов для Саксонского курфюршества, вскоре он стал колыбелью Лютеранской реформации, особенно после того, как в 1508 году профессором был назначен Мартин Лютер, а вскоре к нему присоединился Филипп Меланхтон."
 flavor_mei.170.title: "Фрайбергский университет"
 flavor_mei.170.desc: "Богатство наших гор заключается не только в руде, но и в знаниях, необходимых для её добычи. Поскольку традиционные методы горного дела перестают справляться с трудностями более глубоких шахт и сложной геологии, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает перепрофилировать #TOOLTIP:STATIC_MODIFIER,freiberg_base,X #V #L серебряные рудники Фрайберга#!#!#! и вместо этого учредить #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#!, который сосредоточится на современных промышленных методах добычи и будет готовить следующее поколение инженеров."
 flavor_mei.170.a: "Фрайберг станет кузницей научного горного дела!"
 flavor_mei.170.b: "Лучше расширим традиционные методы."
 flavor_mei.170.c: "Мы не можем позволить себе ни того, ни другого."
 flavor_mei.170.historical_info: "Фрайбергская горная академия, основанная в 1765 году, является старейшим в мире университетом горного дела и металлургии, действующим по сей день. Она была создана в ответ на растущую сложность добычи полезных ископаемых в Рудных горах и на стремление заменить традицию эмпирическим знанием, сопровождавшее эпоху Просвещения. Университет вскоре стал образцовым учреждением для образования в сфере горного дела по всей Европе, а его студенты даже открыли два новых элемента — индий и германий."
 flavor_mei.180.title: "Централизация чеканки монет"
 flavor_mei.180.desc: "Веками монетный двор #TOOLTIP:LOCATION,freiberg_tt,X #L Фрейберга#!#! был одним из самых престижных и продуктивных на территории [ROOT.GetCountry.Custom('rank_ru_GEN')|l], превращая #TOOLTIP:GOODS,silver,X серебро#! из #TOOLTIP:PROVINCE_DEFINITION,erzgebirge_province,X #L Рудных гор#!#! в валюту, которая используется во всех уголках [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Однако требования современной администрации и денежной стабильности подтолкнули наших советников к мысли о централизации чеканки. Они предлагают конфисковать все монетные дворы на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! и учредить единственный в #TOOLTIP:LOCATION,dresden_tt,X #L Дрездене#!#!, с надзором над всей державой."
 flavor_mei.180.a: "Централизуем чеканку."
 flavor_mei.180.b: "Пусть каждый регион чеканит собственные монеты."
 flavor_mei.180.historical_info: "В 1556 году курфюрст Саксонии Август закрыл долго доминировавший монетный двор во Фрайберге и переместил все операции по чеканке в Дрезден, когда обнаружилась повсеместная порча монеты на региональных дворах. Создав монетный двор рядом со своей резиденцией, он получил прямой контроль над качеством серебра и финансовой политикой."
 flavor_mei.190.title: "Лейпцигская хунта"
 flavor_mei.190.desc: "В #TOOLTIP:LOCATION,leipzig_tt,X #L Лейпциге#!#! развернулась напряжённая академическая дискуссия, которую ведут [target_character.GetName], радикальный теолог и профессор из #TOOLTIP:LOCATION,wittenberg_tt,X #L Виттенберга#!#!, и известный схоласт [target_character2.GetName]. Они обсуждают новые заявления, представленные сторонниками Реформации, такие как то, что власть должна исходить из Писания, а не из традиции, что #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_church,X #L католическая церковь#!#! заблуждается в толковании доктрин, и что [GetCountry('PAP').GetGovernment.GetRulerTitle|l] не обладает верховной властью по воле божьей."
 flavor_mei.190.a: "Не стоит в это вмешиваться."
 flavor_mei.190.b: "Поддержим традиционные взгляды, которых придерживается [target_character2.GetNameWithNoTooltip]."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip] поднимает вполне обоснованные вопросы."
 flavor_mei.190.historical_info: "Лейпцигский диспут 1519 года был академическим спором в Лейпцигском университете между Иоганном Экком и Андреасом Карлштадтом. Диспут начался из-за негативного комментария Экка к 95 тезисам Лютера и изначально затрагивал вопросы свободы воли и церковной власти. Вскоре он расширился до полномасштабного обсуждения легитимности Церкви, превосходства Писания над традицией и основы Папской власти. Хотя консенсус так и не был достигнут, диспут значительно популяризовал реформистские идеи и поспособствовал теологическому и политическому расколу внутри Священной Римской империи."
 flavor_mei.200.title: "Заслуженная награда"
 flavor_mei.200.desc: "Зять [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] величества, правитель [target_country.Custom('CL_RP')] [son_in_law.GetName], оказал нам большую помощь во время бедствия в #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_PP')|L]#!#!. Императору стоит щедро наградить верного слугу #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!."
 flavor_mei.200.a: "Осыпать [Select_CString(son_in_law.IsFemale,'её', 'его')] богатствами."
 flavor_mei.200.b: "Служение императору — лучшая награда."
 flavor_mei.200.historical_info: "Фридрих II из династии Веттинов был верным союзником императора Людвига IV Баварского. Женившись на его дочери Матильде, он стал ключевой фигурой в стабилизации Бранденбургской марки после её перехода под контроль Виттельсбахов. За преданность императорской власти Фридрих получил военную и политическую помощь в укреплении своих позиций в Тюрингии и Мейсене."
 flavor_mei.201.title: "Подарок от императора"
 flavor_mei.201.desc: "[target_emperor.GetName], [Select_CString(target_emperor.IsFemale, 'императрица', 'император')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! и [Select_CString(target_emperor.IsFemale, 'близкая родственница', 'близкий родственник')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашей правительницы', 'нашего правителя')] [Select_CString(target_emperor.IsFemale, 'прислала', 'прислал')] щедрую награду за нашу верность. [Select_CString(target_emperor.IsFemale, 'Она', 'Он')] особо отмечает усилия, которые [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'приложила', 'приложил')] для стабилизации #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_GEN')|L]#!#! и в поддержку [Select_CString(target_emperor.IsFemale, 'её', 'его')] императорского правления."
 flavor_mei.201.a: "Передать награду в казну."
 flavor_mei.201.b: "Начнём чеканить новую монету — Мейсенский грош."
 STATIC_MODIFIER_NAME_meissen_groschen: "Мейсенский грош"
 STATIC_MODIFIER_DESC_meissen_groschen: "Новая монета укрепляет экономику #ONCLICK:COUNTRY,[GetCountry('MEI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MEI').Custom('CL_tt')],X [GetCountry('MEI').Custom('CL_RP')|L]#!#!, упрощая сделки и перевод капитала."
 flavor_mei.210.title: "Майсенская фарфоровая мануфактура"
 flavor_mei.210.desc: "#TOOLTIP:GOODS,porcelain,X #L Фарфор#!#! долгое время был предметом большого интереса, и многие безуспешно пытались раскрыть секрет его производства в истинном виде. Однако благодаря множеству опытов, проведённых нашими лучшими учёными и изобретателями, нам впервые удалось воссоздать фарфор в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Чтобы защитить это драгоценное новшество и извлечь из него выгоду, многие предлагают основать государственную мануфактуру в #TOOLTIP:LOCATION,meissen_tt,X #L Майсене#!#!."
 flavor_mei.210.a: "Отличная идея!"
 flavor_mei.210.b: "Лучше сосредоточимся на традиционном производстве."
 flavor_mei.210.historical_info: "Майсенская фарфоровая мануфактура была основана в 1710 году в замке Альбрехтсбург при финансировании Августа Сильного. Это была первая мануфактура в Европе, производившая твёрдый фарфор, который ранее только импортировался только из Китая. Это нововведение оказало огромное экономическое и культурное влияние, превратив Саксонию в ведущего производителя фарфора и укрепив её престиж по всей Европе."
 flavor_mei.220.title: "Гений [target_character.GetNameWithNoTooltip]"
 flavor_mei.220.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'поразила', 'поразил')] [ROOT.GetCountry.Custom('CF_VP')|l] своими изысканными и мастерскими творениями, среди которых сложные ювелирные изделия, сочетающие в себе художественность и техническую точность. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] предлагает оказать [Select_CString(target_character.IsFemale, 'ей', 'ему')] покровительство, так как считает, что при должном финансировании [target_character.GetLastNameWithNoTooltip] сможет значительно повысить наш культурный престиж."
 flavor_mei.220.a: "Предложим [Select_CString(target_character.IsFemale, 'ей', 'ему')] покровительство."
 flavor_mei.220.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] услуги обойдутся слишком дорого."
 flavor_mei.220.historical_info: "Иоганн Мельхиор Динглингер был одним из самых выдающихся ювелиров своего времени. Его богато украшенные работы, часто инкрустированные тысячами драгоценных камней, были символами великолепия саксонского двора. Он часто получал заказы от Августа Сильного и внёс большой вклад в эстетику Саксонии эпохи барокко."
 flavor_mei.230.title: "Теория нептунизма"
 flavor_mei.230.desc: "В Горной академии #TOOLTIP:LOCATION,freiberg_tt,X #L Фрайберга#!#! профессор [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представил')] революционную теорию геологического формирования, которую [Select_CString(target_character.IsFemale, 'она', 'он')] называет нептунизмом. Согласно [Select_CString(target_character.IsFemale, 'её', 'его')] идеям, все горные породы некогда осели из первобытного океана посредством кристаллизации. Хотя [Select_CString(target_character.IsFemale, 'её', 'его')] лекции привлекают немало людей, многие критики отвергают [Select_CString(target_character.IsFemale, 'её', 'его')] идеи, которые, тем не менее, приобретают всё большую популярность в академических кругах."
 flavor_mei.230.a: "Мы поддержим развитие нептунизма!"
 flavor_mei.230.b: "Это не более чем спекулятивные домыслы."
 flavor_mei.230.historical_info: "Абраам Готтлоб Вернер был выдающимся геологом и одной из основополагающих фигур современной минералогии. Его теория нептунизма хоть и была в итоге вытеснена плутонизмом, объясняла формирование пород вулканической активностью, глубоко повлияла на научную мысль по всей Европе и привлекала студентов во Фрайберг."
 flavor_mei.240.title: "[target_character.GetLastNameWithNoTooltip] прибывает"
 flavor_mei.240.desc: "Знаменательное событие произошло в #TOOLTIP:LOCATION,dresden_tt,X #L Дрездене#!#!: в город [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл')] [target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один')] из самых прославленных [Select_CString(target_character.IsFemale, 'сочинительниц', 'сочинителей')] оперы-сериа в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, дабы представить свою новейшую работу. Пока горожане стекаются на [Select_CString(target_character.IsFemale, 'её', 'его')] представления, многие при дворе шепчутся, что [target_character.GetLastNameWithNoTooltip], возможно, [Select_CString(target_character.IsFemale, 'могла', 'мог')] бы остаться, если мы предложим [Select_CString(target_character.IsFemale, 'ей', 'ему')] покровительство и почтим [Select_CString(target_character.IsFemale, 'её', 'его')] гений."
 flavor_mei.240.a: "Мы сделаем всё, чтобы [Select_CString(target_character.IsFemale, 'она осталась', 'он остался')]!"
 flavor_mei.240.b: "Это всего лишь очередной музыкант."
 flavor_mei.240.historical_info: "Иоганн Адольф Хассе был значимым композитором немецкого барокко. Его прибытие в Дрезден ознаменовало золотой век музыки при саксонском дворе, особенно при покровительстве курфюрстины Марии Йозефы и курфюрста Августа III. Позже он служил капельмейстером и сыграл ключевую роль в превращении Дрездена в центр итальянской оперы к северу от Альп."
 flavor_mei.1000.title: "Надвигается буря"
 flavor_mei.1000.desc: "С тех пор как наш дом заполучил #L [GetCountry('THU').GetAdjective|l]ий#! трон Людовингов, в регионе тлеет напряжённость между нами и мелкими лордами. Мы давно стремились объединить [GetCountry('THU').Custom('CL_VP')] под властью династии #TOOLTIP:DYNASTY,wettin_dynasty_tt,X #L Веттинов#!#!, и местные графы яростно противостояли этому нашему устремлению. Возможно, настало время наконец начать работать над достижением этой цели, и завоевание #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! кажется идеальным первым шагом."
 flavor_mei.1000.a: "Мы немедленно заявим свои притязания!"
 flavor_mei.1000.a.tt: "Видя нашу открытую враждебность, власти #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! могут начать поиск союзников."
 flavor_mei.1000.b: "Сейчас не время для войны."
 flavor_mei.1000.historical_info: "В 1247 году династия Людовингов в Тюрингии оборвалась, и трон заполучил Генрих Майсенский из династии Веттинов. С момента этого захвата власти Веттины пытались объединить регион под своим правлением, но это оттолкнуло других князей региона. В 1342 году местные дома собрались в городе Арнштадт и заключили союз, призванный противостоять Веттинам. Конфликт между двумя противоборствующими группами вылился в Тюрингскую графскую войну. Изначально графы успешно сопротивлялись, но в итоге война закончилась победой Веттинов и укреплением их власти над регионом."
 flavor_mei.1001.title: "Угроза Веттинов"
 flavor_mei.1001.desc: "С тех пор как династия #TOOLTIP:DYNASTY,wettin_dynasty_tt,X #L Веттинов#!#! закрепилась на территории #ONCLICK:COUNTRY,[GetCountry('THU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THU').Custom('CL_tt')],X [GetCountry('THU').Custom('CL_RP')|L]#!#!, в регионе тлеет напряжённость между ними и мелкими лордами. Правители #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#! недавно открыто заявили о стремлении объединить регион под своей властью, и ходят слухи, что мы можем стать одной из их первых целей. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] настаивает, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] приняли меры, пока не стало слишком поздно. Они советуют отправить послов в соседние державы и предложить им союз для противодействия угрозе со стороны [GetCountry('THU').Custom('CL_RP')]."
 flavor_mei.1001.a: "Надо действовать быстро."
 flavor_mei.1001.a.tt: "Наши попытки заключить союз, направленный против #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!, могут вылиться в превентивную войну."
 flavor_mei.1001.b: "Ничего не поделаешь."
 flavor_mei.1002.title: "Угроза Веттинов"
 flavor_mei.1002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сообщает о прибытии посла из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, который принёс вести об огромной угрозе, исходящей от династии Веттинов и её амбиций: они, якобы, стремятся объединить весь регион под своей властью, угрожая независимости как [target_country.Custom('CL_RP')], так и #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Нам предлагают заключить союз, который удержит их от нападения на одну из наших держав."
 flavor_mei.1002.a: "Мудрое предложение."
 flavor_mei.1002.b: "Мы не можем заключать союзы, опираясь на слухи."
 flavor_mei.1003.title: "Тюрингская графская война"
 flavor_mei.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] получает тревожные вести. Власти #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! подговаривают мелких лордов региона создать коалицию, чтобы помешать нашим планам по объединению региона. Хотя некоторые считают, что нам лучше отказаться от этих планов, другие уверены, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] наоборот должны нанести удар как можно скорее, пока все лорды не объединились под знамёнами [target_country.Custom('CL_RP')]."
 flavor_mei.1003.a: "Надо действовать быстро."
 flavor_mei.1003.b: "Противник слишком силён."
 flavor_mei.1003.historical_info: "После подписания пакта в 1342 году в Арнштадте мелкие лорды региона повели войну против Веттинов, в которой они стремились помешать воплощению их амбиций о региональном превосходстве. Хотя изначально им сопутствовал успех, Веттины использовали стратегию сепаратных мирных договоров, выводя мелких лордов из войны одного за другим. В конечном счёте Веттинам удалось превратить их земли в свои феоды, по сути сделав их вассалами и достигнув своей цели: объединения региона под властью династии Веттинов."
 flavor_mei.1004.title: "Тюрингская графская война"
 flavor_mei.1004.desc: "Хотя наши дипломатические усилия, судя по всему, увенчались успехом и не позволили #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! осуществить их амбиции по объединению региона, многие при дворе полагают, что этого недостаточно. Они предлагают использовать наших союзников, чтобы усмирить династию #TOOLTIP:DYNASTY,wettin_dynasty_tt,X #L Веттинов#!#! и заставить их раз и навсегда отказаться от своих притязаний."
 flavor_mei.1004.a: "Лучшая защита — это нападение."
 flavor_mei.1004.b: "Мы уже обеспечили свою безопасность."
