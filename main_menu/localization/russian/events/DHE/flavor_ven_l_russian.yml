l_russian:
 flavor_ven.1.title: "Развитие #L [ROOT.GetCountry.GetAdjective]ой#! коммуны"
 flavor_ven.1.desc: "#L [ROOT.GetCountry.GetAdjective]ая#! коммуна вместе с Советом сорока много столетий выступала верховным органом власти [ROOT.GetCountry.Custom('CF_RP')|l]. Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» же со временем утратил своё значение и начал считаться лишь пустой формальностью. Разумеется, подобное положение вещей не нравилось избранным правителям, желавшим играть далеко не последнюю роль во внутренней политике державы.\n\nСегодня, однако, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ая бюрократия проходит через череду преобразований, и старая коммуна, а вместе с ней и Совет сорока наконец отжила своё. Многие обязанности совета теперь выполняет [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], а государственная бюрократия разрослась слишком сильно, чтобы коммуна была способна с ней справиться. Настало время упразднить оба института и учредить вместо них новый орган, а заодно сделать так, чтобы титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» давал обладателю право на самое деятельное участие в политике державы."
 flavor_ven.1.a: "Создадим [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ую синьорию!"
 flavor_ven.1.b: "Этот вопрос нужно тщательно обсудить с [ROOT.GetCountry.GetParliament.Custom('CFP_TP')|l]."
 flavor_ven.2.title: "Страдиоты"
 flavor_ven.2.desc: "После падения #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! многие #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческие#!#! и #TOOLTIP:CULTURE,albanian_tt,X #L албанские#!#! солдаты перешли на службу к державе [ROOT.GetCountry.GetLongName] и под её началом сражались с #L [GetCountry('TUR').GetAdjective|l]ими#! войсками. Эти так называемые страдиоты (от греческого слова, означающего «солдат») особенно хорошо проявили себя в роли лёгкой кавалерии. Истории известен командир страдиотов Граидзас Палеолог — командир #L [GetCountry('BYZ').GetAdjective|l]ого#! гарнизона, удерживавший его до 1461 года."
 flavor_ven.2.a: "Наши враги будут бояться их!"
 flavor_ven.3.title: "Доминиканская инквизиция"
 flavor_ven.3.desc: "В ответ на распространение альбигойской и патаренской ересей [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'попыталась', 'попытался' )] учредить в #TOOLTIP:REGION,italy_region,X #L Италии#!#! Доминиканскую инквизицию, однако в [ROOT.GetCountry.Custom('CF_PP')|l] выступили против присутствия инквизиторов в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Выявление еретиков государство взяло на себя: подозреваемых допрашивал патриарх, епископ Кастелло или какой-либо другой [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий ординарий. Только после этого созывался суд, который и определял, виновен ли допрашиваемый в ереси. Наказание устанавливали светские власти. Такое положение вещей не устраивало #TOOLTIP:LOCATION,rome_tt,X #L римский#!#! суд, ввиду чего [GetCountry('PAP').GetGovernment.GetRulerTitle|l] всё же [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'назначила', 'назначил' )] инквизитора. Впрочем, его полномочия были ограничены: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна была', 'должен был' )] дать ему экзекватуру, а деятельность инквизиции оценивал совет, состоявший из трёх [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их дворян. В их обязанности входила защита прав [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их граждан от посягательств со стороны церкви, в частности — обеспечение невмешательства в религиозную жизнь колоний. Действия инквизиции в [ROOT.GetCountry.Custom('CL_PP')] считались законными лишь в том случае, если совершались с санкции (и в присутствии) совета. В значительной степени благодаря именно независимому положению державы, настаивавшей на присутствии народных заседателей на каждом обвинительном процессе, инквизиция в [ROOT.GetCountry.Custom('CL_PP')] не творила бесчинств."
 flavor_ven.3.a: "В первую очередь наш народ — [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий, во вторую — христианский."
 ven_venetian_first: "В первую очередь венецианец, во вторую — христианин"
 flavor_ven.3.b: "Мы подлинные католики!"
 ven_christian_first: "В первую очередь все — христиане!"
 flavor_ven.4.title: "Arte dell’Abbaco"
 flavor_ven.4.desc: "«Некоторые юноши, весьма мне любопытные и стремящиеся к купеческой жизни, неоднократно просили меня изложить письменно основные положения арифметики, называемой нередко „абак“». Arte dell'Abbaco — первый печатный учебник математики, изданный в Европе. Написан на #L [ROOT.GetCountry.GetAdjective|l]ом#! языке и отпечатан в 1478 году в [ShowLocationName('treviso')]."
 flavor_ven.4.a: "Это нам пригодится!"
 flavor_ven.5.title: "Министры водных путей"
 flavor_ven.5.desc: "Защищённость и благополучие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стали возможны благодаря удобному расположению нашей державы в лагуне. Однако водоёму всерьёз угрожало заиливание, и в 1501 году Большой совет учредил комитет под названием Savi alle Acque, перед которым встала задача перенаправить течение рек, впадающих в лагуну. Своим самоотверженным трудом эти люди спасли Серениссиму от катастрофы и обеспечили нашему городу дальнейшее процветание.\n\nКак нам стоит поступить сегодня?"
 flavor_ven.5.a: "Оно того стоит!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] справится и без них!"
 flavor_ven.6.title: "Гетто"
 flavor_ven.6.desc: "В 1516 году власти [ROOT.GetCountry.Custom('CF_RP')|l] обязали всех #TOOLTIP:RELIGION,judaism_tt,X #L иудеев#!#! селиться в районе города, где раньше были расположены литейные — «гети» (geti) на #L [ROOT.GetCountry.GetAdjective|l]ом#! языке. Всем жителям этого района предписывалось носить с собой знаки отличия и заниматься ростовщичеством исключительно по тем ставкам, которые устанавливала Серениссима. В обмен на защиту во время войны и возможность исповедовать свою веру иудеи оказались вынуждены соблюдать и множество других обременительных ограничений.\n\nКак нам следует поступить сегодня?"
 flavor_ven.6.a: "Дайте им собственное место для жизни!"
 flavor_ven.6.b: "Только не в [ROOT.GetCountry.Custom('CL_PP')]!"
 flavor_ven.7.title: "[Select_CString(target_character.IsFemale, 'Исследовательница', 'Исследователь' )] по имени [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'исследовательница', 'исследователь' )] родом из #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянского#!#! города [ShowLocationName('vicenza')]. [Select_CString(target_character.IsFemale, 'Она сопровождала', 'Он сопровождал' )] Фернана Магеллана в кругосветном путешествии, [Select_CString(target_character.IsFemale, 'помогала', 'помогал' )] ему в делах и [Select_CString(target_character.IsFemale, 'составила', 'составил' )] подробное описание экспедиции. Из 240 человек, отправившихся в трёхлетнее путешествие, домой в Испанию вернулось только 18, и среди них — [target_character.GetLastNameWithNoTooltip]. Именно благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] заметкам мы знаем, как проходило первое в мире кругосветное плавание."
 flavor_ven.7.a: "Земля и правда круглая!"
 flavor_ven.8.title: "Призыв на флот"
 flavor_ven.8.desc: "Владычество над морем всегда было сопряжено с определёнными трудностями. До 1545 года гребцы на галерах были исключительно свободными людьми, работавшими за жалование. Сначала на вёслах трудились моряки #L [ROOT.GetCountry.GetAdjective|l]ого#! происхождения, а вскоре на службу стали поступать многочисленные #TOOLTIP:CULTURE,dalmatian_tt,X #L далматы#!#!, критяне и #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греки#!#!. Поскольку поддерживать достаточную численность вольных команд оказалось сложно, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! пришлось перейти к принудительному набору и начать приковывать гребцов к скамейкам, как это было принято во флотах многих других стран. Первым командиром такой [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой галеры стал Кристофоро да Каналь.\n\nКак нам следует поступить сегодня?"
 flavor_ven.8.a: "Утвердить призыв"
 flavor_ven.8.b: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|U] на такое не согласится!"
 flavor_ven.9.title: "Форт Сант-Андреа"
 flavor_ven.9.desc: "Форт Сант-Адреа — крепость, построенная в 1545 году для обороны главного водного пути, ведущего в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! с #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адриатического моря#!#!. За строительство форта отвечал знаменитый архитектор Микеле Санмикели — возможно, единственный #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянский#!#! архитектор своего века, лично изучивший #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческую#!#! архитектуру в своих поездках по греческим владениям [ROOT.GetCountry.Custom('CF_RP')|l] [ROOT.GetCountry.GetNameWithNoTooltip]. Эта крепость более трёх столетий надёжно защищала покой [ROOT.GetCountry.Custom('CL_RP')].\n\nКак нам следует поступить сегодня?"
 flavor_ven.9.a: "Приступим к строительству!"
 flavor_ven.9.b: "Это слишком дорого"
 flavor_ven.10.title: "Мост Риалто"
 flavor_ven.10.desc: "Мост Риальто — один из четырёх мостов, пересекающих Великий канал #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Изначально был построен из дерева, однако в ходе восстания 1310 года он сгорел, а затем ещё дважды — в 1444 и 1524 годах — обваливался. В 1503 году было предложено построить мост Риальто заново, на этот раз уже из камня. Рассмотрение проектов нового моста затянулось на несколько десятилетий, и только в 1551 году правительство заявило, что готово изучить новые предложения. Планы по перестройке моста представили такие знаменитые архитекторы, как Якопо Сансовино, Палладио и Виньола, однако все они получили отказ: мост в классическом стиле с несколькими арками был сочтён неподходящим. Изначально строительство нового моста собирались поручить известному мастеру Микеланджело, однако в итоге победа отошла Антонио да Понте, предложившему смелый замысел: мост на одном своде.\n\nКак нам следует поступить сегодня?"
 flavor_ven.10.a: "Давайте построим!"
 flavor_ven.10.b: "Хватит и деревянного моста"
 flavor_ven.11.title: "«Орфей» — первая опера"
 flavor_ven.11.desc: "При сочинении оперы «Орфей» эпохи раннего барокко [target_character.GetName] [Select_CString(target_character.IsFemale, 'вдохновлялась', 'вдохновлялся' )] #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческим#!#! мифом об Орфее — музыканте, поэте и пророке, спустившемся в царство мёртвых за своей покойной женой Эвридикой. Опера была написана в 1607 году и предназначалась для исполнения при дворе на ежегодном карнавале в городе [ShowLocationName('mantova')]. В 1609—1615 годах [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'издала', 'издал' )] партитуру к ней. Всего в партитуре указан 41 различный инструмент; все они, объединённые в разные группы, используются для изображения различных сцен и персонажей."
 flavor_ven.11.a: "Так из-за чрезмерной любви меня теряешь?"
 flavor_ven.12.title: "Рождение современной науки"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] — человек, которого многие совершенно искренне называют «[galileo_galilei_scope.GetMotherFather|l] современной науки». В 1592 году [Select_CString(galileo_galilei_scope.IsFemale, 'она получила', 'он получил' )] должность профессора математики в университете #TOOLTIP:PROVINCE_DEFINITION,padua_province,X #L Падуи#!#!. Узнав о существовании подзорных труб, [galileo_galilei_scope.GetName] [Select_CString(galileo_galilei_scope.IsFemale, 'сконструировала', 'сконструировал' )] несколько собственных телескопов для изучения неба, значительно превосходящих все прежние зрительные приборы. С помощью этих телескопов [Select_CString(galileo_galilei_scope.IsFemale, 'она обнаружила', 'он обнаружил' )] горы на Луне и четыре спутника Юпитера. Эти достижения, а также трактаты по движению и механике легли в основу того, что в будущем станут называть современной наукой."
 flavor_ven.12.a: "Это большое благо!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] и Дом Альда"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName] — одна из первых держав, освоивших книгопечатание. Это искусство пока ещё только доводится до совершенства, однако [target_character.GetName] и в особенности [Select_CString(target_character.IsFemale, 'её', 'его' )] издательство — Дом Альдина — уже пользуются доброй славой: их книги всегда изящно и красиво свёрстаны, а переводы с латыни неизменно качественны. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'внесла', 'внёс' )] значительный вклад как в типографию — благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] усилиям в книгах появились курсив и точки с запятой — так и в переплётное дело: [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'изобрела', 'изобрёл' )] формат «октаво», чтобы не подражать средневековым рукописям, а всегда иметь возможность взять книгу с собой."
 flavor_ven.13.a: "Поспешай медленно!"
 aldus_disappears_tt: "Мастерская персонажа [target_character.GetNameWithNoTooltip] закроется, а [Select_CString(target_character.IsFemale, 'сама она', 'сам он' )] исчезнет"
 flavor_ven.14.title: "Развитие стекольного дела в Мурано"
 flavor_ven.14.desc: "К концу XIII века #L [ROOT.GetCountry.GetAdjective|l]ая#! стеклодувная промышленность переместилась на остров Мурано, где не так велик был риск пожара. С тех пор муранское #TOOLTIP:GOODS,glass,X #L стекло#!#! стало пользоваться ещё большей любовью у народа, а стеклодувы обрели богатство и влияние. Секреты производства изящного муранского стекла знают лишь немногие, особенно за границами нашей державы, и чтобы это знание не стало достоянием общественности, стеклодувы не покидают город.\n\nНо мир меняется, а вместе с ним меняются и обстоятельства производства [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого стекла. После падения #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! к нам обратилось немало ремесленников, чьи познания в области стекольного дела крайне редки и полезны. Эти люди просят позволить им поселиться на Мурано."
 flavor_ven.14.a: "Принять у себя [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]их стеклодувов."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Муранская стеклодувная промышленность"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Стеклодувная промышленность венецианского острова Мурано, ведущая свою историю с 13 века, уникальна. Это один из многих видов роскоши, которыми знаменита Венеция."
 flavor_ven.15.title: "Чьокка"
 flavor_ven.15.desc: "Особенно умелый муранский стеклодув по имени [target_character.GetName] создаёт настоящие произведения искусства, прежде не виданные в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Особенное распространение среди богачей получили люстры под названием чьокка, напоминающие букеты цветов (их название так и переводится — «букет»), и теперь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ая стеклодувная промышленность вновь на подъёме."
 flavor_ven.15.a: "Промышленность [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] будет процветать!"
 flavor_ven.15.b: "Пусть искусство украсит наше имя!"
 flavor_ven.16.title: "Суд над Вероникой Франко"
 flavor_ven.16.desc: "Перед городским судом сегодня по обвинению в колдовстве предстала одна из известнейших «достойных куртизанок» #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — Вероника Франко, славящаяся своим умом и красотой. Франко пользуется влиянием у своих клиентов и открыто участвует в творческой и литературной жизни [ROOT.GetCountry.Custom('CL_RP')], чем нажила себе многочисленных врагов.\n\nЕё защитная речь перед инквизицией оказалась весьма выразительной, и теперь лишь время покажет, достаточно ли остёр ум Вероники, чтобы оправдать себя перед поборниками нравственности."
 flavor_ven.16.a: "Виновна!"
 flavor_ven.16.b: "Невиновна!"
 flavor_ven.17.title: "Пышные гондолы"
 flavor_ven.17.desc: "#L [ROOT.GetCountry.GetAdjective]ое#! правительство постоянно стоит на страже общественной нравственности, а потому время от времени принимает законы, обеспечивающие приверженность граждан #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! идеалам нашего города. Сейчас под бдительный взор властей попали гондолы — простые лодки для перевозки людей, ежедневно тысячами снующие по каналам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Но далеко не все из них просты: многие богатые и влиятельные семейства [ROOT.GetCountry.Custom('CF_RP')|l] не смогли устоять перед соблазном выставить своё состояние напоказ, а потому некоторые из перевозящих их гондол настолько цветасты и чрезмерно украшены, что один только вид их вызывает отвращение у каждого доброго христианина.\n\nСейчас стоит вопрос о принятии закона, запрещающего украшать гондолы: для многих эти лодки — воплощение всех пороков нашего великого города."
 flavor_ven.17.a: "Покрасить их в черное!"
 flavor_ven.17.b: "Не обращайте внимания на моралистов. Гондолы прекрасны."
 flavor_ven.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая школа"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U] — город, на протяжении столетий славящийся своим печатным и стеклодувным делом, равных которому нет во всей #TOOLTIP:REGION,italy_region,X #L Италии#!#!, — уже начинает превосходить [ShowLocationName('rome')|U] во всём, что касается живописи и музыки, или по крайней мере достигать не меньших высот. У нас живут и трудятся знаменитые художники Тинторетто, Тициан и Веронезе, музыканты Монтеверди, Габриели и Донати — и это лишь малая часть наших творцов. Не только в #TOOLTIP:REGION,italy_region,X #L Италии#!#!, но и за границей [ROOT.GetCountry.GetNameWithNoTooltip] сегодня — едва ли не первое, что приходит в голову при слове «искусство»."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "Торговля перцем под угрозой"
 flavor_ven.1000.desc: "Власть над торговыми путями в #TOOLTIP:REGION,indian_ocean_region,X #L Индийском океане#!#! сегодня находится в #L [GetCountry('POR').GetAdjective|l]их#! руках. Теперь торговля идёт вокруг #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, а не через #TOOLTIP:LOCATION,alexandria_tt,X #L Александрию#!#!, как прежде, и это всерьёз затрудняет нашу возможность влиять на торговлю #TOOLTIP:GOODS,pepper,X #L перцем#!#!. Впрочем, мы можем обратиться за помощью к #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_DP')|L]#!#!…"
 flavor_ven.1000.a: "Отправить помощь в Александрию!"
 ven_helping_mamelukes: "Помощь мамлюкам"
 flavor_ven.1000.b: "Это не наша проблема"
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] посылает помощь"
 flavor_ven.1001.desc: "Власть над торговыми путями в #TOOLTIP:REGION,indian_ocean_region,X #L Индийском океане#!#! перешла в #L [GetCountry('POR').GetAdjective|l]ие#! руки, и теперь [ven_scope.GetGovernment.GetGovernmentType.GetName] [ven_scope.GetName], что существует преимущественно за счёт торговли, испытывает серьёзное беспокойство. Но, поскольку нас связывают добрые отношения, мы получили помощь в виде #TOOLTIP:GOODS,lumber,X #L лесоматериалов#!#! на постройку новых кораблей, а также различных ресурсов для купцов."
 flavor_ven.1001.a: "Хорошие новости!"
 venetian_help: "Венецианская помощь"
 flavor_ven.19.title: "Нечестивый союз"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U] твёрдо намеревается завладеть провинцией [target_province.GetName], а потому планирует напасть на #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!. Мы получили неожиданное предложение от #L [GetCountry('TUR').GetAdjective|l]их#! дипломатов: если мы вступим с ними в союз и предоставим им в помощь свой флот, а также подтвердим их притязания на Южную #TOOLTIP:REGION,italy_region,X #L Италию#!#!, они обещают прийти нам на помощь в будущем.\n\nВозможно, от такого соглашения действительно будет польза, но стоит ли водить знакомство с врагами христианского мира?"
 flavor_ven.19.historical_info: "Хотя венецианцы и османы часто были заклятыми врагами, в 1479 году османы предложили заключить союз против Неаполитанского королевства. Синьория в Венеции в итоге отвергла предложение, но ее посол в Константинополе побуждал турок захватить Отранто и некоторые другие города юга Италии."
 flavor_ven.19.a: "Обеспечить только дипломатическую поддержку."
 flavor_ven.19.b: "Согласиться на предложение."
 flavor_ven.19.c: "Дать отпор язычникам."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] получит [Concept('government_power','власть правительства')|e]."
 flavor_ven.19.b.tt: "Мы заключим [Concept('alliance', 'союз')] с властями [GetCountry('TUR').Custom('CL_RP')]."
 flavor_ven.20.title: "Материковые владения"
 flavor_ven.20.desc: "Мало какой враг сможет что-либо противопоставить нашему флоту, однако ввиду отсутствия промежуточной защитной области на суше [ShowLocationName('venice')] крайне уязвима к нападению с материка. Город необходимо защитить от вероятного нападения с берегов Италии, а потому, возможно, разумно будет временно перейти к завоеванию наземных территорий: расширив свои владения, мы сможем создать полноценную линию обороны и тем самым серьёзно укрепить безопасность Венеции."
 flavor_ven.20.a: "Надо заявить о своих правах!"
 flavor_ven.20.b: "Мы не можем себе позволить вести войны на материке."
 flavor_ven.20.historical_info: "Чтобы обеспечить себе торговые маршруты и повысить безопасность Венеции, Республика начала расширяться на материк, захватив территории у Вероны. Это в итоге привело к основанию так называемых Domini di Terraferma, материковых владений. Владения служили буфером между Венецией и ее соседями на материке."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')] — подлинная краса и гордость #TOOLTIP:REGION,italy_region,X #L итальянской#!#! культуры: здесь издавна проживает целое множество творцов и актёров. Сторонники превосходства венецианского искусства и свободы самовыражения для её одарённых сынов и дочерей начали призывать нас возвести достойные нашего города театр и оперу. [ShowBuildingTypeName('teatro_san_cassiano')] станет настоящим воплощением роскоши, богатства и гениальности Венеции, и посещать его будут даже иностранцы из далёких краёв."
 flavor_ven.21.a: "Начнём строительство!"
 flavor_ven.21.b: "Нам это не по карману."
 flavor_ven.21.historical_info: "Театр Сан-Кассиано, построенный в Венеции в 1637 году — первый в мире публичный оперный театр. Его постройка стала важной вехой в истории исполнительского искусства и укрепила роль Венеции как главного культурного центра."
 flavor_ven.23.title: "Заражённая Венеция"
 flavor_ven.23.desc: "Наши попытки лишь ограниченно восстановить город после разрушительного природного бедствия обернулись катастрофой. Многие кварталы #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#! разрушены, здания её разваливаются, а улицы завалены мусором. Всё это вкупе с плохими санитарными условиями привело к эпидемии и нашествию вредителей. Под угрозой жизнь и здоровье наших граждан.\n\nВспышка чумы, вызванная жизнью среди грязи и руин, стремительно распространяется среди жителей. Доброе имя #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! серьёзно пострадало, как и дух местных жителей. Необходимо срочно что-нибудь сделать, чтобы обстановка не стала ещё хуже. Нам следует поискать другой подход — например, вложить силы и средства в расчистку и восстановление города, чтобы восстановить порядок и процветание."
 flavor_ven.23.a: "Надо действовать немедленно!"
 flavor_ven.23.b: "Слишком поздно что-либо предпринимать."
 flavor_ven.24.title: "Затопление Венеции"
 flavor_ven.24.desc: "На #TOOLTIP:LOCATION,venice_tt,X #L Венецию#!#! обрушилась нежданная катастрофа: из-за сильнейших ливней Адриатическое море вышло из берегов и затопило #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#!. Вода залила улицы, дома и дороги. Тысячи жителей остались без крыши над головой. Рутина нарушена, торговля остановилась; ещё немного — и°в [target_location.Custom('LR_PP')|l] начнутся беспорядки. Потоп настолько силён, что действовать необходимо как можно скорее, иначе пострадает ещё больше людей."
 flavor_ven.24.a: "Реализовать меры по смягчению ущерба."
 flavor_ven.24.b: "Местные справятся сами."
 flavor_ven.25.title: "Падение Константинополя"
 flavor_ven.25.desc: "Подобного триумфа наш народ не испытывал со времён Четвёртого крестового похода: величественные стены #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! рухнули под натиском наших войск, ознаменовав тем самым судьбоносную победу. Этим переломным событием мы открыли новую главу в истории #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!, что теперь принадлежит нашим завоевателям. Жадные до добычи солдаты уже рвутся грабить многочисленные сокровищницы, однако если мы позволим им бесчинствовать, они лишь посеют в городе разрушение и вызовут гнев местных жителей.\n\nНекоторые предлагают смелый подход: пусть возродится [GetCountry('LAT').GetLongName], а [ShowLocationNameWithNoTooltip('constantinople')] станет вассальным государством под нашей властью."
 flavor_ven.25.a: "Разорить [target_location.Custom('LR_VP')|l]."
 flavor_ven.25.b: "Провозгласить новую державу в Константинополе."
 flavor_ven.25.b.tt: "В #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополе#!#! возникнет наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('LAT').GetLongName]. Мы передадим этой державе власть над Константинополем и наш национальный район в нём."
 flavor_ven.25.c: "Надо закрепить это повсеместно."
 flavor_ven.25.c.tt: "Во всей #TOOLTIP:AREA,thrace_area,X #L Фракии#!#! появится наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('LAT').GetLongName]. Мы передадим этой державе власть над всеми нашими районами во Фракии, в том числе национальными."
 flavor_ven.25.d: "Взятие Константинополя — уже триумф."
 flavor_ven.26.title: "Освобождение Иерусалима"
 flavor_ven.26.desc: "Мы прогнали иноземных захватчиков, и теперь, спустя много веков, над священным городом вновь развеваются христианские знамёна. Слова «[GetCountry('VEN').GetLongName]» отныне вызывают в сердцах нашего народа благоговейный трепет и гордость за этот триумф. Однако теперь перед нами стоит новая трудность: необходимо решить, как именно будет управляться [ShowLocationName('jerusalem')].\n\nНекоторые утверждают, что если им будет напрямую владеть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], то наше влияние укрепится, а [target_location.GetRank.GetName|l] останется святым местом под надёжной защитой. Другие же предлагают учредить здесь вассальное государство, воссоздав державу, в прошлом известную как [GetCountry('KOJ').GetName]. Новый вассал будет отстаивать наши интересы, а заодно напоминать о наследии крестовых походов."
 flavor_ven.26.a: "[target_location.GetRank.GetNameWithNoTooltip|U] останется под нашей властью."
 flavor_ven.26.b.tt: "В #TOOLTIP:LOCATION,jerusalem_tt,X #L Иерусалиме#!#! возникнет наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('KOJ').GetLongName]. Мы передадим этой державе власть над Иерусалимом и наш национальный район в нём."
 flavor_ven.26.b: "Провозгласить новую державу в Иерусалиме."
 flavor_ven.26.c.tt: "Во всём #TOOLTIP:AREA,levant_area,X #L Леванте#!#! появится наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('KOJ').GetLongName]. Мы передадим этой державе власть над всеми нашими районами в Леванте, в том числе национальными."
 flavor_ven.26.c: "Мы возродим [GetCountry('KOJ').Custom('CL_VP')] во всём Леванте."
 flavor_ven.27.title: "Расширение дворца дожей"
 flavor_ven.27.desc: "Строительство венецианского #TOOLTIP:BUILDING_TYPE,doges_palace,X #L дворца дожей#!#! началось в IX веке и продолжалось ещё несколько столетий. Изначально это сооружение напоминало крепость, однако со временем стало воплощать собой всю красоту готической архитектуры. Предназначение дворца — двойное: помимо того, что здесь проживает [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — человек, которому подчиняется [GetCountry('VEN').GetLongNameWithNoTooltip], в здании также расположены правительственные конторы и суды.\n\nС годами, впрочем, становится только очевидно, что дворец обветшал и нуждается в обстоятельном ремонте. Возможно, пора превратить его в произведение искусства, способное затмить даже величественные резиденции западных королей."
 flavor_ven.27.a: "Хорошая идея!"
 flavor_ven.27.b: "Дворец и так хорош."
 flavor_ven.27.historical_info: "К 16 веку дворец Дожей подвергся значительным изменениям и расширениям, что значительно повысило его величие. Одним из самых видных достижений в процессе перестройки стало завершение его знаменитого фасада, выходившего на Гранд-канал. Архитектурное величие фасада было заметно всем, кто приближался к дворцу по воде. Этот период обновления и расширения закрепил статус дворца, как надежного символа мощи и власти Венеции. Его пышно украшенные комнаты и залы не только стали свидетелями столетий политической активности, но также и служили прочным показателем богатой истории города, его значимости на мировой арене."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Мы широко прославились как опытные мореходы и превосходные кораблестроители, но этот успех был бы невозможен без #TOOLTIP:BUILDING_TYPE,venetian_arsenal,X #L Арсенала#!#! — гордости #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#!. Именно этому предприятию, расположенному в стратегически выгодном месте, мы обязаны своей силой на море. Кораблестроение, внедрение новшеств, разработка новых орудий — всё, что помогает нам укреплять морское владычество, происходит в Арсенале."
 flavor_ven.28.a: "Это важная часть нашего морского наследия!"
 flavor_ven.28.historical_info: "Венецианский арсенал служил главной верфью и флотской базой Венеции, обеспечивал превосходство города на море и его военную мощь. Обширный комплекс отвечал за строительство и содержание венецианского флота, символизируя собой кораблестроительное мастерство и промышленное развитие Республики."
 flavor_ven.29.title: "Базилика Санти-Джованни-э-Паоло"
 flavor_ven.29.desc: "Поражающая воображение архитектура — не редкость на улицах #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#!. Каждый начинающий творец стремится прославиться и влезть на плечи тех титанов, что предшествовали ему, а потому считает должным украсить город своими фресками или статуями. Одно из таких недавних творений, что радуют взор жителей столицы, — базилика $san_zanipolo$, крупное кирпичное сооружение в готическом стиле, а заодно — главная доминиканская церковь нашей великой державы. Базилика посвящена святым Иоанну и Павлу — двум легендарным мученикам, известным ещё с IV века."
 flavor_ven.29.a: "Великолепно!"
 flavor_ven.30.title: "Средиземноморская морская сверхдержава"
 flavor_ven.30.desc: "Мало какие страны могут похвастать столь же обширным опытом в морских делах, какой накопили мы — держава торговцев и мореходов, одна из ведущих сил в Средиземноморье. Испокон веков мы любим и уважаем море, и из этой любви выросла наша гордость — грандиозная столица [ROOT.GetCountry.GetCapital.GetName], защищённая теми самыми водами, которые даровали нам богатство и славу. Сегодня никакой другой флот не способен бросить нам вызов на Средиземном море, а потому пора провозгласить его Mare Nostrum — нашим морем!"
 flavor_ven.30.a: "Мы на тебе женимся, о море, в знак истинной и вечной власти, которую над тобой имеем."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Наше море"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'знаменитая художница', 'знаменитый художник' )], [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся' )] своим умелым обращением с цветом и революционной техникой письма, и деятель #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянского#!#! #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! родом из города [ShowLocationName('pieve')], что рядом с #TOOLTIP:LOCATION,venice_tt,X #L Венецией#!#!. За прошедшие семь десятилетий и [Select_CString(target_character.IsFemale, 'она написала', 'он написал' )] целое множество портретов, а также мифических и религиозных сюжетов.\n\nВсе [Select_CString(target_character.IsFemale, 'её', 'его' )] портреты, например #italic «Венера Урбинская»#!, особенно примечательны ярким изображением душевных состояний и насыщенными палитрами. Влияние, которое [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'оказала', 'оказал' )] на #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ое#! и европейское искусство, крайне велико, а потому [Select_CString(target_character.IsFemale, 'она', 'он' )] непременно войдёт в число самых выдающихся живописцев эпохи Возрождения."
 flavor_ven.31.a: "Воистину выдающийся человек!"
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] в эпоху Возрождения"
 flavor_ven.32.desc: "В эпоху #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! искусство и архитектура #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! достигли новых высот великолепия. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ие художники, скульпторы и архитекторы — мастера ярких цветов и чувственного выражения — навеки останутся в сердцах потомков.\n\nСвоими насыщенными палитрами и поразительной техникой кьяроскуро живописцы словно переносят окружающий мир на дерево и холсты — настолько правдоподобны их работы. Чаще всего в нашей державе пишут портреты, но распространены также и аллегорические и мифологические сюжеты. Поистине разнообразно и трогательно [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ое искусство!"
 flavor_ven.32.a: "Поразительно!"
 flavor_ven.32.a.tt: "[Concept('prosperity','Процветание')|e] каждого принадлежащего нам района, где есть [ShowBuildingTypeName('library')|l], увеличивается на [ShowNamedValue('prosperity_weak_bonus')|+=2%]."
 flavor_ven.32.historical_info: "Во время Возрождения Венеция стала центром культуры и искусств, привлекавшим одних из самых прославленных художников эпохи. Тициано Вечеллио, известный просто как Тициан, создал такие шедевры, как #italic Успение Богородицы#! и #italic Вакх и Ариадна#!, демонстрировавшие умелое использование цвета и инновационную композицию. Тинторетто, другой венецианский мастер, знаменит своими драматичными и динамичными работами, среди которых #italic Тайная вечеря#! и #italic Рай#!, причем последняя — одна из самых крупных картин маслом на холсте. Паоло Веронезе, известный своим пышным и грандиозным стилем, создал такие шедевры, как #italic Брак в Кане Галилейской#! и #italic Пир в доме Левия#!, отмеченные яркостью цветов и высочайшей проработкой деталей. Эти художники и их работы внесли большой вклад в репутацию Венеции, как центра искусства и культуры Возрождения."
 flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий карнавал"
 flavor_ven.33.desc: "Своё начало карнавал берёт ещё в XI веке. Праздник, изначально представлявший собой торжества в честь #L [ROOT.GetCountry.GetAdjective|l]ой#! победы над врагами, со временем перерос в пышное, неповторимое зрелище. Поскольку мы располагаемся на пересечении важных #TOOLTIP:CONTINENT,europe,X #L европейских#!#! торговых путей, в нашу державу рекой текут деньги, а значит, мы можем себе позволить устраивать поистине впечатляющие карнавалы. Сегодня этот праздник — олицетворение роскоши, а заодно и нравственного упадка нашей державы. Со всей Европы сюда съезжаются желающие принять участие в празднествах, и не в последнюю очередь их влечёт возможность скрыть своё лицо под маской: под ней невозможно отличить дворянина от простолюдина, а потому все посетители карнавала могут свободно общаться друг с другом, невзирая на различия в происхождении."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] в #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#! вырастет на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_ven.33.historical_info: "В 18 веке Венецианский карнавал достиг пика своего развития со сложными костюмами, театральными представлениями и изысканными масками. В 1797 году, однако, карнавал был запрещен оккупационными французскими властями и традиция затихла почти на два столетия. Лишь в конце 20 века карнавал был возрожден и стал тем всемирно известным праздником, каким мы знаем его сегодня. В наши дни Венецианский карнавал сохраняет традиции прошлого с его потрясающими масками и костюмами, уличными представлениями и праздничной атмосферой, оставаясь захватывающим и ностальгическим путешествием в богатую историю и культуру города."
 flavor_ven.34.title: "Пересмотр обещания дожей"
 flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')] — клятва, которую обязан принести каждый будущий носитель титула «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!». В ней описываются обязанности, которые [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] несёт перед державой, а заодно и пределы властных полномочий.\n\nПравда, со временем часть этих сдержек несколько… ослабла. Если мы составим новое обещание, более явно подчеркнув, каких ценностей придерживаемся и какую роль выполняет [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], то, во-первых, государство окрепнет, а во-вторых, занять должность правителя могут попытаться более добродетельные кандидаты."
 flavor_ven.34.a: "Пересмотрим его и сделаем официальным!"
 flavor_ven.34.b: "Обещание не требует пересмотра."
 flavor_ven.34.historical_info: "Обещание дожей — это официальная присяга, которую приносят венецианские дожи при вступлении в должность, а также договор, который они обязуются соблюдать. В договоре подчеркивались обязанности и ограничения дожа, а также законы, которые тот должен был соблюдать, что гарантировало баланс власти и защиты интересов Республики."
 flavor_ven.35.title: "Вопрос реляциони"
 flavor_ven.35.desc: "Реляциони — это отчеты, которые наши послы представляют правительству. Там содержатся подробные сведения о политическом, финансовом и социальном состоянии держав, в которых они работают. Такие отчеты важны как для нашей дипломатической службы, так и для поддержания конкурентоспособности наших торговцев за рубежом, но сейчас их копии все чаще издаются и продаются тем, кто готов щедро за них заплатить. Это угроза нашей дипломатии и безопасности. Мы должны начать борьбу с такими публикациями, а также создать общую и надежную систему написания и распространения реляциони."
 flavor_ven.35.a: "Пора покончить с этой практикой!"
 flavor_ven.35.b: "У нас есть более важные дела."
 flavor_ven.36.title: "Золотая республика"
 flavor_ven.36.desc: "Наш успех в области политики, торговли и науки привел к тому, что нашу текущую эпоху объявили эрой Золотой республики. Такое название, конечно же, говорит о зените нашего богатства, о кульминации всех наших усилий, как народа, об известности нашей культуры и искусства. Все это обессмертит наше наследие в истории."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "Это поистине Золотая республика!"
 flavor_ven.36.b.tt: "Цвет страны сменится на оранжевый."
 flavor_ven.36.c: "Мы как минимум императоры!"
 flavor_ven.36.c.tt: "Цвет страны сменится на темно-пурпурный."
 flavor_ven.38.title: "Лореданская академия"
 flavor_ven.38.desc: "В последнее время влиятельные литераторы из #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#! и даже из других держав всё чаще вступают в академию Инконьити — вольнодумное общество, выступающее за политическую и культурную независимость города. Они действуют исподтишка, прибегая к таким уловкам, как парадоксы и аллегории, чтобы их невозможно было в чём-либо обвинить. Члены академии общаются друг с другом на тайном языке и издают свои работы анонимно, а философия их в немалой степени основывается на натурализме Аристотеля, что преподаётся в университете #TOOLTIP:LOCATION,padova_tt,X #L Падуи#!#!.\n\nВ своих сочинениях писатели, невзирая на усилия цензоров и внесение публикаций в список запрещённой литературы, смело бросают вызов общественным нормам посредством сатиры и смешения жанров. В исторических трудах они неустанно критикуют тиранию, перенося на бумагу соображения выдающихся мыслителей. Как ни странно, именно благодаря Accademia degli Incogniti развивается венецианский оперный театр — в частности, был основан театр Новиссимо."
 flavor_ven.38.a: "Давайте поддержим их начинания!"
 flavor_ven.38.b: "Им не нужно финансирование."
 flavor_ven.38.historical_info: "Лореданская академия была выдающимся интеллектуальным обществом, основанным в Венеции в 1630 году Джованни Франческо Лореданом и Гидо Касони. Академия отличалась передовым мышлением и вкладом ее членов в литературу, драматургию и политическое мышление периода барокко. Инкогнити бросали вызов традиционным нормам и часто устраивали смелые и провокационные дискуссии, критикуя как политику, так и религию. Академия значительно повлияла на культурный и интеллектуальный ландшафт Венеции 17 века, оставив наследие литературных инноваций и критического мышления."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] издавна заслуженно считается колыбелью гениальнейших творцов в области культуры и искусства, и вскоре к ним прибавится ещё одно направление: нашей помощи ищет зарождающаяся [ShowAdvanceName('ven_venetian_school_of_music')|l] — компания талантливых композиторов и музыкантов, стремящихся совершить настоящий переворот в музыке и тем самым поднять славу нашего города на недостижимые прежде высоты. Однако чтобы поддержать это начинание, понадобится немало сил и средств, пусть даже культурное наследие Венеции от этого приумножится, а влияние — вырастет."
 flavor_ven.39.a: "Инвестировать в это будет полезно в долгосрочной перспективе."
 flavor_ven.39.b: "Они обязательно вырастут и без нашей поддержки."
 flavor_ven.39.a.tt: "Открывает нам доступ к нескольким событиям про исторических личностей, связанных с Венецианской школой музыки."
 flavor_ven.40.title: "Падение Генуи"
 flavor_ven.40.desc: "На протяжении многих лет [GetCountry('GEN').GetLongName] неизменно досаждает нам: эти люди посягают на наше богатство и соперничают с нашими купцами, стремясь обогатиться. Но после падения #TOOLTIP:LOCATION,genoa_tt,X #L Генуи#!#! подкосится и могущество всей страны, и некогда могущественная держава, способная на равных противостоять нашему флоту, уйдёт в прошлое и останется только в памяти историков."
 flavor_ven.40.a: "Мы стали истинными властителями Средиземноморья!"
 flavor_ven.41.title: "Верона переходит к [ROOT.GetCountry.Custom('CL_DP')]"
 flavor_ven.41.desc: "Жители #TOOLTIP:LOCATION,$verona_tt$,X #L Вероны#!#! устали от прежних правителей и решили поклясться в верности #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Веронские послы заверили нас в беспрекословной преданности нашему делу и заявили, что наступает новая эпоха единства и содружества. Поскольку никто не выступал против нашего союза, мы позволили местным жителям сохранить за собой различные свободы, чтобы заручиться их поддержкой и доверием.\n\nНарод добровольно перешёл на нашу сторону, а передача власти прошла беспрепятственно; значит, столь же беспрепятственным окажется и вхождение Вероны в состав [ROOT.GetCountry.Custom('CF_RP')|l]. Поддержка со стороны населения не просто делает нас сильнее — она показывает остальным, насколько лучше живётся при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой власти. Теперь необходимо уделить внимание укреплению нашего владычества и озаботиться благополучием новых земель в составе республики."
 flavor_ven.41.a: "Восхвалим верность жителей Вероны и официально признаем вхождение в нашу державу!"
 flavor_ven.41.historical_info: "Преданность Вероны Венеции началась в 1405 году, когда народ Вероны, разочаровавшись в правящей им семье Каррара, добровольно присягнул на верность Венецианской республике. Такой мирный переход позволил Венеции бесконфликтно расширить свою территорию и заручиться верностью веронского народа, даровав ему определенные свободы и привилегии."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "Прославленный и опытный адмирал [target_character.GetName] — важная личность в истории #L [ROOT.GetCountry.GetAdjective|l]ого#! флота: именно благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] острому уму стратега и умелому руководству наши корабли одержали не одну славную победу, тем самым надолго обеспечив всей державе владычество над морем и в особенности над торговыми путями. Однако время не стоит на месте, а [target_character.GetName] не молодеет. Пора определиться, будет ли [Select_CString(target_character.IsFemale, 'она', 'он' )] и дальше служить [ROOT.GetCountry.Custom('CF_DP')|l]."
 flavor_ven.43.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] ещё сможет повести наш флот в бой."
 flavor_ven.43.b: "Пусть отправляется на заслуженный отдых."
 flavor_ven.43.historical_info: "Лоренцо Марчелло был венецианским адмиралом, сыгравшим значительную роль в морских конфликтах. Он сражался против папского фота и участвовал в турецко-венецианской войне. В июне 1656 года он привел объединенный венецианско-мальтийский фот к победе в Третьей битве при Дарданеллах, хоть и сам лишился в том бою жизни."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName] — не просто выдающийся композитор: [Select_CString(target_character.IsFemale, 'она — основательница', 'он — основатель' )] #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венецианской школы музыки#!#!, надолго [Select_CString(target_character.IsFemale, 'определившая', 'определивший' )] облик этого направления. Новинкой стали не только [Select_CString(target_character.IsFemale, 'её', 'его' )] композиции, но и подход к преподаванию; благодаря таким смелым новшествам музыка #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! обрела широчайшую, невообразимую ранее известность, и теперь одарённые музыканты со всей #TOOLTIP:CONTINENT,europe,X #L Европы#!#! приезжают к нам познавать тонкости своего дела и выступать перед публикой. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'совершила', 'совершил' )] огромный вклад — так, [Select_CString(target_character.IsFemale, 'она познакомила', 'он познакомил' )] [ROOT.GetCountry.Custom('CF_VP')|l] с особенностями франко-фламандского стиля, дополнительно приумножив наше богатое культурное наследие. Никакая другая держава сегодня не может похвастать такой сложной и новаторской музыкой, какая есть в [ROOT.GetCountry.Custom('CL_PP')]."
 flavor_ven.44.a: "На [Select_CString(target_character.IsFemale, 'её', 'его' )] успехи невозможно закрыть глаза!"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "Своим новаторским творчеством в целом и манерой преподавания в частности прославленный теоретик музыки и композитор [target_character.GetName] [Select_CString(target_character.IsFemale, 'оказала', 'оказал' )] значительное влияние на #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венецианскую школу музыки#!#!. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] новое слово в теории музыки оказалось достаточно веским, чтобы единолично задать новые стандарты гармонии и контрапунктов и закрепить славу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! как державы, где музыка бывает только совершенной. [target_character.GetLastNameWithNoTooltip] не только [Select_CString(target_character.IsFemale, 'обогатила', 'обогатил' )] наше культурное наследие: [Select_CString(target_character.IsFemale, 'она', 'он' )] служит капельмейстером в соборе Святого Марка, где наставляет многочисленных музыкантов."
 flavor_ven.45.a: "Хорошо, что в [ROOT.GetCountry.Custom('CF_PP')|l] есть такой человек!"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "Глубокоуважаемый композитор и влиятельный деятель #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венецианской школы музыки#!#! [target_character.GetName] [Select_CString(target_character.IsFemale, 'оставила', 'оставил' )] неизгладимый след в музыкальной истории #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#!. [target_character.GetLastNameWithNoTooltip] — капельмейстер в соборе Святого Марка, а потому в немалой степени [Select_CString(target_character.IsFemale, 'определила', 'определил' )] развитие церковной музыки. Кроме того, именно благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] усилиям известность получила вилланелла — задорная деревенская песня. Вклад этого человека в культуру #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! неоспорим: теперь каждому известно, что наша музыка весьма разнообразна и ярка."
 flavor_ven.46.a: "Мы считаем за честь проживать в одной стране с [Select_CString(target_character.IsFemale, 'ней', 'ним' )]!"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "Знаменитый композитор и умелый органист [target_character.GetName] [Select_CString(target_character.IsFemale, 'оказала', 'оказал' )] существенное влияние на #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венецианскую школу музыки#!#!: талант [Select_CString(target_character.IsFemale, 'её', 'его' )] неоспорим, а подход к сочинению — изобретателен. [target_character.GetLastNameWithNoTooltip] — главный органист базилики Святого Марка, благодаря чему [Select_CString(target_character.IsFemale, 'вознесла', 'вознёс' )] на новые высоты не только церковную, но и светскую музыку. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] невиданная ранее техника игры на клавишах и музыкальная выразительность не просто служат делу развития музыки в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — они вдохновляют музыкантов со всей #TOOLTIP:CONTINENT,europe,X #L Европы#!#!."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "Превосходный композитор и органист [target_character.GetName] — [Select_CString(target_character.IsFemale, 'яркая представительница', 'яркий представитель' )] #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венецианской школы музыки#!#!, [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся' )] своими виртуозными композициями и новыми подходами. [target_character.GetLastNameWithNoTooltip] трудится органистом и композитором в базилике Святого Марка, где создаёт поражающие воображение полихоральные композиции, раскрывающиеся во всей красе только под сводами собора — таковы их неповторимые звуковые свойства. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] вклад в развитие и церковной, и светской музыки не просто служит делу самовыражения, а ещё и вдохновляет множество других музыкантов."
 flavor_ven.48.a: "Настоящий мастер!"
 flavor_ven.49.title: "Критское восстание"
 flavor_ven.49.desc: "Наш ленник [GetCountry('CRT').GetName] переживает крайне непростые времена: местное население взялось за оружие и подняло бунт, прозванный восстанием Святого Тита. Обстановка усугубляется тем, что впервые за всё время к мятежникам присоединились и власти острова. Такая неожиданная сплочённость грозит тем, что [GetCountry('CRT').GetNameWithNoTooltip] действительно свергнет #L [ROOT.GetCountry.GetAdjective|l]ую#! власть."
 flavor_ven.49.a: "Мы ничего не можем поделать."
 flavor_ven.49.b: "Надо немедленно отправить помощь!"
 flavor_ven.49.historical_info: "Критское восстание, оно же восстание Святого Тита, прошедшее в 1363-1364 годах, было крупномасштабным бунтом против венецианского владычества на острове Крит. Тогда в восстании впервые участвовали не только местные греки, но и латинские губернаторы, объединенные общим недовольством властью Венеции. Несмотря за мощный альянс локальных сил, восстание было успешно подавлено Венецией, вернувшей себе контроль над стратегически важным островом."
 flavor_ven.50.title: "Восстание Каллерги"
 flavor_ven.50.desc: "$flavor_ven.49.title$ сподвигло #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческое#!#! население #ONCLICK:COUNTRY,[GetCountry('CRT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CRT').Custom('CL_tt')],X [GetCountry('CRT').Custom('CL_RP')|L]#!#! поднять очередной бунт. Повстанцы стекаются под знамёна семейства Каллергис — ему принадлежит западная часть острова, и оно ещё хранит верность #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_DP')|L]#!#!. Медлить нельзя: утрата этого важного владения нанесёт сильный удар по нашей морской державе, и тогда [ROOT.GetCountry.GetFlavorRank|l] ощутимо ослабнет."
 flavor_ven.50.a: "Посмотрим, достаточно ли они храбры, чтобы сразиться с нами."
 flavor_ven.50.b: "Уступить их требованиям."
 callergis_rebellion_joining: "Все #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческие#!#! [Concept('pops','группы населения')|e] на #TOOLTIP:AREA,aegean_archipelago_area,X #L Эгейском архипелаге#!#!, принадлежащие #ONCLICK:COUNTRY,[GetCountry('CRT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CRT').Custom('CL_tt')],X [GetCountry('CRT').Custom('CL_DP')|L]#!#!, примкнут к повстанцам ([callergis_rebellion.GetName])"
 callergis_rebellion: "Восстание Каллерги"
 flavor_ven.50.historical_info: "Восстание Каллерги — восстание против венецианского правления на острове Крит, возглавляемое известной критской аристократической семьей Каллерги. Оно было движимо желанием восстановить местную автономию и разрешить претензии к венецианскому правительству, его повсеместно поддержало население Крита. Несмотря на успех в самом начале, в итоге восстание было подавлено войсками Венеции, что привело к суровым мерам и дальнейшей консолидации венецианского контроля над островом."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "[ROOT.GetCountry.GetFlavorRank|U] под нашей властью день ото дня становится лишь влиятельнее и богаче, а потому сегодня возникла необходимость вложить средства в развитие столицы: [ShowLocationName('venice')] должна стать зеркалом нашего величия. Начать можно с перестройки главной площади города — #TOOLTIP:BUILDING_TYPE,piazza_san_marco',X #L площади Святого Марка#!#!. Наши архитекторы готовы украсить её величественными арками и мрамором, подчеркнув тем самым великолепие морской державы. Город станет только красивее, а народ вновь убедится, что вокруг нет равных нашему влиянию и культуре."
 flavor_ven.51.a: "Мы профинансируем ремонт."
 flavor_ven.51.b: "Ремонт обойдется слишком дорого."
 flavor_ven.51.historical_info: "#italic Пьяцца Сан-Марко#!, известная также, как площадь Святого Марка — главная общественная площадь Венеции, одна из главных ее достопримечательностей. Площадь, основанная примерно в 9 веке и расширенная до текущего размера в 12 веке, постоянно улучшалась, ремонтировалась, обзаводилась новыми достопримечательностями. Она окружена такими знаменитыми строениями, как базилика Святого Марка, Дворец дожей и часовая башня Святого Марка. Площадь веками служила центральным местом собрания в Венеции, там проводились политические, религиозные и общественные мероприятия."
 flavor_ven.52.title: "Часовая башня Святого Марка"
 flavor_ven.52.desc: "Мы уже вложили немалые средства в перестройку #TOOLTIP:BUILDING_TYPE,piazza_san_marco',X #L площади Святого Марка#!#!, однако совершенству нет предела, и нам уже подали новую мысль, как можно подчеркнуть великолепие города: воздвигнуть на площади грандиозную часовую башню, видимую и из города, и с моря. Она будет не просто сообщать горожанам время — она воплотит собой богатство и величие [ROOT.GetCountry.Custom('CF_RP')|l], и убедиться в этом сможет каждый, кто прибывает в #TOOLTIP:LOCATION,$venice_tt$,X #L Венецию#!#! — главную гордость нашей державы — с моря или с суши. Чем красивее будет [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')], тем сильнее будут впечатления."
 flavor_ven.52.a: "Инвестировать в строительство."
 flavor_ven.52.b: "У нас сейчас другие приоритеты."
 flavor_ven.52.historical_info: "Часовая башня Святого Марка, или #italic Торре-делл’Оролоджо#!, — историческая достопримечательность Венеции, расположенная на #italic площади Сан-Марко#!. Эта башня эпохи Ренессанса, возведённая между 1496 и 1499 годами, снабжена большими астрономическими часами, показывающими не только время, но и фазы Луны и знаки зодиака. Наверху башни две бронзовые фигуры, известные как «Мавры», бьют в колокол, отмечая часы. Башня символизировала богатство Венеции, её власть на море и связь с вышними сферами."
 flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ая торговля солью"
 flavor_ven.53.desc: "В основе благополучия и процветания [ROOT.GetCountry.Custom('CF_RP')|l] издавна лежит почти монопольная торговля #TOOLTIP:GOODS,salt,X #L солью#!#!. Производством и распределением этого важнейшего товара, а также установлением цен на него занимается Соляное управление — контора, отвечающая за поддержание положения #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! как основного поставщика соли в регионе. Торговля солью составляет значительную часть доходов нашей казны, поддерживает стабильность экономики и обеспечивает нам благополучие."
 flavor_ven.53.a: "Соль — новое золото."
 flavor_ven.53.a.tt: "[Concept('prosperity','Процветание')|e] каждого принадлежащего нам района, производящего [ShowGoodsName('salt')|l], увеличится на [ShowNamedValue('prosperity_severe_bonus')|+=2%]."
 flavor_ven.54.title: "Гений [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], или же попросту Тинторетто, — знаковая личность в венецианской школе живописи. [Select_CString(ven_tintoretto.IsFemale, 'Её', 'Его' )] картины отличаются невероятной перспективой, выразительной светотенью и смелыми, живыми композициями. Благодаря своему бодрому и стремительному подходу к написанию картин [ven_tintoretto.GetLastNameWithNoTooltip] [Select_CString(ven_tintoretto.IsFemale, 'получила', 'получил' )] прозвище il Furioso — [Select_CString(ven_tintoretto.IsFemale, '«бешеная»', '«бешеный»' )]. Новаторские и преисполненные чувств произведения [ven_tintoretto.GetLastNameWithNoTooltip] оказали немалое влияние на художников не только #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#!, но и других стран."
 flavor_ven.54.a: "[ROOT.GetCountry.GetFlavorRank|U] [Select_CString(ven_tintoretto.IsFemale, 'ей', 'им' )] гордится!"
 flavor_ven.55.title: "«Распятие» Тинторетто"
 flavor_ven.55.desc: "Нам представилась исключительная возможность заказать у [Select_CString(ven_tintoretto.IsFemale, 'художницы', 'художника' )] по имени [tintoretto.GetName], или же попросту Тинторетто, грандиозное полотно с изображением распятия Христа. Произведение это будет передано в Скуолу-Гранде. Тинторетто [Select_CString(ven_tintoretto.IsFemale, 'известна', 'известен' )] своим бодрым и живым стилем, а потому мы не сомневаемся, что [Select_CString(ven_tintoretto.IsFemale, 'она', 'он' )] напишет подлинное произведение искусства, великолепное даже по меркам #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#!, и отразит в нём всё великолепие нашего города и преданность нашей державы сохранению и развитию своего культурного и религиозного достояния. Если мы закажем [Select_CString(ven_tintoretto.IsFemale, 'ей', 'ему' )] написание этой картины, известность Венеции в мире художников взлетит выше облаков. Соответственно, если мы откажемся, народ воспримет такой поступок как незаинтересованность в поддержании культурного великолепия [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_ven.55.a: "Заказать картину у Тинторетто!"
 flavor_ven.55.b: "У нас есть дела поважнее."
 flavor_ven.55.historical_info: "«Распятие» Тинторетто — монументальная картина, написанная в 1565 году в рамках оформления #italic скуолы братства Сан-Рокко#! в Венеции. На ней с характерными для стиля Тинторетто драматизмом и динамичностью композиции изображено распятие Христа. Полотно полно фигур, передающих эмоциональный хаос сцены. «Распятие» — один из шедевров Тинторетто, в нем видна способность живописца объединять реализм с подвижностью и светом. Эта работа — часть серии картин, иллюстрирующих жизнь Христа и заказанных для украшения #italic скуолы#!, благотворительной венецианской организации."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] — знаменитый скульптор и архитектор. [Select_CString(ven_sansovino.IsFemale, 'Она прославилась', 'Он прославился' )] созданием превосходных фасадов и великолепных мраморных статуй, чем [Select_CString(ven_sansovino.IsFemale, 'оставила', 'оставил' )] неизгладимый след в истории искусства #ONCLICK:COUNTRY,[GetCountry('FLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLO').Custom('CL_tt')],X [GetCountry('FLO').Custom('CL_RP')|L]#!#!. Прокураторы Сан-Марко — одни из влиятельнейших знатных семейств #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#! — предлагают пригласить [ven_sansovino.GetLastNameWithNoTooltip] в нашу державу и назначить [Select_CString(ven_sansovino.IsFemale, 'её', 'его' )] старшим архитектором и протомаэстро, поскольку [Select_CString(ven_sansovino.IsFemale, 'она', 'он' )] — невероятно умелый человек со смелыми идеями. Если [ven_sansovino.GetLastNameWithNoTooltip] внесёт свою лепту в развитие чудесной архитектуры нашего города, [ShowLocationNameWithNoTooltip('venice')] непременно превратится в светоч искусства."
 flavor_ven.56.a: "Сделать [Select_CString(ven_sansovino.IsFemale, 'ей', 'ему' )] выгодное предложение."
 flavor_ven.56.b: "Это слишком дорого."
 flavor_ven.57.title: "Планировка венецианской Дзекки"
 flavor_ven.57.desc: "[sansovino.GetName] теперь трудится на благо нашей державы в должности старшего архитектора и протомаэстро, а потому нам представилась исключительная возможность привлечь этого опытнейшего человека к строительству Дзекки в #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#!. Ввиду важности для державы здание монетного двора должно быть прочным и огнеупорным, чтобы в случае пожара не пострадали монеты, а вместе с ними и богатство [ROOT.GetCountry.Custom('CF_RP')|l]. [sansovino.GetLastNameWithNoTooltip] — изобретатель различных архитектурных новшеств, и мы не сомневаемся, что [Select_CString(sansovino.IsFemale, 'она', 'он' )] сможет построить нам современное сооружение, которое не только убережёт состояние державы, но и отразит всё великолепие и незыблемость города."
 flavor_ven.57.a: "Пусть руководит строительством."
 flavor_ven.57.b: "Нам не хватает на это средств."
 flavor_ven.57.historical_info: "Венецианская Дзекка — официальный монетный двор Венецианской республики, расположенный в сердце Венеции. В нем чеканилась монета Республики, в том числе знаменитые золотые дукаты и серебряные монеты гроссо. Дзекка играла важную роль в экономике Венеции, гарантируя стабильность и надежность ее денежной системы."
 flavor_ven.58.title: "Патриархат [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_ven.58.desc: "В церковном мире происходят весьма значимые события: после издания #L [GetCountry('PAP').GetAdjective|l]ой#! буллы #italic Regis Aeterni#! патриархат Градо объединился с епископством Кастелло, слившись в единый патриархат #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#!. Этот знаковый шаг не только приумножил наше религиозное и политическое величие, но и укрепил наше влияние над #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церковью#!#!. Переход двух столь важных кафедр под юрисдикцию Венеции ознаменовал начало новой эпохи выдающегося положения [ROOT.GetCountry.Custom('CF_RP')|l] в духовной жизни. Одновременно с этим окрепла и власть государства."
 flavor_ven.58.a: "Принять новый патриархат."
 flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] захват власти"
 flavor_ven.59.desc: "Во всех государственных вопросах [ROOT.GetCountry.GetLongName] уже много столетий неизменно полагается на республиканские традиции — они обеспечивают равновесие сил, и благодаря им [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] управляют державой совместно. Сегодня над основой основ нашей державы нависла угроза: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], глядя на постепенное отмирание республиканских принципов, пытается централизовать державу и установить в [ROOT.GetCountry.Custom('CF_PP')|l] диктатуру, гарантирующую [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] всю полноту власти. [ROOT.GetCountry.GetNameWithNoTooltip] стоит на грани смуты: дворяне, не желающие расставаться со своими привилегиями, вряд ли благосклонно примут такие перемены."
 flavor_ven.59.a: "Поддержать эту борьбу за власть!"
 flavor_ven.59.b: "Задержать [Select_CString(target_ruler.IsFemale, 'её', 'его' )] и снять с должности."
 flavor_ven.59.c: "Наказание за измену — смерть!"
 flavor_ven.59.historical_info: "В 1355 году дож Марино Фальеро попытался захватить контроль над Венецианской республикой. Он, неудовлетворенный пределами собственной власти и движимый личными обидами, планировал свергнуть установившееся правительство и стать диктатором. Его заговор, однако, был раскрыт еще до реализации. Фальеро арестовали, судили и казнили за измену, что служит наглядным примером стойкости венецианского республиканизма и суровости последствий для желающих его подорвать."
 flavor_ven.60.title: "Укрепление Дубровника"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] — крупный торговый [target_location.GetRank.GetName|l], а заодно — одно из важнейших владений нашей морской державы. Именно поэтому нас удручает его слабая оборона: [ShowLocationNameWithNoTooltip('dubrovnik')] крайне уязвим перед нападением как с моря, так и с суши. Разумно будет выделить золото на возведение надлежащих укреплений."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] следует надёжно защитить."
 flavor_ven.60.b: "Текущие укрепления и так достаточно прочны."
 flavor_ven.60.historical_info: "Крепостные стены Стона, возведенные в 14 веке — серия оборонительных каменных стен на полуострове Пелешац в Хорватии. Эти стены служили для защиты важных соляных промыслов и города Стон. Они тянулись примерно на 7 километров и были в числе самых длинных фортификаций в Европе, выделяясь как своей впечатляющей длиной, так и стратегической значимостью."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Среди жителей #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#! распространение получила замечательная поваренная книга #italic De honesta voluptate et valetudine#!, в которой азы кулинарного искусства переплетаются с положениями философии гуманизма. Её автор [ven_platina.GetName] — [Select_CString(ven_platina.IsFemale, 'известная писательница', 'известный писатель' )]-гуманист и гурман, а заодно жертва антигуманистической политики, которую ведёт [GetCountry('PAP').GetGovernment.GetCourtTitle|l] #L [GetCountry('PAP').GetAdjective|l]ого#! государства — прежнее место [Select_CString(ven_platina.IsFemale, 'её', 'его' )] службы. [ven_platina.GetName] [Select_CString(ven_platina.IsFemale, 'попала', 'попал' )] в заключение, а после [Select_CString(ven_platina.IsFemale, 'подверглась', 'подвергся' )] гонениям, но мы можем положить конец этим бедам, просто пригласив [Select_CString(ven_platina.IsFemale, 'её', 'его' )] в Венецию. От этого выиграет и [ROOT.GetCountry.GetFlavorRank|l]: этот человек — настоящий кладезь полезных знаний."
 flavor_ven.61.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] нуждается в таких людях. Предложим [Select_CString(ven_platina.IsFemale, 'ей', 'ему' )] хорошие деньги и должность."
 flavor_ven.61.b: "Нас это не интересует."
 flavor_ven.62.title: "Женитьба на море"
 flavor_ven.62.desc: "Одна из старейших и важнейших традиций #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — обручение с морем. Эта церемония проходит ежегодно и символизирует морское владычество и процветание [ROOT.GetCountry.Custom('CF_RP')|l]. Каждый год в праздник Воскресения [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] в сопровождении пышной процессии, куда входят [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], отправляется в Адриатическое море на борту своего корабля — «[target_art.GetName]». После сложных обрядов и долгих молитв [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] бросает в воду освящённый перстень в знак нашей неразрывной связи с морем — источником нашего богатства и влияния, а заодно и защитником державы."
 flavor_ven.62.a: "Мы должны поддерживать свои традиции!"
 flavor_ven.62.b: "Церемонию нужно отменить, чтобы сберечь ресурсы."
 flavor_ven.63.title: "[target.GetNameWithNoTooltip]: обновление"
 flavor_ven.63.desc: "Великолепная галера государя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! «[target_art.GetName]» — воплощение нашего богатства, власти и родства с морем. Увидеть её обычно можно на ежегодной церемонии обручения с морем, когда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вновь утверждает наше владычество над Адриатикой. «[target_art.GetNameWithNoTooltip]» — неотъемлемая часть нашей культурной и политической жизни. Это величественное судно, украшенное золотом и искусной резьбой, — настоящий плавучий дворец, в котором воплотились величие и сила Серениссимы.\n\nОднако сегодня «[target_art.GetNameWithNoTooltip]» уже не вызывает прежнего восторга: судно в плачевном состоянии, и былая роскошь заметно поблекла. Чтобы славный облик державы сохранялся и впредь, а важнейшая её церемония и дальше впечатляла зрителей, галеру необходимо отремонтировать."
 flavor_ven.63.a: "Вложиться в ремонт."
 flavor_ven.63.b: "Поддерживать в текущем состоянии."
 flavor_ven.64.title: "Путешествие братьев Дзено"
 flavor_ven.64.desc: "Недавно к нам в руки попала удивительная карта, составленная якобы по заметкам случившегося несколько десятилетий назад путешествия братьев Николо и Антонио Дзено. На карте отмечены места, которые, как утверждается, братья открыли при изучении северных морей около #TOOLTIP:AREA,iceland_area,X #L Исландии#!#! и даже за её пределами. Сегодня вся республика бурно обсуждает эту карту: воображение людей будоражат мысли о том, что за берегами нашего родного Средиземноморья есть и другие, неизведанные пути и земли.\n\nНекоторые утверждают, что экспедиция с целью подтвердить подлинность карты обогатит наши познания, а [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им купцам и исследователям откроются новые возможности. Другие же заявляют, что не стоит отворачиваться от Средиземноморья, ведь здесь сосредоточены все наши силы и интересы."
 flavor_ven.64.a: "Проверить подлинность."
 flavor_ven.64.a.tt: "Открыть регионы: [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] и [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "Эта карта для нас бесполезна."
 flavor_ven.64.historical_info: "Николо Дзено, венецианский сенатор, опубликовал карту и сопровождающие ее описания предполагаемых странствий его предков Николо и Антонио Дзено. Согласно заметкам, братья Дзено предприняли долгое путешествие по северным морям, предположительно достигнув окрестностей Исландии и Гренландии, и даже дойдя до Северной Америки. На карте якобы обозначались эти северные земли и моря, но ее точность и подлинность были предметом дискуссий среди историков. Несмотря на всю свою противоречивость, карта пользовалась большим вниманием в Венеции и за ее пределами, поскольку дразнила умы исследователей и ученых, намекая на возможности найти неисследованные земли и навигационные пути в Северной Атлантике."
 flavor_ven.65.title: "Кастелло-а-Маре"
 flavor_ven.65.desc: "[ShowLocationName('candia')] — главная гордость #TOOLTIP:PROVINCE_DEFINITION,crete_province,X #L Крита#!#! и заодно яркий символ #L [ROOT.GetCountry.GetAdjective|l]ого#! владычества над #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Эгейским морем#!#!. Этот процветающий [target_location.GetRank.GetName|l] — не просто место, где соприкасаются торговые пути и переплетаются культуры, но и важная крепость, без которой невозможна была бы власть над Восточным Средиземноморьем. Однако поскольку с каждым годом [ShowLocationNameWithNoTooltip('candia')] становится для нас всё важнее, сегодня назрела необходимость возвести здесь [ShowBuildingTypeName('castle')|l] для защиты от возможных набегов."
 flavor_ven.65.a: "Приступим к строительству!"
 flavor_ven.65.b: "Лучше потратить ресурсы на что-нибудь другое."
 flavor_ven.65.historical_info: "Кастелло-а-Маре, известная также, как крепость Кулес — венецианская крепость, возведенная у входа в старую гавань Ираклиона (исторически известного, как Кандия) на острове Крит. Была построена в 16 веке и служила главным оборонительным рубежом для защиты города от угроз с моря и утверждения венецианского доминирования в Эгейском море. Эта крепость — важный символ архитектурных и военных достижений Венеции в том регионе."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "В последнее время немалой славой в нашей державе пользуется умелый полководец по имени [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Она готова', 'Он готов' )] поступить на службу [ROOT.GetCountry.Custom('CF_DP')|l], если #L [ROOT.GetCountry.GetAdjective|l]ие#! власти на это согласятся. [target_character.GetLastNameWithNoTooltip] — опытный стратег и предводитель, а поэтому [Select_CString(target_character.IsFemale, 'её', 'его' )] услуги будут незаменимы в деле расширения имеющихся территорий и закрепления на новых. Под [Select_CString(target_character.IsFemale, 'её', 'его' )] командованием наши войска станут сражаться лучше, а установление полного владычества над морем и спокойствия в регионе станет ближе."
 flavor_ven.66.a: "С [Select_CString(target_character.IsFemale, 'ней', 'ним' )] наш флот будет непобедим!"
 flavor_ven.66.b: "Пусть лучше служит в совете."
 flavor_ven.66.historical_info: "Исторически, Пьетро Лоредан был одним из наиболее выдающихся адмиралов и военачальников Венеции, сыграв значительную роль в XV веке. Он известен своими победами над Османами и ролью в создании венецианской морской империи. Лоредан сыграл ключевую роль в битве при Галлиполи в 1416 году, успешно отбив османский войска и отстояв венецианские интересы в Эгейском море."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "Известный скульптор и архитектор [target_character.GetName] [Select_CString(target_character.IsFemale, 'предложила', 'предложил' )] свои услуги [ROOT.GetCountry.Custom('CF_DP')|l] [ROOT.GetCountry.GetName]. [target_character.GetLastNameWithNoTooltip] — настоящий мастер готического стиля и стиля эпохи Возрождения и может без труда переходить от одного к другому, а в [Select_CString(target_character.IsFemale, 'её', 'его' )] работах удивительным образом сочетаются элегантность и новшества каждого из двух направлений. Если поручить этому человеку развивать эстетическое и культурное достояние #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#!, [target_location.GetRank.GetName|l] и впредь будет оставаться образцом архитектурного искусства."
 flavor_ven.67.a: "Немедленно нанять [Select_CString(target_character.IsFemale, 'её', 'его' )]!"
 flavor_ven.67.b: "Нам [Select_CString(target_character.IsFemale, 'её', 'его')] услуги не по карману."
 flavor_ven.67.historical_info: "Бартоломео Боно оставил след в истории благодаря своему вкладу в венецианскую архитектуру XV века. Среди его работ отмечают Порта делла Карта во Дворце дожей и великолепный Ка-д’Оро. Обе эти работы демонстрируют его умение смешивать готические элементы с нарождающимися идеалами Возрождения."
 flavor_ven.68.title: "Гений [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "[target_character.GetName] — превосходный композитор и [Select_CString(target_character.IsFemale, 'виртуозная скрипачка', 'виртуозный скрипач' )], [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся' )] необычными музыкальными сочинениями и запоминающимися выступлениями. Музыка, которую играет [target_character.GetLastNameWithNoTooltip], неизменно завораживает слушателей; благодаря одному только этому человеку культура #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! достигла новых высот. Если [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('CF_RP')|l] предложит [Select_CString(target_character.IsFemale, 'ей', 'ему' )] высокую должность, творческое достояние [ROOT.GetCountry.Custom('CF_RP')|l] станет только шире, а музыка — сложнее и совершеннее."
 flavor_ven.68.a: "Не терпится увидеть, чего [Select_CString(target_character.IsFemale, 'она', 'он' )] добьётся!"
 flavor_ven.68.historical_info: "Антонио Вивальди считается одним из величайших барочных композиторов. Среди его многочисленных работ насчитывается свыше 500 концертов, множество опер и церковная музыка. Самая знаменитая работа Вивальди, «Времена года», произвела революцию в концертных формах и продемонстрировала новаторское использование мелодий, гармонии и оркестровки. Став мастером скрипки в Оспедале-делла-Пьета, он превратил это учреждение в прославленное музыкальное училище, привлекавшее почитателей со всей Европы."
 flavor_ven.69.title: "Война с [GetCountry('PAD').Custom('CL_TP')]"
 flavor_ven.69.desc: "Наше стремление к владычеству и защите собственных интересов в регионе привело к втягиванию [ROOT.GetCountry.Custom('CF_RP')|l] в очередную кровавую войну. Однако конфликт с #ONCLICK:COUNTRY,[GetCountry('PAD').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAD').Custom('CL_tt')],X [GetCountry('PAD').Custom('CL_TP')|L]#!#!, несмотря на все сопутствующие трудности, открывает #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! возможность расширить область влияния — при условии, что мы сумеем отстоять границы. Чтобы пережить эти непростые времена и выйти победителями, необходимо будет собрать войска и тщательно продумать стратегию."
 flavor_ven.69.a: "Собрать войска и в атаку!"
 flavor_ven.69.b: "Сосредоточиться на обороне наших земель."
 flavor_ven.69.historical_info: "Падуйская война стала ключевым конфликтом между Венецианской республикой и правителями Падуи из семейства Каррара. Война началась с попытки Франческо II да Каррара, синьора Падуи, расширить свои земли за счёт Венеции, угрожая интересам республики. Венеция, не желая терять торговые пути и земли, начала военную кампанию против Падуи. Конфликт завершился решительной победой венецианцев, последующей аннексией Падуи и консолидацией власти Венеции в регионе."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "Знаменитый композитор [target_character.GetName] [Select_CString(target_character.IsFemale, 'предложила', 'предложил' )] [ROOT.GetCountry.Custom('CF_DP')|l] свои услуги. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] не только сложной музыкой, но и глубокими литературными трудами, и мы не сомневаемся, что [Select_CString(target_character.IsFemale, 'её', 'его' )] вклад в культуру #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! будет незабываем. При этом человеке наша держава более чем способна приблизиться к музыкальному и интеллектуальному совершенству."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] — достойный творец. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] устроит [Select_CString(target_character.IsFemale, 'его', 'её' )] к себе на службу."
 flavor_ven.70.b: "Пусть спокойно занимается музыкой."
 flavor_ven.70.historical_info: "Бенедетто Марчелло был выдающимся композитором эпохи барокко. Его наиболее прославленной работой является «Поэтически-гармоническое вдохновение», собрание из 50 псалмов, смешавшее религиозные тексты и сложную музыкальную композицию. Произведения Марчелло отличаются изяществом, чистотой звучания и эмоциональной глубиной. Кроме того, его сатирические работы, например, «Модный театр», проливают свет на музыкальные традиции и оперу тех лет."
 flavor_ven.71.title: "Вопрос народного собрания"
 flavor_ven.71.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! традиционно избирается кончо — собранием вольных граждан, выступающих от имени жителей города. Однако в последнее время [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] всё чаще пытаются взять проведение выборов в свои руки, чему возмутились [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]: такое поведение они воспринимают как прямое посягательство на свои права. Обстановка накалена, и нам необходимо решить, какая сторона больше заслуживает нашей поддержки — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] или, чтобы конфликт не разрастался ещё сильнее, — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_ven.71.a: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_ven.71.b: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_ven.71.historical_info: "Исторически, народное собрание играло важную роль в управлении Венецией, символизируя намерения республики привлекать свободных граждан к выборам дожа. Но с ростом богатства и могущества Венеции знать и влиятельные торговые семейства попытались укрепить свою власть, поддержав изменения, которые были призваны сильно ограничить число избирателей. Постепенно лишившись власти, народное собрание утратило смысл и было распущено в 1423 году."
 flavor_ven.72.title: "Управление здравоохранения"
 flavor_ven.72.desc: "#TOOLTIP:LOCATION,$venice_tt$,X #L Венецию#!#! — это шумное, многолюдное средоточие торговли и культуры — уже не первый век терзают вспышки различных болезней, от которых страдают простые граждане. В свете последней эпидемии всё больше растёт понимание, что болезни населения надо предотвращать, а не лечить. Для этого можно учредить Magistrato alla Sanità — управление здравоохранения, которое будет заниматься санитарией, изоляцией и заблаговременной борьбой с заболеваниями. Только так граждане смогут оставаться здоровыми, а [ROOT.GetCountry.GetFlavorRank|l] — процветать."
 flavor_ven.72.a: "Выделить средства ради здоровья общества."
 flavor_ven.72.b: "Мы не можем позволить себе такие расходы."
 flavor_ven.72.historical_info: "Управление здравоохранения Венецианской республики было основано в XV веке для защиты Венеции от эпидемий и в первую очередь от чумы. На него была возложена ответственность за установление карантина, контроль за передвижением людей и товаров и надзор за общественным здоровьем при помощи осмотров и профилактики."
 flavor_ven.73.title: "Банко-дель-Джиро"
 flavor_ven.73.desc: "Потребности [ROOT.GetCountry.Custom('CF_DP')|l] в финансах становятся всё обширнее. Чтобы удовлетворить их, необходимо будет учредить полноценный государственный банк. Таковым может стать Банко-дель-Джиро — учреждение, подчиняющееся непосредственно сенату. Этот банк будет руководить финансами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и обеспечивать стабильность и действенность нашей экономики. Помимо этого он также будет способствовать торговле и коммерции, укрепляя тем самым финансовую основу державы."
 flavor_ven.73.a: "Банк обеспечит наше финансовое благополучие."
 flavor_ven.73.b: "В этом нет необходимости."
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая святая инквизиция"
 flavor_ven.74.desc: "Расползающаяся ересь грозит подорвать духовное и политическое равновесие [ROOT.GetCountry.Custom('CF_RP')|l]. Чтобы не дать ей свершить своё чёрное дело, нам предложили расширить деятельность инквизиции в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#, в чём поможет [GetCountry('PAP').GetName]. Теперь предстоит решить, как именно поступить: поощрять радикальных инквизиторов, принять умеренный подход или же вообще обойтись без инквизиции. На чашах весов — возможные преимущества и последствия как для общества, так и для правительства."
 flavor_ven.74.a: "Поддержать радикальных инквизиторов в уничтожении ереси."
 flavor_ven.74.b: "Нужен более острожный подход."
 flavor_ven.74.c: "Не стоит вмешиваться."
 flavor_ven.75.title: "Поддержка конвоев муда"
 flavor_ven.75.desc: "Купеческие конвои муда — хребет #L [ROOT.GetCountry.GetAdjective|l]ой#! торговли. Через Средиземное море, Левант и ещё более далёкие края они привозят в столицу товары, людей, знания и богатства. Без них невозможна была бы торговля — насущный хлеб нашей экономики. Обеспечив конвоям дополнительную поддержку, мы сможем привозить ещё больше богатств и ресурсов, а значит, важность нашей державы как крупного торгового узла лишь вырастет."
 flavor_ven.75.a: "Профинансировать их путешествия."
 flavor_ven.75.b: "Они справятся и без нашей помощи."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName] — виртуозный скульптор и мастер бронзового литья, [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся' )] своими красивыми и искусными работами. Сегодня [target_character.GetLastNameWithNoTooltip] предлагает свои услуги [ROOT.GetCountry.Custom('CF_DP')|l], и это предложение стоит рассмотреть: если мы согласимся, столица станет ещё великолепнее, а наша держава лишь надёжнее закрепит за собой звание средоточия искусства и культуры эпохи #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#!. Но поддержка [Select_CString(target_character.IsFemale, 'её', 'его' )] творчества обойдётся недёшево, хотя, разумеется, выгода для культуры неизмерима никакими деньгами."
 flavor_ven.76.a: "Мы [Select_CString(target_character.IsFemale, 'её', 'его')] поддержим!"
 flavor_ven.76.b: "Нам это не по карману."
 flavor_ven.76.historical_info: "Алессандро Леопарди — знаменитый скульптор и литейщик из бронзы эпохи итальянского Возрождения. Наиболее прославился как автор великолепной конной статуи Бартоломео Коллеони в Венеции. Современники уважали Леопарди, значительно продвинувшего вперёд искусство бронзового литья, за мастерство и творческие замыслы."
 flavor_ven.77.title: "Расширение Террафермы"
 flavor_ven.77.desc: "Благодаря нашим славным солдатам мы отвоевали у врагов значительную часть #TOOLTIP:REGION,italy_region,X #L Италии#!#! и расширили Domini di Terraferma — материковые владения. Эти победы доказали нам и всему миру, что наша держава умеет воевать не только на море, но и на суше. Теперь [ShowLocationName('venice')] надёжно защищена промежуточной областью."
 flavor_ven.77.a: "Отпразднуем успех!"
 flavor_ven.77.b: "Лучше уделить внимание интеграции этих провинций."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName] — человек незаурядного ума и обширного опыта — [Select_CString(target_character.IsFemale, 'предложила', 'предложил' )] [ROOT.GetCountry.Custom('CF_DP')|l] свои услуги. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] глубокими познаниями в области права, науки и богословия, и [Select_CString(target_character.IsFemale, 'её', 'его' )] советы пришлись бы нашему правительству и дипломатам весьма кстати. Под [Select_CString(target_character.IsFemale, 'её', 'его' )] руководством [ROOT.GetCountry.GetName] наверняка достигнет новых политических и интеллектуальных высот, вновь зарекомендовав себя как ведущую силу разума и просвещения, однако разумно будет проявить осторожность: [target_character.GetLastNameWithNoTooltip] без устали критикует #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! церковь, и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] могут оскорбиться, если [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пригласит [Select_CString(target_character.IsFemale, 'её', 'его' )] к себе."
 flavor_ven.78.a: "Назначить [Select_CString(target_character.IsFemale, 'её', 'его' )] советником."
 flavor_ven.78.b: "Не стоит рисковать навлечь на себя гнев Церкви."
 flavor_ven.78.historical_info: "Паоло Сарпи был венецианским историком, учёным и политическим деятелем, сыгравшим ключевую роль во время венецианского интердикта 1606-1607 годов — конфликта между Венецией и Папством. Сарпи непреклонно отстаивал автономию республики, а его работы, выступавшие за отделение государства от церкви, сыграли важную роль в формировании политического ландшафта эпохи."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] — только первый шаг"
 flavor_ven.79.desc: "Остров #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кипр#!#! целиком подчиняется нашей власти. Мы сделали первый, важнейший шаг к расширению влияния в Средиземноморье. Благодаря своему выгодному расположению Кипр крайне удобен для нас: отсюда можно господствовать над ключевыми торговыми путями и постоянно давить на соперников. Кроме того, с Кипра можно будет устраивать походы в #TOOLTIP:AREA,levant_area,X #L Левант#!#! и #TOOLTIP:REGION,egypt_region,X #L Египет#!#!, а значит — отстаивать #L [ROOT.GetCountry.GetAdjective|l]ие#! интересы далеко за пределами сегодняшних границ."
 flavor_ven.79.a: "Наш взгляд пал на Александрию."
 flavor_ven.79.b: "Будем освобождать Иерусалим."
 flavor_ven.79.c: "Выдвинем претензию на Антиохию."
 flavor_ven.79.d: "Вместо этого нужно укреплять власть над Кипром."
 flavor_ven.80.title: "Божественное вмешательство"
 flavor_ven.80.desc: "На #TOOLTIP:LOCATION,$venice_tt$,X #L Венецию#!#! обрушилась яростная буря. И лагуна, и [target_location.GetRank.GetName|l] были бессильны перед стихией, но каким-то чудом катастрофы удалось избежать. В народе ходит слух, что буйство природы успокоило вмешательство трёх святых — Марка, Георгия и Николая, которых привёз в [target_location.GetRank.GetNameWithNoTooltip|l] некий простой рыбак. После того как ненастье утихло, святые якобы подарили ему священное кольцо — так называемое #italic кольцо рыбака#!, символ их покровительства [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ven.80.a: "Наш святой покровитель спас нас!"
 flavor_ven.80.b: "Нельзя быть такими суеверными."
 flavor_ven.80.historical_info: "Буря 1340 года причинила существенный ущерб Венеции. Легендарная история о божественном вмешательстве подчёркивает глубокую религиозную значимость события, ставшего частью венецианской идентичности и истории города. #italic Кольцо рыбака#! стало символом чудесного спасения города и его связи со святым покровителем."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] и дворец у Великого канала"
 flavor_ven.81.desc: "Влиятельный патриций [ROOT.GetCountry.Custom('CF_RP')|l] [target_character.GetName] строит на набережной у Великого канала роскошный дворец $ca_foscari$ — символ богатства и власти семейства [target_character.GetLastNameWithNoTooltip], мгновенно приковавший к себе всё внимание публики. Некоторые советники считают, что если государство поддержит строительство финансово, мы сможем заручиться расположением династии [target_character.GetLastNameWithNoTooltip], а политические узы, которыми связаны с нами [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], станут крепче."
 flavor_ven.81.a: "Это начинание следует поддержать."
 flavor_ven.81.a.tt: "Семейство [target_character.GetLastName] запомнит это. Если выходец из него когда-либо станет правителем, нам окажут ответную услугу."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] — богатый человек и справится без нашей помощи."
 flavor_ven.81.historical_info: "Франческо Фоскари был венецианским дожем с 1423 по 1457 годы. Его правление было самым долгим и амбициозным в венецианской истории. Покровитель искусств и сторонник экспансии на материковую Италию, он распорядился возвести #italic Ка-Фоскари#!, великолепный готический дворец, олицетворение престижа его семьи."
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие статуты"
 flavor_ven.82.desc: "Чтобы сохранить сложившиеся методы управления в целостности и приспособиться к изменчивой #L [ROOT.GetCountry.GetAdjective|l]ой#! действительности, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает нам составить проект обширной законодательной реформы. Новые статуты объединят существующие нормы и придадут им современный вид. Действие статутов будет распространяться на всё — от коммерции до морского права, нравственных норм и гражданской ответственности."
 flavor_ven.82.a: "Принять эти статуты и проследить за их соблюдением."
 flavor_ven.82.b: "Сейчас не время для подобных реформ."
 flavor_ven.82.historical_info: "Венецианские статуты 1368 года — крупный свод законов, объединивший и реорганизовавший законодательство республики. Статуты унифицировали законы, менявшиеся на протяжении столетий. Они распространялись на торговлю, уголовное законодательство, гражданское право и нравственное поведение, отразив потребность Венеции навести порядок во всё более сложных общественных отношениях и расширяющейся империи."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] и карта мира"
 flavor_ven.83.desc: "[Select_CString(target_character.IsFemale, 'Достойная дочь', 'Достойный сын' )] #L [ROOT.GetCountry.GetAdjective|l]ой#! державы — [Select_CString(target_character.IsFemale, 'прославленная монахиня', 'прославленный монах' )] и картограф [target_character.GetName] — уже много лет подряд без устали корпит над составлением карты мира. Если верить [Select_CString(target_character.IsFemale, 'её', 'его' )] словам, эта карта — подлинный географический шедевр, отображающий известный мир (включая неизведанные края) так, как его ещё никто не видел до этого. Однако [target_character.GetName] чувствует, что не справится со своей задачей без финансовой помощи, а потому [Select_CString(target_character.IsFemale, 'обратилась', 'обратился' )] за поддержкой к нам."
 flavor_ven.83.a: "Выделить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] средства."
 flavor_ven.83.b: "Ответить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] отказом."
 flavor_ven.83.historical_info: "Фра Мауро — венецианский монах, прославившийся своей картой мира, созданной около 1450 года. Для своего времени его карта была весьма совершенной и самой точной из всех, существовавших до неё. В ней смешались географические познания европейцев, арабов и других народов. Эта карта стала одной из первых, где во главу угла ставилась точность, а не религиозные верования, поскольку старые карты помещали Иерусалим в центр или указывали библейский рай как реальное место. Ничего из этого не было на карте Фра Мауро."
 flavor_ven.84.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] из династии [ruler_dynasty.GetNameWithNoTooltip]"
 flavor_ven.84.desc: "Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!» с сегодняшнего дня носит [target_ruler.GetName] — выходец из высокочтимой династии [ruler_dynasty.GetName]. Это семейство с давних времён пользуется в [ROOT.GetCountry.Custom('CF_PP')|l] значительными властью и влиянием, свидетельством чему служит восхождение его представителя на престол. В прошлом мы неоднократно поддерживали их, в том числе помогли построить сооружение, известное как «[target_art.GetName]», и теперь они собираются вернуть [ROOT.GetCountry.Custom('CF_DP')|l] долг: нам предлагают не только верность, но и ресурсы, столь необходимые для укрепления [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их власти и авторитета."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "Несколько видных деятелей венецианской политики происходили из семьи Фоскари, из них наиболее выдающимся был Франческо Фоскари, дож Венеции с 1423 года и до его вынужденной отставки и внезапной кончины в 1457 году. Его правление было отмечено экспансионистской политикой и значительным развитием политического устройства Венеции. При Франческо Фоскари произошла консолидация контроля Венеции над восточным Средиземноморьем и войны против Милана и Османской империи. Семейство Фоскари также в значительной мере усилило роль Венеции в торговле и её господство на Средиземном море."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] не покладая рук трудится над составлением обширной хроники #L [ROOT.GetCountry.GetAdjective|l]ой#! истории, политики и общественной жизни. Этот монументальный труд уже получил название — «Дневники». Однако [target_character.GetLastNameWithNoTooltip] не в состоянии издать шедевр всей своей жизни самостоятельно и поэтому [Select_CString(target_character.IsFemale, 'обратилась', 'обратился' )] к правительству со скромной просьбой выделить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] средства на публикацию написанного: [Select_CString(target_character.IsFemale, 'она', 'он' )] искренне считает, что передача потомкам знаний об истории [ROOT.GetCountry.Custom('CF_RP')|l] — начинание, достойное государственной поддержки."
 flavor_ven.85.a: "Поддержим издание."
 flavor_ven.85.b: "У нас нет на это лишних средств."
 flavor_ven.85.historical_info: "Марино Сануто был венецианским историком, автором дневников и членом Большого совета. В своём 58-томном собрании исторических трудов, озаглавленном «#italic Дневники#!», он подробно задокументировал политическое, дипломатическое и общественное положение республики в 1496-1533 годах."
 flavor_ven.86.title: "Голос эллинов"
 flavor_ven.86.desc: "[ShowInstitutionName('printing_press')|U] всё шире распространяется по [ROOT.GetCountry.Custom('CF_DP')|l]. Плодами этого изобретения пользуются в том числе и некоторые #TOOLTIP:RELIGION,orthodox_tt,X #L православные#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], взявшие на себя ответственность по сохранению #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческой#!#! культуры и литературы, в том числе религиозной. Они обратились к государству с просьбой помочь им в печати спасаемых произведений, рассуждая так: [ROOT.GetCountry.GetName] — покровитель учёных и свободных людей, а значит, кому, как не #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, быть светочем греческой культуры в нашей державе?"
 flavor_ven.86.a: "Поддержать их и их благородное начинание."
 flavor_ven.86.a.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#! повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_ven.86.b: "[ROOT.GetCountry.GetFlavorRank] не допустит печати иностранных книг!"
 flavor_ven.86.b.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#! снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_ven.86.historical_info: "В конце XVI века Венеция стала центром греческого православного богословия, главным образом благодаря свободе печати и значительному числу греков, бежавших туда от османского владычества. В городе располагалась первая в мире греческая типография, где печатались литургические книги, классические тексты и философские труды."
 flavor_ven.87.title: "Учёная вопреки всему"
 flavor_ven.87.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! вернулась, снискав всеобщие рукоплескания, [target_character.GetName] — дворянка и первая в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! женщина, получившая степень доктора философии в университете #TOOLTIP:LOCATION,padova_tt,X #L Падуи#!#!. Учёные и некоторые приветствующие перемены советники считают, что нам стоит её поддержать, разрешив распространять свои произведения искусства. Более старомодные голоса против: они утверждают, что таким решением мы лишь навлечём позор на старые традиции, ведь женщинам не пристало заниматься искусством."
 flavor_ven.87.a: "Это не место для женщины."
 flavor_ven.87.b: "Пусть себе трудится."
 flavor_ven.87.historical_info: "Елена Корнаро Пископия стала первой женщиной в Европе, получившей докторскую степень. Невероятно одарённая в философии, музыке и теологии, она получила степень доктора философии в Падуанском университете в 1678 году."
 flavor_ven.88.title: "Музыкальный мост"
 flavor_ven.88.desc: "[target_character.GetName] — талантливый композитор, [Select_CString(target_character.IsFemale, 'обучавшаяся', 'обучавшийся' )] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#!. Проведя несколько лет в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!, где [Select_CString(target_character.IsFemale, 'она служила', 'он служил' )] при дворе и [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] новшествами в области светской вокальной музыки, [target_character.GetName] [Select_CString(target_character.IsFemale, 'вернулась', 'вернулся' )] в [ROOT.GetCountry.Custom('CF_DP')|l]. Здесь [Select_CString(target_character.IsFemale, 'она', 'он' )] предлагает нам основать консерваторию, в которой смешаются музыкальные традиции [target_country.Custom('CL_RP')] и #TOOLTIP:REGION,italy_region,X #L Италии#!#!."
 flavor_ven.88.a: "Одобрить предложение."
 flavor_ven.88.b: "Мы не станем поддерживать иностранную музыку."
 flavor_ven.88.historical_info: "Анджело Нотари был представителем интеллектуального общества Венеции, известного как #italic Accademia degli Sprovisti#!, но затем он переселился в Англию, где и провёл большую часть своей жизни. Там он поступил на службу к королю Карлу I и стал придворным музыкантом, певцом и лютнистом. Он сыграл важную роль в распространении итальянской барочной музыки в Англии."
 flavor_ven.89.title: "[target_character.GetLastNameWithNoTooltip] проводит эксперименты"
 flavor_ven.89.desc: "В #TOOLTIP:LOCATION,$venice_tt$,X #L Венецию#!#! недавно [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] математик и [Select_CString(target_character.IsFemale, 'ученица', 'ученик' )] такого великого деятеля, как [galileo_galilei_scope.GetName]. [Select_CString(target_character.IsFemale, 'Она обратилась', 'Он обратился' )] к нам с просьбой позволить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] провести в наших каналах череду опытов, чтобы проверить некоторые предположения о течении воды и гидравлике. Польза от этого может быть весьма велика: мы станем лучше понимать динамику жидкостей (и, возможно, даже начнём лучше справляться с потопами), усовершенствуем систему каналов и даже сделаем торговые пути более надёжными. Некоторые, впрочем, опасаются, что эти опыты могут нанести каналам вред."
 flavor_ven.89.a: "Прогресс стоит риска."
 flavor_ven.89.b: "Нельзя рисковать повредить каналы."
 flavor_ven.89.historical_info: "Бенедетто Кастелли — математик и учёный, ставший профессором Падуанского университета. Он был учеником Галилео и особенно интересовался геометрией и измерением течения воды. Его исследования внесли вклад в развитие современной гидродинамики."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "Знаменитый драматург [target_character.GetName] собирается поставить в #L [ROOT.GetCountry.GetAdjective|l]ом#! #TOOLTIP:BUILDING_TYPE,opera_house,X #L оперном театре#!#! несколько новых опер, что пойдёт на пользу и жаждущей представлений публике, и престижу [ROOT.GetCountry.Custom('CF_RP')|l] в целом. Если [Select_CString(target_character.IsFemale, 'её', 'его' )] затея увенчается успехом, мы в очередной раз подтвердим, что заслуженно считаемся покровителями искусства и культуры, однако некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предостерегают нас: они считают, что опера разлагает душу и доводит людей до греха."
 flavor_ven.90.a: "Профинансировать серию оперных представлений."
 flavor_ven.90.b: "Опера — слишком развращённое искусство."
 flavor_ven.90.historical_info: "Николо Минато был одним из ведущих либреттистов Венеции и сыграл ключевую роль в развитии ранней оперы. Его работы и работы других либреттистов способствовали популяризации в Венеции оперы как вида искусства. Изначально он служил в республике, но затем переехал в Вену и стал придворным поэтом Леопольда I."
 flavor_ven.91.title: "Расширение венецианского гетто"
 flavor_ven.91.desc: "На протяжении последних нескольких десятилетий #TOOLTIP:RELIGION,$judaism_tt$,X #L иудейское#!#! население #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#! лишь увеличивается. В маленькую закрытую общину под названием #italic Ghetto Nuovo#! стекается всё больше людей из самых разных мест. Людям становится тесно, условия со временем только ухудшаются, а напряжение растёт. Представители общины недавно обратились к властям [ROOT.GetCountry.Custom('CF_RP')|l] с просьбой выделить средства на расширение гетто."
 flavor_ven.91.a: "Расширение гетто."
 flavor_ven.91.a.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:RELIGION,$judaism_tt$,X #L иудейских#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#! повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_ven.91.b: "Закроем на это глаза."
 flavor_ven.91.b.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:RELIGION,$judaism_tt$,X #L иудейских#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#! снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_ven.91.historical_info: "Венецианское гетто было официально создано в 1516 году как территория ограниченного проживания для венецианских евреев. Несмотря на ограничения на передвижение и профессии, евреи играли важную роль в торговой и интеллектуальной жизни города. Гетто несколько раз расширялось, чтобы вместить растущее население, в частности после прибытия сефардов и левантийских евреев, спасавшихся от преследования или мечтавших влиться в процветающую венецианскую экономику. Название гетто может сбивать с толку, поскольку на момент его создания уже существовали термины #italic Ghetto Nuovo#! (новое гетто) и #italic Ghetto Vecchio#! (старое гетто), свидетельствовавшие о промышленном прошлом месте, ведь изначально словом «гетто» обозначалась литейная. Из-за этого в действительности первым домом для евреев стало #italic Ghetto Nuovo#!."
 flavor_ven.92.title: "Ботанический сад в Падуе"
 flavor_ven.92.desc: "Учёные из #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#! #TOOLTIP:LOCATION,padova_tt,X #L Падуи#!#! предложили разбить отдельный сад, где они будут изучать растения — как местные, так и иностранные. Они утверждают, что это пойдёт на пользу всем: врачи смогут изобретать новые лекарства, ботаники — совершенствовать свою классификацию, а наша держава — укреплять доброе имя покровителя учёных."
 flavor_ven.92.a: "Поддержать ботанический сад."
 flavor_ven.92.b: "Откажемся поддерживать его."
 flavor_ven.92.historical_info: "Ботанический сад Падуи был разбит в 1545 году, что делает его старейшим ботаническим садом в мире. Он был создан по заказу венецианского сената и находится в ведении Падуанского университета. Сад должен был способствовать выращиванию и изучению лечебных растений. Собрание множества растения со всех уголков мира сделало его важным центром научного прогресса и изучения биологического разнообразия."
 flavor_ven.93.title: "Реформы Лазаретто"
 flavor_ven.93.desc: "Чиновники и врачи, обеспокоенные постоянными вспышками чумы в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеции#!#!, призвали нас полностью реформировать островной карантин #italic Лазаретто#!: ввести более строгие ограничительные меры, улучшить условия содержания больных, а заодно более тщательно вести записи и заботиться о пациентах."
 flavor_ven.93.a: "Вложить средства в реформу карантина и медицинских практик."
 flavor_ven.93.b: "Пусть всё остаётся как есть."
 flavor_ven.93.historical_info: "Лазаретто Веккьо — один из первых в мире карантинов, сыгравший важнейшую роль в защите от вспышек чумы. В XVI и XVII веках были проведены реформы, улучшившие медицинское обслуживание и управление островом. Это вывело Венецию в лидеры в сфере общественного здравоохранения и предотвращения болезней, особенно переносимых по морю."
 flavor_ven.94.title: "Спор о кофейнях"
 flavor_ven.94.desc: "В последние годы иностранные купцы стали в изобилии завозить в #TOOLTIP:LOCATION,$venice_tt$,X #L Венецию#!#! [ShowGoodsName('cocoa')|l], из-за чего в державе начали одна за другой открываться кофейни — заведения, где мужи с самых разных поприщ могут собраться и обсудить политику, литературу, коммерцию, а порой даже крамольные идеи. Разумеется, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] встревожены: в подобных откровенных разговорах рождается измена… или даже ересь."
 flavor_ven.94.a: "Запретить их, чтобы вернуть контроль."
 flavor_ven.94.b: "Не стоит бояться новых идей."
 ven_coffeehouses_banned: "Кофейни под запретом"
 flavor_ven.94.historical_info: "Венеция стала одним из первых европейских городов, где в моду вошёл кофе, с которым Османы познакомили мир в начале XVII века. Хотя многие приветствовали новые кофейни как места для торговли и интеллектуальных бесед, власти опасались возможной подрывной деятельности. В свете Французской революции в 1796 году венецианское правительство распорядилось закрыть кофейни, опасаясь распространения революционных идей среди их завсегдатаев из числа интеллигенции."
 flavor_ven.95.title: "Экспедиция в Северную Далмацию"
 flavor_ven.95.desc: "Естествоиспытатель и [Select_CString(target_character.IsFemale, 'писательница', 'писатель' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'обратилась', 'обратился' )] к правительству с просьбой поддержать [Select_CString(target_character.IsFemale, 'её', 'его' )] экспедицию в горы и малоизученные глубинные края #TOOLTIP:PROVINCE_DEFINITION,north_dalmatia_province,X #L Северной Далмации#!#!. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] цель — тщательно описать обычаи, язык и культуру горцев, живущих под нашей властью. И хотя [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не целиком поддерживает это начинание (некоторые даже считают подобную затею пустой растратой государственных средств), некоторые всё же считают, что не стоит пренебрегать возможностью изучить и понять позабытых [ROOT.GetCountry.Custom('CF_TP')|l] подданных."
 flavor_ven.95.a: "Разумное предложение!"
 flavor_ven.95.b: "Глупая трата ресурсов!"
 flavor_ven.95.historical_info: "Альберто Фортис — итальянский писатель, путешественник и этнограф, прославившийся своим вышедшим в 1774 году трудом #italic «Путешествие в Далмацию»#!, описавшим жизнь морлахов, славянского сельского населения на землях под контролем Венеции. Благодаря переводу этого труда на многие языки Фортис сыграл видную роль в формировании образа балканских народов в умах жителей Западной Европы."
 flavor_ven.96.title: "[target_character.GetNameWithNoTooltip] устраивает выставку"
 flavor_ven.96.desc: "[target_character.GetName] — художник-самоучка скромного происхождения, недавно [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся' )] в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! своими изысканными и завораживающими портретами. Сегодня [target_character.GetName] — уважаемый член нескольких заграничных академий искусств. По возвращении в #TOOLTIP:LOCATION,$venice_tt$,X #L Венецию#!#! [Select_CString(target_character.IsFemale, 'она обратилась', 'он обратился' )] к властям с просьбой позволить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] устроить выставку собственных работ. И хотя [Select_CString(target_character.IsFemale, 'её', 'его' )] пастельные портреты неизменно вызывают восторг во дворах других держав, некоторые влиятельные деятели нашей страны не готовы свыкнуться с мыслью, что славы и признания в области изящных искусств добилась женщина."
 flavor_ven.96.a: "Восславим [Select_CString(target_character.IsFemale, 'её', 'его' )] гений!"
 flavor_ven.96.b: "Искусством должны заниматься обученные мужчины!"
 flavor_ven.96.historical_info: "Розальба Каррьера была влиятельной венецианской художницей эпохи рококо, известной своими пастельными портретами и миниатюрами. Она стала видной фигурой в европейском искусстве, особенно во Франции, где её портреты пользовались популярностью при дворе Людовика XV. Её успех художницы в мире, где правили мужчины, стал достижением, время от времени порождавшим споры. Она также была членом Академии Святого Луки в Риме и французской Королевской Академии живописи и скульптуры."
 flavor_ven.97.title: "Предубеждения против Ридотто"
 flavor_ven.97.desc: "#italic Ридотто#! — некогда игорный дом, открывавшийся на время карнавала и подчинявшийся государству — со временем стал очагом скандалов и нравственного упадка. Под золотыми сводами Палаццо Дандоло [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и иностранные гости с удовольствием предаются азартным играм и рискуют своим состоянием и даже честью. И хотя [ROOT.GetCountry.GetFlavorRank|l] получает свою долю прибыли с налогов на эти игры, поборники нравственности и веры требуют: пусть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] закроет это заведение."
 flavor_ven.97.a: "Закрыть это место и конфисковать его имущество."
 flavor_ven.97.b: "Установить регулирующие законы."
 flavor_ven.97.c: "Оставить всё как есть."
 flavor_ven.97.historical_info: "#italic Ридотто#! открылся в 1638 году как первое в европе государственное казино на время Карнавала. Хотя изначальной целью было взять грехи под контроль, со временем Ридотто стал символом развращённости элит и стал ассоциироваться с коррупцией и падением нравов. В 1774 году под давлением реформистов и духовенства венецианское правительство закрыло его."
 flavor_ven.98.title: "Астрариум"
 flavor_ven.98.desc: "Врач и часовщик [target_character.GetName] из #TOOLTIP:LOCATION,padova_tt,X #L Падуи#!#! недавно [Select_CString(target_character.IsFemale, 'сконструировала', 'сконструировал' )] часы, названные [Select_CString(target_character.IsFemale, 'ей', 'им' )] #italic «Астрариум»#!. [target_character.GetLastNameWithNoTooltip] утверждает, что этот механический инструмент — настоящее чудо, способное с поразительной точностью отображать движение небесных тел. [Select_CString(target_character.IsFemale, 'Изобретательница', 'Изобретатель' )] хочет представить Астрариум #TOOLTIP:LOCATION,$venice_tt$,X #L венецианской#!#! публике, чтобы та воочию убедилась в гениальности наших учёных, но не сможет сделать это без поддержки со стороны [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_ven.98.a: "Спонсировать демонстрацию Астрариума."
 flavor_ven.98.b: "Позволить демонстрацию, но средств не выделять."
 flavor_ven.98.c: "У нас есть дела поважнее."
 flavor_ven.98.historical_info: "Джованни Донди, сын прославленного Якопо Донди, был врачом, астрономом и инженером. В первую очередь он известен созданием #italic Астрариума#!, механической модели солнечной системы, показывавшей движение планет и небесных тел."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "В последнее время купцы, послы и дипломаты всё чаще ведут переписку с помощью различных кодов и шифров. Это неудивительно, ведь наши интересы охватывают всё Средиземноморье. В свете этого [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает нам учредить государственную шифровальную контору. [ShowBuildingTypeName('the_cipher_secretary')|U] возьмёт на себя защиту наших интересов и в особенности — донесений разведки. Трудиться над этим полезным, но пока ещё только зарождающимся делом будут самые способные умы [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_ven.99.a: "Учредить её."
 flavor_ven.99.b: "Пусть купцы занимаются шифрами."
 flavor_ven.99.historical_info: "Ещё в XV веке венецианские купцы шифровали письма своим представителям с помощью личных шифров, пересылая торговые сведения и данные военной разведки. Осознав растущую потребность в системном шифровании, республика официально учредила Шифровальную контору, что привело к разработке продвинутой системы шифровки, дешифровки и криптоанализа."
 flavor_ven.100.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] изобретения"
 flavor_ven.100.desc: "Нам стало известно, что в учёные круги нашей державы входит столь примечательная личность, как [target_character.GetName] — инженер, изобретатель и языковед, чьи изобретения можно смело назвать революционными: среди них — усовершенствованная система измерений, сложные оптические приборы и даже летательный аппарат. Некоторые считают [Select_CString(target_character.IsFemale, 'её', 'его' )] задумки чрезмерно смелыми, но многие уверены, что если [ROOT.GetCountry.GetFlavorRank|l] поддержит эти начинания, то мы непременно окажемся на острие научного прогресса. Есть, впрочем, и те, кто считает напрасной поддержку кажущихся несбыточными идей."
 flavor_ven.100.a: "Поддержать [Select_CString(target_character.IsFemale, 'её', 'его' )] разработки."
 flavor_ven.100.b: "Отказаться от поддержки таких умозрительных изобретений."
 flavor_ven.100.historical_info: "Ливио Бураттини был видным венецианским учёным, путешествовал по Европе и Африке, а затем провёл значительную часть своей жизни, работая в Польше и Литве. Бураттини разработал ранний прототип летательного аппарата, «дракона». Несмотря на то, что пилотируемый полёт так и не состоялся, это один из самых ранних задокументированных проектов летательного аппарата. Бураттини также внёс вклад в научные изменения, став автором термина «метр» как универсальной единицы измерения длины, основанной на длине маятника."
