 flavor_wls.10.title: "Эйстетвод в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_wls.10.desc: "Эйстетвод — #L [target_location.GetDominantCulture.GetName|l]ий#! народный праздник с древними корнями, на котором барды и менестрели состязаются в умении сочинять музыку и складывать стихи. В этом году праздник пройдёт в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!.\n\nХотя эйстетвод в первую очередь — день торжества [target_location.GetDominantCulture.GetNameWithNoTooltip|l]их искусства и культуры, мы всё-таки опасаемся, что на празднике не обойдётся без ненависти в сторону #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народа и даже попыток провинции [target_location.GetProvince.GetName] выскользнуть из наших рук.\n\nМы можем как просто закрыть глаза на происходящее (ведь эйстетвод, по сути, — не более чем сельская ярмарка), так и постараться смягчить последствия — например, дозволить выступать только тем бардам, у которых будет на это разрешение. Петь они, разумеется, будут исключительно разрешённые песни.\n\nИ, конечно, всегда можно просто разогнать толпу деревенщин, натравив на неё вооружённых громил."
 flavor_wls.10.a: "Дать организаторам полную свободу."
 flavor_wls.10.b: "Барды должны получать разрешение."
 flavor_wls.10.c: "Прикроем эту чушь."
 flavor_wls.11.title: "Оуайн Глиндур"
 flavor_wls.11.desc: "В народных сплетнях всё чаще проскальзывает имя одного валлийца — выходца из старой королевской династии [mathrafal_dynasty.GetName], сложившейся ещё до завоевания, человека умелого и одарённого. За ним всегда охотно следуют другие, поэтому, возможно, когда-нибудь он поможет сбросить надетые на нас кандалы."
 flavor_wls.11.desc_subject: "В народных сплетнях всё чаще проскальзывает имя одного валлийца — выходца из старой королевской династии [mathrafal_dynasty.GetName], сложившейся ещё до завоевания, человека умелого и одарённого. За ним всегда охотно следуют другие, поэтому, возможно, он когда-нибудь рассорит #L [GetCountry('WLS').GetAdjective|l]ий#! народ с его #L [GetCountry('ENG').GetAdjective|l]ими#! собратьями."
 flavor_wls.11.a: "Вольному духу не нужны наставления."
 flavor_wls.11.tt1: "Появится персонаж [owain_glyndwr.GetNameWithNoTooltip]. Он пойдёт собственным путём"
 flavor_wls.11.b: "Поддержим изучение законодательства."
 flavor_wls.11.tt2: "Появится персонаж [owain_glyndwr.GetNameWithNoTooltip]. Он будет изучать законодательство"
 flavor_wls.11.c: "Отправим его на воинскую службу."
 flavor_wls.11.tt3: "Появится персонаж [owain_glyndwr.GetNameWithNoTooltip]. [GetCountry('ENG').GetGovernment.GetRuler.GetName] возьмёт его к себе оруженосцем"
 flavor_wls.12.title: "Обращение за помощью: выслушает ли [GetCountry('ENG').GetGovernment.GetRulerTitle|l]?"
 flavor_wls.12.desc: "[owain_glyndwr.GetName], во многих отношениях выдающийся человек, недавно лишился части принадлежащих ему земель: на них посягнул соседний #L [GetCountry('ENG').GetAdjective|l]ий#! барон. Кроме того, он заверяет, что ему не сообщили о необходимости собрать феодальное ополчение для службы на #L [GetCountry('SCO').GetAdjective|l]ой#! границе, после чего [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ие суды объявили обманутого изменником.\n\nЧтобы разрешить это недоразумение, он хочет подать прошение в [GetCountry('ENG').Custom('CL_VP')], на самый верх в надежде, что его рассмотрит лично [GetCountry('ENG').GetGovernment.GetRuler.GetName]."
 flavor_wls.12.a: "Отправьте письмо."
 flavor_wls.12.tt: "[GetCountry('ENG').GetGovernment.GetRulerTitle|U] [GetCountry('ENG').Custom('CL_GEN')] получит письмо с личной просьбой восстановить справедливость."
 flavor_wls.12.b: "Возместим ему доставленные неудобства."
 flavor_wls.13.title: "В аудиенции отказано"
 flavor_wls.13.desc: "[owain_glyndwr.GetName] может больше не надеяться на личную аудиенцию: [GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'отказала','отказал')] просящему. Земельный вопрос так и не будет улажен, а попранная клеветой честь — восстановлена. Решение судов остаётся в силе, а значит, могут последовать и другие унизительные меры.\n\nПотрясённый таким отношением Оуайн объявил себя принцем Уэльским и теперь собирается поднять восстание, чтобы свергнуть [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ую власть."
 owain_glyndar_rebels: "Восстание Глиндура"
 flavor_wls.13.a: "Сокрушим изменников!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] начнёт [Concept('civil_war', 'гражданскую войну')|e], подняв восстание против нашего господства в #TOOLTIP:CULTURE,welsh_tt$,X #L валлийских#!#! землях. Все [Concept('disloyal_subjects', 'нелояльные ленники')|e] поспешат присоединиться к нему. Если они одержат победу, [owain_glyndwr.GetShortNameWithNoTooltip] сможет провозгласить свою независимость."
 flavor_wls.13.b: "Встать под его знамёна!"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName] начнёт [Concept('civil_war', 'гражданскую войну')|e], подняв восстание, а мы присоединимся к нему! Все [Concept('loyal_subjects', 'лояльные ленники')|e] последуют за нами. Если мы одержим победу, мы сможем провозгласить свою независимость."
 flavor_wls.14.title: "Земля и честь восстановлены"
 flavor_wls.14.desc: "[GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'отменила','отменил')] постановление судов. [owain_glyndwr.GetName] получит землю обратно, а его попранная клеветой честь будет восстановлена."
 flavor_wls.14.a: "Мы простим, но не забудем."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] получает свои владения обратно"
 flavor_wls.15.title: "Захвачен [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий аристократ"
 flavor_wls.15.desc: "Полководец [edmund_mortimer.GetName], человек благородного происхождения, в ходе случившейся на днях пограничной стычки попал в плен. [GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! отказывается выделять средства на выкуп пленника.\n\nСемейства [percy_dynasty.GetName] из провинции [northumberland.GetName] и [mortimer_dynasty.GetName] из провинции [shropshire.GetName] обратились к нам с любопытным предложением. Если их замысел пройдёт гладко, [edmund_mortimer.GetNameWithNoTooltip] окажется вызволен, а оба рода поделят [GetCountry('ENG').Custom('CL_DP')] между собой. Взамен [ROOT.GetCountry.GetName] получит несколько западных провинций."
 flavor_wls.15.desc_ransom_paid: "#L [GetCountry('ENG').GetAdjective|U]ий#! полководец благородного происхождения [edmund_mortimer.GetName] в ходе недавней пограничной стычки попал в плен.\n\nВласти [GetCountry('ENG').Custom('CL_RP')] согласились заплатить за него выкуп с условием немедленного освобождения."
 flavor_wls.15.a: "Согласиться с условиями."
 flavor_wls.15.tt1: "Мятежники атакуют, как только мы объявим войну [GetCountry('ENG').Custom('CL_DP')]"
 flavor_wls.15.tt2: "Мятежники атакуют в ближайшее время"
 flavor_wls.15.b: "Согласиться с условиями и предложить дополнительные деньги."
 flavor_wls.15.tt3: "Мятежники атакуют, как только мы объявим войну [GetCountry('ENG').Custom('CL_DP')], и с большей вероятностью соблюдут соглашение"
 flavor_wls.15.tt4: "Мятежники атакуют в ближайшее время и с большей вероятностью выполнят условия соглашения"
 flavor_wls.15.c: "Им нельзя доверять."
 flavor_wls.15.tt5: "Дворянам будет отказано"
 flavor_wls.15.d: "Освободите его."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] будет освобождён"
 flavor_wls.16.title: "Доклад главы шпионов"
 flavor_wls.16.desc_england_success: "Семейство [dishonorable_dynasty.GetName] произносит хвалебные речи, заявляя, что [GetCountry('ENG').GetGovernment.GetRuler.GetName] — щедрейший человек. Мятежники согласились сложить оружие и, по донесениям наших соглядатаев, начали распускать свои армии."
 flavor_wls.16.desc_england_failure: "Семейство [dishonorable_dynasty.GetName] отказалось принимать взятку, которую им [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'предложила', 'предложил' )] [GetCountry('ENG').GetGovernment.GetRuler.GetName]. Похоже, кровопролития не избежать."
 flavor_wls.16.desc: "Наши соглядатаи сообщили, что [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [GetCountry('ENG').Custom('CL_RP')] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'заключила', 'заключил' )] уговор с семейством [dishonorable_dynasty.GetName], которое согласилось сложить оружие. Нам советуют не медлить и действовать поскорее."
 flavor_wls.16.a: "Вероломные псы."
 flavor_wls.16.tt1: "Повстанцы из семейства [dishonorable_dynasty.GetNameWithNoTooltip] разойдутся"
 flavor_wls.16.b: "Ожидаемо."
 flavor_wls.16.c: "Стоит попробовать."
 flavor_wls.16.tt2: "Повстанцы останутся верными своему предводителю — человеку по имени [owain_glyndwr.GetName]"
