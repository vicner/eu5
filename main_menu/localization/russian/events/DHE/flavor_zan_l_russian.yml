 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] — вот благодаря кому в самом сердце [target_location.Custom('LR_RP')|l] [target_location.GetName] началось строительство #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! резиденции. Однако воплотить замысел по возведению самого величественного в державе дворца так и не удалось: череда разных бедствий, перенаправление уже выделенных денег на другие нужды, а затем и болезнь заказчика привели к тому, что сначала строительство затянулось, а потом и вовсе остановилось. Однако наши архитекторы не унывают — они уже представили нам новые планы дворца, к которому собираются пристроить разные склады и покои для удобства купцов. Разумеется, нельзя обойтись без великолепного тронного зала. Остаётся лишь самое несущественное: деньги."
 flavor_zan.1.a: "Начнём строительство."
 flavor_zan.1.b: "Сейчас это нам не по карману..."
 flavor_zan.1.historical_info: "Хусуни Кубва служит символом архитектурного мастерства и политического влияния султаната Килва времён расцвета его могущества в XIV веке. Построенный при султане Аль-Хасане ибн Сулеймане в Килва-Кисивани, этот обширный дворцовый комплекс простирается на 1,6 гектар и возведён преимущественно из кораллового камня. Его архитектура представляет смесь суахильских, исламских и персидских элементов. Во дворце были роскошные личные покои, обширные дворы, сложные банные дома и склады, что подчёркивало многогранную роль дворца как монаршей резиденции, торгового центра и укрепления."
 construct_the_building_at_another_time_tt: "Возможно, лучше будет достроить [ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] позже…"
 flavor_zan.2.title: "[target_character2.GetNameWithNoTooltip] и [Select_CString(target_character2.IsFemale, 'её', 'его' )] монеты"
 flavor_zan.2.desc: "[target_character2.GetName] — светоч добродетели и воплощение идеала мудрого правителя. Благодаря [Select_CString(target_character2.IsFemale, 'её', 'его' )] реформам и указам в [GetCountry('ZAN').Custom('CF_PP')|l] наступила долгая эпоха процветания. В далёкие земли потянулись многочисленные обозы с нашими товарами, неизменно привозившие обратно различные ценности на обмен.\n\nЧтобы посодействовать нашим купцам, [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'приказала', 'приказал' )] ввести в оборот единую монету, поскольку так проще вести торг. Но ничто в этом мире не вечно — даже великие правители. В день памяти о [Select_CString(target_character2.IsFemale, 'ней', 'нём' )] нам вновь напомнили, что когда-нибудь предстоит принять решение: начать выпускать новые монеты с [Select_CString(target_character2.IsFemale, 'её', 'его' )] именем и образом либо продолжать пользоваться старыми."
 flavor_zan.2.a: "Отчеканим новую монету."
 flavor_zan.2.b: "Продолжим пользоваться имеющимися монетами."
 flavor_zan.2.c: "Пусть вопросы валюты решают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 zan_gold_coinage: "Спрос на золотые монеты"
 flavor_zan.3.title: "[target_character2.GetNameWithNoTooltip] и [Select_CString(target_character2.IsFemale, 'её', 'его' )] тень"
 flavor_zan.3.desc: "[target_character2.GetName] широко [Select_CString(target_character2.IsFemale, 'прославилась', 'прославился' )] своей безграничной щедростью и постоянной готовностью прийти на помощь. Когда [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'знаменитая', 'знаменитый' )] своим благородством [GetCountry('ZAN').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'скончалась', 'скончался' )], [Select_CString(target_character2.IsFemale, 'ей', 'ему' )] унаследовал [Select_CString(target_character2.IsFemale, 'её', 'его' )] брат [target_character.GetName] — человек, вовсе не заинтересованный в благополучии своего народа.\n\nГоворят, однажды на дороге [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'встретила', 'встретил' )] бедняка, и тогда [GetCountry('ZAN').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'молвила', 'молвил' )]: #italic «Кто делился с другими, тот ныне мёртв, и не осталось больше такого, что можно было бы отдать»#!. Такие показные равнодушие и скупость привели к тому, что в нашу державу почти перестали приезжать знатные гости из других стран."
 flavor_zan.3.a: "[target_character2.GetShortNameWithNoTooltip] — вот кому надо подражать!"
 flavor_zan.3.b: "Направленные щедрые пожертвования помогут достичь наших целей."
 flavor_zan.3.c: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] голодают."
 flavor_zan.3.historical_info: "Когда этот регион посетил Ибн-Батута, у власти находился Аль-Хасан ибн Сулейман. Во время своего пребывания здесь Ибн-Батута стал свидетелем выдающейся щедрости султана, особенно по отношению к гостям. Особенно его впечатлил случай, когда султан, демонстрируя свою доброту, отдал собственные одежды бедняку."
 flavor_zan.4.title: "Золотой век [TARGET_COUNTRY.Custom('CL_RP')]"
 flavor_zan.4.desc: "Когда королевские династии #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_RP')|L]#!#! познакомили народ [ShowCultureName('swahili_culture')|l] с диковинным для него миром ислама, в обществе начался настоящий подъём. Мудрость мусульманских мыслителей превосходно дополнила богатство местных обычаев.\n\nРемесленников и учёных в державе сегодня больше, чем когда-либо раньше, а возникновение нового архитектурного стиля — верный знак, что мы находимся в зените золотого века!"
 flavor_zan.4.a: "Мы должны поддержать наши образовательные институты."
 flavor_zan.4.b: "Ничто так не подчеркнёт нашу славу, как искусство."
 flavor_zan.4.c: "Для подобного богатства требуется подобающая столица."
 flavor_zan.4.d: "Не будем спешить..."
 flavor_zan.5.title: "Местные обычаи [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_zan.5.desc: "Внедрение культурных особенностей и привычек, свойственных #TOOLTIP:SUB_CONTINENT,middle_east,X #L Ближнему Востоку#!#! и #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!, привело к расколу между правящими кругами и #TOOLTIP:CULTURE,$swahili_culture_tt$,X #L суахильским#!#! населением. Многие культурные традиции местных жителей — как деловые, так и бытовые — не совпадают с теми, которых придерживается [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], а разница в манере одеваться и поведении нередко вызывает изумление у обеих сторон.\n\nРазумеется, мы имеем полное право запретить такое своеволие и приказать местному населению соблюдать наши обычаи, но вряд ли жители этому обрадуются…"
 flavor_zan.5.a: "Их культуру нужно уважать."
 flavor_zan.5.b: "Они подчинятся."
 flavor_zan.6.title: "Расцвет [target_country.Custom('CL_RP')]"
 flavor_zan.6.desc: "Путники из неизвестных нам земель вместе с живущими в [target_location.Custom('LR_PP')|l] [target_location.GetName] пастухами и земледельцами построили несколько процветающих поселений. Благодаря хитроумным оросительным устройствам и умелому ведению сельского хозяйства [target_location.GetNameWithNoTooltip] сегодня — весьма преуспевающий район.\n\nМестные жители и чиновники даже тщательно следят за выветриванием почвы и плодородностью земли. Они ничем нам не угрожают, и более того — за ними любопытно наблюдать…"
 flavor_zan.6.historical_info: "Когда-то в XV веке фермерская община построила большую деревню у подножия склона Рифтовой долины, создав сложную систему орошения с каменными каналами и полями-террасами. В крупнейшем из местных поселений, известном как Энгарука, проживали тысячи жителей. Они удобряли почву, используя навоз скота."
 flavor_zan.6.a: "Поразительно!"
 engaruka_people_interesting_tt: "Земледельцы #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! — настоящие первооткрыватели. [target_location.GetNameWithNoTooltip] будет процветать."
 flavor_zan.7.title: "Богатая провинция [ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]"
 flavor_zan.7.desc: "Недавно мы присоединили к себе [target_location.Custom('LR_VP')|l] [target_location.GetName], чем вызвали недоумение и опасение у многих — от соседей до западных держав. По всей видимости, наше стремление отказаться от покупки #TOOLTIP:GOODS,goods_gold,X #L золота#!#! и вместо этого обеспечить его поставки без помех и посредников больше ни для кого не секрет.\n\nНо нам нет никакого дела до их жалоб. Со временем все они преклонят перед нами колено…"
 flavor_zan.7.a: "Всё идёт по плану..."
 flavor_zan.8.title: "Мусульмане-ширази и аристократы [target_country2.Custom('CL_RP')]"
 flavor_zan.8.desc: "Почти все правители #TOOLTIP:CULTURE,$swahili_culture_tt$,X #L суахильского#!#! народа сегодня твёрдо верят, что их династии происходят от первых исламских переселенцев. Однако разновидность #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!, которую исповедуют эти так называемые ширази, — далеко не самая традиционная. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] ежедневно проводит множество старых местных обрядов, а рода ширази, как считается, обладают колдовскими способностями, которые и дают им право на управление городами.\n\nПод их властью [target_country2.GetName] богатеет, а заодно богатеют и другие суахильские земли. К нам всё чаще прибывают заграничные гости; в городах прочно обосновались торговцы из #TOOLTIP:AREA,oman_area,X #L Омана#!#!, #TOOLTIP:REGION,persia_region,X #L Персии#!#! и других далёких краёв, и с ними бойко ведёт торговлю недавно возникшая прослойка нашего общества — местные купцы.\n\nМногие, однако, находят наши традиции возмутительными. Если мы перейдём к более традиционной разновидности ислама, наши отношения с другими державами в районе #TOOLTIP:REGION,indian_ocean_region,X #L Индийского океана#!#! станут менее напряжёнными. Но следует помнить, что в таком случае наша власть может ослабнуть, а отношения с остальными суахильскими государствами — испортиться."
 flavor_zan.8.a: "Мы должны следовать образу жизни предков."
 flavor_zan.8.b: "Искореним языческие верования и обряды в [ROOT.GetCountry.Custom('CF_PP')|l]."
 countries_with_positive_piety_reduced_relations_tt: "[Concept('opinion','Мнение')|e] не поддерживающих наши обычаи мусульманских [Concept('countries','держав')|e] в пределах [Concept('diplomatic_range','дипломатической дистанции')|e] (например [target_country.GetName]) уменьшится на [ShowBiasValue('opinion_shirazi_islam')|-=0]"
 countries_with_positive_piety_increased_relations_tt: "[Concept('opinion','Мнение')|e] не поддерживающих наши обычаи мусульманских [Concept('countries','держав')|e] в пределах [Concept('diplomatic_range','дипломатической дистанции')|e] увеличится на [ShowBiasValue('opinion_adopted_our_religious_views')|+=0]"
 flavor_zan.9.title: "Хроника [target_country.Custom('CL_RP')]"
 flavor_zan.9.desc: "Чем больше заграничных купцов из традиционных #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! стран прибывает к #TOOLTIP:REGION,swahili_coast_region,X #L Суахильскому побережью#!#!, тем больше нападок на обычаи ширази нам приходится выдерживать. Некоторые старые династии побережья даже оказались свергнуты местными купцами, действовавшими совместно с приезжими, и это зрелище не вызывает ничего, кроме отвращения.\n\nОднако наш род стар и могущественен, и сбросить нас будет не так-то просто. Чтобы произвести впечатление и на чужеземцев, и на тех, кто чинит нам препятствия в державе, возможно, стоит приказать писцам составить хронику нашей династии. После этого никто не будет сомневаться, что наши обычаи ширази произрастают из старых исламских корней."
 flavor_zan.9.a: "Давайте создадим такую летопись."
 flavor_zan.9.b: "У нас есть и более важные дела."
 flavor_zan.10.title: "Прибытие [target_country.GetAdjectiveWithNoTooltip|l]их «гостей»"
 flavor_zan.10.desc: "Вот уже более ста лет мы являемся бесспорными хозяевами побережья. Однако, сообщения об иноземных торговцах и многочисленных флотах свидетельствуют о присутствии неизвестной державы. Одних только пересудов о могучих кораблях с мощными орудиями невиданных размеров достаточно, чтобы сломить дух наших придворных и советников. Нам грозит неминуемое вторжение, и многие оставили свои посты и скрылись в глубине континента, опасаясь предстоящей войны."
 flavor_zan.10.a: "Естественно, у них нет ни шанса."
 flavor_zan.11.title: "Открыта новая земля — [target_country2.GetLongNameWithNoTooltip]"
 flavor_zan.11.desc: "Если верить донесениям, [ShowProvinceDefinitionName('good_hope_cape_coast_province')] скрывает за собой некую могущественную державу, где купцы обладают обширными связями, простирающимися далеко за пределы известных морей, а их кошельки всегда набиты под завязку. Трудами этих людей народ #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! живёт в благополучии и счастье. Разумно будет попытаться завладеть этими землями, пока их правители не попали под влияние наших соперников или даже не заняли их сторону…"
 flavor_zan.11.a: "Они склонятся перед нами."
 flavor_zan.11.b: "Отправьте им дары и послов о мире."
 flavor_zan.11.c: "Не будем обращать внимания."
 flavor_zan.12.title: "[target_country.GetAdjectiveWithNoTooltip|U]ая делегация"
 flavor_zan.12.desc: "Оказалось, что грозные флотилии #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! прибыли к нам исключительно ради того, чтобы выразить признание нашей культуре и надежду на мирное содружество. Все, кто пророчил нашей державе конец света, теперь до глубины души стыдятся своих необдуманных слов."
 flavor_zan.12.a: "Ложная тревога!"
