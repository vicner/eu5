l_russian:
 flavor_bng.1.title: "[target_artist.GetNameWithNoTooltip] и [Select_CString(target_artist.IsFemale, 'её', 'его' )] влияние"
 flavor_bng.1.desc: "[target_artist.GetName] родом из влиятельной семьи прославился на поприще науки и литераторства; он искренне предан делу сохранения учений суфийского ордена Чишти на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Его поддерживают и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], а потому мы, вероятно, сможем добиться большего уважения у людей, если пригласим его ко двору и предложим ему финансовую помощь. Тогда влияние ордена в нашей державе только вырастет, а его ценности укоренятся."
 flavor_bng.1.a: "Оказать ему покровительство!"
 flavor_bng.1.b: "Он нам не нужен."
 flavor_bng.1.historical_info: "Нур Кутб Алам в конце XIV — начале XV вв. возглавлял суфийский орден Чиштии в Бенгалии, традиционно пользовавшийся покровительством со стороны бенгальских султанов. Под его руководством орден сохранил свою исламскую сущность даже в годы правления индуса Раджи Ганеши."
 flavor_bng.2.title: "[target_artist.GetNameWithNoTooltip]: литературное творчество"
 flavor_bng.2.desc: "Под нашим покровительством #L [ROOT.GetCountry.GetCulture.GetName|l]ая#! культура процветает, а [ROOT.GetCountry.GetCapital.GetName] сегодня — излюбленное место для многих творцов. К ним относится и [target_artist.GetName] — автор эпоса об #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! пророках. Сам труд представляет собой перевод сочинения #italic «Касас аль-анбия»#! — «Рассказы о пророках» — на #TOOLTIP:LANGUAGE,bengali_language,X #L бенгальский#!#! язык. Если мы выделим средства на издание рукописи, то, возможно, литература на нашем родном языке достигнет невиданных прежде высот."
 flavor_bng.2.a: "С этого начнётся новая литературная эпоха!"
 flavor_bng.2.b: "Не стоит тратить деньги на такое."
 flavor_bng.3.title: "[target_character.GetNameWithNoTooltip] и город мечетей"
 flavor_bng.3.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'которую', 'которого' )] воспитали местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [Select_CString(target_character.IsFemale, 'превратила', 'превратил' )] окрестности #TOOLTIP:LOCATION,khalifatabad_tt,X #L Халифатабада#!#! в прекрасный город, застроенный мечетями и мостами. Задача эта оказалась не из лёгких, поскольку Халифатабад расположен в дельте реки Ганг, однако умелым людям по плечу даже невозможное. Сегодня город бурно развивается и вскоре может стать главным среди всех остальных городов, где чеканят монеты."
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "Монетные города Бенгалии процветают"
 flavor_bng.4.desc: "После того как мы построили в #TOOLTIP:AREA,bengal_area,X #L Бенгалии#!#! новые монетные дворы, экономика начала заметно расти. Беспрерывное поступление монет не только обеспечивает надёжность нашей валюте, но и привлекает в города и порты заморских купцов."
 flavor_bng.4.a: "Мы богаты!"
 flavor_bng.5.title: "Мечеть Адина в Пандуе"
 flavor_bng.5.desc: "[target_character.GetName] хочет торжественно отметить обретение нашей независимости, которую мы с таким трудом отвоевали у тиранов из #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_RP')|L]#!#!. Для этого предполагается украсить недавно построенный в #TOOLTIP:LOCATION,pandua_tt,X #L Пандуе#!#! #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральный собор#!#!. Заказывать выполнение этой долгой и трудной работы следует только лучшим архитекторам, которые превосходно разбираются в стилях #TOOLTIP:REGION,persia_region,X #L Персии#!#! и #TOOLTIP:REGION,crescent_region,X #L Плодородного полумесяца#!#!. Затраты будут соответствующе высокими, зато мы продемонстрируем остальным своё великолепие и навеки оставим след в истории."
 flavor_bng.5.historical_info: "Мечеть Адина, расположенная в столице Бельгийского султаната Пандуа, была построена в 1373 году по заказу Сикандар-шаха. Архитекторы её вдохновлялись персидскими мечетями эпохи Сасанидов, а также Большой мечетью Дамаска. Спроектирована мечеть Адина была с одной целью: подкрепить имперские устремления султаната и восславить одержанные в XIV столетии победы над Делийским султанатом — именно так молодая держава отвоевала себе независимость."
 flavor_bng.5.a: "Чудесный план."
 flavor_bng.5.b: "У нас нет денег на такую роскошь."
 flavor_bng.6.title: "Соседние державы"
 flavor_bng.6.desc: "[target_character.GetName] всерьёз [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] объединить #TOOLTIP:REGION,bengal_region,X #L Бенгалию#!#!. Для этого [Select_CString(target_character.IsFemale, 'она', 'он' )] постепенно собирает войско и намеренно устраивает пограничные столкновения с соседями в надежде спровоцировать их на войну."
 flavor_bng.6.a: "[ShowRegionNameWithNoTooltip('bengal_region')] будет единой!"
 flavor_bng.6.b: "Стабильность важнее."
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "[target_location.GetRank.GetName] [target_location.GetName] — место, наиболее полюбившееся суфийским учёным #TOOLTIP:REGION,bengal_region,X #L Бенгалии#!#!. Улицы его многолюдны, а народ знает только процветание. Возможно, пора даже придать [target_location.GetRank.Custom('LR_DP')|l] звание столицы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_bng.7.a: "Пусть [target_location.GetNameWithNoTooltip] процветает!"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip] предпочитает заседать в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_bng.8.title: "Претендент-индус"
 flavor_bng.8.desc: "#TOOLTIP:RELIGION,hindu_tt,X #L Индуистское#!#! население #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! целиком выступило в поддержку [Select_CString(target_character.IsFemale, 'местной правительницы', 'местного правителя' )]. [target_character.GetName] — человек низкого происхождения, окончательно [Select_CString(target_character.IsFemale, 'уставшая', 'уставший' )] от #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! власти в [ROOT.GetCountry.Custom('CL_PP')]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] хочет узурпировать престол [ROOT.GetCountry.Custom('CL_RP')], которым сейчас владеет [target_character2.GetName]."
 flavor_bng.8.a: "Возможно, и правда пора сменить управление…"
 flavor_bng.8.b: "К оружию!"
 bng_muslim_nobles_become_disloyal_tt: "Все [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] из #TOOLTIP:RELIGION,hindu_tt,X #L индуистских#!#! [Concept('pops','групп населения')|e] потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('estate_satisfaction','довольства')|e]"
 bng_hindus_become_disloyal_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех ##TOOLTIP:RELIGION,hindu_tt,X #L индуистских#!#! [Concept('pops','групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_bng.9.title: "Распространение суфизма"
 flavor_bng.9.desc: "Суфизм давно укоренился в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Об этом свидетельствуют не только многочисленные святилища, но и то, что учению суфизма частично следует даже [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Возможно, ему пригодится наша финансовая помощь…"
 flavor_bng.9.a: "Мы поможем распространить суфизм."
 flavor_bng.9.b: "Не стоит тратить на это средства."
 flavor_bng.10.title: "[ShowRegionNameWithNoTooltip('bengal_region')] превыше всего"
 flavor_bng.10.desc: "Недра #TOOLTIP:REGION,bengal_region,X #L бенгальских#!#! земель отличаются своим богатством, а потому [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] стремятся ими завладеть, возвести там новые города и обеспечить экономическое господство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_bng.10.a: "Начнём разрастаться внутрь."
 flavor_bng.10.b: "Мы и так уже добились неплохих экономических успехов."
 flavor_bng.11.title: "Традиции кораблестроения"
 flavor_bng.11.desc: "#L [ROOT.GetCountry.GetCulture.GetName]ому#! народу когда-то были покорны #TOOLTIP:PROVINCE_DEFINITION,bengal_high_sea_zones_province,X #L бенгальские открытые воды#!#!. Нам принадлежало не только побережье, но и пролегающие там торговые пути, а наш флот когда-то был одним из сильнейших в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!. Пора возродить древние традиции — для этого отлично подойдёт порт [target_location.Custom('LR_GEN')|l] [target_location.GetName]."
 flavor_bng.11.a: "Наш флот будет процветать."
 flavor_bng.11.b: "Земля важнее моря."
 bng_buff_naval_parliament_debate_tt: "В течение #Y 20#! лет «[ShowParliamentIssueType('increase_naval_spending')]» будет давать #G +5%#! к [Concept('societal_values', 'общественным ценностям')|e] в категории «[ShowSocietyDirectionName('naval')]»"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "[target_character.GetName] настолько [Select_CString(target_character.IsFemale, 'одержима', 'одержим' )] архитектурой, что даже [Select_CString(target_character.IsFemale, 'решила', 'решил' )] заказать строительство башни в духе #TOOLTIP:DYNASTY,tughlaq_dynasty_tt,X #L туглакской#!#! архитектуры. Постройка эта под названием $firoz_minar$ будет посвящена победам, которые [Select_CString(target_character.IsFemale, 'одержала', 'одержал' )] [target_character.GetNameWithNoTooltip]."
 flavor_bng.12.a: "Главный архитектор построит нам самую высокую башню!"
 flavor_bng.12.b: "Какой толк от одной башни?"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "Чтобы укрепить цитадель [target_location.Custom('LR_GEN')|l] [target_location.GetName], [target_character.GetName] собирается построить новый главный вход в [target_location.Custom('LR_ACC')|l] — $dakhil_darwaza$, самые красивые и грандиозные ворота во всей #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!. На это уйдёт немало средств, но великолепие будет неописуемым."
 flavor_bng.13.a: "Построим эти ворота."
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip] — уже достаточно укреплённая местность."
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "В #TOOLTIP:REGION,bengal_region,X #L Бенгалии#!#! немало мечетей в духе архитектуры династии [target_character.GetDynasty.GetName], и некоторые из них возводятся прямо сейчас. [target_character.GetName] [Select_CString(target_character.IsFemale,'загорелась','загорелся')] идеей построить ещё одну, но в совершенно другом стиле. [Select_CString(target_character.IsFemale,'Она','Он')] искренне верит, что $kusumba_mosque$ станет чёрной жемчужиной Бенгалии."
 flavor_bng.14.historical_info: "На вершине своего могущества бенгальская династия Суридов построила в державе несколько мечетей. Почти все они были выполнены в одном и том же архитектурном стиле. Исключением стала лишь мечеть Кусумба — при её строительстве архитекторы отошли от традиций афганских правителей. Вдохновением им послужила старина."
 flavor_bng.14.a: "Эта мечеть будет поистине великой."
 flavor_bng.14.b: "Индии не нужны новые мечети."
 flavor_bng.14.c: "Она будет величайшей во всём исламском мире."
 flavor_bng_1000_shared: "Отношения с Китаем"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "[GetInternationalOrganization('middle_kingdom').GetName], которым правит [target_country.GetName], может оказаться ценным союзником. Пока не до конца понятно, сумеем ли мы убедить эту державу помогать нам в каких-либо конфликтах, однако мы точно можем отправить в неё послов и укрепить отношения между нашими странами."
 flavor_bng.1000.a: "Стоит попытаться."
 flavor_bng.1000.b: "Обойдёмся без таких союзников."
 bng_no_diplomatic_ties_tt: "Мы не станем отправлять послов в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "Из #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! в город [ROOT.GetCountry.GetCapital.GetName] прибыли послы. По их словам, они надеются установить между нашими державами добрые отношения и, возможно, познать наше искусство государственного управления. И хотя мы можем попытаться нарастить своё влияние, возможно, не слишком разумно раскрывать чужеземцам особенности нашего уклада."
 flavor_bng.1001.a: "Любезно примем их!"
 flavor_bng.1001.b: "Им здесь не место."
 bng_rejected_agreement_tt: "[target_country2.GetName] не получит каких-либо бонусов"
