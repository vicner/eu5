l_russian:
 flavor_mch.1.title: "[target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] реформы"
 flavor_mch.1.desc: "В [GetCurrentYear] году [target_character.GetShortName] [Select_CString(target_character.IsFemale,'сумела', 'сумел')] объединить все #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньские#!#! племена. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] также [Select_CString(target_character.IsFemale, 'реформировала', 'реформировал' )] правительство, администрацию и судебную систему, взяв за основу китайскую модель."
 flavor_mch.1.a: "Мы выбираем передовые реформы."
 flavor_mch.1.b: "Нам больше по нраву консервативные реформы."
 flavor_mch.2.title: "Семь больших обид"
 flavor_mch.2.desc: "На протяжении веков наш народ жил под пятой правящей династии [target_country.Custom('CL_RP')]. Долгие годы мы терпели унижения и были вынуждены подчиняться воле дворов, которая шла вразрез с нашими желаниями.\n\nСейчас наш народ един и готов изменить ситуацию. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'зачитала', 'зачитал')] перед всем двором манифест, содержащий семь бед, от которых пострадал наш народ, и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'заявила', 'заявил')], что скоро нас ждёт война с [target_country.Custom('CL_TP')].\n\nЛибо мы, либо они."
 flavor_mch.2.a: "Мы готовы напасть."
 flavor_mch.3.title: "Реформы [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой армии"
 flavor_mch.3.desc: "Теперь, когда #TOOLTIP:REGION,north_china_region,X #L Северный Китай#!#! полностью перешёл под наш контроль, пришло время использовать наш военный опыт и реформировать старую #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайскую#!#! армию.\n\nОднако реформа обойдётся дорого. Кроме того, многие военные будут резко против. Как нам поступить?"
 flavor_mch.3.a: "Да, мы реформируем армию. Старая китайская модель никуда не годится."
 flavor_mch.3.b: "Вздор! Чему варвары могут научить народ Сунь-цзы?"
 flavor_mch.4.title: "[target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] новая должность"
 flavor_mch.4.desc: "Недавно наше внимание привлёк многообещающий министр по имени [target_character.GetShortName]. Говорят, [Select_CString(target_character.IsFemale,'она сведуща', 'он сведущ')] в вопросах дипломатии и управления.\n\nОднако ходят слухи, что [Select_CString(target_character.IsFemale,'она', 'он')] крайне [Select_CString(target_character.IsFemale,'коррумпирована', 'коррумпирован')] и [Select_CString(target_character.IsFemale,'известна', 'известен')] своей жадностью и любовью к взяткам. Стоит ли нам назначать [Select_CString(target_character.IsFemale,'её', 'его')] главным министром?"
 flavor_mch.4.a: "Назначить [Select_CString(target_character.IsFemale,'её', 'его')], несмотря на недостатки!"
 flavor_mch.4.b: "Нет, коррупция приведёт нашу державу в упадок!"
 flavor_mch.5.title: "Поздняя Цзинь"
 flavor_mch.5.desc: "Несколько веков назад #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньское#!#! государство Цзинь добилось большого успеха, завоевав #TOOLTIP:REGION,north_china_region,X #L Северный Китай#!#!. Хотя ему не удалось полностью подчинить себе #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное Государство#!#!, оно тем не менее отразило вторжение империи Южная Сун и, наверное, преуспело бы больше, если бы на него не напала [GetCountry('MGE').GetLongName]. Что если назвать нашу могущественную #L [ROOT.GetCountry.GetAdjective|l]ую#! империю чжурчжэней в её честь?"
 flavor_mch.5.a: "Провозгласим Позднюю Цзинь."
 flavor_mch.5.b: "В первую очередь мы [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ая держава."
 mch_warring_state_modifier_trigger: "[Concept('location','Район')|e] принадлежит #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! [Concept('culture_group','культурной группе')|e]. Его [Concept('owner','владелец')|e] успешно покорил #ONCLICK:COUNTRY,[GetCountry('KOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOR').Custom('CL_tt')],X [GetCountry('KOR').Custom('CL_VP')|L]#!#! в ходе события «$flavor_mch.10.title$»."
 mch_lifan_yuan_modifier_trigger: "[Concept('dominant_culture', 'Доминирующая культура')|e] в [Concept('location', 'районе')|e] не признана и не является частью #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! или #TOOLTIP:CULTUREGROUP,jurchen_group,X #L чжурчжэньской#!#! [Concept('culture_group', 'культурной группы')|e]"
 unlocked_warring_state: "Доступен государственный принцип «$warring_state$»"
 map_QNG: "Жёлтая $QNG$"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "Когда #L [ROOT.GetCountry.GetAdjective|l]ая#! элита взяла в свои руки бразды правления #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединным Государством#!#!, у власти оказалось #L чжурчжэньское#!#! меньшинство. [target_character.GetName] опасается #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайского#!#! большинства, так как считает, что падение династий [GetCountry('YUA').GetName] и Цзинь — прямое следствие ассимиляции. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] поддерживает политику #TOOLTIP:POLICY,enforce_queue_hair,X #L навязывания бянь-фа#!#!, хотя многие придворные утверждают, что #TOOLTIP:POLICY,queue_hair_status_quo',X #L бянь-фа — отличительный знак чжурчжэни#!#!."
 flavor_mch.6.a: "Пусть все мужчины носят бянь-фа."
 flavor_mch.6.b: "Они просто приспосабливались к обстоятельствам!"
 flavor_mch.7.title: "Тигр-дракон [target_character.GetNameWithNoTooltip]"
 flavor_mch.7.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'выиграла', 'выиграл' )] множество сражений и [Select_CString(target_character.IsFemale, 'получила', 'получил' )] прозвище «[ShowTraitName('dragon_tiger')]». При [Select_CString(target_character.IsFemale, 'такой правительнице', 'таком правителе' )][ROOT.GetCountry.GetLongName] будет процветать."
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "Восемь знамён Монголии"
 flavor_mch.8.desc: "[ROOT.GetCountry.GetName] постоянно прирастает новыми землями. Теперь в состав нашей державы входит не только #TOOLTIP:REGION,manchuria_region,X #L Маньчжурия#!#!, но и часть #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!. Многие народы, служившие в #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! войсках, переходят в нашу армию. Поначалу нам удавалось интегрировать их, но в последнее время стало ясно, что нам придётся увеличить количество знамён ради #L [target_location.GetDominantCulture.GetName|l]их#! солдат. В [target_location.Custom('LR_PREP')|l] [target_location.GetName] мы сформировали «$flavor_mch.8.title$», которыми руководит [target_character.GetName]."
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "Восемь знамён Китая"
 flavor_mch.9.desc: "Мятежники создают свои штабы по всему #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!, но дезертирство #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! генералов — верный признак того, что они обречены на провал. По мере расширения нашего государства всё больше китайских подданных присоединяются к нашей армии. Их так много, что нам пришлось увеличить количество знамён. В [target_location.Custom('LR_PREP')|l] [target_location.GetName] мы сформировали «$flavor_mch.9.title$», которыми руководит [target_character.GetName]."
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "Будущее Кореи"
 flavor_mch.10.desc: "На протяжении веков держава [target_country.GetLongName] была верным ленником #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!. Однако, похоже, [target_country.GetAdjectiveWithNoTooltip|l]ие власти не считают нас достойными претендентами на Небесный мандат и отказываются стать послушным #TOOLTIP:SUBJECT_TYPE,tributary,X #L данником#!#! [ROOT.GetCountry.Custom('CL_RP')]. Наш план может провалиться, если нам не удастся сбить с них спесь."
 flavor_mch.10.a: "Пусть склонятся перед нами!"
 flavor_mch.10.b: "Однажды они покорятся нам."
 mch_benefits_of_subjugating_korea: "У нас есть 25 лет на то, чтобы сделать [target_country.Custom('CL__VP')] своим ленником. Если мы справимся с задачей, то получим дополнительные преимущества от #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющей державы#!#!"
 flavor_mch.11.success_title: "Падение [target_country.Custom('CL_RP')]"
 flavor_mch.11.failure_title: "[target_country.GetNameWithNoTooltip] утверждает своё превосходство"
 flavor_mch.11.success_desc: "Мы успешно подчинили себе [target_country.Custom('CL_VP')]#!#! и доказали, что достойны стоять во главе #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!. Другие непокорные монархи преклоняют колени перед нашей силой."
 flavor_mch.11.failure_desc: "Мы не смогли показать своё могущество [target_country.Custom('CL_DP')]. Мы стали посмешищем для #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайского#!#! населения, а [target_country.GetCapital.GetName] остаётся во власти чиновников из [target_country.Custom('CL_RP')]."
 flavor_mch.11.a: "Историческое событие."
 mch_improve_warring_state_gov_reform: "Мы получим дополнительные преимущества от #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющей державы#!#!."
 flavor_mch.12.title: "Лифаньюань"
 flavor_mch.12.desc: "Управление территориями, расположенных за пределами #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! и #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньской#!#! национальных юрисдикций, превратилось в настоящую головную боль. Нам предлагают основать #TOOLTIP:GOVERNMENT_REFORM,lifan_yuan,X #L Лифаньюань#!#! — службу, которая повысит доходы государства с этих земель и будет бороться с сепаратистскими настроениями."
 flavor_mch.12.a: "Отличное предложение!"
 flavor_mch.12.b: "Мы не можем позволить себе такие расходы."
 flavor_mch.13.title: "[target_location.GetNameWithNoTooltip] развивается"
 flavor_mch.13.desc: "[target_character.GetName] мечтает завоевать самое сердце #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!, но пока думать об этом рано: на данный момент [ROOT.GetCountry.GetName] не в состоянии захватить #TOOLTIP:SUB_CONTINENT,china,X #L Китай#!#!. Сейчас самое разумное решение — усилить [ROOT.GetCountry.Custom('rank_ru_ACC')], построив новый город в районе [target_location.GetName]."
 flavor_mch.13.a: "Приступим к строительству."
 flavor_mch.13.b: "Оно того не стоит."
 flavor_mch.14.title: "Столица, достойная #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!"
 flavor_mch.14.desc: "Недавнее присоединение [target_location.Custom('LR_GEN')|l] [target_location.GetName] вызвало большое воодушевление, ведь это не просто [target_location.GetRank.GetName|l], а бывшая столица многих влиятельных династий. Если [ROOT.GetCountry.GetName] станет новой империей #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!, [target_location.GetNameWithNoTooltip] будет наиболее подходящим местом для новой столицы."
 flavor_mch.14.a: "Да будет так."
 flavor_mch.14.b: "Не будем цепляться за прошлое."
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "Мы продолжаем отвоёвывать #TOOLTIP:SUB_CONTINENT,china,X #L Китай#!#!, и под восемью #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайскими#!#! знамёнами уже не вместить всех новобранцев, желающих вступить в ряды #L [ROOT.GetCountry.GetAdjective|l]ой#! армии. Нельзя отваживать их от пунктов призыва, иначе эти люди пополнят ряды мятежников, досаждающих нашей державе. Лучше учредим #TOOLTIP:POLICY,mch_green_standard_army,X #L Армию Зелёного знамени#!#!, вступив в которую, эти новобранцы помогут нам охранять порядок в завоёванных землях #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!."
 flavor_mch.15.a: "Сейчас же учредим новое знамя!"
 flavor_mch.15.b: "Сейчас нам это не по карману."
 flavor_mch.16.title: "По заветам прежнего режима"
 flavor_mch.16.desc: "Мы лишь одна из ветвей в семейном древе божественных императоров #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!. Различные династии до нас уже учредили эффективные органы управления, чтобы сохранить единство огромного #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!. Почему бы не перенять эту политику? Так мы станем более #TOOLTIP:SOCIETAL_VALUE,sinicized,X #L китаизированными#!#!, зато сохраним преемственность и укрепим свою власть в глазах простого люда."
 flavor_mch.16.a: "Нужно перенять эти учреждения."
 flavor_mch.16.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')|l] видят, что мы им благоволим."
 unlock_chinese_language_reforms: "Это действие откроет [Concept('government_reforms','государственный принцип')|e] «[ShowGovernmentReformName('three_departments_system')]»."
 MCH_conditional_benefit: "Если мы не установим [Concept('government_reforms','государственный принцип')|e] «[ShowGovernmentReformName('three_departments_system')]», [ShowEstatePrivilegeName('mch_tribal_favor')|l] даст дополнительные преимущества."
 flavor_mch.17.title: "Провозглашение империи $QNG$"
 flavor_mch.17.desc: "Мы наконец смогли установить контроль над Небесным мандатом и #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединным Государством#!#!. Согласно обычаю, мы должны дать имя новой династии, а [target_character.GetName] станет Сыном Неба. Мы нарекли династию именем $QNG$, что значит «ясная», «чистая». Однако наш символ — золото — остался прежним, как и наш золотой флаг."
 flavor_mch.17.a: "Да повеет золотой ветер."
 flavor_mch.17.b: "Нам это ни к чему!"
 flavor_mch.18.title: "[GetCountry('MCH').GetAdjectiveWithNoTooltip]ое письмо"
 flavor_mch.18.desc: "В былые времена для #L [ShowLanguageName('jurchen_language')|l]ого#! языка использовалась особая письменность, созданная в эпоху Цзинь на основе киданьского письма. Однако она перестала использоваться после краха этой династии, и мы были вынуждены записывать нашу историю гораздо более непривычными способами. Поэтому [target_character.GetName] своим указом [Select_CString(target_character.IsFemale,'велела','велел')] создать новое #L [ROOT.GetCountry.GetAdjective|l]ое#! письмо, видоизменив #L [ShowLanguageName('mongolian_language')|l]ую#! письменность под наши нужды."
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "Новая самобытность"
 flavor_mch.19.desc: "Многие из нас гордятся #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньским#!#! прошлым. Однако для создания #L [ROOT.GetCountry.GetAdjective|l]ого#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#! тот факт, что мы некогда были #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайскими#!#! подданными, является скорее унизительным. Поэтому нам предлагают забыть о былом и объявить себя $MCH$."
 flavor_mch.19.a: "Наше [ShowCultureNameWithNoTooltip('jurchen_culture')|l]ое прошлое подрывает нашу легитимность."
 flavor_mch.19.b: "Мы не будем стыдиться своих традиций."
