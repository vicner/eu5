l_russian:
 flavor_kni.3.title: "Каракка из Александрии"
 flavor_kni.3.desc: "На протяжении столетий небольшой, но профессиональный #L [ROOT.GetCountry.GetАdjective]ий#! флот оставался грозой наших многочисленных неприятелей-#TOOLTIP:RELIGION,muslim_tt,X #L мусульман#!#!. Он безжалостно расправлялся с вражескими каперами, захватывал #TOOLTIP:RELIGION,muslim_tt,X #L мусульманские#!#! торговые корабли, пополнял #L [ROOT.GetCountry.GetCapital.GetAdjective]ую#! казну и нагонял ужас на #TOOLTIP:RELIGION,muslim_tt,X #L мусульманских#!#! моряков. Одним из крупнейших его достижений стал захват большой #TOOLTIP:LOCATION,alexandria_tt,X #L александрийской#!#! каракки в [GetCurrentYear] году: трюм этого судна оказался доверху набит несметными богатствами."
 flavor_kni.3.a: "Это божественное благословение!"
 opinion_captured_alexandria_great_carrack: "Захвачена большая каракка из Александрии"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "На континенте [target_location.GetRegion.GetSubContinent.GetContinent.GetName] [target_character.GetName] считается [Select_CString(target_character.IsFemale, 'одной из лучших проектировщиц', 'одним из лучших проектировщиков')] укреплений, поэтому [Select_CString(target_character.IsFemale, 'её', 'его')] назначили провести улучшения крепостей на #TOOLTIP:LOCATION,rodos_tt,X #L Родосе#!#!. В [GetCurrentYear] году, едва прибыв в нашу столицу и ещё не успев приступить к работе, [Select_CString(target_character.IsFemale, 'она была настолько очарована', 'он был настолько очарован')] нашими людьми и их ценностями, что на коленях [Select_CString(target_character.IsFemale, 'умоляла', 'умолял')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительницу', 'правителя')] посвятить [Select_CString(target_character.IsFemale, 'её', 'его')] в рыцари. Теперь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] находится в замешательстве: трудно отказать человеку, обладающему таким завидным упорством и непревзойдёнными инженерными навыками."
 flavor_kni.4.a: "Из [Select_CString(target_character.IsFemale, 'неё', 'него')] выйдет отличный рыцарь…"
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "После того, как [ShowLocationName('malta')] перешла к нам, она уподобилась #TOOLTIP:LOCATION,rodos_tt,X #L Родосу#!#!, превратившись в самую настоящую крепость. [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его')] натренированный гарнизон не единожды доблестно отваживали захватчиков. Этот новый город, застроенный величественными дворцами и мощными укреплениями, будет богатеть и развиваться за счёт морских операций против наших многочисленных врагов."
 flavor_kni.5.a: "Это символ нашей стойкости и веры!"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "Отряд легендарных рыцарей, чьи мечи были закалены в жарких битвах по всему Средиземноморью, прибыли к нашему двору с прошением. После того, как [target_rodos_owner.GetLongName] [Select_CString(target_rodos_owner.IsFemale, 'изгнала', 'изгнал')] их с #TOOLTIP:LOCATION,rodos_tt,X #L Родоса#!#!, [GetCountry('KNI').GetName] скитались по миру в поисках нового дома, лелея надежду снова стать благородными защитниками нашей веры. Наконец в [GetCurrentYear] году [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'согласилась', 'согласился')] пожаловать им остров [ShowLocationName('malta')], но только с нашего одобрения."
 flavor_kni.100.a: "[GetCountry('KNI').GetNameWithNoTooltip|U] получат Мальту."
 spa_ceded_malta: "Мы пожаловали Мальту"
 spa_ceded_malta_pap: "Мы пожаловали Мальту рыцарям"
 flavor_kni.100.b: "Не будем ничего давать."
 spa_refused_ceding_malta: "Мы отказались пожаловать Мальту рыцарям"
 #New Events
 flavor_kni.7.title: "Перевод хроники"
 flavor_kni.7.desc: "#italic Морейская хроника#! описывает историю установления #italic франкократии#! в Греции и охватывает события XIII века после Четвёртого крестового похода. Некогда великая держава [GetCountry('LAT').GetLongName] пала под натиском соседей с востока, однако [GetCountry('BYZ').GetLongName] не сумела покорить множество других государств, в том числе [ROOT.GetCountry.Custom('CL_VP')]. Мы можем не только перевести летопись, но и дополнить её новейшей историей нашей страны."
 flavor_kni.7.a: "Мы переведём хронику."
 flavor_kni.7.b: "Нам это ни к чему."
 flavor_kni.8.title: "Церковь Святой Троицы"
 flavor_kni.8.desc: "В [ROOT.GetCountry.Custom('CL_VP')] прибывает всё больше крестоносцев, жаждущих сражаться за #L [target_religion.GetAdjective]ую#! религию, и наш родной остров [target_location.GetName] уже трещит по швам от наплыва верующих. [ROOT.GetCountry.GetFlavorRank] предлагает выделить нам часть накопленных богатств на возведение церкви, способной уместить всех новоприбывших."
 flavor_kni.8.a: "Мы назовём эту церковь в честь Святой Троицы."
 flavor_kni.8.b: "Мы выберем её покровителем архангела Михаила."
 flavor_kni.8.c: "Мы славим Господа по-разному."
 flavor_kni.9.title: "Крепость Фераклос"
 flavor_kni.9.desc: "Крепость Фераклос — одна из множества твердынь, расположенных на нашем родном #L [target_location.GetName]е#!. В 1306 году мы захватили этот замок, чтобы обрести контроль над островом. Теперь же, столетие спустя, это сооружение стоит разрушенное и покинутое, а его задачи выполняют другие укрепления, построенные в столице. Возможно, пришло время восстановить старую крепость и вернуть ей утраченное значение."
 flavor_kni.9.a: "Мы выделим средства на ремонт."
 flavor_kni.9.b: "Нам сейчас не нужна оборона."
 flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip|U]ие пираты"
 flavor_kni.10.desc: "За десятилетия, прошедшие с момента установления #italic франкократии#! на Южных #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, торговые республики #TOOLTIP:REGION,italy_region,X #L Италии#!#! существенно расширили свою деятельность, и количество торговых судов, бороздящих воды #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Эгейского моря#!#!, возросло в разы. К несчастью, когда мы разбогатели, страны-соперницы стали пытаться насолить нам любыми средствами. На этот раз #L [target_country.GetAdjective]ие#! власти, враждующие с нами на почве религии, решили нанять каперов, которые теперь нагло нападают на #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]ие#! корабли."
 flavor_kni.10.a: "Они понесут наказание!"
 flavor_kni.11.title: "Fidei Defensor"
 flavor_kni.11.desc: "[target_character.GetName], один из наших генералов, [Select_CString(target_character.IsFemale, 'была удостоена', 'был удостоен')] звания [Select_CString(target_character.IsFemale, 'защитницы', 'защитника')] веры, #italic Fidei Defensor#!. Святой Престол одобрил нашу смиренную просьбу о награждении. Мы считаем, что [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'внесла', 'внёс')] выдающийся вклад в поддержку христианства, и армии под [Select_CString(target_character.IsFemale, 'её', 'его')] началом распространят нашу веру по всему свету."
 flavor_kni.11.a: "Заслуженная награда!"
 #The Knights of the New World
 flavor_kni.12.title: "Рыцари Нового Света"
 flavor_kni.12.desc: "Колонисты — гордость [ROOT.GetCountry.Custom('CF_RP')|l] — основали первую нашу колонию на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#!. Отныне она будет оплотом веры и приютом для всех #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! переселенцев, спасающихся от охвативших #TOOLTIP:CONTINENT,europe,X #L Европу#!#! волнений. Это поселение — символ наших устремлений: не только стратегически важное место, но и новый рубеж, завоёванный [ROOT.GetCountry.Custom('CF_TP')|l]. Однако, несмотря на всю ценность колонии, пока ещё нет единого мнения, стоит ли вообще заниматься дальнейшей колонизацией."
 flavor_kni.12.a: "Выделить ресурсы на продолжение колонизации."
 flavor_kni.12.b: "Это совсем неважная задача."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName] так стремительно продвигается по службе на благо [ROOT.GetCountry.Custom('CF_RP')|l], что многие всерьёз раздумывают над тем, чтобы поощрить [Select_CString(target_character.IsFemale, 'её', 'его' )] новой должностью. [target_character.GetLastNameWithNoTooltip] — опытный и уверенный руководитель, [Select_CString(target_character.IsFemale, 'она', 'он' )] размышляет над тем, как бы укрепить нашу власть над #TOOLTIP:REGION,caribbean_region,X #L Карибами#!#!, укрепить там оборону и обеспечить процветание колонии."
 flavor_kni.13.a: "Назначить [Select_CString(target_character.IsFemale, 'её', 'его' )] губернатором островов."
 flavor_kni.13.b: "Нам не нужны [Select_CString(target_character.IsFemale, 'её', 'его' )] услуги."
 flavor_kni.13.historical_info: "Филипп де Лонвилье де Пуанси — французский рыцарь из Ордена Святого Иоанна, с 1639 года до своей смерти в 1660 году служивший губернатором Сент-Китса и пользовавшийся почти безраздельной властью над островом. Благодаря его усилиям удалось укрепить оборонительные сооружения Сент-Китса и отстоять его у колониальных держав — соперниц."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName] — выдающаяся личность, широко известная в [ROOT.GetCountry.Custom('CF_PP')|l]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] славится своим непоколебимым характером и искусством вести переговоры. [target_character.GetName], [Select_CString(target_character.IsFemale, 'защитница', 'защитник' )] крепостей [ROOT.GetCountry.Custom('CF_RP')|l], твёрдо намеревается сделать нашу хватку над Средиземноморьем ещё прочнее, чтобы другие державы трепетали перед нашей силой. Этому человеку свойственен и другой талант: [Select_CString(target_character.IsFemale, 'она', 'он' )] умело лавирует в политических водах #TOOLTIP:CONTINENT,europe,X #L Европы#!#! и всегда может заключить полезный союз и заручиться финансовой поддержкой."
 flavor_kni.14.a: "Передать [Select_CString(target_character.IsFemale, 'ей', 'ему' )] власть над [ROOT.GetCountry.Custom('CF_TP')|l]."
 flavor_kni.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] нашей державы извлечёт немалую пользу из мудрости этого человека."
 flavor_kni.14.c: "Нас это не интересует."
 flavor_kni.14.historical_info: "Джованни Паоло Ласкарис с 1636 по 1657 гг. занимал должность великого магистра Ордена госпитальеров. Занимался укреплением обороны ордена на Средиземном море, чтобы местные братья были в состоянии отбиться от османов. Кроме того, Ласкарис был умелым дипломатом и смог добиться финансовой помощи ордену от нескольких европейских монархов. Благодаря ему госпитальеры укрепили свои позиции на Средиземноморье, однако не обошлось и без междоусобиц по поводу управления заморскими владениями ордена."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "Калинагские аборигены налетают на район [target_location.GetNameWithNoTooltip]"
 flavor_kni.15.desc: "#TOOLTIP:CULTURE,carib_culture_tt,X #L Калинагские#!#! воины устроили череду жестоких налётов на район [target_location.GetName]. Они разоряют наши дома, сжигают посевы и убивают поселенцев. Эти беспощадные аборигены уже долго сопротивляются попыткам европейцев заселить острова, и теперь наших подданных охватило настоящее смятение. Некоторые утверждают, что если [ROOT.GetCountry.GetFlavorRank|l] ответит силой, то кровопролитие лишь усугубится, а ответные налёты станут ещё беспощаднее. Другие же настаивают, что необходимо нанести ответный удар по деревням аборигенов, чтобы устранить угрозу нашим поселениям."
 flavor_kni.15.a: "Здесь мы бессильны."
 flavor_kni.15.b: "Провести ответный удар!"
 flavor_kni.15.historical_info: "Госпитальерам было тяжело удерживать Карибские острова. Относительно уверенно орден контролировал только островные столицы; остальные поселения нередко становились лёгкой добычей для аборигенов. После кровопролитного налёта племени калинаго на Сен-Бартелеми немногочисленные выжившие бежали с острова, и власть госпитальеров над колониями ослабла ещё больше."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "Рыцари становятся пиратами"
 flavor_kni.16.desc: "Денежное положение [ROOT.GetCountry.Custom('CF_RP')|l] становится всё более тяжёлым, поэтому некоторые братья пошли на отчаянный шаг: в погоне за богатством и славой они начали грабить корабли торговцев-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, а добычу пускать на предметы роскоши. Какие-то из них окончательно отринули наши идеалы и стали каперами или записались моряками на иностранный флот, надеясь сделать там состояние. Кто-то считает такие поступки бесчестными, другие же утверждают, что иначе [ROOT.GetCountry.GetFlavorRank|l] просто не выживет."
 flavor_kni.16.a: "Нам их не остановить…"
 flavor_kni.16.b: "Осудить их поступки и восстановить дисциплину."
 flavor_kni.16.c: "Смотреть на это сквозь пальцы при условии, что они будут делиться добычей."
 flavor_kni.16.historical_info: "При освоении Мальты рыцари Ордена госпитальеров столкнулись со значительными финансовыми трудностями: прежние источники дохода иссякали, а расходы на поддержание сторожевых кораблей в Средиземноморье только росли. Многие госпитальеры перешли к каперству и начали грабить корабли торговцев-мусульман под предлогом защиты христианского мира. Со временем обстановка лишь усугубилась, и некоторые рыцари окончательно превратились в пиратов, живущих на награбленную добычу. Какие-то из них пополнили ряды моряков французского и испанского флотов, суливших богатую и насыщенную жизнь."
 #The Capture of Tripoli
 flavor_kni.17.title: "Захват Триполи"
 flavor_kni.17.desc: "Над [ShowLocationName('tripoli')] — доставшимся нам в нелёгкой борьбе оплотом христианского мира на побережье #TOOLTIP:CONTINENT,africa,X #L Африки#!#! — теперь развеваются знамёна [ROOT.GetCountry.Custom('CF_RP')|l]. Однако после этой тяжёлой победы нас ждут новые трудности: Триполи нужно будет удержать. Со всех сторон нас обступают враждебные державы, укрепления недостаточно сильны, чтобы успешно противостоять постоянным набегам пиратов и корсаров, а численность гарнизона слишком невелика. Некоторые задаются вопросом, сможем ли мы вообще отстоять этот далёкий рубеж."
 flavor_kni.17.a: "Мы ничего не предпримем."
 flavor_kni.17.b: "Улучшим местные укрепления."
 flavor_kni.17.c: "Вложим средства в инфраструктуру."
 flavor_kni.17.d: "Местная гавань будет процветать под нашим управлением!"
 flavor_kni.17.historical_info: "В 1530 году император Карл V передал рыцарям Триполи, а также острова Мальту и Гоцо. Власть ордена над Триполи, однако, оказалась непрочной: им достался одинокий, плохо защищённый, окружённый врагами город. Удерживать его в таких условиях, отбиваясь при этом от постоянных налётов и восстаний, было трудно. В 1551 году, после долгого сопротивления, город взяли штурмом османские войска. Гарнизон Триполи вместе с рыцарями вынужден был сдаться."
 #The History of the Hospitallers
 flavor_kni.18.title: "История госпитальеров"
 flavor_kni.18.desc: "[target_character.GetName] — человек, искренне преданный делу [ROOT.GetCountry.Custom('CF_RP')|l] — [Select_CString(target_character.IsFemale, 'выразила', 'выразил' )] интерес к сохранению нашего прошлого, чтобы с ним могли впоследствии ознакомиться потомки. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] собирается составить обширную #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хронику#!#!, в которой подробно будет описана история [ROOT.GetCountry.Custom('CF_RP')|l] со всеми взлётами и падениями. Однако такое начинание потребует значительных средств: как-то нужно будет покрыть исследовательские работы, путешествия и непосредственно издание труда."
 flavor_kni.18.a: "Непременно нужно составить историю, которой будет гордиться [ROOT.GetCountry.GetFlavorRank|l]!"
 flavor_kni.18.b: "У нас нет лишних средств."
 flavor_kni.18.historical_info: "Джакомо Бозио — итальянский историк и госпитальер, посвятивший почти всю свою жизнь документированию истории ордена. В 1594 году он опубликовал самый известный свой труд под названием #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#! — грандиозную хронику, в подробностях описывавшую историю происхождения ордена, его роль в крестовых походах, борьбу с османами и обоснование на Мальте."
 flavor_kni.110.title: "На закате эпохи крестовых походов"
 flavor_kni.110.desc: "В 1291 году власти #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_RP')|L]#!#! завоевали #TOOLTIP:LOCATION,acre_tt,X #L Акру#!#!, которая оставалась нашим последним плацдармом на Святой земле. Когда язычники оттеснили нас, и кровавая борьба принесла нам лишь позор и множество смертей, это стало серьёзным испытанием для нашей веры.\n\nВпоследствии мы отступили сначала на #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кипр#!#!, а затем — на #TOOLTIP:LOCATION,rodos_tt,X #L Родос#!#!, чтобы собраться с силами и вернуть земли, которые по праву принадлежали нам. Однако время шло, воины, участвовавшие в осаде Акры, один за другим покидали этот мир, а люди при дворе стали всё больше и больше сомневаться в нашем предназначении…"
 flavor_kni.110.a: "В душе мы всё ещё крестоносцы!"
 pap_gets_flavor_kni.111_tt: "В [target_pope_country.Custom('CL_PP')] случается событие #Y «Возобновление крестовых походов»#!"
 flavor_kni.110.b: "Стоит обратить взгляд вовнутрь и заняться развитием нашей твердыни."
 lose_100_opinion_with_pope_tt: "Отношения между нами и [target_pope_country.Custom('CL_TP')] ухудшатся на #R 100#! единиц."
 kni_receive_stronger_events_about_building_capital_tt: "Последующие события, связанные с развитием нашей столицы, станут эффективнее."
 flavor_kni.110.c: "Не стоит нарушать статус-кво."
 flavor_kni.111.title: "Возобновление крестовых походов"
 flavor_kni.111.desc: "Последние столетия в #TOOLTIP:AREA,levant_area,X #L Леванте#!#! пропахли потом, кровью и пылью: мы без устали сражались с нашими врагами-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#! за контроль над Святой землёй. Хотя мы допустили немало ошибок, наши подвиги вошли в историю, вдохновив многих азартных рыцарей и воинов на продолжение нашего дела. [GetCountry('KNI').GetName] предлагает нам профинансировать новый крестовый поход, в ходе которого мы получим ещё один шанс вернуть то, что по праву принадлежит нам."
 flavor_kni.111.a: "Какая приятная неожиданность!"
 flavor_kni.111.b: "Мы не можем себе этого позволить."
 opinion_deteriorates_and_gets_event_tt: "В державе [GetCountry('KNI').GetNameWithNoTooltip] случается событие #italic «Отвергнутое предназначение»#!, и их мнение о нас ухудшается"
 flavor_kni.112.title: "Отвергнутое предназначение"
 flavor_kni.112.desc: "Мы всегда защищали Святую землю от посягательств язычников и врагов, однако недавно Святой отец не пожелал благословить нас на очередной крестовый поход. Этот отказ, который иначе, как предательством, не назвать, оставил после себя горькое послевкусие…"
 flavor_kni.112.a: "Неужели Папа впал в грех?"
 flavor_kni.120.title: "Развитие района [target_location.GetNameWithNoTooltip]"
 flavor_kni.120.desc: "Наша столица десятилетиями служила плацдармом для нападения на неверных. Со временем стало очевидно, что для воплощения наших целей и повышения авторитета в глазах других #L [ROOT.GetCountry.GetReligion.GetAdjective]их#! сил нам потребуется новая твердыня. Под нашими знамёнами [target_location.GetName] станет обителью множества обеспеченных граждан, жаждущих вписать наши имена в анналы истории."
 flavor_kni.120.a: "Мы станем предоставлять гражданство чужеземным купцам."
 flavor_kni.120.b: "Лучше заняться развитием инфраструктуры."
 flavor_kni.121.title: "[target_location.GetNameWithNoTooltip] и военно-морские операции"
 flavor_kni.121.desc: "Остров [target_location.GetName] имеет очень удачное расположение. Благодаря своей близости к #L [target_location.GetRegion.GetAdjective]ому#! побережью он служит важной стратегической точкой в наших военно-морских операциях вдоль соседних берегов. В то же время он связывает между собой восток и запад, и многие зарубежные купцы используют его как остановку в путешествиях на Ближний Восток и обратно."
 flavor_kni.121.a: "Мы поддержим производство #TOOLTIP:GOODS,naval_supplies,X #L судостроительных материалов#!#!."
 flavor_kni.121.b: "Мы займёмся размещением купцов."
 flavor_kni.121.c: "Лучше позаботимся о местных жителях."
 flavor_kni.130.title: "Чудодейственное землетрясение"
 flavor_kni.130.desc: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] произошло настоящее чудо! В самый разгар штурма #L [siege_leader.GetAdjective]их#! войск земля начала неистово трястись, что привело в замешательство как атакующую, так и обороняющуюся стороны. Подземные толчки вскоре переросли в цунами, из-за чего наши противники лишились почти всех запасов провианта, и осада была прервана."
 flavor_kni.130.a: "Что это: благословение или проклятие?"
 flavor_kni.131.title: "Землетрясение в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_kni.131.desc: "Когда мы штурмовали [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip], сама природа взбунтовалась против нас. Землетрясение невиданной силы спровоцировало страшные разрушения и унесло множество жизни, а последовавшее за ним цунами уничтожило наши запасы продовольствия, и мы больше не имели возможности продолжать осаду."
 flavor_kni.131.a: "Проклятье!"
 flavor_kni.150.title: "#L [target_location.GetAdjectiveWithNoTooltip|U]ий#! замок"
 flavor_kni.150.desc: "[target_location.GetOwner.GetName] с большим трудом удерживает власть над [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName]. Ни для кого не секрет, что наши собратья-рыцари могли бы без проблем высадиться на полуострове и отстроить там замок. Чтобы сократить риски и расходы, в качестве основы для новой твердыни мы могли бы использовать древний Галикарнасский мавзолей."
 flavor_kni.150.a: "Мы захватим эти земли и возведём замок на руинах мавзолея."
 flavor_kni.150.b: "Мы будем использовать в строительстве только наши материалы."
 flavor_kni.150.c: "Нам ни к чему замок на большой земле."
 flavor_kni.151.title: "[target_location.GetNameWithNoTooltip] и замок чужаков"
 flavor_kni.151.desc: "Эти подлецы из #L [kni_from.GetAdjective]ого#! братства высадились на #L [target_location.GetName|l]их#! берегах и приступили к строительству замка. Хотя формально [target_location.GetRank.GetName] принадлежит нам, от ближайшего отделения бейлифов это место отделяют многие мили, и мы не сумели вовремя отреагировать на угрозу. Похоже, нам осталось лишь одно: проучить этих мерзавцев в бою."
 flavor_kni.151.a: "Мы преподадим им урок."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "Расширение владений на Карибах"
 flavor_kni.1000.desc: "[ROOT.GetCountry.GetFlavorRank] — наш верный средиземноморский оплот против язычества, однако мы не собираемся ограничиваться одним лишь Средиземным морем. #TOOLTIP:REGION,caribbean_region,X #L Карибские#!#! острова богаты различными природными запасами и находятся рядом с важнейшими торговыми путями, а потому некоторые в [ROOT.GetCountry.Custom('CF_PP')|l] предлагают купить один из таких островов — и [target_country.GetLongName] охотно нам его продаст. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] особенно интересуется такой местностью, как [target_location.GetName]."
 flavor_kni.1000.a: "Послать просьбу о покупке острова."
 kni_if_target_agrees: "Если [target_country.GetName] согласится:"
 flavor_kni.1000.b: "Нам это не нужно."
 flavor_kni.1000.historical_info: "В 1651 году Орден госпитальеров, возглавляемый тогда великим магистром Джованни Паоло Ласкарисом, сумел распространить своё влияние за пределы Средиземноморья: рыцари приобрели у французской #italic Compagnie des Îles de l'Amérique#! несколько островов в Карибском море — Сент-Кристофер, Сен-Мартен, Сен-Бартелеми и Сен-Круа. Однако закрепиться на них оказалось очень тяжело: помимо сложностей со снабжением орден столкнулся с финансовыми трудностями и угрозами со стороны европейских держав — соперниц. В 1665 году рыцари были вынуждены продать свои владения на Карибах обратно."
 #An Offer from the Knights
 flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip] делает нам предложение"
 flavor_kni.1001.desc: "Мы получили неожиданное предложение от #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! — известного защитника Средиземноморья, стремящегося сегодня закрепиться в Новом Свете. Предложение очень простое: нас просят продать одно из принадлежащих нам #TOOLTIP:REGION,caribbean_region,X #L карибских#!#! владений, а именно — [target_location.GetName]."
 flavor_kni.1001.a: "Согласиться продать острова."
 flavor_kni.1001.b: "Об этом и речи быть не может!"
 #Target Country Agrees
 flavor_kni.1002.title: "[target_location.GetNameWithNoTooltip] в новых руках"
 flavor_kni.1002.desc: "Переговоры завершились успехом, и [target_location.GetName] теперь в наших руках! Эта крепость на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#! послужит [ROOT.GetCountry.Custom('CF_DP')|l] новым опорным пунктом. Отсюда мы начнём постепенное подчинение Нового Света."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "Мы получили от #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! район [target_location.GetName]"
 #Target Country Disagrees
 flavor_kni.1003.title: "Сделка не свершилась"
 flavor_kni.1003.desc: "Ответом на наше предложение стал отказ: [target_country.GetName] считает, что [target_location.GetName] — слишком важная территория, чтобы с ней расставаться. Среди братьев начались разногласия: кто-то считает, что ещё рано отказываться от замысла устроить крестовый поход в Новый Свет и стоит поискать другую возможность, другие же утверждают, что нам дали знак и дальше оборонять Средиземноморье."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! отказались продавать нам район [target_location.GetName]."
 #The Sale of the Colonies
 flavor_kni.2000.title: "Продажа колоний"
 flavor_kni.2000.desc: "Смысл дальнейшего существования нашей #TOOLTIP:REGION,caribbean_region,X #L карибской#!#! колонии всё чаще ставится под сомнение. В Европе возникают всё более сильные конкуренты, великие державы наращивают свою мощь, а содержание островных владений постоянно упирается в две существенные трудности — снабжение и средства. В [ROOT.GetCountry.Custom('CF_PP')|l] многие считают, что нам пора продать все карибские владения и сосредоточиться исключительно на обороне европейских крепостей. Нам даже подобрали возможного покупателя — это [target_country.GetName], держава, уже обладающая владениями в этом регионе и к тому же поддерживающая неплохие отношения с [ROOT.GetCountry.Custom('CF_TP')|l]. Однако есть и те, кто считает, что наше предназначение в Новом Свете ещё далеко от исполнения, и оставить колонии означает совершить серьёзнейшую ошибку."
 flavor_kni.2000.a: "Эти острова лежат на нас бременем."
 flavor_kni.2000.a.t: "Если [target_country.GetName] согласится:"
 flavor_kni.2000.b: "Мы не оставим колонии!"
 flavor_kni.2000.historical_info: "В 1665 году орден Госпитальеров, будучи не в состоянии удерживать свои колонии, продал карибские острова Сент-Кристофер, Сен-Мартен, Сен-Бартелеми и Сен-Круа французам. Причиной этому стали сложности в обороне от аборигенов, англичан и голландцев, а также нехватка финансовых и военных ресурсов."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "Продажа колоний"
 flavor_kni.2001.desc: "Сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] рассматривает неожиданное предложение, поступившее нам от #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!: эта сторона желает продать нам свои владения в #TOOLTIP:REGION,caribbean_region,X #L Карибском#!#! море, ссылаясь на финансовые и стратегические сложности. Хоть эти острова и невелики, но они могут стать для нас важными форпостами, облегчающими нам торговлю, а также оборону и исследование Нового Света."
 flavor_kni.2001.a: "Согласиться купить острова."
 flavor_kni.2001.b: "Отклоним предложение."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip] покупает наши колонии"
 flavor_kni.2002.desc: "На наше предложение ответили согласием. Мы передали #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! власть над #TOOLTIP:REGION,caribbean_region,X #L Карибами#!#!, отразив это и в документах. Деньги, вырученные за продажу, пойдут на укрепление нашего положения — теперь защищать Средиземноморье и наши главные владения будет проще."
 flavor_kni.2002.a: "Так было надо…"
 flavor_kni.2002.a.t: "Мы успешно продали #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! свои колониальные владения"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "Держава [target_country.GetNameWithNoTooltip] отклоняет предложение"
 flavor_kni.2003.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! не согласились купить принадлежащие нам #TOOLTIP:REGION,caribbean_region,X #L Карибские#!#! острова. Они либо считают эти далёкие владения недостаточно ценными, либо просто не желают вкладывать средства в их содержание. Пока что власть над островами остаётся у нас — равно как и финансовое бремя, неразрывно связанное с их содержанием."
 flavor_kni.2003.a: "Найдём другое решение."
 flavor_kni.2003.a.t: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! отказались купить наши колониальные владения"
