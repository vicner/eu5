 flavor_pue.101.title: "Дороги Чако"
 flavor_pue.101.desc: "Сотни лет назад наши предки использовали дороги Чако для самых разных целей. Теперь же эта сеть, раскинувшаяся от Ааку до Шиэхвибака, служит нам главным образом для перевозки пищи и других товаров. Однако многие участки этих дорог постепенно разрушаются, что ставит под угрозу наиболее важные торговые маршруты.\n\nЗадавшись целью исправить ситуацию, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'обратилась', 'обратился' )] за помощью к жителям города [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(our_ruler.IsFemale,'Она', 'Он')] хочет набрать добровольцев, чтобы восстановить повреждённые участки дорог, пока они не исчезли."
 flavor_pue.101.a: "Восстановим дороги наших предков."
 flavor_pue.101.b: "У нас нет лишних ресурсов."
 flavor_pue.102.title: "Оросительная система [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_pue.102.desc: "Хотя нам удалось построить город [ROOT.GetCountry.GetCapital.GetName] прямо на горном плато, он столкнулся с теми же проблемами, что и многие другие поселения в районе #TOOLTIP:AREA,shiewhibak_area,X #L Шиэхвибака#!#!: такое расположение значительно усложняет орошение полей. В связи с этим [our_ruler.GetName] предлагает расширить существующие каналы и создать сложную ирригационную систему, чтобы обеспечить город достаточным запасом воды."
 flavor_pue.102.a: "Выделить средства на строительство ирригационной системы."
 flavor_pue.102.b: "Мы в этом не нуждаемся."
 flavor_pue.103.title: "Место, которое было всегда"
 flavor_pue.103.desc: "Многие #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуэблоанские#!#! поселения в районе #TOOLTIP:AREA,shiewhibak_area,X #L Шиэхвибака#!# находятся на скалистой местности, однако у города [ShowLocationName('aaku')] ещё более причудливое расположение, поскольку его построили на вершине столовой горы. Хотя такой ландшафт создаёт для жителей целый ряд проблем, он также даёт им колоссальное преимущество при обороне, ради чего многие готовы поступиться своим комфортом."
 flavor_pue.103.a: "Подобное расположение нам крайне выгодно."
 flavor_pue.104.title: "Обитель предков"
 flavor_pue.104.desc: "Став во главе сразу нескольких племён #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуэбло#!#!, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [our_ruler.GetName] и [Select_CString(our_ruler.IsFemale,'её', 'его')] ближайшие сторонники обратились к соплеменникам с предложением вновь заселить заброшенный город #TOOLTIP:LOCATION,tse_bitai,X #L Це-Битаи#!#!. Когда-то давно наши предки покинули это место из-за слишком суровых условий, что привело к разделению народа на несколько племён. Однако [our_ruler.GetnameWithNoTooltip] считает, что если мы объединим усилия, то у нас будут все шансы подарить этому поселению новую жизнь, невзирая на трудности."
 flavor_pue.104.a: "Мы вернёмся в обитель наших предков."
 flavor_pue.104.b: "Не стоит возвращаться на путь, которым шли предки."
 flavor_pue.105.title: "Заселение Тсе Битая"
 flavor_pue.105.desc: "С возвращением в [ShowLocationName('tse_bitai')] [our_ruler.GetName] и другие #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуэбло#!#! под предводительством #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! решили обсудить дальнейшую судьбу этого поселения. После исхода наших предков из этого места нашим новым домом стал город [ROOT.GetCountry.GetCapital.GetName], но поскольку мы уже приступили к повторному заселению Тсе Битая, некоторые предлагают вновь сделать его нашим главным поселением. Однако есть и те, кто выступает против этой идеи. Они опасаются, что длительные засухи, из-за которых наши предки были вынуждены оставить поселение, могут начаться вновь, и тогда наше племя может оказаться на грани вымирания."
 flavor_pue.105.a: "Это место вновь станет нашим домом."
 flavor_pue.105.b: "Пусть главным городом остаётся [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_pue.106.title: "Объединение пуэбло"
 flavor_pue.106.desc: "[Select_CString(our_ruler.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [our_ruler.GetName] приложил немало усилий, чтобы объединить разные племена #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуэбло#!#! под своим началом. Хотя с разделения нашего народа прошло много сотен лет, многие видят в [Select_CString(our_ruler.IsFemale,'ней','нём')] человека, [Select_CString(our_ruler.IsFemale,'которая способна','который способен')] исправить ошибки прошлого и вновь превратить пуэбло в одну большую семью."
 flavor_pue.106.a: "Нашим народам пора вновь объединиться."
 flavor_pue.106.b: "Это слишком дорого. Лучше искать мирный путь."
 flavor_pue.107.title: "Потомки древних пуэбло"
 flavor_pue.107.desc: "Многие считали это невыполнимой задачей, но [our_ruler.GetName] всё же [Select_CString(our_ruler.IsFemale,'смогла','смог')] объединить разные племена #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуэбло#!#! после долгих лет раскола. При этом племена смогут сохранить большую часть своей автономии и уникальных обычаев, которые сформировались за время нашей разлуки. [our_ruler.GetNameWithNoTooltip] выражает надежду, что на этот раз нашему народу удастся сохранить единство и избежать конфликтов, которые когда-то разделили наших предков."
 flavor_pue.107.a: "Пусть наш народ навсегда останется единым!"
