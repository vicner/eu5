l_russian:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "[target_artist.GetShortName], признанный одним из величайших ныне живущих творцов, прославил своё имя сразу в нескольких видах искусства: хотя он сам считает себя скульптором, ему в равной степени удаётся и писать прекрасные фрески, и проектировать величественные здания. Этот мастер являет собой подлинное воплощение духа Ренессанса."
 flavor_flo.1.a: "Поистине талантливый человек."
 flavor_flo.2.title: "Император против возвышения [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_flo.2.desc: "[ROOT.GetCountry.GetLongName] — могущество этой державы уже много лет продолжает расти — и вот [GetCountry('PAP').GetGovernment.GetRuler.GetName|l] наконец признал наши заслуги. Отныне наша страна именуется великим княжеством, а наш почтенный [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] с гордостью носит титул великого князя.\n\nЭто папское решение носит чисто формальный характер, однако император по-прежнему считает [ROOT.GetCountry.Custom('CL_VP')] своим феодом, поэтому объявляет решение незаконным!"
 flavor_flo.2.a: "Император — не преграда воле Божьей."
 opinion_emperor_tus_refused: "Отказ подчиниться императору"
 opinion_papal_tus_refused: "Отказ подчиниться императору"
 flavor_flo.2.b: "Мы должны уступить требованию императора."
 opinion_emperor_tus_yielded: "Подчинение императору"
 opinion_papal_tus_yielded: "Подчинение императору"
 flavor_flo.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip] получает поддержку императора"
 flavor_flo.3.desc: "Наши дипломаты трудились денно и нощно, стараясь убедить императора пересмотреть свою позицию относительно нашей державы. Теперь [Select_CString(target_emperor.IsFemale,'она', 'он')] понимает, что Божьей воле нельзя противиться, а потому издаёт новый указ, утверждающий статус #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! как великого княжества. Заручившись поддержкой папы и самого императора, мы значительно укрепили своё влияние в мире."
 flavor_flo.3.a: "Превосходно."
 flavor_flo.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] инженерные проекты"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'посвятила', 'посвятил')] своё правление улучшению жизни подданных. Один из [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] проектов предполагал развитие инфраструктуры во всех уголках #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nБлагодаря этому в стране было построено множество качественных дорог. Теперь же [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она', 'он')] предлагает осушить болота вокруг города [ShowLocationName('pisa')], чтобы сделать эти земли пригодными для освоения. Для этого предстоит перенаправить реку Арно в специально отведённый канал. Это потребует больших усилий, но в дальнейшем значительно облегчит торговое сообщение между Флоренцией и Пизой."
 flavor_flo.4.a: "Осуществить все задуманные проекты."
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] казна"
 flavor_flo.5.desc: "Под властью #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L ди Медичи#!#! финансовый центр Италии переносится на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Продажа шерсти приносит большой доход, и во многом это заслуга банка Медичи. Поскольку Медичи владеют значительной частью местных предприятий, их влияние на экономику [ROOT.GetCountry.Custom('CF_RP')|l] сложно переоценить. В этой ситуации любые границы между богатством государства и личным состоянием [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницы', 'нашего правителя')] попросту стираются. Например, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она', 'он')] обладает исключительным правом на добычу соли и прочих минералов, однако средства от их продажи идут на благо державы.\n\nПри таком личном влиянии [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] решает, какая часть денег пойдёт в семью, а какая — в казну."
 flavor_flo.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip] лишь выигрывает от правления Медичи."
 flavor_flo.5.b: "Медичи служат [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому народу."
 flavor_flo.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] реформы"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] из династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] не пользуется популярностью, и на то есть необычная причина. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Она провела', 'Он провёл')] ряд социальных, правовых и финансовых реформ, но значительная часть общества сочла их слишком либеральными.\n\nНарод поддержал облегчение налогового бремени и развитие социальной инфраструктуры, однако [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] остались недовольны попыткой ограничить их власть. В их защиту также выступил папа и его сторонники. Несмотря на протесты, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l] всё же [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'смогла', 'смог')] воплотить многие из своих идей. Так, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] удалось законодательно закрепить права граждан, организовать уход за душевнобольными и даже создать одну из первых программ по борьбе с оспой.\n\nКроме того, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'попыталась', 'попытался')] принять в стране конституцию, чтобы уравновесить законодательную и исполнительную власть, а также даровать гражданам дополнительные права. Как ни странно, такой проект вызвал сопротивление даже среди тех слоёв населения, которые явно выигрывали от его принятия, поэтому конституция так и не была утверждена."
 flavor_flo.6.a: "Мы проведём реформы, чего бы это ни стоило!"
 flavor_flo.6.b: "Если народу не нужны реформы, мы направим усилия в другое русло."
 flavor_flo.8.title: "Восточная типография Медичи"
 flavor_flo.8.desc: "Восточная типография Медичи была основана династией #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L ди Медичи#!#!. Её главной задачей была печать христианских книг на арабском языке с целью обращения мусульман. В связи с этим типография получила от папы монополию на печать книг на иностранных языках.\nТипография одной из первых стала издавать труды на арабском языке и со временем также начала работать со светскими текстами. Так, европейские учёные проявляли большой интерес к научным работам на арабском, поскольку многие древнегреческие труды дошли до нас лишь в арабском переводе."
 flavor_flo.8.a: "Только не говорите об этом папе."
 STATIC_MODIFIER_NAME_oriental_press: "Восточная типография Медичи"
 STATIC_MODIFIER_DESC_oriental_press: "Типография издаёт тексты на арабском языке, что позволяет установить диалог с мусульманскими учёными и философами. Разумеется, это необходимо для их обращения в христианство!"
 flavor_flo.20.title: "Заговор семьи [target_dynasty.GetNameWithNoTooltip]"
 flavor_flo.20.desc: "Династия банкиров [target_dynasty.GetName], чьим злейшим врагом является [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и семья [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], планирует свергнуть правительство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и присвоить власть. Многие влиятельные люди, начиная от купцов и заканчивая священниками и дворянами, согласились присоединиться к этому гнусному заговору.\n\n[target_dynasty.GetNameWithNoTooltip] знают, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] будет присутствовать на торжественной мессе. Они намереваются убить [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')], а затем захватить дворец Синьории. Впрочем, если заговор потерпит неудачу, то большинство политических оппонентов текущей власти будут преданы суду, и тогда семья [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] сможет беспрепятственно править державой."
 flavor_flo.20.a: "Повесить их на стенах дворца!"
 flavor_flo.20.b: "Поддержать заговор династии [target_dynasty.GetNameWithNoTooltip]."
 flavor_flo.27.title: "Часовая башня дворца Синьории"
 flavor_flo.27.desc: "На протяжении многих лет #italic дворец Синьории#! гордо возвышается над городом, являясь символом нашего мастерства и величия. Недавно [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] прислали к нам несколько архитекторов, которые изъявили желание спроектировать для дворца новую часовую башню. Подобное сооружение стоит немалых денег, однако оно могло бы значительно повысить наше влияние и престиж в [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]."
 flavor_flo.27.a: "Выделить средства на строительство башни."
 flavor_flo.27.b: "Пусть лучше эти деньги пойдут на благотворительность."
 flavor_flo.27.c: "Мы не можем позволить себе такую роскошь…"
 flavor_flo.28.title: "Санта-Мария-дель-Фьоре"
 flavor_flo.28.desc: "#TOOLTIP:BUILDING_TYPE,cathedral,X #L Кафедральный собор#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName] уже долгое время не подвергался значительным изменениям. Предыдущие попытки расширить купол и добавить декор не увенчались успехом как из-за отсутствия специалистов, так и из-за нехватки средств.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale,'обратилась', 'обратился')] к нам с амбициозным проектом масштабного обновления собора. Однако такая работа будет стоить очень дорого, поэтому многие советники настаивают, что будет целесообразнее сохранить здание в его нынешнем виде."
 flavor_flo.28.a: "Мы должны завершить работу над собором в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_flo.28.b: "Лучше оставить собор в нынешнем виде."
 flavor_flo.28.c: "Мы не можем позволить себе такую роскошь…"
 flavor_flo.29.title: "Первый современный инженер"
 flavor_flo.29.desc: "[target_artist.GetName] — знаменитый итальянский архитектор и инженер. Он наиболее известен своим новаторским стилем, за который многие называют его основателем архитектуры Возрождения. Его смелое применение математических и инженерных приёмов произвело настоящую революцию в строительстве и вдохновило будущее поколение архитекторов.\n\nКроме того, в своей работе он искусно использовал технику перспективы, в корне изменившую подход к изображению пространства. Несомненно, его выдающийся вклад в архитектуру заложил основу для дальнейших художественных достижений эпохи Возрождения."
 flavor_flo.29.a: "Нам стоит пригласить его ко двору."
 flavor_flo.29.b: "Как бы талантлив он ни был, нам и так есть на что потратить средства."
 flavor_flo.30.title: "Великий итальянский художник"
 flavor_flo.30.desc: "[target_artist.GetName], один из самых влиятельных деятелей эпохи Возрождения в Италии, прибыл к нашему двору и предлагает свои услуги. Среди его работ есть потрясающие картины и скульптуры, выполненные с наивысшим мастерством и знанием перспективы. Если мы позволим ему присоединиться ко двору, он сможет создать ещё больше непревзойдённых произведений искусства, которые непременно принесут нашей державе славу и престиж."
 flavor_flo.30.a: "Нам стоит пригласить его ко двору."
 flavor_flo.30.b: "Как бы талантлив он ни был, нам и так есть на что потратить средства."
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] — итальянский художник, скульптор, архитектор и инженер, чей гений, пожалуй, больше любого другого олицетворяет гуманистический идеал эпохи Возрождения. Его работы входят в число самых известных и влиятельных картин в мире, а его заметки и эскизы отражают его изобретательность и неистощимую тягу к знаниям, необычную даже по меркам Возрождения."
 flavor_flo.31.a: "Воистину, универсальный человек!"
 flavor_flo.31.b: "Нам такие люди ни к чему."
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] переезжает в город [target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "Похоже, [target_artist.GetName] перенёс свою мастерскую в город [target_location.GetName]. Ему предложили поработать над несколькими новыми проектами и пообещали за это внушительное жалование, поэтому он решил покинуть наш двор. Тем не менее его непревзойдённый талант запомнится нашим подданным и придворным навсегда."
 flavor_flo.32.a: "Прощай, друг."
 flavor_flo.32.b: "Мы не позволим переманивать наших людей!"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] — знаменитый художник, известный картинами, изображающими мифических и религиозных персонажей. Среди работ Боттичелли есть такие шедевры, как #italic «Рождение Венеры»#! и #italic «Весна»#!, которые оказали значительное влияние на развитие искусства. Они выполнены в нежных цветах и с большим количеством мелких деталей, которые ярко демонстрируют утончённый стиль мастера. В своём творчестве Боттичелли делает акцент на гуманизме и красоте, тем самым воплощая идеалы эпохи Возрождения. Его вклад в мир искусства непременно войдёт в историю, а его работы всегда будут высоко цениться за изящество и эмоциональную глубину."
 flavor_flo.33.a: "При дворе бы пригодился такой талантливый художник."
 flavor_flo.33.b: "У нас не хватит средств, чтобы его нанять…"
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], известный просто как Поджо, — итальянский гуманист и писатель. Ему удалось отыскать и переписать ряд древнеримских текстов, давно считавшихся утерянными. Среди них есть речи Цицерона, #italic «Воспитание оратора»#! Квинтилиана, рукопись Лукреция #italic «О природе вещей»#! и многие другие. Будучи опытным писцом и библиотекарем, Поджо может сыграть важную роль в распространении этих классических текстов, что не только расширит наши знания об античности, но и даст новый толчок развитию гуманизма."
 flavor_flo.34.a: "Сохраняя прошлое, мы прокладываем себе дорогу в будущее."
 flavor_flo.34.b: "Едва ли мы сможем оплатить его услуги…"
 flavor_flo.35.title: "К нашему двору прибыл [target_artist.GetNameWithNoTooltip]"
 flavor_flo.35.desc: "За время своей дипломатической поездки с византийскими учёными, начавшейся в 1394 году, [target_artist.GetName] посетил многие страны Европы, где попутно обучал греческому языку местных аристократов, а также переводил труды Гомера и Платона на латынь. Недавно он прибыл в город [target_location.GetName], что произвело на него неизгладимое впечатление и даже побудило присоединиться к нашему двору. Поступив к нам на службу, он сможет оказывать услуги переводчика и преподавателя греческого языка и литературы."
 flavor_flo.35.a: "Мы всегда рады образованным людям!"
 flavor_flo.35.b: "Нам не нужны его услуги."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] — влиятельный итальянский писец и гуманист. Он известен как коллекционер книг и большой ценитель древностей. В его личной библиотеке хранятся сотни старинных рукописей, что делает её одной из крупнейших в Европе. Переписанные им тексты высоко ценятся за аккуратность и безупречный #italic рукописный шрифт#!. Его вклад в сохранение и распространение классических текстов пробудит интерес к античности и заложит основу для интеллектуального возрождения в эпоху Ренессанса."
 flavor_flo.36.a: "Такой талант не должен пропадать!"
 flavor_flo.36.b: "Он нам не интересен."
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], он же Донателло, — выдающийся итальянский скульптор, чьи работы славятся высоким правдоподобием и техничностью исполнения. Они выполнены с виртуозным мастерством и вниманием к мельчайшим деталям. #italic «Давид»#! и #italic «Пир Ирода»#! — наиболее признанные скульптуры Донателло, отражающие его художественный талант и умение точно передавать эмоции. Его творчество не только сыграло значительную роль в развитии искусства эпохи Возрождения, но и стало источником вдохновения для будущих поколений скульпторов."
 flavor_flo.37.a: "Мы будем рады видеть его при нашем дворе."
 flavor_flo.37.b: "Какой нам толк от этих каменотёсов?"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] пишет #italic «Новую хронику»#!"
 flavor_flo.38.desc: "Во время своей поездки в город [target_location_rome.GetName] [target_character.GetName] был очарован историей древней столицы региона. Он обратился к нам с просьбой профинансировать его работу над #italic «Новой хроникой»#! — подробным изложением истории города и всего региона. В будущем эта летопись несомненно станет ценным источником информации о жизни выдающихся деятелей, конфликтах и общественных нормах нашего времени."
 flavor_flo.38.a: "Сохранение истории всегда стоит своих денег!"
 flavor_flo.38.b: "[target_location_rome.GetNameWithNoTooltip] заслуживает собственную хронику."
 flavor_flo.38.c: "Нам это не по карману."
 flavor_flo.39.title: "Первый современный историк"
 flavor_flo.39.desc: "[target_artist.GetName] известен как гуманист и историк. Он родился во Флоренции в знатной семье, благодаря чему смог получить хорошее образование и с ранних лет обрёл тягу к знаниям. Кроме того, [target_artist.GetNameWithNoTooltip] прекрасно овладел латынью и греческим языком, что позволило ему не только изучать древнегреческие тексты, но и переводить их для более широкой аудитории. Многие отмечают его любознательность, критическое мышление и стремление к саморазвитию — именно эти черты помогли ему стать выдающимся представителем гуманистического движения и внести свой вклад в развитие общественной мысли."
 flavor_flo.39.a: "Такому интересному человеку самое место при нашем дворе!"
 flavor_flo.39.b: "Мы не сможем оплатить его услуги."
 flavor_flo.40.title: "[target_character.GetNameWithNoTooltip] и «История флорентийского народа»"
 flavor_flo.40.desc: "Движимый любовью к истории и желанием увековечить богатое наследие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetName] обратился к нашему двору с просьбой поддержать его в написании большого труда, который будет содержать исчерпывающую информацию о политической, социальной и культурной жизни города [target_location.GetName].\n\nЕго выразительный стиль письма наверняка увлечёт читателей, а глубокий исторический анализ позволит им узнать о становлении влиятельных семей, формировании местной власти и развитии [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого общества. Многие из наших советников считают, что #italic «История флорентийского народа»#! сможет отразить точное понимание Бруни античной и гуманистической мысли, а также его приверженность сохранению истории для будущих поколений."
 flavor_flo.40.a: "Нет ничего важнее сохранения нашей истории."
 flavor_flo.40.b: "У нас не хватит средств для такого проекта…"
 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "Квасцы используются во многих отраслях, что делает их крайне ценным товаром. Они необходимы в качестве протравы при окрашивании и дублении, а также применяются в производстве стекла и ткани. Из-за большого спроса и дефицита стоимость этого вещества остаётся неизменно высокой. В связи с этим купцы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! постоянно ищут новые источники квасцов, чтобы извлечь выгоду от их продажи. К счастью, в провинции [target_location.GetName] недавно были обнаружены нетронутые залежи квасцов. Если мы купим права на их добычу и создадим организацию для надзора за месторождением, это позволит усилить контроль за оборотом квасцов и тем самым получить значительную прибыль."
 flavor_flo.42.a: "Прибрести права на добычу."
 flavor_flo.42.b: "Лучше потратить средства на что-то другое."
 flavor_flo.43.title: "Квасцовый рудник в районе [target_location.GetNameWithNoTooltip]"
 flavor_flo.43.desc: "Покупка прав на разработку нового месторождения квасцов в провинции [ShowLocationName('viterbo')] позволяет нам в значительной степени контролировать торговлю этим товаром. При этом соседняя шахта в провинции [target_location.GetName] уже изрядно истощилась, что вскоре может привести к убыткам. Чтобы продолжать добычу, нам придётся выделять на неё часть бюджета без какой-либо гарантии заработка. С другой стороны, мы можем просто закрыть шахту, но тогда местные жители наверняка будут недовольны тем, что мы лишили их работы."
 flavor_flo.43.a: "Закрыть шахту и сосредоточить усилия на разработке карьеров."
 flavor_flo.43.b: "Продолжить добычу в шахте."
 flavor_flo.44.title: "Новая система городского планирования"
 flavor_flo.44.desc: "В [GetCurrentYear] году совет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! решил обсудить внедрение новой системы городского планирования в городе [target_location.GetName] и соседних поселениях. Наши лучшие советники и архитекторы разработали проект, который позволит вести реестр всех улиц, построек и недвижимости. Кроме того, он предполагает зонирование территории и создание градостроительного норматива для более организованного планирования. Благодаря такому централизованному подходу мы сможем эффективно управлять ростом и развитием города, а также поддерживать определённые архитектурные и эстетические стандарты."
 flavor_flo.44.a: "Это выгодное вложение."
 flavor_flo.44.b: "Мы не можем себе это позволить."
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] просит поддержки"
 flavor_flo.45.desc: "Знаменитый художник [target_artist.GetName] просит нас профинансировать его работу над картиной #italic «Мона Лиза»#!. Он убеждён, что эта она станет настоящим шедевром, однако, чтобы полностью посвятить себя её написанию, ему нужна поддержка. [target_artist.GetShortNameWithNoTooltip] хорошо известен своим талантом и новаторской техникой, и если мы возьмём его под своё покровительство, это определённо улучшит нашу репутацию в глазах всего мира. Его просьба подчёркивает всю важность меценатской деятельности: без неё многие великие художники никогда бы не создали свои самые выдающиеся произведения."
 flavor_flo.45.a: "Мы поддержим его."
 flavor_flo.45.b: "Это нам не по карману…"
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName] — [Select_CString(target_artist.IsFemale, 'одна', 'один' )] из самых известных современных [Select_CString(target_artist.IsFemale, 'писательниц', 'писателей' )] и дипломат державы [ROOT.GetCountry.GetLongName]. Люди знают [Select_CString(target_artist.IsFemale, 'её', 'его' )] как основателя современной политологии, а также автора комедий и стихов."
 flavor_flo.46.a: "Быть может, [Select_CString(target_artist.IsFemale, 'она', 'он' )] напишет для нас книгу."
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] издаёт шедевр!"
 flavor_flo.4601.desc: "Великий сын #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! выпустил книгу под названием «[target_art.GetName]». $the_prince_desc$"
 flavor_flo.4601.a: "Исчерпывающий труд"
 flavor_flo.4602.title: "[target_artist.GetNameWithNoTooltip] возносит похвалу"
 flavor_flo.4602.desc: "[target_artist.GetName] в своей книге «[target_art.GetName]» неоднократно воспевает величие [ROOT.GetCountry.Custom('CF_RP')|l], где мы живём, а также восхваляет нас за умение держать страну под контролем и предупреждает о том, насколько опасно полагаться на наёмные войска."
 flavor_flo.4602.a: "Мы на правильном пути"
 flavor_flo.47.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] достижения"
 flavor_flo.47.desc: "Многие военные и политические деятели навсегда оставили свой след в истории. [target_character.GetName] также подаёт большие надежды и в дальнейшем имеет все шансы стать [Select_CString(target_character.IsFemale,'великой правительницей', 'великим правителем')]. Будучи членом влиятельной семьи [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [Select_CString(target_character.IsFemale,'она', 'он')] получил прекрасное образование. [Select_CString(target_character.IsFemale,'Она уже добилась', 'Он уже добился')] немалой известности за поддержку деятелей искусства и [Select_CString(target_character.IsFemale,'стала', 'стал')] видной фигурой в политических кругах города.\n\nОбщение с выдающимися мыслителями и художниками развило в [Select_CString(target_character.IsFemale,'ней', 'нём')] неподдельную страсть к литературе, философии и искусству. В будущем этот опыт несомненно позволит [Select_CString(target_character.IsFemale,'ей', 'ему')] достичь больших высот и привести культуру [ROOT.GetCountry.Custom('CL_RP')] к золотому веку."
 flavor_flo.47.a: "Нужно сосредоточиться на вопросах управления."
 flavor_flo.47.b: "Стоит уделить внимание развитию культуры и дипломатии."
 flavor_flo.47.c: "Надо создать мощную армию."
 flavor_flo.47.d: "Лучше придерживаться сбалансированного подхода."
 flavor_flo.48.title: "Знаменитая академия города [target_location.GetNameWithNoTooltip]"
 flavor_flo.48.desc: "#italic Академия искусств и рисунка#! в городе [target_location.GetName] является одним из главных культурных учреждений, где художники, архитекторы и ремесленники могут обмениваются знаниями и работать над совместными проектами. В задачи академии входит поддержка и популяризация искусства в целом и рисования в частности, поскольку этот навык необходим для развития художественного мастерства. Академия уже давно обрела известность за пределами города, повлияла на формирование творческих традиций и вдохновила множество художников в разных уголках нашей державы."
 flavor_flo.48.a: "Академия должна продвигать наши культурные амбиции."
 flavor_flo.48.b: "Мастера при академии могут поддержать развитие научной мысли."
 flavor_flo.48.c: "Пусть академия служит публичной площадкой для дискуссий!"
 flavor_flo.49.title: "Консолидация власти"
 flavor_flo.49.desc: "Благодаря своему грамотному руководству [target_character.GetName] заметно [Select_CString(target_character.IsFemale,'повысила', 'повысил')] эффективность нашего правительства. [Select_CString(target_character.IsFemale,'Её', 'Его')] опыт в дипломатии, управлении и военном деле позволил нам достичь процветания и стабильности.\n\nОднако на пути к величию наша держава столкнулась с препятствием в лице аристократов, членов сената и влиятельных купцов, постоянно выдвигающих нелепые требования к [Select_CString(target_character.IsFemale,'нашей правительнице', 'нашему правителю')]. Возможно, пришло время решить этот вопрос…"
 flavor_flo.49.a: "Надо немедленно провести реформы."
 flavor_flo.49.b: "Это слишком рискованно…"
 flavor_flo.50.title: "Ночные офицеры"
 flavor_flo.50.desc: "В [GetCurrentYear] году городское правительство учредило специальную службу для надзора за тавернами, игорными домами и другими сомнительными заведениями. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] уже давно заявляли о необходимости регулировать ночную жизнь ради сохранения репутации города, а потому не задумываясь поддержали эту инициативу. Однако многие деятели культуры выступили против ограничений, поскольку они якобы противоречат основным ценностям нашей державы, а именно любви к искусству, развлечению и самовыражению."
 flavor_flo.50.a: "Пусть ночные офицеры продолжают работу."
 flavor_flo.50.b: "Старики в рясах не должны определять наш образ жизни."
 flavor_flo.51.title: "Высокий подарок"
 flavor_flo.51.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [country_ruler.GetName] любит роскошь и никогда не откажется от возможности расширить свой зверинец. Каков же был [Select_CString(country_ruler.IsFemale,'её', 'его')] восторг, когда наш посол в державе [egyptian_tag.GetName] сообщил об увиденном им жирафе. Более того, местные власти согласились перевезти животное в [ROOT.GetCountry.Custom('CL_VP')] в знак благодарности за плодотворное экономическое сотрудничество между нашими державами."
 flavor_flo.51.a: "Мы с радостью примем этот подарок."
 flavor_flo.51.b: "Мы не принимаем подарки от язычников!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Достойный подарок"
 flo_medici_giraffe_opinion: "Дар в виде жирафа"
 flo_not_accepting_gifts_from_heathens: "Отказ от даров язычников"
 flavor_flo.52.title: "Смерть жирафа"
 flavor_flo.52.desc: "Подаренный жираф смог пережить тяжёлую поездку из #TOOLTIP:REGION,egypt_region,X #L Египта#!#! в #TOOLTIP:REGION,italy_region,X #L Италию#!#!. Его прибытие вызвало большую суматоху, поскольку [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] никогда прежде не видели таких огромных зверей. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'поместила', 'поместил')] жирафа в свой личный зверинец, где он стал символом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] влияния и богатства.\n\nК сожалению, недавно заведующий зверинцем сообщил о трагической смерти животного: из-за волнения жираф угодил головой между прутьями клетки и случайно свернул себе шею."
 flavor_flo.52.a: "Это большой удар по нашей репутации."
 flavor_flo.53.title: "Банковский кризис"
 flavor_flo.53.desc: "Беспорядочная выдача займов #L [GetCountry('PRZ').GetAdjective|l]им#! и #L [GetCountry('BRD').GetAdjective|l]им#! банками в #TOOLTIP:AREA,tuscany_area,X #L Тоскане#!#! привела к экономическому кризису. Банки одалживали огромные суммы золота совершенно ненадёжным лицам. Как и следовало ожидать, эти люди не смогли выплатить долг, из-за чего оба банка понесли убытки и потеряли доверие клиентов, которые теперь не могут вернуть свои вклады."
 flavor_flo.53.historical_info: "Тосканский банковский кризис 40-х годов XIV века привёл к банкротству трёх крупнейших флорентийских банков, которыми владели семьи Барди, Перуцци и Аччайоли. Кризис произошёл по ряду причин, но решающей стало положение Флорентийской республики после войны с династией делла Скала в 1337 году и последующей кампании против Пизанской республики. Другим важным фактором стала выдача чрезмерного количества займов королю Англии Эдуарду III, который был попросту не в состоянии погасить свои долги."
 flavor_flo.53.a: "Банки никогда не оправятся от такого удара!"
 flavor_flo.53.b: "Мы должны помочь банкирам!"
 flavor_flo.53.c: "Их банкротство нам только на руку."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Последствия экономического кризиса"
 flavor_flo.54.title: "Наш заимодавец обанкротился"
 flavor_flo.54.desc: "Банковский кризис в #TOOLTIP:AREA,tuscany_area,X #L Тоскане#!#! привёл к краху одного из банков, в котором мы взяли заём. Мы можем воспользоваться возникшей неразберихой и прекратить выплачивать долг, однако такое решение наверняка плохо скажется на нашей репутации."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Обернём эту ситуацию в свою пользу!"
 flavor_flo.54.b: "Мы всегда оплачиваем свои долги."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Ненадёжный деловой партнёр"
 flavor_flo.55.title: "Смена кредитора"
 flavor_flo.55.desc: "Банковский кризис в #TOOLTIP:AREA,tuscany_area,X #L Тоскане#!#! породил волнения в финансовых кругах по всему миру. К счастью, быстрые и решительные меры #L [target_country.GetAdjective|l]ого#! правительства помогли предотвратить полное разорение банков. При этом соглашение между сторонами предполагает, что все займы, полученные нами от этих банков, отныне должны выплачиваться в пользу [target_country.Custom('CL_RP')]."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "Так и быть."
 flavor_flo.56.title: "Наши заимодавцы обанкротились"
 flavor_flo.56.desc: "Банковский кризис в #TOOLTIP:AREA,tuscany_area,X #L Тоскане#!#! привёл к краху банков, в которых мы взяли займы. В суматохе все книги учёта были утрачены, поэтому у банкиров не остаётся иного выбора, кроме как списать наши долги."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Брать деньги взаймы ещё выгоднее, чем мы думали!"
 flavor_flo.57.title: "Банк Медичи"
 flavor_flo.57.desc: "Учреждение международного банка семьи [medici_dynasty.GetName] не стало для нас неожиданностью: члены этой династии уже давно в той или иной степени занимаются финансовой деятельностью. Благодаря упорному труду, грамотному управлению и деловым связям им удалось достичь небывалых высот в этом деле. Несколько десятилетий назад их конкуренты потерпели крах, и теперь новый банк сможет занять место, освободившееся в результате кризиса."
 flavor_flo.57.historical_info: "Банк Медичи был основан богатой и влиятельной династией Медичи в 1397 году и быстро вошёл в число крупнейших международных банков. Будучи одним из владельцев банка, Козимо Медичи смог укрепить политическое влияние своей семьи и привести её к власти во Флорентийской республике, которая в результате экспансии стала Великим герцогством Тосканским."
 flavor_flo.57.a: "Хорошо."
 flavor_flo.57.b: "Банковское дело мне по душе!"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Мы сможем неплохо заработать."
 flavor_flo.59.title: "Открытие нового филиала"
 flavor_flo.59.desc: "Мы договорились с одним из банкиров в городе [target_location.GetName] основать новый филиал нашего знаменитого банка. Будем надеяться, что эта сделка принесёт нам большую прибыль."
 flavor_flo.59.a: "Это обеспечит наше благосостояние на долгие годы!"
 flo_good_business: "Успешное дело"
 flavor_flo.60.title: "[target_character.GetNameWithNoTooltip] пользуется уважением"
 flavor_flo.60.desc: "Граждане #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже давно страдают от экономических трудностей. Нам нужен грамотный руководитель, и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] считают, что на эту роль прекрасно подходит [target_character.GetName]. Изначально [Select_CString(target_character.IsFemale,'её', 'его')] правление задумывалось как временная мера, однако [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] будут только рады, если [Select_CString(target_character.IsFemale,'она', 'он')] останется здесь насовсем."
 flavor_flo.60.a: "Мы поддержим эту идею."
 flavor_flo.60.b: "Их мнение для нас — пустой звук."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Жёсткая экономическая политика"
 flavor_flo.61.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] суровое правление"
 flavor_flo.61.desc: "[target_character.GetName] правит твёрдой рукой, но крайне эффективно. Все единодушно признают успех [Select_CString(target_character.IsFemale,'её', 'его')] экономической политики. Однако ради её внедрения пришлось ограничить некоторые права и свободы горожан, и многие подданные [ROOT.GetCountry.Custom('CF_RP')|l] считают это недопустимым. В связи с этим жители столицы затеяли заговор с целью избавиться от [Select_CString(target_character.IsFemale,'своей деспотичной правительницы', 'своего деспотичного правителя')]."
 flavor_flo.61.a: "Либо [Select_CString(target_character.IsFemale,'она уйдёт сама', 'он уйдёт сам')], либо мы [Select_CString(target_character.IsFemale,'её', 'его')] казним!"
 flavor_flo.61.b: "Мы должны остановить заговорщиков!"
 flavor_flo.62.title: "Влиятельный банкир"
 flavor_flo.62.desc: "Глава #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! [target_character.GetName] [Select_CString(target_character.IsFemale,'проявила', 'проявил')] себя как умелый политик. Благодаря своему богатству и связям [Select_CString(target_character.IsFemale,'ей', 'ему')] удалось привлечь на свою сторону многих влиятельных людей в [ROOT.GetCountry.Custom('CF_PP')|l]. Похоже, если [Select_CString(target_character.IsFemale,'ей', 'ему')] не помешать, то в скором будущем у нас будет [Select_CString(target_character.IsFemale,'новая', 'новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_flo.62.historical_info: "Козимо Медичи был самым влиятельным флорентийским политиком середины XV века. Решающую роль в обретении им власти сыграл банк Медичи, основанный его отцом Джованни ди Биччи де Медичи в 1397 году. Благодаря богатству и удачным бракам Козимо удалось стать фактическим правителем Флоренции и обеспечить своей семье контроль над синьорией на десятилетия вперёд."
 flavor_flo.62.a: "[target_character.GetNameWithNoTooltip] будет [Select_CString(target_character.IsFemale,'достойной правительницей', 'достойным правителем')]."
 flavor_flo.62.b: "Чтобы править страной, тугого кошелька недостаточно."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'опытная наёмница', 'опытный наёмник')] из #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!, [Select_CString(target_character.IsFemale,'участвовавшая', 'участвовавший')] во многих конфликтах на стороне своего монарха. Однако теперь [Select_CString(target_character.IsFemale,'она', 'он')] желает поступить на службу одной из богатых республик #TOOLTIP:REGION,italy_region,X #L Италии#!#!. Нам бы пригодились услуги закалённого #italic кондотьера#!…"
 flavor_flo.63.a: "Нанять [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_flo.63.b: "У нас нет лишних средств."
 flavor_vlt.1.title: "Новая синьория"
 flavor_vlt.1.desc_expel: "Своим правлением [expelled_ruler.GetName|l] [Select_CString(expelled_ruler.IsFemale,'разгневала', 'разгневал')] народ, и теперь [Select_CString(expelled_ruler.IsFemale,'её', 'его')] и всю династию [expelled_ruler.GetLastName] требуют изгнать. Граждане требуют перемен: они считают, что страной должна управлять #TOOLTIP:GOVERNMENT_REFORM,dynastic_signoria_reform,X #L династическая синьория#!#!, а возглавить её может [belforti_candidate.GetName] и [Select_CString(belforti_candidate.IsFemale,'её', 'его')] семья [belforti_candidate.GetDynasty.GetName]."
 flavor_vlt.1.desc_signoria: "Недавно [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] изгнали правящую династию, которая доставляла им слишком много проблем. На смену им была приглашена другая семья, которая и возглавит #TOOLTIP:GOVERNMENT_REFORM,dynastic_signoria_reform,X #L династическую синьорию#!#! — новый высший орган управления."
 flavor_vlt.1.historical_info: "В 1340 году жители Вольтерры изгнали династию Аллегретти, после чего власть перешла к синьории, которую возглавила семья Бельфорти. На должности главы синьора Оттавиано Бельфорти сменил его сын Боккино, попытавшийся продать город пизанцам. Это привело к восстанию, за которым последовал захват города флорентийцами. Даже после этого Вольтерра во многом оставалась независимым городом, пока в 1427 году не перешла в полное владение Флорентийской республики."
 flavor_vlt.1.a: "Пусть уходят прочь!"
 flavor_vlt.1.b: "Это была ошибка."
 flavor_vlt.2.title: "Продажность"
 flavor_vlt.2.desc: "Прошёл слух, что [target_character.GetName] [Select_CString(target_character.IsFemale,'пыталась', 'пытался')] продать [target_country.Custom('CF_VP')|l] соседней державе. Реакция горожан не заставила себя ждать, и вскоре [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'оказалась', 'оказался')] в руках разъярённой толпы, готовой [Select_CString(target_character.IsFemale,'её', 'его')] казнить."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "Повесим [Select_CString(target_character.IsFemale,'её', 'его')]!"
 flavor_vlt.2.b: "Бунт наверняка заставил [Select_CString(target_character.IsFemale,'её', 'его')] передумать."
 flavor_vlt.3.title: "Беспорядки в [target_country.Custom('CL_PP')]"
 flavor_vlt.3.desc_consul_dead: "Узнав о том, что [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'хотела', 'хотел')] продать державу иностранцам, жители #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! подняли восстание. В результате [target_character.GetName] [Select_CString(target_character.IsFemale,'была убита', 'был убит')], а страна погрузилась в хаос."
 flavor_vlt.3.desc: "Узнав о том, что [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'хотела', 'хотел')] продать нам свою державу, жители #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! подняли восстание. К счастью, [target_character.GetName] [Select_CString(target_character.IsFemale,'выжила', 'выжил')], и теперь мы можем ввести туда свои войска под предлогом наведения порядка."
 flavor_vlt.3.a: "Нам пора вмешаться."
