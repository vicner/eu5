 FLO_every_borrower_from_the_banks: "Каждая [Concept('nation', 'держава')|e], взявшая заём в одном из обанкротившихся банков, получит следующее [Concept('event', 'событие')|e]:"
 FLO_events_will_fire_to_give_more_banks: "Каждые 2–4 года мы будем получать [Concept('event', 'событие')|e], позволяющее основать в одном из [Concept('location', 'районов')|e] новый #TOOLTIP:BUILDING_TYPE,banking_office,X #L банк#!#!."
