l_russian:
 flavor_sco.1.title: "Ссора с кланом [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.1.desc: "Семья [target_character.GetDynasty.GetName] уже долгое время сопротивляется верховной власти [ROOT.GetCountry.Custom('CF_RP')|l]. [target_character.GetName] и [target_ruler.GetName] постоянно ссорятся, и, несмотря на все попытки, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] просто не в состоянии наладить отношения с непокорным кланом.\n\nХотя [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'сумела','сумел')] подчинить себе большинство знатных семей, у [Select_CString(target_ruler.IsFemale,'неё','него')] практически не осталось дипломатических рычагов давления на клан [target_character.GetDynasty.GetNameWithNoTooltip]. Ввиду этого многие члены двора считают, что у нас нет другого выхода, кроме как принять более радикальные меры…"
 flavor_sco.1.historical_info: "В 1449 году король Яков II достиг брачного возраста и начал возвращать контроль над своим королевством. Он сразу же отнял поместья у Ливингстонов, а вот к Дугласам отнёсся более снисходительно. Впрочем, в 1452 году, поссорившись с Уильямом, 8-м графом Дугласом, он лично зарезал его насмерть. В реальности это стало концом рода Дугласов: три года спустя все его земли были конфискованы, а все замки разрушены."
 flavor_sco.1.a: "Отнимем у них земли и уничтожим все их замки!"
 flavor_sco.1.b: "Пора заключить с ними мир."
 flavor_sco.2.title: "Старый союз"
 flavor_sco.2.desc: "В 1295 году [old_sco_ruler.GetName] и [old_fra_ruler.GetName] заключили Старый союз, направленный на сдерживание #L [GetCountry('ENG').GetAdjective|l]ой#! экспансии. Теперь, когда в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! вновь наступил мир, #L [GetCountry('FRA').GetAdjective|l]ие#! прибыли в город [ROOT.GetCountry.GetCapital.GetName], чтобы обсудить возобновление союза перед лицом нарастающей угрозы со стороны [GetCountry('ENG').Custom('CL_RP')]."
 flavor_sco.2.a: "Укрепление отношений с [GetCountry('FRA').Custom('CL_TP')] сыграет нам на руку."
 flavor_sco.2.b: "Нам не нужны такие союзники."
 flavor_sco.3.title: "Кардинал [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'видная представительница','видный представитель')] духовенства и очень талантливый человек. Быстро поднявшись по карьерной лестнице, [Select_CString(target_character.IsFemale,'она проявила','он проявил')] себя как один из светлейших умов нашей державы. Многие убеждены, что [Select_CString(target_character.IsFemale,'она могла','он мог')] бы принести большую пользу при дворе и укрепить положение #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви в стране."
 flavor_sco.3.historical_info: "Будучи доверенным советником Якова V, кардинал Дэвид Битон позаботился о том, чтобы Шотландия вслед за Англией не перешла в протестантизм. Укрепляя связи с католической Францией, он устроил два династических блака шотландских аристократов с француженками, приданое которых ощутимо пополнило местную казну."
 flavor_sco.3.a: "Великолепный министр."
 flavor_sco.3.b: "Нам не нужны [Select_CString(target_character.IsFemale,'её','его')] услуги."
 flavor_sco.4.title: "Распространение кальвинизма"
 flavor_sco.4.desc: "Отношения между #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистами#!#! и #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! накалились до предела. Несмотря на попытки католической церкви искоренить это еретическое учение, в нашу державу прибывает всё больше кальвинистских проповедников, а их влияние продолжает расти.\n\n[Select_CString(target_character.IsFemale,'Одна из таких проповедниц','Один из таких проповедников')] по имени [target_character.GetName] пользуется поддержкой значительной части населения, и [Select_CString(target_character.IsFemale,'её','его')] деятельность доставляет нам множество проблем. Мы должны вмешаться, пока [Select_CString(target_character.IsFemale,'она','он')] окончательно не [Select_CString(target_character.IsFemale,'одурманила','одурманил')] народ своими мерзкими идеями."
 flavor_sco.4.historical_info: "В 1540-е годы Джон Нокс был апологетом протестантизма в Шотландии. В июне 1547 года французы, пришедшие на помощь королю в борьбе с протестантами, обратили его в рабство и отправили на галеры. После вмешательства англичан он получил свободу, но так и не смог вернуться в родные края. Продолжив свои проповеди в Англии, Нокс оказал существенное влияние на формирование местного пуританства. Когда на трон взошла католическая королева Мария Тюдор, он, как принято считать, был вынужден бежать на континент. В 1559 году Нокс, наконец вернувшийся в Шотландию, был поражён успехами местных кальвинистов и тёплым приёмом, оказанным ему всеми слоями местного общества."
 flavor_sco.4.a: "Изгоним [Select_CString(target_character.IsFemale, 'её', 'его' )]!"
 flavor_sco.4.b: "Скорей всего, из этого ничего не выйдет."
 flavor_sco.4.tt_common: "#TOOLTIP:BUILDING_TYPE,calvinist_preachers,X #L Кальвинистские проповедники#!#! будут активно распространять своё учение в наших [Concept('locations','районах')|e]"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, но в менее широких масштабах"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "Первый ковенант"
 flavor_sco.5.desc: "Группа влиятельных аристократов, известная как лорды конгрегации, опубликовала свой #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистский#!#! манифест под названием #italic «Первый завет»#!. В нём они призывают власти изгнать #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! церковь из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и официально разрешить людям исповедовать #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизм#!#!. Хотя они пытаются представить это борьбой за свои религиозные права, скорее всего, в действительности ими движет желание завладеть огромными богатствами, которые накопила католическая церковь."
 flavor_sco.5.a: "Поддержать лордов Конгрегации."
 flavor_sco.5.b: "Выступить против лордов Конгрегации."
 sco_prevent_catholic_conversion: "Модификатор «[ShowModifier('sco_the_first_congregation')]» отменяет [Concept('cabinet_action','действие совета')|e] «[ShowCabinetActionName('promote_religion')]», если основной [Concept('religion','религией')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! является #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!."
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая Ост-Индская компания"
 flavor_sco.6.desc: "Следуя примеру других морских держав, [ROOT.GetCountry.GetName] также стремится к колониальной экспансии. Так, наши исследователи сумели проложить путь к Ост-Индии, и теперь мы можем извлечь выгоду из её несметных богатств, учредив собственную торговую компанию."
 flavor_sco.6.a: "Мы воспользуемся этим!"
 flavor_sco.6.b: "Лучше займёмся родной землёй."
 flavor_sco.6.a.tt: "Открывает доступ к [Concept('government_reform','государственному принципу')|e] «[ShowGovernmentReformName('east_india_trading_company')]»"
 flavor_sco.7.title: "Строительство дорог в горах"
 flavor_sco.7.desc: "Развитие дорог и торговых маршрутов на севере страны могло бы существенно оживить экономику этих мест и, как следствие, увеличить налоговые поступления в нашу казну. С другой стороны, если мы возьмемся развивать эту глухомань, у нас останется меньше времени и средств для более благоустроенных областей."
 flavor_sco.7.a: "Вложить средства в дорожное строительство."
 flavor_sco.7.b: "Организовать строительство дорог по всей державе."
 flavor_sco.7.c: "Нам это не нужно."
 flavor_sco.7.tt: "Во всех [Concept('location','районах')|e] #TOOLTIP:AREA,scottish_highlands_area,X #L Шотландского высокогорья#!#! будут построены #TOOLTIP:ROADTYPE,modern_road,X #L современные дороги#!#!, а их [Concept('development','развитие')|e] увеличится на [ShowNamedValue('development_mild_bonus')|+=]"
 flavor_sco.8.title: "Торговая палата в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_sco.8.desc: "Правительство рассматривает создание полноценной торговой палаты, которая позволила бы нам усилить контроль над торговлей и значительно укрепить #L [ROOT.GetCountry.GetAdjective|l]ую#! экономику. Узнав об этих планах, некоторые видные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и представители местной власти предложили основать это учреждение в городе [target_location.GetName]."
 flavor_sco.8.a: "Отличная мысль, давайте проведём торговую реформу."
 flavor_sco.8.b: "Лучше отдать предпочтение свободной торговле."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "Времена меняются, и порой эти перемены выводят на сцену истории удивительных людей. [Select_CString(target_character.IsFemale,'Одна','Один')] из них — [target_character.GetName], [Select_CString(target_character.IsFemale,'которая недавно проявила','который недавно проявил')] себя как человек выдающихся способностей. В частности, [Select_CString(target_character.IsFemale,'она разработала','он разработал')] новую технологию дренажа, которая открывает перед нами широкие возможности для подводной добычи полезных ископаемых. Несомненно, нашему двору мог бы пригодиться столь талантливый инженер."
 flavor_sco.9.historical_info: "Шотландский торговец и горный инженер Джордж Брюс жил в конце XVI века. За многочисленные изобретения в области подводной добычи полезных ископаемых он был удостоен визит самого короля Якова VI. Брюс добывал и продавал не только уголь и серебро, но и соль, а также многие другие товары."
 flavor_sco.9.a: "Наймём [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий закон о колдовстве"
 flavor_sco.10.desc: "В народе растёт неприязнь к разного рода колдовским практикам, и [target_ruler.GetName] всё чаще получает доклады о деятельности ведьм. Среди них есть и обвинения в адрес безобидных лекарей, якобы варивших зелья, и даже рассказы о случаях одержимости бесами. Один крестьянин и вовсе сообщил, что его однажды превратили в ящерицу, но ему чудом удалось вернуть себе человеческий облик.\n\nПравда это или вымысел — одному богу известно, но мы в любом случае должны как-то отреагировать на эту ситуацию. На основании этого члены двора предлагают принять новый закон против ведьм, а также просят, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'высказала','высказал')] своё мнение по этому вопросу."
 flavor_sco.10.historical_info: "Шотландский закон о колдовстве 1563 года объявил уголовными преступлениями как собственно магические практики, так и пользование услугами колдуний. Король Яков VI лично принял участие в первых судах над ведьмами по новому закону, которые прошли в Норт-Берике. В 1597 году он написал трактат «Демонология», изобличающий чернокнижников, но впоследствии стал более скептически относиться к этому вопросу и принял меры по ограничению гонений. Всего в Шотландии судили за колдовство около 6000 человек, причем 75% обвиняемых были женщинами. Более 1500 из них были казнены."
 flavor_sco.10.a: "Сохранить закон о колдовстве."
 flavor_sco.10.b: "Отменить его."
 flavor_sco.11.title: "Присоединение Лондона"
 flavor_sco.11.desc: "Последние защитники сложили оружие, и теперь #TOOLTIP:LOCATION,london_tt,X #L Лондон#!#! официально перешёл во владение #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Осталось лишь решить дальнейшую судьбу города: оставить ли его жителей в покое, или же перевезти все его богатства в нашу столицу?"
 flavor_sco.11.a: "Перевезём сокровища в город [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_sco.11.b: "Мы не будем разграблять город."
 flavor_sco.12.title: "Возвращение короля"
 flavor_sco.12.desc: "[young_king_david.GetName] с младых лет жил в изгнании, чтобы избежать #L [england.GetAdjective|l]ого#! плена. В его отсутствие наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] взяли задачу управления и защиты державы на себя.\n\nОднако благодаря недавней передышке в войне юный [young_king_david.GetShortNameWithNoTooltip] решил вернуться в город [ROOT.GetCountry.GetCapital.GetName], чтобы наконец-то взойти на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол.\n\nХотя некоторые видят в нём лишь трусливого юнца, не стоит забывать, что он — законный наследник, отцом которого был великий герой [young_king_david.GetFather.GetName]."
 flavor_sco.12.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] заслуживает торжественной встречи!"
 flavor_sco.12.b: "Ему по-прежнему угрожает опасность. Пусть страной дальше правит [guardian_of_scotland.GetShortNameWithNoTooltip]."
 flavor_sco.12.c: "[young_king_david.GetName] не годится на роль правителя. [guardian_of_scotland.GetShortNameWithNoTooltip] — вот [Select_CString(guardian_of_scotland.IsFemale,'достойная','достойный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_sco.13.title: "Наша Шотландия"
 flavor_sco.13.desc: "Так исторически сложилось, что #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! населяют люди самых разных корней и культур.\n\nОднако некоторые считают, что в этом многообразии кроется наша слабость. По их мнению, мы должны устранить все возможные различия и объединиться в один народ, чтобы отстаивать наши общие интересы."
 flavor_sco.13.a: "Разнообразие делает нас теми, кто мы есть."
 flavor_sco.13.b: "Разумеется, править должны жители процветающих долин."
 flavor_sco.13.c: "Благородные кланы горцев — основа нашей уникальности."
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] образование"
 flavor_sco.14.desc: "Некоторые члены двора выражают свою обеспокоенность тем, что юный [young_king_david.GetShortName] не приобщается к #L [ROOT.GetCountry.GetAdjective|l]ой#! культуре, находясь в изгнании во #ONCLICK:COUNTRY,[france.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[france.GetName.Custom('CL_tt')],X [france.GetName.Custom('CL_PP')|L]#!#!. Они опасаются, что по возвращении он будет править державой, как иностранец."
 flavor_sco.14.a: "Послать к нему мудрого учителя из долин."
 flavor_sco.14.b: "Послать к нему вождя горцев, чтобы тот учил его храбрости и долгу."
 flavor_sco.14.c: "Не стоит переживать. [france.GetAdjectiveWithNoTooltip]ие придворные воспитают из него достойного правителя."
 flavor_sco.15.title: "Лохнесское чудовище"
 flavor_sco.15.desc: "Люди уже сотни лет распускают слухи о загадочном существе, которое якобы обитает в глубинах озера Лох-Несс. Простолюдины, аристократы и даже сам святой Колумба — все они заявляют, что своими глазами видели это неуловимое чудовище.\n\nОднако в последнее время подобных сообщений стало значительно больше, что вызвало небывалый ажиотаж по всей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Теперь многие стремятся посетить озеро в надежде лично узреть это легендарное существо."
 flavor_sco.15.a: "Поддержим эти слухи: на них можно заработать!"
 flavor_sco.15.b: "У этой мистической ерунды должно быть какое-то разумное объяснение..."
 flavor_sco.16.title: "Монс Мег"
 flavor_sco.16.desc: "Пушечные мастера из [ROOT.GetCountry.Custom('CF_RP')|l] [gifter.GetName] прислали нам потрясающий подарок — гигантскую бомбарду весом в семь тонн и длиной в три человеческих роста.\n\nНаши воины уже окрестили её «Монс Мег» в честь [gifter.GetAdjectiveWithNoTooltip|l]ого города [origin.GetName], в котором изготовили эту исполинскую пушку."
 flavor_sco.16.a: "Замок [destination.GetNameWithNoTooltip] послужит для неё достойным местом."
 flavor_sco.16.b: "Она будет крушить стены других замков."
 flavor_sco.16.c: "Отправить её в переплавку."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "Бедный простолюдин по имени [burns.GetName] прибыл в [destination.Custom('LR_RP')|l] [destination.GetName], чтобы продавать здесь свои сборники стихов о тяготах и радостях крестьянской жизни.\n\nБудучи большим любителем приключений (а также женского внимания), он надеется накопить достаточно денег и отправиться в путешествие в Вест-Индию."
 flavor_sco.17.a: "Удивительный человек."
 flavor_sco.17.b: "Закажем ему ещё несколько книг!"
 flavor_sco.18.title: "Волк из [target_location.Custom('LR_RP')|l] [wolf_origin.GetNameWithNoTooltip]"
 flavor_sco.18.desc: "После своего конфликта с епископом провинции [target_location.GetProvince.GetName] бесчестный аристократ по прозвищу «Волк» совершил нападение на город [target_location.GetName], разграбив его и предав огню местный собор.\n\nЖители города ещё долго не смогут оправиться от разрушений, учинённых Волком и его свитой. Однако гораздо важнее тот факт, что этот набег будет иметь серьёзные политические последствия, которые проявятся во всех уголках #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nНе стоит и говорить, что [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] города [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] пришли в ярость от этой наглой выходки. Впрочем, какой бы вопиющей ни была эта ситуация, она показала нам, что при необходимости духовенство можно принудить к уступкам, используя грубую силу…"
 flavor_sco.18.a: "Нужно наказать Волка. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] должны подчиняться закону, как и все остальные."
 flavor_sco.18.b: "Помочь восстановить [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_sco.18.c: "Сжечь ещё один собор!"
 flavor_sco.19.title: "Фордун написал «Хроники шотландского народа»"
 flavor_sco.19.desc: "Недавно священник [target_artist.GetName] завершил свой труд под названием #ITALIC «Хроники шотландского народа»#!. Его работа над хроникой началась с того, что он собирал древние летописи и добавлял к ним подробные описания новейших событий #L [ROOT.GetCountry.GetAdjective|l]ой#! истории. Теперь этот обширный труд, содержащий массу важных сведений о нашей державе, может служить дополнительным источником нашей легитимности."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "«Хроники шотландского народа» состоят из двух частей, названных соответственно «Анналы деяний I» и «Анналы деяний II». Первая часть охватывает период от создания страны до 1285 года, когда ей правил [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. В ней главным образом содержатся записи предыдущих летописцев. Вторая же часть, описывающая события с 1285 по 1363, была написана лично Иоанном. Помимо собственно летописи в этом труде также приведена предполагаемая родословная шотландских королей, восходящая к Фергусу Великому — легендарному основателю Шотландии. На создание «Хроник» Иоанна сподвигло массовое уничтожение англичанами шотландских исторических документов. Позднее эта работа внесла значительный вклад в формирование национальной идентичности шотландцев во время их борьбы за независимость."
 flavor_sco.20.title: "Дикие хаггисы"
 flavor_sco.20.desc: "Хаггис является важным промысловым животным для жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Из его потрохов готовят еду, а его мягкая шкура используется в производстве спорранов — традиционных сумок, носимых на ремне килта.\n\nОднако в последнее время эти пушистые зверьки, обитающие в #TOOLTIP:AREA,scottish_highlands_area,X #L Шотландском высокогорье#!#!, начали подвергаться чрезмерной охоте, из-за чего они оказались на грани вымирания. Лишь небольшая группа фермеров продолжает разводить на своих участках хаггисов для личного потребления."
 flavor_sco.20.a: "Придумать замену из овечьей требухи и овса."
 flavor_sco.20.b: "Организовать разведение хаггисов в неволе."
 flavor_sco.1000.title: "Конец [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ой гражданской войны"
 flavor_sco.1000.desc_common: "Борьба за L [GetCountry('SCO').GetAdjective|l]ую#! независимость от #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! повлекла за собой гражданскую войну. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] тайно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'поддержала','поддержал')] [Select_CString(balliol.IsFemale,'претендентку','претендента')] на [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий престол по имени [balliol.GetName] в обмен на будущие территориальные уступки с [Select_CString(balliol.IsFemale,'её','его')] стороны. [balliol.GetShortNameWithNoTooltip] [Select_CString(balliol.IsFemale,'рассчитывала','рассчитывал')] на быструю победу, однако этого не случилось, и вскоре [Select_CString(balliol.IsFemale,'ей','ему')] потребовалась военная помощь [ROOT.GetCountry.Custom('CL_RP')].\n\nВ конечном итоге война завершилась, и [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(GetCountry('SCO').GetGovernment.GetRuler.IsFemale,'вышла из неё победительницей','вышел из неё победителем')]."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ В свою очередь, [balliol.GetShortNameWithNoTooltip] оказался не у дел, поэтому прежние договорённости с ним потеряли всякую силу. Тем не менее мы можем потребовать у [GetCountry('SCO').Custom('CL_RP')] $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Теперь пришло время потребовать у [Select_CString(GetCountry('SCO').GetGovernment.GetRuler.IsFemale,'неё','него')] выполнить наши договорённости, а именно $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "передать нам #TOOLTIP:PROVINCE_DEFINITION,lothian_province,X #L Лотиан#!#! и #TOOLTIP:PROVINCE_DEFINITION,teviotdale_province,X #L Тэвиотдейл#!#! и присягнуть нам на верность в качестве вассала."
 flavor_sco.1000.a: "Обеспечить соблюдение договора."
 flavor_sco.1000.tt: "Мы потребуем у [GetCountry('SCO').Custom('CL_RP')] выполнения условий договора"
 flavor_sco.1000.b: "Пусть всё пока остаётся как есть."
 flavor_sco.1000.historical_info: "Ньюкаслский договор был заключён между Королевством Англия и Эдуардом Баллиолом, претендовавшим на шотландский трон, в ходе гражданской войны в Шотландии. Согласно его условиям, после своей победы и последующей коронации Баллиол должен был передать Англии верховную власть и значительную часть шотландских земель в качестве платы за военную поддержку."
 flavor_sco.1001.title: "Ньюкаслский договор"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! требует немедленно передать [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'ей','ему')] #TOOLTIP:PROVINCE_DEFINITION,lothian_province,X #L Лотиан#!#! и #TOOLTIP:PROVINCE_DEFINITION,teviotdale_province,X #L Тэвиотдейл#!#!,"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$ ссылаясь на договор, который [Select_CString(balliol.IsFemale,'заключила','заключил')] с [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'ней','ним')] [balliol.GetName]. Другим условием этого договора является то, что мы якобы должны присягнуть [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'ей','ему')] на верность в качестве вассала."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$ а также присягнуть ему на верность в качестве вассала. [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'Она','Он')] напоминает, что [balliol.GetName] [Select_CString(balliol.IsFemale,'взошла','взошёл')] на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол лишь благодаря [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ой помощи, а потому [Select_CString(balliol.IsFemale,'она обязана','он обязан')] выполнить свою часть договора."
 flavor_sco.1001.a: "Принять эти условия."
 flavor_sco.1001.b: "Порвать договор в клочья."
 flavor_sco.1001.tt: "Недовольные нашим отказом, англичане могут попытаться забрать обещанные им провинции силой"
 flavor_sco.1100.title: "Разбойники пограничья"
 flavor_sco.1100.desc: "Постоянные войны между #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_TP')|L]#!#! приводят к разорению приграничных земель, поскольку именно они первыми принимают на себя удар наступающих армий. Жители этих территорий ежедневно опасаются за свои жизни и нажитое непосильным трудом имущество.\n\nЖизнь в подобных условиях вынуждает людей искать любые способы выжить. Так, некоторые из них сами начали сбиваться в группы и совершать налёты на соседние земли вне зависимости от того, какой стороне они принадлежат.\n\nЭти разбойники орудуют вдоль англо-шотландской границы с конца XIII века, и среди них встречаются как шотландцы, так и англичане. Чаще всего налёты происходят в начале зимы, когда ночи становятся длиннее, а закрома ещё полны продовольствия после летних урожаев."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "Пограничные налёты #G возможны#!. Они происходят обычно в периоды [Concept('truce','перемирия')|e] между [GetCountry('ENG').Custom('CL_INST')] и [GetCountry('SCO').Custom('CL_INST')]."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Выделить средства на обучение местного ополчения."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Они наносят меньший ущерб разграбляемым поселениям"
 flavor_sco.1100.tt3: "Разбойники по обе стороны границы скоро начнут совершать налёты друг на друга, нанося ущерб разграбляемым поселениям"
 flavor_sco.1100.historical_info: "К разбойникам пограничья относились преступные банды и целые кланы, жившие на границе между Англией и Шотландией. Они совершали налёты на поселения по другую сторону границы, угоняя скот, похищая имущество и сжигая дома. Зачастую такие налёты были связаны с клановой враждой. Мирные обитатели региона, жившие в постоянном страхе перед разбойниками, укрепляли свои дома и практиковали особую культуру самообороны."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Они сами могут позаботиться о себе."
 flavor_sco.1101.tt1: "Пограничные налёты #G возможны#!"
 flavor_sco.1101.b: "Увеличить пограничные патрули."
 flavor_sco.1101.tt2: "Пограничные налёты #G возможны#!, но наносят меньший ущерб разграбляемым поселениям"
 flavor_sco.1102.title: "Угроза пограничного налёта"
 flavor_sco.1102.desc: "Ночью разбойники из района [raider_origin.GetName] перешли замёрзшую реку и затемно достигли [raided_location.Custom('LR_RP')|l] [raided_location.GetName]. Они украли продовольствие и угнали скот, а также успели поджечь несколько зданий."
 flavor_sco.1102.a: "Они берут то, что им нужно."
 flavor_sco.1102.tt: "В результате налёта [raided_location.GetName] понесёт ущерб, а [raider_origin.GetName] получит небольшую выгоду"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "Всё это по праву принадлежит им."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "[raided_location.GetNameWithNoTooltip] подвергается налёту разбойников из района [raider_origin.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "Сила — в стойкости."
 flavor_sco.1104.b: "Организовать помощь."
 flavor_sco.1200.title: "Договор о вечном мире"
 flavor_sco.1200.desc: "После столетий вражды пришла пора заключить с #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_TP')|L]#!#! прочный мир. Мы разработали проект соглашения, который положит конец разграблению приграничных земель и на долгие годы обеспечит процветание обеих держав. Кроме того, мы предложим им укрепить отношения между нашими странами посредством династического союза."
 flavor_sco.1200.a: "Мир должен быть заключён."
 flavor_sco.1200.b: "Нам это ничуть не интересно."
 flavor_sco.1200.tt1: "Мы предложим [GetCountry('SCO').Custom('CL_DP')] подписать Договор о вечном мире"
 flavor_sco.1200.tt2: "Скорее всего, это положит конец пограничным налётам"
 flavor_sco.1200.tt3: "Благодаря этому [GetCountry('SCO').GetNameWithNoTooltip] с большей вероятностью будет поддерживать с нами длительный мир"
 flavor_sco.1200.tt4: "Если ни одна из сторон ещё не состоит в браке, мы попытаемся заключить брак с персонажем [GetCountry('SCO').GetGovernment.GetRuler.GetName] и укрепить отношения с династией [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]"
 flavor_sco.1200.historical_info: "Договор о вечном мире был заключён между королевствами Англия и Шотландия с целью положить конец многовековой вражде. Его условия включали в себя брак шотландского короля Якова IV и английской принцессы Маргариты Тюдор, который впоследствии способствовал объединению двух стран."
 flavor_sco.1201.title: "Договор о вечном мире"
 flavor_sco.1201.desc: "После столетий вражды у нас наконец-то появилась возможность заключить с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! прочный мир. [GetCountry('ENG').GetAdjectiveWithNoTooltip][Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'ая','ий')] [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'направила','направил')] нам проект соглашения, который положит конец разграблению приграничных земель и на долгие годы обеспечит процветание обеих держав. Кроме того, [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'она','он')] предлагает укрепить отношения между нашими странами посредством династического союза."
 flavor_sco.1201.a: "Подписать договор"
 flavor_sco.1201.tt1: "Скорее всего, этот договор положит конец пограничным налётам"
 flavor_sco.1201.b: "Англичанам нельзя доверять."
 flavor_sco.1201.tt2: "Если ни одна из сторон ещё не состоит в браке, мы попытаемся заключить брак с персонажем [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] и укрепить отношения с династией [sender.GetGovernment.GetRuler.GetName]"
 flavor_sco.1201.tt3: "[GetCountry('ENG').Custom('CL_VP')] не обрадует наш отказ."
 flavor_sco.1202.title: "Предстоящее бракосочетание"
 flavor_sco.1202.desc: "Пришло время подобрать достойную супругу для монарха #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, дабы укрепить наши дипломатические связи и обеспечить долгосрочный мир.\n\nПо условиям Договора о вечном мире, [GetCountry('SCO').GetGovernment.GetRuler.GetName] может взять в жёны любую незамужнюю родственницу [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницы','нашего правителя')]. Мы считаем, что [suitable_sister.GetName] превосходно подходит на эту роль. Осталось лишь согласовать её кандидатуру с другой стороной."
 flavor_sco.1202.a: "Отправить гонца"
 flavor_sco.1202.tt1: "Будет предложено заключение брака"
 flavor_sco.1202.tt2: "Этот брак повысит вероятность заключения унии корон"
 flavor_sco.1202.b: "Ужасная идея."
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName] нарушает Договор о вечном мире"
 flavor_sco.1202.historical_info: "Брак Маргариты Тюдор, младшей сестры английского короля Генриха VIII, представлял собой ещё одну попытку восстановить мир и заключить дипломатический союз между Англией и Шотландией. Он был одним из условий Договора о вечном мире, подписанного королями годом ранее. Свадьба состоялась в 1503 году, когда Маргарита была ещё ребёнком, а королю Шотландии было чуть больше 30 лет."
 flavor_sco.1203.title: "Матримониальный вопрос"
 flavor_sco.1203.desc_common: "Пришло время подобрать достойную супругу для монарха #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, дабы обеспечить долгосрочный мир и укрепить наши дипломатические связи с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!.\n\nПо условиям Договора о вечном мире, [GetCountry('SCO').GetGovernment.GetRuler.GetName] может взять в жёны любую незамужнюю родственницу [GetCountry('ENG').GetAdjectiveWitnNoTooltip|l]ого монарха."
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ На роль супруги была предложена [suitable_sister.GetName], и теперь [GetCountry('ENG').GetGovernment.GetRuler.GetName] лишь ждёт нашего согласия."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ Однако [GetCountry('SCO').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('SCO').GetGovernment.GetRuler.IsFemale, 'отказалась', 'отказался' )] от этого брака, нарушив договор в одностороннем порядке."
 flavor_sco.1203.a: "Договор есть договор."
 flavor_sco.1203.b: "Отказаться от брака."
 flavor_sco.1203.c: "У них нет чести."
 flavor_sco.1203.d: "Меньшего мы и не ожидали."
 flavor_sco.1203.tt1: "Предложенный брак повышает вероятность вступления в силу унии корон."
 flavor_sco.1203.tt2: "Договор о вечном мире объявлен недействительным."
 flavor_sco.1300.title: "Время — огонь, в котором мы горим"
 flavor_sco.1300.desc_common: "по-прежнему не имеет наследника, что может привести к кризису престолонаследия и поставить под угрозу стабильность [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#! $flavor_sco.1300.desc_common$ Однако правящие династии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и [GetCountry('SCO').Custom('CL_RP')] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ Однако правящие династии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#! $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "имеют общие корни. Возможно, сейчас подходящее время, чтобы объединить наши страны династическим союзом и положить конец многовековой вражде и недоверию."
 flavor_sco.1300.a: "Отправить тайное послание"
 flavor_sco.1300.tt1: "Уния корон вступит в силу, когда скончается [target_character.GetNameWithNoTooltip], но сначала [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий парламент должен дать на это своё согласие"
 flavor_sco.1300.tt2: "[GetCountry('SCO').GetNameWithNoTooltip] станет младшим партнёром в унии"
 flavor_sco.1300.tt3: "Уния корон вступит в силу, когда скончается [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], но сначала [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий парламент должен дать на это своё согласие"
 flavor_sco.1300.tt4: "[ROOT.GetCountry.GetNameWithNoTooltip] станет младшим партнёром в унии"
 flavor_sco.1300.b: "Нам это безразлично."
 flavor_sco.1300.tt5: "Предложение унии корон больше не будет выдвигаться"
 flavor_sco.1300.historical_info: "Уния корон вступила в силу в 1603 году, когда шотландский король взошёл на трон Англии под именем Якова I. Он унаследовал английскую корону, будучи потомком Маргариты Тюдор — сестры Генриха VIII. Несмотря на общего короля, две страны сохраняли независимые парламенты и системы правосудия вплоть до Акта об унии 1707 года."
 flavor_sco.1301.title: "Предложение унии"
 flavor_sco.1301.desc: "[dying_monarch.GetName] так и не обзавёлся наследником, и вопрос престолонаследия становится всё острее. Чтобы решить эту проблему, правящие династии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! могут объединиться, тем самым положив конец столетиям вражды и навеки сплотив наши державы."
 flavor_sco.1301.a: "Мы пришли к полному согласию."
 flavor_sco.1301.tt1: "Уния корон вступит в силу, если [dying_monarch.GetName] умрёт, не оставив наследника"
 flavor_sco.1301.tt2: "[GetCountry('SCO').GetNameWithNoTooltip] станет младшим партнёром в унии"
 flavor_sco.1301.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] станет младшим партнёром в унии"
 flavor_sco.1301.b: "Это совершеннейшее безумие."
 flavor_sco.1301.tt4: "Никакой унии не будет"
 flavor_sco.1400.title: "Замок [target_location.GetNameWithNoTooltip]"
 flavor_sco.1400.desc: "Как бы мы ни старались, нам не удаётся вырвать [target_location.Custom('LR_VP')|l] [target_location.GetName] из-под контроля #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!. Хотя сами укрепления поселения весьма скромны, они преграждают наши пути снабжения, поэтому пока [target_location.GetNameWithNoTooltip] не падёт, обеспечение наших войск припасами будет затруднено."
 flavor_sco.1400.a: "Придётся что-то с этим делать."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "Гарнизон замка [target_location.GetName] продолжает держать оборону против #L [GetCountry('SBL').GetAdjective|l]их#! захватчиков, тем самым рассекая их пути снабжения. Теперь замок по сути стал нашим ключевым опорным пунктом, и пока над ним развевается #L [ROOT.GetCountry.GetAdjective|l]ое#! знамя, враг не сможет в полной мере обеспечивать свои войска припасами. Защитники надёжно заперлись внутри, и благодаря близости к морю они без труда смогут выдержать длительную осаду. Сейчас одна из наших основных задач — любой ценой удержать этот замок."
 flavor_sco.1401.a: "Мы позаботимся о его защите."
 flavor_sco.1402.title: "Враг у замка [target_location.GetNameWithNoTooltip]"
 flavor_sco.1402.desc.SBL: "Замок [target_location.GetName] по-прежнему мешает нашим планам. Из-за того, что мы до сих пор не взяли его под контроль, наши войска испытывают перебои со снабжением, что сильно сказывается на их боевом духе. Мы должны как можно скорее захватить эту крепость, иначе нас ждут гораздо более тяжёлые последствия."
 flavor_sco.1402.desc: "После тяжёлой борьбы врагу всё же удалось захватить замок [target_location.GetName]. Это сильно сказалось на боевом духе наших солдат: на их глазах некогда неприступная крепость пала под натиском вражеских сил. Теперь противник может беспрепятственно снабжать свои войска всем необходимым, в связи с чем многие в нашей армии начинают сомневаться в нашей победе."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Поищем другие источники припасов"
 flavor_sco.1403.title: "Осада замка [target_location.GetNameWithNoTooltip]"
 flavor_sco.1403.desc: "Замок [target_location.GetName] находится под осадой #L [target_enemy.GetAdjective|l]их#! войск, однако его [Select_CString(target_character.IsFemale,'храбрая смотрительница','храбрый смотритель')] [target_character.GetName] [Select_CString(target_character.IsFemale,'сумела','сумел')] организовать надёжную оборону.\n\nПринятые [Select_CString(target_character.IsFemale,'ей','им')] меры оказались настолько успешны, что [Select_CString(target_character.IsFemale,'она лично поднялась','он лично поднялся')] на стены, чтобы поглумиться над вражескими солдатами за их неудачные попытки взять крепость. Благодаря [Select_CString(target_character.IsFemale,'её','его')] усилиям по сдерживанию противника у нас появилась возможность подвезти в замок припасы, чтобы его гарнизон мог и дальше оказывать сопротивление."
 flavor_sco.1403.a: "[target_character.GetNameWithNoTooltip] получит нашу помощь."
 flavor_sco.1403.b: "Мы ничем не можем им помочь."
 flavor_sco.1404.title: "Падение замка [target_location.GetNameWithNoTooltip]"
 flavor_sco.1404.desc.SBL: "Нам наконец удалось захватить замок [target_location.GetName] и обеспечить бесперебойное снабжение наших войск. Теперь у солдат будет всё необходимое, чтобы эффективно вести боевые действия. Возможно, эта победа послужит тем самым толчком, который позволит нам окончательно разгромить #L [GetCountry('SCO').GetAdjective|l]ую#! армию."
 flavor_sco.1404.desc: "Замок [target_location.GetName] снова в наших руках. Позор от его прошлой утраты наконец-то смыт, и теперь над его стенами вновь гордо реет #L [ROOT.GetCountry.GetAdjective|l]ое#! знамя. Воистину, это славный день для нашей державы."
 flavor_sco.1404.a: "Наконец-то он наш."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "Последствия битвы при Халидон-Хилле"
 flavor_sco.100.desc: "После битвы при Халидон-Хилле в 1333 году #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! охватила смута. Заручившись военной помощью #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!, [sbl_ruler.GetName] [Select_CString(sbl_ruler.IsFemale,'одержала','одержал')] победу в этом сражении, из-за чего [sco_heir.GetName] [Select_CString(sco_heir.IsFemale,'была вынуждена','был вынужден')] бежать во #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#!. В результате [sbl_ruler.GetLastNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'взошла','взошёл')] на престол, однако вскоре [sco_regent.GetName] и [Select_CString(sco_regent.IsFemale,'её','его')] верные сторонники всё же сумели отвоевать большую часть наших территорий и вновь свергнуть [Select_CString(sbl_ruler.IsFemale,'её','его')].\n\nПока [Select_CString(sco_heir.IsFemale,'законная наследница','законный наследник')] пребывает при дворе наших [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их союзников, [sco_regent.GetLastNameWithNoTooltip] [Select_CString(sco_regent.IsFemale,'провозгласила','провозгласил')] себя регентом и [Select_CString(sco_regent.IsFemale,'вознамерилась','вознамерился')] полностью отнять у #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_RP')|L]#!#! все оставшиеся владения.\n\nВпрочем, даже если [Select_CString(sco_regent.IsFemale,'ей','ему')] это удастся, [GetCountry('ENG').GetNameWithNoTooltip] в любой момент может вновь посягнуть на независимость нашей державы."
 flavor_sco.100.a: "Мы одолеем [GetCountry('SBL').Custom('CL_VP')] и вернём престол [Select_CString(sco_heir.IsFemale,'законной наследнице','законному наследнику')]!"
 flavor_sco.100.b: "Мы заставим [GetCountry('SBL').Custom('CL_VP')] сдаться."
 flavor_sco.101.title: "[sco_regent.GetNameWithNoTooltip] организовывает сопротивление"
 flavor_sco.101.desc: "Когда узурпатор [GetCharacter('sco_robert_the_bruce').GetName] скончался, наследником стал его малолетний сын [sco_heir.GetName], однако многие #L [GetCountry('SCO').GetAdjective|l]ие#! [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')|l] выступили против его коронации. Тогда [sbl_ruler.GetName], также [Select_CString(sbl_ruler.IsFemale,'претендовавшая','претендовавший')] на престол, [Select_CString(sbl_ruler.IsFemale,'решила','решил')] воспользоваться этим конфликтом. Заручившись поддержкой недовольной знати и #L [GetCountry('ENG').GetAdjective|l]ого#! монарха, в 1333 году [Select_CString(sbl_ruler.IsFemale,'она вторглась','он вторгся')] в [GetCountry('SCO').Custom('CL_VP')] и [Select_CString(sbl_ruler.IsFemale,'разгромила','разгромил')] войска наследника, тем самым вынудив его бежать во #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#!.\n\nВ результате [sbl_ruler.GetShortNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'взошла','взошёл')] на престол, однако регент [sco_regent.GetName] [Select_CString(sco_regent.IsFemale,'сплотила','сплотил')] вокруг себя оставшихся лоялистов и вновь [Select_CString(sco_regent.IsFemale,'отвоевала','отвоевал')] большую часть [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]их земель.\n\nЕсли [sbl_ruler.GetShortNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'намерена','намерен')] удержать власть, [Select_CString(sbl_ruler.IsFemale,'ей','ему')] необходимо как можно скорее разгромить повстанцев, пока они не подняли полномасштабное восстание."
 flavor_sco.101.a: "Мы сокрушим лоялистов!"
 flavor_sco.102.title: "Восстание против узурпаторов"
 flavor_sco.102.desc: "[sco_regent.GetName] и #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] объединили усилия и дали решительный отпор войскам #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_RP')|L]#!#!. Хотя [sbl_ruler.GetName] по-прежнему пользуется покровительством #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!, [Select_CString(sbl_ruler.IsFemale,'она окончательно потеряла','он окончательно потерял')] народную поддержку, и даже [Select_CString(sbl_ruler.IsFemale,'её','его')] собственные солдаты начинают подумывать о дезертирстве. Такими темпами скоро [sco_heir.GetName] сможет занять своё законное место на престоле!"
 flavor_sco.102.a: "Мы прогоним эту [GetCountry('ENG').GetAdjectiveWitnNoTooltip|l]ую марионетку!"
 flavor_sco.103.title: "Обязательства Старого союза"
 flavor_sco.103.desc: "Недавняя война между #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! приковала к себе внимание нашего двора. По условиям Старого союза, в случае нападения [GetCountry('ENG').Custom('CL_RP')] на одну из сторон, другая обязана вмешаться и вторгнуться на [GetCountry('ENG').GetAdjectiveWitnNoTooltip|l]ие территории. Хотя [ROOT.GetCountry.GetName] всё ещё оправляется от попыток династии [GetCharacter('sco_edward_balliol').GetDynasty.GetName] захватить корону, некоторые считают, что мы обязаны выполнить свой союзнический долг и напасть на [GetCountry('ENG').Custom('CL_VP')]."
 flavor_sco.103.a: "Мы выполним свои обязательства и поможем [GetCountry('FRA').Custom('CL_DP')]."
 flavor_sco.103.b: "Мы можем исполнить союзные обязательства иначе."
 flavor_sco.103.c: "Вторжение в [GetCountry('ENG').Custom('CL_VP')] — это слишком рискованно."
 flavor_sco.104.title: "Свободная и независимая держава"
 flavor_sco.104.desc: "За последние десятилетия [ROOT.GetCountry.GetName] понесла огромный ущерб из-за войны с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!, однако с тех пор, как [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'взошла','взошёл')] на престол, в стране наконец наступила эпоха стабильности. Объединив вокруг себя знатные кланы, [sco_ruler.GetShortNameWithNoTooltip] на долгие годы [Select_CString(sco_ruler.IsFemale,'обеспечила','обеспечил')] нашей державе мир, процветание и, что самое главное, независимость, к которой так упорно стремился наш народ."
 flavor_sco.104.a: "Мы наконец-то обрели независимость!"
 flavor_sco.104.b: "Настало время мира и процветания."
 flavor_sco.105.title: "Расцвет династии [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.105.desc: "Хотя [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'зарекомендовала себя как способная правительница','зарекомендовал себя как способный правитель')], [Select_CString(sco_ruler.IsFemale,'её','его')] выбор преемника вызвал недовольство среди придворных. Многие опасаются, что если престол займёт слабый человек, то [ROOT.GetCountry.GetName] может вновь может погрузиться в кризис и потерять свою независимость.\n\nСтремясь предотвратить подобную катастрофу, члены двора начали искать другого преемника, и [Select_CString(target_character.IsFemale,'наиболее подходящей кандидаткой оказалась','наиболее подходящим кандидатом оказался')] [target_character.GetName]. Помимо собственных заслуг, [Select_CString(target_character.IsFemale,'она','он')] также имеет родство с династией [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] через свою мать [GetCharacter('sco_marjorie_bruce').GetName], что помогло бы придать [Select_CString(target_character.IsFemale,'её','его')] правлению дополнительную легитимность."
 flavor_sco.105.a: "Назначим [Select_CString(target_character.IsFemale,'её преемницей','его преемником')]."
 flavor_sco.105.b: "Пусть [sco_ruler.GetNameWithNoTooltip] сам выберет себе преемника."
 tooltip_house_of_stewart_council_succession: "Когда [sco_ruler.GetName] скончается, совет будет обсуждать вопрос о том, чтобы на престол [Select_CString(target_character.IsFemale,'взошла','взошёл')] [target_character.GetName]."
 flavor_sco.106.title: "Возвышение династии [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.106.desc: "Когда [sco_old_ruler.GetName] [Select_CString(sco_old_ruler.IsFemale,'скончалась','скончался')], члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] созвали совет для назначения [Select_CString(target_character.IsFemale,'её преемницы','его преемника')]. Хотя перед смертью [Select_CString(sco_old_ruler.IsFemale,'сама','сам')] [sco_old_ruler.GetShortNameWithNoTooltip] [Select_CString(sco_old_ruler.IsFemale,'заявляла','заявлял')], что после [Select_CString(sco_old_ruler.IsFemale,'неё','него')] престол [Select_CString(target_character.IsFemale,'должна','должен')] занять [target_character.GetName], [Select_CString(target_character.IsFemale,'её','его')] коронация вызвала недовольство ряда мелких #L [ROOT.GetCountry.GetAdjective|l]их#! кланов. Впрочем, большинство всё же смирилось и поддержало решение [Select_CString(sco_old_ruler.IsFemale,'покойной правительницы','покойного правителя')].\n\nТеперь лишь время покажет, сумеет ли [target_character.GetShortNameWithNoTooltip] править [ROOT.GetCountry.Custom('CL_TP')] так же мудро, как это делали члены династии [sco_old_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.106.a: "Из [Select_CString(target_character.IsFemale,'неё выйдет достойная правительница,'него выйдет достойный правитель')]."
 flavor_sco.107.title: "Осуждение со стороны [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их кланов"
 flavor_sco.107.desc: "Изначально многие #L [ROOT.GetCountry.GetAdjective|l]ие#! кланы поддержали вступление на престол династии [sco_ruler.GetDynasty.GetName], но теперь некоторые из них изменили свою позицию. Их особенно возмущает тот факт, что [sco_ruler.GetName] позволяет членам своей семьи массово приобретать земли, тем самым лишая знатные семьи влияния. Отдельные члены совета предлагают пойти на уступки, чтобы успокоить недовольных аристократов, однако если правящая династия продолжит расширять свои #TOOLTIP:POLICY,dynastic_holdings_conslidated,X #L владения#!#!, то в обозримом будущем отношения с кланами станут только хуже."
 flavor_sco.107.a: "Не будем обращать внимания: со временем их забудут."
 flavor_sco.107.b: "Предложим им уступки ради примирения."
 flavor_sco.108.title: "Консолидация владений кланов"
 flavor_sco.108.desc: "Стремясь укрепить власть династии [sco_ruler.GetDynasty.GetName] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'начала','начал')] массово скупать земли и передавать их членам своей семьи. На данный момент крупные кланы не возражают против такой политики, поскольку за продажу своих титулов они получают щедрые вознаграждения. А вот мелкие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] начали выражать своё недовольство, утверждая, что подобная консолидация владений угрожает их независимости.\n\nВ связи с этим [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(sco_ruler.IsFemale,'обратилась','обратился')] ко двору с просьбой поддержать [Select_CString(sco_ruler.IsFemale,'её','его')] в этом вопросе. Однако если мы официально возьмём курс на объединение земель под властью династии [sco_ruler.GetDynasty.GetNameWithNoTooltip], то уже наверняка навлечём на себя гнев крупных кланов."
 flavor_sco.108.a: "Поддержать [Select_CString(sco_ruler.IsFemale,'её','его')] политику."
 flavor_sco.108.b: "Прекратить консолидацию земель, чтобы успокоить знать."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "Намереваясь окончательно утвердить власть династии [sco_ruler.GetDynasty.GetName] над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'обратилась','обратился')] к поэту по имени [target_character.GetName] с просьбой написать поэму [ShowWorkOfArtName('the_brus')]. По [Select_CString(sco_ruler.IsFemale,'её','его')] замыслу, в этом произведении будут описаны различные подвиги, которые совершил Роберт Брюс, и в особенности его борьба за [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую независимость после битвы при Бэннокбёрне. Формально являясь [Select_CString(sco_ruler.IsFemale,'преемницей','преемником')] этого великого героя, [sco_ruler.GetShortNameWithNoTooltip] рассчитывает, что создание подобного текста придаст большую легитимность династии [sco_ruler.GetDynasty.GetNameWithNoTooltip] в целом и [Select_CString(sco_ruler.IsFemale,'её','его')] правлению в частности."
 flavor_sco.109.a: "Эту поэму запомнят на века."
 flavor_sco.109.b: "Мы не нуждаемся в стихах для утверждения своей власти."
 flavor_sco.110.title: "[sco_ruler.GetNameWithNoTooltip] и [Select_CString(sco_ruler.IsFemale,'её','его')] грамотное правление"
 flavor_sco.110.desc: "За время своего правления [sco_ruler.GetName] многого [Select_CString(sco_ruler.IsFemale,'добилась','добился')]. В частности, при [Select_CString(sco_ruler.IsFemale,'ней','нём')] наша держава стала гораздо более богатой и стабильной. Хотя из-за постоянных конфликтов с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! начало века выдалось для нас непростым, сейчас [ROOT.GetCountry.GetName] переживает небывалый подъём: земли восстанавливаются, казна полнится золотом, а производство шерсти и других товаров неуклонно растёт.\n\nНа фоне этого некоторые члены двора предлагают направить лишние средства на поддержку простого народа, чей тяжёлый труд и обеспечивает этот экономический рост."
 flavor_sco.110.a: "Пожнём плоды этого золотого века."
 flavor_sco.110.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] заслуживают награды за свою усердную работу."
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]ие приграничные анклавы"
 flavor_sco.111.desc: "Хотя мы уже давно не воюем с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ое влияние на наши земли по-прежнему велико. Так, в приграничных районах многие местные главы поселений стали заявлять, что их [eng_country.GetGovernment.GetRulerTitle|l] — [eng_ruler.GetName]. При этом они также не стесняясь размещают на своих владениях [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ие гарнизоны.\n\nФормально эти анклавы остаются под властью #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, однако [sco_ruler.GetName] и [Select_CString(sco_ruler.IsFemale,'её','его')] советники уже открыто объявили их угрозой независимости нашей державы. С другой стороны, если мы попытаемся предпринять против этих территорий какие-либо действия, то это может привести к очередному конфликту с [GetCountry('ENG').Custom('CL_TP')]."
 flavor_sco.111.a: "Эти анклавы надо искоренить!"
 flavor_sco.111.b: "Оставим эти анклавы в покое"
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] интересуется современной артиллерией"
 flavor_sco.112.desc: "Изобретение пушек кардинальным образом повлияло на методы ведения войны, но в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! их использование остаётся весьма ограниченным, и многие наши военачальники по-прежнему полагаются на устаревшие осадные орудия вроде требушета.\n\nУзнав о применении порохового оружия в войне между #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'предложила','предложил')] совету рассмотреть возможность его внедрения в нашей армии."
 flavor_sco.112.a: "Надо заимствовать это грозное оружие!"
 flavor_sco.112.b: "Мы останемся верны традициям войны!"
 flavor_sco.200.title: "Усиление контроля над духовенством"
 flavor_sco.200.desc: "[ROOT.GetCountry.GetName] и [GetCountry('PAP').GetName] поддерживают тесные связи ещё с тех времён, когда страной правил [GetCharacter('sco_david_i').GetName]. Однако [sco_ruler.GetName] считает, что в последнее время эти отношения стали приносить нам больше вреда, чем пользы.\n\nСтремясь усилить контроль над духовенством, [sco_ruler.GetShortNameWithNoTooltip] и [Select_CString(sco_ruler.IsFemale,'её','его')] сторонники разработали новый закон, согласно которому большая часть религиозных учреждений должна перейти под прямое управление государства.\n\nХотя некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] поддержали эту меру, наиболее влиятельные прелаты потребовали внести оговорку, которая позволит им сохранить ограниченные связи с папской курией."
 flavor_sco.200.a: "[sco_ruler.GetNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'должна','должен')] иметь полную власть над духовенством."
 flavor_sco.200.b: "Ограничить [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ое влияние, но позволить прелатам поддерживать связи с курией."
 flavor_sco.200.c: "Мы ответим на это полным отказом."
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] хочет примириться с [ROOT.GetCountry.Custom('CL_TP')]"
 flavor_sco.201.desc: "После установления #TOOLTIP:POLICY,crown_religious_jurisdiction,X #L государственной юрисдикции#!#! над религиозными учреждениями наши отношения с #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_TP')|L]#!#! значительно ухудшились. Тем не менее многие #L [ROOT.GetCountry.GetAdjective|l]ие#! прелаты продолжают участвовать в делах курии и поддерживать связь с [GetCountry('PAP').Custom('CL_TP')].\n\nЖелая наладить отношения с [ROOT.GetCountry.Custom('CL_TP')], [pap_ruler.GetName] [Select_CString(pap_ruler.IsFemale,'обратилась','обратился')] к нам с предложением: [sco_ruler.GetName] получит значительное влияние в курии, но взамен [Select_CString(sco_ruler.IsFemale,'она должна','он должен')] ослабить государственный контроль над духовенством."
 flavor_sco.201.a: "Мы принимаем [Select_CString(pap_ruler.IsFemale,'её','его')] предложение."
 flavor_sco.201.b: "Мы сохраним собственную юрисдикцию."
 flavor_sco.202.title: "Экспедиции в горы"
 flavor_sco.202.desc: "За время своего правления [sco_ruler.GetName] неоднократно [Select_CString(sco_ruler.IsFemale,'пренебрегала','пренебрегал')] интересами знатных горцев, из-за чего они затаили на [Select_CString(sco_ruler.IsFemale,'неё','него')] злобу и перестали [Select_CString(sco_ruler.IsFemale,'ей','ему')] подчиняться.\n\nЧтобы обуздать своих непокорных подданных, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(sco_ruler.IsFemale,'запросила','запросил')] у совета средства для организации военного похода в Шотландское высокогорье. Хотя большинство советников поддержали эту идею, некоторые опасаются, что столь жёсткие меры могут спровоцировать полномасштабную гражданскую войну."
 flavor_sco.202.a: "Пора разобраться с этими непокорными лордами."
 flavor_sco.202.b: "Это слишком рискованная затея."
 flavor_sco.203.title: "Возрождение Старого союза"
 flavor_sco.203.desc: "Старый союз, заключённый в 1295 году, уже многие годы служит крепким фундаментом для отношений между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#!.\n\nПришла пора в очередной раз продлить союзный договор, и наши [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ие партнёры готовы в любой момент подписать нужные документы. Однако некоторые члены нашего двора считают, что [ROOT.GetCountry.Custom('CL_RP')] следует найти себе других союзников.\n\nОни утверждают, что, хотя [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ие правители и доказали свою надёжность, дружба с ними ставит нас в сильную зависимость от [GetCountry('FRA').Custom('CL_RP')]."
 flavor_sco.203.a: "Союз с [GetCountry('FRA').Custom('CL_TP')] приносит нам гораздо больше пользы, чем вреда."
 flavor_sco.203.b: "Пора искать других европейских союзников."
 flavor_sco.203.historical_info: "В 1512 году Франция и Шотландия возобновили свой «Старый союз» в качестве противовеса английскому участию в антифранцузских планах папы Юлия II. В результате Шотландия оказалась втянута в катастрофическую войну с Англией."
 flavor_sco.204.title: "Основание Абердинского университета"
 flavor_sco.204.desc: "Будучи [Select_CString(sco_ruler.IsFemale,'известной покровительницей','известным покровителем')] наук и искусств, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'обратилась','обратился')] ко двору с просьбой выделить средства на учреждение в #TOOLTIP:LOCATION,aberdeen_tt,X #L Абердине#!#! нового #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#!. [pap_ruler.GetName] уже [Select_CString(pap_ruler.IsFemale,'поддержала','поддержал')] эту идею и [Select_CString(pap_ruler.IsFemale,'издала','издал')] соответствующую буллу, однако многие члены правительства опасаются, что создание университета по образу и подобию #TOOLTIP:LOCATION,paris_tt,X #L парижского#!#! потребует колоссальных затрат. Впрочем, если мы всё-таки одобрим строительство университета, то по своей значимости он не будет уступать лучшим учебным заведениям #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!."
 flavor_sco.204.a: "Построим [ShowBuildingTypeNameWithNoTooltip('university')|l]!"
 flavor_sco.204.b: "Это слишком дорогой проект."
 flavor_sco.205.title: "Расширение [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого флота"
 flavor_sco.205.desc: "Хотя [ROOT.GetCountry.GetName] и располагает собственным #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]им#! флотом, он не идёт ни в какое сравнение с #L [GetCountry('ENG').GetAdjective|l]им#!. [Select_CString(sco_ruler.IsFemale,'Недовольная','Недовольный')] таким положением дел, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'запросила','запросил')] средства на расширение [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого флота, чтобы он мог на равных противостоять [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ому и обеспечивать безопасность нашего судоходства в #TOOLTIP:AREA,north_sea_area,X #L Северном море#!#!.\n\nНекоторые советники поддерживают эту инициативу, тогда как другие предлагают вместо этого укрепить нашу армию на случай вторжения [GetCountry('ENG').Custom('CL_RP')]#!#!. Более того, если [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ое руководство прознает о наших планах расширить флот, это может спровоцировать его на агрессивные действия."
 flavor_sco.205.a: "Выделить средства на расширение [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого флота."
 flavor_sco.205.b: "Лучше потратить эти средства на армию."
 flavor_sco.206.title: "Упадок [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]"
 flavor_sco.206.desc: "Во времена, когда страной правил [GetCharacter('sco_robert_the_bruce').GetName] или его преемник [GetCharacter('sco_david_ii').GetName], заседания [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] способствовали объединению и процветанию нашей державы. Однако в последние десятилетия ситуация изменилась: [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'смогла','смог')] в значительной степени централизовать власть, из-за чего [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] созывается всё реже. Ввиду этого некоторые члены совета предлагают возобновить регулярные заседания [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], на что остальные задают им вполне резонный вопрос: зачем верховной власти прислушиваться к мнению народа, если оно лишь создаёт для неё препятствия?"
 flavor_sco.206.a: "Мы будем созывать [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l] только при необходимости."
 flavor_sco.206.b: "Было бы разумно вернуть [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l] его былое значение."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'запросила','запросил')] средства на возведение нового #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! дворца на территории Холирудского аббатства в #TOOLTIP:LOCATION,edinburgh_tt,X #L Эдинбурге#!#! — в месте, где [Select_CString(sco_ruler.IsFemale,'она','он')] и [sco_consort.GetName] ранее заключили брак. Хотя строительство резиденций не является чем-то необычным для монарха, на сей раз [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] желает, чтобы это сооружение стало не только символом [Select_CString(sco_ruler.IsFemale,'её','его')] власти, но и образцом готической архитектуры.\n\nКонечно, подобный дворец будет стоить значительно дороже предыдущих проектов, однако он непременно станет ярким воплощением #L [ROOT.GetCountry.GetAdjective|l]ого#! величия и престижа."
 flavor_sco.207.a: "Построим дворец!"
 flavor_sco.207.b: "Откажемся от строительства и потратим ресурсы на другие цели."
 flavor_sco.209.title: "Религиозный раскол в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_sco.209.desc: "Своими речами [target_character.GetName] [Select_CString(target_character.IsFemale,'поспособствовала','поспособствовал')] стремительному распространению кальвинизма в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] во многих регионах охотно восприняли его идеи, однако [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] по-прежнему придерживаются католической веры. Хотя некоторые влиятельные кланы также начали проявлять интерес к кальвинистским проповедям, их переход в эту новую религию возможен лишь в случае её официального признания государством.\n\nМногие члены совета считают, что [target_character.GetLastNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её','его')] учение слишком опасны и должны быть объявлены вне закона, однако подобные меры могут привести к религиозному восстанию. Впрочем, есть и те, кто не видит в кальвинистах угрозы и предлагает относиться к ним более терпимо."
 flavor_sco.209.a: "[target_character.GetLastNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её','его')] последователи имеют право исповедовать свою веру."
 flavor_sco.209.b: "Признать [Select_CString(target_character.IsFemale,'её','его')] учение в качестве официальной религии."
 flavor_sco.209.c: "Дадим отпор еретикам!"
 flavor_sco.210.title: "Грубое сватовство"
 flavor_sco.210.desc: "Стремясь положить конец многовековому сотрудничеству #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, #L [GetCountry('ENG').GetAdjective|l]ий#! монарх отправил к нам посла с требованием разорвать эту давнюю связь. Хотя изначально Старый союз был предназначен для защиты от [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ой экспансии, [eng_ruler.GetName] утверждает, что союз уже давно утратил свой оборонительный характер, и теперь он якобы служит лишь для того, чтобы [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ие войска использовали [ROOT.GetCountry.Custom('CL_VP')] как плацдарм для своего вторжения в [GetCountry('ENG').Custom('CL_VP')].\n\n[eng_ruler.GetNameWithNoTooltip] уверяет, что в случае выполнения его требований [ROOT.GetCountry.GetNameWithNoTooltip] может рассчитывать на дружественные и мирные отношения с [GetCountry('ENG').Custom('CL_TP'). Однако если мы откажемся, [Select_CString(eng_ruler.IsFemale,'она','он')] может посчитать это за угрозу суверенитету своей державы и принять соответствующие меры."
 flavor_sco.210.a: "Отвергнуть [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ие требования."
 flavor_sco.210.b: "Уступить [GetCountry('ENG').Custom('CL_DP')] и разорвать связи с [GetCountry('FRA').Custom('CL_TP')]."
 flavor_sco.301.title: "Внутренние распри и старые враги"
 flavor_sco.301.desc: "С момента восшествия на престол [sco_ruler.GetName] упорно пытается поддерживать дружественные отношения с [GetCountry('ENG').Custom('CL_TP')]. При этом [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] проповеди положили начало Реформации и религиозным конфликтам в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, из-за чего [sco_ruler.GetShortNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'вынуждена','вынужден')] постоянно отвлекаться на внутренние дела.\n\nХотя [ROOT.GetCountry.GetGovernnment.GetRulerTitle|l] прилагает все усилия, чтобы уладить религиозные разногласия внутри страны, многие в совете критикуют [Select_CString(sco_ruler.IsFemale,'её','его')] подход. По их мнению, [sco_ruler.GetShortNameWithNoTooltip] уделяет слишком много внимания переговорам с [GetCountry('ENG').Custom('CL_TP')] и пренебрегает проблемами собственного народа, что может привести к ещё большей нестабильности."
 flavor_sco.301.a: "Сейчас более важно сдерживать [GetCountry('ENG').GetAdjective|l]ую угрозу."
 flavor_sco.301.b: "Внутренние дела [ROOT.GetCountry.Custom('CL_RP')] имеют первостепенное значение!"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] и [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "Желая заложить религиозную основу для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'написала','написал')] два политических трактата — [ShowWorkOfArtName('sco_true_law')] и [ShowWorkOfArtName('sco_basilikon')]. В первой работе говорится о том, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] является верховным носителем власти и имеет божественное право на правление. В свою очередь, [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')] устанавливает принципы, которым монарх должен следовать при управлении государством, а также перечисляет его обязанности.\n\nМногие придворные высоко оценили эти труды и предложили подарить их копии другим #TOOLTIP:CONTINENT,europe,X #L европейским#!#! правителям в надежде, что они выразят нам за это свою признательность."
 flavor_sco.302.a: "Опубликуем [Select_CString(sco_ruler.IsFemale,'её','его')] работы."
 flavor_sco.302.b: "Пусть эти трактаты пока остаются при дворе."
 flavor_sco.303.title: "Статут Айоны"
 flavor_sco.303.desc: "Хотя многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] равнинной #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже давно отправляют своих наследников в местные школы, #TOOLTIP:CULTURE,highland_tt,X #L горные#!#! кланы по-прежнему придерживаются своего традиционного образования.\n\nВ последние годы эти различия стали серьёзной проблемой для нашей державы, поэтому придворные предлагают обязать наследников горных кланов обучаться в школах низинных регионов.\n\nПодобная мера заметно повысит грамотность будущих аристократов, однако некоторые опасаются, что это также может привести к утрате горцами их уникальной культуры и обычаев."
 flavor_sco.303.a: "Утвердим этот статут."
 flavor_sco.303.b: "Позволим кланам сохранить независимое образование."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "[sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'загорелась','загорелся')] идеей развития национальной #TOOLTIP:CULTURE,$scottish_tt$,X #L шотландской#!#! поэзии и [Select_CString(sco_ruler.IsFemale,'написала','написал')] трактат [ShowWorkOfArtName('sco_divine_art_of_poesie')], в котором [Select_CString(sco_ruler.IsFemale,'изложила','изложил')] основы и правила грамотного стихосложения. [Select_CString(sco_ruler.IsFemale,'Она','Он')] надеется, что эта работа будет служить своего рода пособием и образцом для будущих поколений поэтов.\n\nПоскольку трактат написан на [ShowCultureNameWithNoTooltip('scottish')|l]ом языке, некоторые предлагают распространить его копии среди придворных, дабы возродить интерес к [ShowCultureNameWithNoTooltip('scottish')|l]ой культуре в целом и поэзии в частности."
 flavor_sco.304.a: "[sco_ruler.GetShortNameWithNoTooltip] может гордится своей работой."
 flavor_sco.304.b: "Распространим этот труд повсеместно!"
 flavor_sco.400.title: "Экспедиция в Новый Свет"
 flavor_sco.400.desc: "Вести о Новом Свете уже давно достигли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, однако придворные предостерегают [Select_CString(sco_ruler.IsFemale,'нашу правительницу','нашего правителя')] от авантюр за океаном. Они опасаются, что колониальные предприятия лягут тяжким бременем на нашу казну, а в случае неудачи и вовсе приведут к разорению государства.\n\nНесмотря на предупреждения, недавно [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'приняла','принял')] у себя группу инвесторов, которые изъявили желание профинансировать нашу экспедицию в Новый Свет. По их мнению, для [ROOT.GetCountry.Custom('CL_RP')] это отличная возможность стать мощной колониальной державой. Хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] поддерживает эту идею, мы должны учитывать все риски: если колония не будет быстро окупаться, то наше финансовое благополучие окажется под угрозой."
 flavor_sco.400.a: "Мы организуем экспедицию при поддержке инвесторов!"
 flavor_sco.400.b: "Сейчас нам не до колониальных амбиций."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "В последние годы [target_character.GetName] [Select_CString(target_character.IsFemale,'снискала славу выдающейся мыслительницы','снискал славу выдающегося мыслителя')] благодаря своим смелым философским идеям. Недавно [Select_CString(target_character.IsFemale,'она представила','он представил')] свой новый труд под названием [ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')], который уже получил признание за глубокий анализ человеческого естества.\n\nЖелая поддержать философа, некоторые члены двора предлагают помочь в распространении [Select_CString(target_character.IsFemale,'её','его')] нового трактата."
 flavor_sco.401.a: "Об этом труде должен узнать весь мир!"
 flavor_sco.401.b: "У нас есть более важные дела."
