l_russian:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] из [sweden_country.Custom('CL_RP')]"
 flavor_swe_nov.1.desc: "В наши земли [Select_CString(swedish_theologian.IsFemale,'прибыла священница','прибыл священник')] из #ONCLICK:COUNTRY,[sweden_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sweden_country.Custom('CL_tt')],X [sweden_country.Custom('CL_RP')|L]#!#!. По приказу своего монарха [swedish_theologian.GetName] [Select_CString(swedish_theologian.IsFemale,'отправилась','отправился')] в #ONCLICK:COUNTRY,[byzantium_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[byzantium_country.Custom('CL_tt')],X [byzantium_country.Custom('CL_VP')|L]#!#! для участия в богословских дебатах, чтобы доказать превосходство католического вероучения над православным.\n\nОднако аргументы [byzantium_country.GetAdjectiveWithNoTooltip|l]их богословов оказались более убедительными, поэтому в итоге [swedish_theologian.GetShortNameWithNoTooltip] [Select_CString(swedish_theologian.IsFemale,'сама приняла','сам принял')] [byzantium_country.GetReligion.GetName|l]. [sweden_country.GetAdjectiveWithNoTooltip][Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'ая','ий')] [sweden_country.GetGovernment.GetRulerTitle|l] [Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'не смогла','не смог')] вытерпеть такого унижения, поэтому по [Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'её','его')] указу [swedish_theologian.GetShortNameWithNoTooltip] [Select_CString(swedish_theologian.IsFemale,'была изгнана','был изгнан')] из родной державы. Теперь [Select_CString(swedish_theologian.IsFemale,'она приехала','он приехал')] к нам в надежде обрести новый дом среди своих братьев по вере."
 flavor_swe_nov.1.a: "Мы с радостью [Select_CString(swedish_theologian.IsFemale,'её','его')] примем!"
 flavor_swe_nov.2.title: "[sweden_country.GetNameWithNoTooltip] требует у [novgorod_country.Custom('CL_RP')] сменить веру"
 flavor_swe_nov.2.desc: "В последние годы отношения между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[novgorod_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[novgorod_country.Custom('CL_tt')],X [novgorod_country.Custom('CL_TP')|L]#!#! заметно ухудшились. Это связано не только с пограничными конфликтами, но и с религиозными разногласиями, поскольку [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обеих стран считают друг друга раскольниками. На фоне этого [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'предложила','предложил')] [novgorod_country.Custom('CL_DP')] провести богословские дебаты, которые позволят выяснить, чьё вероучение является истинным. При этом проигравшая сторона должна будет официально принять религию победителя.\n\nНекоторые советники поддержали эту идею, однако другие считают, что это дерзкое предложение может ещё больше навредить нашим отношениям с [novgorod_country.Custom('CL_TP')]."
 flavor_swe_nov.2.a: "Мы убедим [novgorod_country.Custom('CL_VP')] принять нашу веру."
 flavor_swe_nov.2.a.tt: "#L [novgorod_country.GetAdjective]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут вызваны на #Y богословские дебаты#!, которые повлияют на будущее религии в наших державах"
 flavor_swe_nov.2.b: "Отвратительные еретики."
 flavor_swe_nov.3.title: "Ответ [novgorod_country.Custom('CL_RP')]"
 flavor_swe_nov.3.desc: "#L [sweden_country.GetAdjective][Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'ая','ий')]#! [sweden_country.GetGovernment.GetRulerTitle|l] [Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'выдвинула','выдвинул')] нам сомнительное предложение. [Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'Она','Он')] хочет организовать богословские дебаты, чтобы выяснить, какое из наших вероучений истинное. При этом проигравшая сторона должна будет официально принять религию победителя. Со стороны [sweden_country.Custom('CL_RP')] будет выступать [swedish_theologian.GetName], и в случае согласия нам тоже нужно будет выбрать богослова для участия в дебатах.\n\nНаши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] уже бурно обсуждают это предложение, и их мнения о том, как на него лучше ответить, сильно разнятся."
 flavor_swe_nov.3.a: "Пусть спорят о религиозных вопросах с [GetCountry('BYZ').Custom('CL_TP')]."
 flavor_swe_nov.3.tt: "#R [sweden_country.GetGovernment.GetRuler.GetName] может разозлиться и объявить нам войну.#!"
 flavor_swe_nov.3.b: "Высмеять богослова."
 flavor_swe_nov.3.c: "Согласиться на богословские споры."
 flavor_swe_nov.3.c.tt: "Мы примем участие в #Y богословских дебатах#! со #ONCLICK:COUNTRY,[sweden_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sweden_country.Custom('CL_tt')],X [sweden_country.Custom('CL_TP')|L]#!#!"
 can_choose_theologian_for_duel_tt: "Дебаты начнутся через #Y 1 год#!. За это время мы должны выбрать [Concept('character','персонажа')|e], который будет представлять нашу державу на дебатах.\n#Y [Concept('ruler','Правитель')|e] проигравшей стороны должен будет принять [Concept('religion','религию')|e] победителя.#!\nОткрывает доступ к взаимодействию c персонажем «[ShowCharacterInteractionName('choose_theologian_duelist')]»"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip] отсылает нас к [GetCountry('BYZ').Custom('CL_DP')]"
 flavor_swe_nov.4.desc: "Правители [novgorod_country.Custom('CL_RP')] уклонились от нашего предложения провести дебаты. Кроме того, они заявили, что если нам так хочется поспорить о религии, то [swedish_theologian.GetName] может отправиться в город [target_location.GetName]. [GetCountry('BYZ').GetNameWithNoTooltip] славится своими опытными богословами, которые уже сотни лет спорят о том, какие догматы являются ересью, а какие — частью #TOOLTIP:RELIGION,orthodox_tt,X #L православного#!#! учения. За это время они до совершенства отточили свои полемические навыки, поэтому спорить с ними под силу только хорошо подкованному богослову."
 flavor_swe_nov.4.desc.no_byz: "Правители Новгорода трусливо отвергли наше предложение провести богословские дебаты, тем самым оскорбив нас!"
 flavor_swe_nov.4.a: "Какая подлость! Отправить туда войска!"
 flavor_swe_nov.4.b: "Значит, отправим нашего богослова в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] и другие богословы отправятся в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] для проведения дебатов с #L [byzantium_country.GetAdjective|l]ими#! священниками"
 flavor_swe_nov.5.title: "Визит [sweden_country.GetAdjectiveWithNoTooltip|l]ого богослова"
 flavor_swe_nov.5.desc: "К нашему двору прибыл #L [sweden_country.GetAdjective|l]ий#! богослов по имени [swedish_theologian.GetName]. Как оказалось, изначально он предлагал [novgorod_country.Custom('CL_DP')] провести богословские дебаты, чтобы выяснить, какое из христианских вероучений является истинным. Однако местные правители уклонились от его предложения и направили его к нам, зная, что в вопросах христианской веры нет никого более сведущего, чем #L [GetCountry('BYZ').GetAdjective|l]ие#! богословы."
 flavor_swe_nov.5.a: "Что ж, поведаем ему о #TOOLTIP:RELIGION,orthodox_tt,X #L православии#!#!."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] признает своё поражение в дебатах и примет #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру.\n[swedish_theologian.GetNameWithNoTooltip] вернётся в #ONCLICK:COUNTRY,[sweden_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sweden_country.Custom('CL_tt')],X [sweden_country.Custom('CL_VP')|L]#!#! и будет проповедовать наше вероучение."
 flavor_swe_nov.5.b: "Любопытно."
 swe_theologian_visit_received: "Принят приезжий богослов"
 swe_theologian_visit_welcomed: "Радушно принят приезжий богослов"
 flavor_swe_nov.6.title: "Возвращение богослова"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] вернулся на родину после дебатов в городе [target_location.GetName], куда его направили #L [novgorod_country.GetNameWithNoTooltip|l]ие#! правители. Результат вышел совсем не таким, как [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ожидала','ожидал')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName]: доводы #L [GetCountry('BYZ').GetAdjective|l]их#! богословов оказались слишком убедительными, поэтому в итоге [swedish_theologian.GetShortNameWithNoTooltip] принял их веру и начал распространять её уже среди нашего народа."
 flavor_swe_nov.6.a: "Возможно, [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ие богословы в чём-то правы…"
 flavor_swe_nov.6.b: "Изгнать его!"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip] соглашается на дебаты"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] вернулся с хорошими вестями: правители [novgorod_country.Custom('CL_RP')] согласились на проведение богословских дебатов между нашими державами!"
 flavor_swe_nov.7.a: "Пора устроить настоящий спор!"
 flavor_swe_nov.7.a.tt: "Мы примем участие в #Y богословских дебатах#! со #ONCLICK:COUNTRY,[novgorod_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[novgorod_country.Custom('CL_tt')],X [novgorod_country.Custom('CL_TP')|L]#!#!"
 flavor_swe_nov.7.b: "Лучше отступить…"
 flavor_swe_nov.8.title: "Богословский спор"
 flavor_swe_nov.8.desc: "[swedish_theologian.GetName] и #L [novgorod_country.GetAdjective|l]ий#! богослов примут участие в религиозных дебатах. Им предстоит доказать, какое из христианских вероучений является истинным, используя лишь свои познания и рассуждения."
 flavor_swe_nov.8.desc.unprepared_nov: "Господь на нашей стороне! Безбожники из #ONCLICK:COUNTRY,[novgorod_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[novgorod_country.Custom('CL_tt')],X [novgorod_country.Custom('CL_RP')|L]#!#! так и не смогли найти богослова, который бы заступился за их еретическое учение. А это значит, что #L [sweden_country.GetReligion.GetName|l] — единственная истинная вера!"
 flavor_swe_nov.8.desc.unprepared_swe: "Равнодушие, лень, проделки дьявола — можно назвать множество причин, по которым мы не смогли найти священника, который мог бы защитить #L [sweden_country.GetReligion.GetAdjective|l]ую#! веру на дебатах. Но как бы мы ни оправдывались, есть неоспоримый факт: #L [novgorod_country.GetAdjective]ие#! иноверцы послали своего лучшего богослова, а мы не смогли выставить против него даже убогого калеку.\n\nДа простит нас за это Господь…"
 flavor_swe_nov.8.desc.unprepared_both: "Возможно, такова судьба — или даже воля Божья.\n\nПроизошло невообразимое: никто не смог найти человека, который согласился бы отстаивать их верования! Спор закончился, даже не успев начаться."
 flavor_swe_nov.8.desc.nov_is_dead: "#L [GetCountry('NOV').GetAdjective]ое#! государство прекратило своё существование! К сожалению, теперь нам не удастся провести богословские дебаты и отстоять свою веру."
 flavor_swe_nov.8.a: "Пусть победит самый убедительный!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] и [swedish_theologian.GetName] будут вести #Y богословские дебаты#! в течение #Y 3 дней#! "
 flavor_swe_nov.8.b: "Вечная хвала тебе за эту победу, О Господи!"
 flavor_swe_nov.8.b.tt: "[sweden_country.GetName] одерживает победу в дебатах"
 flavor_swe_nov.8.c: "Как так получилось?"
 flavor_swe_nov.8.c.tt: "[novgorod_country.GetName] одерживает победу в дебатах"
 flavor_swe_nov.8.d: "Неожиданный поворот…"
 flavor_swe_nov.8.e: "Мы ожидали несколько другой победы, но главное, что всё-таки мы победили!"
 flavor_swe_nov.9.title: "Спор завершается!"
 flavor_swe_nov.9.desc: "[swedish_theologian.GetName] и #L [novgorod_country.GetAdjective|l]ий#! богослов завершили свои религиозные дебаты. Их итоги повлияют на вероисповедание в обеих державах."
 flavor_swe_nov.9.a: "Может, они и правы…"
 flavor_swe_nov.9.a.tt: "Итог #Y богословских дебатов#! будет подведён через #Y 3 дня#!.\nКомпетентность [sweden_country.GetAdjectiveWithNoTooltip|l]ого богослова: [swedish_theologian.GetTotalAbility]\nКомпетентность [novgorod_country.GetAdjectiveWithNoTooltip|l]ого богослова: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Победа на поединке!"
 flavor_swe_nov.10.desc: "Наш богослов переспорил соперника! Это означает, что наша вера — единственная богоугодная!"
 flavor_swe_nov.10.desc.auto_win: "Неверные не смогли принять участие в споре. Это означает, что наша вера — единственная богоугодная!"
 flavor_swe_nov.10.a: "Победа за нами!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] и ещё #R 10%#! населения города [novgorod_country.GetCapital.GetName] изменят свою религию на [sweden_country.GetReligion.GetName|l]."
 flavor_swe_nov.10.a.swe: "[novgorod_country.GetGovernment.GetRuler.GetName] и ещё #R 10%#! населения города [sweden_country.GetCapital.GetName] изменят свою религию на [novgorod_country.GetReligion.GetName|l]."
 flavor_swe_nov.11.title: "Поражение на поединке!"
 flavor_swe_nov.11.desc: "Соперник переспорил нашего богослова. Теперь наша вера обесславлена…"
 flavor_swe_nov.11.desc.no_participication: "Мы не смогли принять участие в споре. Теперь наша вера обесславлена…"
 flavor_swe_nov.11.a: "Как так получилось?.."
