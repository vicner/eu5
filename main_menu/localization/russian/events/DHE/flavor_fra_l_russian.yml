 marcel_will_now_oppose_the_crown: "Этьен Марсель станет активнее выступать против короны"
 marcel_loses_support_for_murder: "Из-за убийства дворян Марсель потерял не только поддержку духовенства и знати, но и большую часть своего политического влияния."
