 fra_annexing_appanages_moves_towards_centralize: "За каждый присоединённый [Concept('subject', 'апанаж')|e] наши [Concept('societal_values', 'общественные ценности')|e] сдвинутся на 5 в сторону централизации, но оставшиеся апанажи понизят своё [Concept('opinion', 'мнение')|e] о нас на 25 ед."
 fra_how_to_remove_feudal_nobility_info: "Если у нас не останется [Concept('subjects', 'апанажей')|e], [Concept('government_reform', 'государственный принцип')|e] «Французские феодалы» будет удалён."
 fra_aggression_towards_burgundy: "[GetCountry('BUR').Custom('CL_RP')] приобрела достаточные территории и влияние, чтобы считаться независимой, однако в глазах наших ленников это по-прежнему французский вассал. Если мы будем проявлять агрессию против [GetCountry('BUR').Custom('CL_RP')], отношения всех ленников с нами ухудшатся на 33 ед."
 fra_neutrality_towards_burgundy: "[GetCountry('BUR').Custom('CL_RP')] приобрела достаточные территории и влияние, чтобы считаться независимой от [GetCountry('FRA').Custom('CL_RP')]."
 appanages_can_now_take_public_weal_reform: "Теперь апанажи могут принять принцип «Член Лиги общественного блага». Непокорные апанажи более склонны присоединиться к Лиге."
 more_than_six_will_trigger_war: "Если к Лиге присоединятся более 5 апанажей, то #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] и Лига могут начать борьбу за власть."
 league_demands_accepted_fra: "Мирное решение позволит избежать кровопролития, но значительно понизит наш уровень централизации."
 league_demands_rejected_fra: "Между короной и Лигой начнётся война. Если мы одержим победу, это значительно повысит наш уровень централизации."
 public_weal_will_disband: "Лига общественного блага распущена и больше не представляет угрозы для #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!."
 weal_members_bonus_and_appanage_autonomy: "Уровень централизации #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! будет значительно понижен, а все члены Лиги на 15 лет получат преимущества от государственного принципа «Член Лиги общественного блага»."
 weal_members_weakened_royalist_integration_boost: "Скорость интеграции и верность наших ленников будут значительно повышены."
 jeanne_d_arc_will_face_trial: "[joan_of_arc.GetName] предстанет перед #L [GetCountry('ENG').GetAdjective|l]им#! судом по обвинению в ереси."
 jeanne_d_arc_will_trouble_us_no_further: "[joan_of_arc.GetName] будет казнена по обвинению в ереси!"
 random_joan_of_arc_or_executed: "[GetCountry('FRA').GetName] получит предложение о выкупе пленницы. В случае отказа [joan_of_arc.GetName] будет казнена."
 legitimacy_penalty_with_english_advancements: "Пока [GetCountry('ENG').GetName] контролирует значительную часть #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, легитимность [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их правителей будет понижена."
 reduced_legitimacy_penalty_but_prestige_hit: "Снижает штраф к легитимности за контролируемые #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! территории #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, но добавляет штраф к престижу."
 french_succession_no_longer_contested: "Борьба за #L [GetCountry('FRA').GetAdjective|l]ий#! престол прекратится."
 english_appeasement_reduced_reward_tt: "Уменьшает преимущества при согласии с #L [GetCountry('ENG').GetAdjective|l]ими#! притязаниями на [GetCountry('FRA').Custom('CL_VP')]."
 fra_may_enact_bourges_sanctions: "Прагматическая санкция будет отменена, но в случае ухудшения отношений с папством её можно будет издать снова."
 unlocks_formalize_relations_action: "Открывает [Concept('diplomatic_action','дипломатическое действие')|e] «[Concept('country_interaction', 'Формализация отношений')|e]» применительно к #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянским#!#! державам."
 has_unlocks_formalize_relations_action: "Открыто [Concept('diplomatic_action', 'дипломатическое действие')|e] #TOOLTIP:COUNTRY_INTERACTION,formalize_relations,X #L «Формализация отношений»#!#! в ходе [Concept('dynamic_historical_event', 'динамического исторического события')|e] державы $flavor_fra.2100.t$."
 every_independent_italian_state_loses_opinion: "Наши отношения со всеми #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянскими#!#! державами значительно ухудшатся. По отношению к союзным державам штраф будет меньше."
 formalize_disabled_tt: "[Concept('diplomatic_action','Дипломатическое действие')|e] #TOOLTIP:COUNTRY_INTERACTION,formalize_relations,X #L «Формализация отношений»#!#! больше #R не будет доступно#!."
 withdraw_opinion_penalty_increase: "Наши отношения со всеми #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянскими#!#! державами ухудшатся, но благодаря мирному выводу войск штраф будет снижен."
 bonuses_will_be_lost_if_broken: "Если [GetCountry('FRA').GetName] выйдет из унии с #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_TP')|L]#!#!, эти преимущества будут потеряны."
 league_of_weal_joiners: "[league_member_ruler.GetCountry.GetName] присоединится к войне на стороне #ONCLICK:COUNTRY,[league_leader_ruler.Custom('CL_tt')] #TOOLTIP:COUNTRY,[league_leader_ruler.Custom('CL_tt')],X [league_leader_ruler.Custom('CL_RP')|L]#!#!."
