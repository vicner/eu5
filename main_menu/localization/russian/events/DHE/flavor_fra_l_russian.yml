 fra_ruler_may_become_inspired_french_eoc: "[fra_ruler.GetShortName] может проникнуться #G идеей#! создания торговой компании в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!!"
 fra_maintain_current_colonial_policy_but_unlock: "Открывает доступ к политике #TOOLTIP:POLICY,french_east_india_company,X #L «Французская Ост-Индская компания»#!#!"
