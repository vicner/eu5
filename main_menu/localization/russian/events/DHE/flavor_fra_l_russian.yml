l_russian:
 flavor_fra.1.title: "Введение постоянного налога"
 flavor_fra.1.desc: "В результате кропотливой работы [ruler_fra.GetName] всё же [Select_CString(ruler_fra.IsFemale,'завершила', 'завершил')] преобразование финансовой системы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В течение многих лет королевская власть лишь иногда, в самых крайних случаях собирала #TOOLTIP:POLICY,exceptional_only,X #L чрезвычайный налог#!#!. Теперь же [ruler_fra.GetShortNameWithNoTooltip] планирует ввести постоянный налог. Чтобы избежать возмущения среди влиятельных слоёв населения, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут освобождены от уплаты налога, однако [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] едва ли будут рады таким переменам."
 flavor_fra.1.a: "Издадим законы."
 flavor_fra.1.b: "Старая система была надёжнее…"
 enables_taille_laws: "[ROOT.GetCountry.GetName] получит доступ к правилу #TOOLTIP:LAW,fra_taille,X #L «Талья»#!#!."
 flavor_fra.1.historical_info: "Во время правления Карла VII финансовая система Франции претерпела некоторые изменения, в числе которых было придание талье статуса постоянного налога. Несмотря на то, что дворяне и священники были освобождены от уплаты тальи, поступления в казну значительно выросли и обеспечили развитие страны после окончания Столетней войны."
 flavor_fra.2.title: "[GetCountry('NAP').GetLongNameWithNoTooltip] и притязания Анжу"
 flavor_fra.2.desc: "#TOOLTIP:DYNASTY,capet_dynasty_tt,X #L Капетинги#!#! уже давно потеряли контроль над #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_TP')|L]#!#!. Теперь во главе [GetCountry('NAP').Custom('CF_RP')|l] стоит [ruler_nap.GetName|l], и [Select_CString(ruler_nap.IsFemale,'она успела', 'он успел')] нажить немало врагов. Хотя [ruler_fra.GetName|l] происходит из династии Капетингов, этого едва ли достаточно, чтобы [Select_CString(ruler_fra.IsFemale,'она могла', 'он мог')] претендовать на [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ий престол. Однако [ruler_nap.GetShortNameWithNoTooltip|l] не пользуется поддержкой народа, и это даёт нам прекрасную возможность захватить [GetCountry('NAP').Custom('CF_VP')|l] военным путём."
 flavor_fra.2.historical_info: "В 1442 году Рене Добрый был вынужден уступить Неаполитанское королевство династии Трастамара. Ему уже не было суждено вернуть себе престол, однако он продолжал именовать себя королём Неаполя. Будучи дальним родственником Рене, Людовик XII использовал своё происхождение в качестве повода для захвата Неаполя и создания личной унии, что послужило началом для Итальянских войн."
 flavor_fra.2.a: "Престол принадлежит нам по праву!"
 fra_claimed_naples: "Притязания на Неаполь"
 flavor_fra.2.b: "Нам не нужны эти земли."
 fra_did_not_claim_naples: "Отказ от притязаний на Неаполь"
 flavor_fra.3.title: "Подчинение гильдий"
 flavor_fra.3.desc: "Уже многие века гильдии объединяют ремесленников из самых разных отраслей и защищают их интересы. При этом значительная часть дохода от торговли остаётся в самих гильдиях, что препятствует пополнению казны #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В связи с этим чиновники просят, чтобы [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'одобрила', 'одобрил')] взятие гильдий под государственный контроль. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] наверняка будут недовольны таким решением, однако это позволит нам заметно увеличить доход."
 flavor_fra.3.a: "Принудим гильдии к подчинению."
 flavor_fra.3.b: "Сохранить независимость гильдий."
 flavor_fra.4.title: "Беарнские лютеране недовольны"
 flavor_fra.4.desc: "В последнее время кардинал [target_character.GetName] значительно укрепил своё влияние, что вызвало гнев #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#!, проживающих в #TOOLTIP:PROVINCE_DEFINITION,bearn_bigorre_province,X #L Беарне и Бигорре#!#!. Если мы не вмешаемся, это может не только привести к ухудшению отношений с другими лютеранскими общинами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но и спровоцировать восстание."
 flavor_fra.4.historical_info: "Во время правления Людовика XIII кардинал Ришельё активно устраивал гонения на протестантов. Попытки силой навязать жителям Беарна католицизм привели к восстанию в 1621–1622 годах, которое также было подавлено по указу Ришельё. В результате протестанты утратили почти все территории, пожалованные им в соответствии с Нантским эдиктом, оставив за собой лишь крепости Монтобан и Ла-Рошель."
 flavor_fra.4.a: "Это тревожные вести."
 richelieu_may_cause_more_revolts: "Своим притеснением #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! [target_character.GetName] может вызвать восстание против #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.5.title: "Кардинал Ришельё"
 flavor_fra.5.desc: "Получив сан кардинала, [target_character.GetName] стал весьма влиятельной фигурой в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! политических кругах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, и вскоре [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'назначила', 'назначил' )] его своим первым министром и ближайшим советником. Его деятельность привела к тому, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobility')|l] утратили былой политический вес, а власть короны, напротив, окрепла. Теперь он хочет расширить влияние [ROOT.GetCountry.Custom('CL_RP')] на европейском континенте, но для этого ему необходимо одобрение двора."
 flavor_fra.5.historical_info: "Арман Жан дю Плесси, более известный сегодня как кардинал Ришельё, получил должность первого министра короля Людовика XIII в 1624 году, когда ему было 39 лет. Его главными задачами во внутренней политике стали ослабление знати и преследование протестантов. Он также выступал за расширение внешней торговли, колониальную экспансию и создание королевского флота. Наиболее важным достижением Ришельё были умелые переговоры, которые он вёл во время Тридцатилетней войны. Ему удалось спровоцировать шведскую интервенцию в 1630 году и выиграть время, чтобы Франция успела подготовиться к войне, начавшейся в 1635 году. Он стремился нанести Габсбургам поражение и вывести Францию из окружения враждебными державами. Считается, что его деятельность во многом повлияла на возникновение концепции реальной политики."
 flavor_fra.5.a: "В будущем [Select_CString(target_character.IsFemale, 'её', 'его' )] влияние может нам пригодиться."
 flavor_fra.6.title: "Изобретение столового ножа"
 flavor_fra.6.desc: "В знатных кругах кардинал [target_character.GetName] известен своими безупречными манерами и утончённым вкусом. Стремясь искоренить дурные повадки среди придворных, которые после еды ковыряются ножами в зубах, он решил внести изменения в столовые приборы, используемые при дворе. Проведя некоторое исследование, [target_character.GetShortNameWithNoTooltip] представил новую модель ножа с изогнутым лезвием и закруглённым кончиком. Он уверяет, что такой нож идеально подойдёт для нарезки мяса и овощей, а также позволит отучить дворян от скверных привычек."
 flavor_fra.6.a: "За столом важно соблюдать приличия."
 table_knife_court_flavor: "Обеды при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе будут проходить в более воспитанной манере."
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] угрожает монарху"
 flavor_fra.7.desc: "Недовольные потерей своего влияния и укреплением королевской власти, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] решились выступить против абсолютистского режима, который пытается установить [fra_ruler.GetName]. И хотя наиболее влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] пока не готовы открыто заявить о своём протесте, в дальнейшем это движение может коренным образом изменить будущее #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.7.historical_info: "Фронда 1648–1653 годов представляла собой последнюю попытку сопротивления абсолютизму со стороны французской знати. Она началась с протеста Парижского парламента против проектов кардинала Мазарини, который в тот момент уже получил должность первого министра при 5-летнем короле Людовике XIV. Затем последовало восстание дворянства, однако оно было подавлено из-за предательства его участников и ряда неудачных событий. В итоге роль парламента была сведена к минимуму (до 1789 года он больше не созывался), а знать лишилась своего политического веса. Всё это ознаменовало приход к власти Людовика XIV и установление им абсолютизма в 1661 году."
 flavor_fra.7.a: "Государство — это я!"
 flavor_fra.7.b: "Нужно договориться, чтобы избежать конфликта с дворянами."
 fronde_uprising: "Фронда"
 fronde_joining: "[fronde_uprising.GetName] объединит все [Concept('pops', 'группы населения')|e] из сословия #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! во #TOOLTIP:REGION,france_region,X #L Франции#!#!."
 flavor_fra.8.title: "Французская академия"
 flavor_fra.8.desc: "Будучи известным ценителем литературы, кардинал [target_character.GetName] предложил основать #italic Французскую академию#! — учреждение, главной задачей которого станет изучение и регулирование [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого языка. Подобная организация несомненно окажет положительное влияние на развитие нашей культуры, однако её создание будет стоить значительных средств."
 flavor_fra.8.historical_info: "Кардинал Ришельё делал многое для развития искусства и литературы. В 1636 году он основал Французскую академию, которая стала заниматься изучением и регулированием французского языка. Академия и по сей день является крайне авторитетным учреждением, на публикации которой ссылаются при возникновении каких-либо неопределённостей в использовании языка."
 flavor_fra.8.a: "Это достойное вложение."
 flavor_fra.8.b: "У нас нет таких средств."
 flavor_fra.9.title: "Кольбертизм"
 flavor_fra.9.desc: "Интендант финансов [target_character.GetName] приложил огромные усилия для развития экономики #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. На своём посту он не только изменил порядок налогообложения, но и смог сбалансировать государственный бюджет в крайне тяжёлых условиях. При этом [target_character.GetLastNameWithNoTooltip] придерживается собственной экономической доктрины, которую назвали #italic кольбертизмом#! и признали весьма эффективной.\n\nНедавно [target_character.GetLastNameWithNoTooltip] предложил расширить наш военный флот за счёт излишков средств, полученных от торговли. Однако советники выступают против подобных трат и рекомендуют сосредоточиться на экономических вопросах."
 flavor_fra.9.historical_info: "Жан-Батист Кольбер был назначен интендантом финансов Франции в 1661 году. Считается, что он создал одну из первых национально-ориентированных экономик Нового времени. Среди его заслуг можно отметить преобразование налоговой системы, эффективное управление бюджетом, а также грамотное применение методов статистики и учёта. В работе Кольбер придерживался своего варианта меркантилизма, который заключался в наращивании экспорта и максимальном сокращении импорта путём введения высоких таможенных пошлин. Он поддерживал централизацию и субсидирование производства, выступал за увеличение количества браков и запрет эмиграции, а также развивал внутреннюю и морскую торговлю. Последнее требовало создания крупного военного флота, которое также стало одним из достижений Кольбера. Но несмотря на всю эффективность принятых им мер, крестьянам не хватало поддержки, поэтому земледелие не приносило должного результата."
 flavor_fra.9.a: "Мощный флот станет хорошей опорой для политики, которую ведёт [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.9.b: "Мы должны достичь экономического превосходства."
 flavor_fra.10.title: "Строительство Версаля"
 flavor_fra.10.desc: "[fra_ruler.GetName] желает доказать всему миру величие нашей державы, и у [Select_CString(fra_ruler.IsFemale,'неё', 'него')] уже есть идея, как этого добиться. [Select_CString(fra_ruler.IsFemale,'Она', 'Он')] велит возвести на месте старого охотничьего замка династии [fra_ruler.GetDynasty.GetName] роскошный дворец, красоте которого не будет равных. [fra_ruler.GetShortNameWithNoTooltip] искренне надеется, что [Select_CString(fra_ruler.IsFemale,'её', 'его')] грандиозный план удастся воплотить в жизнь."
 flavor_fra.10.historical_info: "В 1669 году Людовик XIV (1638–1715 гг.) решил перестроить старый охотничий замок в Версале в великолепный дворец. Его строительство было завершено в 1682 году, и уже в 1683 он стал официальной резиденцией короля. На тот момент в Европе не было ни одного двора, который мог бы похвастаться столь же роскошным зданием с позолоченными интерьерами, огромными зеркалами, богатыми люстрами и невероятно пышными церемониями. Без сомнения, каждый правитель того времени втайне или открыто мечтал о таком дворце."
 flavor_fra.10.a: "Пусть все завидуют нашему могуществу."
 flavor_fra.10.b: "Мы не можем позволить себе такую роскошь."
 flavor_fra.11.title: "Присоединительные палаты"
 flavor_fra.11.desc: "Стремясь установить на европейском континенте #L [ROOT.GetCountry.GetAdjective|l]ую#! гегемонию и усилить контроль над спорными территориями #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!, [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'поручила', 'поручил')] создать на этих землях #italic присоединительные палаты#!. Главной задачей этих палат будет формирование юридических предпосылок для аннексии всех владений, которые когда-либо находились в зависимости от [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой короны. Такая агрессивная политика наверняка разгневает наших соседей, однако она позволит без особых потерь расширить наши границы в кратчайшие сроки."
 flavor_fra.11.historical_info: "В погоне за господством над европейским континентом и расширением французских границ Людовик XIV учредил присоединительные палаты, которые искали юридические поводы для аннексии земель Священной Римской Империи. Поначалу соседи Франции были неспособны противостоять её политической и военной мощи, а потому закрывали глаза на эту агрессивную экспансию. Однако в 1689 году был сформирован Великий альянс, готовый дать военный ответ на территориальные притязания Людовика XIV."
 flavor_fra.11.a: "Учредить присоединительные палаты."
 claims_through_chambers_of_union: "Политика присоединения"
 flavor_fra.11.b: "Это глупая затея."
 did_not_form_chambers_of_union: "Отменить создание присоединительных палат."
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName] сможет заявить претензии на все соседние районы, где доминирует #L [GetCountry('FRA').GetAdjective|l]ий#! язык."
 improve_relations_with_neighbors_with_french_provinces: "Все соседние районы, где доминирует #L [GetCountry('FRA').GetAdjective|l]ий#! язык, повысят своё мнение о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!."
 flavor_fra.12.title: "Отчаянное положение лютеран"
 flavor_fra.12.desc: "Хотя #TOOLTIP:RELIGION,lutheran_tt,X #L лютеране#!#! всегда уступали по численности #L [ShowReligionAdjective('calvinist')|l]им#! общинам, их права и свободы были учтены в Нантском эдикте наравне с остальными религиозными меньшинствами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Теперь же [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'решила', 'решил')] отменить эдикт, поэтому протестантам придётся покинуть страну из-за угрозы преследования."
 flavor_fra.12.a: "Они лишь сеют раздор в нашем обществе."
 flavor_fra.12.b: "Проявить милосердие к оставшимся лютеранам."
 flavor_fra.12.historical_info: "После отмены Нантского эдикта Людовиком XIV многих французских протестантов насильно обращали в католичество. Чтобы избежать преследования и беспощадной политики #italic драгонад#!, им приходилось бежать в соседние страны. В результате во Франции практически не осталось протестантских общин."
 flavor_fra.13.title: "Преследование гугенотов"
 flavor_fra.13.desc: "После отмены #TOOLTIP:POLICY,edict_of_nantes,X #L Нантского эдикта#!#! многие гугеноты и другие представители религиозных меньшинств были вынуждены бежать из страны. Вдобавок #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! правительство приказало драгунам селиться в домах протестантов и принуждать их к переходу в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Эти меры позволят нам окончательно искоренить инаковерие и объединить народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! под знаменем истинной веры."
 flavor_fra.13.a: "Это навсегда прекратит религиозную рознь в нашей державе."
 flavor_fra.13.b: "Проявить милосердие к оставшимся гугенотам."
 flavor_fra.13.historical_info: "Незадолго до отмены Нантского эдикта Людовик XIV проводил политику драгонад, целью которой было принуждение гугенотов и других религиозных меньшинств к обращению в католичество. В результате огромное количество протестантов попросту бежало из страны, что нанесло её экономике значительный ущерб на многие годы вперёд."
 flavor_fra.14.title: "[target_character.GetNameWithNoTooltip] и его агенты" #Charles-François de Broglie
 flavor_fra.14.desc: "Маркиз [target_character.GetName] долгое время верно служил стране в должности дипломата, поэтому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ruler_fra.GetName|l] [Select_CString(ruler_fra.IsFemale,'доверила', 'доверил')] ему создание #italic Королевского секрета#! — тайной разведывательной службы, подчинённой лично монарху. Со временем наша агентурная сеть стала покрывать большую часть Европы, что позволило нам продвигать свои интересы и влиять на политику целого ряда стран. Однако организация подобного масштаба имеет серьёзный недостаток: она требует внушительных средств на своё содержание…"
 flavor_fra.14.historical_info: "Французский маркиз и дипломат Шарль Франсуа де Бройль был одним из основателей тайной службы Людовика XV, известной как #italic Королевский секрет#!. В какой-то момент шпионская сеть этой организации охватывала большую часть Европы. Первой задачей Секрета было возведение принца де Конти на польский престол, но идея была обречена на провал. Тем не менее в дальнейшем агенты службы сыграли важную роль в американской войне за независимость, оказывая революционерам военную, финансовую и дипломатическую помощь."
 flavor_fra.14.a: "#italic Королевский секрет#! стоит своих денег."
 flavor_fra.14.b: "Шпионскую сеть нужно сохранить, но финансирование придётся ограничить"
 flavor_fra.15.title: "[target_character.GetNameWithNoTooltip] добивается известности" #André-Hercule de Fleury
 flavor_fra.15.desc: "Сын сборщика налогов, [target_character.GetName] смог быстро подняться по карьерной лестнице и отлично проявить себя на государственной службе. Король даже назначил его наставником своего наследника, благодаря чему [target_character.GetShortNameWithNoTooltip] обрёл ещё большее влияние в политических кругах. За время своей работы он не раз предотвращал вступление страны в войну, чем обеспечил её мирное развитие. Многие члены королевского двора считают, что [target_character.GetShortNameWithNoTooltip] должен быть достойно награждён за свои заслуги и упорный труд на благо государства."
 flavor_fra.15.historical_info: "Андре-Эркюль де Флёри родился в 1653 году в семье сборщика налогов. В 1715 году он стал наставником, а затем и близким другом юного Людовика XV. С 1726 года и до самой своей смерти в 1743 году Флёри был фактическим правителем Франции, хотя категорически отказывался принимать титул первого министра. Он всячески старался избегать войн с соседними державами, поэтому его правление стало самым спокойным периодом в истории Франции за предшествующие триста лет."
 flavor_fra.15.a: "Франция всегда будет ему благодарна."
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip] предлагает пятипроцентный налог"
 flavor_fra.16.desc: "[ROOT.GetCountry.GetLongName] — введение здесь #TOOLTIP:LAW,fra_taille,X #L тальи#!#! заменило устаревшую феодальную налоговую систему. Однако со временем привилегии, которыми в рамках тальи пользовались [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], стали слишком негативно влиять на размер собираемых налогов.\n\nДля решения этой проблемы советник по имени [target_character.GetName] предложил взымать #italic 5% от общего дохода#! со всех сословий без исключения. Несмотря на очевидную выгоду такой системы для государственной казны, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] выступили резко против этой инициативы."
 flavor_fra.16.historical_info: "Став в 1745 году генеральным контролёром финансов Франции, Жан-Батист де Машо с ужасом обнаружил, что страна находится на грани банкротства. Ситуация усугублялась тем, что дворяне и священники были полностью освобождены от выплаты тальи. В 1749 году Машо попытался провести реформу налоговой системы, предполагавшую замену 10%-го налога, которым не облагались дворяне и духовенство, единым для всех сословий налогом в размере 5% от общего дохода. Впрочем, эта инициатива столкнулась с ожесточённым сопротивлением, поэтому Машо так и не смог воплотить её в жизнь в полной мере."
 flavor_fra.16.a: "Провести реформу несмотря на протесты."
 flavor_fra.16.b: "Лучше не будем их злить."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName] получит доступ к правилу #TOOLTIP:LAW,fra_5_percent_tax,X #L «Пятипроцентный налог Машо»#!#!, расширяющему действие #TOOLTIP:LAW,fra_taille,X #L тальи#!#!."
 flavor_fra.17.title: "[target_character.GetLastNameWithNoTooltip] и его реформы"
 flavor_fra.17.desc: "Заняв должность генерального контролёра финансов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetName] столкнулся с неприязнью со стороны аристократов за свои либеральные экономические взгляды. Невзирая на это, [fra_ruler.GetName] упорно [Select_CString(fra_ruler.IsFemale,'поддерживала', 'поддерживал')] его реформаторскую деятельность.\n\nОднако недавно [target_character.GetLastNameWithNoTooltip] предложил #italic шесть эдиктов#!, которые должны радикально изменить экономическую систему страны в лучшую сторону, пусть и ценой временной финансовой нестабильности. Это вызвало недовольство наиболее влиятельных членов двора, которые требуют, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(fra_ruler.IsFemale,'помешала', 'помешал')] проведению реформ."
 flavor_fra.17.historical_info: "#italic Шесть эдиктов#! Тюрго предполагали упразднение натуральной дорожной повинности, ликвидацию цехов, снятие ряда таможенных пошлин, а также введение единого земельного налога."
 flavor_fra.17.a: "Пусть [target_character.GetLastNameWithNoTooltip] проводит все необходимые реформы."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Экономические реформы Тюрго"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "В рамках своих экономических реформ Анн Робер Жак Тюрго в середине XVIII века сформулировал #italic шесть эдиктов#!, направленных на модернизацию [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой экономики и снижение влияния привилегированных слоёв населения."
 flavor_fra.17.b: "Он зашёл слишком далеко!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] и государственный бюджет"
 flavor_fra.18.desc: "На должности министра финансов [target_character.GetName] [Select_CString(target_character.IsFemale,'смогла', 'смог')] зарекомендовать себя как грамотный специалист, а [Select_CString(target_character.IsFemale,'её', 'его')] реформы принесли неплохие результаты. Однако [fra_ruler.GetName] и другие члены королевского двора оказались крайне недовольны, когда [Select_CString(target_character.IsFemale,'она', 'он')] решил обнародовать засекреченные доселе сведения о состоянии государственных финансов.\n\nВ ответ на претензии двора [target_character.GetLastNameWithNoTooltip] уверяет, что опубликованный отчёт содержит заведомо приукрашенные данные, которые должны привлечь во Францию кредиторов и инвесторов. В случае успеха это позволит исправить проблемы с бюджетом, который в действительности находится в дефиците. Несмотря на это, многие чиновники призывают немедленно уволить министра за столь своевольный и рискованный поступок."
 flavor_fra.18.a: "Отправим министра в отставку."
 flavor_fra.18.b: "Похвалим министра за отличную работу."
 STATIC_MODIFIER_NAME_necker_reforms: "Реформы Неккера"
 STATIC_MODIFIER_DESC_necker_reforms: "Жак Неккер был французским министром финансов и банкиром швейцарского происхождения, который провёл ряд экономических и финансовых реформ, впоследствии названных в его честь."
 necker_resigns: "[target_character.GetName] уйдёт в отставку и больше не вернётся к государственной службе."
 flavor_fra.18.historical_info: "Жак Неккер был французским министром финансов и главным министром Франции при Людовике XVI. Он получил известность за публикацию в 1781 году #italic «Отчёта королю»#!, в котором содержались засекреченные данные о государственном бюджете. За этот поступок он был отправлен в отставку, но уже в 1789 году король был вынужден снова пригласить его в правительство."
 flavor_fra.19.title: "Договор Идена"
 flavor_fra.19.desc: "Хотя отношения между #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! испокон веков были напряжёнными, [target_character.GetName] предложил забыть о старой вражде. Он отправил к нашему двору дипломатов для подписания нового торгового соглашения, названного #italic договором Идена#!.\n\nЕсли двор примет это предложение, мы сможем значительно укрепить экономические связи между нашими странами. Впрочем, некоторые советники считают, что реальная цель этой сделки заключается в укреплении торгового влияния Англии за наш счёт."
 flavor_fra.19.historical_info: "В 1786 году Уильям Иден подписал с Францией важное торговое соглашение, названное договором Идена. Этот шаг во многом соответствовал мнению, выдвинутому Адамом Смитом в 1776 году в #italic «Богатстве народов»#!. Он считал, что Англии стоит больше сотрудничать со странами континентальной Европы и меньше полагаться на торговлю с американскими колониями."
 flavor_fra.19.a: "Подпишем соглашение."
 the_eden_agreement: "Договор Идена"
 flavor_fra.19.b: "Этот договор не учитывает наши интересы."
 refusal_of_the_eden_agreement: "Отказ от договора Идена"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] публикует трактат #italic «Об общественном договоре»#!"
 flavor_fra.20.desc: "Все жители #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!, от простолюдинов до дворян, бурно обсуждают трактат #italic «Об общественном договоре»#! — новый труд, который опубликовал [target_artist.GetName]. В этой работе говорится о важности народного волеизъявления, а также описываются идеалы, к которым должно стремится любое #italic правительство#!."
 flavor_fra.20.a: "Это может нарушить общественный порядок…"
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] публикует #italic «Философские письма»#!"
 flavor_fra.21.desc: "За свою критику #L [ROOT.GetCountry.GetAdjective|l]ого#! правительства [target_artist.GetName] был временно изгнан на территорию #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!. Вернувшись в #TOOLTIP:LOCATION,paris_tt,X #L Париж#!#!, он опубликовал книгу о своих впечатлениях от жизни в ссылке. Члены нашего двора обратили внимание, что текст изображает [ROOT.GetCountry.Custom('CL_VP')] в дурном свете, тогда как [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий уклад жизни, наоборот, описан с положительной стороны.\n\nНесмотря на новизну, эта книга успела нанести определённый ущерб нашей репутации, однако мы ещё можем пресечь её распространение."
 flavor_fra.21.desc_GBR: "За свою критику #L [ROOT.GetCountry.GetAdjective|l]ого#! правительства [target_artist.GetName] был временно изгнан на территорию #ONCLICK:COUNTRY,[GetCountry('GBR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GBR').Custom('CL_tt')],X [GetCountry('GBR').Custom('CL_RP')|L]#!#!. Вернувшись в #TOOLTIP:LOCATION,paris_tt,X #L Париж#!#!, он опубликовал книгу о своих впечатлениях от жизни в ссылке. Члены нашего двора обратили внимание на то, что текст изображает [ROOT.GetCountry.Custom('CL_VP')] в дурном свете, тогда как [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий уклад жизни, наоборот, описан с положительной стороны.\n\nНесмотря на новизну, книга успела нанести определённый ущерб нашей репутации, однако мы ещё можем пресечь распространение этой вредной литературы."
 flavor_fra.21.a: "Её нужно немедленно запретить!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] публикует трактат #italic «О духе законов»#!"
 flavor_fra.22.desc: "Недавно [target_artist.GetName] опубликовал свой трактат #italic «О духе законов»#! — философский труд, который уже привлёк внимание королевского двора. В тексте поднимаются острые проблемы человеческой природы и устройства государства, что возмутило не только духовенство, но и аристократов, которые восприняли описанные идеи как критику абсолютной власти монарха.\n\n#TOOLTIP:RELIGION,catholic_tt,X #L Католическая#!#! церковь приняла меры по запрету книги, однако изложенные в ней взгляды уже стремительно распространяются как в стране, так и за её пределами."
 flavor_fra.22.a: "Будем надеяться, что они не найдут народной поддержки."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "[target_character.GetName] — великий математик, учёный и философ нашего времени, чьи революционные труды известны во всей Европе. Получив признание за свою критику схоластического аристотелизма, [target_character.GetLastNameWithNoTooltip] привлёк на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! множество мыслителей и даже завоевал интерес королевского двора. Некоторые советники считают, что мы должны оказать ему покровительство и содействие в его в научной и философской деятельности."
 flavor_fra.23.historical_info: "Французского учёного и математика Рене Декарта нередко называют отцом современной философии, поскольку он одним из первых начал критиковать доминирующее в то время учение схоластического аристотелизма. Декарт последовательно подвергал сомнению любые знания, основанные на восприятии, однако пришёл к выводу, что сама мысль о ложности окружающего мира уже является доказательством того, что его сознание существует по-настоящему. Из этих размышлений он и вывел своё знаменитое умозаключение: «Я мыслю, следовательно, я существую». В своей философии Декарт чётко разделял тело и душу как две независимые субстанции, главными свойствами которых являются, соответственно, протяжённость и мышление."
 flavor_fra.23.a: "Мы поддержим его."
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] и гуроны"
 flavor_fra.24.desc: "[fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'поручила', 'поручил')] одному из дворян наладить в Северной Америке торговлю мехом, и [target_character.GetName] вызвался принять участие в экспедиции. Во время своего путешествия [target_character.GetShortNameWithNoTooltip] встретил племя #TOOLTIP:LANGUAGE,wendat_language,X #L гуронов#!#!, с которым ему удалось сблизиться. Это позволило ему детально изучить местность и расширить наши возможности для сотрудничества с местным населением. Однако он отмечает, что поблизости живут #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L ирокезы#!#!, которые могут стать гораздо более полезными союзниками."
 flavor_fra.24.a: "Мы заключим союз с гуронами."
 flavor_fra.24.b: "Лучше установим отношения с ирокезами."
 samuel_de_champlain: "Договор Самюэля де Шамплена"
 flavor_fra.25.title: "Поразительное проявление могущества"
 flavor_fra.25.desc_common: "предлагает остроумный замысел. В случае успеха #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удастся не только продемонстрировать своё богатство и могущество, но и наладить отношения с властями [target_root_country.Custom('CL_RP')|L].\n\nУ [target_root_country.GetAdjectiveWithNoTooltip|l]ой границы пройдёт встреча двух монархов. Для неё уже выбрано место — [summit_location.GetName]. Разумеется, обустроено всё будет так, как и подобает королевским особам.\n\nПредлагается установить расшитые золотом шатры или даже возвести временный дворец."
 flavor_fra.25.desc: "Верный советник #L [target_root_country.GetAdjective|l]ого#! двора $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "Хитрый советник [thomas_wolsey.GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Отличный план."
 flavor_fra.25.tt1: "В ближайшее время на «поле золотой парчи» состоится встреча, организованная ценой огромных затрат"
 flavor_fra.25.tt2: "Благодаря такому дорогому мероприятию значимость [ROOT.GetCountry.Custom('CL_RP')] на международной арене повысится"
 flavor_fra.25.b: "В этом нет почти никакой выгоды."
 flavor_fra.25.tt3: "Встреча не состоится"
 flavor_fra.26.title: "Конец Столетней войны"
 flavor_fra.26.desc: "Мы наконец-то вытеснили английские войска и освободили #TOOLTIP:REGION,france_region,X #L французскую#!#! землю от оккупации #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!!"
 flavor_fra.26.historical_info: "Людовик XI извлёк выгоду из результатов Столетней войны. Фактическое уничтожение феодального дворянства позволило ему более прочно объединить Францию под королевской властью и содействовало развитию и союзничеству со средним классом."
 flavor_fra.26.a: "Теперь мы создадим сильную державу."
 flavor_fra.1001.t: "Присвоение земель Ордена тамплиеров"
 flavor_fra.1001.desc: "Из-за огромных расходов на войну и развитие страны правительство #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! решило избавиться от долгов путём устранения своих кредиторов. В 1306 году началось постепенное уничтожение ордена тамплиеров и усиление нашего контроля над Авиньоном, что принесло свои плоды. Однако, пользуясь суматохой, некоторые дворяне начали присваивать себе земли ордена, которые мы уже договорились сдать в аренду #ONCLICK:COUNTRY,[GetCountry('KNI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KNI').Custom('CL_tt')],X [GetCountry('KNI').Custom('CL_DP')|L]#!#!. Без сомнения, под управлением дворян эти территории будут приносить гораздо больше прибыли, но ситуация наверняка вызовет гнев духовенства."
 flavor_fra.1001.a: "Передадим земли [GetCountry('KNI').Custom('CL_DP')]."
 flavor_fra.1001.b: "Разрешить дворянам оставить земли себе."
 flavor_fra.1001.c: "Эти территории принадлежат лишь государству."
 flavor_fra.1002.t: "Беглый фальсификатор"
 flavor_fra.1002.desc: "[robert_d_artois.GetName] был уличён в подделывании документов и объявлен преступником. Его подельницу уже сожгли на костре, но сам он успел сбежать к нашим соседям за Ла-Манш. В силу знатного происхождения мы хотели сохранить ему жизнь, однако он не оставляет попыток навредить стране и потому должен быть наказан. В противном случае он будет и дальше разглашать тайны и распространять дурные слухи о #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#!. Англичане едва ли будут рады убийству их гостя, но, вероятно, это единственный способ заставить его замолчать навсегда."
 flavor_fra.1002.historical_info: "Роберт III Артуа был французским дворянином из династии Капетингов. Он имел притязания на графство Артуа, но был обвинён в подделывании документов на право наследования и изгнан из Франции. Тогда Роберт бежал в Англию и попросил убежища у короля Эдварда III. Получив должность при его дворе, Роберт начал активно подстрекать монарха к военным действиям против Франции, что послужило одной из причин Столетней войны."
 flavor_fra.1002.a: "Его нужно устранить."
 flavor_fra.1002.b: "Не стоит тратить силы на предателя."
 flavor_fra.1002.desc.eng.a: "Недавно [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий дворянин прибыл в нашу державу в надежде избежать гнева своего короля. Одержимый жаждой мести, он готов поделиться с нами ценными сведениями о положении дел при французском дворе…"
 flavor_fra.1002.desc.eng.b: "Французы наглым образом убили человека на нашей земле, даже не уведомив нас о своих планах. Похоже, жертвой был некий [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий дворянин, который чем-то прогневал своего короля, однако эти обстоятельства никак не оправдывают самоуправства!\n\nЕсли бы этот дворянин выжил, он бы наверняка мог поделиться с нами ценными сведениями о положении дел при французском дворе…"
 flavor_fra.1002.eng.a: "Он мог нам пригодиться…"
 flavor_fra.1002.eng.b: "Его знания нам пригодятся."
 flavor_fra.1008.t: "Святой Гинфорт"
 flavor_fra.1008.desc: "Духовенство глубоко обеспокоено тем, что крестьяне начали молиться якобы «святому» псу по кличке Гинфорт. Поскольку в христианстве почитание животных запрещено, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] грозят наказанием тем, кто будет проводить религиозные ритуалы в честь погибшей собаки. Возможно, государству пора вмешаться…"
 flavor_fra.1008.a: "Поддержим церковь в подавлении культа."
 flavor_fra.1008.b: "Прикажем снести могилу пса."
 flavor_fra.1008.c: "Канонизируем Гинфорта."
 flavor_fra.1008.historical_info: "Грейхаунд по кличке Гинфорт принадлежал некому рыцарю, жившему неподалёку от Лиона. Хозяин отправился на охоту, оставив пса охранять колыбель с младенцем. По возвращении домой рыцарь увидел, что колыбель поломана, ребёнка нигде нет, а Гинфорт измазан кровью.\n\nРыцарь пришёл в ярость и убил собаку, и лишь потом обнаружил под колыбелью своего сына, целого и невредимого. Рядом с ним лежала мёртвая гадюка, которую пёс загрыз, чтобы защитить ребёнка. Поняв, что кровь принадлежала именно змее, хозяин пожалел о своём поступке и похоронил собаку на дне колодца, вокруг которого позже построил склеп. С тех пор жители Лиона ещё несколько сотен лет посещали место погребения Гинфорта и молились ему об исцелении своих больных детей."
 flavor_fra.1009.t.n: "Шаривари против дворянина"
 flavor_fra.1009.t.c: "Шаривари против священника"
 flavor_fra.1009.t.b: "Шаривари против горожанина"
 flavor_fra.1009.t.p: "Ритуал шаривари"
 flavor_fra.1009.desc: "Возле дома одного знатного гражданина собралась буйная толпа. Они поют, пляшут и шумят сковородками, осуждая овдовевшего хозяина за то, что тот повторно женился прежде, чем окончился траур по его бывшей супруге. При этом некоторые дебоширы уже вооружились камнями и вилами, угрожая мужчине расправой. Хотя этот человек явно заслуживает порицания за нарушение местного обычая, это судилище может зайти слишком далеко и вызвать гнев других представителей его сословия…"
 flavor_fra.1009.desc.f: "Крестьяне устали от выходок одного знатного гражданина, который напивается и устраивает беспорядки среди белого дня. В связи с этим они решили организовать шаривари, чтобы заставить его исправиться. Однако не каждый может выдержать общественное порицание, и порой шаривари лишь вынуждает людей идти на необдуманные поступки… Близкие этого человека переживают и просят правительство предотвратить ритуал шаривари, но стоит ли нам вмешиваться в народные дела?"
 flavor_fra.1009.historical_info: "Шаривари — народный обычай, распространённый в средневековой Франции. Его суть заключалась в порицании и осуждении тех, кто нарушал общественные нормы и традиции. Участники шаривари собирались возле дома виновника и устраивали шумный обряд с песнями, плясками и грохотом посуды. Иногда они выводили хозяина из дома и вели его по улице на потеху народа. Известны и редкие случаи, когда люди погибали, пытаясь защититься от недовольной толпы."
 flavor_fra.1009.a: "Мы не станем терпеть эти дикие обряды!"
 flavor_fra.1009.b: "Пусть это послужит ему уроком."
 flavor_fra.1015.t: "Жакерия"
 flavor_fra.1015.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] уже не в состоянии мирно разрешить возникшие между ними разногласия, поэтому по всей стране начали вспыхивать народные восстания. Толпы разгневанных крестьян, вооружившись вилами и косами, ставя перед собой единственную цель — разрушить порядок, угнетавший их на протяжении столетий.\n\nЧтобы сохранить наше государство, необходимо подавить мятеж и показать простолюдинам, что бывает с теми, кто бросает вызов общественным устоям."
 flavor_fra.1015.historical_info: "Жакерией называют крестьянское восстание 1358 года во Франции. Термин произошёл от презрительного прозвища «Жак-простак», которое дворяне давали простолюдинам. Восстание имело особо жестокий и массовый характер, что объясняется крайней степенью угнетения крестьян в тот период. В такой тяжёлой ситуации даже король Наварры, выступавший в Столетней войне против Франции, решил поддержать дворян и помочь им в подавлении восстания. Он опасался, что в случае успеха мятежников вся устоявшаяся феодальная система рухнет, ослабив тем самым влияние благородных сословий."
 flavor_fra.1015.a: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] нам помогут!"
 flavor_fra.1015.b: "Как-нибудь сами справимся."
 jacquerie_revolt: "Жакерия"
 jacquerie_revolt_warning: "Часть наших [Concept('pops', 'групп населения')|e] (примерно #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#!) из нескольких [Concept('provinces', 'провинций')|e] ([ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue]) присоединятся к мятежу «[jacquerie_revolt.GetName]»\n"
 based_on_our_crown_power_tt: "В зависимости от уровня [Concept('crown_power', 'власти правителя')|e]:"
 flavor_fra.1016.t: "Кутюмы Нормандии"
 flavor_fra.1016.desc: "Хотя наши правовые обычаи зародилась сотни лет назад, мы лишь недавно упорядочили и оформили их в письменном виде. Эти документы существенно повлияют на нашу юридическую систему и позволят достичь более высокого уровня централизации власти. Знать наверняка будет недовольна уходом от феодального права, но, возможно, в этом деле их мнением стоит пренебречь…"
 flavor_fra.1016.historical_info: "#italic Кутюмы Нормандии#! представляли собой сборники законов, систематизированные и оформленные к концу XIII века. Там были описаны местные обычаи, судебная практика, правила о наследовании и многое другое. Их создание способствовало развитию французской правовой системы и переходу от феодального права к буржуазному. Однако главная ценность кутюмов заключалась в том, что они позволили уйти от судебного произвола и обеспечить равенство всех жителей перед законом."
 flavor_fra.1016.a: "Пришло время нового порядка!"
 flavor_fra.1016.b: "Не стоит злить знатных особ…"
 flavor_fra.1017.t: "Габель"
 flavor_fra.1017.desc: "Наши доходы уменьшаются, казна пустеет, города находятся в упадке, а войскам не хватает снабжения.\n\nМы должны рассмотреть введение новых налогов, даже если это вызовет недовольство народа. К примеру, соль не менее необходима в быту, чем вода. Мы могли бы обложить этот ценный товар налогом, чтобы пополнить государственный бюджет…"
 flavor_fra.1017.historical_info: "Расходы на содержание армии в ходе Столетней войны привели Францию к острой нехватке средств. Это вынудило правительство ввести налог на соль, которая в эпоху Средневековья была важнейшим товаром, необходимым для хранения продуктов. В связи с этим налог приносил в казну огромные средства, хотя и был крайне непопулярен среди населения."
 flavor_fra.1017.a: "Это необходимая мера."
 flavor_fra.1017.b: "Только крестьянского восстания нам не хватало!"
 flavor_fra.1020.t: "Рецепция римского права"
 flavor_fra.1020.desc: "После падения Римской империи созданная ей система права, использовавшаяся во многих странах Европы, постепенно начала деградировать. Это продолжалось до того момента около трёхсот лет назад, когда исследователи восстановили «Кодекс Юстиниана». С тех пор в наших учебных заведениях вновь стали преподавать римское право. Это привело к созданию таких важных документов, как «Великий ордонанс» и «Установления Людовика Святого», но это ещё не предел. Мы можем и дальше заимствовать положения римского права, чтобы ослабить влияние феодалов и ускорить централизацию власти."
 flavor_fra.1020.historical_info: "«Великий ордонанс» (1254) и «Установления Людовика Святого» (1273) — два важных юридических документа, составленных по римским образцам в XIII веке. Они были призваны укрепить королевскую власть за счёт централизации правительства и правовой системы Франции. Однако изменения шли медленно, что было связано как со сложностью внедрения новых правил, так и с сопротивлением феодалов, которые восприняли эти реформы как угрозу своему влиянию."
 flavor_fra.1020.a: "Этот процесс должен быть постепенным."
 flavor_fra.1020.b: "Продолжим заимствование."
 flavor_fra.1023.title: "Чеканка франков"
 flavor_fra.1023.desc: "Недавние события на международной арене поставили #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#! в тяжёлое финансовое положение. В связи с этим [SCOPE.sCharacter('minister').GetName] предлагает выпустить новую монету под названием франк, чтобы стабилизировать экономику державы. Это безусловно поможет решить текущие проблемы, однако в дальнейшем может привести к росту инфляции."
 flavor_fra.1023.a: "Одобрим чеканку франков."
 flavor_fra.1023.b: "Нужно извлечь из этого максимальную выгоду!"
 flavor_fra.1023.c: "Это слишком рискованная мера."
 flavor_fra.1023.historical_info: "Во второй половине XIV века Франция испытывала финансовые трудности на фоне Столетней войны с Королевством Англия. Потерпев поражение в битве при Пуатье, король Иоанн II попал в плен, откуда смог освободиться лишь в 1360 году за огромный выкуп. Для его выплаты он поручил отчеканить «франк» — новую монету с большим содержанием золота, выпуск которой продолжался вплоть до 1380 года. В последующие века выпуск франка возобновился, а в 1795 году он стал национальной валютой Франции."
 flavor_fra.1100.title: "Принцы крови"
 flavor_fra.1100.desc: "Члены королевского совета просят, чтобы [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'задобрила', 'задобрил')] владельцев апанажей на фоне назревающего конфликта с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!. Хотя многие поддержали приход к власти династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('ENG').GetGovernment.GetRuler.GetName] ещё может предъявить претензии на французский престол, поскольку [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'её', 'его')] мать [GetCharacter('eng_isabella_of_france').GetName] является сестрой последнего короля Франции из рода Капетингов. Это могло бы посеять в стране раздор и поставить под сомнение легитимность нашего монарха. Впрочем, в случае непокорности мы можем просто конфисковать эти апанажи и вернуть их под контроль короны."
 flavor_fra.1100.a: "Лучше оставим всё как есть."
 flavor_fra.1100.b: "Нужно осыпать их подарками!"
 flavor_fra.1100.c: "Их нужно обуздать."
 flavor_fra.1100.historical_info: "Со времён правления династии Капетингов Франция осторожно подходила к порядку наследования престола. Чтобы предотвратить раздел королевства между сыновьями умершего монарха, обычай раздельного наследования был упразднён и заменён принципом первородства, по которому все титулы и земли переходили к старшему сыну. Однако в дальнейшем короли начали отдавать своим младшим братьям особые владения, которые назывались апанажами. Они также передавались по наследству детям принцев, но если их род угасал, то владения возвращались государству."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] просит владения"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] просит, чтобы ему в управление предоставили апанаж. На данный момент ситуация выглядит следующим образом: в случае, если [ROOT.GetCountry.GetGovernment.GetRuler.GetName] неожиданно погибнет, наиболее вероятным преемником будет [ROOT.GetCountry.GetGovernment.GetHeir.GetName], а [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] станет следующим претендентом на трон. Если же мы передадим ему часть владений, он сможет стать союзником короны, когда [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] придёт к власти. Несмотря на преимущества этого варианта, подобное разделение земель грозит ослабить влияние королевского двора."
 flavor_fra.1101.a: "Мы даруем ему графство."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] будет самостоятельно править небольшим графством."
 flavor_fra.1101.c: "Откажем ему в титулах."
 flavor_fra.1102.title: "[target.GetName] подвергается интеграции"
 flavor_fra.1102.desc: "Недавно земли, известные как [target.GetName], были интегрированы в наше королевство, что вызвало недовольство других владельцев апанажей. Они считают, что монарх хочет отнять их права в качестве принцев крови. Дальнейшая конфискация владений может спровоцировать их бунт, однако эта мера необходима для централизации власти в #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#!."
 flavor_fra.1102.a: "Нужно действовать осторожно."
 flavor_fra.1102.b: "Ради централизации державы можно пойти на риск."
 flavor_fra.1103.title: "Консолидация апанажей"
 flavor_fra.1103.desc: "Спустя сотни лет политической раздробленности корона наконец интегрировала различные апанажи обратно в свои владения. Хотя младшие ветви династии Капетингов проявили себя как надёжные союзники, они также препятствовали централизации государства. Вернув их земли под свой контроль, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] и его правительство смогут преобразовать #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#! в более современную державу."
 flavor_fra.1103.a: "Это важный шаг к модернизации страны."
 flavor_fra.1110.title: "Генеральные штаты прекращают поддержку"
 flavor_fra.1110.desc: "Изначально Генеральные штаты выступали в поддержку войны с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, однако с ростом потерь и расходов мнение представителей сословий резко изменилось. С этого момента Генеральные штаты отказываются выделять людей и деньги на войну, невзирая на просьбы короля."
 flavor_fra.1110.a: "Проклятье!"
 flavor_fra.1110.historical_info: "После поражения [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой армии в битве при Креси Генеральные штаты, обескураженные неудачами короля Филиппа VI, отказались предоставлять ему дополнительные средства на войну. Король надеялся, что на вырученные деньги ему удастся построить флот и вторгнуться в Англию, чтобы нанести ответный удар."
 flavor_fra.1120.title: "Подымная подать"
 flavor_fra.1120.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [scope_ruler.GetName] живёт в роскоши и тратит огромные средства на путешествия по #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_DP')|L]#!#! и содержание #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! дворца в городе [ROOT.GetCountry.GetCapital.GetName], что привело к опустошению казны. Чтобы хоть как-то восполнить бюджет, члены совета предложили ввести #italic подымную подать#! — новый налог, который взымается с [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их хозяйств за пользование печами. Конечно, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] будут не в восторге, однако эта подать поможет восполнить #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! казну, не ущемляя [Select_CString(scope_ruler.IsFemale, 'нашу королеву', 'нашего короля' )]. [scope_ruler.GetShortNameWithNoTooltip] продолжит вести привычный образ жизни."
 flavor_fra.1120.a: "Введём налог. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] — наше главное достояние."
 flavor_fra.1120.b: "Пока отложим введение налога."
 flavor_fra.1120.c: "[scope_ruler.GetShortNameWithNoTooltip] [Select_CString(scope_ruler.IsFemale, 'должна', 'должен' )] знать меру. Казна — не [Select_CString(scope_ruler.IsFemale, 'её', 'его' )] кошелёк."
 flavor_fra.1120.historical_info: "Изначально подымная подать была введена лишь в некоторых регионах для покрытия расходов [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого двора, а также для устранения последствий Столетней войны и эпидемии чёрной смерти. Впоследствии её стали собирать и в других областях, а к концу XIV века она была введена почти на всей территории Франции. Этот налог стал одним из основных способов пополнения государственной казны во время правления ряда королей."
 flavor_fra.1121.title: "Восстание тюшенов"
 flavor_fra.1121.desc: "Мы получили известия о том, что правительство в #TOOLTIP:LOCATION,le_puy_tt,X #L Ле-Пюи-ан-Веле#!#! хочет ввести новый налог, однако крестьяне и ремесленники не желают с этим мириться и начинают вооружаться. Ситуация усугубляется тем, что к мятежникам присоединяются жители соседних городов, которые планируют свергнуть не только местное, но и центральное правительство."
 flavor_fra.1121.a: "Мятежники будут жестоко наказаны!"
 flavor_fra.1121.b: "Дадим им самоуправление."
 le_puy_may_revolt: "Беспорядки в #TOOLTIP:LOCATION,le_puy_tt,X #L Ле-Пюи-ан-Веле#!#! могут перерасти в полномасштабное восстание!"
 flavor_fra.1123.title: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] и его последнее желание"
 flavor_fra.1123.desc: "Находясь на смертном одре и опасаясь вечных мук за свои поступки, [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName|l] поручил отменить #TOOLTIP:LAW,fra_fouage_tax,X #L подымную подать#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] были бы безмерно благодарны королю за такое решение, однако всё отменить будет не так-то просто. Этот налог стал одной из основных статей доходов для государства и неотъемлемой частью [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой финансовой системы, а потому его отмена заметно подорвёт работу правительства на ближайшие годы. Вместо этого советники предложили временно приостановить действие налога, чтобы почтить последнюю волю короля. Когда нам снова потребуются средства, мы сможем возобновить сбор подати."
 flavor_fra.1123.a: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] выдвигает нецелесообразную просьбу."
 flavor_fra.1123.b: "Приостановим сбор подымной подати."
 flavor_fra.1123.c: "Нужно отменить этот налог любой ценой!"
 flavor_fra.1123.historical_info: "Перед своей смертью в 1380 году Карл V приказал отменить подымную подать и ряд других налогов, введённых им во время Столетней войны. Поскольку подать приносила в казну огромные средства, правительство возобновило её сбор уже через несколько месяцев после смерти короля, что спровоцировало череду мятежей по всей Франции."
 flavor_fra.1122.title: "Гарель и восстание майотенов"
 flavor_fra.1122.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] были крайне рады указу об отмене #TOOLTIP:LAW,fra_fouage_tax,X #L подымной подати#!#!, которая возлагала на них непосильное бремя. Однако вскоре после смерти короля этот указ был нарушен, и сбор налога возобновился. Теперь обманутый народ уже не может сдерживать ярость. Разгневанные жители #TOOLTIP:LOCATION,rouen_tt,X #L Руана#!#! из числа ремесленников начали планировать мятеж с целью свержения правительства. Похожим образом дело обстоит и в #TOOLTIP:LOCATION,paris_tt,X #L Париже#!#!, где на фоне протестов горожане массово вооружаются молотами…"
 flavor_fra.1122.a: "Они об этом пожалеют!"
 flavor_fra.1130.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] обретает влияние"
 flavor_fra.1130.desc: "[SCOPE.sCharacter('etienne_marcel').GetName] родился в богатой буржуазной семье и стал весьма влиятельной фигурой в деловых и политических кругах #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!. Впоследствии это позволило ему получить должность купеческого прево, в чьи обязанности входила защита интересов городских торговцев. Спустя некоторое время о его авторитетной персоне узнали даже в Генеральных штатах, куда Марселя хотят пригласить в качестве представителя третьего сословия. Скорее всего, такое продвижение по службе ещё сильнее укрепит его влияние и даст ему новые рычаги воздействия на правительство."
 flavor_fra.1130.a: "Он лишь доверенное лицо остальных горожан, не более."
 flavor_fra.1130.b: "Одобрим его назначение в Генеральные штаты."
 flavor_fra.1131.title: "Великий ордонанс"
 flavor_fra.1131.desc: "Военный конфликт против #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! требует значительных расходов, в связи с чем [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'обратилась', 'обратился')] к Генеральным штатам с просьбой о выделении денежных средств и новобранцев. Однако представители третьего сословия с самого начала не одобряли ни саму идею войны против [GetCountry('ENG').Custom('CL_RP')], ни финансовые меры, направленные на обеспечение армии. Одним из лидеров этого протеста стал влиятельный прево [SCOPE.sCharacter('etienne_marcel').GetName], который пользовался уважением горожан. Он согласен предоставить государству поддержку, но взамен требует, чтобы [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'приняла', 'принял')] Великий ордонанс, который предполагает ограничение королевской власти и расширение полномочий Генеральных штатов."
 flavor_fra.1131.a: "Это недопустимо!"
 flavor_fra.1131.b: "Попытаемся договориться с Марселем."
 flavor_fra.1131.c: "Тяжёлые времена требуют отчаянных мер."
 flavor_fra.1131.historical_info: "После поражения французов в битве при Пуатье и пленения короля Иоанна II бразды правления временно перешли к дофину Карлу, принявшему титул регента. На фоне финансовых трудностей он был вынужден созвать Генеральные штаты, чтобы попросить у них поддержки. Представитель третьего сословия Этьен Марсель выступил резко против, а также выдвинул Карлу ряд требований, среди которых было подписание Великого ордонанса и освобождение Карла Злого, союзника Марселя. Регент неохотно принял разработанный Марселем документ, однако в 1357 году Иоанн II, всё ещё находясь в плену, заблокировал его исполнение. Это привело к восстанию, в результате которого оппозиция была разгромлена, Этьен Марсель убит, а Великий ордонанс окончательно отменён."
 flavor_fra.1132.title: "Горожане протестуют против налогов"
 flavor_fra.1132.desc: "Финансовая политика королевской власти привела к тому, что [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] начали открыто выражать своё недовольство. [SCOPE.sCharacter('etienne_marcel').GetName], представляющий интересы народа, требует, чтобы правительство отменило налоги. Невзирая на возможное наказание, многие влиятельные купцы и ремесленники также присоединились к протесту против налоговых сборов."
 flavor_fra.1132.a: "Чёртов выскочка!"
 flavor_fra.1133.title: "Толпа захватила дворец"
 flavor_fra.1133.desc: "[SCOPE.sCharacter('etienne_marcel').GetName] возглавил разъярённую толпу и ворвался в королевский дворец. Убив по пути нескольких стражников, мятежники добрались до зала, где проходило заседание правительства. Как оказалось, сделано это было не для свержения власти, а лишь для её запугивания. Маршалы [SCOPE.sCharacter('murdered_marshal_1').GetName] и [SCOPE.sCharacter('murdered_marshal_2').GetName] были убиты на месте, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'была вынуждена', 'был вынужден')] подписать Великий ордонанс, предложенный Марселем.\n\nПосле этого [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] из осторожности вывез свою семью из #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!. Теперь же пришло время наказать прево за его дерзкий поступок. [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] уже не пользуется той поддержкой, которую [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] оказали ему во время мятежа, поэтому сейчас он наиболее уязвим для атаки…"
 flavor_fra.1133.a: "Со временем он ответит за свои злодеяния…"
 flavor_fra.1133.b: "Он и его сторонники должны быть немедленно наказаны!"
 tooltip_marcel_1: "[GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] и [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')|l], изначально вставшие на сторону Марселя, осудили его за убийство двух маршалов. Без их поддержки его дни сочтены."
 tooltip_marcel_2: "С Марселем можно расправиться прямо сейчас, однако его по-прежнему поддерживают [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l]. В случае его смерти они наверняка будут недовольны."
 tooltip_marcel_3: "Стражники получат приказ убить прево."
 flavor_fra_hyw.historical_info: "Непопулярные решения дофина Карла привели к тому, что купеческий прево Этьен Марсель возглавил вооружённую толпу и захватил королевский дворец в Париже. Он не стал брать дофина в плен, но приказал убить прямо перед ним маршалов Жана де Конфлана и Робера де Клермона. Хотя ему и удалось запугать Карла, этот поступок заметно ослабил его влияние и запятнал его репутацию среди дворян."
 flavor_fra.1134.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] погиб"
 flavor_fra.1134.desc_a: "После нападения на королевский дворец и убийства двух маршалов, [SCOPE.sCharacter('etienne_marcel').GetName] начал стремительно терять сторонников. Стоит отметить, что его действия разозлили не только дворян — [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] и [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] также открыто выразили презрение по отношению к своему бывшему предводителю. И всё же никто не ожидал, что наказание настигнет его так скоро: недавно [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] и его свита были заподозрены в попытке открыть ворота Сент-Антуан для вражеского войска, за что городская стража незамедлительно предала их смерти. Теперь [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] из числа мятежников окончательно сдаются и просят помиловать их за совершённые преступления."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] был убит стражниками незадолго после событий, развернувшихся в королевском дворце. Приказав казнить двух маршалов, [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] совершил тяжелейшее преступление, поэтому многие [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] и [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] отреклись от своего предводителя, оставив его без поддержки. Возможно, кто-то всё же попытается сделать из него мученика, однако [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')|l] весьма довольны быстрыми действиями правительства по наказанию преступника."
 flavor_fra.1134.a: "Его амбиции больше не угрожают королевской власти."
 flavor_fra.1134.b: "Все договорённости с ним больше не имеют силы."
 flavor_fra.1134.c: "Марсель мёртв, но его идеи по-прежнему популярны."
 flavor_fra.1135.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ое#! развитие"
 flavor_fra.1135.desc: "Быстро набрав влияние, [target_character.GetName] [Select_CString(target_character.IsFemale,'заявила','заявил')], что [fra_ruler.GetName] не заслуживает трона. Это вызвало политическую борьбу в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. [target_character.GetLastNameWithNoTooltip], используя связи с гильдиями [ROOT.GetCountry.Custom('CL_RP')], [Select_CString(target_character.IsFemale,'развернула','развернул')] кампанию против [Select_CString(fra_ruler.IsFemale,'действующей правительницы','действующего правителя')]. Совет начал беспокоиться, что это восстание может увенчаться успехом.\n\nПытаясь сохранить власть, [fra_ruler.GetShortNameWithNoTooltip] намеревается посетить провинцию [target_province.GetName] — там находится важный оплот, где [target_character.GetNameWithNoTooltip] пользуется поддержкой. Однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] считает, что [target_character.GetNameWithNoTooltip] может воспользоваться этим и настроить местных жителей против [Select_CString(fra_ruler.IsFemale,'соперницы','соперника')]. По мнению советников, вместо этого лучше отправиться #TOOLTIP:LOCATION,paris_tt,X #L Париж#!#!."
 flavor_fra.1135.a: "Устроим #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! путешествие по провинции [target_province.GetNameWithNoTooltip]!"
 flavor_fra.1135.b: "Привлечём на свою сторону жителей Парижа."
 flavor_fra.1135.c: "Позаботимся о том, чтобы [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'потеряла','потерял')] влияние."
 flavor_fra_province_gain_control_satisfaction: "Все [Concept('locations','районы')|e] провинции [target_province.GetName] получают [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control','контроля')|e] и [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] получает [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','довольства')|e] и [ShowNamedValue('prosperity_mild_bonus')|+=2%] [Concept('prosperity','процветания')|e]"
 flavor_fra.1136.title: "Бал объятых пламенем"
 flavor_fra.1136.desc: "После бал-маскарада в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ом#! дворце по улицам #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#! пошли слухи, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] погружается в упадок. Обыкновенный бал, который [Select_CString(fra_ruler.IsFemale,'собиралась','собирался')] устроить [fra_ruler.GetName], обернулся полным хаосом: факел, который [Select_CString(target_sibling.IsFemale,'взяла','взял')] с собой [target_sibling.GetName] , вызвал пожар, унесший жизни четырёх лордов. [fra_ruler.GetNameWithNoTooltip] с другими лордами [Select_CString(fra_ruler.IsFemale,'должна была','должен был')] возглавить танец, но из пяти участников [Select_CString(fra_ruler.IsFemale,'выжила лишь она одна','выжил лишь он один')].\n\nМногие придворные решили, что [target_sibling.GetNameWithNoTooltip] [Select_CString(target_sibling.IsFemale,'хотела','хотел')] убить [Select_CString(fra_ruler.IsFemale,'сестру','брата')], и потребовали бросить [Select_CString(target_sibling.IsFemale,'её','его')] в темницу."
 flavor_fra.1136.a: "[target_sibling.GetNameWithNoTooltip] будет гнить за решёткой!"
 flavor_fra.1136.b: "[target_sibling.GetNameWithNoTooltip] заслуживает пощады, а эта история запомнится на века!"
 flavor_fra.1150.title: "Скандал в Риме"
 flavor_fra.1150.desc: "С 1309 года папство находилось под сильным [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]им влиянием, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] во многом сам определял, кто следующий получит титул «[GetInternationalOrganization('catholic_church').GetLeaderTitle]». Недавняя гибель папы римского ознаменовала важные перемены в политике папского двора: новым папой впервые за долгое время избран #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянец#!#!, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], что обслуживает [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ую власть, теперь вновь находится в #TOOLTIP:LOCATION,rome_tt,X #L Риме#!#!. Однако своими суровыми решениями [pap_ruler.GetName] вызвал гнев [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их кардиналов, и теперь они утверждают, что [pap_ruler.GetShortNameWithNoTooltip] — нелегитимный кандидат, поскольку выборы проходили под давлением римлян. В связи с этим мятежные кардиналы организовали новое собрание и решили избрать в [target_schism_opponent_cardinal.Custom('LR_PP')|l] [target_schism_opponent_cardinal.GetName] нового папу.\n\nИ [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], и [ruler_fra.GetName] получили от кардиналов просьбу признать, что папа в [target_schism_opponent_cardinal.Custom('LR_PP')|l] [target_schism_opponent_cardinal.GetNameWithNoTooltip] — истинный и законный [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], а [pap_ruler.GetShortNameWithNoTooltip] — подлый вероотступник."
 flavor_fra.1150.a: "Поддержать папство в [target_schism_opponent_cardinal.Custom('LR_PP')|l] [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "[pap_ruler.GetShortNameWithNoTooltip] поступает правильно."
 flavor_fra.1150.c: "Не принимать конкретную сторону в папском вопросе."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "Отношения между мирскими и церковными властями всегда были достаточно напряжёнными, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — старый свидетель этих разногласий. [target_artist.GetName] собирается написать об этом сатирическое произведение — оно будет одновременно и политическим трактатом, рассматривающим взаимодействия между правителем и народом, и занимательной критикой поведения таких сословий, как [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], в отношении друг друга."
 flavor_fra.1140.historical_info: "«$dreams_of_the_orchard$» — рассказ, написанный в годы правления короля Карла V. В нём в поучительной форме описываются политические взаимоотношения между гражданскими и церковными властями."
 flavor_fra.1140.a: "Это настоящее произведение искусства!"
 flavor_fra.1140.b: "Мы не можем себе этого позволить."
 flavor_fra.1160.title: "Бродячие рутьеры"
 flavor_fra.1160.desc: "После того как [GetCountry('FRA').GetName] и [GetCountry('ENG').GetName] заключили перемирие, отряды наёмников, сражавшихся на обеих сторонах, начали устраивать набеги на поселения вдоль границ. Некоторые рутьеры, которыми руководит [target_character.GetName], даже стали обустраивать в этих провинциях лагеря и собирать деньги с местного населения. В такой ситуации корона просто обязана защитить свой народ, однако из-за войны наша армия значительно ослабла, а казна опустела. Попытавшись дать отпор бандитам, мы можем лишь усугубить своё положение."
 flavor_fra.1160.a: "Мы сокрушим их!"
 flavor_fra.1160.b: "Мы можем нанять их для поддержания порядка."
 flavor_fra.1160.c: "Пусть бесчинствуют, это не наше дело."
 fra_roaming_routiers_faction: "Бродяжные наёмники"
 routier_revolt_provinces: "Следующие [Concept('locations', 'районы')|e] присоединятся к группе «[fra_roaming_routiers_faction.GetName]»: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Следующие [Concept('locations', 'районы')|e] получат [ShowNamedValue('prosperity_weak_penalty')|+=2%] к [Concept('prosperity', 'процветанию')|e]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Следующие [Concept('locations', 'районы')|e] на 10 лет получат модификатор #TOOLTIP:STATIC_MODIFIER,fra_routiers_looted_province,X #V #L «Бароны-грабители»#!#!#!: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Под наш контроль перейдут два отряда наёмников с #G 7#! пехотными полками в каждом."
 flavor_fra.1161.title: "[routiers_target_province.GetName] подвергается набегам рутьеров"
 flavor_fra.1161.desc: "Не встретив сопротивления со стороны армии, бродячие рутьеры обосновались в провинции [routiers_target_province.GetName] и начали устанавливать там свои порядки. Местное правительство просит немедленно отправить войско, чтобы прогнать бандитов, пока они не разграбили наши владения."
 flavor_fra.1161.a: "С ними нужно разобраться."
 flavor_fra.1161.b: "Не будем обращать внимания."
 flavor_fra.1162.title: "Бродячие рутьеры повержены"
 flavor_fra.1162.desc: "Спустя несколько лет борьбы с бродячими рутьерами, грабившими деревни по всей стране, нам наконец-то удалось разбить их последние отряды. Конечно, на устранение ущерба уйдёт немало времени, но теперь наш народ может спать спокойно."
 flavor_fra.1162.a: "Пусть ценят порядок, пока он есть."
 flavor_fra.1163.title: "Tard-Venus"
 flavor_fra.1163.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] получает беспокойную весть: в #TOOLTIP:AREA,champagne_area,X #L Шампани#!#! набирает силу очередная шайка разбойников. Немалая часть этих головорезов — бывшие наёмники, преступившие закон после перемирия с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!.\n\nСоветники считают, что [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'должна','должен')] отправить в Шампань отряд ополчения. Однако некоторые возражают, что шайка, скорее всего, со временем распадётся сама, и лучше не тратить и без того оскудевшую казну на этот поход."
 flavor_fra.1163.a: "Отправим ополчение в Шампань, чтобы усмирить негодяев."
 flavor_fra.1163.b: "Пусть лорды Шампани сами разбираются с разбойниками."
 flavor_fra.1170.title: "[GetCountry('BRI').GetAdjectiveWithNoTooltip]ий орёл"
 flavor_fra.1170.desc: "Из #ONCLICK:COUNTRY,[GetCountry('BRI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRI').Custom('CL_tt')],X [GetCountry('BRI').Custom('CL_RP')|L]#!#! в [ROOT.GetCountry.GetCapital.Custom('LR_VP')|l] [ROOT.GetCountry.GetCapital.GetName] прибыла делегация, которую возглавил генерал [bertrand_guesclin.GetName]. Он уже успел прославиться чередой побед над #L [GetCountry('ENG').GetAdjective|l]ими#! войсками, поэтому [GetCountry('BRI').GetGovernment.GetRuler.GetName|l] [Select_CString(GetCountry('BRI').GetGovernment.GetRuler.IsFemale,'предложила', 'предложил')] ему присягнуть на верность [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ому монарху. [bertrand_guesclin.GetLastNameWithNoTooltip] проявил себя как умелый военачальник, и его талант несомненно пригодится в нашей общей борьбе против #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!."
 flavor_fra.1170_bri_annexed.desc: "Из наших #TOOLTIP:AREA,brittany_area,X #L бретонских#!#! владений в [ROOT.GetCountry.GetCapital.Custom('LR_VP')|l] [ROOT.GetCountry.GetCapital.GetName] прибыла делегация, которую возглавил генерал [bertrand_guesclin.GetName]. Он уже успел прославиться чередой побед над #L [GetCountry('ENG').GetAdjective|l]ими#! войсками, за что заслужил признание народа в родной Бретани. Теперь генерал обращается ко двору с тем, чтобы [fra_ruler.GetName] принял его к себе на службу. [bertrand_guesclin.GetShortNameWithNoTooltip] проявил себя как умелый военачальник, его талант несомненно пригодится нам в борьбе против #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!."
 flavor_fra.1170.a: "Он должен возглавить нашу армию!"
 flavor_fra.1170.b: "Он принесёт больше пользы у себя на родине."
 flavor_fra.1170.c: "Отправим его в отставку."
 flavor_fra.1170.historical_info: "Имея немалый боевой опыт в Войне за бретонское наследие, Бертран заслужил признание французского короля и был назначен командующим французскими армиями в ходе Столетней войны. Благодаря его умелому руководству Франции удалось вернуть утраченные территории, а также отразить набеги Чёрного Принца."
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName] сможет возглавлять войска, даже когда действует #TOOLTIP:ESTATE_PRIVILEGE,noble_leaders_only,X #L «Эксклюзивное право командовать»#!#!"
 flavor_fra.1171.title: "Фабиева стратегия дю Геклена"
 flavor_fra.1171.desc: "Став генералом при #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#!, [bertrand_guesclin.GetName] проявил себя как грамотный полководец. Он особенно успешно применяет фабиеву тактику, названную в честь римского военачальника Квинта Фабия, разработавшего её во время Второй Пунической войны. Несмотря на очевидные успехи, военные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] критикуют методы дю Геклена и считают, что все его победы — не более чем случайность. Однако некоторые, наоборот, предлагают учесть опыт дю Геклена и передать его другим генералам. Как ни крути, до сих пор эта тактика безупречно работала против вражеской армии."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] лучше других знает, как сокрушить врага!"
 flavor_fra.1171.b: "Прикажем другим военачальникам использовать ту же тактику."
 flavor_fra.1171.c: "Не будем ничего менять."
 flavor_fra.1172.title: "Титул коннетабля"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName] уже не раз доказал своё военное мастерство, поэтому некоторые советники предлагают присвоить ему титул коннетабля — главнокомандующего армии #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!. Тем не менее многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выступают против такого решения, даже несмотря на своё уважение к дю Геклену. Они утверждают, что титул коннетабля предусмотрен для дворянского сословия, тогда как Бертран — всего лишь простолюдин."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] несомненно заслужил этот титул."
 flavor_fra.1172.b: "Его навыки больше пригодятся на поле боя."
 flavor_fra.1172.c: "Простолюдин не может быть коннетаблем."
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip] предлагает организовать морские набеги"
 flavor_fra.1173.desc: "[target_character.GetName] предлагает устроить серию морских набегов на #L [english_nation.GetAdjective|l]ие#! порты, чтобы разграбить припасы [english_nation.GetAdjectiveWithNoTooltip|l]их солдат в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! и обеспечить нам преимущество. Если план увенчается успехом, это сильно повысит шанс прогнать [english_nation.GetAdjectiveWithNoTooltip|l]ие войска из [ROOT.GetCountry.Custom('CL_RP')]. Однако нам понадобится немало людей и кораблей, так что эта авантюра весьма затратна."
 flavor_fra.1173.a: "Набеги, которые планирует [target_character.GetLastNameWithNoTooltip], помогут нарушить [english_nation.GetAdjectiveWithNoTooltip|l]ие цепочки поставок."
 flavor_fra.1173.b: "Эти набеги — слишком дорогая затея."
 guesclin_raid_requirement_tt: "[target_character.GetName] организует морские набеги против #L [english_nation.GetAdjective|l]их#! войск, если нынешняя боеготовность [Concept('navy','флота')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! превышает #G 75,0%#! от предельной. Кроме того, [ROOT.GetCountry.GetNameWithNoTooltip] и [english_nation.GetNameWithNoTooltip] должны вести войну."
 flavor_fra.1174.title: "Морские набеги на [english_nation.GetAdjectiveWithNoTooltip|l]ие войска увенчались успехом"
 flavor_fra.1174.desc: "Собрав армаду, [target_character.GetName] [Select_CString(target_character.IsFemale,'смогла','смог')] разграбить несколько важных портов на #L [english_nation.GetAdjective|l]ом#! побережье, нарушив поставки припасов [english_nation.GetAdjectiveWithNoTooltip|l]им солдатам в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Пока [ruler_eng.GetName] восстанавливает боеготовность своих войск, нам нужно воспользоваться преимуществом, которое [Select_CString(target_character.IsFemale,'обеспечила','обеспечил')] [target_character.GetNameWithNoTooltip]!"
 flavor_fra.1174.a: "Пора выгнать [english_nation.GetAdjectiveWithNoTooltip|l]их солдат из [ROOT.GetCountry.Custom('CL_RP')]!"
 ports_raided_by_guesclin: "Эти [Concept('locations', 'районы')|e] получат модификатор #TOOLTIP:STATIC_MODIFIER,fra_english_ports_raided,X #V #L «Нападение на порты»#!#!#! на 5 лет, а также получат [ShowNamedValue('prosperity_mild_penalty')|-=2%] к [Concept('prosperity', 'процветанию')|e]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "Сопротивление в [norman_nation.Custom('CL_PP')|l]"
 flavor_fra.1175.desc: "В последнее время [fra_ruler.GetName] пытается укрепить свою власть, но встречает яростное сопротивление #ONCLICK:COUNTRY,[norman_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[norman_nation.Custom('CL_tt')],X [norman_nation.Custom('CL_RP')|L]#!#!. [norman_nation.GetAdjectiveWithNoTooltip|U]ие территории давно считаются владениями династии [fra_ruler.GetDynasty.GetName] и тщательно контролируются, однако этот регион обладает довольно большой автономией. Мятежные [norman_nation.GetAdjectiveWithNoTooltip|l]ие лорды представляют угрозу, и [fra_ruler.GetName] желает поскорее подавить сопротивление. Однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] беспокоится, что столь суровые меры вызовут возмущение в других апанажах.\n\nМеж тем в кулуарах ходят слухи, что многие [norman_nation.GetAdjectiveWithNoTooltip|l]ие лорды готовы присягнуть на верность [english_nation.GetAdjectiveWithNoTooltip|l]им властям, если [fra_ruler.GetName] продолжит терять влияние."
 flavor_fra.1175.a: "Подавим [norman_nation.GetAdjectiveWithNoTooltip|l]ое сопротивление!"
 flavor_fra.1175.b: "Договоримся с [norman_nation.GetAdjectiveWIthNoTooltip|l]ими лордами, чтобы не злить остальных."
 normandy_event_chain_reward: "Если верность #ONCLICK:COUNTRY,[norman_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[norman_nation.Custom('CL_tt')],X #!#! упадёт ниже #R 5,00%#!, [norman_nation.GetAdjectiveWithNoTooltip|l]ие лорды могут попытаться выбрать нового правителя [norman_nation.Custom('CL_RP')] и присягнуть на верность #L [english_nation.GetAdjective|l]им#! властям. Если [norman_nation.GetNameWithNoTooltip] будет занимать не более #G 30#! [Concept('locations','районов')|e], а верность этого региона достигнет #G 85,00%#!, у нас будет возможность сделать [norman_nation.Custom('CL_VP')] неотъемлемой частью #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.1176.title: "Укрепление власти над [norman_nation.Custom('CL_TP')]"
 flavor_fra.1176.desc: "[fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'справилась','справился')] с сопротивлением, и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] укрепляют контроль над #L [norman_nation.GetAdjective|l]им#! апанажем. Усмирив большинство мятежных лордов [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] может завершить начатое и сделать #TOOLTIP:COUNTRY_RANK,rank_duchy,X #L герцогство#!#! неотъемлемой частью #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! владений. Впрочем, некоторые советники предлагают сохранить [norman_nation.GetAdjectiveWithNoTooltip|l]ую автономию, если [fra_ruler.GetNameWithNoTooltip] теперь может рассчитывать на верность местных лордов."
 flavor_fra.1176.a: "Включим [norman_nation.GetAdjectiveWithNoTooltip|l]ие территории в состав #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! владений."
 flavor_fra.1176.b: "Позволим [norman_nation.GetAdjectiveWithNoTooltip|l]им лордам сохранить автономию."
 flavor_fra.1177.title: "[norman_nation.GetAdjectiveWithNoTooltip|U]ие лорды присягают на верность [GetCountry('ENG').Custom('CL_DP')]"
 flavor_fra.1177.desc: "[fra_ruler.GetName] пытается укрепить власть короны над #L [norman_nation.GetAdjective|l]ими#! территориями. Стремясь защититься от этих притязаний, [norman_nation.GetAdjectiveWithNoTooltip|l]ие лорды решили, что их [Select_CString(nrm_ruler.IsFemale,'новой герцогиней', 'новым герцогом')] станет [nrm_ruler.GetName]. Мало того, [ruler_eng.GetName] [Select_CString(ruler_eng.IsFemale, 'получила', 'получил' )] от [Select_CString(nrm_ruler.IsFemale,'неё', 'него')] присягу на верность.\n\nСопротивление [norman_nation.GetAdjectiveWithNoTooltip|l]их лордов переросло в открытый бунт, и [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'лишила', 'лишил')] предателей земель и титулов. Однако [ruler_eng.GetNameWithNoTooltip] теперь считает, что [nrm_ruler.GetNameWithNoTooltip] — [Select_CString(ruler_eng.IsFemale,'её', 'его')] [Select_CString(nrm_ruler.IsFemale,'верная подданная', 'верный подданный')], и нам придётся объявить [GetCountry('ENG').Custom('CL_DP')] войну, чтобы вернуть [norman_nation.GetAdjectiveWithNoTooltip|l]ие земли."
 flavor_fra.1177.a: "Мы сокрушим сопротивление!"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName] получает [Concept('cores', 'национальные районы')|e] во всех #L [norman_nation.GetAdjective|l]их#! [Concept('locations','районах')|e]."
 flavor_fra_nrm.1.title: "Растущее сопротивление"
 flavor_fra_nrm.1.desc: "[fra_ruler.GetName] вызывает презрение у многих #L [ROOT.GetCountry.GetAdjective|l]их#! лордов, и [Select_CString(fra_ruler.IsFemale,'её','его')] [french_nation.GetGovernment.GetCourtTitle|l] стремится объединить всю державу под #L [french_nation.GetGovernment.GetAdjective|l]им#! господством. Многие лорды боятся, что [fra_ruler.GetShortNameWithNoTooltip] ведёт [ROOT.GetCountry.Custom('CF_VP')|l] к распаду. Укрывшись в безопасном месте, они планируют восстание, надеясь вернуть автономию [ROOT.GetCountry.Custom('CL_RP')]. Однако часть лордов предлагают заручиться поддержкой #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!."
 flavor_fra_nrm.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] находится на судьбоносном перепутье."
 flavor_fra_nrm_tt: "Если верность #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! упадёт ниже #G 5,00%#!, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие лорды получат возможность выбрать нового правителя и присягнуть на верность [GetCountry('ENG').Custom('CL_DP')]. Однако если верность [ROOT.GetCountry.Custom('CL_RP')] [french_nation.GetAdjectiveWithNoTooltip|l]ой нации достигнет #G 85,00%#!, [french_nation.GetAdjectiveWithNoTooltip|l]ие власти могут принудительно присоединить [ROOT.GetCountry.Custom('CL_VP')]. Если [ROOT.GetCountry.GetNameWithNoTooltip] обретает независимость другим путём, контролирует не менее 30 [Concept('locations','районов')|e] или сохраняет уровень верности между #G 5,00%#! и #G 85,00%#! [french_nation.GetAdjectiveWithNoTooltip|l]ие власти не смогут принудительно присоединить [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_fra_nrm.2.title: "Кого выбирает [nrm_ruler.GetNameWithNoTooltip]"
 flavor_fra_nrm.2.desc: "Недовольные [ROOT.GetCountry.GetAdjective|l]ие лорды увидели возможность избавиться от притязаний [french_nation.GetAdjective|l]их#! властей, и теперь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.Custom('CL_RP')] — [nrm_ruler.GetName]. Зная, что [eng_ruler.GetName] поддержит [Select_CString(nrm_ruler.IsFemale,'её','его')], [nrm_ruler.GetShortNameWithNoTooltip] [Select_CString(nrm_ruler.IsFemale,'присягнула','присягнул')] на верность #L [english_nation.GetAdjective|l]им#! властям, снискав таким образом их защиту.\n\nВесть о том, что [nrm_ruler.GetShortNameWithNoTooltip] набирает силу, вызвала гнев #L [french_nation.GetAdjectiveWithNoTooltip|l]их#! властей. [french_nation.GetGovernment.GetCourtTitle] объявляет, что [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие лорды лишены всех земель и титулов."
 flavor_fra_nrm.2.a: "[english_nation.GetNameWithNoTooltip|U]ие власти дадут [ROOT.GetCountry.Custom('CL_DP')] более надёжную защиту."
 fra_cores_on_normandy_nrm: "[french_nation.GetName] получает [Concept('cores', 'национальные районы')|e] во всех #L [norman_nation.GetAdjective|l]их#! [Concept('locations','районах')|e]."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "[GetCurrentYear] год. [GetCountry('FRA').GetName] на перепутье. Череда унизительных поражений, нанесённых стране #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, привела к тому, что и полководцы, и чиновники потеряли всякую веру в успех. Судя по всему, у правительства попросту не осталось никаких разумных вариантов, поскольку [fra_ruler.GetName] решает доверить управление войсками [Select_CString(joan_of_arc.IsFemale, 'самозванке', 'самозванцу' )] по имени [joan_of_arc.GetNameWithNoTooltip]. [Select_CString(joan_of_arc.IsFemale, 'Она', 'Он' )] уверяет, что [Select_CString(joan_of_arc.IsFemale, 'слышала', 'слышал' )] голос архангела Михаила, который заповедал [Select_CString(joan_of_arc.IsFemale, 'ей', 'ему' )] возглавить армию и освободить страну от захватчиков.\n\nТолько самый отчаянный безумец способен возложить все свои надежды на [Select_CString(joan_of_arc.IsFemale, 'безграмотную крестьянку', 'безграмотного крестьянина' )], [Select_CString(joan_of_arc.IsFemale, 'которая', 'который' )] бредит о божественной миссии."
 flavor_fra.1180.a: "Возможно, это наш единственный шанс."
 flavor_fra.1180.b: "Мы можем победить и без [Select_CString(joan_of_arc.IsFemale, 'её', 'его' )] помощи!"
 #Age 2 Events
 flavor_fra.2000.title: "[GetCountry('ENG').GetNameWithNoTooltip] получает отпор"
 flavor_fra.2000.desc: "Из-за череды поражений мы были вынуждены уступить #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_DP')|L]#!#! часть своих владений, однако с тех пор [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'смогла', 'смог')] вернуть большинство из них под наш контроль. Вести об успехах на фронте вселяют в народ [ROOT.GetCountry.Custom('CL_RP')] надежду, что война скоро закончится. Если нам удастся сохранить победный настрой, мы непременно изгоним [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]их захватчиков со своей земли."
 flavor_fra.2000.a: "Мы сделаем всё, чтобы прогнать врага раз и навсегда!"
 flavor_fra.2000.b: "Наш дух не сломить!"
 flavor_fra.2002.title: "[joan_of_arc.GetNameWithNoTooltip] попала в плен"
 flavor_fra.2002.desc: "Случилось ужасное! Во время недавней битвы [joan_of_arc.GetName] попала в [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий плен, и теперь её собираются судить по обвинению в ереси."
 flavor_fra.2002.a: "Какой кошмар!"
 flavor_fra.2003.title: "[joan_of_arc.GetNameWithNoTooltip] ждёт суда"
 flavor_fra.2003.desc: "В ходе недавней битвы с #L [GetCountry('FRA').GetAdjective|l]ими#! войсками [joan_of_arc.GetName] была захвачена в плен и заключена под стражу. По словам солдат, девушка свято верит, что архангел Михаил лично поручил ей возглавить армию и вернуть #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_DP')|L]#!#! утраченные территории. Подобные заявления являются веским поводом для суда и казни за распространение ереси, однако её гибель может лишь сильнее разозлить наших врагов. Вместо этого мы можем потребовать за неё выкуп: [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ое правительство наверняка не упустит шанс освободить свою народную героиню."
 flavor_fra.2003.a: "Организовать суд и казнить её за богохульство!"
 flavor_fra.2003.b: "Потребуем у [GetCountry('FRA').Custom('CL_RP')] огромную сумму за её освобождение."
 flavor_fra.2003.c: "Отпустим её без каких-либо условий."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] предана казни"
 flavor_fra.2004.desc: "До нас дошли чудовищные вести! Попав в #L [GetCountry('ENG').GetAdjective|l]ий#! плен, [joan_of_arc.GetName] была приговорена к казни через сожжение. Церковный суд счёл её видения об архангеле Михаиле и освобождении #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! ересью и приговорил её к смерти. Это трагический день для нашей державы, но мы не должны сдаваться. Лучший способ почтить её память — это изгнать [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]их захватчиков из наших земель!"
 flavor_fra.2004.a: "Мы отомстим за неё!"
 flavor_fra.2005.title_ransom: "Англичане требуют выкуп"
 flavor_fra.2005.title_return: "[joan_of_arc.GetNameWithNoTooltip] возвращается"
 flavor_fra.2005.desc_ransom: "К #L [GetCountry('FRA').GetAdjective|l]ому#! двору прибыл посланник из #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!. Он сообщает, что захваченная в плен [joan_of_arc.GetName] подлежит суду и казни, однако [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ое правительство готово освободить и передать её нам за внушительную сумму. Конечно, для выкупа нам придётся потратить огромные средства, но если [joan_of_arc.GetShortNameWithNoTooltip] вернётся из плена в целости и сохранности, это несомненно повысит боевой дух нашей армии и вселит в сердца людей надежду на победу."
 flavor_fra.2005.desc_return: "Попав в [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий плен, [joan_of_arc.GetName] должна была предстать перед церковным судом по обвинению в ереси, однако сегодня мы узнали, что её всё же отпустили на свободу. Причины такого решения неясны: в конце концов, [GetCountry('ENG').GetName] считает её своим заклятым врагом. Но теперь это не имеет значения. Важно, что по возвращении [joan_of_arc.GetShortNameWithNoTooltip] лишь укрепилась в своём стремлении изгнать врага из #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!."
 flavor_fra.2005.a: "Заплатить выкуп."
 flavor_fra.2005.b: "Мы не можем разориться ради одного человека."
 flavor_fra.2005.c: "Мы рады её возвращению."
 flavor_fra.2005.d: "Нельзя допустить, чтобы она снова попала в беду."
 flavor_fra.2006.title: "Борьба за престол"
 flavor_fra.2006.desc: "Восхождение на #L [GetCountry('FRA').GetAdjective|l]ий#! престол оказалось более сложной задачей, чем [Select_CString(ruler_fra.IsFemale,'предполагала', 'предполагал')] [ruler_fra.GetName]. [Select_CString(ruler_fra.IsFemale,'Её', 'Его')] коронация пришлась на непростое время, когда значительная часть #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! находится под #L [GetCountry('ENG').GetAdjective|l]им#! контролем. Из-за этого некоторые из наших подданных, проживающих рядом с оккупированными территориями, фактически признали, что [ruler_eng.GetName] — их новый законный монарх. Поговаривают, что даже среди придворных появились приверженцы [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ой короны. В такой трудной ситуации [ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'должна', 'должен')] задействовать все возможные связи и ресурсы, чтобы в итоге действительно занять трон."
 flavor_fra.2006.a: "Династия [ruler_eng.GetDynasty.GetNameWithNoTooltip] никогда не получит [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий престол!"
 flavor_fra.2006.b: "Согласиться с [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ими притязаниями на престол."
 flavor_fra.2007.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Законная', 'Законный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.2007.desc: "В результате борьбы за престол [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'стала законной и неоспоримой правительницей', 'стал законным и неоспоримым правителем')] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!. Ещё совсем недавно у #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! было огромное влияние в нашей стране за счёт оккупированных территорий, однако благодаря грамотной политике [ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'смогла', 'смог')] объединить народ вокруг себя. Те, кто сомневался в [Select_CString(ruler_fra.IsFemale,'её', 'его')] власти, теперь признают [Select_CString(ruler_fra.IsFemale,'её', 'его')] как полноправного монарха, а жители захваченных с[GetCountry('ENG').Custom('CL_TP')] земель начинают протестовать против [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ого гнёта."
 flavor_fra.2007.a: "[joan_of_arc.GetNameWithNoTooltip] — вот кому мы обязаны этим триумфом."
 flavor_fra.2007.b: "Жители [GetCountry('FRA').Custom('CL_RP')] освобождаются от [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]их оков…"
 flavor_fra.2007.c: "[ruler_fra.GetNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'должна', 'должен')] ещё больше укрепить свою власть."
 flavor_fra.2007.d: "Если бы не [joan_of_arc.GetNameWithNoTooltip], [ruler_fra.GetShortNameWithNoTooltip|l] никогда бы не [Select_CString(ruler_fra.IsFemale,'заняла', 'занял')] престол."
 flavor_fra.2010.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] познания о порохе"
 flavor_fra.2010.desc: "Известная семья [target_character.GetLastNameWithNoTooltip] из #TOOLTIP:LOCATION,chalons_champagne_tt,X #L Шалон-ан-Шампани#!#! издавна славится своим мастерством в работе с порохом. [target_character.GetName] смог создать такую смесь, которая позволяет запускать снаряды из орудий с гораздо большей скоростью, чем ранее считалось возможным. Кроме того, он помог разработать более прочные стволы, которые реже разрываются при стрельбе. Недавно он предложил свои услуги [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ому [ROOT.GetCountry.GetGovernment.GetCourtTitle]у в надежде испытать эти и другие свои изобретения на поле боя."
 flavor_fra.2010.a: "Мы наймём его!"
 flavor_fra.2010.b: "Его достижения достойны похвалы, но ему не место при дворе."
 flavor_fra.2011.title: "Магистр артиллерии [GetCountry('FRA').Custom('CL_RP')]"
 flavor_fra.2011.desc: "Получив должность при [ROOT.GetCountry.GetGovernment.GetCourtTitle]е, [target_character.GetName] смог значительно усилить нашу армию благодаря своим познаниям о порохе и артиллерийском деле. В качестве награды за его заслуги советники предлагают присвоить ему титул #L [GetCountry('FRA').GetName|l]ого#! магистра артиллерии. Помимо признания, это звание также расширит его полномочия и откроет новые возможности для разработки артиллерийских орудий."
 flavor_fra.2011.a: "Присвоить ему титул магистра артиллерии."
 flavor_fra.2011.b: "Порох слишком дорогой. Лучше вести войну традиционными методами."
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], Бастард Орлеанский"
 flavor_fra.2012.desc: "Несмотря на то, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] приходится ему [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'родственницей', 'родственником')], [target_character.GetName] лично участвует в боях с #L [GetCountry('ENG').GetAdjective|l]ими#! войсками. Своими успехами на поле боя [target_character.GetShortNameWithNoTooltip] снискал славу и уважение окружающих, и наши советники считают, что он заслуживает более высокого положения при [ROOT.GetCountry.GetGovernment.GetCourtTitle]е. Впрочем, некоторые полагают, что таким образом он лишь втирается в доверие правительства, а на самом деле преследует свои корыстные цели."
 flavor_fra.2012.a: "Предложим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] звание придворного!"
 flavor_fra.2012.b: "Он недостоин такой почести."
 flavor_fra.2013.title: "[ShowBuildingTypeNameWithNoTooltip('university')|U] [ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Стремясь заложить основы для нового #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#! в #TOOLTIP:LOCATION,poitiers_tt,X #L Пуатье#!#!, [pap_ruler.GetName] [Select_CString(pap_ruler.IsFemale,'обратилась','обратился')] за разрешением, надеясь, что [fra_ruler.GetName] одобрит идею. Новый образовательный центр в Пуатье принёс бы пользу. Однако это один из крупнейших городов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, и некоторые советники просят [Select_CString(fra_ruler.IsFemale,'правительницу','правителя')] ответить отказом: они опасаются, что впоследствии [GetCountry('PAP').GetGovernment.GetRulerTitle|l] может усилить контроль над [ROOT.GetCountry.Custom('CL_TP')]. Другие, впрочем, считают, что [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'должна','должен')] одобрить просьбу, так как [pap_ruler.GetNameWithNoTooltip] [Select_CString(pap_ruler.IsFemale,'упомянула','упомянул')], что [GetCountry('PAP').GetName] выделит средства на постройку нового #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#!."
 flavor_fra.2013.a: "Выпустим указ."
 flavor_fra.2013.b: "[pap_ruler.GetNameWithNoTooltip] не получит разрешение."
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip] устраивает мятеж"
 flavor_fra.2014.desc: "[fra_ruler.GetName] теряет популярность среди знати, и многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] открыто выражают недовольство [Select_CString(fra_ruler.IsFemale,'её','его')] правлением. Они считают, что своими недавними повелениями [fra_ruler.GetNameWithNoTooltip] ставит аристократию в уязвимое положение. Дошло до того, что возмущённые дворяне смогли привлечь [Select_CString(fra_heir.IsFemale,'наследницу','наследника')] на свою сторону, надеясь, что [fra_heir.GetName] убедит [Select_CString(fra_ruler.IsFemale,'правительницу','правителя')] отречься от престола. Те, кто хранит преданность нынешней власти, верят, что недовольство со временем утихнет. Однако некоторые считают, что [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'должна','должен')] хотя бы подумать об отречении, чтобы предотвратить настоящую гражданскую войну."
 flavor_fra.2014.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] своего не добьются."
 flavor_fra.2014.b: "Отречёмся от престола — пусть его займёт [fra_heir.GetNameWithNoTooltip]"
 fra_praguerie_revolt_region: "Все [Concept('pops', 'группы населения')|e] из сословия #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в #TOOLTIP:AREA,ile_de_france_area,X #L Иль-де-Франс#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction', 'довольства')|e] и присоединяются к фракции «[praguerie_revolt_target.GetName]»."
 praguerie_revolt: "Прагерия"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "В последние годы [target_character.GetName] набирает значительное влияние среди своего сословия. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] уважают [Select_CString(target_character.IsFemale,'её','его')], и даже самые умудрённые купцы нашего времени прислушиваются к [Select_CString(target_character.IsFemale,'её','его')] мнению. Заложив основы масштабной торговой деятельности в районе [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'смогла','смог')] наладить прекрасные отношения с торговыми республиками #TOOLTIP:REGION,italy_region,X #L Италии#!#! благодаря своим сделкам в Леванте.\n\n[fra_ruler.GetName] желает назначить [Select_CString(target_character.IsFemale,'её','его')] на государственную должность за выдающиеся заслуги. Некоторые советники считают, что [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна','должен')] стать главой монетного двора и управлять финансами державы."
 flavor_fra.2020.a: "[target_character.GetNameWithNoTooltip] будет ведать нашими финансами!"
 flavor_fra.2020.b: "Пусть [target_character.GetNameWithNoTooltip] продолжает заниматься частной торговлей."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! расходы"
 flavor_fra.2021.desc: "Став главой монетного двора, [target_character.GetLastName] [Select_CString(target_character.IsFemale,'помогла','помог')] стабилизировать финансы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. на этой должности [Select_CString(target_character.IsFemale,'она добилась','он добился')] многих улучшений, но [Select_CString(target_character.IsFemale,'её','его')] полномочия были строго ограничены государственной казной.\n\nРяд советников считает, что [target_character.GetLastNameWithNoTooltip] прекрасно [Select_CString(target_character.IsFemale,'зарекомендовала','зарекомендовал')] себя. По их мнению, [fra_ruler.GetName] может доверить [Select_CString(target_character.IsFemale,'ей','ему')] контроль над #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! расходами и передать, помимо прочего, управление #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! казной."
 flavor_fra.2021.a: "[target_character.GetLastNameWithNoTooltip] будет управлять #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! расходами."
 flavor_fra.2021.b: "Нынешней должности [Select_CString(target_character.IsFemale,'ей','ему')] более чем достаточно."
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip] ведёт переговоры с [mamluk_country.Custom('CL_TP')]"
 flavor_fra.2022.desc: "Используя тесные связи с местными торговцами, [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] ближайшие советники многого достигли: [mam_ruler.GetName] из [mamluk_country.Custom('CL_RP')] [Select_CString(mam_ruler.IsFemale,'готова','готов')] заключить с нами соглашение. Оно упрощает связь с консулами в Леванте и даёт нам ряд других важных преимуществ; кроме того, [target_character.GetLastNameWithNoTooltip] таким образом налаживает новые торговые связи с [mamluk_country.Custom('CL_TP')].\n\nСделка с [mamluk_country.Custom('CL_TP')] укрепит влияние #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в средиземноморской торговле, но некоторые считают, что [target_character.GetLastNameWithNoTooltip] скорее расширяет собственную торговую империю."
 flavor_fra.2022.a: "Заключим соглашение, которое [Select_CString(target_character.IsFemale,'подготовила','подготовил')] [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2022.b: "Не будем одобрять соглашение."
 mam_trade_with_france: "Торговое соглашение с Францией"
 fra_trade_with_mamluks: "Торговое соглашение с мамлюками"
 flavor_fra.2023.title: "Шато Эне-ле-Вьей и дворец [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "[target_character.GetName] достойно выполняет обязанности министра и контролёра #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но некоторые составили о [Select_CString(target_character.IsFemale,'ней','нём')] не лучшее мнение. Дело в том, что до поступления на службу при дворе [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'успела','успел')] создать крупное торговое предприятие. Несмотря на то, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] получали пользу от деятельности [Select_CString(target_character.IsFemale,'сановницы','сановника')], [Select_CString(target_character.IsFemale,'её','его')] личные интересы начали вызывать раздражение других министров.\n\n[target_character.GetNameWithNoTooltip] собирается приобрести некогда важный замок #italic Эне-ле-Вьей#! в #TOOLTIP:LOCATION,bourges_tt,X #L Бурже#!#!, а также построить вычурный дворец [target_character.GetNameWithNoTooltip] в той же местности.\n\nПодобное расточительство наводит на мысль, что [target_character.GetLastNameWithNoTooltip] пользуется своей должностью, дабы окружить себя роскошью."
 flavor_fra.2023.a: "Нас не заботит, что покупает и строит [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2023.b: "Отныне [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна','должен')] воздержаться от столь баснословных трат."
 flavor_fra.2024.title: "Предприимчивые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_fra.2024.desc: "Когда [target_character.GetName] [Select_CString(target_character.IsFemale,'стала','стал')] министром, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] начали проявлять всё больший интерес к развивающимся торговым маршрутам. Раньше подобное считалось блажью; более того, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], занимающиеся торговлей, рискуют потерять свои привилегии. Но теперь некоторые из ближайших монарших советников, в том числе [target_character.GetNameWithNoTooltip], убеждают [Select_CString(fra_ruler.IsFemale,'правительницу','правителя')] пересмотреть правила и позволить аристократии заниматься предпринимательством.\n\nПравда, отдельные влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] относятся к этой идее с опаской и считают, что излишняя конкуренция может навредить экономике #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.2024.a: "Снимем ограничения — пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] пробуют себя в предпринимательстве."
 flavor_fra.2024.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] не менее важны, чем [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Лучше запретить аристократии участвовать в торговле."
 flavor_fra.2025.title: "[Select_CString(target_character.IsFemale,'Монополистка','Монополист')] [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.2025.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'добилась','добился')] выдающихся успехов на должности министра, и [fra_ruler.GetName] признаёт [Select_CString(target_character.IsFemale,'её','его')] заслуги. Однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] всё больше беспокоится о чрезмерном влиянии [Select_CString(target_character.IsFemale,'сановницы','сановника')]. Многие придворные возмущены, что [target_character.GetLastNameWithNoTooltip] обладает чуть ли не монополией на большей части рынков #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. По их словам, [target_character.GetLastNameWithNoTooltip] больше заботится о собственном богатстве, чем о пополнении державной казны. Мало того, часть недовольных заявляет, что [target_character.GetLastNameWithNoTooltip] похищает гребцов для своих торговых галер, а также наживается на верфях и легковесных монетах.\n\nТеперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в гневе требует, чтобы [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'была заключена,'был заключён')] в тюрьму, [Select_CString(target_character.IsFemale,'лишена','лишён')] всех должностей и привилегий, а также [Select_CString(target_character.IsFemale,'предстала','предстал')] перед судом."
 flavor_fra.2025.a: "Бросим [Select_CString(target_character.IsFemale,'её','его')] за решётку и конфискуем все [Select_CString(target_character.IsFemale,'её','его')] владения!"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'принесла','принёс')] нам большую пользу и заслуживает пощады. Пусть остаётся при дворе."
 flavor_fra.2030.t: "Неповиновение [GetCountry('BUR').Custom('CL_RP')]"
 flavor_fra.2030.desc: "В прошлом многие ленники #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! пытались ослабить власть короля, но в конечном итоге их всё же удавалось усмирить дипломатическим или военным путём. Однако жители #ONCLICK:COUNTRY,[GetCountry('BUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BUR').Custom('CL_tt')],X [GetCountry('BUR').Custom('CL_RP')|L]#!#! оказались гораздо упрямее и опаснее остальных. [ruler_bur.GetName] отказывается платить налоги и выполнять какие-либо требования нашего двора, фактически объявляя себя [Select_CString(ruler_bur.IsFemale,'независимой правительницей', 'независимым правителем')] [GetCountry('BUR').Custom('CL_RP')]. Хотя формально эти земли принадлежат [GetCountry('FRA').Custom('CL_DP')], подобное самоуправство грозит подорвать влияние королевской власти в других регионах."
 flavor_fra.2030.a: "Мы должны поставить их на место."
 flavor_fra.2030.b: "Лучше избегать конфликта с [GetCountry('BUR').Custom('CL_TP')]."
 flavor_fra.2031.t: "Лига общественного блага"
 flavor_fra.2031.desc: "[ruler_fra.GetName] и [Select_CString(ruler_fra.IsFemale,'её', 'его')] предшественник добились больших успехов в централизации государства и укреплении королевской власти. Однако эта политика вызвала недовольство ленников #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! и, в частности, принцев крови, не желающих терять свою автономию. Стараясь уйти из-под влияния короны, часть из них организовала союз, названный Лигой общественного блага. Его главная цель — дать отпор монарху и вернуть владениям короны их прежние свободы."
 flavor_fra.2031.a: "Мы не ведём переговоров с мятежниками."
 flavor_fra.2032.a: "Возможно, нам тоже стоит присоединиться к Лиге."
 flavor_fra.2032.b: "Корона стала слишком сильна. Мы должны объединиться против неё!"
 flavor_fra.2033.t: "Лига требует автономии"
 flavor_fra.2033.desc: "Изначально Лига общественного блага объединяла лишь нескольких вассалов, обеспокоенных централизацией #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, но с тех пор к союзу также присоединились весьма влиятельные правители апанажей. [Select_CString(league_leader_ruler.IsFemale,'Предводительница', 'Предводитель')] Лиги [league_leader_ruler.GetName] [Select_CString(league_leader_ruler.IsFemale,'выдвинула', 'выдвинул')] к правительству ряд требований. Главное из них — вернуть феодальным владениям статус, который они имели, когда страной правил [GetCharacter('fra_philippe_iv_capet').GetName].\n\nВ случае отказа участники Лиги намереваются поднять восстание против короны."
 flavor_fra.2033.a: "Их требования возмутительны!"
 flavor_fra.2033.b: "У нас нет иного выбора, кроме как выполнить требования Лиги."
 flavor_fra.2034.title_royalist: "Победа королевского двора"
 flavor_fra.2034.title_league: "Победа Лиги"
 flavor_fra.2034.desc_royalist: "Лига общественного блага подняла мятеж против короны, но в итоге была полностью разгромлена! Благодаря этой решительной победе [ruler_fra.GetName|l] [Select_CString(ruler_fra.IsFemale,'устранила', 'устранил')] последнее препятствие на своём пути к централизации государства и обретению абсолютной власти. Хотя у этой политики всё ещё есть противники, с развалом Лиги у них практически не осталось шансов как-либо повлиять на действия короны."
 flavor_fra.2034.desc_league: "Подняв мятеж против короны, Лига общественного блага смогла добиться своих целей, ослабив влияние монарха и замедлив централизацию государства. В результате тяжёлого поражения [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'была вынуждена', 'был вынужден')] заключить Конфланский договор и предоставить мятежникам дополнительные привилегии."
 flavor_fra.2034.a: "Это катастрофа…"
 flavor_fra.2034.b: "Королевскую власть так просто не одолеть!"
 flavor_fra.2040.t: "Ордонансовые роты"
 flavor_fra.2040.desc: "По истечении своих договоров наёмники, некогда выступавшие на нашей стороне, ради наживы стали устраивать набеги на мирные поселения, отчего сильно страдают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Для борьбы с бандитами Генеральные штаты издали новый закон, по которому [ruler_fra.GetName|l] имеет эксклюзивное право создавать и подготавливать войска. В отличие от предыдущих армий, которые собирались лишь в случае необходимости, #italic ордонансовые роты#! станут первыми постоянными военными частями, подчинёнными непосредственно монарху. В дальнейшем этот шаг позволит нам создать полноценные регулярные вооружённые силы."
 flavor_fra.2040.a: "Поручим создание ордонансовых рот."
 flavor_fra.2040.b: "Создадим менее крупное регулярное войско."
 flavor_fra.2040.c: "Направим средства на проведение масштабной вербовки."
 flavor_fra.2041.t: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] финансовая грамотность"
 flavor_fra.2041.desc: "В истории #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! было много великих монархов, но никто из них не был так подкован в финансовых делах, как [target_character.GetName]. Благодаря [Select_CString(target_character.IsFemale,'её', 'его')] умелому руководству [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] относятся к короне с большим доверием, что позволяет нам финансировать строительные работы по всей стране. При этом [target_character.GetShortNameWithNoTooltip] грамотно планирует расходы, обеспечивая экономическую стабильность государства."
 flavor_fra.2041.a: "Настала эпоха нашего процветания."
 flavor_fra.2041.b: "Постараемся сделать так, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] и дальше нас поддерживали."
 flavor_fra.2041.c: "Это отличная возможность провести налоговую реформу."
 flavor_fra.2042.t: "Буржская Прагматическая санкция"
 flavor_fra.2042.desc: "#TOOLTIP:LOCATION,bourges_tt,X #L Буржская#!#! Прагматическая санкция была издана с целью оформить независимость #L [GetCountry('FRA').GetAdjective|l]ой#! католической церкви и вывести её из-под влияния #TOOLTIP:GOVERNMENT_REFORM,papacy_reform,X #L Святого Престола#!#!. С тех пор [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] соблюдают верность короне и самостоятельно решают церковные дела, однако [pap_ruler.GetName] недоволен таким положением дел. Он требует отменить санкцию и восстановить главенство папы во всех религиозных вопросах. Согласившись, мы сможем вновь наладить отношения со Святым Престолом, но в то же время [fra_ruler.GetName] потеряет возможность влиять на деятельность духовенства."
 flavor_fra.2042.a: "Отменим санкцию."
 flavor_fra.2042.b: "Святой Престол нам не указ."
 flavor_fra.2043.t: "Расширение сети королевских дорог"
 flavor_fra.2043.desc: "Королевский двор поддерживает постоянную связь со своими ближайшими ленниками, а вот доставлять сообщения в более удалённые владения не так-то просто. [target_character.GetName] предлагает расширить сеть королевских дорог, чтобы курьерам было проще добираться до пунктов назначения. При этом некоторые советники считают, что будет целесообразнее строить более дешёвые дороги, которые можно будет использовать для самых разных целей."
 flavor_fra.2043.a: "На дорогах нельзя экономить!"
 flavor_fra.2043.b: "Примем проект советников."
 flavor_fra.2043.c: "Строительство дорог — это пустая трата средств."
 flavor_fra.2044.t: "Почтовые станции"
 flavor_fra.2044.desc: "Расширение сети королевских дорог уже принесло свои плоды, но [target_character.GetName] знает, как добиться ещё лучших результатов. [Select_CString(target_character.IsFemale,'Она', 'Он')] предлагает построить вдоль дорог специальные почтовые станции, которые будут служить стоянками для [Select_CString(target_character.IsFemale,'её', 'его')] личных гонцов и членов королевского двора. Кроме того, при необходимости подобные станции можно будет использовать и для нужд разведки."
 flavor_fra.2044.a: "Разрешим строительство этих учреждений, как велит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_fra.2044.b: "Используем почтовые станции для развития шпионских сетей."
 flavor_fra.2044.c: "Это слишком дорого."
 flavor_fra.2100.t: "Политика в отношении Италии"
 flavor_fra.2100.desc: "Война с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! окончена, и теперь пришло время уделить внимание нашим южным границам вдоль Альпийских гор. В прошлом мы поддерживали отношения с несколькими #TOOLTIP:REGION,italy_region,X #L итальянскими#!#! династиями и державами, однако из-за войны наши возможности для сотрудничества были ограничены. Теперь же советники предлагают расширить наше влияние в этом регионе, чтобы приобрести ценных союзников в лице местных правителей. Впрочем, некоторые считают, что мы должны вести себя более агрессивно и заставить своих итальянских соседей присоединиться к [GetCountry('FRA').Custom('CL_DP')], хотят они того или нет."
 flavor_fra.2100.a: "Пока лучше сохранять нейтралитет."
 flavor_fra.2100.b: "Постараемся наладить отношения с наиболее влиятельными соседями."
 flavor_fra.2100.c: "Под нашей властью им будет лучше."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] предлагает союз"
 flavor_fra.2101.desc: "Высокопоставленный чиновник из #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_RP')|L]#!#! прибыл к нам с предложением об укреплении отношений. [ruler_mlo.GetName] — [Select_CString(ruler_mlo.IsFemale,'одна', 'один')] из самых влиятельных людей в политических кругах #TOOLTIP:REGION,ital y_region,X #L Италии#!#!. [Select_CString(ruler_mlo.IsFemale,'Она', 'Он')] уверяет, что интересы [GetCountry('MLO').Custom('CL_RP')] и #L [GetCountry('FRA').GetAdjective|l]ого#! двора во многом совпадают, а потому сотрудничество пойдёт на пользу обеим державам. [ruler_mlo.GetShortNameWithNoTooltip] предлагает заключить союз, но наши советники считают, что не стоит торопить события и что лучше сначала договориться о создании более тесных связей между странами."
 flavor_fra.2101.a: "Нам выгодно сближение с [GetCountry('MLO').Custom('CL_TP')]."
 flavor_fra.2101.b: "Мы готовы сотрудничать, но союз пока подождёт."
 flavor_fra.2101.c: "Львы не договариваются с овцами."
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip] просит о помощи"
 flavor_fra.2102.desc: "[Select_CString(ruler_mlo.IsFemale, 'Правительница', 'Правитель' )] #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_GEN')|L]#!#! [ruler_mlo.GetName] просит нашей помощи в борьбе против [GetCountry('NAP').Custom('longname_ru_GEN')]. По [Select_CString(ruler_mlo.IsFemale, 'её', 'его' )] словам, [ruler_nap.GetName] недавно [Select_CString(ruler_nap.IsFemale, 'заявила', 'заявил' )] о своих притязаниях на [GetCountry('MLO').Custom('longname_ru_nott_ACC')] и может в любой момент начать вторжение. В случае поражения [GetCountry('MLO').Custom('CL_GEN')] северная часть #TOOLTIP:REGION,italy_region,X #L Италии#!#! на долгие годы окажется под влиянием [GetCountry('NAP').Custom('CL_GEN')].\n\nМы не обязаны вмешиваться, однако советники предлагают воспользоваться этим и выдвинуть встречные претензии на [GetCountry('NAP').Custom('CL_ACC')]. Основанием к этому является то, что [ruler_fra.GetName] имеет родство с династией #TOOLTIP:DYNASTY,anjou_dynasty,X #L Анжу#!#!, которая правила #TOOLTIP:AREA,provence_area,X #L Провансом#!#! в годы унии с властями [GetCountry('NAP').Custom('CL_GEN')]. При этом стоит иметь в виду, что подобная авантюра может вызвать сопротивление итальянской знати."
 flavor_fra.2102.a: "Мы ответим на призыв и заявим о своих притязаниях на [GetCountry('NAP').Custom('CL_VP')]."
 flavor_fra.2102.b: "Если [ruler_nap.GetShortNameWithNoTooltip|l] нападёт, мы дадим [Select_CString(ruler_nap.IsFemale,'ей', 'ему')] отпор."
 flavor_fra.2102.c: "Нас это не касается."
 flavor_fra.2103.t: "Последствия похода на [GetCountry('NAP').Custom('CL_VP')]"
 flavor_fra.2103.desc: "После того как [ruler_mlo.GetName] [Select_CString(ruler_mlo.IsFemale,'попросила', 'попросил')] о помощи, [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'собрала', 'собрал')] внушительную армию и [Select_CString(ruler_fra.IsFemale,'отправилась', 'отправился')] в поход. Пользуясь случаем, [Select_CString(ruler_fra.IsFemale,'она заявила', 'он заявил')] свои права на #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_VP')|L]#!#!, что вызвало бурную реакцию #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянской#!#! знати, и даже наши союзники из #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_RP')|L]#!#! решили оборвать с нами все связи. Если мы не выведем войска из [GetCountry('NAP').Custom('CL_RP')], то итальянцы могут создать коалицию и попытаться вытеснить нас силой."
 flavor_fra.2103.a: "Мы не откажемся от своих законных прав на [GetCountry('NAP').Custom('CL_VP')]!"
 flavor_fra.2103.b: "Разграбить [GetCountry('NAP').Custom('CL_VP')] и вывести войска."
 flavor_fra.2103.c: "Отказаться от притязаний на [GetCountry('NAP').Custom('CL_VP')] и вывести войска."
 flavor_fra.2103.historical_info: "Хищнические планы Карла VIII привели к весьма неожиданным последствиям: правители, которые некогда были соперниками, объединились ради общей цели — изгнания французской армии из Италии. Их союз стал известен как Священная лига. Тогда против Франции выступил целый ряд мелких итальянских держав, а вместе с ними — Испания и Священная Римская империя. Впоследствии вести о французских завоеваниях дошли до Генриха VII, и к союзу также присоединилась Англия."
 flavor_fra.2104.t: "Правительство [GetCountry('NAP').Custom('CL_RP')]"
 flavor_fra.2104.desc: "После завоевания #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_GEN')|L]#!#! члены двора начали обсуждать, кому доверить управление регионом. В прошлом эти земли находились во владении династии #TOOLTIP:DYNASTY,anjou_dynasty,X #L Анжу#!#!, но затем были утрачены. Ценой немалых усилий [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale, 'вернула', 'вернул' )] их под наш контроль, и теперь важно не допустить повторения истории. Мнения советников разделились: некоторые предлагают назначить правителем [GetCountry('NAP').Custom('CL_GEN')] одного из [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их дворян, другие же считают, что [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ое правительство должно подчиняться королевскому двору. Впрочем, есть и третий вариант, при котором у [GetCountry('NAP').Custom('CL_GEN')] будет автономия, но эта держава останется с нами в унии."
 flavor_fra.2104.a: "Назначить [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого дворянина правителем [GetCountry('NAP').Custom('CL_RP')]."
 flavor_fra.2104.b: "Власти [GetCountry('NAP').Custom('CL_RP')] подчинятся королевскому двору!"
 flavor_fra.2104.c: "Предоставить [GetCountry('NAP').Custom('CL_DP')] автономию."
 flavor_fra.2105.t: "Поход на [GetCountry('MLO').Custom('CL_VP')]"
 flavor_fra.2105.desc: "Поначалу между нами и #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_TP')|L]#!#! сохранялись дружественные отношения, но вскоре после нашего вторжения в #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_VP')|L]#!#! [ruler_mlo.GetName] [Select_CString(ruler_mlo.IsFemale,'нанесла', 'нанёс')] нам удар в спину. Как оказалось, [Select_CString(ruler_mlo.IsFemale,'она попросила', 'он попросил')] нас о помощи лишь для того, чтобы после нашего удачного похода прибрать [GetCountry('NAP').Custom('CF_VP')|l] к своим рукам. В связи с этим советники просят, чтобы [ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'использовала', 'использовал')] свой новый титул и [Select_CString(ruler_fra.IsFemale,'заявила', 'заявил')] права на [GetCountry('MLO').Custom('CF_VP')|l] [GetCountry('MLO').GetNameWithNoTooltip]. Таким образом мы не только накажем [Select_CString(ruler_mlo.IsFemale,'предательницу', 'предателя')], но и предотвратим создание враждебной коалиции против #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip] заплатит за свою измену!"
 flavor_fra.2105.b: "Мы захватили [GetCountry('NAP').Custom('CL_VP')], и этого достаточно."
 flavor_fra.2106.t: "Судьба [GetCountry('MLO').Custom('CL_RP')]"
 flavor_fra.2106.desc: "[GetCountry('MLO').GetName] под нашим контролем. Теперь [ruler_fra.GetName|l] одновременно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! и [GetCountry('MLO').GetGovernment.GetRulerTitle|l] [GetCountry('MLO').Custom('CL_RP')]. Однако не всё так радужно, поскольку члены двора столкнулись с дилеммой. Захватив сначала #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_VP')|L]#!#!, а затем и [GetCountry('MLO').Custom('CL_VP')], мы вызвали негодование многих держав по всему региону, и даже [target_hre_ruler.GetName] [Select_CString(target_hre_ruler.IsFemale,'начала', 'начал')] более пристально следить за происходящим здесь. В такой обстановке удержать [GetCountry('MLO').Custom('CL_VP')] будет непросто, поэтому советники предлагают оставить [GetCountry('MLO').Custom('CF_VP')|l] в покое, но установить здесь лояльное нам правительство. К сожалению, для этого [ruler_fra.GetShortNameWithNoTooltip|l] [Select_CString(ruler_fra.IsFemale,'должна', 'должен')] будет отказаться от своего нового титула."
 flavor_fra.2106.a: "Пусть [ruler_fra.GetShortNameWithNoTooltip|l] и дальше правит как [GetCountry('MLO').GetGovernment.GetRulerTitle|l] [GetCountry('MLO').Custom('CL_RP')]."
 flavor_fra.2106.b: "Назначим правителем нашего [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]ого сторонника."
 flavor_fra.2106.c: "Мы наказали предателя и теперь можем вывести войска из [GetCountry('MLO').Custom('CL_RP')]."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "[target_character.GetName] родом из #TOOLTIP:LOCATION,aix_en_provence_tt,X #L Экс-ан-Прованса#!#! уже долгое время верно служит королевской семье. [GetCountry('FRA').GetGovernment.GetRuler.GetName] даже [Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale,'доверила', 'доверил')] [Select_CString(target_character.IsFemale,'ей', 'ему')] воспитание и образование своих детей, в числе которых есть и [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'нынешняя наследница', 'нынешний наследник')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. В награду за хорошую работу [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] предлагает предоставить [Select_CString(target_character.IsFemale,'ей', 'ему')] более высокую должность при дворе."
 flavor_fra.2107.a: "Одобрить [Select_CString(target_character.IsFemale,'её', 'его')] повышение."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] останется на своей текущей должности."
 flavor_fra.2107.historical_info: "Этьен де Веск был придворным при Людовике XI и Карле VIII, и за время своей работы успел обрести значительное влияние. Этьен занимался воспитанием юного Карла и заботился о нём во время его тяжёлой болезни, за что заслужил уважение Людовика XI. Когда дофин унаследовал престол, Этьен фактически стал одним из его советников и всецело поддержал французское вторжение в Неаполь в 1494 году."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "Наши попытки наладить отношения с #TOOLTIP:REGION,italy_region,X #L итальянскими#!#! державами привлекли внимание известного кондотьера по имени [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она проявила', 'Он проявил')] себя как талантливый командир и уже [Select_CString(target_character.IsFemale,'одержала', 'одержал')] несколько крупных побед в битвах по всей Италии. Если мы хотим расширить своё влияние на полуострове, то [Select_CString(target_character.IsFemale,'её', 'его')] умения нам несомненно пригодятся. Тем не менее некоторые советники считают, что [target_character.GetShortNameWithNoTooltip] требует за свои услуги чрезмерно высокую плату."
 flavor_fra.2108.a: "Нанять знаменитого кондотьера."
 flavor_fra.2108.b: "Нам не нужна [Select_CString(target_character.IsFemale,'её', 'его')] помощь."
 flavor_fra.2050.t: "Кризис престолонаследия в [GetCountry('BRI').Custom('CL_PP')]"
 flavor_fra.2050.desc: "В #ONCLICK:COUNTRY,[GetCountry('BRI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRI').Custom('CL_tt')],X [GetCountry('BRI').Custom('CL_PP')|L]#!#! возникла непростая ситуация. Поскольку [bri_ruler.GetName] не имеет сына, наследницей была выбрана его дочь [breton_heir_for_marriage.GetName]. Проблема в том, что, по слухам, [breton_heir_for_marriage.GetShortNameWithNoTooltip] собирается заключить помолвку с дворянином, чьим родственником является [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] [target_hre_ruler.GetName]. Если эти сведения верны, то все титулы и владения [GetCountry('BRI').Custom('CL_RP')] могут перейти к #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской империи#!#!.\n\nВ связи с этим советники предлагают оказать на нашего ленника давление, чтобы [breton_heir_for_marriage.GetShortNameWithNoTooltip] вступила в брак с членом династии [fra_ruler.GetDynasty.GetName]. Это позволит нам сохранить контроль над [GetCountry('BRI').Custom('CF_TP')|l], однако может вызвать недовольство местных аристократов."
 flavor_fra.2050.a: "Пусть [fra_ruler.GetNameWithNoTooltip|l] вступит в брак с наследницей [GetCountry('BRI').Custom('CL_RP')]."
 flavor_fra.2050.b: "Супругом станет [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] отлично подойдёт на роль жениха."
 flavor_fra.2050.d: "Не стоит вмешиваться в дела [GetCountry('BRI').Custom('CL_RP')]."
 flavor_fra.2060.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Странствующая', 'Странствующий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.2060.desc: "По сравнению со своими предшественниками [fra_ruler.GetName] совершает много #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! поездок и путешествий. [Select_CString(fra_ruler.IsFemale,'Она','Он')] предпочитает наносить визиты без предупреждения, изумляя многих местных лордов. Подобные внезапные посещения часто вносят переполох в повседневные дела. Однако, уезжая, [fra_ruler.GetShortNameWithNoTooltip] оставляет провинцию в лучшем состоянии, чем до своего прибытия.\n\nСейчас [fra_ruler.GetNameWithNoTooltip] собирается отправиться в очередное #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! путешествие и просит совета у придворных. Пусть [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] решит, какая провинция удостоится визита в этот раз: [target_province_1.GetName] или [target_province_2.GetName]."
 flavor_fra.2060.a: "[target_province_1.GetNameWithNoTooltip] — местные чиновники окажут весьма тёплый приём."
 flavor_fra.2060.b: "[target_province_2.GetNameWithNoTooltip] — местные чиновники не столь приветливы, но туда стоит нанести визит."
 flavor_fra.2060.c: "Пусть [fra_ruler.GetNameWithNoTooltip] лучше остаётся в Париже."
 flavor_fra.2061.title: "Кровь — не вода"
 flavor_fra.2061.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [fra_ruler.GetName], как и прежде, пользуется уважением подданных. Со временем [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] замечает, что [Select_CString(fra_ruler.IsFemale,'её сестра','его брат')] [target_sibling.GetName] успешно поддерживает правление [Select_CString(fra_ruler.IsFemale,'царственной родственницы','царственного родственника')], набрав значительное влияние. Обладая острым умом и проницательностью, [target_sibling.GetNameWithNoTooltip] использует могущество династии [target_sibling.GetDynasty.GetName], чтобы совет должным образом выполнял повеления [Select_CString(fra_ruler.IsFemale,'сестры','брата')].\n\nНаиболее рьяные сторонники действующей власти считают, что [target_sibling.GetShortNameWithNoTooltip] впустую растрачивает свои таланты на придворные перебранки, и наиболее подходящее для [Select_CString(target_sibling.IsFemale,'неё','него')] место — это [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]."
 flavor_fra.2061.a: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] — хорошая идея, пусть [target_sibling.GetShortNameWithNoTooltip] служит там."
 flavor_fra.2061.b: "Нам нужна [Select_CString(target_sibling.IsFemale,'её','его')] поддержка при дворе."
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip] проводит реформы права"
 flavor_fra.2062.desc: "[fra_ruler.GetName] считает своё государство слишком устаревшим, а потому предпринимает первые попытки перестроить законодательство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Этот труд нельзя назвать тщетным: [fra_ruler.GetNameWithNoTooltip], помимо всего прочего, [Select_CString(fra_ruler.IsFemale, 'добилась', 'добился' )] успехов в снижении налогового бремени и сведении бюджета. Однако не все остались довольны необходимыми для этого реформами: поскольку для сведения бюджета пришлось урезать выплаты, которые получают [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], часть богатейших семейств страны открыто возмутилась новой политикой.\n\nОднако оценить все эти перемены по-настоящему сможет лишь наследник, которому [fra_ruler.GetNameWithNoTooltip] передаст державу. К этому времени страна станет заметно устойчивее, а бюрократия в ней — действеннее."
 flavor_fra.2062.a: "Со временем [ROOT.GetCountry.GetNameWithNoTooltip] пожнёт плоды этих реформ."
 flavor_fra.2062.b: "Отменить некоторые реформы, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не возмущались."
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip] и иконография"
 flavor_fra.2063.desc: "[fra_ruler.GetName] — человек, при котором такая форма правления, как [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], стала пользоваться небывалой поддержкой народа. В отличие от прежних правителей, которые обосновывали законность своей власти любовью подданных к себе, [fra_ruler.GetShortNameWithNoTooltip] стремится не только распространять #L [ROOT.GetCountry.GetGovernment.GetAdjective]ое#! влияние, но и возвышать себя перед остальными в глазах простого населения. Метод этот крайне прост: улицы городов наводнили многочисленные #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! изображения, на которых перед зрителями предстаёт [fra_ruler.GetShortNameWithNoTooltip], а писатели наперебой восхваляют [Select_CString(fra_ruler.IsFemale, 'её', 'его' )].\n\nНекоторые осторожные голоса, впрочем, предостерегают нас, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [fra_ruler.GetShortNameWithNoTooltip] — всего лишь человек, и если мы не остановимся, #TOOLTIP:RELIGION,catholic_tt,X #L католическая#!#! церковь может объявить нас еретиками."
 flavor_fra.2063.a: "Поддержать дальнейшее распространение #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! изображений."
 flavor_fra.2063.b: "Умерить распространение изображений, чтобы избежать обвинений со стороны католической церкви."
 flavor_fra.2064.title: "[Select_CString(fra_ruler.IsFemale, 'Народная защитница', 'Народный защитник' )]"
 flavor_fra.2064.desc_frontend: "Генеральные штаты пожаловали [Select_CString(fra_ruler.IsFemale, 'нашей правительнице', 'нашему правителю' )] — человеку, лицо которого отныне известно каждому, и ярому поборнику такого строя, как [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l], — титул"
 flavor_fra.2064.desc_backend: "[Select_CString(fra_ruler.IsFemale, 'Её', 'Его' )] слава неизменно лишь крепла после каждой встречи с представителями Генеральных штатов, и сегодня случилось долгожданное присуждение столь почётного титула — впервые за всю историю державы."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic «Отец народа»#! в знак того, что [fra_ruler.GetName] пользуется непоколебимой поддержкой народа #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic «Мать народа»#! в знак того, что [fra_ruler.GetName] пользуется непоколебимой поддержкой народа #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Любезно принять титул."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] и искусство Возрождения"
 flavor_fra.301.desc: "Распространение идей #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! вдохновило множество художников и мастеров по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. [ruler_fra.GetShortName], а также члены [Select_CString(ruler_fra.IsFemale,'её', 'его')] двора также не остались равнодушными и начали тратить значительные средства на украшение #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! дворца предметами искусства. Пользуясь возросшим интересом правительства к культуре, мы можем брать под своё крыло выдающихся творцов, чтобы поддерживать их в создании великих произведений живописи, скульптуры, музыки и литературы."
 flavor_fra.301.a: "Мы предлагаем покровительство всем талантливым художникам!"
 flavor_fra.301.b: "Местные мастера справляются и без нашей помощи."
 flavor_fra.301.c: "Эту одержимость искусством нужно прекратить!"
 flavor_fra.302.title: "[target_character.GetNameWithNoTooltip] в поисках покровительства"
 flavor_fra.302.desc: "Узнав о том, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает финансовую поддержку талантливым художникам, [target_character.GetName] [Select_CString(target_character.IsFemale,'прибыла', 'прибыл')] в [ROOT.GetCountry.GetCapital.Custom('LR_VP')|l] [ROOT.GetCountry.GetCapital.GetName]. Благодаря своему творчеству [Select_CString(target_character.IsFemale,'она приобрела', 'он приобрёл')] известность по всей #TOOLTIP:REGION,italy_region,X #L Италии#!#!. Стоит отметить, что [target_character.GetShortNameWithNoTooltip] также [Select_CString(target_character.IsFemale,'привезла', 'привёз')] с собой своё величайшее произведение #italic «Мона Лиза»#!. Если мы предоставим [Select_CString(target_character.IsFemale,'ей', 'ему')] покровительство, то это не только повысит престиж #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! в глазах других держав, но и позволит объявить этот шедевр нашим культурным достоянием."
 flavor_fra.302.a: "Мы окажем [Select_CString(target_character.IsFemale,'ей', 'ему')] поддержку."
 flavor_fra.302.b: "Наверняка есть более достойные кандидаты."
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip] желает стать [Select_CString(target_character.IsFemale,'наставницей', 'наставником')]"
 flavor_fra.303.desc: "Благодаря своему знатному происхождению [target_character.GetName] [Select_CString(target_character.IsFemale,'смогла', 'смог')] получить должность при дворе, где [Select_CString(target_character.IsFemale,'она', 'он')] служит советником и богословом. Недавно [target_character.GetShortNameWithNoTooltip] также [Select_CString(target_character.IsFemale,'заявила', 'заявил')], что [Select_CString(scope_heir_fra.IsFemale,'юная', 'юный')] [scope_heir_fra.GetName] [Select_CString(scope_heir_fra.IsFemale,'могла', 'мог')] бы многому у [Select_CString(target_character.IsFemale,'неё', 'него')] научиться, и потому [Select_CString(target_character.IsFemale,'она', 'он')] предлагает стать [Select_CString(scope_heir_fra.IsFemale,'её', 'его')] [Select_CString(target_character.IsFemale,'наставницей', 'наставником')]. В прошлом [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'доверяла', 'доверял')] обучение своих детей лишь самым уважаемым преподавателям, однако под влиянием идей #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! наука и культура начали стремительно развиваться. Возможно, [target_character.GetShortNameWithNoTooltip] действительно сможет лучше подготовить [Select_CString(scope_heir_fra.IsFemale,'наследницу', 'наследника')] к правлению страной в эту новую эпоху."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] станет [Select_CString(target_character.IsFemale,'прекрасной учительницей', 'прекрасным учителем')]"
 flavor_fra.303.b: "Лучше оставить всё как есть."
 flavor_fra.303.historical_info: "Личным наставником юного Франциска, который в 1515 году стал королём Франциском I, был Франсуа де Мулен де Рошфор. Он воспитывал и обучал будущего монарха в духе идей Возрождения. Впоследствии Франсуа стал ближайшим советником короля и даже получил титул великого раздатчика милостыни — эти должности он занимал до самой своей смерти в 1526 году."
 flavor_fra.304.title: "[target_character.GetNameWithNoTooltip] и гуманистические идеалы"
 flavor_fra.304.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'снискала', 'снискал')] весьма широкую известность в Северной #TOOLTIP:REGION,france_region,X #L Франции#!#! и Нидерландах, поэтому, прибыв в #TOOLTIP:LOCATION,$paris_tt$,X #L Париж#!#!, [Select_CString(target_character.IsFemale,'она быстро привлекла', 'он быстро привлёк')] внимание двора. Некоторые советники считают, что [scope_heir_fra.GetName] может многое почерпнуть из [Select_CString(target_character.IsFemale,'её', 'его')] гуманистических убеждений, однако у этой идеи есть противники. Они опасаются, что, став [Select_CStrings(scope_heir_fra.IsFemale,'её', 'его')] [Select_CString(target_character.IsFemale,'наставницей', 'наставником“)], [target_character.GetShortNameWithNoTooltip] наверняка попытается навязать [Select_CStrings(scope_heir_fra.IsFemale,'ей', 'ему')] своё вредное прогрессивное мировоззрение."
 flavor_fra.304.a: "Мы дадим [Select_CStrings(target_character.IsFemale,'ей', 'ему')] шанс."
 flavor_fra.304.b: "[Select_CStrings(target_character.IsFemale,'Её', 'Его')] гуманистическим идеям не место при нашем дворе."
 flavor_fra.305.title: "Перестройка Лувра"
 flavor_fra.305.desc: "Основанный в XII веке, Лувр изначально задумывался как оборонительное сооружение, но с тех пор утратил своё прежнее значение. В связи с этим [ruler_fra.GetName] [Select_CStrings(ruler_fra.IsFemale,'решила', 'решил')] перестроить старый замок и превратить его в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! резиденцию. [Select_CStrings(ruler_fra.IsFemale,'Её', 'Его')] ближайшие советники уже разработали проект роскошного дворца, однако некоторые члены двора настаивают, чтобы Лувр восстановили и использовали как крепость."
 flavor_fra.305.a: "Пусть на месте Лувра будет великолепный дворец!"
 flavor_fra.305.b: "Лучше модернизировать замок для нужд обороны."
 flavor_fra.306.title: "Расширение летней резиденции Фонтенбло"
 flavor_fra.306.desc: "Лес Фонтенбло уже многие годы служит для #L [GetCountry('FRA').GetAdjective|l]их#! монархов охотничьими угодьями. До сих пор здесь находилась лишь скромная резиденция, однако [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ruler_fra.GetName] планирует расширить её и превратить в полноценный дворец. На осуществление столь амбициозного проекта придётся выделить много средств, что может плохо сказаться на финансовом положении нашей державы."
 flavor_fra.306.a: "Одобрить расширение резиденции Фонтенбло."
 flavor_fra.306.b: "Мы не можем позволить себе такую роскошь."
 flavor_fra.307.title: "[target_character.GetShortNameWithNoTooltip] и трактат «[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]»"
 flavor_fra.307.desc: "[fra_ruler.GetName] — подлинный знаток талантов. По [Select_CString(fra_ruler.IsFemale, 'её', 'его' )] предложению [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] сегодня принимает [Select_CString(target_character.IsFemale, 'набирающую известность учёную', 'набирающего известность учёного' )] по имени [target_character.GetName] в надежде, что [Select_CString(target_character.IsFemale, 'она', 'он' )] согласится занять должность советника. Такого внимания — и приглашения, которое [Select_CString(fra_ruler.IsFemale, 'направила', 'направил' )] лично [fra_ruler.GetNameWithNoTooltip] — [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'заслужила', 'заслужил' )] тем, что [Select_CString(target_character.IsFemale, 'опубликовала', 'опубликовал' )] достойный уважения труд [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')], касающийся античной нумизматики.\n\n[target_character.GetLastNameWithNoTooltip] — не только именитый человек науки, но также и гуманист, а потому, если [Select_CString(target_character.IsFemale, 'она', 'он' )] всё-таки станет советником, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] может переменить свою политику."
 flavor_fra.307.a: "Пусть [target_character.GetLastNameWithNoTooltip] служит нам творцом."
 flavor_fra.307.b: "[target_character.GetLastNameWithNoTooltip] заслуживает похвалы, однако лучше разрешить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] и дальше заниматься своими делами."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] и «[ShowWorkOfArtNameWithNoTooltip('heptameron')]»"
 flavor_fra.308.desc: "[Select_CString(target_sibling.IsFemale, 'Покойная', 'Покойный' )] [target_sibling.GetName] [Select_CString(target_sibling.IsFemale, 'прославилась', 'прославился' )] своим писательским талантом — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в восторге от [Select_CString(target_sibling.IsFemale, 'её', 'его' )] произведений. Многие даже предлагают сохранить [Select_CString(target_sibling.IsFemale, 'её', 'его' )] труды в качестве артефакта; хранить же их будет непосредственно [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы.\n\nРаботой по сохранению написанного занимается [target_character.GetName]; [Select_CString(target_character.IsFemale, 'она уже собрала', 'он уже собрал' )] короткие рассказы в сборник под названием [ShowWorkOfArtNameWithNoTooltip('heptameron')] и теперь просит, чтобы [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'позволила', 'позволил' )] его опубликовать."
 flavor_fra.308.a: "Опубликовать [ShowWorkOfArtNameWithNoTooltip('heptameron')] в честь [Select_CString(target_sibling.IsFemale, 'покойной', 'покойного' )]."
 flavor_fra.308.b: "Выпустим «Гептамерон» ограниченным тиражом."
 flavor_fra.309.title: "#italic Коллеж де Франс#!"
 flavor_fra.309.desc: "Вдохновившись примером #italic Коллегии трёх языков#!, [target_character.GetName] просит, чтобы [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'оказала', 'оказал' )] [Select_CString(target_character.IsFemale, 'ей', 'ему' )] покровительство в основании нового учебного заведения в #TOOLTIP:LOCATION,paris_tt,X #L Париже#!#!. Там [target_character.GetLastNameWithNoTooltip] собирается, по примеру #italic Коллегии трёх языков#!, развивать преподавание математики и других профильных наук, например #TOOLTIP:LANGUAGE,greek_language,X #L древнегреческого#!#! языка."
 flavor_fra.309.a: "Поддержать создание новой коллегии!"
 flavor_fra.309.b: "Отказать в просьбе: у государства нет на это средств."
 flavor_fra.310.title: "Соперничество с латынью"
 flavor_fra.310.desc: "Уже несколько веков подряд [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — как, впрочем, и многих других #TOOLTIP:CONTINENT,europe,X #L европейских#!#! держав — для составления документов и записей пользуется #TOOLTIP:LANGUAGE,latin_language,X #L латинским#!#! языком; им же пользуются преподаватели в учебных заведениях. Но так не может продолжаться вечно — [fra_ruler.GetName] и [target_character.GetName] подготовили ордонанс, согласно которому равноправным языком культуры и науки наравне с латынью станет французский."
 flavor_fra.310.a: "Издадим ордонанс."
 flavor_fra.310.b: "Постараемся сохранить латынь в качестве основного языка!"
 flavor_fra.311.title: "Новый Свет"
 flavor_fra.311.desc: "Истории о далёких краях уже давно будоражили умы путешественников, но до сих пор многие считали их лишь выдумкой. Теперь же нам доподлинно известно о существовании другого континента, и это послужило причиной дискуссий между членами правительства. Одни предлагают организовать экспедицию в эти загадочные земли, другие же выступают против, поскольку это потребует чрезмерных вложений без какой-либо гарантии успеха. Если экспедиция провалится, это легко может привести #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#! к разорению."
 flavor_fra.311.a: "Одобрить освоение новых земель."
 flavor_fra.311.b: "Лучше направить ресурсы на решение внутренних проблем."
 flavor_fra.312.title: "[target_character.GetNameWithNoTooltip] и его путешествие"
 flavor_fra.312.desc: "Правительство начало проявлять интерес к освоению Нового Света, и одним из кандидатов на роль главы будущей экспедиции [Select_CStrings(target_character.IsFemale,'была выдвинута бретонская мореплавательница', 'был выдвинут бретонский мореплаватель')] по имени [target_character.GetName]. Ранее нанятые нами #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянские#!#! мореходы не справились с поставленными задачами, но, возможно, благодаря своему опыту и знаниям [target_character.GetShortNameWithNoTooltip] сможет составить более точные карты этих далёких морей и побережий."
 flavor_fra.312.a: "Одобрить [Select_CStrings(target_character.IsFemale,'её', 'его')] кандидатуру."
 flavor_fra.312.b: "Мы наймём [Select_CStrings(target_character.IsFemale,'её', 'его')], но поручим [Select_CStrings(target_character.IsFemale,'ей', 'ему')] другое задание."
 flavor_fra.312.historical_info: "Жак Картье был в числе первых французских мореплавателей, достигших берегов Нового Света и частично исследовавших Канаду. Для своих ранних экспедиций Франция привлекала итальянских мореходов в силу их обширного опыта, но в дальнейшем священник Жан Ле Венёр представил королевскому двору Жака Картье. Франциск I был впечатлён его замыслами, и поручил ему найти западный путь к странам Азии. Картье не удалось достичь своей цели, однако по пути он открыл Залив Святого Лаврентия и побережье Канады, где в 1541 году был построен Шарльбур-Руаяль — первый французский форт в Новом Свете. Впрочем, в 1543 году он был заброшен из-за слишком суровых условий, и лишь в 1605 году Франция основала поселение Пор-Руаяль, которое и стало её первой колонией на американском континенте."
 flavor_fra.313.title: "[target_character.GetShortNameWithNoTooltip] возвращается из экспедиции"
 flavor_fra.313.desc: "[Select_CStrings(target_character.IsFemale,'Бретонская мореплавательница', 'Бретонский мореплаватель')] [target_character.GetName] [Select_CStrings(target_character.IsFemale,'вернулась', 'вернулся')] во #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#! и [Select_CStrings(target_character.IsFemale,'привезла', 'привёз')] с собой карты разных регионов Нового Света! Во время своего путешествия [target_character.GetShortNameWithNoTooltip] [Select_CStrings(target_character.IsFemale,'встретила', 'встретил')] мирных туземцев, которые показали [Select_CStrings(target_character.IsFemale,'ей и её', 'ему и его')] команде ближайшие окрестности.\n\nВдохновлённые открытиями, советники предложили основать в этих землях поселение, однако подобная экспедиция потребует серьёзных вложений."
 flavor_fra.313.a: "Снарядить экспедицию для заселения новых земель."
 flavor_fra.313.b: "У нас хватает других забот."
 flavor_fra.321.title: "Франко-турецкий союз"
 flavor_fra.321.desc: "[GetCountry('FRA').GetName] со всех сторон окружена враждебными державами, чьё могущество и влияние постоянно растут. Чтобы найти союзников в этой непростой ситуации, [ruler_fra.GetName] [Select_CStrings(target_character.IsFemale,'вынуждена', 'вынужден')] рассматривать любые варианты, и одним из них является [GetCountry('TUR').GetLongName].\n\nХотя [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CStrings(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'объявила', 'объявил')], что [GetCountry('TUR').GetNameWithNoTooltip] — враг христианского мира, у нас с ними общие соперники, а значит, наш союз будет долгим и надёжным. Однако стоит учитывать, что такое сотрудничество наверняка вызовет негодование христианских стран."
 flavor_fra.321.a: "Это необходимая мера."
 flavor_fra.321.b: "Мы укрепим с ними отношения, но не будем вступать в союз."
 flavor_fra.321.c: "Они нам не союзники!"
 flavor_fra.322.title: "Католики осуждают союз"
 flavor_fra.322.desc: "Франко-турецкий союз вызвал гнев целого ряда #L [ShowReligionAdjective('catholic')|l]их#! держав. Конечно, [ruler_fra.GetName] ещё не [Select_CStrings(ruler_fra.IsFemale,'отлучена', 'отлучён')] от церкви, но [ruler_PAP.GetName] крайне резко [Select_CStrings(ruler_PAP.IsFemale,'высказалась', 'высказался')] о нашем решении, и это побудило соседние державы начать поддерживать наших соперников."
 flavor_fra.322.a: "Все эти возмущения ничего не значат."
 flavor_fra.323.title: "Возобновление торговли в Леванте"
 flavor_fra.323.desc: "После заключения франко-турецкого союза торговля между нашими странами вышла на совершенно новый уровень. Со времён #L [GetCountry('TUR').GetAdjective|l]ого завоевания #TOOLTIP:REGION,egypt_region,X #L Египта#!#! европейские державы не могут торговать в этом регионе из-за эмбарго, однако на нас его действие больше не распространяется. Благодаря этому на [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]их и [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их рынках заметно вырос спрос на самые разные товары!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "Эдикт Фонтенбло"
 flavor_fra.330.desc: "Распространение идей Реформации буквально потрясло всю #TOOLTIP:CONTINENT,europe,X #L Европу#!#!, из-за чего многие отвернулись от учения #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви и стали исповедовать #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!. Хотя большая часть населения #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! по-прежнему придерживается католической веры, количество лютеран неумолимо растёт.\n\nОбеспокоенные таким развитием событий, члены правительства просят, чтобы [ruler_fra.GetName|l] [Select_CStrings(ruler_fra.IsFemale,'издала', 'издал')] #TOOLTIP:POLICY,edict_of_fontainebleau,X #L эдикт Фонтенбло#!#!, который будет направлен на ограничение прав лютеран и других протестантов. Это позволит пресечь пропаганду ложных учений и избежать дестабилизации общества."
 flavor_fra.330.a: "Мы обязаны принять меры для борьбы с ересью."
 flavor_fra.330.b: "К ним стоит относиться более терпимо."
 flavor_fra.331.title: "Резня в Мерендоле"
 flavor_fra.331.desc: "Повальное обращение людей в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранскую#!#! веру заставило #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! церковь обратить внимание и на более старые виды ереси, в результате чего #TOOLTIP:RELIGION,waldensian_tt,X #L вальденсы#!#! Мерендоля стали подвергаться ещё большим гонениям.\n\nОбострение отношений между жителями привело к тому, что местное правительство решило устроить массовое убийство вальденсов. Это вызвало волну беспорядков по всей территории #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, поскольку многие лютеране опасаются, что скоро очередь дойдёт и до них."
 flavor_fra.331.a: "Эта резня лишь усилит напряжённость."
 flavor_fra.332.title: "Гугеноты обретают последователей"
 flavor_fra.332.desc: "С началом Реформации правительство с ужасом наблюдало за теми волнениями, которые охватили Европу из-за распространения #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#!. Тем не менее во #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#! это учение не обрело такой широкой популярности, чего нельзя сказать о другом направлении протестантизма — #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизме#!#!. В последние годы число его последователей, которых #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! ехидно зовут #italic гугенотами#!, неуклонно растёт. Если ничего не предпринять, это может привести к тем самым волнениям, которых мы так опасались."
 flavor_fra.332.a: "Нужно искоренить это опасное учение."
 flavor_fra.332.b: "Лучше поддерживать с ними хорошие отношения."
 flavor_fra.333.title: "Эдикт Шатобриана"
 flavor_fra.333.desc: "Неприязнь к гугенотам всё чаще приводит к стычкам, поэтому правительство просит, чтобы [ruler_fra.GetName] [Select_CStrings(ruler_fra.IsFemale,'приняла', 'принял')] более жёсткие меры. Издание #TOOLTIP:POLICY,edict_of_chateaubriant,X #L эдикта Шатобриана#!#! откроет перед нами ещё больше возможностей для преследования еретиков, которые заполонили #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#!. В частности, мы сможем конфисковать имущество иноверцев и ввести новые ограничения на ведение ими бизнеса.\n\nТакое решение несомненно вызовет гнев гугенотов, но если мы не начнём активно бороться с ересью, то рискуем потерять поддержку духовенства."
 flavor_fra.333.a: "Мы должны срочно принять меры!"
 flavor_fra.333.b: "Гонения на гугенотов не приведут ни к чему хорошему."
 flavor_fra.340.title: "[consort_fra.GetNameWithNoTooltip] и [Select_CStrings(consort_fra.IsFemale,'её', 'его')] власть"
 flavor_fra.340.desc: "В этот беспокойный период в жизни #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! [consort_fra.GetNameWithNoTooltip] [Select_CStrings(consort_fra.IsFemale,'сумела', 'сумел')] обрести внушительное влияние в совете, и [ruler_fra.GetName] по праву считает [Select_CStrings(consort_fra.IsFemale,'её своей верной сторонницей', 'его своим верным сторонником')]. Мы можем предоставить [Select_CStrings(consort_fra.IsFemale,'ей', 'ему')] ещё большую власть, чтобы при необходимости [Select_CStrings(consort_fra.IsFemale,'она могла', 'он мог')] самостоятельно решать сложные задачи."
 flavor_fra.340.a: "Расширить [Select_CStrings(consort_fra.IsFemale,'её', 'его')] личные полномочия."
 flavor_fra.340.b: "Позволить [Select_CStrings(consort_fra.IsFemale,'ей', 'ему')] участвовать в деятельности правительства."
 flavor_fra.340.c: "[consort_fra.GetShortNameWithNoTooltip] заслуживает полного доверия [Select_CStrings(ruler_fra.IsFemale,'правительницы', 'правителя')]."
 flavor_fra.341.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] теряют влияние"
 flavor_fra.341.desc: "Количество гугенотов среди жителей #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! продолжает расти, из-за чего [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] уже начали терять свой авторитет в глазах народа. Несмотря на крайне суровую политику в отношении еретиков-реформаторов, их учение расползается по стране, словно зараза. Похоже, они просто игнорируют многие требования и не боятся наказания. Если так будет продолжаться и дальше, еретики легко смогут поднять восстание против нашей власти."
 flavor_fra.341.a: "Гугенотов нужно лишить всякого влияния!"
 flavor_fra.341.b: "Нам придётся пойти на уступки, чтобы избежать беспорядков."
 flavor_fra.342.title: "Амбуазский заговор"
 flavor_fra.342.desc: "Стремясь добиться смягчения религиозной политики, гугеноты хотели захватить [Select_CStrings(ruler_fra.IsFemale,'нашу правительницу', 'нашего правителя')] в плен и заставить [Select_CStrings(ruler_fra.IsFemale,'её', 'его')] отменить ряд указов правительства. К счастью, их заговор был вовремя раскрыт, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не [Select_CStrings(ruler_fra.IsFemale,'пострадала', 'пострадал')]. Однако сам факт такого покушения говорит о том, что гугеноты стали слишком сильны.\n\nЧлены совета обсуждают, что предпринять в ответ на это преступление. Каким бы ни было их решение, ясно одно: эту проблему нужно решить окончательно, иначе в стране может начаться восстание."
 flavor_fra.342.a: "Мы должны расправиться с гугенотами раз и навсегда."
 flavor_fra.342.b: "Возможно, их требования вполне оправданы…"
 amboise_revolt: "Восстание гугенотов"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] обращается в кальвинизм"
 flavor_fra.351.desc: "Значительная часть простого народа #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! приняла еретические идеи Реформации, однако многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] по-прежнему исповедуют #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Однако сегодня [ruler_fra.GetName|l] [Select_CStrings(ruler_fra.IsFemale,'заявила', 'заявил')] о своём обращении в #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизм#!#!, и это известие потрясло членов правительства.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] и Генеральные штаты недовольны: они опасаются, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] начнёт проводить более терпимую политику по отношению к религиозным меньшинствам. При этом подобные изменения наверняка помогут снизить напряжённость и прекратить вражду между представителями разных конфессий."
 flavor_fra.351.a: "Возможно, [Select_CStrings(ruler_fra.IsFemale,'её', 'его')] обращение принесёт нам стабильность."
 flavor_fra.351.b: "Совет должен осудить [Select_CStrings(ruler_fra.IsFemale,'её', 'его')] поступок!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] [Select_CStrings(ruler_fra.IsFemale,'должна', 'должен')] немедленно вернуться в прежнюю веру!"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] налаживает отношения с кальвинистскими державами"
 flavor_fra.352.desc: "После обращения в #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизм#!#! [ruler_fra.GetShortName] [Select_CStrings(ruler_fra.IsFemale,'начала', 'начал')] терпимее относиться к представителям разных религий, что привело к улучшению отношений с соседями. Даже если [Select_CStrings(ruler_fra.IsFemale,'она', 'он')] вдруг погибнет и престол вновь займёт [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]-[Select_CStrings(ruler_fra.IsFemale,'католичка', 'католик')], у нас останется возможность сотрудничать с этими державами. Хотя бы в этом заслуга [Select_CStrings(ruler_fra.IsFemale,'нашей правительницы', 'нашего правителя')] неоспорима."
 flavor_fra.352.a: "В будущем эти связи могут нам пригодиться."
 flavor_fra.353.title: "Совет требует возвращения к прежней вере"
 flavor_fra.353.desc: "Своим решением перейти в #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизм#!#! [ruler_fra.GetShortName|l] [Select_CStrings(ruler_fra.IsFemale,'разгневала', 'разгневал')] многих членов правительства, которые, впрочем, побоялись открыто выступить против [Select_CStrings(ruler_fra.IsFemale,'её', 'его')] власти. Однако с тех пор [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CStrings(ruler_fra.IsFemale,'приняла', 'принял')] целый ряд непопулярных решений и [Select_CStrings(ruler_fra.IsFemale,'начала', 'начал')] терять народную поддержку. Теперь [Select_CStrings(ruler_fra.IsFemale,'её', 'его')] окружение требует, чтобы [Select_CStrings(ruler_fra.IsFemale,'она вернулась', 'он вернулся')] в #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! веру.\n\nТак или иначе, [ruler_fra.GetShortNameWithNoTooltip|l] уже [Select_CStrings(ruler_fra.IsFemale,'успела', 'успел')] обрести сторонников в правительстве, и даже если [Select_CStrings(ruler_fra.IsFemale,'она', 'он')] уступит требованиям, некоторые аспекты [Select_CStrings(ruler_fra.IsFemale,'её', 'его')] политики не будут отменены."
 flavor_fra.353.a: "[ruler_fra.GetShortNameWithNoTooltip] [Select_CStrings(ruler_fra.IsFemale,'должна', 'должен')] вновь принять католичество."
 flavor_fra.353.b: "[Select_CStrings(ruler_fra.IsFemale,'Её', 'Его')] кальвинистская вера приносит больше пользы, чем проблем."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "Несмотря на то, что [target_character.GetName] [Select_CStrings(target_character.IsFemale,'выросла', 'вырос')] среди #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистов#!#!, [Select_CStrings(target_character.IsFemale,'ей', 'ему')] удалось стать влиятельным человеком во #L [GetCountry('FRA').GetAdjective|l]ой#! политике, и даже [fra_ruler.GetShortName] считает [Select_CStrings(target_character.IsFemale,'её', 'его')] своим близким другом. Однако [target_character.GetShortNameWithNoTooltip] находится в непростом положении: состоящее преимущественно из #TOOLTIP:RELIGION,catholic_tt,X #L католиков#!#! правительство презирает [Select_CStrings(target_character.IsFemale,'её', 'его')] за веру, а гугеноты осуждают [Select_CStrings(target_character.IsFemale,'её', 'его')] за работу во власти.\n\nВопреки этой непопулярности некоторые члены совета всё же благодарны [Select_CStrings(target_character.IsFemale,'ей', 'ему')] за верную службу и предлагают назначить [Select_CStrings(target_character.IsFemale,'её', 'его')] первым министром Франции."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] заслуживает эту должность."
 flavor_fra.354.b: "[Select_CStrings(target_character.IsFemale,'Её', 'Его')] повышение может вызвать недовольство многих людей."
 flavor_fra.355.title: "Проект Нового моста"
 flavor_fra.355.desc: "#TOOLTIP:LOCATION,paris_tt,X #L Париж#!#! — один из самых густонаселённых городов Европы, и в последние десятилетия его рост породил ряд проблем. В частности, оживлённое уличное движение значительно ускорило разрушение старых мостов через Сену, и если ничего не предпринять, то вскоре они могут попросту обвалиться.\n\nЧтобы снизить нагрузку на инфраструктуру, члены правительства разработали проект нового современного моста. Его строительство принесёт очевидную пользу городу, но потребует внушительных средств из государственной казны, поэтому [fra_ruler.GetShortName|l] [Select_CStrings(fra_ruler.IsFemale,'должна', 'должен')] лично одобрить этот проект."
 flavor_fra.355.a: "Жители Парижа будут рады возведению Нового моста."
 flavor_fra.355.b: "Вместо этого проекта осуществим более скромный."
 flavor_fra.355.c: "Инфраструктура города в полном порядке."
 flavor_fra.370.title: "Возвращение колониальных идей"
 flavor_fra.370.desc: "После десятков лет внутренней нестабильности [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает вновь попытать удачу в Новом Свете. В прошлом экспедиции помогли нам многое узнать о тех манящих землях, однако с началом Реформации и религиозных конфликтов власти #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! были вынуждены забыть о своих колониальных амбициях. Стоит также учитывать, что если мы снова попробуем закрепиться на американском континенте, это может вызвать недовольство других #TOOLTIP:CONTINENT,europe,X #L европейских#!#! держав, которые уже давным-давно основали там свои поселения.\n\nНекоторые члены правительства и вовсе предлагают отбросить идеи о Новом Свете, а вместо этого основать торговую компанию в #TOOLTIP:CONTINENT,asia,X #L Азии#!#!, что позволит взять под контроль индийские торговые пути."
 flavor_fra.370.a: "Пора направить усилия на освоение Нового Света."
 flavor_fra.370.b: "Мы должны установить свою монополию на торговлю в Индии."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "Для осуществления наших колониальных амбиций нужны опытные путешественники, способные возглавить экспедицию в северные регионы Нового Света. Советники считают, что на эту роль отлично подходит [Select_CStrings(target_character.IsFemale,'потомственная мореплавательница', 'потомственный мореплаватель')] по имени [target_character.GetName]. Мы можем поручить [Select_CStrings(target_character.IsFemale,'ей', 'ему')] основание [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их поселений на американском континенте, или же применить [Select_CStrings(target_character.IsFemale,'её', 'его')] навыки в других экспедициях."
 flavor_fra.371.a: "Пусть [target_character.GetShortNameWithNoTooltip] исследует север Нового Света."
 flavor_fra.371.b: "Мы найдём для [Select_CStrings(target_character.IsFemale,'неё', 'него')] другие задачи."
 flavor_fra.372.title: "[target_character.GetNameWithNoTooltip] и [Select_CStrings(target_character.IsFemale,'её', 'его')] путешествие"
 flavor_fra.372.desc: "Сегодня [Select_CStrings(target_character.IsFemale,'выдающаяся путешественница и мореплавательница', 'выдающийся путешественник и мореплаватель')] [target_character.GetName] [Select_CStrings(target_character.IsFemale,'вернулась', 'вернулся')] в #TOOLTIP:LOCATION,paris_tt,X #L Париж#!#!. [Select_CStrings(target_character.IsFemale,'Она была', 'Он был')] в числе членов экипажа #italic «Круассана»#! — одного из первых #L [GetCountry('FRA').GetAdjective|l]их#! кораблей, достигших берегов #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!. Там [Select_CStrings(target_character.IsFemale,'она должна была', 'он должен был')] наладить торговлю с местными поселениями, но при выполнении задачи #italic «Круассан»#! попал в засаду и был захвачен каперами. В итоге [target_character.GetShortNameWithNoTooltip] всё же [Select_CStrings(target_character.IsFemale,'смогла', 'смог')] вернуться на территорию #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, и теперь народ с большим интересом обсуждает [Select_CStrings(target_character.IsFemale,'её', 'его')] экспедицию на восток.\n\n[fra_ruler.GetShortName] [Select_CStrings(fra_ruler.IsFemale,'решила', 'решил')] пригласить [Select_CStrings(target_character.IsFemale,'её', 'его')] в свой дворец в качестве [Select_CStrings(target_character.IsFemale,'почётной гостьи', 'почётного гостя')]. Под впечатлением от услышанного, придворные даже предложили [Select_CStrings(target_character.IsFemale,'ей', 'ему')] написать о своём путешествии."
 flavor_fra.372.a: "Пусть [target_character.GetShortNameWithNoTooltip] напишет о своей экспедиции!"
 flavor_fra.372.b: "Какая занимательная история!"
 flavor_fra.373.title: "[fra_ruler.GetShortNameWithNoTooltip] и [Select_CString(fra_ruler.IsFemale, 'её', 'его' )] планы на Индию"
 flavor_fra.373.desc: "[target_character.GetName] и [Select_CStrings(target_character.IsFemale,'её', 'его')] рассказы о путешествиях никого не оставили равнодушным, и теперь [fra_ruler.GetName|l] всерьёз задумывается о том, чтобы основать в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! торговый аванпост. Однако [Select_CStrings(fra_ruler.IsFemale,'её', 'его')] приближённые встретили эту идею неоднозначно: с одной стороны, такой амбициозный проект может помешать нашему освоению Нового Света, но с другой, создание индийской торговой компании может обернуться для #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! крайне прибыльным делом. Конечно, на начальном этапе в него придётся вложить немалые средства, но со временем инвестиции многократно окупятся."
 flavor_fra.373.a: "Направим усилия на развитие торговли в Индии."
 flavor_fra.373.b: "[Select_CString(fra_ruler.IsFemale, 'Её', 'Его' )] амбиции слишком дорого нам стоят."
 flavor_fra.380.title: "Новый подход к авторству изобретений"
 flavor_fra.380.desc: "Чтобы составлять записи о новых изобретениях было проще, [fra_ruler.GetName] собирается издать ордонанс об описании всех новых творений, созданных на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Согласно этому ордонансу изобретатели будут обязаны подробно описывать все детали своих изобретений — лишь тогда им будут выданы исключительные права на производство."
 flavor_fra.380.a: "Издать ордонанс!"
 flavor_fra.380.b: "Все эти процедуры излишни."
 flavor_fra.380.historical_info: "В годы правления Генриха II начали закладываться основы современного патентного права. В 1551 году математик Абель Фулон — изобретатель высотомера — по приказу короля опубликовал подробное описание своего изобретения, получив взамен исключительное и одобренное короной право в течение 10 лет производить этот прибор."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "[fra_ruler.GetName] настолько любит балеты, которые ставит [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], что на почве этого увлечения зародилось новое увеселение — [ShowWorkOfArtName('ballet_de_la_merlaison')], к которому одинаково восторженно относятся и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], и приезжающие с визитами [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Зрители с неизменным восторгом отмечают, что [fra_ruler.GetName] целиком отдаётся этой постановке: самостоятельно играет некоторые роли и даже разрабатывает костюмы для исполнителей. Некоторые даже утверждают, что во всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! сложно будет найти что-то более прекрасное."
 flavor_fra.400.a: "Чудесный балет!"
 flavor_fra.400.b: "В дальнейшем балеты будут проводиться только для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семьи."
 flavor_fra.401.title: "[target_character.GetNameWithNoTooltip] продвигает централизацию"
 flavor_fra.401.desc: "В должности министра [target_character.GetName] [Select_CStrings(target_character.IsFemale,'приняла', 'принял')] множество мер, направленных на централизацию власти и бюрократической системы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Многие [Select_CStrings(target_character.IsFemale,'её', 'его')] предшественники пытались достичь этой же цели, но столкнулись с сопротивлением знатных семей, которые не хотели терять своё влияние.\n\nХотя [target_character.GetLastNameWithNoTooltip] не сдаётся и продолжает разрабатывать новые законы, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] опасается, что очередная волна централизации вновь вызовет негодование старых элит."
 flavor_fra.401.a: "Пусть [target_character.GetNameWithNoTooltip] продолжает свою работу."
 flavor_fra.401.b: "Свернуть некоторые [Select_CStrings(target_character.IsFemale,'её', 'его')] проекты, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не разгневались."
 flavor_fra.402.title: "[target_character.GetNameWithNoTooltip] против феодалов"
 flavor_fra.402.desc: "Уже на протяжении многих веков феодальное дворянство остаётся одной из наиболее могущественных сил #L [ROOT.GetCountry.GetAdjective|l]ого#! общества. Несмотря на переход от ополчения к профессиональным войскам, многие знатные семьи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! по-прежнему имеют огромный авторитет и даже содержат личные армии.\n\nСтремясь подорвать их влияние и установить верховенство #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти, [target_character.GetName] разрабатывает различные законы, направленные на ослабление этих семей и упразднение таких устаревших должностей, как, например, коннетабль или адмирал [ROOT.GetCountry.Custom('CL_RP')]. В свою очередь, недовольные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] требуют отменить новые указы и угрожают в случае отказа принять ответные меры."
 flavor_fra.402.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] должны сосредоточить в своих руках всю власть."
 flavor_fra.402.b: "Попросить, чтобы [target_character.GetShortNameWithNoTooltip] [Select_CStrings(target_character.IsFemale,'действовала', 'действовал')] осторожнее."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] [Select_CStrings(target_character.IsFemale,'зашла', 'зашёл')] слишком далеко. Изгнать [Select_CStrings(target_character.IsFemale,'её', 'его')]!"
 flavor_fra.403.title: "День одураченных"
 flavor_fra.403.desc: "[target_character.GetName] и [fra_queen_mother.GetName] никогда не могли достичь согласия по вопросам управления государством, но при этом они не пытались подорвать власть друг друга. Однако сегодня [fra_queen_mother.GetShortNameWithNoTooltip] и [Select_CStrings(fra_queen_mother.IsFemale,'её', 'его')] ближайшие сторонники потребовали, чтобы [fra_ruler.GetName|l] [Select_CStrings(fra_ruler.IsFemale,'отправила', 'отправил')] своего министра в отставку.\n\nВ последнее время [target_character.GetShortNameWithNoTooltip] начинает играть всё более важную роль во внутренних делах государства, тогда как [fra_queen_mother.GetShortNameWithNoTooltip] постепенно теряет своё влияние при дворе. Противостояние дошло до того, что их единомышленники стали фактически саботировать работу правительства, поэтому проблема требует скорейшего решения. Если [fra_ruler.GetShortNameWithNoTooltip|l] примет эти требования, [target_character.GetShortNameWithNoTooltip] утратит свои полномочия, а все [Select_CStrings(target_character.IsFemale,'её', 'его')] проекты будут заморожены; если же откажется, то [fra_queen_mother.GetShortNameWithNoTooltip] будет [Select_CStrings(fra_queen_mother.IsFemale,'вынуждена сама', 'вынужден сам')] покинуть двор вместе со своим окружением."
 flavor_fra.403.a: "Её требования необоснованны. [target_character.GetShortNameWithNoTooltip] — отличный министр."
 flavor_fra.403.b: "Понизить министра в должности, чтобы [fra_queen_mother.GetShortNameWithNoTooltip] сохранила свою власть."
 flavor_fra.403.c: "[target_character.GetShortNameWithNoTooltip] [Select_CStrings(target_character.IsFemale,'должна', 'должен')] отправиться в отставку."
 richelieu_retires_from_court: "[target_character.GetShortName] уйдёт в отставку и больше не вернётся к политике."
 flavor_fra.404.title: "Алесский мир"
 flavor_fra.404.desc: "Издание #TOOLTIP:POLICY,edict_of_nantes,X #L Нантского эдикта#!#! положило конец религиозной вражде, а также предоставило гугенотам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! некоторые политические и военные привилегии. С тех пор [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] заметно укрепили свои позиции, поэтому [target_character.GetName] [Select_CStrings(target_character.IsFemale,'решила', 'решил')] предложить гугенотам новый, более выгодный для государства договор. Он во многом повторяет положения Нантского эдикта, но лишает гугенотов каких-либо политических прав.\n\nХотя эта сделка позволит религиозным меньшинствам на время сохранить за собой некоторую власть, она также создаст предпосылки для полной отмены Нантского эдикта в будущем."
 flavor_fra.404.a: "Подписать новый договор."
 flavor_fra.404.b: "Сохранить Нантский эдикт в текущем виде, чтобы избежать напряжённости."
 if_monarch_revokes_nantes_modifier_lost: "Если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отменит #TOOLTIP:POLICY,edict_of_nantes,X #L Нантский эдикт#!#!, прекратится действие следующего модификатора."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] и военные расходы"
 flavor_fra.405.desc: "[target_character.GetName] [Select_CStrings(target_character.IsFemale,'полна', 'полон')] решимости обеспечить финансовую и военную безопасность #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В связи с этим [Select_CStrings(target_character.IsFemale,'она', 'он')] просит, чтобы [fra_ruler.GetName] и члены правительства одобрили введение двух налогов — #TOOLTIP:GOVERNMENT_REFORM,gabelle,X #L габели#!#! и #TOOLTIP:LAW,fra_taille,X #L тальи#!#!. В последние годы наши военные расходы достигли небывалого уровня, но если мы не будем инвестировать в технологии, страна может оказаться в трудном положении.\n\nВ прошлом габель и талья уже взымались, но [target_character.GetShortNameWithNoTooltip] [Select_CStrings(target_character.IsFemale,'разработала', 'разработал')] более эффективный проект, который значительно увеличит приток средств в казну и позволит нам провести ряд военных реформ. Но стоит учитывать, что народ вряд ли обрадуется такому повышению налогов…"
 flavor_fra.405.a: "Нужно повысить налоги, чтобы наша армия не отставала от других."
 flavor_fra.405.b: "Введём умеренные налоги, чтобы не слишком обременять население."
 flavor_fra.405.c: "Отклоним проект. Нельзя так издеваться над народом."
 flavor_fra.406.title: "[target_character.GetNameWithNoTooltip] сотрудничает с еретиками"
 flavor_fra.406.desc: "Вскоре после подписания Алесского мира некоторые влиятельные советники выступили с протестом, заявляя, что своими действиями [target_character.GetName] лишь потворствует гугенотской ереси, которая чуть не погубила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Другие члены правительства также выражают своё недовольство [Select_CStrings(target_character.IsFemale,'её', 'его')] внешнеполитической деятельностью, в частности — ведением переговоров c иноверцами."
 flavor_fra.406.a: "[Select_CStrings(target_character.IsFemale,'Её', 'Его')] умелая дипломатия приносит свои плоды."
 flavor_fra.406.b: "Переговоры с еретиками недопустимы!"
 flavor_fra.407.title: "Ордонанс [GetCurrentYear] года"
 flavor_fra.407.desc: "Губернаторы ряда колоний сообщают, что в последнее время аборигены стали всё чаще переезжать в наши поселения и перенимать наш образ жизни. В целом их ассимиляция проходит без проблем и даже приносит хорошие результаты, однако формально #L [ROOT.GetCountry.GetAdjective|l]ие#! законы распространяются лишь на урождённых граждан нашей державы.\n\nЧтобы исправить эту недоработку и помочь местным жителям освоиться в колониях, [target_character.GetName] [Select_CStrings(target_character.IsFemale,'разработала', 'разработал')] новый ордонанс, согласно которому все аборигены, принявшие #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, будут считаться полноправными гражданами [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra.407.a: "Издать ордонанс."
 flavor_fra.407.b: "Принять ордонанс, но предоставить местным жителям больше автономии."
 flavor_fra.408.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'скончалась', 'скончался')]"
 flavor_fra.408.desc: "За время своей службы в качестве министра [target_character.GetName] [Select_CString(target_character.IsFemale,'сделала', 'сделал')] для страны очень многое, поэтому [fra_ruler.GetName|l] и большинство членов правительства глубоко опечалены вестью о [Select_CString(target_character.IsFemale,'её', 'его')] кончине.\n\n[Select_CString(target_character.IsFemale,'Она стремилась', 'Он стремился')] укрепить и централизовать государственную власть, чем [Select_CString(target_character.IsFemale,'нажила', 'нажил')] себе немало врагов как внутри державы, так и за её пределами. И всё же, несмотря на всю одиозность [Select_CString(target_character.IsFemale,'её', 'его')] деятельности, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! будет не хватать такого опытного министра, как [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'оказала', 'оказал')] большое влияние на развитие страны."
 flavor_fra.408.b: "[Select_CString(target_character.IsFemale,'Её', 'Его')] действия лишь сеяли раздор."
 flavor_fra.410.title: "Божественное право на правление"
 flavor_fra.410.desc: "В прошлом правители всегда формировали свои советы из ближайших сторонников, один из которых обычно становился первым министром и главным советником монарха, однако [target_character.GetName] [Select_CString(target_character.IsFemale,'решила', 'решил')] покончить с этой традицией. [Select_CString(target_character.IsFemale,'Она заявила', 'Он заявил')] членам совета, что власть дана [Select_CString(target_character.IsFemale,'ей', 'ему')] самим Богом, а потому [Select_CString(target_character.IsFemale,'она', 'он')] упразднит должность первого министра и лично возглавит правительство. Похоже, [target_character.GetShortNameWithNoTooltip] серьёзно [Select_CString(target_character.IsFemale,'намерена', 'намерен')] укрепить своё влияние и остаться в веках как [Select_CString(target_character.IsFemale,'одна', 'один')] из величайших [Select_CString(target_character.IsFemale,'правительниц', 'правителей')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.410.a: "[Select_CString(target_character.IsFemale,'Её', 'Его')] правление навсегда войдёт в историю."
 flavor_fra.410.b: "Будем надеяться, что [Select_CString(target_character.IsFemale,'она', 'он')] обеспечит стране мир и стабильность."
 fra_sun_king_adm_prestige: "При выборе этого варианта в будущих событиях правитель будет больше развивать свой навык #G управления#!, нежели #T дипломатии#!."
 fra_sun_king_dip_stability: "При выборе этого варианта в будущих событиях правитель будет больше развивать свой навык #G дипломатии#!, нежели #T управления#!."
 if_fra_ruler_designate_dies: "Если [target_character.GetName] погибнет, прирост навыков от #L [ROOT.GetCountry.GetAdjective|l]их#! [Concept('dynamic_historical_events', 'динамических исторических событий')|e] сократится #R вдвое#!."
 flavor_fra.411.title: "[scope_former_consort.GetNameWithNoTooltip] борется за регентство"
 flavor_fra.411.desc: "Перед смертью [scope_ruler_dead.GetName] [Select_CString(scope_ruler_dead.IsFemale,'завещала', 'завещал')] своим ближайшим советникам сформировать регентский совет и сделать всё необходимое, чтобы [Select_CString(scope_heir_fra.IsFemale,'юная', 'юный')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [Select_CString(scope_heir_fra.IsFemale,'была готова', 'был готов')] к восхождению на престол. Однако [scope_former_consort.GetName] [Select_CString(scope_former_consort.IsFemale,'решила', 'решил')] действовать вопреки этому пожеланию и, заручившись поддержкой такого влиятельного человека, как [target_character.GetName], [Select_CString(scope_former_consort.IsFemale,'потребовала', 'потребовал')] отказаться от создания совета и назначить [Select_CString(scope_former_consort.IsFemale,'её', 'его')] регентом.\n\nС одной стороны, мы должны почтить волю [Select_CString(scope_ruler_dead.IsFemale,'усопшей правительницы', 'усопшего правителя')], но с другой, если [scope_former_consort.GetShortNameWithNoTooltip] не получит должность регента, [Select_CString(scope_former_consort.IsFemale,'она', 'он')] может причинить нам много неприятностей."
 flavor_fra.411.a: "Позволить [Select_CString(scope_former_consort.IsFemale,'ей', 'ему')] править в качестве регента."
 flavor_fra.411.b: "[scope_ruler_dead.GetShortNameWithNoTooltip] ясно [Select_CString(scope_ruler_dead.IsFemale,'выразила', 'выразил')] своё желание, и мы его исполним."
 fra_designated_regency_council: "[ROOT.GetCountry.Custom('CL_TP')] будет править регент."
 flavor_fra.412.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'заподозрена', 'заподозрен')] в коррупции"
 flavor_fra.412.desc: "[target_character.GetName] уже давно служит министром финансов и успешно решает экономические вопросы государства, однако в последние месяцы появились слухи о том, что [Select_CString(target_character.IsFemale,'она пристрастилась', 'он пристрастился')] к роскоши и заметно [Select_CString(target_character.IsFemale,'расширила', 'расширил')] своё поместье. Некоторые полагают, что [target_character.GetShortNameWithNoTooltip] пользуется своим положением, чтобы обогащаться за счёт #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! казны. Члены совета призывают расследовать [Select_CString(target_character.IsFemale,'её', 'его')] деятельность, но решение о судьбе министра [Select_CString(fra_ruler.IsFemale,'должна', 'должен')] принять [fra_ruler.GetName|l]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна', 'должен')] уйти в отставку!"
 flavor_fra.412.b: "Сделать [Select_CString(target_character.IsFemale,'ей', 'ему')] выговор, но не увольнять."
 flavor_fra.412.c: "Эти обвинения совершенно безосновательны."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] уйдёт в отставку и больше не вернётся к политике."
 flavor_fra.413.title: "Налогообложение аристократии"
 flavor_fra.413.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] на протяжении веков пользовались определёнными привилегиями, позволявшим им накапливать огромные состояния, но недавно [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'решила', 'решил')] ввести первый прямой налог для знати. В прошлом аристократы освобождались от уплаты #TOOLTIP:LAW,fra_taille,X #L тальи#!#! и различных пошлин, но если [fra_ruler.GetShortNameWithNoTooltip|l] доведёт дело до конца, они лишатся этого права.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] наверняка будут недовольны этими переменами, но при должной настойчивости [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сможет продвинуть этот закон. Впрочем, [Select_CString(fra_ruler.IsFemale,'она', 'он')] всегда может последовать примеру своих предшественников и найти компромисс."
 flavor_fra.413.a: "Все должны платить налоги, и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не исключение."
 flavor_fra.413.b: "Пойти на уступки, чтобы избежать возмущения аристократов."
 flavor_fra.413.c: "Лучше не будем их злить."
 flavor_fra.414.title: "[target_character.GetLastNameWithNoTooltip] предлагает реформу армии"
 flavor_fra.414.desc: "[target_character.GetName] отлично [Select_CString(target_character.IsFemale,'проявила', 'проявил')] себя на должности советника и канцлера страны, поэтому [fra_ruler.GetName|l] доверяет [Select_CString(target_character.IsFemale,'ей', 'ему')] в деле укрепления своей власти.\n\nДля достижения этой цели [target_character.GetLastNameWithNoTooltip] предлагает провести ряд реформ, которые позволят создать более профессиональную армию и одновременно сосредоточить военную власть в руках монарха. В рамках этих изменений [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] смогут назначать командующих на основании личных заслуг, не оглядываясь при этом на их богатство, связи или происхождение."
 flavor_fra.414.a: "Одобрить [Select_CString(target_character.IsFemale,'её', 'его')] реформы."
 flavor_fra.414.b: "Примем реформы, но сохраним привилегии военных знатного происхождения."
 flavor_fra.415.title: "Кодекс Людовика"
 flavor_fra.415.desc: "Уже многие столетия в нашей стране параллельно существуют две системы: в северных провинциях действует правовой обычай, тогда как на юге применяется римское право. Стремясь создать единую для всей державы правовую систему, [fra_ruler.GetName] и [Select_CString(fra_ruler.IsFemale,'её', 'его')] ближайшие советники составили #italic «Кодекс Людовика»#! — первый сборник законов, который будет действовать на всей территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nНесмотря на очевидные преимущества единого свода законов, советники просят не спешить с его внедрением. Они предупреждают, что некоторым южным провинциям может потребоваться время, чтобы привыкнуть к новой системе."
 flavor_fra.415.a: "Вся страна должна подчиняться одним законам, без исключения."
 flavor_fra.415.b: "Пока лучше ограничить действие кодекса северными провинциями."
 flavor_fra.415.c: "Оставить две параллельные системы."
 flavor_fra.416.title: "[fra_ruler.GetShortNameWithNoTooltip] выступает за права рабов"
 flavor_fra.416.desc: "Вскоре после основания первых #L [ROOT.GetCountry.GetAdjective|l]их#! колоний переселенцы начали эксплуатировать местное население, фактически обращая его в рабство. Поскольку развитие колоний происходит во многом благодаря труду аборигенов, [fra_ruler.GetName] не может просто запретить эту практику. Вместо этого [Select_CString(fra_ruler.IsFemale,'она разработала', 'он разработал')] новый указ, направленный на облегчение бремени рабов. Согласно этому указу, их нельзя будет разлучать с семьями, а каждого нового раба нужно будет обязательно крестить в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!."
 flavor_fra.416.a: "Даже к рабам нужно относиться по-человечески."
 flavor_fra.416.b: "Издать указ, но оставить его исполнение на усмотрение губернаторов."
 flavor_fra.417.title: "Присоединение Нидерландов"
 flavor_fra.417.desc: "Нидерланды уже долгое время находятся в составе #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской империи#!#! и являются предметом территориальных споров между ней, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!. Однако в последние годы империя заметно ослабла и утратила прежнее влияние в этих землях, поэтому [fra_ruler.GetName] считает, что сейчас самое время присоединить их к нашей державе."
 flavor_fra.417.a: "Мы должны захватить эти регионы, пока есть шанс."
 flavor_fra.417.b: "Империя слабеет, но ещё может дать отпор. Лучше избегать конфликта."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName] получит [Concept('casus_belli', 'повод для войны')|e] против соседних держав в Нидерландах."
 flavor_fra.418.title: "Сближение с [GetCountry('TUR').Custom('CL_TP')]"
 flavor_fra.418.desc: "Хотя [GetCountry('TUR').GetName] и [ROOT.GetCountry.GetName] уже давно прекратили сотрудничество, некоторые советники предлагают возобновить отношения с нашими старыми партнёрами. Конечно, мы уже не в столь тяжёлом положении, как раньше, однако освоение Нового Света побудило многие #TOOLTIP:CONTINENT,europe,X #L европейские#!#! страны к созданию альянсов и пересмотру былых договорённостей с соседями. В такой неопределённой обстановке возрождение франко-турецкого союза несомненно сыграет на руку обеим державам."
 flavor_fra.418.a: "Мы отправим к ним послов."
 flavor_fra.418.b: "В этом нет стратегической выгоды."
 flavor_fra.419.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] воинственная политика"
 flavor_fra.419.desc: "[target_character.GetName] буквально [Select_CString(target_character.IsFemale,'одержима', 'одержим')] идеей укрепления влияния #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на международной арене, и для достижения этой цели мы должны расширить свои владения. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие правители и раньше не упускали возможность завоевать новые земли, однако [target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] агрессивная политика создают идеальные условия для того, чтобы продемонстрировать нашу мощь перед другими европейскими державами. Как бы чудовищна ни была война, это самый надёжный способ добиться уважения соперников."
 flavor_fra.419.a: "Мы покажем миру, что может [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_fra.419.b: "Если мы не умерим свой пыл, соседи могут создать против нас коалицию."
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] и Версаль"
 flavor_fra.421.desc: "Версальский дворец служит не только резиденцией #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семьи, но и местом для приёма самых важных и почтенных гостей. Изначально дворец был построен как символ могущества и божественного права [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их королей, но с тех пор он также стал своего рода политическим инструментом, поскольку в этом дворце разрешено пребывать лишь тем, кто пользуется благосклонностью монарха.\n\nВ связи с этим советники просят, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'пригласила', 'пригласил')] во дворец членов наиболее влиятельных знатных семей. Это позволит нам заручиться их поддержкой и сосредоточить власть вокруг короны."
 flavor_fra.421.a: "Пригласить знатные семьи в Версальский дворец."
 flavor_fra.421.b: "Дворец принадлежит #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семье, посторонним в нём не место."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Если разрешить им пожить в Версале, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] могут навсегда утратить часть своего влияния."
 flavor_fra.422.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] отдают власть"
 flavor_fra.422.desc: "Получив наше приглашение, многие влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] охотно переехали из своих имений в Версаль. Участвуя в пышных #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их балах и церемониях, они словно пребывают в экстазе от красоты и богатого убранства дворца, и поэтому готовы выполнить любое поручение, лишь бы [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'была к ним благосклонна', 'был к ним благосклонен')]. Можно считать, что наш план полностью удался!\n\nИз некогда бесполезных чертогов Версаль превратился в крайне эффективный рычаг влияния, который буквально вынуждает аристократов расставаться со своей властью. Теперь ни у кого не может быть сомнений: [fra_ruler.GetShortNameWithNoTooltip] — [Select_CString(fra_ruler.IsFemale,'неоспоримая и полновластная', 'неоспоримый и полновластный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашей державы."
 flavor_fra.422.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] проглотили нашу роскошную наживку!"
 flavor_fra.422.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] по-прежнему заслуживают уважения."
 flavor_fra.423.title: "Отмена Нантского эдикта"
 flavor_fra.423.desc: "Получив фактически абсолютную власть, [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'решила', 'решил')] созвать совет, чтобы наконец отменить #TOOLTIP:POLICY,edict_of_nantes,X #L Нантский эдикт#!#!, предоставляющий массу привилегий гугенотам и другим религиозным меньшинствам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Это решение наверняка приведёт к росту напряжённости в обществе, однако гугеноты уже не имеют прежнего влияния, поэтому едва ли смогут устроить беспорядки прежних масштабов. С другой стороны, отмена эдикта может вынудить их навсегда покинуть [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_fra.423.a: "Этот злосчастный эдикт уже давно пора отменить."
 flavor_fra.423.b: "Нантский эдикт обеспечивает стабильность, его нужно сохранить!"
 edict_of_nantes_disabled: "Правило #TOOLTIP:LAW,fra_reformation_tolerance_edicts,X #L «Указы о реформаторах»#!#! будет #R недоступно#!."
 flavor_fra.424.title: "Последствия отмены Нантского эдикта"
 flavor_fra.424.desc: "Хотя отмена Нантского эдикта позволила окончательно лишить гугенотов влияния, она также нанесла нашей стране ощутимый ущерб. Опасаясь возобновления гонений и насильственного обращения в католичество, многие гугеноты попросту бежали из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Кроме того, ряд влиятельных ремесленников и учёных выступил резко против отмены эдикта, а [fra_ruler.GetNameWithNoTooltip|l] [Select_CString(fra_ruler.IsFemale,'стала', 'стал')] для них ненавистной фигурой. Даже в правительстве нашлись те, кто сожалеет об этом решении: несмотря на все недостатки, эдикт помогал поддерживать порядок и мир между представителями разных религий."
 flavor_fra.424.a: "Эти мелочи ни на что не повлияют."
 flavor_fra.425.title: "Размещение драгунов"
 flavor_fra.425.desc: "Несмотря на отмену #TOOLTIP:POLICY,edict_of_nantes,X #L Нантского эдикта#!#!, [fra_ruler.GetName] и [Select_CString(fra_ruler.IsFemale,'её', 'его')] сторонники вынуждены вновь принимать меры против еретиков, нагнетающих напряжённость в обществе. Советники предлагают дорогой, но весьма эффективный метод борьбы с ними: мы можем издать указ, согласно которому наши драгуны смогут свободно заселяться в дома гугенотов. Наверняка многие из них просто не выдержат такого давления и будут вынуждены либо покинуть страну, либо отказаться от своих еретических заблуждений. В любом случае, это позволит нам снизить риск беспорядков и восстаний на религиозной почве."
 flavor_fra.425.a: "Превосходная идея!"
 flavor_fra.425.b: "Мы не можем позволить себе такие траты."
 flavor_fra.426.title: "Чрезмерное покровительство"
 flavor_fra.426.desc: "В прошлом наши монархи нередко оказывали поддержку выдающимся деятелям культуры, науки и политики как внутри страны, так и за её пределами. Однако [fra_ruler.GetName|l] переходит все границы, предоставляя покровительство всем кому не лень. Конечно, это позволило [Select_CString(fra_ruler.IsFemale,'ей', 'ему')] приобрести в глазах других #TOOLTIP:CONTINENT,europe,X #L европейских#!#! держав репутацию крайне [Select_CString(fra_ruler.IsFemale,'щедрой и состоятельной правительницы', 'щедрого и состоятельного правителя')], однако наши финансовые советники опасаются, что такое безрассудное расходование казённых средств может разорить державу."
 flavor_fra.426.a: "Разрешить [Select_CString(fra_ruler.IsFemale,'ей', 'ему')] и дальше заниматься покровительством."
 flavor_fra.426.b: "Попросить [Select_CString(fra_ruler.IsFemale,'её', 'его')] снизить траты на покровительство."
 flavor_fra.427.title: "Восстановление Французской академии"
 flavor_fra.427.desc: "С тех пор как [target_character.GetName] [Select_CString(target_character.IsFemale,'основала', 'основал')] Французскую академию, она стала одним из главных центров изучения литературы во всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Однако в последние годы учреждение пришло в упадок из-за неумелого руководства, и [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'намерена', 'намерен')] это исправить. [Select_CString(fra_ruler.IsFemale,'Она', 'Он')] предлагает выделить из #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! казны средства на обновление и дальнейшее содержание Академии, чтобы она могла и дальше служить сохранению и продвижению #L [ROOT.GetCountry.GetAdjective|l]ой#! культуры."
 flavor_fra.427.a: "Французская академия должна продолжать свою важную работу."
 flavor_fra.427.b: "Оказать Французской академии ограниченную поддержку."
 flavor_fra.428.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! Академия танца"
 flavor_fra.428.desc: "Ещё на раннем этапе своего правления [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'издала', 'издал')] эдикт, предусматривавший создание #italic #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! Академии танца#! — первой в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! школы балета. [fra_ruler.GetShortNameWithNoTooltip] с малых лет [Select_CString(fra_ruler.IsFemale,'увлекается', 'увлекается')] этим искусством и владеет им в совершенстве, чем, безусловно, гордится.\n\nНедавно в #TOOLTIP:LOCATION,paris_tt,X #L Париже#!#! прошёл придворный балет, который произвёл большое впечатление на знать: [fra_ruler.GetShortNameWithNoTooltip] и несколько учеников Академии мастерски исполнили танец, в котором [Select_CString(fra_ruler.IsFemale,'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(fra_ruler.IsFemale,'выступила', 'выступил')] в образе бога солнца Аполлона."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] знает толк в искусствах!"
 flavor_fra.428.b: "В скором будущем все эти пляски выйдут из моды."
 flavor_fra.429.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Неповторимая', 'Неповторимый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.429.desc: "Взойдя на престол, [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'отказалась', 'отказался')] назначать первого министра, однако это не помешало [Select_CString(fra_ruler.IsFemale,'ей', 'ему')] добиться высоких результатов и стать [Select_CString(fra_ruler.IsFemale,'одной из величайших правительниц', 'одним из величайших правителей')] в истории державы. Своими действиями [fra_ruler.GetShortNameWithNoTooltip|l] [Select_CString(fra_ruler.IsFemale,'заслужила', 'заслужил')] уважение не только среди подчинённых, но и среди других #TOOLTIP:CONTINENT,europe,X #L европейских#!#! лидеров. Однажды [Select_CString(fra_ruler.IsFemale,'её', 'его')] правление подойдёт к концу, но [fra_ruler.GetShortNameWithNoTooltip|l] навсегда запомнится народу как [Select_CString(fra_ruler.IsFemale,'самая успешная и могущественная', 'самый успешный и могущественный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra.429.a: "[fra_ruler.GetShortNameWithNoTooltip] — воистину великий человек."
 flavor_fra.430.title: "Влияние в Индокитае"
 flavor_fra.430.desc: "С ростом #L [ROOT.GetCountry.GetAdjective|l]ого#! присутствия на востоке [fra_ruler.GetName] и члены правительства начали проявлять интерес к ряду восточных держав. Советники считают, что [indochina_french_sphere.GetName] может стать ценным союзником, поэтому предлагают основать там посольство. Впрочем, некоторые выступают против этой идеи, уверяя, что [indochina_french_sphere.GetFlavorRank|l] не заслуживает нашего внимания в качестве равноправного партнёра. Вместо этого они призывают сделать из этой страны [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий протекторат, чтобы ещё больше укрепить наше влияние в регионе."
 flavor_fra.430.a: "Основать в [indochina_french_sphere.Custom('CL_PP')] посольство, чтобы наладить отношения."
 flavor_fra.430.b: "Установить контроль над [indochina_french_sphere.Custom('CL_TP')]."
 flavor_fra.431.title: "Иезуитские миссионеры в Китае"
 flavor_fra.431.desc: "[ROOT.GetCountry.GetName] и [GetCountry('CHI').GetName] уже давно наладили дипломатические отношения, однако [Select_CString(GetCountry('CHI').GetGovernment.GetRuler.IsFemale,'нынешняя', 'нынешний')] [GetCountry('CHI').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('CHI').GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [GetCountry('CHI').GetGovernment.GetRulerTitle|l] категорически запрещает иностранцам как-либо вмешиваться в жизнь своего народа.\n\nСтремясь распространить #TOOLTIP:RELIGION,catholic_tt,X #L католическое#!#! учение, [target_character.GetName] просит, чтобы [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'разрешила', 'разрешил')] [Select_CString(target_character.IsFemale,'ей', 'ему')] и небольшой группе иезуитов проникнуть в [GetCountry('CHI').Custom('CL_VP')] под видом послов. В случае успеха мы сможем приобщить местное население к истинной вере, но эта авантюра также может обернуться дипломатическим скандалом."
 flavor_fra.431.a: "Пусть [target_character.GetShortNameWithNoTooltip] ищет новых последователей за рубежом!"
 flavor_fra.431.b: "Отвергнуть эту идею во избежание проблем."
 nothing_happens_with_jesuits: "Иезуиты будут мирно проповедовать."
 flavor_fra.432.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip][Select_CString(GetCountry('POR').GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [GetCountry('POR').GetGovernment.GetRulerTitle|l] преподносит необычный подарок"
 flavor_fra.432.desc: "В Версальском дворце принимали множество влиятельных дипломатов со всех уголков Европы, но в этот раз [Select_CString(por_ruler.IsFemale,'сама', 'сам')] [GetCountry('POR').GetGovernment.GetRulerTitle|l] [GetCountry('POR').Custom('CL_RP')] [Select_CString(por_ruler.IsFemale,'почтила', 'почтил')] нас своим визитом. В качестве жеста доброй воли [por_ruler.GetName|l] и [Select_CString(por_ruler.IsFemale,'её', 'его')] делегация привезли с собой самого настоящего #TOOLTIP:CONTINENT,africa,X #L африканского#!#! #italic слона#!. В прошлом эти невероятные животные уже бывали в нашей стране, однако сегодня [fra_ruler.GetName|l] и [Select_CString(fra_ruler.IsFemale,'её', 'его')] придворные впервые увидели диковинного зверя своими глазами. [por_ruler.GetShortNameWithNoTooltip|l] выражает надежду, что этот подарок для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! зверинца станет залогом долгих и доверительных отношений между [ROOT.GetCountry.Custom('CL_TP')] и [GetCountry('POR').Custom('CL_TP')]."
 flavor_fra.432.a: "Оказать делегации должное гостеприимство и принять подарок."
 flavor_fra.432.b: "Оказать делегации должное гостеприимство, но отказаться от подарка."
 flavor_fra.433.title: "Правление четырёх советов"
 flavor_fra.433.desc: "[fra_ruler.GetName] собирается распределить государственные дела между четырьмя советами, чтобы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! было сподручнее справляться с возникающими перед державой трудностями. Важнейшую роль будет играть верховный совет, занимающийся непосредственно делами государственной важности. Совет по посланиям будет заниматься вопросами экономического процветания и другими смежными делами в провинциях. Религиозными делами станет заведовать совет совести, а казной — королевский совет по финансам."
 flavor_fra.433.a: "Учредить систему четырёх советов!"
 flavor_fra.433.b: "Нам не нужно делегировать государственные полномочия."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'проявила', 'проявил')] себя как настоящий эксперт в строительстве укреплений, поэтому [fra_ruler.GetName] считает [Select_CString(target_character.IsFemale,'её своей ближайшей советницей', 'его своим ближайшим советником')] и просто хорошим другом. [target_character.GetShortNameWithNoTooltip] уже имеет ряд почётных званий, но многие советники убеждены, что за военные таланты и заслуги [Select_CString(target_character.IsFemale,'её', 'его')] давно пора удостоить титула маршала #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.440.a: "Назначим [Select_CString(target_character.IsFemale,'её', 'его')] маршалом!"
 flavor_fra.440.b: "[target_character.GetShortNameWithNoTooltip] имеет достаточно титулов и наград."
 flavor_fra.441.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] военный гений"
 flavor_fra.441.desc: "Получив должность маршала, [target_character.GetName] [Select_CString(target_character.IsFemale,'начала', 'начал')] модернизировать укрепления в стратегически важных районах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [target_character.GetShortNameWithNoTooltip] знает всё о современных методах защиты, а это значит, что [Select_CString(target_character.IsFemale,'она', 'он')] также хорошо [Select_CString(target_character.IsFemale,'знакома', 'знаком')] с устройством крепостей в других странах Европы. Мы можем воспользоваться этим и поручить [Select_CString(target_character.IsFemale,'ей', 'ему')] изучение методов обхода и пробития вражеской обороны."
 flavor_fra.441.a: "Нужно взять [Select_CString(target_character.IsFemale,'её', 'его')] идеи на вооружение."
 flavor_fra.441.b: "Новые наступательные тактики важнее строительства укреплений."
 flavor_fra.460.title: "Распространение париков"
 flavor_fra.460.desc: "Опасаясь, что народ сочтёт [Select_CString(fra_ruler.IsFemale, 'её', 'его' )] слабой, [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'начала', 'носить' )] так называемый #italic парик#! — головной убор, скрывающий рано начавшееся облысение. Вскоре на это обратила внимание и публика: сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] считает подобную выходку необычной, а завтра первые придворные уже примеряют собственные парики. Попытка скрыть слабость привела к установлению новой моды, и если верить слухам, которые распространяет [adopted_peruke_court.GetName], цвет #L [adopted_peruke_court.GetAdjective]ого#! общества тоже начал носить парики."
 flavor_fra.460.a: "Смириться с тем, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] уже не вернётся к прежним временам."
 flavor_fra.460.b: "Носить парик имеет право только [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и только по необходимости."
 flavor_fra.500.title: "Возвращение к прошлому"
 flavor_fra.500.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] смотрит в будущее не без тревоги: на престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [Select_CString(fra_ruler.IsFemale, 'взошла', 'взошёл' )] [fra_ruler.GetName], чей предшественник — [Select_CString(previous_ruler.IsFemale, 'великая правительница', 'великий правитель' )] [previous_ruler.GetName]. При жизни [previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'стремилась', 'стремился' )] стать воплощением абсолютизма — единоличным держателем государственной власти, и во многом [Select_CString(previous_ruler.IsFemale, 'ей', 'ему' )] это удалось. Теперь же, когда [previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'скончалась', 'скончался' )], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] хочет воспользоваться возможностью вернуть себе утраченное влияние и ограничить власть, которой пользуется новый монарх — [fra_ruler.GetShortNameWithNoTooltip]. Крупные сословия, разумеется, также с нетерпением ждут, когда в державе вновь установится нарушенное в прошлом равновесие."
 flavor_fra.500.a: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|U] в нашей стране будет строиться на совместных усилиях."
 flavor_fra.500.b: "[previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'была разумной правительницей', 'была разумным правителем' )]. [fra_ruler.GetShortNameWithNoTooltip] поступит мудро, если пойдёт по [Select_CString(previous_ruler.IsFemale, 'её', 'его' )] стопам."
 flavor_fra.501.title: "[previous_ruler.GetNameWithNoTooltip] и абсолютистское наследие"
 flavor_fra.501.desc: "[fra_ruler.GetName] уже достаточно долго занимает престол, однако правление [Select_CString(fra_ruler.IsFemale, 'её', 'его' )] до сих пор проходит в тени [Select_CString(previous_ruler.IsFemale, 'великой предшественницы', 'великого предшественника' )] по имени [previous_ruler.GetName]. В попытке сосредоточить всю власть в своих руках [previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'бросила', 'бросил' )] вызов старому, давно укоренившемуся в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! порядку, поэтому после [Select_CString(previous_ruler.IsFemale, 'её', 'его' )] смерти страна осталась без надёжного руководства. [fra_ruler.GetShortNameWithNoTooltip] вряд ли в скором времени лишится трона, поэтому советники, к которым [Select_CString(previous_ruler.IsFemale, 'прислушивалась', 'прислушивался' )] ещё [previous_ruler.GetShortNameWithNoTooltip], предлагают идти по стопам [Select_CString(previous_ruler.IsFemale, 'предшественницы', 'предшественника' )] и ещё больше укреплять власть, которой сейчас пользуются [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Однако новые министры, многие из которых пришли к власти как раз после того, как на престол [Select_CString(fra_ruler.IsFemale, 'взошла', 'взошёл' )] [fra_ruler.GetShortNameWithNoTooltip], наоборот, советуют проявлять осторожность, ведь сохранение существующего положения вещей — гарантия того, что никто не посягнёт на новую власть."
 flavor_fra.501.a: "Сохраним существующее положение дел."
 flavor_fra.501.b: "Вернём сословиям часть власти."
 flavor_fra.501.c: "Укрепим абсолютистские идеалы, которых [Select_CString(previous_ruler.IsFemale, 'придерживалась', 'придерживался' )] [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.502.title: "[GetCountry('RUS').GetGovernment.GetRulerTitle|U] из [GetCountry('RUS').GetAdjectiveWithNoTooltip|l]их земель наносит визит"
 flavor_fra.502.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! готовит [ROOT.GetCountry.GetGovernment.GetAdjective]ий приём: из [GetCountry('RUS').GetAdjective]ого государства к нам прибывает [rus_ruler.GetName], [Select_CString(rus_ruler.IsFemale, 'объезжающая', 'объезжающий' )] сейчас #TOOLTIP:CONTINENT,europe,X #L Европу#!#!. [fra_ruler.GetName], желая показать всю красоту [ROOT.GetCountry.Custom('CL_RP')], [Select_CString(fra_ruler.IsFemale, 'подготовила', 'подготовил' )] по такому случаю сборник тщательнейшим образом составленных карт: [GetCountry('RUS').GetGovernment.GetRulerTitle|l] земли [GetCountry('RUS').GetAdjectiveWithNoTooltip] питает слабость к картоведению, а потому непременно проявит интерес. Кроме того, [fra_ruler.GetShortNameWithNoTooltip] вместе с советниками надеется таким образом заслужить доверие гостя и укрепить отношения с #ONCLICK:COUNTRY,[GetCountry('RUS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('RUS').Custom('CL_tt')],X [GetCountry('RUS').Custom('CL_TP')|L]#!#!."
 flavor_fra.502.a: "Устроим славный пир, которого [GetCountry('RUS').GetGovernment.GetRulerTitle|l] не забудет никогда!"
 flavor_fra.502.b: "Постараемся улучшить отношения с [GetCountry('RUS').Custom('CL_TP')], но будем проявлять осторожность."
 flavor_fra.502.c: "Подготовим прощальную записку — пусть [GetCountry('RUS').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale, 'ая', 'ий' )] [GetCountry('RUS').GetGovernment.GetRulerTitle|l] восхитится её слогом."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.503.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] весьма ценит своего близкого советника: [target_character.GetName] служит владыке верой и правдой ещё с первых дней, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] постоянно восторгается его способностями и талантами. Мнение об этом человеке настолько высоко, что [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'решила', 'решил' )] пожаловать ему должность старшего министра. [target_character.GetNameWithNoTooltip] не проявляет каких-либо личных устремлений — вместо этого он делится с нами своими замыслами по управлению #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! в уже наступившую эпоху идеалов."
 flavor_fra.503.a: "Мы последуем его советам."
 fleury_additional_dhe: "Поскольку [target_character.GetNameWithNoTooltip] теперь старший министр, в державе могут происходить дополнительные [Concept('dynamic_historical_events','динамические исторические события')|e]."
 fleury_ministry_bonus: "Пока [target_character.GetNameWithNoTooltip] не умрёт, будет действовать следующий модификатор."
 flavor_fra.504.title: "Карта Кассини"
 flavor_fra.504.desc: "[target_artist.GetName] — выходец из семейства землемеров — хочет, чтобы [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] и [fra_ruler.GetName] поручили ему задачу составить великую рельефную карту #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! целиком. [target_artist.GetShortNameWithNoTooltip] может похвастать не только личными успехами на поприще составления карт: своим ответственным подходом к этому занятию известна и его семья. Если поручить ему нанести на бумагу рельеф [ROOT.GetCountry.Custom('CL_RP')], мы можем добиться многого: во-первых, наша держава начнёт пользоваться более глубоким уважением на мировой арене, во-вторых, в нашем распоряжении появится подробная карта стратегически важных для страны местностей."
 flavor_fra.504.a: "Пусть [target_artist.GetShortNameWithNoTooltip] составит нам великую карту!"
 flavor_fra.504.b: "Такой заказ наверняка окажется слишком дорогим."
 flavor_fra.505.title: "Расширение Колледжа [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_fra.505.desc: "[fra_ruler.GetName] — человек, с ранних лет неравнодушный к наукам и потому выдвигающий смелую идею: пусть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вложит средства в создание новых кафедр в #italic Колледже [ROOT.GetCountry.Custom('CL_RP')]#!. Это учебное заведение, пользующееся немалой славой не только среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но и по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, в последнее время испытывает трудности с финансами.\n\nЕсли [fra_ruler.GetNameWithNoTooltip] добьётся выделения денег, связи между Колледжем и государством станут прочнее, а само заведение сможет обрести новую жизнь."
 flavor_fra.505.a: "Выделить средства на Колледж [ROOT.GetCountry.Custom('CL_RP')]!"
 flavor_fra.505.b: "Направить выделенные деньги в казну [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого правительства."
 college_may_request_more_funds: "Будет основана кафедра физики, дающая бонус к исследованиям. В будущем Колледж [ROOT.GetCountry.Custom('CL_RP')] может снова запросить средства."
 flavor_fra.506.title: "Колледж [ROOT.GetCountry.Custom('CL_RP')] запрашивает дополнительные средства"
 flavor_fra.506.desc: "После того как [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'выделила', 'выделил' )] деньги на поддержание Колледжа [ROOT.GetCountry.Custom('CL_RP')], тот значительно расширился — в частности, руководство учредило несколько новых кафедр. Однако теперь ректоры просят, чтобы [fra_ruler.GetShortNameWithNoTooltip] вновь [Select_CString(fra_ruler.IsFemale, 'назначила', 'назначил' )] им средства. На эти деньги предлагается учредить в том числе кафедру классической механики — сферы науки, которую весьма уважает [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.506.a: "Предоставить Колледжу [ROOT.GetCountry.Custom('CL_RP')] очередные финансы."
 flavor_fra.506.b: "Мы уже выделили всё, что могли."
 flavor_fra.507.title: "[target_artist.GetNameWithNoTooltip] стимулирует экономику"
 flavor_fra.507.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] считает, что государственные финансы находятся в плачевном состоянии, а потому в надежде предотвратить грядущую финансовую катастрофу направляет запросы нескольким выдающимся #TOOLTIP:CONTINENT,europe,X #L европейским#!#! экономистам. Самым многообещающим среди них считается [target_artist.GetName].\n\n[target_artist.GetLastNameWithNoTooltip] хочет перекроить все представления о государственной валюте, а потому проводит политику, направленную на улучшение финансового положения #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, хотя в отдалённом будущем такой резкий подход может оказаться даже вредным."
 flavor_fra.507.a: "Пусть [target_artist.GetLastNameWithNoTooltip] возьмёт бразды на себя!"
 flavor_fra.507.b: "Его идеи принесут нам только крах!"
 john_law_dhe_events: "Открывает [Concept('dynamic_historical_events','динамические исторические события')|e], имеющие отношение к персонажу [target_artist.GetNameWithNoTooltip]."
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] начнёт пересматривать финансовую политику [ROOT.GetCountry.Custom('CL_RP')] в должности генерального контролёра финансов."
 flavor_fra.508.title: "Banque Générale"
 flavor_fra.508.desc: "[target_artist.GetName] в своём совершенно новом подходе к финансовой политике учреждает #italic Banque Générale#! — частный банк, средства на который выделяет и [target_artist.GetLastNameWithNoTooltip], и [fra_ruler.GetName]. В отличие от других банков, он будет выпускать #italic бумажную валюту#! вместо привычных металлических монет.\n\nИ хотя [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] высказывает некоторые сомнения, Banque Générale вполне успешно привлекает вкладчиков. Под мудрым управлением, которое демонстрирует [target_artist.GetLastNameWithNoTooltip], они обменивают золото на новую валюту. И хотя на какое-то время это облегчило финансовые тяготы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, некоторые советники считают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] поступит правильно, относясь к банку с осторожностью."
 flavor_fra.508.a: "Пожнём плоды создания Banque Générale."
 flavor_fra.508.b: "Прислушаемся к советникам: [target_artist.GetLastNameWithNoTooltip] доведёт нас до того, что мы будем чрезмерно полагаться на банк."
 john_law_bank_risk: "Чрезмерные вклады в банк повышают риск его краха. В этом случае пострадают и восстанавливающиеся финансы [ROOT.GetCountry.Custom('CL_RP')]."
 john_law_bank_more_direct: "Снижение чрезмерной зависимости от банка уменьшит потери, которые мы понесём в случае его краха."
 flavor_fra.509.title: "Banque Générale вкладывается в колонии"
 flavor_fra.509.desc: "Banque Générale неизменно манит к себе и вкладчиков, и заёмщиков, стремящихся обменять металлические монеты и золото на удобную бумажную валюту. Сегодня этот банк не только пользуется немалым влиянием — он, как и просил [target_artist.GetName], национализирован. После этого шага в Banque Générale потянулись новые вкладчики, желающие приобрести акции торговых компаний наших колоний. [target_artist.GetNameWithNoTooltip] утверждает, что это очередное доказательство действенности его политики, однако не все советники разделяют это мнение: некоторые считают, что, если банк рухнет, вместе с ним крах постигнет и процветающие сегодня торговые компании в колониях."
 flavor_fra.509.a: "Разрешить продолжать торговлю акциями компаний."
 flavor_fra.509.b: "Ограничить возможности банка влиять на торговые компании в колониях."
 john_law_colonial_risk: "Стремительно развивающаяся экономика торговых компаний приумножит общее богатство колоний, однако крах банка может привести к разрушительным последствиям."
 law_monopoly_restricted: "Если банк обанкротится, колонии понесут меньше ущерба."
 flavor_fra.510.title: "Banque Générale приносит выгоду"
 flavor_fra.510.desc: "С момента своего основания Banque Générale показывает непрерывный рост, а вместе с этим стремительно наполняется казна #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Благодаря мудрой финансовой политике, которую ведёт [target_artist.GetName], банк стал широко известен во всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! и даже начал привлекать внимание богатой знати. Многие из этих людей захотели вложить свои средства в процветающие торговые компании Нового Света и начали покупать акции на бумажную валюту Banque Générale. По всей видимости, опасения советников, что [target_artist.GetNameWithNoTooltip] прибегает к опасным методам, оказались беспочвенны."
 flavor_fra.510.a: "Пусть [ROOT.GetCountry.GetNameWithNoTooltip] и дальше процветает благодаря этой политике!"
 bank_yields_benefits_for_now: "Благодаря политике, которую ведёт [target_artist.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] восстанавливается после почти полного экономического коллапса. Чрезмерная зависимость от Banque Générale, впрочем, в будущем может привести к катастрофе."
 flavor_fra.511.title: "Крах Banque Générale"
 flavor_fra.511.desc: "[target_artist.GetName] — человек, благодаря которому в нашей державе начала заметно укрепляться экономика. Однако в последние несколько недель всё изменилось: Banque Générale потерпел неожиданный крах, и теперь [ROOT.GetCountry.GetName] находится в полнейшем экономическом упадке. Процветание банка на фоне инвестиций в колонии и внедрения бумажной валюты продлилось всего несколько лет. Неожиданный подъём спроса на бумагу привёл к тому, что правительственные закупки этого товара стали слишком затратными. Поскольку обменивать старую валюту на новую бумажную стало сложнее, ценность акций пошла вниз, что и привело к краху. Последствия этого ощутили на себе и колонии — многие из расположенных там торговых компаний сильно зависели от вкладчиков банка.\n\nТеперь министры [ROOT.GetCountry.Custom('CL_RP')] спешно пытаются хоть как-то исправить ситуацию, а человек, ответственный за всё это, — [target_artist.GetNameWithNoTooltip], — бесследно пропал."
 flavor_fra.511.a: "Из-за тебя наша страна в упадке, [target_artist.GetLastNameWithNoTooltip]!"
 flavor_fra.511.b: "[target_artist.GetLastNameWithNoTooltip] заслуживает критики. Наше осторожное отношение к его политике поможет наладить ситуацию."
 flavor_fra.512.title: "[target_character.GetNameWithNoTooltip] и последствия [Select_CString(target_character.IsFemale, 'её', 'его' )] деятельности"
 flavor_fra.512.desc: "[target_character.GetName] стал изгоем: вся его экономическая политика потерпела полнейший провал, свидетельством чему — крах Banque Générale. Некоторые советники уже призывают немедленно отправить этого человека в отставку, однако дело осложняется тем, что [target_character.GetLastNameWithNoTooltip] куда-то пропал — его не видели ни члены двора, ни [fra_ruler.GetName]. Даже тщательный обыск личной резиденции не выявил никаких следов. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] единогласно считает, что [target_character.GetLastNameWithNoTooltip] сбежал из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, опасаясь возмездия за свою неудачную политику.\n\nТеперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] выпускает указ: изъять всё имущество и поместья беглеца на территории [ROOT.GetCountry.Custom('CL_RP')], поскольку [target_character.GetNameWithNoTooltip] отныне считается преступником."
 flavor_fra.512.a: "Быть может, [target_character.GetLastNameWithNoTooltip] сможет хоть как-то с нами расплатиться своим имуществом."
 flavor_fra.520.title: "Булла Unigenitus и янсенизм"
 flavor_fra.520.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] просит помочь в борьбе с распространяющимся янсенизмом — и [pap_ruler.GetName] отвечает принятием буллы Unigenitus в надежде прижать к ногтю сторонников учения Святого Августина. Но хотя после этого события прошло уже много лет, к янсенизму примыкают всё новые сторонники. Этому способствует и то, что [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] давно уже покоится в земле, и то, что булла не была официально принята в качестве закона #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Сегодня, когда на престоле восседает [fra_ruler.GetName], движение янсенистов и не думает останавливаться. Однако возросшее давление со стороны министров, недовольных этой ересью, привело к возобновлению дискуссий об утверждении буллы в качестве закона — хотя сейчас, несомненно, это будет непросто, если учесть численность янсенистов."
 flavor_fra.520.a: "Пора определить, каким статусом Unigenitus будет пользоваться внутри [ROOT.GetCountry.Custom('CL_RP')]."
 janseism_unigenitus_conflict_events_wilL_occur: "Открывает [Concept('dynamic_historical_events','динамические исторические события')|e], относящиеся к папской булле Unigenitus и религиозному конфликту с янсенистами."
 flavor_fra.521.title: "Отречение от янсенизма"
 flavor_fra.521.desc: "После того как в державе вновь стало разрешено вести дискуссии о принятии буллы Unigenitus в качестве закона #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в лице не переносящих янсенизм советников начинает открыто осуждать это движение. Ответом на это стал всплеск недовольства янсенистов, многие из которых пользуются большим влиянием в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]. За обстановкой в [ROOT.GetCountry.Custom('CL_PP')] внимательно следит [pap_ruler.GetName], поэтому жёсткая борьба против сторонников Unigenitus наверняка вызовет у папского престола гнев. С другой стороны, если позволить советникам-подстрекателям и дальше выражаться в том же духе, недовольство проявится уже в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l], среди сторонников янсенизма."
 flavor_fra.521.a: "Встать на сторону поборников Unigenitus."
 flavor_fra.521.b: "С презрением отнестись к поборникам Unigenitus, чтобы умиротворить янсенистов."
 flavor_fra.522.title: "Налог «cinquantième»"
 flavor_fra.522.desc: "Поборники Unigenitus, твёрдо намеренные продолжать борьбу с янсенизмом, разработали новый налог на тот случай, если булла всё-таки будет принята в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! в качестве закона. Налог, получивший название #italic «cinquantième»#! («пятидесятая часть»), будет распространяться на всех, кого застанут за чтением священных янсенистских текстов — #italic Nouvelles Ecclésiastiques#!: они будут обязаны выплатить государству солидную пошлину. Кроме того, платить #italic cinquantième#! придётся всем религиозным деятелям, освобождённым от налогов, но имеющим отношение к янсенизму.\n\nЕсли булла Unigenitus станет законом, такой налог принесёт державе исключительно вред, поскольку янсенисты начнут презирать [ROOT.GetCountry.Custom('CF_VP')|l]."
 flavor_fra.522.a: "Согласиться ввести налог вместе с Unigenitus."
 flavor_fra.522.b: "Открыто выступить против налога."
 cheapter_to_enact_unigenitus: "Если Unigenitus окажется принята в качестве закона, налог «cinquantième» будет отражён в булле."
 period_of_stability_when_declining_unigenitus: "Отказ принимать указ Unigenitus приведёт к значительному повышению стабильности."
 flavor_fra.523.title: "Возражения среди сторонников галликанства"
 flavor_fra.523.desc: "Многие сторонники галликанства в правительстве, выступающие за определённую независимость #L [ROOT.GetCountry.GetAdjective|l]ой#! #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви от #TOOLTIP:GOVERNMENT_REFORM,papacy_reform,X #L Святого Престола#!#!, осуждают поддержку Unigenitus и открыто выражают симпатию к янсенистам: они считают, что принятие Unigenitus лишь укрепит влияние папы римского на [ROOT.GetCountry.Custom('CF_VP')|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U]-галликанцы дали понять, что в будущем, если [ROOT.GetCountry.GetNameWithNoTooltip] всё-таки примет Unigenitus в качестве закона, они и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] окажутся по разные стороны баррикад."
 flavor_fra.523.a: "Нам следует остерегаться галликанцев."
 flavor_fra.523.b: "Пока что пойдём им навстречу. Судьба буллы Unigenitus останется под вопросом."
 gallicans_in_clergy_will_oppose_crown: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]-галликанцы будут выступать против сословия «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]», но их влияние ослабнет."
 avoids_gallican_ire_unless_unigenitus_implemented: "Галликанцы не станут выступать против сословия «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]», однако принятие Unigenitus в качестве закона вызовет гнев сторонников галликанства."
 flavor_fra.524.title: "Указ Unigenitus"
 flavor_fra.524.desc: "Сторонники буллы Unigenitus, которым постоянно чинят препятствия заседающие в Генеральных штатах янсенисты, подготовили новый указ в надежде, что [fra_ruler.GetName] его примет. Указ этот, полностью повторяющий принципы, которым [Select_CString(pap_ruler.IsFemale, 'следовала', 'следовал' )] [pap_ruler.GetName], предполагает не только запрет янсенизма в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, но и определённые меры в отношении известных янсенистов, например налог на имущество, имеющее отношение к их учению.\n\nЕсли [fra_ruler.GetShortNameWithNoTooltip] подпишет указ, оставшиеся в [ROOT.GetCountry.Custom('CL_PP')] янсенисты, вне всяких сомнений, поднимут ропот, однако таким шагом [fra_ruler.GetShortNameWithNoTooltip] лишь ещё больше укрепит своё влияние."
 flavor_fra.524.a: "Принять указ Unigenitus!"
 flavor_fra.524.b: "Не принимать указ. Не следует расшатывать [ROOT.GetCountry.Custom('CL_VP')]!"
 flavor_fra.530.title: "Сокращение затрат на [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий флот"
 flavor_fra.530.desc: "Флот #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, некогда достаточно крупный, чтобы на равных состязаться с флотами других держав, за последние десятилетия пришёл в некоторый упадок. [target_character.GetName], осознавая, что в военной махине [ROOT.GetCountry.Custom('CL_RP')] появилось слабое звено, а простор для совершенствования почти исчерпан, предлагает сократить будущие расходы на флот и перераспределить сэкономленные средства в пользу какого-либо коммерческого начинания. Можно даже поступить смелее и отменить все идущие военно-морские работы, сосредоточившись вместо этого на морской торговле.\n\nИ хотя у этой затеи ожидаемо нашлись противники, в чём-то [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'права', 'прав' )]: сэкономленные на флоте деньги можно направить на совершенствование сухопутных армий [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] говорит правильно: сократим флот!"
 flavor_fra.530.b: "[target_character.GetLastNameWithNoTooltip] заблуждается. Нужно расширять флот!"
 flavor_fra.531.title: "[philip_orry.GetNameWithNoTooltip] сводит бюджет"
 flavor_fra.531.desc: "[philip_orry.GetName] сейчас занимается нелёгким делом восстановления экономики страны, значительно пострадавшей от неразумной политики, которую вёл [john_law.GetName], и коррупции его преемника на должности генерального контролёра финансов. Впрочем, новый генеральный контролёр, которого [Select_CString(target_character.IsFemale, 'назначила', 'назначил' )] лично [target_character.GetName], — умелый экономист и достойно справляется с трудностями; благодаря стараниям этого человека впервые за долгое время даже удалось свести бюджет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Но довольны далеко не все: [philip_orry.GetLastNameWithNoTooltip] [Select_CString(philip_orry.IsFemale, 'сделала', 'сделал' )] налоговый кодекс [ROOT.GetCountry.Custom('CL_RP')] справедливее, но одновременно с этим вновь [Select_CString(philip_orry.IsFemale, 'установила', 'установил' )] #italic налог «dixieme»#! («десятина»). На улицах #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#! поднялись бунты.\n\nЧтобы успокоить недовольных, советники предлагают снизить действующий налог, хотя в таком случае пострадают экономические перспективы на ближайшие несколько лет — особенно ввиду того, что в своих реформах [philip_orry.GetLastNameWithNoTooltip] опирается преимущественно на «десятину»."
 flavor_fra.531.a: "Пусть [philip_orry.GetLastNameWithNoTooltip] и дальше взимает свой налог. Народ успокоится сам."
 flavor_fra.531.b: "Мы пересмотрим налог. Нельзя, чтобы народ начал бунтовать сильнее."
 flavor_fra.532.title: "[target_character.GetLastNameWithNoTooltip] строит национальную дорожную сеть"
 flavor_fra.532.desc: "Дела в [ROOT.GetCountry.Custom('CL_PP')] идут в гору, и [target_character.GetName] решает вложить лишние средства в амбициозный проект, подразумевающий модернизацию и переустройство дорог, а также создание национальной дорожной сети. Чтобы претворить его в жизнь вовремя, [Select_CString(target_character.IsFemale,'ей','ему')] нужно много рабочих рук, поэтому [Select_CString(target_character.IsFemale,'она','он')] просит разрешения принудительно использовать крестьянский труд. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], конечно, будут не в восторге: за последние десятилетия они пережили много тягот, и их отношение к государству резко испортится. Однако некоторым членам совета этот проект пришёлся по душе, и они считают, что мы должны удовлетворить [Select_CString(target_character.IsFemale,'её','его')] просьбу."
 flavor_fra.532.a: "[target_character.GetLastNameWithNoTooltip] предлагает стоящий проект. Мы согласны."
 flavor_fra.532.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будут недовольны. Мы взвалим на их плечи слишком тяжёлое бремя."
 if_fleury_dies_road_network_change: "Если [target_character.GetLastNameWithNoTooltip] умрёт, модификатор «[ShowModifier('fra_fleury_national_road_project')]» сменится на «[ShowModifier('fra_fleury_national_road_project_legacy')]»."
 flavor_fra.533.title: "[target_character.GetLastNameWithNoTooltip] развивает коммерческую торговлю"
 flavor_fra.533.desc: "Весь свой срок [target_character.GetName] [Select_CString(target_character.IsFemale,'вкладывала','вкладывал')] много сил в развитие коммерческой торговли, и, кажется, [Select_CString(target_character.IsFemale,'ей','ему')] удалось добиться значительных успехов. Во-первых, [Select_CString(target_character.IsFemale,'она сократила','он сократил')] финансирование военно-морского флота, а освободившиеся средства [Select_CString(target_character.IsFemale,'вложила','вложил')] в морскую торговлю. В результате объём торговли между [ROOT.GetCountry.Custom('CL_TP')] и другими державами значительно вырос. Кроме того, проект по созданию национальной дорожной сети с удобными и современными торговыми путями подстегнул межконтинентальную торговлю."
 flavor_fra.533.a: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'привела', 'привёл')] [ROOT.GetCountry.Custom('CL_VP')] к успеху!"
 flavor_fra.533.b: "[ROOT.GetCountry.Custom('CL_VP')] ждёт процветание."
 flavor_fra.534.title: "Смерть [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.534.desc: "[fra_ruler.GetName] получил печальное известие: [Select_CString(target_character.IsFemale, 'скончалась его личная советница', 'скончался его личный советник' )] и главный министр [target_character.GetLastName], прослужив ему верой и правдой многие десятилетия. Пока [fra_ruler.GetShortNameWithNoTooltip|l] и его ближайшие советники предаются скорби, другие занялись поисками кандидатов на пост главного министра.\n\n[target_character.GetLastNameWithNoTooltip] больше не с нами, но многие [Select_CString(target_character.IsFemale, 'её', 'его' )] протеже успели хорошо зарекомендовать себя при дворе и без сомнения станут достойными преемниками. [fra_ruler.GetShortNameWithNoTooltip] может выбрать одного из них или же вовсе не назначать главного министра."
 flavor_fra.534.a: "Пока [ROOT.GetCountry.GetNameWithNoTooltip] останется без главного министра."
 flavor_fra.534.b: "Рост доверия к совету после смерти [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.540.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! инженерная школа в Мезьере"
 flavor_fra.540.desc: "При #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе появилась новая влиятельная фигура — [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она','Он')] предлагает создать #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! школу инженерии в Мезьере — городе в [ShowLocationName('chateau_porcien')]. По задумке, в этой школе должны готовить военных и гражданских инженеров, и её открытие станет настоящим прорывом. Однако на реализацию проекта уйдёт много средств."
 flavor_fra.540.a: "Эта школа выпустит новое поколение талантливых инженеров!"
 flavor_fra.540.b: "Мы построим школу, а [target_character.GetLastNameWithNoTooltip] получит повышение!"
 flavor_fra.540.c: "Мы не можем позволить себе такие траты."
 flavor_fra.541.title: "Военная школа"
 flavor_fra.541.desc: "[fra_ruler.GetName] ратует за дальнейшую модернизацию армии и предлагает основать новую военную академию в школьном округе #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!. Здесь будет воспитываться новое поколение #L [ROOT.GetCountry.GetAdjective|l]их#! офицеров, обученных #TOOLTIP:CULTURE,$prussian_tt$,X #L прусской#!#! военной тактике. [fra_ruler.GetShortNameWithNoTooltip] надеется, что эта школа повысит военную репутацию [ROOT.GetCountry.Custom('CL_RP')] в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_fra.541.a: "Основать академию!"
 flavor_fra.541.b: "Наша армейская модель лучшая. Удвоим расходы на содержание войск!"
 flavor_fra.542.title: "[ShowLawNameWithNoTooltip('fra_5_percent_tax')] возмущает местные парламенты"
 flavor_fra.542.desc: "Многие местные парламенты выступают против #TOOLTIP:LAW,fra_5_percent_tax,X #L пятипроцентного налога Машо#!#! и отказываются вводить его в своих провинциях. Хотя [ROOT.GetCountry.GetGovernment.GetParliament.GetName] тоже изначально был против закона, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'уговорила', 'уговорил')] многих его членов проголосовать за налог, который предлагает [target_character.GetLastNameWithNoTooltip].\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] может распустить местные парламенты и поставить чиновников в прямое подчинение государству, но [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], которые не поддержали новый налог, будут не в восторге от этой инициативы. Более того — она подорвёт их доверие к государству."
 flavor_fra.542.a: "Распустить парламенты!"
 flavor_fra.542.b: "Отменим закон."
 flavor_fra.543.title: "Притеснение иезуитов"
 flavor_fra.543.desc: "На протяжении столетий иезуиты прекрасно себя чувствовали во #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, но в последние годы [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] точит на орден зуб, а [fra_ruler.GetName] не может скрыть своего разочарования. Тем не менее иезуиты руководят некоторыми известными и успешными колледжами [ROOT.GetCountry.Custom('CL_RP')], и [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'обеспокоена','обеспокоен')] ростом их влияния. Кроме того, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] никак не могут воздействовать на орден.\n\nНаши союзники из Генеральных штатов предлагают изгнать иезуитов из [ROOT.GetCountry.Custom('CL_RP')], и нет сомнений, что эту меру поддержат. Однако это вызовет недовольство в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семье, так как многие её члены, в том числе [scope_heir_fra.GetName], являются ярыми сторонниками ордена."
 flavor_fra.543.a: "Нужно приструнить зарвавшихся иезуитов!"
 flavor_fra.543.b: "Иезуиты по-прежнему много делают для [ROOT.GetCountry.Custom('CL_RP')]. Изгнать их — не вариант!"
 some_in_royal_household_will_oppose: "Некоторые члены #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! семейства не поддержат притеснение иезуитов."
 flavor_fra.544.title: "Разлад в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семье из-за запрета ордена иезуитов"
 flavor_fra.544.desc: "[Select_CString(scope_heir_fra.IsFemale,'Преданная сторонница','Преданный сторонник')] иезуитов [scope_heir_fra.GetName] глубоко [Select_CString(scope_heir_fra.IsFemale,'потрясена','потрясён')] тем, что [fra_ruler.GetName] [Select_CString(scope_heir_fra.IsFemale,'изгнала','изгнал')] их из страны, а [consort_fra.GetName] пытается заручиться поддержкой совета в надежде отменить закон. В #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семье произошёл серьёзный раскол, но влияние иезуитов во [ROOT.GetCountry.Custom('CL_PP')] уже снизилось, а многие из них в панике покинули страну."
 flavor_fra.544.a: "Рано или поздно буря утихнет."
 flavor_fra.544.b: "Лучше пойти на компромисс и наделить властью оставшихся иезуитов."
 flavor_fra.550.title: "Открытие Лувра"
 flavor_fra.550.desc: "Лувр — один из многочисленных дворцов, где проживали #TOOLTIP:GOVTYPE,monarchy,X #L монархи#!#! былых времён — некогда служил местом хранения #L [ROOT.GetCountry.GetAdjective|l]ой#! королевской коллекции. И поскольку #italic Ancien régime#! сегодня уже пережиток прошлого, некоторые считают, что Лувр достоин вновь сделаться культурной жемчужиной #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Прошли те времена, когда культура нашей великой страны была доступна лишь кучке старых аристократов — пусть [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] свободно любуется на наше многовековое наследие!"
 flavor_fra.550.a: "Открыть Луврский дворец для публики, желающей проникнуться культурой!"
 flavor_fra.550.b: "Лучше оставить Лувр закрытым."
