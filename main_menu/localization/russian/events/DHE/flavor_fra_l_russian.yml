 da_vinci_brings_mona_lisa: "[target_character.GetName] присоединится к нашему двору и привезёт с собой полотно #italic «Мона Лиза»#!."
 fra_colonial_power_risk: "Основание колонии сопряжено с рисками и может стать причиной конфликта [ROOT.GetCountry.Custom('CL_RP')] с другими европейскими колониальными державами."
 canada_cartier_bonus: "Если [target_character.GetName] отправится к #TOOLTIP:AREA,canadian_atlantic_coast_area,X #L Атлантическому побережью Канады#!#!, могут произойти события, связанные с колониями"
 devoting_crown_resources_is_costly: "Основание поселения необходимо для дальнейшей колонизации, однако это потребует огромных средств и усилий из-за большой удалённости новых земель от [ROOT.GetCountry.Custom('CL_RP')]."
 may_suffer_widespread_condemnation: "Соседние #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#! державы #R осудят#! [ROOT.GetCountry.Custom('CL_VP')] за союз с [GetCountry('TUR').Custom('CL_TP')]."
 fra_may_recieve_benefit_from_alliance: "Такой союзник, как [GetCountry('TUR').GetLongNameWithNoTooltip], может открыть перед нами #G выгодные#! возможности для торговли."
 fra_hostilities_with_lutheran_nations: "Все #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранские#!#! державы, не являющиеся нашими ленниками, понизят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! на [ShowBiasValue('opinion_protestant_persecution')|-=0]"
 fra_hostilities_with_catholic_nations: "Все #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! державы, не являющиеся нашими ленниками, понизят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! на [ShowBiasValue('opinion_tolerance_to_protestants')|-=0]"
 hostilities_will_expand_with_calvinists_nations: "#TOOLTIP:POLICY,edict_of_fontainebleau,X #L Эдикт Фонтенбло#!#! будет дополнен политиками, направленными против последователей #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизма#!#!.\nВсе #TOOLTIP:RELIGION,calvinist,X #L кальвинистские#!#! державы, не являющиеся нашими ленниками, получат [ShowBiasValue('opinion_fra_persecute_calvinists')|-=0] к [Concept('opinion', 'мнению')|e] насчёт #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!"
 further_hostilities_with_catholic_nations: "Все #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! державы, не являющиеся нашими ленниками, понизят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! ещё на [ShowBiasValue('opinion_fra_calvinist_granted_tolerance')|-=0]"
