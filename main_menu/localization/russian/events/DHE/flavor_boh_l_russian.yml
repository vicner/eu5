l_russian:
 flavor_boh.1.title: "[ShowReligionNameWithNoTooltip('hussite')] возвращается!"
 flavor_boh.1.desc: "Несмотря на все наши усилия, попытки установить мир между #TOOLTIP:RELIGION,hussite_tt,X #L гуситами#!#! и #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! потерпели крах. Руководитель гуситов по имени [jiri_z_podebrad.GetName] собрал войско и теперь ведёт его на #TOOLTIP:LOCATION,prague_tt,X #L Прагу#!#!. В собственных глазах он — будущий [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. После овладения престолом он намеревается положить конец гонениям на последователей учения, которое проповедовал [GetCharacter('boh_jan_hus').GetLastName]."
 flavor_boh.1.historical_info: "Йиржи из Кунштата и Подебрад был богемским дворянином и одним из лидеров гуситов. Во время правления короля Ладислава между сторонниками католицизма и гуситами усилилась напряжённость, тогда Йиржи собрал армию, захватил столицу и одержал победу над знатью, которая всё ещё оставалась верной римскому папе. В 1451 году император Священной Римской империи Фридрих III поручил ему управление Богемией, а в 1458 году богемские сословия, — включая даже приверженцев папы, — единодушно избрали его королём. Йиржи пытался проводить политику мира и терпимости, но после нескольких лет правления католическая оппозиция подняла восстание, поддержав венгерского короля Матьяша Корвина, который вторгся в Богемию, чтобы вернуть её в лоно католической церкви."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] знал истину."
 flavor_boh.1.b: "Пусть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] следует за Гусом, а народ пойдёт за Римом."
 STATIC_MODIFIER_NAME_boh_hussite_king: "Власть гуситов"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "Владыка нашей державы поддерживает #TOOLTIP:RELIGION,hussite_tt,X #L гуситство#!#! — религиозное движение, которое основал [GetCharacter('boh_jan_hus').GetName] в противовес #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви. И хотя немало наших подданных поддерживают гуситские идеи, правители-#TOOLTIP:RELIGIONGROUP,christian,X #L христиане#!#! из других стран Европы относятся к нам в лучшем случае враждебно."
 flavor_boh.1.c: "Мы сохраним верность Риму!"
 boh_papal_reconciled: "Повиновение гуситов"
 flavor_boh.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]-еретик"
 flavor_boh.2.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'ярая последовательница', 'ярый последователь' )] #TOOLTIP:RELIGION,hussite_tt,X #L гуситских#!#! идей, на почве этих взглядов [Select_CString(target_character.IsFemale, 'настроившая', 'настроивший' )] против себя #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! церковь. [GetCountry('PAP').GetGovernment.GetRulerTitle|U] мнит себя милостивым владыкой, а потому предлагает примириться с церковью и даже готов пойти на уступки, если мы отречёмся от учения еретика по имени [GetCharacter('boh_jan_hus').GetLastName] и вернёмся к римским догмам."
 flavor_boh.2.a: "Преклонить колено перед Римом."
 flavor_boh.2.b: "Остаться верными Христу."
 flavor_boh.3.title: "Зеленогорский союз"
 flavor_boh.3.desc: "Приверженцы папства в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! крайне недовольны тем, что [target_character.GetName] [Select_CString(target_character.IsFemale, 'отказалась', 'отказался' )] подавить #TOOLTIP:RELIGION,hussite_tt,X #L гуситскую#!#! веру — они считают, что поступить так мог только еретик и враг церкви. Ответ последовал быстро: на собрании в Зелена-Горе [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'была объявлена недостойной', 'был объявлен недостойным' )] своего престола. Теперь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашей державы находится в затруднительном положении: сторонники папы вместе со своими союзниками из числа #TOOLTIP:AREA,silesia_area,X #L силезских#!#! дворян открыто подняли мятеж."
 flavor_boh.3.a: "Мы их разгромим!"
 flavor_boh.4.title: "Владиславский зал"
 flavor_boh.4.desc: "Наш замечательный архитектор [target_character.GetName] поистине превзошёл самого себя. Последнее его творение — [ShowWorkOfArtName('vladislav_hall')], крупнейшее в #TOOLTIP:LOCATION,prague_tt,X #L Праге#!#! светское помещение — можно без преувеличения назвать шедевром архитектуры. Здесь можно проводить что угодно: пиршества, коронации, другие важные для двора мероприятия… Зал этот настолько велик, что здесь без труда получится устроить даже рыцарский турнир с верховыми лошадями."
 flavor_boh.4.a: "Великолепно!"
 flavor_boh.4.historical_info: "Владиславский зал — выдающийся памятник поздней готики, построенный в 1493–1502 годах Бенедиктом Рейтом в рамках масштабной перестройки Пражского града, затеянной королём Владиславом II. Это огромное помещение с высокими витиеватыми сводами считается одним из чудес позднесредневековой архитектуры. Изначально Владиславский зал использовался для королевских церемоний, пиров и рыцарских турниров, позднее, в эпоху Габсбургов, там проводились заседания парламента и выборы монарха. Ведущая в зал лестница построена настолько широкой, что ей могли пользоваться конные рыцари в полном облачении."
 flavor_boh.6.title: "Браге и Кеплер"
 flavor_boh.6.desc: "[ROOT.GetCountry.GetCapital.GetName] — настоящий оплот научного прогресса, сюда стекаются самые выдающиеся умы нашего времени. Среди них и [Select_CString(target_character.IsFemale, 'знаменитая датская', 'знаменитый датский' )] астроном [target_character.GetName], [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся' )] своими наблюдениями за небесными телами. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] стремится проверить свои теории, и в этом [Select_CString(target_character.IsFemale, 'ей', 'ему' )] поможет [Select_CString(target_character2.IsFemale, 'прославленная', 'прославленный' )] математик [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'обладательница', 'обладатель' )] выдающегося аналитического ума. Их исследования могут кардинально изменить наши представления о небесах и поднять престиж нашей державы до заоблачных величин, однако последние находки учёных идут вразрез с устоявшимися взглядами…"
 flavor_boh.6.historical_info: "Известный учёный Тихо Браге на закате своей жизни переехал в Прагу, где получил должность придворного астронома и построил новую обсерваторию. В работе ему помогал Иоганн Кеплер, который после смерти Браге продолжил использовать заметки учёного и на основе этих знаний открыл законы движения планет."
 flavor_boh.6.a: "Блестяще!"
 flavor_boh.6.b: "Хватит попусту таращиться в небо!"
 flavor_boh.7.title: "Гуситские традиции"
 flavor_boh.7.desc: "Среди народа #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! ещё сильны #TOOLTIP:RELIGION,hussite_tt,X #L гуситские#!#! традиции, однако после того, как Мартин Лютер написал свои 95 тезисов, многие высокие чины всё чаще начинают отворачиваться от гуситства и обращаться в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!. Нам пора определиться, как поступать дальше: оставаться ли гуситами или присоединиться к лютеранскому движению Реформации."
 flavor_boh.7.a: "Мы сохраним гуситскую веру."
 flavor_boh.7.b: "Мы присоединимся к Реформации. Да здравствуют Лютер и [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]!"
 flavor_boh.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: зимний король"
 flavor_boh.8.desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католикам#!#! и #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранам#!#! не привыкать ко взаимной религиозной неприязни, однако в последнее время конфликт их опасно обострился. Некоторые исповедующие лютеранство дворяне сумели заручиться поддержкой еретиков-единомышленников из соседних стран и даже избрали себе нового кандидата на должность правителя, хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! сегодня — [target_character.GetName]. Дерзость их не знает границ; столкновение на религиозной почве неизбежно. Либо мы примем лютеранство мирно, либо встретим еретиков с оружием в руках."
 flavor_boh.8.historical_info: "В 1608 году обострилось напряжение между католическими и протестантскими землями империи. Протестанты заключили между собой союз, который возглавил курфюрст Пфальцский Фридрих при поддержке Бранденбурга и Гессен-Касселя. В ответ на это католики образовали собственный союз — Католическую лигу. В 1618 году богемские протестанты подняли восстание и избрали Фридриха Пфальцского королём Богемии, чем возмутили императора — действующего короля Богемии. Императорский полководец Тилли, посланный разбить мятежников, отправился со своим войском в Богемию, где разгромил армию Фридриха при Белой горе, положив тем самым конец правлению «короля», а заодно — протестантскому сопротивлению в Австрии и Южной Германии. Сбежавший из Богемии Фридрих получил в народе прозвище «зимний король» — за своё недолгое правление."
 flavor_boh.8.a: "Постараемся избежать кровопролития."
 flavor_boh.8.b: "С нами Бог!"
 boh_lutheran_king: "Лютеранский король на престоле"
 flavor_boh.9.title: "[GetCountry('BOH').GetGovernment.GetRulerTitle]-гусит в [GetCountry('BOH').Custom('CL_PP')]"
 flavor_boh.9.desc: "В #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#! восходит на престол [GetCountry('BOH').GetGovernment.GetRulerTitle|l], чью душу, очевидно, искушает сам дьявол, ибо [target_character.GetName] исповедует еретическую #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситскую#!#! веру, открыто отказываясь от веры истинной. Коллегия кардиналов считает, что тем самым оскорбляется не только католическая вера, но и непосредственно [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_boh.9.a: "Будь [Select_CString(target_character.IsFemale, 'проклята', 'проклят' )] [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] дом!"
 boh_heretic_hussite: "Гусит-еретик"
 flavor_boh.9.b: "Стоит примириться с [GetCountry('BOH').Custom('CL_TP')]."
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] говорит: «[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'виновна', 'виновен' )]»"
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName] утверждает, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашей державы [Select_CString(target_character.IsFemale, 'виновна', 'виновен' )] в рапространении #TOOLTIP:RELIGION,hussite_tt,X #L гуситской#!#! ереси."
 flavor_boh.10.a: "Я не отрекусь от своего народа!"
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] уступает"
 flavor_boh.11.desc: "Нам сообщили, что [GetCountry('PAP').GetLongName] отказывается от своих обвинений, хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] открыто выступает в поддержку #TOOLTIP:RELIGION,hussite_tt,X #L гуситского#!#! движения."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "Разброд в церкви"
 flavor_boh.13.desc: "В #TOOLTIP:LOCATION,konstanz_tt,X #L Констанце#!#! скоро соберётся совет, где будет обсуждаться #TOOLTIP:RELIGION,$catholic_tt$,X #L католическая#!#! вера. Приглашение посетить совет и поделиться своими взглядами касательно церковных распрей получил и [target_character.GetName] — ему пообещали неприкосновенность."
 flavor_boh.13.a: "Ничего плохого не случится!"
 flavor_boh.14.title: "Совет в Констанце"
 flavor_boh.14.desc: "Великий собор в #TOOLTIP:LOCATION,konstanz_tt,X #L Констанце#!#! — вестник судьбоносных перемен, что несут с собой религиозная смута — и, возможно, поступки одного человека. Перед советом предстал [target_character.GetName] — #L [GetCountry('BOH').GetAdjective|l]ий#! реформатор и сторонник религиозных свобод. Жизнь его может оборваться в любой момент. Под священными сводами разносятся слова учения, которое проповедует [target_character.GetLastNameWithNoTooltip], — учения, выступающего против власти #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви и призывающего к реформам. Последователи его — гуситы — затаили дыхание в ожидании, какое решение примет совет."
 flavor_boh.14.a: "Пусть [target_character.GetNameWithNoTooltip] сгорит на костре."
 flavor_boh.14.b: "Еретика следует помиловать."
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip] сожжён на костре"
 flavor_boh.15.desc: "В анналы религиозной борьбы вписана новая страшная глава. Жизнь, которую вёл #L [ROOT.GetCountry.GetAdjective|l]ий#! реформатор [target_character.GetName], обрывается на ужасной и трагической ноте. В сердцах праведников вспыхивает огонь раскольничества, а #TOOLTIP:RELIGION,catholic_tt,X #L католическая#!#! церковь тем временем собирает силы, чтобы нанести мощный удар по еретическому учению, которое проповедовал [target_character.GetLastNameWithNoTooltip]."
 flavor_boh.15.a: "Неужели он был таким же, как и мы?"
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip] отпущен"
 flavor_boh.16.desc: "Постановление совета поразило всех. Одним росчерком пера судьи предопределили ход мировой истории. [target_character.GetName], #L [ROOT.GetCountry.GetAdjective|l]ий#! реформатор, некогда обвинявшийся в ереси, получил призрачную возможность искупить свои грехи: он больше не считается врагом #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви, а потому может и дальше распространять своё учение."
 flavor_boh.16.a: "Это учение наверняка распространится…"
 flavor_boh.17.title: "Первый Вишеградский съезд"
 flavor_boh.17.desc: "С тех пор как #L [ROOT.GetCountry.GetAdjective|l]ий#!, #L [GetCountry('HUN').GetAdjective|l]ий#! и #L [GetCountry('POL').GetAdjective|l]ий#! дома в последний раз собирались обсуждать вопрос расширения #L [GetCountry('HAB').GetAdjective|l]их#! границ, прошло несколько лет. Чтобы отношения между тремя державами стали ещё прочнее, мы отозвали свою претензию на престол #TOOLTIP:DYNASTY,piast_dynasty_tt,X #L Пястов#!#!.\n\nВ ответ нам оказали жест доброй воли, пожаловав исключительные права на торговые маршруты, а также признав нашу власть над #TOOLTIP:AREA,silesia_area,X #L Силезией#!#!, после чего наши связи лишь окрепли. Возможно, это соглашение ещё сыграет немаловажную роль в стремлении пересилить влияние семейства #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбургов#!#!."
 flavor_boh.17.a: "Мы будем и дальше чтить соглашение!"
 flavor_boh.17.b: "У нас совсем другие планы…"
 flavor_boh.18.title: "Староместская ратуша"
 flavor_boh.18.desc: "Управление нашими владениями — сложное дело, требующее невероятной тщательности от каждого канцлера и члена совета.\n\nЧтобы упростить судопроизводство, а заодно и процессы руководства [ROOT.GetCountry.Custom('CF_TP')|l], [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] предлагает нам приобрести у какой-либо богатой семьи большой дом и превратить его в место, где советники и представители сословий будут встречаться и обсуждать вопросы политики и государственных дел."
 flavor_boh.18.a: "Это пойдёт на пользу #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! репутации!"
 flavor_boh.18.b: "Не следует нарушать сложившийся порядок."
 flavor_boh.19.title: "Районные права на поборы"
 flavor_boh.19.desc: "#TOOLTIP:LOCATION,prague_tt,X #L Прага#!#! постоянно разрастается, и многие выдающиеся деятели, возглавляющие сегодня те или иные районы города, такие как Мала-Страна, начинают требовать у нас право взыскивать налоги с граждан, которые проживают на их территориях.\n\nЕсли пойти им навстречу, наше казначейство утратит немалую долю влияния, а #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#!, наоборот, его обретут, поэтому изучить этот вопрос следует крайне внимательно."
 flavor_boh.19.a: "Хорошо, мы исполним их просьбу."
 flavor_boh.19.b: "И речи быть не может!"
 flavor_boh.20.title: "Пражский университет"
 flavor_boh.20.desc: "Чтобы по праву считать себя одним из самых просвещённых и образованных народов мира, необходимо всерьёз взяться за распространение знаний. Этому, к счастью, способствуют высшие слои нашего общества: в последнее время они испытывают неподдельный интерес к обучению в просторных университетских залах и передаче усвоенной там мудрости другим. Они даже требуют от нас построить новый [ShowBuildingTypeName('university')|l], чтобы вырастить новое поколение мыслителей!"
 flavor_boh.20.a: "Превосходная идея!"
 flavor_boh.20.b: "Сомнительная идея…"
 flavor_boh.21.title: "Нове-Место"
 flavor_boh.21.desc: "Чтобы никто не сомневался, что [target_character.GetName] — великолепный правитель, а народ богат и живёт в изобилии, совет [target_location.GetRank.Custom('LR_RP')] [target_location.GetName] предложил соорудить в пределах границ нашей великой столицы новый город. В поддержку этой идеи выступают многие советники, желающие, чтобы при слове «[target_location.GetNameWithNoTooltip]» каждому представлялись поражающие воображение новые дома, воплощающие в себе всё великолепие и трудолюбие нашего народа."
 flavor_boh.21.a: "Построим новый город!"
 flavor_boh.21.b: "У нас есть другие идеи, как потратить средства."
 flavor_boh.22.title: "Совместное генеральное собрание"
 flavor_boh.22.desc: "С тех пор как мы возглавили #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священную Римскую Империю#!#!, разница между имперскими и нашими собственными традициями делопроизводства стала отчётлива как никогда. Положение усугубляется различиями в наших культурах и укладах — они мешают нам отстаивать законность власти над империей.\n\nЧтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'смогла', 'смог' )] укрепить своё положение на престоле, а народ стал ближе к имперским порядкам, советники предложили учредить совместное генеральное собрание. В него войдут некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и символические представители всех других курфюрстов; кроме того, лишний раз будут подтверждены имперские законы, обеспечивающие их привилегии."
 flavor_boh.22.a: "Только так мы обеспечим себе легитимность."
 flavor_boh.22.b: "Не будем смешивать внешнюю и внутреннюю политику."
 every_elector_25_opinion_tt: "Каждый выборщик получит [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] ко мнению о нас"
 flavor_boh.23.title: "[target_area.GetNameWithNoTooltip]: земельный суд"
 flavor_boh.23.desc: "Задачу управления нашими владениями нельзя назвать лёгкой. Сотни земских начальников и управляющих без устали трудятся день и ночь, чтобы в казну беспрестанно поступали налоги, а на окраинных землях не творилось произвола.\n\nНедавно градоначальники из области [target_area.GetName] попросили нас учредить областной суд, который будет руководить делами от имени провинции [target_capital.GetName]. В его состав войдёт выбранный на местном уровне управляющий, а надзирать за работой станет областной судья. Помимо них заседать будут 14 самых выдающихся местных дворян."
 flavor_boh.23.a: "Хорошо. Мы одобряем этот план."
 flavor_boh.23.b: "Не стоит отворачиваться от центральной власти…"
 boh_control_prosp_dev_moravia_tt: "Каждый [Concept('location', 'район')|e] в области [target_area.GetName] получит:\n#G 10%#! контроля\n#G 1#! ед. развития\n#G 10%#! процветания"
 boh_prosperity_capital_prov: "Каждый [Concept('location', 'район')|e] в провинции [target_capital.GetName] получит:\n#G 10%#! процветания"
 flavor_boh.24.title: "Кодекс Maiestas Carolina"
 flavor_boh.24.desc: "Уже далеко не первое столетие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] пользуются почти безграничной властью над своими владениями, из-за чего многие нередко осмеливались даже оспаривать власть короны.\n\nТакое свободомыслие породило крайне опасный прецедент. Многие советники предлагают нам ограничить власть самых видных дворян, издав соответствующие статьи. Однако в таком случае мы рискуем подорвать равновесие…"
 flavor_boh.24.a: "Приступить к составлению статей. Мы здесь власть!"
 flavor_boh.24.b: "Не будем тревожить власть имущих."
 flavor_boh.25.title: "Мастер из Вишши-Брода"
 flavor_boh.25.desc: "За последние несколько лет немалую славу в нашей державе [Select_CString(target_artist.IsFemale, 'обрела художница', 'обрёл художник' )] [target_artist.GetName]. Многочисленные картины [Select_CString(target_artist.IsFemale, 'её', 'его' )] настолько впечатляют, что мы всерьёз задумываемся над тем, чтобы пригласить такой талант к своему двору. Такой жест не только возвысит нашу культуру в глазах других, но и усладит наш художественный вкус."
 flavor_boh.25.a: "Одно из величайших имён в нашей живописи!"
 flavor_boh.25.b: "Эти картины явно переоценены…"
 flavor_boh.26.title: "Корона Святого Вацлава"
 flavor_boh.26.desc: "Обрушившиеся на наш королевский дом нелёгкие времена мы перенесли с достоинством, выйдя из этого горнила лишь сильнее; сокрушённые нами на пути к власти враги тому подтверждение.\n\nЧтобы у каждого окончательно отпали сомнения в нашем величии, советники выступили с предложением выковать великолепнейшую корону и посвятить её Святому Вацлаву. Корона эта, украшенная золотом и почти сотней различных драгоценных камней, станет главным символом нашей власти и достатка!"
 flavor_boh.26.a: "Не пожалеем своих средств на создание такого шедевра!"
 flavor_boh.26.b: "Посвящение Святому Вацлаву потребует пожертвований…"
 flavor_boh.26.c: "Подобные безделушки непозволительно дороги."
 wear_st_wenceslas_crown_tt: "[target_character.GetName] наденет новую корону"
 flavor_boh.27.title: "Кафедральный собор Святого Вита"
 flavor_boh.27.desc: "#TOOLTIP:BUILDING_TYPE,cathedral,X #L Кафедральный собор#!#! Святого Вита, построенный ещё в X веке, — давнее и прекрасное олицетворение нашего могущества и веры. Однако со временем [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] становится лишь великолепнее, а значит, и посвящения наши божественным покровителям должны быть достаточно грандиозными. Уже составлены планы по расширению собора — остаётся лишь нанять рабочих, если мы всё-таки решимся взяться за это серьёзное начинание."
 flavor_boh.27.a: "Вложим средства в расширение!"
 flavor_boh.27.b: "Это слишком дорого…"
 flavor_boh.27.historical_info: "Заложенный в 930 году богемским князем Вацлавом собор изначально представлял собой ротонду в раннем романском стиле. Уже позже, в 1060 году, князь Спытигнев II под влиянием христианской общины, пожелавшей церковь большего размера, пристроил к южной апсиде романскую базилику. План собора был составлен под впечатлением от романской архитектуры Священной Римской Империи, в частности — от церкви аббатства в Хильдесхейме и Шпайерского собора. В 1344 году, когда в Праге возникла архиепархия, началось строительство собора в готическом стиле, прервавшееся из-за начавшихся в следующем столетии Гуситских войн. С тех пор на протяжении последующих веков несколько раз предпринимались попытки закончить работы, однако достроить собор удалось только в 1844 — 1929 годах."
 flavor_boh.28.title: "Жидкая радость"
 flavor_boh.28.desc: "Жители [target_location.Custom('LR_RP')|l] [target_location.GetName] после долгого трудового дня любят выпить кружку-другую освежающего #TOOLTIP:GOODS,beer,X #L пива#!#!. Любовь к этому напитку здесь настолько крепка, что многие даже начали варить пиво у себя дома, и теперь пивоварни работают повсеместно и в городах, и в сёлах.\n\nПохоже, что каждая семья варит свой неповторимый сорт пива, а где жажда, там и прибыль… Многие выдающиеся [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] просят нас обеспечить постоянное производство пива, чтобы местные сорта прославились повсюду."
 flavor_boh.28.a: "Так тому и быть."
 flavor_boh.28.b: "Никакого алкоголя! За работу!"
 flavor_boh.29.title: "Великое начинается с малого"
 flavor_boh.29.desc: "Многие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] мечтают о яркой жизни и высоком положении. Мы не против, чтобы народ стремился к успеху, однако нет ничего зазорного в том, чтобы обрабатывать землю: это честный и уважаемый труд.\n\nНекоторым, впрочем, всё-таки удаётся воплотить свою мечту. В [target_capital_location.Custom('LR_PP')|l] [target_capital_location.GetName] сейчас обсуждают новый слух: якобы в округе [Select_CString(target_character.IsFemale, 'появилась умелая и доблестная воительница', 'появился умелый и доблестный воин' )], но обстоятельства [Select_CString(target_character.IsFemale, 'её', 'его' )] появления таковы, что сложно сказать, где правда, а где вымысел.\n\n[target_character.GetName] — [Select_CString(target_character.IsFemale, 'дочь', 'сын' )] кузнеца. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] родную деревню Стршибрна-Скалице рядом с [target_location.Custom('LR_TP')|l] [target_location.GetName] сожгли во время войны. [Select_CString(target_character.IsFemale, 'Она была вынуждена', 'Он был вынужден' )] с юных лет взяться за меч. Обучившись воинскому искусству и променяв мирную жизнь на битвы и подвиги, [Select_CString(target_character.IsFemale, 'она отправилась', 'он отправился' )] странствовать. И вот, теперь [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'пришла', 'пришёл' )] к нам."
 flavor_boh.29.a: "Из [Select_CString(target_character.IsFemale, 'неё', 'него')] выйдет отличный командир!"
 flavor_boh.29.b: "[Select_CString(target_character.IsFemale, 'Ей', 'Ему' )] не стоило забывать своё место."
 flavor_boh.30.title: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] найдено серебро"
 flavor_boh.30.desc: "Нам сообщили, что крестьяне из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] обнаружили чистейшие залежи #TOOLTIP:GOODS,silver,X #L серебра#!#!. Местность оказалась очень удачной: залежи готовы к разработке и, по нашим оценкам, запасы драгоценного металла здесь весьма велики.\n\nОткрыв здесь рудник, мы не только увеличим благосостояние местных жителей, но и привлечём новых поселенцев, желающих заработать на добыче серебра."
 flavor_boh.30.a: "Хорошо. Вложить средства в добычу."
 flavor_boh.30.b: "Нет. Распределим всё, что можно добыть без труда, и не будем нарушать сложившийся порядок."
 flavor_boh.31.title: "Корона [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_boh.31.desc: "[target_art.GetName] на голове и [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] и [ShowAreaName('silesia_area')] в руках: [ROOT.GetCountry.GetLongName] — [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] из числа сильнейших в Европе, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — далеко не слабейший игрок. Советники преподнесли нам идею: у нас есть [target_art.GetNameWithNoTooltip|l], а значит, разумно будет присовокупить это слово к названию «[ROOT.GetCountry.GetLongNameWithNoTooltip]»."
 flavor_boh.31.a: "Отныне мы — Корона [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_boh.31.b: "Нас и так всё устраивает."
 crown_of_bohemia_tt: "Наша держава будет называться #Y Корона [GetCountry('BOH').Custom('CL_RP')]#!"
 flavor_boh.32.title: "Судьба [GetCountry('LUX').Custom('CL_RP')]"
 flavor_boh.32.desc: "Герцогства, которыми правит [target_character.GetName] — не только как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но и как [GetCountry('LUX').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('LUX').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LUX').Custom('CL_tt')],X [GetCountry('LUX').Custom('CL_RP')|L]#!#! — недавно стали значительно обширнее после того, как [Select_CString(target_character.IsFemale, 'её', 'его' )] избрали [Select_CString(target_character.IsFemale, 'императрицей', 'императором' )] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!. Это значительно усложняет бюрократию, в том числе в отношении титулов. Однако выход есть: [GetCountry('LUX').GetLongNameWithNoTooltip] может отойти другому правителю — тогда руководить державой будет [target_heir.GetName].\n\nИ хотя [target_character.GetNameWithNoTooltip] тогда будет испытывать меньше забот при управлении своими владениями, принадлежащие [Select_CString(target_character.IsFemale, 'ей', 'ему' )] территории станут меньше (пусть даже управлять ими продолжит династия [target_character.GetDynasty.GetName]). Если же оставить всё как есть, другие правители могут воспринять нас как угрозу, увидев, сколькими титулами владеет [target_character.GetShortNameWithNoTooltip]."
 flavor_boh.32.a: "Немедленно передать владение [Select_CString(target_heir.IsFemale, 'новой правительнице', 'новому правителю' )]!"
 flavor_boh.32.b: "Мы — единоличный хозяин!"
 flavor_boh.33.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] на продажу"
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName] — эта держава давно пользуется в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! немалым влиянием, как, впрочем, и династия [target_bra_ruler.GetDynasty.GetName]. Кроме того, [target_ruler.GetName] — [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], поэтому нам следует добиться, чтобы нас назначили выборщиками: такой чин окажется исключительно полезным. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')] — хороший титул, однако владение [GetCountry('BRA').Custom('CL_TP')] не только позволит нам стать выборщиками, но и ограничит влияние династии [target_bra_ruler.GetDynasty.GetNameWithNoTooltip].\n\nЭтот род безнадёжно опьянён жадностью и стремлением к власти, поэтому мы могли бы предложить им перекупить владение [GetCountry('BRA').Custom('CL_TP')] (владельцем, соответственно, станет [target_character.GetName]) и посмотреть, сколько они за него запросят."
 flavor_boh.33.a: "Сделать им предложение."
 flavor_boh.33.b: "Найдутся и более полезные траты."
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName] получит от нас предложение о покупке"
 flavor_boh.33.historical_info: "В 1373 году король Богемии и император Священной Римской Империи Карл IV приобрёл для своего сына и наследника Вацлава IV Бранденбургскую марку. Правил ей, однако, сам Карл, поскольку Вацлав был ещё слишком юн. Благодаря этой покупке император заодно заручился ещё одним голосом курфюрста. Впоследствии, однако, влияние династии Люксембургов ослабло, поэтому, когда ещё одному сыну Карла — Сигизмунду — пришёл черёд избираться на должность императора, голоса выборщиков он приобрёл, передав наследственные права на Бранденбург династии Гогенцоллернов."
 flavor_boh.34.title: "[GetCountry('BOH').GetLongNameWithNoTooltip] хочет купить у нас [ROOT.GetCountry.Custom('CF_VP')|l]"
 flavor_boh.34.desc: "[GetCountry('BOH').GetLongName] — эта держава ведёт себя необычайно смело, ведь её владыка после недавних выборов ещё и император #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!. Теперь они пытаются взять выборы в свои руки и даже выдвинули смелое предложение продать им наше государство, править которым в таком случае станет [target_character.GetName].\n\nИ хотя династия [target_bra_ruler.GetDynasty.GetName] после этого утратит значительную долю своего влияния, деньги за продажу могут пойти на развитие оставшихся земель. Кроме того, власть рода [target_bra_ruler.GetDynasty.GetName] и защита со стороны [GetCountry('BOH').Custom('CL_RP')] могут оказаться предпочтительнее существующего порядка."
 flavor_boh.34.a: "Выставить им цену."
 flavor_boh.34.b: "Мы не продаёмся!"
 flavor_boh.34.tt: "[GetCountry('BOH').GetLongName] получит от нас предложение цены"
 flavor_boh.35.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] даёт ответ"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nОднако принять это предложение у нас некому, поскольку [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] просто отсутствует."
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName] присылает ответ, указав в нём сумму, которую эта держава считает допустимым возмещением за продажу части своей территории и воцарение другого правителя, ведь тогда [GetCountry('BRA').GetGovernment.GetRulerTitle|l] лишится своего престола, а восседать на нём будет [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] нашего государства."
 flavor_boh.35.a: "Это приемлемо."
 flavor_boh.35.b: "Увы, это неприемлемо."
 flavor_boh.36.title: "Четыре статьи [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_boh.36.desc: "Последние несколько лет прошли в безостановочной борьбе в попытках отстоять нашу веру. Счёт нашим погибшим праведникам идёт на тысячи, а народ, некогда кроткий и безропотный, обратился в неистовство и теперь готов воевать со всем миром. Но вот наконец-то наступил шаткий мир. Мы собираем раненых и готовимся праздновать победу и возносить почести убитым, однако главное — мы сели за стол переговоров с теми, кто открыто стремился уничтожить нашу религию.\n\nВозможно, сам Господь дал нам силы бросить вызов погрязшей в свей гордыне и иных грехах #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! церкви. Теперь же необходимо решить, выдвинуть ли этим подлецам наши требования или отклонить их мольбы о перемирии и продолжить поход против разложения католических нравов."
 flavor_boh.36.a: "Может, пусть будет мир?"
 enable_4_articles_prague_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «[ShowGovernmentReformName('four_articles')]»"
 flavor_boh.36.b: "Хватит разговоров!"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Богемская агрессия"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Враг, не сумев искоренить нашу веру, запросил о мире. Однако теперь за оружие возьмёмся уже мы и уничтожим их раз и навсегда!"
 opinion_hussite_aggression_modifier: "Отклонили четыре статьи"
 boh_widespread_condemnation_tt: "Мнение каждой #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! державы о нас ухудшится на [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0]"
 four_articles: "Четыре статьи"
 four_articles_desc: "Требования, которые наши государственные и религиозные деятели выдвинули врагу — участникам крестовых походов, объявленных папой в жалкой попытке подавить наши верования."
 flavor_boh.36.historical_info: "Четыре пражские статьи (они же просто четыре статьи) — список требований, выдвинутых в XV веке на Ферраро-Флорентийском соборе последователями богемского реформатора по имени [GetCharacter('boh_jan_hus').GetName]. Сыграли немаловажную роль в истории движения гуситов — предвестников протестантской Реформации. Среди заявленных требований были свобода проповедования слова Божьего и причащения, реформа церкви как института и изгнание из её рядов грешников."
 flavor_boh.37.title: "Братское единение"
 flavor_boh.37.desc: "За последние годы #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситских#!#! богослужений наша вера разрослась, словно молодые побеги, и теперь плоды её обильно произрастают в каждом уголке нашей державы. Прихожане приходят помолиться, принять участие в церковных обрядах и очистить душу, запятнанную учением заблудших еретиков.\n\nОднако подобная набожность обернулась тревожным образом: всё чаще наши #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#! начинают толковать гуситское учение самым максималистским образом: они проповедуют о недопустимости становления знати и купцов священнослужителями, а также утверждают, что обряды богослужения должны быть простыми и скромными, отвергая при этом апостольское преемство."
 flavor_boh.37.a: "Пусть проповедуют — в их словах есть истина."
 flavor_boh.37.b: "Нельзя, чтобы наш народ прислушивался к ним."
 unity_brethren_privilege: "Братское единение"
 unity_brethren_privilege_desc: "Радикальное #TOOLTIP:RELIGION,hussite_tt,X #L гуситское#!#! движение. Его последователи призывают к скромности и простоте во время церковных обрядов, например причащения, поддерживают использование родного языка в качестве литургического и считают, что [ShowEstateTypeName('burghers_estate')|l] и [ShowEstateTypeName('nobles_estate')|l] не должны принимать участие в религиозной деятельности."
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] казнён"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] казнён"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] освобождён"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] освобождён"
 flavor_boh.38.title: "Воссоединение Праги"
 flavor_boh.38.desc: "#TOOLTIP:LOCATION,prague_tt,X #L Прага#!#! уже не первое столетие носит звание #L [ROOT.GetCountry.GetAdjective|l]ой#! столицы — и делает это с заслуженной гордостью. Однако в свете последних достижений науки и начала индустриализации стало очевидно, что инфраструктура этого [target_location.Custom('LR_RP')|l] слишком устарела. Чтобы столица могла развиваться и дальше на радость своим жителям, все районы [target_location.Custom('LR_RP')|l] следует объединить и составить единый инфраструктурный план, без которого расширение Праги будет невозможно."
 flavor_boh.38.a: "Нужно выделить деньги на обновление Праги."
 flavor_boh.38.b: "Это слишком дорого."
 flavor_boh.38.historical_info: "В 1784 году четыре исторических района Праги — Старе-Место, Нове-Место, Мала-Страна и Градчаны — были объединены в один, после чего перестали считаться самостоятельными городами."
 flavor_boh.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ое содружество"
 flavor_boh.39.desc: "На глазах нашего рода держава [ROOT.GetCountry.GetName] поднялась от малозначимой страны до крупного игрока имперского разряда, занимающего далеко не последнее место в мировой политике и правящего обширными землями и многочисленными народами. Однако задача это непростая — для неё требуется твёрдая рука. Власти [ROOT.GetCountry.Custom('CF_RP')|l] опасаются роста сепаратизма и напряжения среди жителей, а потому некоторые предлагают принять новую конституцию, призывая оставить [ROOT.GetCountry.Custom('CL_RP')] в прошлом и вместо этого установить полноценное содружество. Наша держава, расположившаяся на просторах #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, непременно займёт полагающееся ей место среди сильных мира сего."
 flavor_boh.39.a: "Принять новую конституцию."
 flavor_boh.39.b: "Оставить имеющуюся."
 flavor_boh.40.title: "Расширение Кутна-Горы"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')] — основа основ #L [ROOT.GetCountry.GetAdjective|l]ого#! богатства: её глубокие #TOOLTIP:GOODS,silver,X #L серебряные#!#! рудники питают нашу экономику. Историческую и экономическую важность Кутна-Горы не описать словами, поскольку без неё наша казна пустовала бы, а различные начинания — были просто невозможны. Мы можем вложить в развитие местного шахтёрского дела дополнительные средства, чтобы город развивался и дальше, а богатства его стали достоянием и последующих поколений."
 flavor_boh.40.a: "Вложиться в расширение."
 flavor_boh.40.b: "В этом нет смысла."
 flavor_boh.40.a.tt: "Вложение в инфраструктуру Кутна-Горы снизит риски обвалов и наводнений."
 flavor_boh.41.title: "Затопление Кутна-Горы"
 flavor_boh.41.desc: "#TOOLTIP:GOODS,silver,X #L Серебряные#!#! рудники #TOOLTIP:LOCATION,kutna_hora_tt,X #L Кутна-Горы#!#! в последнее время всё чаще заливает водой. Затопление главных рудников, в которых находятся самые большие жилы, грозит уничтожить местные шахтёрские традиции, складывавшиеся на протяжении столетий. Правительство Кутна-Горы попросило нас помочь им спасти из рудников всё, что ещё можно спасти, однако поиски в обвалившейся шахте — это и дорого, и опасно."
 flavor_boh.41.a: "Мы сделаем всё, что сможем."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "В XVI—XVII веках на Кутна-Гору обрушилась череда разрушительных наводнений. Горная промышленность города пострадала настолько, что так и не смогла восстановиться до конца."
 flavor_boh.42.title: "Общеславянский съезд [GetCurrentYear] года"
 flavor_boh.42.desc: "По всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, словно пожар, распространяются идеи национализма. Не обошли они стороной и представителей #TOOLTIP:CULTUREGROUP,slavic_group,X #L славянских#!#! народов, которые собрались в #TOOLTIP:LOCATION,prague_tt,X #L Праге#!#!, чтобы обсудить взаимопомощь. Уже сейчас становится очевидно растущее влияние всеславянского движения за взаимодействие между славянскими народами а также совместное развитие народной словесности и обычаев. Некоторые даже призывают к объединению всех славян под одним знаменем. Весьма вероятно, что в будущем это движение станет серьёзной силой."
 flavor_boh.42.a: "Слава роду!"
 flavor_boh.42.historical_info: "Первый общеславянский съезд, прошедший в Праге, стал серьёзным шагом к продвижению идеи единства между славянскими народами. На нём же впервые были приняты сине-бело-красный панславянский флаг и гимн «Гей, славяне!»."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "[Select_CString(target_character.IsFemale, 'Монахиня-каликстинка', 'Монах-каликстинец' )] [target_character.GetName] — [Select_CString(target_character.IsFemale, 'поборница', 'поборник' )] всеобщего образования, [Select_CString(target_character.IsFemale, 'известная', 'известный' )] под прозвищем [Select_CString(target_character.IsFemale, '«Народная учительница»', '«Народный учитель»' )]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] изобретательные подходы к обучению и попытки перестроить систему образования в целом уже оказали немалое влияние на наше общество и постепенно получают всё больше признания. Не стоит упускать такую возможность поставить подобный бесценный опыт на службу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!."
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] наверняка найдёт пользу такому таланту."
 flavor_boh.43.historical_info: "Ян Амос Коменский, он же Комений, — основоположник современной педагогической системы и сторонник всеобщего образования. Разработал передовые методы обучения, сделав упор на понимание предмета и критическое мышление вместо механического заучивания."
 flavor_boh.44.title: "Золотой город Прага"
 flavor_boh.44.desc: "Наша чудесная столица #TOOLTIP:LOCATION,prague_tt,X #L Прага#!#! — крупнейший город #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! — в народе известна под прозвищем «Золотой город» и неизменно манит к себе жителей даже самых далёких краёв. Сюда съезжаются и учёные, и купцы, и ремесленники, и каждый из них вносит свой неповторимый вклад в процветание столицы. На их талантах и деньгах зиждятся наши культура и могущество."
 flavor_boh.44.a: "Великолепно!"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "Золотой город"
 flavor_boh.44.historical_info: "В годы правления Карла IV процветающая столица Богемии превратилась в крупный политический, культурный и экономический центр. Поскольку здесь заседал сам император, Прага де-факто стала столицей и Священной Римской Империи, что поспособствовало стремительному развитию города. При Карле были построены такие известные достопримечательности, как Карлов мост, Нове-Место и собор Святого Вита."
 flavor_boh.45.title: "Открытие рукописи Войнича"
 flavor_boh.45.desc: "Ректор Карлова университета в #TOOLTIP:LOCATION,prague_tt,X #L Праге#!#! при изучении архивов обнаружил крайне необычную рукопись, написанную на неизвестном языке и дополненную загадочными рисунками. Сам кодекс посвящён целому множеству предметов — от астрологии до рецептов, однако разгадать написанное не в силах ни один учёный. Вокруг рукописи ведутся ожесточённые споры: кто-то предлагает сохранить её для последующего изучения, а другие опасаются, что в архивы каким-то образом попал гримуар, написанный на языке дьявола."
 flavor_boh.45.a: "Сохранить это необычное произведение."
 flavor_boh.45.b: "Сжечь его — оно богопротивно!"
 voynich_manuscript: "Рукопись Войнича"
 flavor_boh.45.historical_info: "Рукопись Войнича — загадочный иллюстрированный средневековый кодекс, написанный на неизвестном языке с нерасшифрованной письменностью. Его предназначение и происхождение не раскрыты и сегодня."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[target_character.GetName] — важный представитель #TOOLTIP:RELIGION,hussite_tt,X #L гуситского#!#! движения — служит архиепископом #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#!. И хотя вокруг разворачиваются жаркие религиозные конфликты, [Select_CString(target_character.IsFemale, 'её', 'его' )] приверженность делу гуситов и попытки примирить между собой умеренное и радикальное течение не остались незамеченными на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [target_character.GetLastNameWithNoTooltip] превосходно разбирается в богословии и умеет вести религиозные диспуты, а потому никто другой не справится с распространением нашей веры лучше [Select_CString(target_character.IsFemale, 'неё', 'него' )]."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "Рокицана — один из важнейших деятелей гуситского движения, опытный руководитель и богослов, оказавший немалое влияние на религиозные и политические реформы в землях Богемской короны. Распространял идеи гуситов и стремился объединить соперничающие течения, значительно повлияв тем самым на религиозную обстановку в королевстве."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[target_character.GetName] — громкое имя в #TOOLTIP:DIALECT,czech_dialect,X #L чешской#!#! литературе: издатель, [Select_CString(target_character.IsFemale, 'печатница', 'печатник' )] и [Select_CString(target_character.IsFemale, 'переводчица', 'переводчик' )]. Благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] вкладу в развитие чешского языка и стремлению сделать книги доступными для народа в нашей державе растёт уровень грамотности. Вместе с этим растёт и влияние, которым пользуется [target_character.GetName], поэтому [Select_CString(target_character.IsFemale, 'её', 'его' )] знания следует поставить на службу [ROOT.GetCountry.Custom('CF_DP')|l] — такая возможность у нас есть."
 flavor_boh.47.a: "Нельзя, чтобы такое умение пропадало зря."
 flavor_boh.47.historical_info: "Иржи Мелантрих из Авентина — чешский печатник и издатель, внёсший значительный вклад в культурное и интеллектуальное развитие Богемии. Благодаря выпуску и распространению литературных и научных трудов помог не только сохранить, но и развить чешский язык и литературу, поспособствовав подъёму чешской культуры в целом."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Старания Мелантриха"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] из самых выдающихся архитекторов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, работающих в стиле барокко. Каждому известны такие знаменитые [Select_CString(target_character.IsFemale, 'её', 'его' )] шедевры, как церковь Святого Николая в #TOOLTIP:LOCATION,prague_tt,X #L Праге#!#! или Бржевновский монастырь. При работе [target_character.GetLastNameWithNoTooltip] постоянно изобретает что-то новое и проявляет тщательное внимание к деталям, за что пользуется большим уважением. Число сооружений, к которым [Select_CString(target_character.IsFemale, 'она приложила', 'он приложил' )] руку, уже перевалило за сорок. Наверняка [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обрадуется, если этот человек получит придворную должность."
 flavor_boh.48.a: "Мы весьма ценим [Select_CString(target_character.IsFemale, 'её', 'его' )] труды."
 flavor_boh.48.historical_info: "Архитектурные работы Динценхофера в стиле барокко, такие как церковь Святого Иоанна Непомука или Пражская Лорета, запомнились не только его современникам, но и потомкам. Свойственные архитектору новаторство и внимание к деталям стали ключевым фактором в истории архитектуры и культуры королевства."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[Select_CString(target_character.IsFemale, 'Знаменитая', 'Знаменитый' )] языковед и историк [target_character.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] из важнейших деятелей чешского национального возрождения, [Select_CString(target_character.IsFemale, 'вдохновляющаяся', 'вдохновляющийся' )] идеями #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#! и только начавшимися складываться представлениями о национальных государствах. [target_character.GetLastNameWithNoTooltip] горячо призывает других сохранять и возрождать чешские язык, культуру и самосознание.\n\n[Select_CString(target_character.IsFemale, 'Её', 'Его' )] научные труды и преданность делу поддержания культурного достояния вызывают неподдельную гордость и чувство единства у чешского народа. В нём начинает просыпаться массовое осознание, которое наверняка предопределит будущее всей державы."
 flavor_boh.49.a: "Мы поддержим [Select_CString(target_character.IsFemale, 'её', 'его' )] старания!"
 flavor_boh.49.b: "Поддержав [Select_CString(target_character.IsFemale, 'её', 'его' )], мы разозлим меньшинства."
 flavor_boh.49.historical_info: "Йосеф Добровский — одна из важнейших фигур чешского национального возрождения. Выступал за сохранение и развитие чешских языка и культуры, чем помог пробудить в народе чувство гордости и национального самосознания. Под влиянием его научных трудов и стараний поддержать культурное наследие народа складывалось чешское национальное самосознание той эпохи."
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий кристалл"
 flavor_boh.50.desc: "Уже не первое столетие почти все стеклодувы пользуются исключительно #L [GetCountry('VEN').GetAdjective|l]им#! #TOOLTIP:GOODS,glass,X #L стеклом#!#!, а цеха поменьше стараются повторить успехи мастеров с острова Мурано. На территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стекло производят ещё с XII века, однако лишь сегодня, когда стало возможно совмещать добываемый у нас мел с поташем, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие стеклодувы наконец оказались способны бросить вызов своим [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]им соперникам.\n\nНовая разновидность [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого хрусталя прочнее и ярче, чем [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ий хрусталь, а главное — она заметно отличается внешне. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие хрустальные люстры, стеклянные украшения и гравировки по стеклу всё чаще начинают встречаться при дворах #TOOLTIP:CONTINENT,europe,X #L Европы#!#!."
 flavor_boh.50.a: "Всё кристально ясно."
 flavor_boh.50.a.tt: "[Concept('prosperity','Процветание')|e] каждого принадлежащего нам [Concept('location','района')|e] с #TOOLTIP:BUILDING_TYPE,market_village,X #L торговой деревней#!#! или #TOOLTIP:BUILDING_TYPE,glassworks,X #L стекольной фабрикой#!#! увеличивается на #G 20%#!."
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие традиции пивоварения"
 flavor_boh.51.desc: "[ShowGoodsName('beer')] — древняя и неотъемлемая часть нашей культуры. Полакомиться этим жидким золотом, что по праву считается народным #TOOLTIP:CULTURE,czech_tt,X #L чешским#!#! напитком, любят все: короли в роскошных замках, знать в величественных усадьбах, простые крестьяне в скромных хатах… К становлению этого обычая приложили руку и монастыри: на протяжении долгих столетий они совершенствовали свои методы пивоварения, поэтому монастырское пиво — одно из вкуснейших в [ROOT.GetCountry.Custom('CF_PP')|l].\n\nИстория чешского пива насчитывает не одну сотню лет. Каждое поколение дорабатывает рецепты, доставшиеся им от предков, и затем передаёт их потомкам. Эта традиция не только объединяет наш народ, но и помогает наполнять казну."
 flavor_boh.51.a: "Na zdraví!"
 flavor_boh.51.a.tt: "Каждый принадлежащий нам [Concept('location', 'район')|e] с #TOOLTIP:BUILDING_TYPE,brewery,X #L пивоварней#!#!, #TOOLTIP:BUILDING_TYPE,beer_workshop,X #L пивоваренной мастерской#!#!, #TOOLTIP:BUILDING_TYPE,brewery_manufactory,X #L крупным пивзаводом#!#! или #TOOLTIP:BUILDING_TYPE,brewery_mill,X #L пивоваренным заводом#!#! получает [ShowNamedValue('prosperity_severe_bonus')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 flavor_boh.52.title: "Болотное чудище из Визовице"
 flavor_boh.52.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] получает тревожные донесения из области близ #TOOLTIP:LOCATION,vizovice_tt,X #L Визовице#!#!. Среди местных жителей стремительно, как пожар, разносится леденящий кровь слух: на болотах поселилось ужасное чудовище, которое похищает и пожирает беспомощных крестьян. Народ настолько запуган, что о порядке в селе пришлось позабыть. Некоторые советники предлагают отправить туда войско с приказом поймать чудовище и положить конец зловредным слухам, однако другие уверены, что это просто народные байки и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не должны тратить деньги и время на подобные мелочи."
 flavor_boh.52.a: "Отправить отряд и выяснить, что происходит."
 flavor_boh.52.b: "Нельзя быть такими суеверными…"
