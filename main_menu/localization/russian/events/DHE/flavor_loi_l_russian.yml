l_russian:
 flavor_loi.10.title: "Норвежские острова"
 flavor_loi.10.desc: "[ROOT.GetCountry.GetLongName] уже долгое время пребывает в #L [ROOT.GetCountry.GetCulture.GetName]ой#! тени, однако сейчас, перед лицом перемен, мы подумываем возвратиться к своим скандинавским корням. Мы всё больше и больше приближаемся к древним #L [scandinavia.GetAdjective]им#! королевствам, и, возможно, пришло время откликнуться на зов прошлого и обрести новых союзников.\n\nЕсли мы выберем это направление, нам придётся отказаться от некоторых гэльских традиций и обычаев, однако награда того стоит. Приняв наше скандинавское наследие, мы подарим обитателям этих островов новую #L [nordic_culture.GetName]ую#! идентичность и займём своё место среди львов Севера.\n\nСтоит ли нам встать на путь самопознания?"
 flavor_loi.10.a: "Мы примем наши скандинавские корни."
 flavor_loi.10.b: "Мы воспротивимся зову Севера."
 opinion_loi_10_adopted_our_culture: "Принятие скандинавской культуры"
 flavor_loi.20.title: "Соревнование в кораблестроении"
 flavor_loi.20.desc: "Непрекращающийся стук молотков по дубу и сосне доносится из провинции [target_location.GetProvinceDefinition.GetName], когда лучшие корабелы со всей области [target_location.GetArea.GetName] сходятся в главном #L [ROOT.GetCountry.GetAdjective|l]ом#! судостроительном соревновании, которое проводится в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nТрадиционные техники кораблестроения играют для нас ключевую роль, поэтому наша держава всегда поощряет тех, кто ими владеет. И мы, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], обязаны следить за ходом этого соревнования."
 flavor_loi.20.a: "Мы закажем галеру для нашего триумфального появления."
 flavor_loi.20.b: "Мы поможем деньгами участнику-фавориту."
 flavor_loi.20.c: "Мы проигнорируем соревнование."
