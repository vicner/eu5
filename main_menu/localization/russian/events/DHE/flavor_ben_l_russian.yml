l_russian:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "[target_location.GetName] не сможет процветать без надёжной защиты в виде прочных стен. Именно поэтому [target_character.GetName] [Select_CString(target_character.IsFemale, 'решила', 'решил' )], что пришло время расширять укрепления. Такой шаг потребует немалых затрат, однако если всё-таки его совершить, [target_location.GetRank.GetName|l] непременно достигнет новых вершин."
 flavor_ben.1.a: "Значит, построим стены."
 flavor_ben.1.b: "[target_location.GetNameWithNoTooltip] обойдётся и рвами."
 flavor_ben.2.title: "Управление городами"
 flavor_ben.2.desc: "Всё управление #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! сосредоточено в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] — чиновники не распределены по державе равномерно. Вместо того чтобы просто предложить защиту оставшимся населённым пунктам, мы можем построить [GetBuildingName('eghabho_nore_mansion')|l] — централизованный аппарат государственных чиновников, над которыми будет начальствовать [Select_CString(target_character.IsFemale, 'сама', 'сам' )] [target_character.GetName]."
 flavor_ben.2.a: "В [ROOT.GetCountry.Custom('CL_PP')] будет централизованная власть!"
 flavor_ben.2.b: "Действующая система и так работает неплохо."
 flavor_ben.3.title: "Мирская власть духовенства"
 flavor_ben.3.desc: "Хватит мириться с тем, что порядок престолонаследия среди правителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! определяют [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Из-за того, что выше всего они ставят собственные интересы, страдает [ROOT.GetCountry.GetFlavorRank|l]. [target_character.GetName] со своими сторонниками [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] покончить с олигархией влиятельных семейств, подстроив несколько убийств. Однако в случае неудачи [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] столкнутся с восстанием знати…"
 flavor_ben.3.a: "Можно подстроить пару несчастных случаев…"
 flavor_ben.3.b: "С подданными нельзя так обращаться!"
 ben_purge_non_innocent_nobles_tt: "#Y 5%#! [Concept('pops', 'населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]» в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] будет #R убито#!"
 flavor_ben.4.title: "Духовенство разожгло мятеж!"
 flavor_ben.4.desc: "Из-за политики, которую ведёт [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] объединились и взялись за оружие. Знать желает избавиться от [Select_CString(target_character.IsFemale, 'правительницы', 'государя' )], чтобы вернуть себе власть над [ROOT.GetCountry.Custom('CF_TP')|l]. Сумеет ли [target_character.GetNameWithNoTooltip] заручиться поддержкой сторонников, или [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выйдут из этого кризиса победителями?"
 flavor_ben.4.a: "К оружию!"
 flavor_ben.4.b: "Возможно, они правы…"
 ben_all_nobles_join_revolt: "Все [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] примкнут к фракции «[target_rebel.GetName]»"
 uzama_revolt: "Мятеж узама"
 flavor_ben.5.title: "Беспорядки в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_ben.5.desc: "Беспорядки распространяются по всей территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, и держава медленно, но неотвратимо распадается изнутри. Мятежные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] умело манипулируют народом. Люди верят, что [target_character.GetName] ведёт [ROOT.GetCountry.Custom('CF_VP')|l] к гибели. Это может стать переломным моментом в истории державы, и мы должны любой ценой избежать катастрофы."
 flavor_ben.5.a: "Мы восстановим [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_ben.6.title: "Финансовая поддержка работорговли"
 flavor_ben.6.desc: "Торговля невольниками принесла солидную прибыль в казну #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. За исключением немногих несчастных, выгоду из этой индустрии извлекала вся страна. Теперь же, благодаря связям за пределами #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#!, перед нами открываются новые возможности, и многие настаивают на расширении наших #TOOLTIP:BUILDING_TYPE,slave_market,X #L невольничьих рынков#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] не имеют возможности вмешиваться в это напрямую, но могут дать добро на увеличение объёмов работорговли…"
 flavor_ben.6.a: "Следует извлекать как можно больше прибыли."
 flavor_ben.6.b: "Следует запретить работорговлю."
 ben_slave_building_upgrade_tt: "Максимальный уровень [Concept('building', 'сооружения')|e] #TOOLTIP:BUILDING_TYPE,slave_market,X #L «Невольничий рынок»#!#! будет #G увеличен вдвое#!"
