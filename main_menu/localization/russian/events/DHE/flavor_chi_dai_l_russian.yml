 DAI_NGU: "Дайнгу"
 DAI_NGU_ADJ: "Дайнгск"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "Благодаря своим влиятельным связям и хитрым уловкам [target_character.GetName] [Select_CString(target_character.IsFemale,'сумела','сумел')] получить важную должность при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. Хотя [Select_CString(target_character.IsFemale,'она','он')] безусловно является талантливым генералом, [Select_CString(target_character.IsFemale,'её','его')] амбиции несколько настораживают: многие считают, что [Select_CString(target_character.IsFemale,'она','он')] может воспользоваться своим положением, чтобы подорвать стабильность нашей державы. Будем надеяться, что это не более чем гадкие сплетни…"
 flavor_chi_dai.ho_quy_ly_historical_info: "На рубеже XV века $tran_dynasty$ пала от рук министра по имени $ho_dynasty$ $name_quy$ $name_ly$. После переворота Китай и $MNG$ вступили в войну, в ходе которой китайцам удалось установить контроль над вьетнамской провинцией $jiaozhi_province$. Однако в 1428 году местные наконец сумели выдворить китайскую армию со своей территории."
 flavor_chi_dai.1.a: "Любопытно."
 flavor_chi_dai.2.title: "Неожиданный переворот"
 flavor_chi_dai.2.desc: "[Select_CString(target_character.IsFemale,'Одна','Один')] из наших придворных [Select_CString(target_character.IsFemale,'организовала','организовал')] переворот, в результате чего [ousted_character.GetName] и династия [ousted_character.GetDynasty.GetName] лишились власти. Судя по сообщениям, [Select_CString(target_character.IsFemale,'она пригласила','он пригласил')] [Select_CString(ousted_character.IsFemale,'нашу правительницу','нашего правителя')] осмотреть место, где планировалось возвести новую столицу, после чего коварно [Select_CString(target_character.IsFemale,'напала','напал')] на [Select_CString(ousted_character.IsFemale,'неё','него')]. К счастью, [ousted_character.GetNameWithNoTooltip] чудом [Select_CString(ousted_character.IsFemale,'сумела','сумел')] сбежать.\n\nНезаконно присвоив власть, [target_character.GetNameWithNoTooltip] сразу [Select_CString(target_character.IsFemale,'приступила','приступил')] к реформам и [Select_CString(target_character.IsFemale,'решила','решил')] дать нашей державе новое название — $DAI_NGU$. Тем временем [ousted_character.GetNameWithNoTooltip] находится в бегах, и [target_character.GetShortNameWithNoTooltip] не оставляет попыток [Select_CString(ousted_character.IsFemale,'её','его')] поймать…"
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip] приведёт нашу страну к величию!"
 flavor_chi_dai.2.b: "Нельзя допустить, чтобы [ousted_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'попала','попал')] в плен к мятежникам!"
 flavor_chi_dai.3.title: "[target_country.GetNameWithNoTooltip] переживает переворот"
 flavor_chi_dai.3.desc: "Недавно в державе [target_country.GetName], чьи правители являются нашими данниками, произошёл государственный переворот. [Select_CString(target_character.IsFemale,'Одна','Один')] из их придворных по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'свергла','сверг')] правительство и [Select_CString(target_character.IsFemale,'привела','привёл')] к власти собственную династию. Об этом нам [Select_CString(claimant_character.IsFemale,'рассказала','рассказал')] [claimant_character.GetName], [Select_CString(claimant_character.IsFemale,'наследница','наследник')] предыдущего правящего рода. [Select_CString(claimant_character.IsFemale,'Она прибыла','Он прибыл')] к нашему двору с просьбой оказать [Select_CString(claimant_character.IsFemale,'ей','ему')] поддержку в борьбе против [Select_CString(target_character.IsFemale,'узурпаторши','узурпатора')]."
 flavor_chi_dai.3.a: "Мы окажем необходимую поддержку."
 flavor_chi_dai.3.b: "Это не наша проблема."
 flavor_chi_dai.4.title: "[china_side.GetAdjectiveWithNoTooltip]ие требования"
 flavor_chi_dai.4.desc: "Правительство #ONCLICK:COUNTRY,[china_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[china_side.Custom('CL_tt')],X [china_side.Custom('CL_RP')|L]#!#! приняло у себя одного из наследников династии [ShowDynastyName('tran_dynasty')] по имени [claimant_character.GetName]. Там [Select_CString(claimant_character.IsFemale,'она начала','он начал')] распускать лживые слухи о том, что [target_character.GetName] якобы [Select_CString(target_character.IsFemale,'узурпировала','узурпировал')] #L [ROOT.GetCountry.GetAdjective|l]ий#! престол. К сожалению, [china_side.GetAdjectiveWithNoTooltip|l]ие правители поверили в эту подлую клевету и потребовали от нас отказаться от всех запланированных реформ и уступить власть.\n\nПо всей видимости, они рассчитывают на наш положительный ответ, поскольку [claimant_character.GetNameWithNoTooltip] уже направляется обратно в столицу в сопровождении [china_side.GetAdjectiveWithNoTooltip|l]их войск."
 flavor_chi_dai.4.a: "Устроим на них засаду."
 flavor_chi_dai.4.b: "Прислушаемся к требованиям."
 flavor_chi_dai.5.title: "Неуважение к [target_country.Custom('CL_DP')]"
 flavor_chi_dai.5.desc: "До нас дошли дурные вести из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Узурпаторы не просто отвергли наши требования, но ещё и напали на конвой, в котором [Select_CString(claimant_character.IsFemale,'находилась','находился')] [claimant_character.GetName] из династии [ShowDynastyName('tran_dynasty')]. Это вопиющее оскорбление нельзя оставлять безнаказанным!"
 flavor_chi_dai.5.a: "Уничтожим их. Зачем ещё нужны войска?"
 flavor_chi_dai.5.b: "Не будем вмешиваться, пока они платят дань."
 jiaozhi_province: "Зяоти"
 flavor_chi_dai.6.title: "Провинция $jiaozhi_province$"
 flavor_chi_dai.6.desc: "Генерал [target_character.GetName], [Select_CString(target_character.IsFemale,'участвующая','участвующий')] в нашей военной кампании в #TOOLTIP:AREA,red_river_delta_area,X #L дельте Красной реки#!#!, сообщает о яростном сопротивлении местного #L [ShowCultureName('vietnamese_culture')|l]ого#! населения. Пытаясь найти способ подавить беспорядки, [Select_CString(target_character.IsFemale,'она начала','он начал')] изучать исторические документы и [Select_CString(target_character.IsFemale,'выяснила','выяснил')], что раньше Вьетнамом правили #L [ShowCultureGroupName('chinese_group')|l]ие#! династии. В связи с этим [Select_CString(target_character.IsFemale,'она','он')] выступает за то, чтобы мы полностью интегрировали эту территорию в наши земли в качестве провинции $jiaozhi_province$."
 flavor_chi_dai.6.a: "Тогда постараемся интегрировать эти земли."
 flavor_chi_dai.6.b: "Прошлое не должно определять наши действия."
 flavor_chi_dai.7.title: "Судьба $jiaozhi_province$"
 flavor_chi_dai.7.desc: "Жители провинции $jiaozhi_province$ сопротивляются нашей власти, чем вызывают негодование нашего правительства. Чтобы ускорить интеграцию провинции в наши владения, некоторые чиновники предложили провести политику китаизации #L [ShowCultureName('vietnamese_culture')|l]ого#! народа. По их мнению, это поспособствует его скорейшей ассимиляции, а также позволит привлечь в столицу множество умелых рабочих."
 flavor_chi_dai.7.a: "Так и поступим."
 flavor_chi_dai.7.b: "Они ещё успеют интегрироваться."
 flavor_chi_dai.8.title: "[target_character.GetNameWithNoTooltip] поднимает восстание"
 flavor_chi_dai.8.desc: "Пора признать, что попытки интегрировать #L [ShowCultureName('vietnamese_culture')|l]ий#! народ в нашу державу не увенчались успехом. Недавно вспыхнуло очередное восстание, которое [Select_CString(target_character.IsFemale,'возглавила самозванка','возглавил самозванец')] по имени [target_character.GetName]. К сожалению, мятежникам удалось справиться с нашими гарнизонами. Возможно, пришло время пересмотреть наши планы на эти территории…"
 flavor_chi_dai.8.a: "Попытки удержать $jiaozhi_province$ — бессмысленное занятие."
 flavor_chi_dai.8.b: "Уничтожим выскочку!"
 flavor_chi_dai.9.title: "Восстание лоялистов династии [ShowDynastyNameWithNoTooltip('tran_dynasty')]"
 flavor_chi_dai.9.desc: "Наша власть не пользуется популярностью среди жителей провинции $jiaozhi_province$, которые выступают за возвращение на престол династии [ShowDynastyName('tran_dynasty')]. Многие из них и вовсе решили присоединиться к восстанию, которое [Select_CString(target_character.IsFemale,'возглавила','возглавил')] [target_character.GetName], поскольку [Select_CString(target_character.IsFemale,'она','он')] обещает вернуть державу к традиционному дайнгскому строю."
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "Вмешательство в дела [Country.Custom('CL_RP')]"
 flavor_chi_dai.10.desc: "Недавно в державе [target_country.GetName] произошёл государственный переворот, из-за которого у них возникли разногласия со своими #L [china_side.GetAdjective|l]ими#! сюзеренами. В итоге между державами начался полномасштабный конфликт, получивший название «[target_war.GetName]». Благодаря этому у нас появился исторический шанс занять провинцию [ShowProvinceDefinitionName('hue_province')]: [target_country.GetAdjectiveWithNoTooltip|l]ие войска слишком заняты обороной, поэтому они едва ли смогут оказать нам серьёзное сопротивление."
 flavor_chi_dai.10.a: "Объявляем войну!"
 flavor_chi_dai.10.b: "У нас и так хватает дел."
 flavor_chi_dai.11.title: "Укрощение вьетнамцев"
 flavor_chi_dai.11.desc: "До наших войск в #TOOLTIP:AREA,red_river_delta_area,X #L дельте Красной реки#!#! дошёл новый указ, который [Select_CString(target_character.IsFemale,'издала','издал')] [target_character.GetName]. Согласно ему, воины должны найти и сжечь все #L [ShowCultureName('vietnamese_culture')|l]ие#! тексты, за исключением #L [ShowReligionGroupAdjective('buddhist')|l]их#! и даосских. Несмотря на строгие указания, некоторые солдаты из любопытства позволяют себе ознакомиться с текстами, прежде чем бросать их в костёр…"
 flavor_chi_dai.11.a: "Нужно укрепить дисциплину!"
 flavor_chi_dai.11.b: "Отменить указ!"
