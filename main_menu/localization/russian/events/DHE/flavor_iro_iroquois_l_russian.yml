l_russian:
 flavor_iro.1.title: "Наследие Великого Миротворца"
 flavor_iro.1.desc: "Усилиями Деганавиды, Великого Миротворца, некогда разрозненные племена #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#! объединились в конфедерацию. Положив конец междоусобной вражде, они стали единой семьёй народов, живущей в мире и согласии. Однако теперь всё чаще звучит мнение, что одно из племён должно стать гегемоном и повести за собой остальных. Подобное решение может поколебать сами основы, на которых Деганавида создал Конфедерацию хауденосауни."
 flavor_iro.1.a: "Времена меняются."
 may_unify_haudenosaunee_confederation: "Открывает взаимодействия «[ShowCountryInteractionName('form_closer_bond_iroquois')]» и «[ShowCountryInteractionName('merge_tribe_iroquois')]» с другими народами #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!. Объединив территории родственных племён, мы сможем образовать единую Конфедерацию хауденосауни."
 flavor_iro.2.title: "Право на лидерство"
 flavor_iro.2.desc: "Конфедерация #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#! изначально строилась как союз равноправных племён, каждое из которых сохраняло свою независимость и собственные воинские отряды. Но по мере усиления враждебных племён всё чаще звучат голоса, требующие, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'объявила', 'объявил' )] себя верховным вождём всех хауденосауни.\n\nКое-кто сочтёт это предательством идеалов Великого Миротворца, но только сильный лидер сможет защитить конфедерацию от угрозы со стороны соседей."
 flavor_iro.2.a: "Постараемся убедить в нашей правоте другие племена хауденосауни."
 flavor_iro.2.b: "Мы не пойдём против первоначального идеала конфедерации."
 flavor_iro.3.title: "[our_ruler.GetNameWithNoTooltip] вызывает недовольство племенных вождей"
 flavor_iro.3.desc: "Часть племенных вождей согласилась с тем, что [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'должна', 'должен' )] стать верховным вождём конфедерации, однако другие встретили [Select_CString(our_ruler.IsFemale, 'её', 'его' )] предложение враждебно. По их мнению, этот план противоречит всему, во что верил Великий Миротворец. Вожди по-прежнему верны идее конфедерации, однако убедить их принять чьё-то единоначалие будет непросто."
 flavor_iro.3.a: "Мы должны вернуть их доверие."
 flavor_iro.10.title: "История о Джигонсаси"
 flavor_iro.10.desc: "Пересказывая историю о Джигонсаси молодому поколению, [target_character.GetName] неизменно подчёркивает ту роль, которую Мать Народа сыграла в образовании конфедерации #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!. Встретив Великого Миротворца, Джигонсаси быстро стала одной из его ближайших сподвижниц. Она не только заботилась о здоровье спутников Деганавиды, но и выполняла роль посредницы между племенами. В благодарность за труды Великий Миротворец даровал ей титул #italic Матери Народа#!."
 flavor_iro.10.a: "Несомненно, Джигонсаси — праматерь нашей конфедерации."
 flavor_iro.13.title: "Легенда о Гайавате"
 flavor_iro.13.desc: "Во время праздника в городе [ROOT.GetCountry.GetCapital.GetName] [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'попросила', 'попросил' )], чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'рассказала', 'рассказал' )] историю Гайаваты — одного из основателей конфедерации #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!.\n\nКогда‑то Гайавата был дикарём и бесцельно скитался по землям #TOOLTIP:AREA,haudenosaunee_area,X #L Хауденосауни#!#! — пока не повстречал Великого Миротворца Деганавиду. Деганавида принял дикаря в своей хижине и поделился с ним своим видением — Великим законом мира. Желая претворить свои идеалы в жизнь, Великий Миротворец нарёк своего нового знакомца Гайаватой и послал его в мир — нести весть о Великом законе."
 flavor_iro.13.a: "Гайавата — один из величайших наших предков."
 flavor_iro.15.title: "Искупление Тададахи"
 flavor_iro.15.desc: "Предания об основателях конфедерации #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!, таких как Джигонсаси и Гайавата, занимают важное место в истории возникновения союза пяти племён, однако кульминацией этой легенды считается рассказ о Тададахе. Именно им завершается предание, запечатлённое на вампуме.\n\nДойдя до последней главы нашей истории, [target_character.GetName] начинает рассказ об искуплении тирана Тададахи. Последний и самый могущественный противник Великого Миротворца, он отверг все попытки Гайаваты склонить его народ к принятию Великого закона мира. С помощью злых чар Тададаха лишил жизни дочерей Гайаваты, чтобы покарать его за дерзость. Гайавата был вынужден бежать, но вскоре он вернулся вместе с Великим Миротворцем. Используя ритуальные песнопения, они усмирили злого духа, жившего внутри Тададахи. Несмотря на былые преступления тирана, Деганавида пожаловал ему и его племени великую честь — они были избраны хранителями костра совета и обрели немалое влияние в будущей конфедерации."
 flavor_iro.15.a: "Тададаха был тираном, однако его история учит, что каждый может встать на путь исправления."
 flavor_iro.20.title: "Утверждение Великого закона мира"
 flavor_iro.20.desc: "По замыслу Великого Миротворца #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#! должны были объединиться в равноправную конфедерацию, и ни одно племя не должно было господствовать над другими. Однако время внесло свои коррективы.\n\nСтав признанным верховным вождём конфедерации, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'поклялась', 'поклялся' )] следовать учению Великого Миротворца и возглавить союз пяти племён."
 flavor_iro.20.a: "[our_ruler.GetNameWithNoTooltip] — могучий вождь, под нашим руководством Конфедерация хауденосауни станет лишь сильнее."
 flavor_iro.30.title: "Вождь [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "В ходе #L [ROOT.GetCountry.GetAdjective|l]ой#! экспансии в #TOOLTIP:AREA,pennsylvania_area,X #L Пенсильванию#!#! племенной вождь [target_character.GetName] [Select_CString(target_character.IsFemale, 'показала себя незаменимой', 'показал себя незаменимым' )] в управлении этой территорией. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] успешные переговоры с #TOOLTIP:CULTURE,carantouan_culture_tt,X #L карантуанскими#!#! и #TOOLTIP:CULTURE,atrakwaye_culture_tt,X #L атракуэйскими#!#! племенами позволили обезопасить наши поселения в Пенсильвании. По мнению некоторых приближённых, [our_ruler.GetName] просто [Select_CString(our_ruler.IsFemale, 'обязана', 'обязан' )] повысить [Select_CString(target_character.IsFemale, 'её', 'его' )] в должности."
 flavor_iro.30.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] заслуживает повышения."
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')] нуждается в другом вожде."
 flavor_iro.31.title: "Прогулочная покупка"
 flavor_iro.31.desc: "Будучи сильнейшим из вождей #TOOLTIP:AREA,pennsylvania_area,X #L Пенсильвании#!#!, [target_character.GetName] играет ведущую роль во всех переговорах с местными племенами и #L [colonial_nation_target.GetAdjective|l]ими#! поселенцами. Недавно [Select_CString(target_character.IsFemale, 'она предложила', 'он предложил' )] [colonial_nation_target.Custom('CL_DP')] приобрести часть территории #TOOLTIP:PROVINCE_DEFINITION,delaware_province,X #L Делавэра#!#!. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! не принадлежат земли в Делавэре, однако этот край входит в зону нашего влияния. Эта сделка позволила бы укрепить связи с жителями [colonial_nation_target.Custom('CL_RP')], однако это может обострить наши отношения с местными племенами."
 flavor_iro.31.a: "Мы согласимся на продажу."
 flavor_iro.31.b: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'должна', 'должен' )] продавать эти земли."
 flavor_iro.32.title: "Прибытие миссионеров"
 flavor_iro.32.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'известна', 'известен' )] своим благожелательным отношением к близлежащей #L [colonial_nation_target.GetAdjective|l]ой#! колонии. Недавно [Select_CString(target_character.IsFemale, 'она согласилась', 'он согласился' )] допустить в #TOOLTIP:AREA,pennsylvania_area,X #L Пенсильванию#!#! чужеземных миссионеров. В целом эти люди ведут себя довольно мирно, однако некоторые другие вожди #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не желают, чтобы иноземцы обращали [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ в чуждую веру."
 flavor_iro.32.a: "Пусть [target_character.GetNameWithNoTooltip] и дальше принимает миссионеров."
 flavor_iro.32.b: "Мы запрещаем принимать новых миссионеров."
 flavor_iro.33.title: "[target_character.GetNameWithNoTooltip] обращается в новую веру"
 flavor_iro.33.desc: "Несмотря на то, что [target_character.GetName] уже давно [Select_CString(target_character.IsFemale, 'поддерживала', 'поддерживала' )] дружеские отношения с миссионерами, [Select_CString(target_character.IsFemale, 'её', 'его' )] внезапное обращение в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#! стало неожиданностью для многих вождей. Хотя [target_character.GetNameWithNoTooltip] по-прежнему нам [Select_CString(target_character.IsFemale, 'верна', 'верен' )], [our_ruler.GetName] и [Select_CString(our_ruler.IsFemale, 'её', 'его' )] приближённые восприняли эту новость без восторга. Некоторые считают, что [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'должна', 'должен' )] снять с себя полномочия вождя."
 flavor_iro.33.a: "[target_character.GetNameWithNoTooltip] может и дальше управлять Пенсильванией."
 flavor_iro.33.b: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'должна', 'должен' )] оставить свой пост."
 flavor_iro.40.title: "Крепкое межплеменное единство"
 flavor_iro.40.desc: "Несмотря на их первоначальное нежелание подчиняться одному вождю, среди воинов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! вновь укрепилось чувство племенного единства. Прежде воинские отряды конфедерации объединялись лишь во время войны, теперь же они остаются сплочёнными и в мирное время."
 flavor_iro.40.a: "Пусть враги страшатся нашего несокрушимого единства!"
 flavor_iro.41.title: "Торговля огнестрельным оружием"
 flavor_iro.41.desc: "Появление #L [neighbor_country.GetAdjective|l]их#! поселенцев поначалу нарушило привычный жизненный уклад #L [ROOT.GetCountry.GetAdjective|l]ого#! народа, однако [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'сумела', 'сумел' )] наладить дружеские отношения с [neighbor_country.Custom('CL_INST')]. Между народами пошла меновая торговля, и вскоре странные чужеземцы предложили нам оружие ужасной разрушительной силы — кремнёвые мушкеты. Пока их хватает лишь на то, чтобы [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие воины обучились ими пользоваться, однако [neighbor_country.GetAdjectiveWithNoTooltip|l]ие торговцы дают понять, что готовы поставлять на территорию [ROOT.GetCountry.Custom('CL_GEN')] крупные партии."
 flavor_iro.41.a: "Нужно освоить это новое оружие."
 flavor_iro.41.b: "Мы и без него умеем побеждать."
 flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip] под впечатлением от единства племён"
 flavor_iro.42.desc: "[colonial_settler.GetName] из соседней #L [neighbor_country.GetAdjective|l]ой#! деревни глубоко [Select_CString(colonial_settler.IsFemale, 'поражена', 'поражён' )] единством #L [ROOT.GetCountry.GetAdjective|l]ого#! народа. [Select_CString(colonial_settler.IsFemale, 'Она', 'Он' )] говорит, что нас всех связывают нерушимые узы. Прослышав о многочисленных войнах между людьми из-за моря, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'попросила', 'попросил' )] [Select_CString(colonial_settler.IsFemale, 'её', 'его' )] вернуться в свою деревню и рассказать, что любое племя, достигшее того же уровня единства, как [ROOT.GetCountry.GetNameWithNoTooltip], будет способно на великие свершения."
 flavor_iro.42.a: "[colonial_settler.GetNameWithNoTooltip] может вернуться к нам, когда пожелает."
 flavor_iro.42.b: "В наших землях больше не должно быть [neighbor_country.GetAdjectiveWithNoTooltip|l]их поселенцев."
 flavor_iro.43.title: "Принятие пленных"
 flavor_iro.43.desc: "В ходе недавнего конфликта с #ONCLICK:COUNTRY,[prisoner_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prisoner_origin_country.Custom('CL_tt')],X [prisoner_origin_country.Custom('CL_TP')|L]#!#! мы захватили большое количество [prisoner_origin_country.GetAdjectiveWithNoTooltip|l]их пленных. Хоть они и враги, некоторые воспринимают их как сородичей #L [ROOT.GetCountry.GetAdjective|l]их#! племён. Многие хотят, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'приняла', 'принял' )] их в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] и [Select_CString(our_ruler.IsFemale, 'провозгласила', 'провозгласил' )] полноправными членами [ROOT.GetCountry.Custom('CL_RP')], другие же настаивают, что после войны их следует вернуть домой."
 flavor_iro.43.a: "Пленные станут участниками конфедерации."
 flavor_iro.43.b: "Мы вернём их назад по окончании войны."
 flavor_iro.44.title: "Всеобщее братство"
 flavor_iro.44.desc: "По воле Великого Миротворца и под знаменем Великого закона мира из разобщённых племён родился единый союз пяти народов — лига #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!. Конфедерация, созданная во имя мира и согласия, породила между племенами братские чувства и позволила им преодолеть культурные различия."
 flavor_iro.44.a: "Наша сила — в единстве!"
 flavor_iro.45.title: "Прибытие тускарора"
 flavor_iro.45.desc: "С момента своего основания #L [ROOT.GetCountry.GetAdjective|l]ая#! конфедерация включала лишь пять народов. Несмотря на все различия, они сумели объединиться вокруг Великого Миротворца и его идеи Великого закона мира. Впрочем, это не мешало пяти племенам принимать в свои ряды отдельных чужаков из-за пределов конфедерации.\n\nОднако теперь кое-что изменилось. К нашим границам переселились остатки народа #TOOLTIP:CULTURE,skarureh_culture_tt,X #L тускарора#!#!, бежавшие от преследований в своей родной #TOOLTIP:AREA,north_carolina_area,X #L Северной Каролине#!#!. [Select_CString(our_ruler.IsFemale, 'Потрясённая', 'Потрясённый' )] историей о страданиях тускарора, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'обратилась', 'обратился' )] к великому совету с просьбой принять это племя на правах шестого народа конфедерации."
 flavor_iro.45.a: "Мы официально примем [ShowCultureNameWithNoTooltip('skarureh_culture')|l]ий народ в состав конфедерации."
 flavor_iro.45.b: "Конфедерация останется объединением пяти племён."
 flavor_iro.46.title: "Польза от «Трёх сестёр»"
 flavor_iro.46.desc: "Племена #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#! традиционно применяют в сельском хозяйстве практику #TOOLTIP:ADVANCE_DEFINITION,three_sisters,X #L «Трёх сестёр»#!#!. Она заключается в одновременной посадке трёх культур — кукурузы, фасоли и тыквы. При совместном выращивании эти растения вступают в симбиоз, обеспечивая высокую урожайность.\n\nВ этом году метод «Трёх сестёр» принёс особенно богатые урожаи. [our_ruler.GetName] и [Select_CString(our_ruler.IsFemale, 'её', 'его' )] приближённые не могут решить, как распорядиться излишками продуктов."
 flavor_iro.46.a: "Шумно отпразднуем обильный урожай в [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_iro.46.b: "Распределим излишки по [ROOT.GetCountry.GetAdjectiveNoTooltip|l]им деревням."
 flavor_iro.47.title: "Матриархальное сельское хозяйство"
 flavor_iro.47.desc: "Война на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — это удел мужчин, а вся сельскохозяйственная деятельность находится в руках [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их женщин. Растения, входящие в симбиоз #TOOLTIP:ADVANCE_DEFINITION,three_sisters,X #L культур «Три сестры»#!#!, — кукуруза, фасоль и тыква, — питают и поддерживают друг друга, в каком-то отношении отражая роль женщин в стране."
 flavor_iro.47.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие женщины — основа конфедерации."
 flavor_iro.50.title: "Торговля мехами"
 flavor_iro.50.desc: "Благодаря торговле с #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_TP')|L]#!#! мы получили доступ к огнестрельному оружию, а также инструментам и изделиям из железа, — товарам, которые во многим изменили #L [ROOT.GetCountry.GetAdjective|l]ий#! быт. В последнее время [neighbor_country.GetNameWithNoTooltip] проявляет особый интерес к #TOOLTIP:GOODS,fur,X #L мехам#!#! из нашей страны — у них шкуры пушного зверя считаются ценным товаром.\n\nВ связи с растущим спросом на меха в стране резко возросла добыча бобров и других животных. Некоторые жители [ROOT.GetCountry.Custom('CL_RP')] обеспокоены, что массовое истребление пушного зверя нанесёт непоправимый ущерб популяции некоторых видов."
 flavor_iro.50.a: "Временно разрешить промысел меха."
 flavor_iro.50.b: "Нужно прекратить истребление бобров, пока охотники не уничтожили экосистему страны."
 flavor_iro.51.title: "Бобровые войны"
 flavor_iro.51.desc: "Из-за растущего спроса на #TOOLTIP:GOODS,fur,X меха#! многие #L [ROOT.GetCountry.GetAdjective|l]ие#! охотники принялись добывать шкуры за пределами наших традиционных границ, зачастую проникая далеко вглубь территории соседних племён. Некоторые соседи воспринимают это как посягательство на свои земли, а наши охотники всё чаще страдают от их рук.\n\nЖелая остановить вылазки охотников за пределы традиционных охотничьих угодий [ROOT.GetCountry.Custom('CL_RP')], [our_ruler.GetName] постоянно совещается с делегатами [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их племён. Кое-кто из них предлагает радикальное решение проблемы — захватить соседские земли. Торговля с жителями #ONCLICK:COUNTRY,[neighbor_colonial.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_colonial.Custom('CL_tt')],X [neighbor_colonial.Custom('CL_RP')|L]#!#! приносит немалую пользу [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому народу, и расширение охотничьих угодий позволит увеличить её объёмы. Противники этой идеи напоминают, что вооружённая экспансия нарушает основополагающие принципы Великого закона мира."
 flavor_iro.51.a: "Спрос на меха должен быть удовлетворён, а сделать это можно лишь путём агрессивной экспансии."
 flavor_iro.51.b: "Мы не можем предать идеалы Великого закона мира."
 enables_beaver_wars_cb: "Открывает доступ к [Concept('casus_belli','поводу для войны')|e] «[ShowCasusBelliName('cb_beaver_wars')]» против племён, обладающих #TOOLTIP:GOODS,fur,X #L мехами#!#!."
 flavor_iro.52.title: "Сокращение популяции бобров"
 flavor_iro.52.desc: "В прошлом торговля с #ONCLICK:COUNTRY,[neighbor_colonial.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_colonial.Custom('CL_tt')],X [neighbor_colonial.Custom('CL_TP')|L]#!#! приносила нам огромную выгоду, но в то же время она нанесла огромный ущерб окружающей среде. Бобры — основной источник #TOOLTIP:GOODS,fur,X #L мехов#!#!, — оказались на грани истребления, и #L [ROOT.GetCountry.GetAdjective|l]ие#! охотники всё чаще возвращаются домой с пустыми руками. В силу этого торговля с [neighbor_colonial.Custom('CL_TP')] значительно сократилась — остались лишь отдельные торговцы, готовые принимать низкокачественные меха других животных."
 flavor_iro.52.a: "Какая трагедия…"
 disables_beaver_wars_cb: "Потеря доступа к [Concept('casus_belli','поводу для войны')|e] «[ShowCasusBelliName('cb_beaver_wars')]»."
 flavor_iro.60.title: "Великий совет"
 flavor_iro.60.desc: "С самого её основания Великим Миротворцем Деганавидой, конфедерацией #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#! управляет [ShowGovernmentReformName('iro_council_of_the_fifty')] — собрание пятидесяти вождей. И хотя за последние годы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'сосредоточила', 'сосредоточил' )] в своих руках единоличную власть, [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] по-прежнему сохраняет значительное влияние на руководство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'должна', 'должен' )] подчиняться Великому совету."
 flavor_iro.60.b: "Пренебречь руководством совета."
 flavor_iro.61.title: "Великий совет и [neighbor_country.GetAdjectiveWithNoTooltip|l]ая дипломатия"
 flavor_iro.61.desc: "Несмотря на то, что [our_ruler.GetName] и [Select_CString(our_ruler.IsFemale, 'её', 'его' )] приближённые поддерживают тесные отношения с #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_TP')|L]#!#!, [ShowGovernmentReformName('iro_council_of_the_fifty')] всё чаще предостерегает [Select_CString(our_ruler.IsFemale, 'её', 'его' )] от излишнего сближения с нашими [neighbor_country.GetAdjectiveWithNoTooltip|l]ими соседями. Они становятся всё сильнее, и [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] всерьёз опасается, что [neighbor_country.GetAdjectiveWithNoTooltip|l]ая держава может вскоре пойти против #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_iro.61.a: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] говорит мудро."
 flavor_iro.61.b: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] — сборище глупцов. Мы продолжим вести дела с [neighbor_country.Custom('CL_TP')]."
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip] помогает гуронским племенам"
 flavor_iro.62.desc: "Несмотря на то, что [ROOT.GetCountry.GetName] с самого своего основания остаётся преимущественно мирной конфедерацией, отдельные воинские отряды, действуя по собственной инициативе, иногда заходят во владения соседних племён. Недавно одна такая группа воинов принесла весть, что [target_character.GetName] снабжает #TOOLTIP:LANGUAGE,wendat_language,X #L гуронские#!#! племена кремнёвыми мушкетами. Гуроны издавна являются для нас серьёзной угрозой, и воины требуют, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'начала', 'начал' )] подготовку к вероятной конфронтации."
 flavor_iro.62.a: "Нам следует быть осторожнее с гуронскими племенами."
 flavor_iro.63.title: "Разорение Уэндаке"
 flavor_iro.63.desc: "Ещё недавно территория #TOOLTIP:PROVINCE_DEFINITION,wendake_province,X #L Уэндаке#!#! принадлежала #TOOLTIP:CULTURE,attignawantan_culture_tt,X #L аттигнауантанскому#!#! народу — одному из главных врагов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Теперь же эти земли принадлежат нам. И хотя аттигнауантанские племена утратили былую мощь и больше не представляют угрозы, некоторые воинские отряды продолжают разорять деревни Уэндаке, чтобы внушить неприятелю страх перед [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими воинами. Кое-кто в нашем племени поддерживает их действия, но [our_ruler.GetName] считает, что раз Уэндаке принадлежит [ROOT.GetCountry.Custom('CL_DP')], разорение этой земли следует прекратить."
 flavor_iro.63.a: "Пусть наши воины продолжают разорять Уэндаке."
 flavor_iro.63.b: "Пора положить конец грабежам. Теперь это наша земля."
 flavor_iro.64.title: "Рост поселений на берегу озера Онтарио"
 flavor_iro.64.desc: "#L [ROOT.GetCountry.GetAdjective]ие#! деревни сосредоточены преимущественно в глубине территории #TOOLTIP:AREA,haudenosaunee_area,X #L Хауденосауни#!#!, однако недавние экспедиции привели к возникновению новых поселений по берегам #TOOLTIP:PROVINCE_DEFINITION,lake_ontario_province,X #L озера Онтарио#!#!. В основном туда мигрируют представители племён ганьянгехага, гайогохоно и онондагега, и у их селений есть все шансы превратиться в богатые и процветающие деревни."
 flavor_iro.64.a: "Разрешить миграцию в новые поселения."
 flavor_iro.64.b: "Деревни в глубине страны пустеют, а этого нельзя допускать."
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip] прибывает на территорию [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_iro.65.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] в [ROOT.GetCountry.GetCapital.Custom('LR_VP')|l] [ROOT.GetCountry.GetCapital.GetName] из #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, чтобы проповедовать там #TOOLTIP:RELIGION,catholic,X #L католическую#!#! веру, а также наладить отношения между [GetCountry('FRA').Custom('CL_TP')] и #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Ранее между [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими воинами и [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими экспедициями не раз происходили стычки.\n\nКое-кто сомневается в том, что [target_character.GetNameWithNoTooltip] [Select_CString(taget_character.IsFemale, 'явилась', 'явился' )] с миром — [Select_CString(taget_character.IsFemale, 'её', 'его' )] миссионерская деятельность может быть лишь прикрытием…"
 flavor_iro.65.a: "Иезуит может остаться."
 flavor_iro.65.b: "Иезуиту не позволено проповедовать в наших землях!"
 flavor_iro.66.title: "Вспышка оспы в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_iro.66.desc: "Поначалу [target_character.GetName] [Select_CString(target_character.IsFemale, 'вызывала', 'вызывал' )] серьёзные подозрения, однако [Select_CString(target_character.IsFemale, 'её', 'его' )] пребывание на нашей земле не выделялось особыми происшествиями. Некоторые вожди были недовольны обращением #L [ROOT.GetCountry.GetAdjective|l]их#! соплеменников в новую веру, но в остальном [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'оказалась женщиной мирной', 'оказался человеком мирным' )].\n\nОднако вскоре добрые отношения омрачила вспышка оспы, поразившая многих [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их жителей. Разгневанное население [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetName] требует, чтобы [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] последователи немедленно покинули территорию племени."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'ее', 'его' )] миссия должны немедленно убраться отсюда!"
 flavor_iro.66.b: "Пусть остаётся. Возможно, [Select_CString(target_character.IsFemale, 'она', 'он' )] знает, как справиться с болезнью."
 flavor_iro.70.title: "Новая делегация"
 flavor_iro.70.desc: "Несмотря на то, что [our_ruler.GetName] проявляет себя как [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'достойная', 'достойный' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, некоторые члены совета пятидесяти заявляют, что [Select_CString(our_ruler.IsFemale, 'она', 'он' )] слишком покровительствует своим #L [our_ruler.GetCulture.GetName|l]им#! соплеменникам. Чтобы умиротворить недовольных вождей, окружение [Select_CString(our_ruler.IsFemale, 'правительницы', 'правителя' )] предлагает сформировать новую делегацию, состоящую из представителей других племён #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!."
 flavor_iro.70.a: "Мы приветствуем новых приближённых [Select_CString(our_ruler.IsFemale, 'правительницы', 'правителя' )]!"
 flavor_iro.70.b: "В расширенной делегации нет нужды."
