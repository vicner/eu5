l_russian:
 flavor_dan_skane_war.1.title: "[target_character.GetNameWithNoTooltip] поднимает мятеж"
 flavor_dan_skane_war.1.desc: "[target_character.GetName] — досточтимый муж, которого уважают все [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] — оказался замешан в заговоре против нашего #L [GetCountry('SWE').GetAdjective]|l]ого#! сюзерена. Причины его недовольства ясны: [target_ruler.GetName] частенько пренебрегает интересами [ROOT.GetCountry.Custom('CL_RP')]. [GetCountry('SWE').GetCulture.GetNameWithNoTooltip]ие [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')] для [Select_CString(target_ruler.IsFemale,'неё', 'него')] важнее всех. Последние события в #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_PP')|L]#!#! играют нам на руку. Быть может, пришло время заявить о нашей верности датскому государству?"
 flavor_dan_skane_war.1.a: "Изгоним его в Данию."
 flavor_dan_skane_war.1.b: "Поддержим его мятеж."
 flavor_dan_skane_war.1.b.tt: "Это может привести к присоединению нашей державы к #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_DP')|L]#!#!."
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] предлагает свои услуги"
 flavor_dan_skane_war.2.desc: "[target_character.GetName] вернулся из #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_RP')|L]#!#!, где он боролся за #L [ROOT.GetCountry.GetAdjective|l]ую#! власть над #TOOLTIP:AREA,skaneland_area,X #L Сканией#!#!. Если мы пригласим его ко двору, то он сможет наладить отношения с #TOOLTIP:CULTURE,danish_tt,X #L датскими#!#! дворянами, проживающими в #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_PP')|L]#!#!."
 flavor_dan_skane_war.2.a: "Мы с удовольствием пригласим его!"
 flavor_dan_skane_war.2.a.tt: "Когда придёт время, мы сможем рассчитывать на [GetCountry('SKE').GetAdjectiveWithNoTooltip]ую поддержку"
 flavor_dan_skane_war.2.b: "Нам не нужна помощь."
 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip] возвращается в лоно семьи"
 flavor_dan_skane_war.3.desc: "[GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_RP')|L]#!#! снова вняли голосу разума и решили, что их [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'законной правительницей должна', 'законным правителем должен')] стать [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Власти #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_RP')|L]#!#!, конечно, будут в ярости, но мы не видим особых причин откладывать коронацию."
 flavor_dan_skane_war.3.a: "Знаменательный день!"
 flavor_dan_skane_war.3.b: "Нам не нужна эта корона."
 flavor_dan_skane_war.4.title: "Скания входит в состав Дании"
 flavor_dan_skane_war.4.desc: "Коварные [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] из #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_RP')|L]#!#! вместе с властями #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_RP')|L]#!#! решили положить конец нашему правлению в #TOOLTIP:AREA,skaneland_area,X #L Скании#!#!. Если мы срочно что-то не предпримем, то потеряем эту территорию. Возможно, навсегда."
 flavor_dan_skane_war.4.a: "Это возмутительно!"
 flavor_dan_skane_war.5.title: "Предложение о покупке Скании"
 flavor_dan_skane_war.5.desc: "Восстание, которое [Select_CString(target_character.IsFemale,'подняла', 'поднял')] [target_character.GetName], не принесло желаемых результатов: открытых мятежей больше не было, но напряжение между #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_TP')|L]#!#! никуда не делось.\n\nЧтобы избежать кровопролития и обеспечить мир в #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#!, мы должны выкупить Сканию у #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_RP')|L]#!#!."
 flavor_dan_skane_war.5.a: "Выдвинем это предложение."
 flavor_dan_skane_war.5.a.tt: "В качестве платы за Сканию мы предложим наш шестимесячный доход. Если власти #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_RP')|L]#!#! согласятся, Скания станет нашим вассалом."
 flavor_dan_skane_war.5.b: "Нас это больше не интересует."
 flavor_dan_skane_war.6.title: "Власти Дании предлагают купить Сканию"
 flavor_dan_skane_war.6.desc: "Власти #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_RP')|L]#!#! хотят купить у нас права на владение #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_TP')|L]#!#!. Если мы примем это предложение, то получим много золота, которое сможем потратить на свои нужды, но потеряем непосредственный выход к #TOOLTIP:LOCATION,$oresund_tt$,X #L Эресунну#!#!."
 flavor_dan_skane_war.6.a: "Мы принимаем предложение!"
 flavor_dan_skane_war.6.b: "Отклоним предложение!"
 flavor_dan_skane_war.7.title: "[GetCountry('SWE').GetNameWithNoTooltip] принимает наше предложение"
 flavor_dan_skane_war.7.desc: "Власти #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_RP')|L]#!#! согласились продать нам права на владение #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_TP')|L]#!#!. Хотя ряд формальностей пока не выполнен, договор уже ратифицирован и вступил в силу."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
