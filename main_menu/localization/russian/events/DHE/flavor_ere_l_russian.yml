l_russian:
 flavor_ere.1.title: "Шаг к независимости"
 flavor_ere.1.desc: "Господа с Востока слишком долго угнетали наш народ. С тех пор, как пала старая власть Ильханидов, многие военачальники пытались присоединить #TOOLTIP:REGION,persia_region,X #L Персию#!#! и даже #TOOLTIP:REGION,anatolia_region,X #L Анатолию#!#! к своим землям. Но теперь, когда наши владения достаточно велики, вопрос обретения независимости становится всё более насущным…"
 flavor_ere.1.a: "Пора сбросить [target_country.GetAdjectiveWithNoTooltip|l]ие оковы!"
 flavor_ere.1.b: "Ещё не время."
 declare_indep_war_tt: "Это может привести к #italic войне за независимость#! против них!"
 flavor_ere.2.title: "Проблемы в Анатолии"
 flavor_ere.2.desc: "Несмотря на все наши попытки обуздать хаос, вызванный падением Ильханидов, некоторые из наших подданных, которых возглавляет [target_character.GetName], решили предъявить нам ультиматум. Они готовы взяться за оружие, если мы не освободим их от своей власти отныне и навсегда!"
 flavor_ere.2.a: "Значит, война!"
 flavor_ere.2.b: "Открытая вражда нам ни к чему…"
 flavor_ere.2.historical_info: "В середине XIV века государство Эретнидов приобрело автономию и стало укреплять свою власть в Анатолии. Это привело к столкновениям с Джалаиридами, которые стремились подчинить себе все территории, ранее принадлежавшие Ильханату. Под предводительством Хасана Бурзуга и его наследника Шайха Увайса Джалаириды пытались усилить своё влияние в Анатолии и сохранить контроль над местными тюрками и монголами."
 flavor_ere.3.title: "Безбородый пророк"
 flavor_ere.3.desc: "Жестокая война за независимость с нашими бывшими господами из [target_country.Custom('CL_RP')] завершилась нашей решительной победой! Ликующий народ на городских улицах прославляет мощь и решимость нашего правителя, не дрогнувшего перед лицом опасности. Воистину, [target_character.GetName] войдёт в историю нашего народа, которому божественной волей предначертано стать могущественным бейликом #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!."
 flavor_ere.3.a: "Да здравствует [target_character.GetName]!"
 beardless_prophet: "Безбородый пророк"
 flavor_ere.3.historical_info: "Эретна, пришедший к власти в центральной Анатолии после смерти Хасана Кучака, провозгласил себя султаном и чеканил монету со своим именем. Он подчинил территории от Коньи до Эрзурума, в том числе такие города, как Анкара, Кайсери и Сивас, в разное время бывшие его столицами. Будучи искушённым правителем, Эретна умело использовал политический хаос в мамлюкском Египте и смерти правителей соперничающих держав, чтобы сплотить и расширить свои владения. Несмотря на дружбу с монгольским племенем кереев и монгольские символы на своих монетах, он старался ослабить позиции монголов, назначая на ключевые должности мамлюков и представителей местных тюркских племён. Будучи просвещённым и уважаемым правителем, Эретна поддерживал в своей стране порядок и стабильность в течение всего своего правления."
 flavor_ere.4.title: "Перспективный командир"
 flavor_ere.4.desc: "На поле битвы быстрота и решительность могут отделять славную победу от трагического поражения. [target_character.GetName] умеет принимать сложные решения и сохранять тактическое преимущество, но это не единственные [Select_CString(target_character.IsFemale, 'её', 'его' )] достоинства. Поднявшись из рядов простой пехоты, [Select_CString(target_character.IsFemale, 'эта героиня', 'этот герой' )] многочисленных битв [Select_CString(target_character.IsFemale, 'готова', 'готов' )] возглавить наши войска."
 flavor_ere.4.a: "Назначить [Select_CString(target_character.IsFemale, 'её', 'его' )] командиром армии."
 flavor_ere.4.b: "В нашей элите нет места крестьянам!"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip] сможет служить генералом"
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip] требует корону"
 flavor_ere.5.desc: "[target_character2.GetName] много лет верно служил под нашими знамёнами, однако в свете последних веяний во внешней и внутренней политике он превратился в нашу величайшую неудачу. [target_character2.GetShortNameWithNoTooltip] возомнил себя более достойным правителем, чем [target_character.GetName], и собирается взять власть силой оружия.\n\nЕго ничем не обоснованные заявления о возрождении нашего народа и восстановлении его былой мощи находят отклик в сердцах многих подданных, предвещая великие бедствия…"
 flavor_ere.5.a: "Этот глупец погубит наш народ!"
 impacted_locations_var_tt: "Около [ROOT.GetVariable('num_rebelling_locations').GetValue] [Concept('locations', 'районов')|e] перейдут на сторону персонажа [target_character2.GetNameWithNoTooltip]"
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip] претендует на власть"
 flavor_ere.6.title: "Кёшк медресе"
 flavor_ere.6.desc: "Безвременная кончина [ere_suli_scope.GetName] подорвала дух нашего дражайшего правителя: [ruler_scope.GetName] убеждён, что обычных погребальных ритуалов недостаточно для того, чтобы должным образом почтить её память.\n\nВыдающийся [ShowCultureName('armenian_culture')|l]ий архитектор [ere_kaluyan_scope.GetName] предлагает построить в #TOOLTIP:LOCATION,kayseri_tt,X #L Кайсери#!#! #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#! нового типа, которое обессмертит имя [ere_suli_scope.GetShortNameWithNoTooltip] в веках."
 flavor_ere.6.a: "Нанять его и построить медресе."
 flavor_ere.6.b: "Нам это не по карману."
