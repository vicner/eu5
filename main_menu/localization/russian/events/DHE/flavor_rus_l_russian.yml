l_russian:
 flavor_rus.1.title: "Поместная реформа"
 flavor_rus.1.desc: "После завоевания #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_RP')|L]#!#! следует опасаться бунта местных жителей: помимо насильного выселения проживающих тут людей, происходит замена священников [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]ой церкви на #L [ROOT.GetCountry.GetAdjective]их#! #L [target_religion.GetAdjective]их#! деятелей. Чтобы подавить готовящиеся бунты, мы можем внедрить такие изменения, чтобы местные #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! лишились своих вотчин, а получили их служивые люди. Так мы не только укрепим свою власть, избавившись от раздробленности, но и заручимся верностью войска."
 flavor_rus.1.a: "Ввести поместную систему."
 flavor_rus.1.b: "Переймём обычаи [GetCountry('NOV').Custom('CL_RP')]."
 flavor_rus.1.c: "Схватим и казним всех, кто противится."
 flavor_rus.1.historical_info: "В 1471 году Великое княжество Московское покорило Новгород, стремившийся сблизиться с Литвой. Новгород вынужден был подписать Коростынский мир, ограничивавший независимость республики. Однако этим беды новгородцев не кончились: царь Иван III, опасавшийся разделить судьбу своего отца, начал принудительно выселять жителей республики, чтобы те не могли поднять восстание, а также замещать глав новгородской церкви на православных священников. Местные вотчины он передал во владение коннице, награждая её за службу. Установленная в Новгородской земле поместная система вскоре была введена и в Москве. Передав своему войску боярские вотчины, Иван не только смог централизовать власть, но и обеспечил себе верность тех, кто сражался за него. К 1489 году Новгород превратился в бледное подобие себя прежнего — теперь он полностью входил в состав растущего русского государства."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "На придворную службу стремится устроиться [malyuta_skuratov.GetName] — человек, превосходно разбирающийся в политических кознях, непоколебимо верный и беспощадный к врагам державы. Этот «верный государев пёс» будет наводить страх на любого, кто осмелится выступить против нас, и каждое поручение будет выполнять ответственно и исправно."
 flavor_rus.2.a: "Превосходный опричник!"
 flavor_rus.2.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] ценит по достоинству жестокость, которую проявляет [malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.b: "Зверь и мучитель."
 flavor_rus.2.historical_info: "Малюта Скуратов — один из руководителей опричнины времён Ивана Грозного, ответственный за казни и лишение имущества тысяч людей. Опричнину возглавил в 1569 году, тогда же участвовал в следствии по делу единственного двоюродного брата царя — Владимира Старицкого, вероятного наследника престола. В том же году задушил митрополита Московского Филиппа, попавшего в опалу, а через год принял участие в карательном походе на Новгород, где по его приказу было убито несколько тысяч человек. Погиб в 1573 году на Ливонской войне во время осады Вейсенштейна."
 flavor_rus.3.title: "Взгляд России обращён на восток"
 flavor_rus.3.desc: "#TOOLTIP:AREA,tambov_area,X #L Тамбов#!#!, #TOOLTIP:AREA,samara_area,X #L Самара#!#! и #TOOLTIP:AREA,astrakhan_area,X #L Астрахань#!#! в наших руках. Пора двигаться дальше, на #TOOLTIP:REGION,ural_region,X #L Урал#!#!, чтобы воздать по достоинству тем, кто когда-то хотел нас подчинить."
 flavor_rus.3.a: "Всё это будет принадлежать русским."
 flavor_rus.3.b: "Сначала наладим внутренние дела."
 flavor_rus.3.c: "Мы покоряем словом, а не мечом."
 flavor_rus.3.historical_info: "В 1552 году царь Иван Грозный устроил поход против Казанского ханства, расположенного восточнее Нижнего Новгорода на реке Волге. Русское войско обстреляло стены Казани из тяжёлых орудий, после чего ворвалось в город, оказавшийся более неспособным сопротивляться. Спустя четыре года царь, вдохновлённый успехом предыдущего похода, отправился покорять Астрахань, что располагается в нижней части Волги. Захватив этот город, Россия не только вышла к Каспийскому морю, но и получила в своё распоряжение всё Поволжье, где вскоре были основаны такие поселения, как Самара, Саратов и Царицын, защищавшие местные края от набегов."
 flavor_rus.4.title: "[GetCountry('PLC').GetNameWithNoTooltip] чинит нам препятствия"
 flavor_rus.4.desc: "Походы на запад идут успешно: нам уже полностью принадлежит #TOOLTIP:AREA,smolensk_area,X #L Смоленская#!#! область. Однако в #TOOLTIP:AREA,white_ruthenia_area,X #L Белой Руси#!#! наши воины ещё кое-где наталкиваются на сопротивление, а потому наше постепенное овладение #ONCLICK:COUNTRY,[GetCountry('PLC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PLC').Custom('CL_tt')],X [GetCountry('PLC').Custom('CL_TP')|L]#!#! продвигается слишком медленно. Надо постараться поскорее завладеть не покорившимися пока нам краями — только так [ROOT.GetCountry.Custom('CF_DP')|l] удастся объединить под собой всех славян."
 flavor_rus.4.a: "Наступаем."
 rus_claimed_land: "Претендуют на наши земли"
 rus_claimed_land_antagonism: "Претендуют на наши земли"
 flavor_rus.4.b: "Это навредит нашим отношениям."
 flavor_rus.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] раздражены сопротивлением"
 flavor_rus.4.c: "Когда-то эти края были нашими."
 flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] пишет настолько убедительно, что невольно задумываешься, кому [ShowAreaName('white_ruthenia_area')] принадлежит на самом деле."
 flavor_rus.4.historical_info: "В эпоху правления Ивана Грозного границы Русского государства значительно раздвинулись на юг и восток, однако на западе, особенно в Ливонии, царь натолкнулся на ожесточённое сопротивление. Длительные войны с Речью Посполитой и Швецией окончились поражениями; государь был вынужден подписать мирный договор, согласно которому Россия отказывалась от всех своих приобретений на западе. Отношения между двумя державами — Россией и Польшей — были крайне враждебными. Своего апогея эта вражда достигла в Смутное время, когда польское войско захватило Москву."
 flavor_rus.5.title: "Покорение степи"
 flavor_rus.5.desc: "Блистательная победа над кочевыми племенами степняков сдвинула восточную границу нашей страны сразу на несколько вёрст, и теперь наше войско стоит перед #TOOLTIP:AREA,lower_yik_area,X #L Нижним Йиком#!#!. Нет сейчас дела более важного, чем покорение степи; лишь положив конец набегам, мы сможем спокойно снаряжать походы на восток."
 flavor_rus.5.a: "Последний непокорённый рубеж."
 flavor_rus.5.b: "Славное пастбище для нашего скота."
 flavor_rus.5.historical_info: "Сразу после завоевания Астрахани царь Иван Грозный направил своё войско в южную степь, где располагалась Ногайская Орда. Этот поход стал первым шагом на пути к освоению казаками Сибири на средства купцов Строгановых. После завоевания последнего — Сибирского — ханства стало возможным покорение обширных зауральских земель. На месте казацких острогов (укреплённых поселений) возникали города; их цепочка протянулась до Тихого океана, где в 1645 году был основан Охотск."
 flavor_rus.6.title: "Избранная рада"
 flavor_rus.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] слишком властны; их влияние препятствует сосредоточению власти в руках одного государя, а значит — быстрому принятию решений. Впрочем, выход есть: можно учредить особый избранный совет, который будет неподвластен влиянию бояр. Мы сможем быстрее решать державные вопросы и даже проводить различные преобразования. Вероятно, в раду [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], среди всех прочих, посадит своих близких друзей — это [alexi_adashev.GetName] и [sylvestr_the_priest.GetName]."
 flavor_rus.6.a: "Грозная и действенная сила."
 flavor_rus.6.b: "Такой совет будет бессилен."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] и [sylvestr_the_priest.GetNameWithNoTooltip] будут арестованы и казнены; этому рады [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 enable_chosen_rada_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «[ShowGovernmentReformName('chosen_rada_reform')]»"
 flavor_rus.6.historical_info: "Избранная рада — группа приближённых Ивана Грозного, сыгравшая значительную роль в истории Русского государства в первые годы правления царя. В неё входили, помимо прочих, такие деятели, как Алексей Адашев и духовник Сильвестр — доверенные советники великого князя, без которых невозможна была бы централизация царской власти, проведение правовых реформ и решение части стоявших перед государством вопросов."
 flavor_rus.7.title: "Разорение Москвы"
 flavor_rus.7.desc: "Наши давние соперники из #ONCLICK:COUNTRY,[moscow_sacker.Custom('CL_tt')] #TOOLTIP:COUNTRY,[moscow_sacker.Custom('CL_tt')],X [moscow_sacker.Custom('CL_RP')|L]#!#! нанесли страшный удар. Вражеское войско прорвалось через #TOOLTIP:LOCATION,$moscow_tt$,X #L московские#!#! ворота, а затем принялось жечь и грабить. Полыхают дома, гибнут мирные люди, горько рыдают выжившие. Жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не помнят столь ужасных бедствий!"
 flavor_rus.7.a: "Окажем помощь."
 rus_sacked_moscow: "Разорённая Москва"
 flavor_rus.7.b: "Воспользуемся возможностью и уничтожим личных противников."
 flavor_rus.7.historical_info: "В 1558 году царь Иван Грозный, стремясь выйти к Балтийскому морю — важному маршруту для европейской торговли, отправил своё войско на запад. Так началась война за владычество России над Ливонией. Поначалу России сопутствовал успех — она без труда разгромила ливонских рыцарей, однако последовавшее вскоре объединение ливонского союзника — Литвы — в унию с Польшей привело к тому, что война затянулась. Поддержку Польше оказывала Швеция, защищавшая собственные интересы в Эстляндии. Воспользовавшись моментом, крымские татары напали на Астрахань, а в 1571 году совершили поход на Русь и в результате сожгли Москву. Город сгорел целиком — из всех построек уцелел лишь Кремль."
 flavor_rus.8.title: "Кормление"
 flavor_rus.8.desc: "Стремление укрепить власть над #L [ROOT.GetCountry.GetAdjective|l]им#! государством зашло в тупик: местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] имеют слишком большое влияние. Чтобы преодолеть его, можно установить такой порядок, при котором царь будет распоряжаться выдачей средств и пропитания #TOOLTIP:POPTYPE,nobles,X #L боярам#!#!, сохраняя над ними (равно как и над чиновниками), определённую власть и пользуясь необходимой поддержкой."
 flavor_rus.8.a: "Поводок слишком коротким не бывает."
 flavor_rus.8.b: "Это устаревший и ненужный порядок."
 flavor_rus.8.historical_info: "Кормление — система содержания должностных лиц, действовавшая в том числе в эпоху правления Ивана Грозного. Сыграла немалую роль в сосредоточении государственной власти в руках царя, поскольку находившиеся на кормлении бояре финансово зависели от государя, а потому вынуждены были сохранять ему верность."
 flavor_rus.9.title: "Независимость [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ой православной церкви"
 flavor_rus.9.desc: "Падение #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополя#!#! — средоточия #TOOLTIP:RELIGION,$orthodox_tt$,X #L православной#!#! веры — открывает нам крайне благоприятную возможность. Перед нами два пути: выступить за передачу #TOOLTIP:LOCATION,$moscow_tt$,X #L Москве#!#! власти над православно-христианской церковью, обосновав это тем, что мы — прямые наследники Царьграда, либо отбить бывшую столицу великой империи у #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! иноверцев."
 flavor_rus.9.a: "Славное устремление."
 rus_aspires_to_lead_orthodoxy: "Стремится стать опорой православия"
 flavor_rus.9.b: "Нам предначертано освободить Константинополь."
 flavor_rus.9.historical_info: "Незадолго до падения Византийской империи Русская церковь обрела независимость от Константинопольского патриархата. После того как собор епископов назначил Иону митрополитом Киевским и всея Руси, Русская церковь стала всё больше отдаляться от влияния Константинополя и сближаться с государством."
 flavor_rus.10.title: "Крепостничество"
 flavor_rus.10.desc: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! терзает #TOOLTIP:DISEASE,bubonic_plague,X #L бубонная чума#!#!. Вымирают целые деревни; крестьяне бросают родные дома в надежде спастись от кары Божьей. На полях гниёт неубранный урожай. Если оставить всё как есть, нашей державе грозит страшный голод."
 flavor_rus.10.a: "Прикрепим крестьян к земле."
 flavor_rus.10.tt: "Объединившись, некоторые недовольные переменами общины поднимут бунт против хозяев-#TOOLTIP:POPTYPE,nobles,X #L аристократов#!#!"
 STATIC_MODIFIER_NAME_unattended_crops: "Оставленный урожай"
 flavor_rus.10.b: "Не закрепощать их."
 flavor_rus.10.historical_info: "К концу XVI века в Московском государстве от засухи, голода и чумы погибло полмиллиона человек. Крестьяне покидали деревни, бросая хозяйства. Ответом на это стал запрет крестьянам уходить с родных земель, принадлежавших помещикам, — то есть закрепощение."
 flavor_rus.11.title: "Стоглавый собор"
 flavor_rus.11.desc: "В 1551 году митрополит Макарий, стремясь установить на Руси единые церковные обряды и правила, созвал духовенство на так называемый Стоглавый собор, где, помимо всего прочего, потребовал от власти невмешательства в церковные дела."
 flavor_rus.11.a: "Поддержим эти изменения."
 flavor_rus.11.b: "Запретим эти предложения."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "Боярин [boris_morozov.GetName], человек крайне богатый, но при этом бережлив, честолюбив и умел, а потому может сослужить добрую службу #L [ROOT.GetCountry.GetAdjective|l]ому#! государству. Вопрос пополнения казны он наверняка будет решать урезанием жалования служащих и упрощением ведения государственных дел. При дворе Морозов будет заниматься не только своими делами — через него свои интересы станут отстаивать [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_rus.12.a: "Пригласить его ко двору."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Беспощадный управленец"
 flavor_rus.12.tt2: "Влияние Морозова на должности регента при царе отвечает интересам бояр"
 flavor_rus.12.tt3: "В должности [Concept('regent', 'регента')|e] или в составе [Concept('cabinet', 'совета')|e] он может провести дополнительные реформы"
 flavor_rus.12.b: "Обедневшая чернь не должна править [ROOT.GetCountry.Custom('CF_TP')|l]."
 flavor_rus.12.historical_info: "Борис Морозов — «дядька» и наставник царя Алексея Михайловича. Пока царь был ещё юн, Морозов руководил Русским царством, в частности возглавлял приказ Большой казны. Чтобы в казну поступало больше средств, Морозов снизил жалованье служивым людям и установил новые налоги. Высокий налог на соль привёл к так называемому Соляному бунту 1648 года, из-за чего боярин был вынужден удалиться в монастырь. После возвращения он остался при власти и стал вновь принимать участие в делах правительства, уже не привлекая к себе прежнего внимания."
 flavor_rus.13.title: "Соборное уложение"
 flavor_rus.13.desc: "Существующие ныне уложения, по которым сейчас в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! производится суд и определяется уклад, давно устарели; не берётся в расчёт и власть, которой владеет [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Нужно составить новое, более подробное уложение, основанное на старых [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их законах и частично — на законах #L [GetCountry('BYZ').GetAdjective|l]их#!. Так мы сможем укрепить власть государя, наладить добрые отношения между державой и церковью, а заодно ввести строгие наказания за кражу, измену и мятеж."
 flavor_rus.13.a: "Принять уложение."
 flavor_rus.13.b: "Нас и так всё устраивает."
 flavor_rus.13.historical_info: "Соборное уложение — свод законов Русского царства, принятый Земским собором, собранием представителей дворянства. Регламентировал судебное, уголовное и гражданское право; некоторые указы касались также экономической и общественной жизни. Принятие Соборного уложения окончательно оформило закрепощение крестьян."
 flavor_rus.14.title: "Реформы Никона"
 flavor_rus.14.desc: "Богослужения #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческой#!#! и #TOOLTIP:CULTUREGROUP,russian_group,X #L русской#!#! церквей со временем разошлись настолько, что единства сейчас нет ни в чём: ни в церковных книгах, ни в обрядах, ни в написании икон. Нужно восстановить согласие между двумя автокефалиями."
 flavor_rus.14.a: "Пора обновить церковную жизнь."
 flavor_rus.14.b: "Последуем за раскольниками."
 flavor_rus.14.tt2: "При назначении в [Concept('cabinet', 'совет')|e] он может ускорить проведение религиозных реформ"
 flavor_rus.14.historical_info: "Чтобы привести обряды богослужения в России в полное соответствие с греческими, московский патриарх Никон провёл череду реформ, в частности, приказал переписать богослужебные книги. Однако решения Никона наткнулись на сильное сопротивление, из-за чего патриарх был низложен и сослан в монастырь. Впрочем, остановить реформы было уже невозможно."
 flavor_rus.15.title: "Раскол Русской церкви"
 flavor_rus.15.desc: "Введённые патриархом новшества раскололи #L [ROOT.GetCountry.GetAdjective|l]ую#! TOOLTIP:RELIGION,$orthodox_tt$,X #L православную#!#! церковь: кто-то считает, что подобное решение назрело уже давно, иные же утверждают, что Никон зашёл слишком далеко. Теперь нам нужно решить, вернуть ли всё как было или проявить твёрдость и преданность новому церковному устройству."
 flavor_rus.15.a: "Без этих изменений не обойтись."
 flavor_rus.15.tt1: "Энергичный и красноречивый [nikita_minin.GetName] проведёт смелые преобразования, чем будут крайне недовольны [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
 flavor_rus.15.b: "Поддержать старые обряды."
 flavor_rus.15.c: "[nikita_minin.GetNameWithNoTooltip] должен лишиться власти."
 flavor_rus.15.tt2: "[nikita_minin.GetName] предстаёт перед соборным судом, который лишает его священного сана"
 flavor_rus.15.historical_info: "Раскол Русской церкви был вызван реформами патриарха Никона, которые многие современники сочли слишком резкими и противными православным традициям. Сформировались целые общины так называемых старообрядцев (они же раскольники). Впоследствии они разделились на множество объединений меньшего размера — согласий."
 flavor_rus.16.title: "Великие преобразования"
 flavor_rus.16.desc: "В области науки соседние державы давно опередили нас. Всё, что нам остаётся, — это смотреть, как они уходят вперёд. Либо мы сбросим с себя ярмо старого образа жизни и коренным образом переломим общество, либо проиграем тем, кто умеет приспосабливаться."
 flavor_rus.16.a: "Это необходимое зло."
 flavor_rus.16.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут крайне возмущены попытками ограничить влияние духовенства"
 flavor_rus.16.tt2: "Реформы могут вызвать бунт"
 flavor_rus.16.b: "Будем избегать внешнего влияния."
 flavor_rus.16.tt3: "Уроки, полученные во время путешествия по Европе, позабыты"
 flavor_rus.16.historical_info: "В конце XVII — начале XVIII в. царь Пётр I провёл череду преобразований с целью превратить Россию в современную европейскую державу. Реформы управления и армии (Пётр стремился сделать свою страну морской державой, а значит — контролировать Балтийское и Чёрное моря) проводились под надзором советников из Западной Европы. Однако петровские преобразования натолкнулись на сопротивление со стороны народа, привыкшего к традиционному образу жизни, что вылилось в ряд восстаний."
 flavor_rus.17.title: "Булавинское восстание"
 flavor_rus.17.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], недовольные недавними преобразованиями, подняли восстание — они хотят свергнуть власть и вернуть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! на прежний путь. Действовать нужно как можно скорее, иначе все наши усилия по превращению страны в современную державу пойдут прахом."
 flavor_rus.17.a: "Подавим восстание."
 flavor_rus.17.b: "Призовём к разуму."
 flavor_rus.17.tt1: "Своим умением воевать [target_root_country.GetGovernment.GetRuler.GetName] запугивает нескольких предводителей мятежников и ограничивает бунтовщиков"
 flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] убеждает предводителей мятежников сложить оружие и поддержать преобразования"
 flavor_rus.17.c: "Отменить большинство преобразований."
 bulavin_rebellion: "Булавинское восстание"
 flavor_rus.17.historical_info: "В октябре 1707 года атаман донского казачества Кондратий Булавин поднял бунт против петровских реформ. Мятеж этот сопровождался засадами на петровских сыщиков, посланных вернуть сбежавших на Дон крестьян, и убийством солдат. Основной причиной восстания послужило ограничение Петром казацкого самоуправления и претензии царя на принадлежавшие им земли. Соответственно, и бунтовали казаки против Петра и его советников, которые, как они считали, своими поступками уничтожали Россию."
 flavor_rus.18.title: "Посольский просчёт"
 flavor_rus.18.desc: "Посол в восточных странах [fyodor_baikov.GetName] недавно нанёс визит на территорию #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! с целью установить добрые и взаимоуважительные отношения. К сожалению, не привыкший к восточным порядкам посол неверно исполнил местные обряды, из-за чего возникло ошибочное впечатление, будто [ROOT.GetCountry.GetGovernment.GetRuler.GetName] признаёт верховенство [GetCountry('CHI').Custom('CL_RP')]. К #L [ROOT.GetCountry.GetAdjective|l]ому#! двору было немедленно послано требование дани. Эту ошибку необходимо поскорее исправить, иначе против нас может ополчиться народ, вспомнивший дни #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарского#!#! ига."
 flavor_rus.18.a: "Отринем их требования."
 flavor_rus.18.tt1: "Прохладные отношения между [target_root_country.Custom('CL_TP')] и [GetCountry('CHI').Custom('CL_TP')] временно делают невозможными дипломатические связи и совместные действия."
 rus_ignored_vassal_demands: "Отказ от статуса вассала"
 flavor_rus.18.b: "Согласиться со статусом вассала, но отказаться платить."
 rus_paid_vassal_respect: "Выражено вассальское уважение"
 flavor_rus.18.c: "Выплатим дань."
 rus_paid_vassal_tribute: "Выплачена вассальская дань"
 flavor_rus.18.historical_info: "В 1656 году русский посол Фёдор Байков прибыл в Пекин, чтобы установить дипломатические отношения с Китаем. Перед поездкой царь дал Байкову чёткое повеление не участвовать в унизительных обрядах, что по китайским понятиям означало бы признание Русским царством верховенства Китая. Байков выполнил указание царя: прибыв к воротам Запретного города, он отказался исполнять «коутоу» — обряд коленопреклонения перед императором Цин. Это привело к заключению посла на несколько месяцев, а впоследствии и к высылке его из Пекина."
 flavor_rus.19.title: "Восстание Степана Разина"
 stenka_razin_tt: "[Concept('pops', 'Население')|e] степей ([rebel_origin.GetName]) принимает сторону атамана по имени [stenka_razin.GetName]"
 flavor_rus.19.desc: "Из-за постоянного гнёта и страшной бедности #TOOLTIP:REGION,steppes_region,X #L степные#!#! казаки из области [rebel_origin.GetName] подняли восстание, стремясь отстоять казачью вольницу. Можно либо подавить этот бунт силой нашего оружия, либо пойти на переговоры, предложив им самоуправление."
 flavor_rus.19.a: "Подавить всех мятежников."
 flavor_rus.19.b: "Предложим ограниченную самостоятельность."
 flavor_rus.19.c: "Попробуем воззвать к морали."
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] обратятся к предводителям мятежников, считающих себя защитниками #TOOLTIP:RELIGION,$orthodox_tt$,X #L православной#!#! веры, и на этой почве попытаются договориться"
 stenka_razin: "Восстание Степана Разина"
 stenka_razin_gives_up_tt1: "Каждый принадлежащий нам [Concept('location','район')|e] в #TOOLTIP:REGION,steppes_region,X #L степном#!#! [Concept('region','регионе')|e] теряет [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','контроля')|e]"
 stenka_razin_gives_up_tt2: "Каждый принадлежащий нам [Concept('location','район')|e] в #TOOLTIP:REGION,steppes_region,X #L степном#!#! [Concept('region','регионе')|e] теряет [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контроля')|e]"
 flavor_rus.19.historical_info: "Степан (Стенька) Разин — донской атаман, разбогатевший за счёт неоднократных набегов на персидские и русские поселения. В 1670 году он, собрав войско из 7000 казаков, отправился в поход на Волгу, где захватил Царицын и Астрахань. Захваты городов сопровождались свержением местной власти, установлением вместо неё казацкого самоуправления, а также многочисленными преступлениями и разгулом казаков. Вскоре Разин захватил Саратов, после чего двинулся на Симбирск. Конец восстанию в 1671 году положили царские войска. Атаман попал в плен, подвергся пыткам и был казнён на Красной площади."
 flavor_rus.20.title: "Нерчинский договор"
 flavor_rus.20.desc: "Споры, кто должен владеть теми или иными землями — #L [ROOT.GetCountry.GetAdjective|l]ий#! народ и его [ROOT.GetCountry.GetFlavorRank|l] либо [GetCountry('CHI').GetName], — будут разгораться тем сильнее, чем дальше на восток будут сдвигаться наши границы. Чтобы этого не случилось, следует составить договор, где будут утверждаться наши притязания на #TOOLTIP:REGION,west_siberia_region,X #L Западную#!#! и #TOOLTIP:REGION,east_siberia_region,X #L Восточную Сибирь#!#!. В обмен мы можем совершить жест доброй воли и отдать другой стороне #TOOLTIP:REGION,manchuria_region,X #L Маньчжурию#!#!."
 flavor_rus.20.a: "Это приемлемые условия."
 flavor_rus.20.tt1: "[target_root_country.GetName] так упорно будет отстаивать владение #TOOLTIP:REGION,west_siberia_region,X #L Западной#!#! и #TOOLTIP:REGION,east_siberia_region,X #L Восточной Сибирью#!#!, что другие державы с претензиями на эти регионы воспримут это как провокацию"
 rus_treaty_of_nerchinsk: "Нерчинский договор"
 rus_claimed_siberia: "Притязания на Сибирь"
 flavor_rus.20.b: "Отвергнуть этот нелепый договор."
 rus_refused_treaty_of_nerchinsk: "Нерчинский договор отвержен"
 flavor_rus.20.historical_info: "Начавшееся при Иване Грозном покорение Сибири завершилось к концу XVII века. К этому времени Сибирь была освоена почти целиком: в 1650 году землепроходец Хабаров изучил бассейн реки Амур, в 1679 году казаки дошли до Камчатки. В 1689 году по итогам столкновения Русского царства и империи Цин был заключён Нерчинский договор, установивший границы между двумя державами по Амуру. В 1727 году был подписан Кяхтинский договор, давший России возможность торговать с Пекином — цинской столицей."
 flavor_rus.21.title: "Великая Северная война"
 flavor_rus.21.desc: "[GetCountry('SWE').GetFlavorRank] [GetCountry('SWE').GetName], что граничит с нашей державой, представляет для нас возможную угрозу, но сейчас трудно оценить, насколько она велика. Разумно будет начать переговоры со странами, чьи отношения с этим государством оставляют желать лучшего, — возможно, вместе мы сможем дать отпор северному льву."
 flavor_rus.21.a: "Вместе мы сильнее."
 rus_political_aggressions: "Политическая агрессия"
 rus_enemy_of_sweden: "Враг Швеции"
 flavor_rus.21.b: "Каждый сам за себя."
 flavor_rus.21.historical_info: "В конце XVII века число великих держав пополнила Швеция, неоднократно продемонстрировавшая свою силу в сражениях с прибалтийскими державами. В 1697 году на престол королевства взошёл 15-летний Карл XII. Посчитав нового короля слабым противником, царь Пётр I заключил против Швеции союз с Данией и Саксонией, однако с помощью британского и голландского флотов Карл высадился на Зеландии, где разгромил датские силы, после чего двинулся на Эстляндию и, несмотря на значительное численное превосходство противника, нанёс решительное поражение русской армии. Однако победоносный поход на Москву так и не состоялся: суровая зима и удары русских войск обескровили шведскую армию. Окончательное поражение она потерпела в 1709 году под Полтавой."
 flavor_rus.22.title: "Полный пересмотр управления государством"
 flavor_rus.22.desc: "Стало совершенно очевидно, что управление #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! требует иного, современного подхода. Пора избавиться от устаревших обычаев и бесполезных методов. Если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] будет обладать мощной законодательной властью, а [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его')] указы будут незамедлительно исполняться единым учреждением, то никакое мздоимство и никакие жалобы не смогут помешать преобразованиям в державе."
 flavor_rus.22.a: "Это станет новой вехой в истории страны."
 enable_russian_absolutism_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,russian_absolutism,X #L «Абсолютизм»#!#!"
 flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] в ярости от пренебрежения их правилами и привилегиями"
 flavor_rus.22.b: "Старые порядки были лучше!"
 flavor_rus.22.historical_info: "Устаревшие средневековые методы государственного управления Пётр I заменил действенной автократией: так, в 1711 году он отменил Боярскую думу и учредил вместо неё Сенат — высший орган государственной власти, отвечавший за управление страной, поступление средств в казну и составление законов. В Сенате была установлена строгая армейская дисциплина: за заседаниями надзирали штаб-офицеры гвардии."
 flavor_rus.23.title: "Правительственный надзор"
 flavor_rus.23.desc: "Влияние патриаршества на нашу державу крайне велико — оно мешает вводить необходимые новшества, поскольку цепко держится за старые обычаи и свою власть, а потому его следует распустить и провести такие преобразования, которые укрепят власть государства над церковью и даже подчинят её."
 flavor_rus.23.a: "Распустим патриаршество."
 flavor_rus.23.tt1: "Святейший синод введёт строгую цензуру на все издания"
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Это дело можно решить деньгами."
 flavor_rus.23.historical_info: "В 1721 году Пётр I, стремившийся подчинить православную церковь государству, упразднил московское патриаршество. Вместо него был учреждён Святейший синод — орган церковного управления, одобренный верховной властью. Члены его занимались, помимо прочего, преследованием инакомыслящих и цензурой различных произведений. Самого царя в Синоде представлял обер-прокурор."
 flavor_rus.24.title: "Академия наук"
 flavor_rus.24.desc: "Жителям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! необходимо прививать знания и воспитывать в них любовь к наукам, чтобы наша держава достойно смотрелась среди равных. Для этого предлагается основать в столице академию наук, где учащиеся будут штудировать математику, астрономию, физику, химию и многое другое, а заодно совершать новые открытия."
 flavor_rus.24.a: "Сила наших умов должна быть сопоставима с силой нашего оружия."
 flavor_rus.24.tt1: "[vasily_tatishchev.GetName] способствует учреждению академии и развитию #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#!"
 flavor_rus.24.tt2: "В коллекции академии появятся работы, автор которых — [james_bruce.GetName]; благодаря этому учёные получат новые источники"
 flavor_rus.24.b: "Переговоры — залог успеха."
 flavor_rus.24.tt3: "Лучшие умы #ONCLICK:COUNTRY,[[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[[target_root_country.Custom('CL_tt')],X [[target_root_country.Custom('CL_RP')|L]#!#! будут вести обстоятельную переписку с другими европейскими образовательными учреждениями, обмениваться идеями и предпочтут разговоры вражде"
 flavor_rus.24.historical_info: "Вернувшись из Великого посольства (дипломатической миссии в Европу), Пётр I основал в Санкт-Петербурге академию наук. За образец он взял Парижскую академию наук, а также Королевское общество в Лондоне — заведения, также посвящённые научным исследованиям. Императорская академия наук сыграла важную роль в развитии российской научной и культурной мысли."
 flavor_rus.25.title: "Масштабная комиссия"
 flavor_rus.25.desc: "Волей народа нередко приходится пренебрегать, а уложение наше настолько устарело, что гарантировать простому человеку соблюдение его прав невозможно, поскольку достаточно лишь одного указа, чтобы лишить его этих прав. Необходимо созвать комиссию, которая составит новое уложение. Заниматься этим будут и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] — каждый представит нам свой взгляд и внесёт свой вклад, сообщив нам о нуждах каждого слоя общества."
 flavor_rus.25.a: "Закрыть глаза на общественную несправедливость."
 flavor_rus.25.b: "Будем искать компромисс, даже если не преуспеем."
 flavor_rus.25.tt1: "Благодаря своему обаянию и широте взглядов [target_root_country.GetGovernment.GetRuler.GetName] вызовет у подданных чувство общности и равенства, хотя не добьётся значимых изменений"
 flavor_rus.25.historical_info: "В 1767 году императрица Екатерина II созвала Уложенную комиссию, куда входили представители всех сословий (за исключением крепостных). Перед комиссией стояла задача составить новый свод законов с учётом пожеланий всех представителей. Многомесячные обсуждения закончились ничем — не помог даже составленный Екатериной для комиссии наказ, в котором императрица представила свои взгляды на законодательство России. Документ этот, слишком смелый даже для Франции, так и остался невостребованным."
 flavor_rus.26.title: "Государственный контроль над торговлей"
 flavor_rus.26.desc: "Перед нами стоит сразу несколько важных задач: перестроить экономику на современный лад, укрепить государственную власть, а вместе с тем — упрочить финансовое положение, поддержать промышленность державы и нарастить экспорт. Для этого потребуется провести череду реформ — только так мы выведем #ONCLICK:COUNTRY,[XXX.Custom('CL_tt')] #TOOLTIP:COUNTRY,[XXX.Custom('CL_tt')],X [XXX.Custom('CL_VP')|L]#!#! на путь экономического процветания и самодостаточности."
 flavor_rus.26.a: "Да, без преобразований не обойтись."
 state_promoted_mercantilism_key: "Меркантилизм при поддержке государства"
 flavor_rus.26.b: "Провозгласить свободную торговлю."
 flavor_rus.26.historical_info: "Постепенное сосредоточение власти в руках дворянства к концу XVIII века привело к установлению в России политики меркантилизма. Такой порядок противоречил сложившимся устоям и интересам, а потому вызвал отторжение со стороны различных групп, воспринимавших его как угрозу своему положению и влиянию."
 flavor_rus.27.title: "Восстание Пугачёва"
 flavor_rus.27.desc: "Всеобщее недовольство тяготами, которые вынуждены терпеть [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], и несогласие с проведением реформ, необходимых для развития экономики, привело к восстанию на #TOOLTIP:REGION,ural_region,X #L Урале#!#!. Возглавляет бунтовщиков волевой казак [yemelyan_pugatchev.GetName]. Он обещает отменить крепостное право, уменьшить подати и положить конец преобразованиям в управлении державой."
 flavor_rus.27.a: "Народ ропщет."
 pugatchev_uprising: "Восстание Пугачёва"
 pugatchev_uprising_tt: "[pugatchev_uprising.GetName] привлекает многих [Concept('pops', 'жителей')|e] #TOOLTIP:REGION,ural_region,X #L Урала#!#!"
 flavor_rus.27.tt1: "Из-за недовольства #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! восстание начинает охватывать #TOOLTIP:REGION,russian_region,X #L Россию#!#!"
 flavor_rus.27.b: "Пойти на серьёзные уступки."
 flavor_rus.27.historical_info: "В 1773 году казак Емельян Пугачёв, объявивший себя императором Петром III — убитым мужем Екатерины II, поднял на Урале восстание. К Пугачёву примкнули другие беглые казаки, и зимой 1773/74 года казацкое войско захватило значительную часть Поволжья. Под угрозой оказалась даже Москва, а с ней — и вся российская государственность. Однако этим планам не суждено было сбыться: регулярные войска под командованием Суворова пленили Пугачёва под Царицыным. Вскоре мятежник был привезён в Москву и казнён."
 flavor_rus.28.title: "Реакционная политика"
 flavor_rus.28.desc: "После вспыхнувшего недавно восстания стало ясно, что подходить к государственным делам следует осторожнее. Возможно, стоит поступить так: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] получат часть полагавшихся им когда-то привилегий, а взамен будут поддерживать порядок. Мы же постараемся аккуратнее проводить экономические преобразования, чтобы перемены были не такими резкими."
 flavor_rus.28.a: "Пожалуем дворянству грамоту."
 flavor_rus.28.b: "Разрешим некоторые свободы."
 flavor_rus.28.historical_info: "Восстание Пугачёва заставило Екатерину II пересмотреть свои взгляды на крепостничество. Изначально императрица собиралась освободить крестьян, однако впоследствии осознала, что такой поступок настроит против неё влиятельных помещиков — главную опору её власти. В итоге при Екатерине крепостничество лишь усилилось — так, императрица закрепостила свободных ранее жителей Украины, а также начала раздавать своим сторонникам государственные земли. К концу её царствования в России, вопреки изначальным намерениям Екатерины, почти не осталось свободных крестьян."
 flavor_rus.29.title: "Относительно свободные законы"
 flavor_rus.29.desc: "Общественный порядок #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в значительной степени построен на прикреплении #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! к земле и ограничении их свободы перемещения. Однако в последнее время раздаются призывы к менее жестокому подходу, постепенному снижению зависимости экономики от крепостничества и отмене самых жёстких его составляющих — разумеется, без угрозы для привычного нам самодержавия."
 flavor_rus.29.a: "Ограничим крепостничество."
 flavor_rus.29.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] будет вести себя осторожно, а потому разворот в сторону освобождения #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! произойдёт постепенно"
 flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] в ярости от того, что низшим слоям общества дозволена определённая свобода"
 flavor_rus.29.b: "Нас и так всё устраивает."
 flavor_rus.29.historical_info: "Император Павел I проявил больше заботы о крестьянах, чем его предшественница Екатерина: он вновь учредил централизованные органы управления, ограничил своеволие местных чиновников и власть дворянства. В отличие от Екатерины, при которой крепостное право лишь укрепилось, Павел первым из правителей России всерьёз задумался о судьбах простого народа."
 flavor_rus.30.title: "Близятся перемены"
 flavor_rus.30.desc: "[mikhail_speransky.GetName] — человек современных взглядов. [Select_CString(mikhail_speransky.IsFemale, 'Она', 'Он' )] всеми силами стремится внедрить в державе новый конституционный строй, ради чего днями и ночами заседает в совете. Так пусть ветер перемен наполнит наши паруса, а компас либерализма укажет нам путь!"
 flavor_rus.30.a: "Держать по ветру!"
 enable_speransky_liberalization_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,speransky_liberalization_reform,X #L «Либеральные реформы Сперанского»#!#!"
 flavor_rus.30.tt1: "На территории #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! внедряются современные методы управления, чему противостоят [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]"
 flavor_rus.30.b: "Это провокационно и опасно."
 flavor_rus.30.historical_info: "В эпоху реформатора Александра I произошли значительные изменения: так, в 1802 году было учреждено восемь министерств, пришедших на смену устаревшим и неповоротливым коллегиям. Немалое влияние на деятельность императора оказывал Михаил Сперанский — главный советник Александра и сторонник модернизации."
 flavor_rus.31.title: "Аньяльский союз"
 flavor_rus.31.desc: "Группа финских солдат, которыми руководит выходец из #L [GetCountry('SWE').GetAdjective|l]ой#! знати [johan_jagerhorn.GetNameWithNoTooltip], прислала нам депешу, в которой объявила идущую ныне войну незаконной и попросила нас помочь им учредить независимое государство — #ONCLICK:COUNTRY,[GetCountry('FIN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FIN').Custom('CL_tt')],X [GetCountry('FIN').Custom('CL_ACC')|L]#!#!. Возможно, оно станет барьером, отделяющим нас от врагов, а заодно — плацдармом для последующих вторжений на [GetCountry('SWE').GetAdjectiveWithNoTooltip|l]ую территорию."
 flavor_rus.31.a: "Окажем им поддержку."
 flavor_rus.31.a.custom: "Все [ShowPopTypeName('peasants')|l] в #TOOLTIP:AREA,finland_area,X #L Финляндии#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и вступают в группу «[anjala_conspirators.GetName]»"
 anjala_conspirators: "Аньяльские заговорщики"
 flavor_rus.31.b: "Отклоним их просьбы."
 rus_rejected_anjala_league: "Аньяльский союз получил отказ"
 flavor_rus.31.tt1: "Последователи Егерхорна вряд ли смогут собрать достаточно сторонников, чтобы устроить переворот"
 flavor_rus.31.historical_info: "Аньяльский союз — группа шведских офицеров и политиков, недовольных войной против России. Заговорщики хотели подписать с Россией сепаратный мир, поскольку считали, что война эта закончится для Швеции большими потерями. Аньяльский союз оказал сильное влияние на шведскую политику: переговорщики не принимали участия в мирных процессах, однако своими действиями сумели привлечь внимание к недовольству шведов действиями короля."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "Интеллектуальный деятель консервативных взглядов [michailo_shcherbatov.GetName] в своих статьях и заметках неоднократно касается культурных, общественных и политических вопросов и критикует влияние идей Просвещения на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Щербатов искренне обеспокоен упадком нравов и общественного порядка под влиянием западноевропейских веяний, а потому, если мы захотим вернуться к прежним ценностям, он способен принести нам пользу."
 flavor_rus.32.a: "Пригласить его ко двору."
 flavor_rus.32.tt2: "Его работы окажут серьёзное влияние на #L [target_root_country.GetAdjective|l]ое#! общество и склонят его к консерватизму"
 flavor_rus.32.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут очень рады, что [michailo_shcherbatov.GetNameWithNoTooltip] пользуется большим влиянием, поскольку его взгляды близки к [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!."
 STATIC_MODIFIER_NAME_literary_moralist: "Нравственный литератор"
 flavor_rus.32.b: "Наши взгляды расходятся."
 flavor_rus.32.historical_info: "Михаил Щербатов — выдающийся российский государственный деятель, историк и мыслитель XVIII века. В 1768 году вошёл в состав Комиссии о коммерции, в 1778 году назначен президентом Камер-коллегии, через год — сенатором в Правительствующий сенат. Будучи консерватором, активно критиковал российское Просвещение и запомнился в том числе как автор нескольких произведений, где осуждал упадок нравов."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "Просвещённый преобразователь и историк [vasily_tatishchev.GetName] быстро сделал карьеру в армии, а затем занял управляющую должность в государственном учреждении, после чего попросил дать ему разрешение уволиться со службы, чтобы заняться писательским делом. Над этой просьбой следует подумать: на своей текущей должности он ещё может нам достойно послужить."
 flavor_rus.33.a: "Поддержим его устремления."
 flavor_rus.33.b: "Пусть и дальше служит нам советником."
 flavor_rus.33.c: "Прочь с наших глаз!"
 STATIC_MODIFIER_NAME_exiled: "В изгнании"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetName] лишится должности и отправится в пожизненную ссылку на территорию #TOOLTIP:REGION,east_siberia_region,X #L Восточной Сибири#!#!; вероятность, что [Select_CString(vasily_tatishchev.IsFemale, 'она', 'он' )] напишет какой-нибудь литературный труд, снизится"
 flavor_rus.33.historical_info: "Василий Татищев — российский государственный деятель и этнолог, выпускник Московской артиллерийской и инженерной школы. Участник Великой Северной войны со Швецией. Служил в петровской Коллегии иностранных дел, поспособствовал восхождению на престол Анны Иоанновны, пойдя против воли Верховного тайного совета. Написал несколько исторических трудов, в том числе первую в России периодизацию истории державы."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "Выдающийся учёный и сторонник самодержавия [mikhail_lomonosov.GetName] необычайно талантлив во всём, что касается науки, философии, различных гуманитарных и естественных наук, однако ввиду своего скромного происхождения не может получить высшее образование. Мы можем поспособствовать зачислению его в #TOOLTIP:LOCATION,$moscow_tt$,X #L московскую#!#! Славяно-греко-латинскую академию в расчёте, что через несколько лет затраты на это оправдаются. Заодно мы, возможно, добьёмся новых открытий в какой-либо интересующей нас области."
 flavor_rus.34.a: "Настоящий деятель науки и просвещения."
 flavor_rus.34.b: "Сторонник реформ в области образования."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] будет уделять всё время развитию #L [target_root_country.GetAdjective|l]ой#! культуры и образования."
 enable_imperatorskiy_moskovskiy_universitet_advance: "Открывает [Concept('advance', 'улучшение')|e] «[ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]»"
 flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip] помогает учредить Императорский Московский университет"
 flavor_rus.34.c: "Авторитаризму у нас не место."
 flavor_rus.34.historical_info: "Михаил Ломоносов — российский учёный и интеллектуал, в 19 лет поступил в московскую Славяно-греко-латинскую академию, притворившись сыном священника. Также учился в университете при Петербургской академии наук и в Марбургском университете под началом немецкого философа Христиана фон Вольфа. Внёс значительный вклад в развитие множества научных областей; помимо всего прочего, открыл наличие атмосферы у Венеры."
 flavor_rus.35.title: "Необузданный безумец"
 flavor_rus.35.desc: "После скоропостижной смерти жены [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'впала', 'впал')] в страшную скорбь, не в силах смириться с мыслью, что [first_spouse.GetName] ушла навсегда. Поведение [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его')] на глазах у бояр стало сумасбродным и жестоким; дошло даже до издания указа о том, что #TOOLTIP:GOVERNMENT_REFORM,chosen_rada_reform,X #L Избранную раду#!#! надлежит немедленно распустить. Неужели нет конца этому безумию?.."
 flavor_rus.35.a: "Ну, если уж так велено…"
 flavor_rus.35.tt1: "Члены совета будут пропадать без вести"
 flavor_rus.35.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна', 'должен')] быть заперт в башне."
 flavor_rus.35.historical_info: "После смерти жены Ивана Грозного Анастасии царь обвинил членов Избранной рады в отравлении царицы. Обвинённые бояре оказались в ссылке, после чего сдерживать жестокость Ивана стало некому."
 flavor_rus.36.title: "Денежная палата"
 flavor_rus.36.desc: "Власть над государством и его служащими уже в наших руках. Теперь пора провести в экономике преобразования, которые обеспечат приток в казну столь необходимых средств. Помочь этому может денежная палата, с которой тесно будет связана #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L опричнина#!#! — её служащие будут следить за ценами и торговлей, а также заботиться об устойчивости нашей экономики."
 flavor_rus.36.a: "Лишних денег не бывает."
 flavor_rus.36.b: "Железный кулак не хуже палаты."
 flavor_rus.36.historical_info: "При Иване Грозном в России были проведены значительные реформы — например, была учреждена отдельная палата, заведовавшая деньгами и находившаяся в непосредственном распоряжении царя, благодаря чему несколько уменьшились расходы и возросли доходы. С её помощью также осуществлялась опричнина и вёлся надзор за казной."
 flavor_rus.37.title: "Земля-кормилица"
 flavor_rus.37.desc: "Чем шире распространяется наша власть, тем сложнее становится управлять новыми землями. Сейчас этим занимаются местные [ShowPopTypeName('nobles')|l], однако содержание их обременяет державную казну. Если разрешить им жить за счёт земли и принадлежащих им #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#!, то расходы уменьшатся, а мы сможем уделить внимание более важным вопросам."
 flavor_rus.37.a: "Сытость — залог довольства."
 flavor_rus.37.b: "Позаботимся об их нуждах."
 flavor_rus.37.historical_info: "Когда-то должностных лиц на Руси было принято содержать с помощью так называемого кормления, за которое отвечали местные жители. Не всегда всё необходимое удавалось предоставлять вовремя, поэтому власти нередко злоупотребляли своим положением. Впоследствии Иван Грозный отменил эту систему в ходе административных преобразований."
 flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip] и его аскеза"
 flavor_rus.38.desc: "[boris_morozov.GetName], ответственный за пополнение нашей казны, готовится уволить часть служащих и сократить их жалованье, чтобы уменьшить расходы и непомерно разросшееся правительство. Возможно, после этого управлять #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! станет сложнее, а также пострадает наше войско, поскольку все служивые люди станут получать меньше."
 flavor_rus.38.a: "Иногда нужны жертвы."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Уменьшены правительственные расходы"
 flavor_rus.38.b: "Пусть ответственность возьмут на себя [ShowPopTypeName('nobles')|l]."
 flavor_rus.38.tt1: "Свобода действий Морозова ограничена, поскольку государственная власть ослабевает"
 flavor_rus.38.historical_info: "Борис Морозов был твёрдо настроен исправить то плачевное положение, в котором оказалась казна Русского царства. Для этого он повысил некоторые налоги, что в итоге привело к печально известному Соляному бунту 1648 года, а также сократил количество государственных служащих."
 flavor_rus.39.title: "Превратно понятый посол"
 flavor_rus.39.desc: "[fyodor_baikov.GetName] — опытный посол, неоднократно попадавший на приём к сановникам из далёких стран. Он вернулся из долгого путешествия и вскоре вновь приступит к своим обязанностям. Познания Байкова пойдут на пользу нашей державе: он поможет нам заключать выгодные договоры, налаживать отношения с другими государствами, а также отстаивать свои интересы."
 flavor_rus.39.a: "Пригласим его ко двору."
 flavor_rus.39.tt2: "При назначении в [Concept('cabinet', 'совет')|e] он сможет выполнять важные дипломатические поручения"
 flavor_rus.39.b: "Его ждёт канцелярская работа."
 flavor_rus.39.tt3: "Ему поручено дописывать отчёты послов о предыдущих поездках, благодаря чему расширяются познания о дворах других держав"
 flavor_rus.39.c: "У него случаются оговорки."
 flavor_rus.39.historical_info: "Фёдор Байков — первый русский посол в Китае. Пытался заключить торговое соглашение между двумя державами и уладить возможные территориальные споры, вызванные освоением Россией территорий на востоке."
 flavor_rus.40.title: "«История Российская»"
 flavor_rus.40.desc: "Отошедший от дел писатель, настоящий сын своего отечества, [vasily_tatishchev.GetName] составил подробную историю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, где не только описал наши блестящие победы и деяния великих государей, но и подробно разъяснил, чем полезно #TOOLTIP:GOVERNMENT_REFORM,autocracy,X #L самодержавие#!#!. Этот труд необходимо немедленно издать, чтобы каждый смог с ним ознакомиться, углубиться в историю родной державы и осознать достоинства нашей государственности."
 flavor_rus.40.a: "Опубликуем его."
 flavor_rus.40.b: "Опубликуем только те главы, где описывается самодержавие."
 flavor_rus.40.c: "Пустая трата чернил."
 flavor_rus.40.historical_info: "Уйдя в отставку, Татищев посвятил всё своё время научным изысканиям. Помимо подробного описания российской истории, он оставил после себя так называемые татищевские известия — речи князей и бояр. Своим читателям Татищев старался внушить мысль, что самодержавие — лучший для российского государства строй."
 flavor_rus.41.title: "Российско-американская компания"
 flavor_rus.41.desc: "Первые разведывательные походы на #TOOLTIP:REGION,alaska_region,X #L Аляску#!#! показали, что в этих краях обильно водятся каланы. Их #TOOLTIP:GOODS,fur,X #L мех#!#! — крайне ценный товар, а потому было выдвинуто предложение основать с дозволения государя торговую компанию, чтобы уберечь наш промысел от чужеземного влияния. Мы будем торговать с местными племенами, для чего потребуется построить несколько #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморских факторий#!#! — так наши притязания на эти земли станут весомее, а промысел — обширнее."
 flavor_rus.41.a: "Выпустим указ."
 flavor_rus.41.b: "Затраты слишком возмутительны."
 flavor_rus.41.historical_info: "Российско-американская компания, она же РАК, — это торговая компания, действовавшая в Северной Америке. На Аляске обильно водились каланы — источник ценного меха, пользовавшегося постоянным спросом, — а потому некоторые предприимчивые исследователи сочли выгодным основать здесь поселения, где можно было бы вести торговлю мехом и заниматься пушным промыслом. В середине XVIII века компания была вынуждена прекратить свою деятельность из-за чрезмерной добычи зверя и изменения рыночных условий."
 flavor_rus.42.title: "Вольное экономическое общество"
 flavor_rus.42.desc_common1: "Наше общество всё так же зиждется на земледелии, однако #TOOLTIP:POPTYPE,peasants,X #L крестьянские#!#! способы возделывания земли и ведения сельского хозяйства безнадёжно устарели — другие державы обходят нас по объёмам урожая."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ За скромную сумму граф [grigory_orlov.GetName] готов учредить экономическое общество, которое будет заниматься развитием земледелия и торговли; председательствовать в нём будет сам Орлов. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ [Select_CString(target_character.IsFemale,'Наша просвещённая государыня','Наш просвещённый государь')] [target_character.GetName] [Select_CString(target_character.IsFemale,'предложила','предложил')] выделить средства на учреждение экономического общества, которое будет заниматься развитием земледелия и торговли. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ Граф [grigory_orlov.GetName] предложил учредить экономическое общество, которое будет заниматься развитием земледелия и торговли; председательствовать в нём будет он сам. [Select_CString(target_character.IsFemale,'Наша просвещённая государыня', 'Наш просвещённый государь')] [target_character.GetName] [Select_CString(target_character.IsFemale,'готова', 'готов')] выделить средства на это начинание. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nВ случае успеха обществу также следует поручить образование земледельцев и работников — с помощью практического обучения и знакомства с различными журналами и статьями."
 flavor_rus.42.a: "Без пропитания жизнь невозможна."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Внедрены новые виды картофеля"
 flavor_rus.42.tt1: "Общество внедрит новые виды #TOOLTIP:GOODS,potato,X #L картофеля#!#! и прорывные способы земледелия, чем поможет увеличить урожаи"
 flavor_rus.42.b: "Наш путь не таков."
 flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут рады всему, что поможет им сохранить власть над #TOOLTIP:POPTYPE,peasants,X #L крестьянами#!#!"
 flavor_rus.42.historical_info: "Вольное экономическое общество — научное общество, основанное Григорием Орловым при поддержке императрицы Екатерины II, отчётливо понимавшей, что методы земледелия в России значительно устарели, а страна отстала от других великих держав, в особенности Великобритании. Общество выпускало пособия по новым методам ведения сельского хозяйства, помогало выращивать в России новые культуры и занималось образованием земледельцев, чтобы те производили больше урожая."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "Этого удалого офицера и богатого землевладельца [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'заметила сама', 'заметил сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'пригласила', 'пригласил')] его к себе на службу. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "Опытный офицер и богатый землевладелец, служащий при #TOOLTIP:BUILDING_TYPE,moscow_artillery_yard,X #L Московском пушечном дворе#!#!, заинтересовал высшие чины, и ему было предложено взять на себя новые задачи. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "[grigory_orlov.GetName] ранее уже зарекомендовал себя как человек, одинаково хорошо разбирающийся и в методах ведения войны на море, и в государственных делах, а потому ему найдётся применение как на флоте, так и в совете."
 flavor_rus.43.a: "Он прирождённый бюрократ."
 flavor_rus.43.tt2: "При назначении в [Concept('cabinet', 'совет')|e] он может сам выдвинуть некоторые программы"
 flavor_rus.43.b: "Его ждёт море."
 flavor_rus.43.c: "Не такой уж он и удалой."
 flavor_rus.43.historical_info: "Григорий Орлов — фаворит и любовник Екатерины II. Организовал заговор, в результате которого муж Екатерины оказался свергнут с престола в пользу новой императрицы. Покровительствовал искусству и образованию, собирал картины всемирно известных художников, старался улучшить жизнь крепостных, в частности озаботился вопросом образования крестьян."
 flavor_rus.44.title: "Гатчинское великолепие"
 flavor_rus.44.desc: "[grigory_orlov.GetName] вновь проявил свойственную ему щедрость и поручил начинающему архитектору спроектировать величественный дворец прямо у ворот #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#!. Граф хочет, чтобы в этом сооружении сочеталось сразу несколько архитектурных стилей — от средневекового до входящего сегодня в моду неоклассического с крупными куполами и башнями. Благодаря этому не только будет подчёркнуто великолепие #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')]#!#! [target_location.GetName], но и граф потешит своё честолюбие, любуясь великолепным дворцом. Здесь же он сможет принимать #TOOLTIP:POPTYPE,nobles,X #L дворянство#!#! — места хватит всем."
 flavor_rus.44.a: "Скромный домик в деревне."
 rus_gatchina_palace_construction: "Строительство Большого Гатчинского дворца"
 flavor_rus.44.b: "Нам пока хватает пышных дворцов."
 flavor_rus.44.c: "Лучше потратим эти деньги на благотворительность."
 flavor_rus.44.historical_info: "Большой Гатчинский дворец — основная резиденция Григория Орлова, в своё время — самого влиятельного человека в России и фаворита императрицы Екатерины II. После смерти графа, не успевшего долго пожить в своей резиденции, дворец быстро облюбовали аристократы. Он интересен своим архитектурным стилем, сочетающим элементы классической и готической архитектуры, а также черты эпохи Возрождения."
 flavor_rus.45.title: "«О повреждении нравов в России»"
 flavor_rus.45.desc: "Противник просвещения [michailo_shcherbatov.GetName] выпустил обличительный памфлет, в котором осуждает влияние на державу западных идей, вредящих русскому обществу. Щербатов утверждает, что происходит подрыв привычных нравственных устоев, и выступает за возвращение к прежним ценностям, то есть к такому укладу, где сильная центральная власть держит строгий порядок и давит всякий индивидуализм. Вскоре этот труд будет выпущен в печать — если, конечно, против него не выступят негодующие."
 flavor_rus.45.a: "Порицать его опасно: может подняться переполох."
 flavor_rus.45.tt1: "В #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактате#!#! будет поддержано усиление влияния церкви на общество, чему рады [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
 flavor_rus.45.b: "Помешать изданию."
 flavor_rus.45.historical_info: "#italic «О повреждении нравов в России»#! — памфлет Михаила Щербатова, одного из главных российских консервативных мыслителей XVIII века. В своём произведении Щербатов призывает возродить традиционные русские ценности, напирает на важность для державы православия, самодержавия и социальной иерархии. Оказал достаточно сильное влияние на общественные настроения и на новые поколения мыслителей-консерваторов."
 flavor_rus.46.title: "Идеологические правки в «Московских ведомостях»"
 flavor_rus.46.desc: "Принадлежащая #TOOLTIP:LOCATION,$moscow_tt$,X #L Московскому#!#! #TOOLTIP:BUILDING_TYPE,university,X #L университету#!#! газета #italic «Московские ведомости»#! выпускается скромными тиражами, однако пользуется определённой популярностью, поскольку это единственное издание, исправно снабжающее своих читателей новостями о том, что происходит и на местах, и в мире. Вскоре в газете должен смениться редактор. Каждый из двух кандидатов на эту должность воспринимает мир по-своему, а потому и сообщения в газете будут иметь определённую направленность."
 flavor_rus.46.a: "Окажем предпочтение консерватору."
 flavor_rus.46.b: "Окажем предпочтение либералу."
 flavor_rus.46.tt1: "Газета начнёт выпускать сатирические заметки, высмеивающие общественные обычаи; это сможет привести к определённым последствиям"
 flavor_rus.46.historical_info: "#italic «Московские ведомости»#! — крупнейшая в России XVIII–XIX вв. газета, еженедельно печатавшая новости, сводки и комментарии, касающиеся происшествий в Москве и в мире, благодаря чему сыграла немаловажную роль в просвещении населения. Издавалась Московским университетом и после Октябрьской революции была закрыта большевиками."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "Интеллектуал и реформатор [mikhail_speransky.GetName] в бытность свою #TOOLTIP:BUILDING_TYPE,university,X #L университетским#!#! преподавателем в городе [university_location.GetName] стал сторонником либерализма и теперь хочет внедрить эти идеи в управление #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Надо подобрать ему подходящую должность, чтобы он своими преобразованиями поспособствовал наступлению в державе новой эпохи."
 flavor_rus.47.a: "Он умеет влиять на умы."
 flavor_rus.47.tt2: "Он получит должность почётного члена #TOOLTIP:BUILDING_TYPE,academy_of_sciences,X #L Академии наук#!#!, обзаведётся новыми знаниями и укрепит своё влияние"
 flavor_rus.47.tt3: "Он вступит в #TOOLTIP:BUILDING_TYPE,free_economic_society,X #L Вольное экономическое общество#!#!, расширяя свои профессиональные познания"
 flavor_rus.47.b: "Он вызовет разруху."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] будет искать работу в других местах"
 flavor_rus.47.historical_info: "Михаил Сперанский — государственный деятель и реформатор эпохи правления Александра I. Помогал императору проводить реформы, нацеленные на создание современной и централизованной системы управления, которая ограничивала бы влияние дворянства и позволяла эффективнее управлять страной. Воплощалась она преимущественно в виде указов, что обеспечивало единообразие правовых норм. Реформы Сперанского вызвали серьёзное недовольство, и реформатор попал в опалу, однако идеи его не остались без внимания со стороны последующих правителей."
 flavor_rus.48.title: "Просвещённый узурпатор"
 flavor_rus.48.desc: "Богатая семья, ведущая своё происхождение от династии [target_culture.GetName], считает, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] вступить в брак, чтобы наши державы связывали близкие отношения, а высокочтимое имя [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] не растворилось в веках. [sophie_of_anhalt_zerbst.GetName] хорошо образована и добродетельна, она ценит просвещённые беседы, но при этом интересуется мужскими забавами и даже научилась сражаться на мечах. Впрочем, напористый нрав не помешает ей стать добропорядочной женой, соблюдать свои обязательства и отдавать должное традициям."
 flavor_rus.48.a: "Одобрим брачное предложение."
 flavor_rus.48.b: "Даме не пристало так себя вести."
 flavor_rus.48.historical_info: "София Ангальт-Цербстская, она же Екатерина II или Екатерина Великая, — немецкая принцесса, жена российского императора Петра III. Своего мужа, отвернувшего от себя значительную часть дворянства, считала слабоумным и непригодным к правлению, а потому с помощью императорских советников устроила дворцовый переворот и сама заняла престол. Эпоха правления Екатерины ознаменовалась утверждением в стране просвещения и развитием науки и культуры, благодаря чему Россия прочно вошла в число великих европейских держав."
 flavor_rus.49.title: "Дворцовый переворот"
 flavor_rus.49.desc: "Неспособность [Select_CString(target_ruler.IsFemale, 'правительницы', 'правителя')] объединить державу и достойно возглавить её заставляет всерьёз задаться вопросом: а [Select_CString(target_ruler.IsFemale, 'пригодна', 'пригоден')] ли [target_ruler.GetName] к правлению? [Select_CString(target_ruler.IsFemale, 'Её', 'Его' )] супруга [sophie_of_anhalt_zerbst.GetName] и член совета [coup_leader.GetName] замыслили осуществить переворот и занять престол самостоятельно. Скорее всего, они добьются задуманного, если не помешать им силой — заплатив за это немалую цену."
 flavor_rus.49.a: "Не мешать мирному развитию событий."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] объявляется [Select_CString(target_ruler.IsFemale, 'непригодной', 'непригодным')] к правлению и помещается под стражу"
 flavor_rus.49.b: "Лишим [Select_CString(target_ruler.IsFemale, 'её', 'его')] жизни."
 flavor_rus.49.c: "Казним заговорщиков."
 flavor_rus.49.tt2: "[target_root_country.GetGovernment.GetRulerTitle] теперь будет под охраной наёмников"
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] будет вынуждена действовать в стеснённых обстоятельствах"
 flavor_rus.49.historical_info: "Почвой для дворцового переворота, в результате которого оказался свергнут император Пётр III — муж Екатерины, послужили возрастающее недовольство самим императором, его эксцентричное поведение, непопулярные у офицеров решения и вызывающая у народа возмущение политика. Опасаясь за своё благополучие, Екатерина была вынуждена пойти на решительный шаг."
 flavor_rus.50.title: "Императорская академия художеств"
 flavor_rus.50.desc: "Смелый деятель [ivan_shuvalov.GetName] твёрдо намерен довести начатую им реформу образования до конца. Немалую важность для него имеет поддержка культуры — Шувалов собирается учредить академию, где лучшие преподаватели помогут студентам постигать искусство и архитектуру. Самым одарённым учащимся он будет выделять средства на поездки в ведущие города Европы. Это начинание следует всячески приветствовать: #L [ROOT.GetCountry.GetAdjective|l]ий#! народ должен впитать лучшие культурные веяния, а #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербург#!#! — стать светочем классицизма."
 flavor_rus.50.a: "Великодушное предложение."
 flavor_rus.50.tt1: "Благородный [grigory_orlov.GetName] пожертвует академии значительную долю своей художественной коллекции"
 flavor_rus.50.b: "Обязанности перед советом важнее."
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip] будет уделять всё время службе в [Concept('cabinet', 'совете')|e] и достигнет значительных высот"
 flavor_rus.50.c: "Лучшее — враг хорошего."
 flavor_rus.50.tt3: "В области текущих архитектурных стилей происходит очередное возрождение"
 flavor_rus.50.historical_info: "Императорская академия художеств — санкт-петербургская академия, основанная в 1757 году чиновником и подвижником искусства Иваном Шуваловым по подобию европейских академий. Учащиеся изучали неоклассицизм, нередко — с помощью приглашённых из Европы преподавателей."
 flavor_rus.51.title: "Благородный меценат"
 flavor_rus.51.desc: "Дворянин и путешественник по имени [ivan_shuvalov.GetName], проявляющий немалый интерес к искусству, обратился к нам с просьбой посодействовать ему в культурном развитии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_RP')|L]#!#! посредством подражания европейским учреждениям. Шувалов галантен и уверен в себе, а потому наверняка обрадуется возможности поддержать культуру и образование в нашей державе."
 flavor_rus.51.a: "Ему подойдёт государственная служба."
 flavor_rus.51.tt2: "При назначении в [Concept('cabinet', 'совет')|e] он сможет проявить инициативу в области творчества"
 flavor_rus.51.b: "Он сохранит наше культурное наследие."
 flavor_rus.51.tt3: "Он без устали помогает распространению в державе произведений искусства"
 flavor_rus.51.tt4: "Он становится куратором #TOOLTIP:LOCATION,$moscow_tt$,X #L Московского#!#! #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#!, чем может заинтересовать самых выдающихся учёных"
 flavor_rus.51.c: "Подражать другим тщетно."
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip] получит отказ"
 flavor_rus.51.historical_info: "Иван Шувалов — русский дворянин и государственный деятель XVIII века. Занимался развитием в стране культуры и образования. Будучи прекрасно образованным человеком, старался насадить в России дух Просвещения, свойственный в то время Италии и Франции, а заодно наладить культурный обмен с Европой."
 flavor_rus.52.title: "Член Королевского общества"
 flavor_rus.52.desc: "Вклад, который [ivan_shuvalov.GetName] внёс в развитие родной державы, не остался незамеченным: #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королевское общество#!#! #L [target_location.Custom('LR_RP')|l] [target_location.GetName] в знак признания его заслуг предлагает ему должность почётного члена."
 flavor_rus.52.a: "Любезно согласимся."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Приток творцов"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Место притяжения для учёных"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Всплеск подписчиков газеты"
 flavor_rus.52.tt1: "В #TOOLTIP:BUILDING_TYPE,imperial_academy_of_arts,X #L Императорскую академию художеств#!#! будет стремиться попасть ещё больше творцов"
 flavor_rus.52.tt2: "#TOOLTIP:LOCATION,$moscow_tt$,X #L Московский#!#! #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#! привлечёт множество студентов, желающих попасть под наставничество Шувалова"
 flavor_rus.52.tt3: "На «#TOOLTIP:LOCATION,$moscow_tt$,X #L Московские#!#! ведомости» подпишется ещё больше людей, поскольку читателям нравятся колонки Шувалова"
 flavor_rus.52.b: "Согласимся, но замыслим несколько другое."
 flavor_rus.52.tt4: "На церемонии посвящения [ivan_shuvalov.GetNameWithNoTooltip] выставит #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_VP')|L]#!#! оплотом просвещения"
 flavor_rus.52.historical_info: "«Член Лондонского королевского общества» — почётное звание, присуждаемое выдающимся учёным и исследователям. В 1758 году этого звания удостоился Иван Шувалов — создатель первых в России университета и академии художеств."
 flavor_rus.53.title: "Воспитательный дом"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Член совета [ivan_betskoy.GetName] подал нам любопытную идею, $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "[target_character.GetName] и член совета [ivan_betskoy.GetName] подали нам привлекательную своим великодушием идею о том, $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName] подаёт нам любопытную идею о том, $flavor_rus.53.desc$"
 flavor_rus.53.desc: "как разумно подойти к такому деликатному делу, как оставление матерями своих новорождённых детей. Предлагается учредить воспитательные дома, где будут принимать обездоленных, кормить их и обучать, чтобы те впоследствии начали приносить пользу обществу. Вопрос содержания таких домов вовсе не праздный, но у нас есть определённый выбор."
 flavor_rus.53.a: "Выгодное вложение."
 flavor_rus.53.tt1: "Воспитательный дом откроет несколько филиалов банка, заведующих займами и сбережениями для поддержания работы"
 flavor_rus.53.b: "Достойное дело."
 flavor_rus.53.tt2: "Казна щедро предоставляет средства"
 flavor_rus.53.c: "Каждому своё."
 flavor_rus.53.historical_info: "В 1763 году по инициативе министра и сторонника образовательных реформ Ивана Бецкого и по указу императрицы Екатерины II был открыт Московский императорский воспитательный дом. Толчком к открытию этого учреждения послужили распространявшиеся тогда в Европе и в России идеи Просвещения. Смертность в воспитательном доме была высокой, а помощь брошенным детям — недостаточной, однако некоторые из них впоследствии всё-таки смогли благодаря предоставленному там образованию поступить на службу."
 flavor_rus.54.title: "Начинания Ивана Бецкого"
 flavor_rus.54.desc: "Незаконнорождённый дворянский сын смог освободиться из #L [GetCountry('SWE').GetAdjective|l]ого#! плена и вернуться на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, где хочет поступить на государственную службу. Перед этим [ivan_betskoy.GetName] уже успел добиться некоторой известности в армии, однако позже был вынужден уйти в отставку и податься в дипломатию. Сегодня он проявляет немалое рвение в вопросах образования и общественных нужд в надежде построить в державе справедливое общество."
 flavor_rus.54.a: "Он упорен и мыслит на годы вперёд."
 flavor_rus.54.tt2: "При назначении в [Concept('cabinet', 'совет')|e] он может постараться провести образовательные и общественные реформы"
 flavor_rus.54.b: "Ограничим [Select_CString(ivan_betskoy.IsFemale, 'её', 'его' )] деятельность."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Запрет на работу в министерстве образования"
 flavor_rus.54.tt3: "[Select_CString(ivan_betskoy.IsFemale, 'Её', 'Его' )] полномочия будут ограничены лишь вопросами государственного попечения, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] найдут забавным"
 flavor_rus.54.c: "Герой, от которого было мало пользы."
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip] получит отказ"
 flavor_rus.54.historical_info: "Иван Бецкой — советник Екатерины II. Эту должность он получил в награду за поддержку будущей императрицы во время дворцового переворота. Провёл несколько реформ, направленных на создание единой системы образования, в частности основал учебные заведения для женщин и сирот. Активно боролся со сложившейся социальной иерархией и способствовал появлению в стране среднего класса."
 flavor_rus.55.title: "Институт благородных девиц"
 flavor_rus.55.desc: "Женское образование для многих всё ещё остаётся предметом горячих споров. Среди его сторонников [ivan_betskoy.GetName], созвавший заседание совета с намерением учредить заведение, которое даст государству образованных женщин, одинаково полезных и семье, и обществу. Нам остаётся лишь определиться, где именно будет располагаться это передовое училище, после чего можно будет приступить к воспитанию нового поколения, чей разум не будет замутнён дурным влиянием невежественных родителей."
 flavor_rus.55.a: "Для этого отлично подходит Санкт-Петербург."
 flavor_rus.55.tt1: "Все девицы, чьи родители — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], получат копии устава"
 rus_printed_charters: "Копии устава"
 flavor_rus.55.b: "[target_location.GetName] — хороший выбор."
 flavor_rus.55.c: "Сделаем из него #TOOLTIP:BUILDING_TYPE,novodevichy_convent,X #L Новодевичий монастырь#!#!."
 flavor_rus.55.d: "Это угроза устоявшемуся порядку."
 flavor_rus.55.historical_info: "Институт благородных девиц, основанный Иваном Бецким при содействии Екатерины II, — первое в России учебное заведение для женщин. Его воспитанницы получали благородное образование, в частности изучали Вольтера и Локка. Поступить в заведение можно было только в очень юном возрасте. Девочек на шесть лет отлучали от родителей. Финансировался он ежегодными поступлениями из казны, а обучаться в институте поначалу могли только дворянские дочери."
 flavor_rus.56.title: "Представления «по карману»"
 flavor_rus.56.desc: "[ShowBuildingTypeName('moscow_orphanage')] начал устраивать любительские постановки, выбрав для этого достаточно непримечательное место. Таким образом воспитатели стараются не только развлечь детей, но и подготовить их к предстоящей культурной жизни. Местные [ShowPopTypeName('peasants')|l] горячо приветствуют подобный подход, однако руководители известных театров недовольны, поскольку публика охотнее раскупает более дешёвые билеты. Нам поступило требование прекратить театральную деятельность #TOOLTIP:BUILDING_TYPE,moscow_orphanage,X #L воспитательного дома#!#! и вернуть сцену тем, кто этого достоин."
 flavor_rus.56.a: "Прислушаться к этим пожеланиям."
 flavor_rus.56.tt1: "По просьбе руководителей театров воспитательному дому будет запрещено устраивать постановки"
 flavor_rus.56.b: "Закроем глаза на это требование."
 flavor_rus.56.tt2: "В здании #TOOLTIP:BUILDING_TYPE,theater,X #L театра#!#! Московского воспитательного дома вспыхнет пожар, сжигающий всё дотла"
 flavor_rus.56.c: "Свободный рынок — здоровый рынок."
 flavor_rus.56.tt3: "Соперничающий с ним #TOOLTIP:BUILDING_TYPE,bolshoi_theater,X #L Большой театр#!#! закроется"
 flavor_rus.56.tt4: "Соперничающий с ним [ShowBuildingTypeName('bolshoi_theater')] требует компенсации, ссылаясь на выданную ранее грамоту, гарантирующую монополию"
 flavor_rus.56.tt5: "Соперничающий с ним [ShowBuildingTypeName('theater')|l] закрывается"
 flavor_rus.56.historical_info: "В годы расцвета в России культурного возрождения Московский воспитательный дом начал проводить любительские постановки. Этому противился Майкл Меддокс — основатель Петровского театра и обладатель монополии на театральные представления в Москве, пожалованной ему в обмен на обязанность содержать театр. По итогам противостояния руководство воспитательного дома вынуждено было отказаться от постановок, а детям предложили участвовать в представлениях Меддокса."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "В #TOOLTIP:LOCATION,$moscow_tt$,X #L Москву#!#! приехал знаменитый театральный антрепренёр [michael_maddox.GetName], до этого уже не раз радовавший публику #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! и #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#! своими гастролями. Поскольку местные постановки его совершенно не впечатлили, Меддокс предложил нам основать заведение, которое регулярно ставило бы для москвичей различные представления — при условии, что самому ему пожалуют исключительное право на театральную деятельность."
 flavor_rus.57.a: "Надо брать качеством, а не количеством."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Выдана театральная монополия"
 flavor_rus.57.b: "Поразительная наглость."
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip] не получает исключительное право"
 flavor_rus.57.historical_info: "Майкл Меддокс — английский театральный предприниматель, пользовавшийся успехом сначала на родине (в частности, в лондонском театре «Хэймаркет»), а затем — и в России, где основал Петровский театр — предтечу Большого театра. В Россию приехал в конце XVIII века, предварительно объездив с собственными постановками Европу. Разнообразие местных оперных и театральных представлений Меддокс нашёл недостаточным, а потому учредил театральную группу, которая стала предтечей первого в Москве постоянного театра. За это Майкл получил щедрый пенсион."
 flavor_rus.58.title: "Большой театр"
 flavor_rus.58.desc: "Театральная группа Меддокса нуждается в здании, которое отвечало бы масштабам её грандиозных оперных и балетных представлений. Начинающий архитектор [joseph_bove.GetName] предложил соорудить здание в духе неоклассицизма: таким образом получится избежать лишних издержек и при этом впечатлить публику с тонким художественным вкусом. Новый театр не только будет соответствовать всем требованиям Меддокса, но и станет важной культурной достопримечательностью #TOOLTIP:LOCATION,$moscow_tt$,X #L Москвы#!#!, вдохновляющей новые поколения архитекторов."
 flavor_rus.58.a: "Изящный пируэт."
 flavor_rus.58.tt1: "Появится [Concept('character', 'персонаж')|e] [joseph_bove.GetNameWithNoTooltip]"
 flavor_rus.58.b: "[target_location.GetRank.GetNameWithNoTooltip] больше заслуживает благоустройства."
 flavor_rus.58.tt2: "Он становится заведующим фасаднической частью и занимается восстановлением обветшавших домов"
 flavor_rus.58.c: "Подобное грандиозное заведение нам ни к чему."
 flavor_rus.58.historical_info: "Большой театр, знаменитый своими балетными и оперными постановками, был основан в 1776 году князем Петром Урусовым и предпринимателем Майклом Меддоксом. Изначально на его месте находился Петровский театр, сгоревший в начале XIX века. Постановки в жанре оперы и балета проводятся и поныне; Большой театр — один из известнейших в мире театров, действующих в этих жанрах."
 flavor_rus.59.title: "Наказ"
 flavor_rus.59.desc: "Необходимость скорейшего вступления #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_RP')|L]#!#! в эпоху развития и просвещения всё более очевидна. Важным аспектом этого процесса станет радикальный пересмотр свода законов в соответствии с европейскими принципами разума, справедливости и гуманизма. Приняв эти ценности, мы наконец-то избавимся от устаревших правовых практик, которые лишь тормозят общественное развитие. Стране пора встать на путь реформ и гарантировать равенство всех её жителей перед законом."
 flavor_rus.59.a: "Прогресс бывает болезненным."
 enable_nakaz_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,nakaz_reform,X #L «Наказ»#!#!"
 flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут возмущены покушением на свои привилегии"
 flavor_rus.59.b: "Лучше ограничиться реформой уголовных наказаний."
 flavor_rus.59.tt2: "В отсутствие полноценных социальных реформ более гуманное отношение к преступникам приведёт к росту преступности в крупных городах"
 flavor_rus.59.c: "Это слишком рискованно."
 flavor_rus.59.tt3: "Уступки консерваторам приведут к усилению их позиций"
 flavor_rus.59.historical_info: "#italic  Наказ «Комиссии о составлении проекта нового Уложения»#! — свод законов, составленный Екатериной II с целью реформирования и модернизации правовой системы. Написанный под влиянием идей Просвещения, «Наказ» требовал привести законодательство в соответствие с господствовавшей в то время прогрессивной философией, а также упростить и уточнить действующие законы. Он вводил более гуманные наказания, ограничивал применение пыток и подчёркивал равенство всех подданных перед законом. «Наказ» не был реализован в полной мере из-за сопротивления мощных консервативных сил, и в конце концов вниманием Екатерины завладели иные идеи."
 flavor_rus.60.title: "Восстание декабристов"
 flavor_rus.60.desc: "Над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! дуют ветры либерализма. В обществе спорят о правах человека и равенстве перед законом. #TOOLTIP:POPTYPE,peasants,X #L Крестьяне#!#! особенно недовольны сложившимися порядками: они мечтают жить по-новому, требуют большего представительства своих интересов во власти. Их поддерживают и некоторые #TOOLTIP:POPTYPE,nobles,X #L дворяне#!#!, которых возглавляет [sergei_trubetskoy.GetName]. Сторонники Трубецкого требуют серьёзных социальных и политических реформ, желая закрепить в обществе право каждого человека на свободу и равенство перед законом. Их движение день ото дня становится сильнее, и мы должны решить, что делать: бороться с ним или поддержать эти требования."
 flavor_rus.60.a: "Это просто кучка негодяев."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Движение декабристов"
 decembrist_revolt: "Восстание декабристов"
 flavor_rus.60.tt1: "Публикация повести #italic «Путешествие из Петербурга в Москву»#! и #TOOLTIP:WORK_OF_ART_TYPE,poem,X #L оды#!#! #TOOLTIP:WORK_OF_ART,ode_to_liberty_tt,X #L «Вольность»#!#! вызовет значительный рост мятежных настроений в обществе"
 flavor_rus.60.tt2: "Публикация повести #italic «Путешествие из Петербурга в Москву»#! вызвала рост мятежных настроений в обществе"
 flavor_rus.60.tt3: "#TOOLTIP:WORK_OF_ART_TYPE,poem,X #L Ода#!#! #TOOLTIP:WORK_OF_ART_TYPE,ode_to_liberty,X #L «Вольность»#!#! вдохновит наш народ, склоняя его на сторону мятежников"
 flavor_rus.60.b: "Мы пойдём на серьёзные уступки."
 flavor_rus.60.tt4: "На сторону дворян-вольнодумцев перейдут некоторые крестьяне, мятежное движение станет сильнее"
 flavor_rus.60.tt5: "Благодаря #TOOLTIP:GOVERNMENT_REFORM,speransky_liberalization_reform,X #L либеральным реформам Сперанского#!#! права граждан будут гарантированы законодательством, отменить их будет непросто"
 flavor_rus.60.c: "Перо и правда сильнее меча."
 flavor_rus.60.tt6: "В конфликт вмешается [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ей', 'ему' )] удастся достичь соглашения с вольнодумцами"
 flavor_rus.60.historical_info: "Восстание декабристов — мятеж, направленный против самодержавной власти императора Николая I. Во главе восстания стояли «декабристы» — группа офицеров и дворян, которые вдохновлялись либеральными и конституционными идеями. Декабристы устроили в Санкт-Петербурге выступление военных, чтобы заставить Николая I принять требования их кружка, однако царь жестоко подавил мятеж. Наиболее видные представители движения были казнены или сосланы в Сибирь. Восстание декабристов стало примером для подражания для всех последующих реформаторских движений в стране."
 flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip] и [Select_CString(alexander_radishchev.IsFemale,'её','его')] критика"
 flavor_rus.61.desc: "[Select_CString(alexander_radishchev.IsFemale,'Влиятельная писательница', 'Влиятельный писатель')] радикального толка, [Select_CString(alexander_radishchev.IsFemale,'вернувшаяся', 'вернувшийся')] в страну после учёбы за границей, [Select_CString(alexander_radishchev.IsFemale,'обрушилась', 'обрушился')] на власти с едкой социальной критикой. [Select_CString(alexander_radishchev.IsFemale,'Возмущённая', 'Возмущённый')] кажущейся несправедливостью нашего государственного устройства, [Select_CString(alexander_radishchev.IsFemale,'эта', 'этот')] [alexander_radishchev.GetName] стремится посеять семена анархии. [Select_CString(alexander_radishchev.IsFemale,'Смутьянку', 'Смутьяна')] следовало бы заставить замолчать, однако [Select_CString(alexander_radishchev.IsFemale,'она', 'он')] пользуется немалой популярностью в массах…"
 flavor_rus.61.a: "Сошлём [Select_CString(alexander_radishchev.IsFemale,'её', 'его')] подальше от столицы."
 flavor_rus.61.tt2: "[alexander_radishchev.GetNameWithNoTooltip] отправится в ссылку в удалённую местность, где от [Select_CString(alexander_radishchev.IsFemale,'неё', 'него')] не будет особого вреда"
 flavor_rus.61.b: "[Select_CString(alexander_radishchev.IsFemale,'Её', 'Его')] слова не представляют угрозы."
 flavor_rus.61.historical_info: "Александр Николаевич Радищев — писатель времён правления Екатерины II, известный своей критикой существующих порядков. Обучаясь в Германии, он впитал новые идеи об управлении страной и стал непримиримым противником крепостного права. Идеи Радищева пришлись не по нраву российскому самодержавию, и за свою повесть #italic «Путешествие из Петербурга в Москву»#! он был приговорён к ссылке в Сибирь, где писал философские трактаты."
 flavor_rus.62.title: "Необыкновенное путешествие"
 flavor_rus.62.desc: "[alexander_radishchev.GetName], [Select_CString(alexander_radishchev.IsFemale,'влиятельная', 'влиятельный')] в определённых кругах [Select_CString(alexander_radishchev.IsFemale,'писательница', 'автор')], готовится выпустить своё новое произведение, в котором описывает вымышленное путешествие между #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербургом#!#! и #TOOLTIP:LOCATION,moscow_tt,X #L Москвой#!#!. Книга рассказывает о ежедневных тяготах, с которыми якобы сталкиваются #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#!. Автор выступает за гражданские свободы, объектом [Select_CString(alexander_radishchev.IsFemale,'её', 'его')] критики становятся не только [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], но и вся существующая форма правления. Необходимо принять срочные меры, чтобы предотвратить публикацию этой вредной книги и осудить её содержание, иначе яд, заключённый в её страницах, поразит всё наше общество."
 flavor_rus.62.a: "Немедленно наложим запрет на публикацию."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Бегство авторов"
 flavor_rus.62.tt1: "Деспотичное вмешательство властей в вопросы искусства потрясёт литературный мир и заметно скажется на количестве публикуемых произведений"
 flavor_rus.62.b: "Очень интересная история."
 flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] негодуют в ответ на клеветническое изображение их образа жизни"
 flavor_rus.62.historical_info: "Опубликованная в 1790 году сатирическая повесть #italic  «Путешествие из Петербурга в Москву»#! была смелым вызовом самодержавной власти Екатерины II. Императрица была в курсе затронутых в произведении проблем, однако предпочла запретить книгу, чтобы предотвратить распространение опасных идей. Автор повести был приговорён к смертной казни, впоследствии приговор был заменён на ссылку в Сибирь. Книга, оказавшая сильное влияние на декабристов, оставалась под запретом до 1905 года."
 flavor_rus.63.title: "Манифест о вольности"
 flavor_rus.63.desc: "Стабильность и сильный правитель — необходимые условия процветания державы. Сейчас [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не пользуется популярностью среди подданных, в стране зреет недовольство. Пока положение не исправится, мы обязаны делать всё, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] сплотились вокруг монарха. Правительство могло бы пойти на уступки #TOOLTIP:POPTYPE,nobles,X #L дворянам#!#!, дать им освобождение от государственной службы и другие свободы. Это даст нам время укрепить пока ещё хрупкие основы абсолютной монархии."
 flavor_rus.63.a: "Это необходимое зло."
 flavor_rus.63.tt1: "Пока страной правит [target_root_country.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будут сохранять все свои обширные привилегии"
 revoke_manifesto_of_freedom: "Обширные привилегии, которыми пользуются [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], останутся в силе, пока не умрёт даровавший их монарх."
 flavor_rus.63.b: "Нужно попробовать найти компромисс."
 flavor_rus.63.c: "Возмутительное предложение!"
 flavor_rus.63.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] столкнётся с сопротивлением знати — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будут мешать [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'её', 'его')] власти на каждом шагу"
 flavor_rus.63.historical_info: "Публикация #italic Манифеста о вольности дворянства#! — одно из ключевых событий непродолжительного царствования Петра III. Резкая смена геополитической ориентации, лишившая Россию крупной военной победы над Пруссией, оттолкнула от молодого императора большую часть дворянства. Чтобы заручиться их поддержкой и укрепить своё положение, Пётр сократил дворянские повинности, а для оплаты возросших расходов изъял церковные земли — что, в свою очередь, вызвало недовольство духовенства. Его упорное стремление ввести в армии муштру по прусскому образцу едва не спровоцировало военный мятеж. Всё это подтолкнуло жену Петра Екатерину организовать переворот с целью свержения мужа."
 flavor_rus.64.title: "Бироновщина"
 flavor_rus.64.desc: "[ernst_von_biron.GetName] — видный мужчина, обладающий немалым влиянием. Познакомившись с ним, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'возжелала', 'возжелал')] во что бы то ни стало завлечь герцога к себе на службу. И без того могущественный, [ernst_von_biron.GetNameWithNoTooltip] проявляет недюжинные способности к управлению страной — он может стать ценной находкой для нашего кабинета министров. Нужно устранить любые препятствия, мешающие назначению иностранца на высокий пост, ведь его опыт принесёт немалую пользу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!."
 flavor_rus.64.a: "Сказано — сделано."
 flavor_rus.64.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Ублажённая', 'Ублажённый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'добрая', 'добрый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_rus.64.tt2: "Выполнить действие может только член [Concept('cabinet', 'совета')|e] не[target_culture.GetNameWithNoTooltip|l]ого происхождения"
 flavor_rus.64.c: "Он — временщик, алчущий власти!"
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip] не получит влиятельных постов"
 flavor_rus.64.historical_info: "Эрнст Иоганн Бирон — советник и, вероятно, любовник императрицы Анны Иоанновны. Обладая значительной властью при русском дворе, этот немец знатного происхождения стал главной опорой императрицы, стремившейся утвердить самодержавную власть. Бирон был способным управленцем, однако в России его не любили — как за иностранное происхождение, так и за огромную власть и богатства, нажитые им благодаря высокому положению. Эпоху его правления прозвали «бироновщиной», проводя параллели между «засильем немцев» и временами татаро-монгольского ига."
 flavor_rus.65.title: "Балет Большого театра"
 flavor_rus.65.desc: "Не так давно руководство #TOOLTIP:BUILDING_TYPE,bolshoi_theater,X #L Большого театра#!#! сформировало балетную труппу, репертуар которой включает множество классических и современных произведений. С первых же выступлений новый балет заслужил сумасшедшую популярность среди зрителей. Теперь труппа планирует отправиться на гастроли, рассчитывая подтвердить свой уникальный культурный статус и привлечь новые таланты. Мы могли бы убедить директора выбрать такой маршрут, который наилучшим образом поспособствует нашим интересам. В конце концов, #L [ROOT.GetCountry.GetAdjective|l]ие#! культурные институты обязаны служить своей стране…"
 flavor_rus.65.a: "Пусть отправляются на гастроли по стране."
 flavor_rus.65.b: "Театр должен пропагандировать нашу культуру по всему миру."
 flavor_rus.65.tt1: "Балет отправится на гастроли по континенту и будет укреплять международную репутацию #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
 flavor_rus.65.tt2: "[michael_maddox.GetName] использует свои обширные связи в мире искусства, чтобы зарезервировать как можно больше площадок"
 flavor_rus.65.historical_info: "Балет Большого театра был основан в 1776 году по указу императрицы Екатерины II на базе Большого театра — одного из старейших театров России. Он добился международного признания, демонстрируя русские балетные традиции по всему миру."
 flavor_rus.66.title: "Канцелярия тайных розыскных дел"
 flavor_rus.66.desc: "Мятежные элиты #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! выказывают открытое неповиновение властям, и есть опасения, что [current_policy.GetName] уже не в силах удерживать их в узде. Министры-иностранцы в #TOOLTIP:CABINET_ACTION,bironovshchina,X #L правительстве Бирона#!#! предлагают создать особое ведомство для борьбы с бунтовщиками и вольнодумцами. Реорганизованная тайная полиция получит широкий мандат и сможет подавлять любые антиправительственные настроения грубой силой."
 flavor_rus.66.a: "Послушание требует жертв."
 enable_secretnoye_byuro_policy: "Открывает [Concept('policy', 'политику')|e] #TOOLTIP:POLICY,secretnoye_byuro_policy,X #L «Тайная канцелярия»#!#!"
 flavor_rus.66.tt1: "Доступно при условии, что член [Concept('cabinet', 'совета')|e] выполняет [Concept('cabinet_action', 'действие совета')|e] #TOOLTIP:CABINET_ACTION,bironovshchina,X #L «Бироновщина»#!#!"
 flavor_rus.66.b: "Мы не опустимся до таких мер."
 flavor_rus.66.historical_info: "Канцелярия тайных розыскных дел играла немаловажную роль в эпоху правления Анны Иоанновны. Силами этого ведомства императрица подавила своих политических противников, значительно укрепив самодержавную власть. Подследственные часто подвергались жесточайшим пыткам, им отрезали носы или забивали насмерть кнутами из сыромятной кожи. В общей сложности жертвами политических чисток стали около двадцати тысяч дворян."
 flavor_rus.67.title: "Крещение кнутом"
 flavor_rus.67.desc: "В окрестностях #TOOLTIP:AREA,kazan_area,X #L Казани#!#! проживает многочисленное религиозное меньшинство, способное создать множество проблем для центральной власти. Единство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! требует скорейшего обращения этих язычников в нашу веру, и в этом деле любые средства хороши. В #TOOLTIP:AREA,kazan_area,X #L Казани#!#! будет открыто новое ведомство, действующее по принципу «кнута и пряника». Те, кто по доброй воле примет Христа в своё сердце, получат привилегии. Для тех же, кто будет противиться истинной вере, предусмотрены более… строгие методы убеждения."
 flavor_rus.67.a: "Доброе слово, подкреплённое крепким кулаком, убедительно вдвойне."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Новокрещенская контора"
 enable_office_of_new_converts_cabinet_action: "Открывает [Concept('cabinet_action', 'действие совета')|e] #TOOLTIP:CABINET_ACTION,office_of_new_converts,X #L «Дикастерия по евангелизации»#!#!"
 flavor_rus.67.tt1: "Выполнить действие можно, если в #TOOLTIP:LOCATION,$kazan_tt$,X #L Казани#!#! есть #TOOLTIP:BUILDING_TYPE,orthodox_monastery,X #L православный монастырь#!#!"
 flavor_rus.67.b: "Вера — личное дело каждого."
 flavor_rus.67.historical_info: "Комиссия новокрещенских дел была основана императрицей Анной Иоанновной для контроля над всё возрастающим числом иноверцев, оказавшихся под властью России по мере стремительного расширения империи. Крещение зачастую проводилось посредством запугивания и насилия, обращение в христианство сопровождалось разрушением множества храмов и мечетей. Штаб-квартирой ведомства служил Богородицкий монастырь в Казани."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "[Select_CString(alexander_pushkin.IsFemale,'Одна знатная молодая дворянка', 'Один знатный молодой дворянин')] по имени [alexander_pushkin.GetName] пишет весьма недурные повести и стихи. Одним из [Select_CString(alexander_pushkin.IsFemale,'её', 'его')] предков был [abram_petrovich.GetName] — «арап», воспитанный при дворе предыдущих монархов. [Select_CString(alexander_pushkin.IsFemale,'Юная поэтесса', 'Юный поэт')] вдохновляется величайшими гениями словесности, в [Select_CString(alexander_pushkin.IsFemale,'её', 'его')] творчестве уже чувствуется рука мастера. Вне всякого сомнения, [Select_CString(alexander_pushkin.IsFemale,'ей', 'ему')] суждено внести значительный вклад в развитие #L [ROOT.GetCountry.GetAdjective|l]ой#! литературы. В то же время [Select_CString(alexander_pushkin.IsFemale,'она склонна', 'он склонен')] к провокационным высказываниям, симпатизирует националистическим движениям и может стать серьёзной проблемой, если оставить [Select_CString(alexander_pushkin.IsFemale,'её', 'его')] без надзора."
 flavor_rus.68.a: "Большой талант должен быть свободным как птица."
 flavor_rus.68.b: "За этим бунтовщиком нужен глаз да глаз."
 flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут резко протестовать против покушения на свободу представителя аристократии, но если #TOOLTIP:POLICY,secretnoye_byuro_policy,X #L Тайная канцелярия#!#! предоставит убедительные доказательства его мятежной деятельности, возражения с их стороны прекратятся"
 flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] резко протестуют против покушения на свободы аристократа"
 flavor_rus.68.historical_info: "Александр Сергеевич Пушкин заслуженно считается величайшим поэтом России. Своё первое стихотворение он написал в 15 лет. Значительное влияние на Пушкина оказали идеи Просвещения, а также европейские идеи национализма — в частности, борьба греков за независимость от османского владычества. За сочинение скандальной поэмы, критикующей крепостное право и нехватку свобод в стране, Пушкина отправили в четырёхлетнюю ссылку. Поэта не спасло даже знатное происхождение."
 flavor_rus.69.title: "Ода «Вольность»"
 flavor_rus.69.desc: "[Select_CString(alexander_pushkin.IsFemale,'Талантливая поэтесса', 'Талантливый поэт')] [alexander_pushkin.GetName] [Select_CString(alexander_pushkin.IsFemale,'сочинила', 'сочинил')] скандальную поэму, в которой критикует самодержавную власть и прославляет идеалы свободы и справедливости. Страдания простого народа, деспотизм властей, требования либерализации законодательства — стихотворение от первой до последней строчки звучит как призыв к восстанию! Мы должны принять срочные меры, чтобы не допустить распространение крамольных стихов и обуздать их автора, пока его идеи не услышали в радикальных кругах."
 flavor_rus.69.a: "Пора положить конец этому фарсу."
 flavor_rus.69.tt1: "Благодаря [Concept('policy','политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L строгой цензуры#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] арестовывают большинство экземпляров скандальной книги"
 flavor_rus.69.b: "Это же просто слова."
 flavor_rus.69.tt2: "Поэма будет пользоваться бешеной популярностью и окажет серьёзное влияние на настроения в обществе"
 flavor_rus.69.c: "Организуйте [Select_CString(alexander_pushkin.IsFemale,'ей','ему')] «несчастный случай»."
 flavor_rus.69.tt3: "#TOOLTIP:POLICY,secretnoye_byuro_policy,X #L Тайная канцелярия#!#! устроит так, что в типографии, услугами которой пользуется [alexander_pushkin.GetNameWithNoTooltip], разгорится «случайный» пожар. Автор погибнет в огне вместе со скандальным манускриптом"
 flavor_rus.69.historical_info: "Ода #italic «Вольность»#! — знаменитое стихотворение Александра Пушкина, написанное им вскоре после завершения учёбы в лицее. За это сочинение поэт был отправлен в ссылку. Поэма оказала большое влияние на мятежные настроения по всей России, и благодаря ей декабристы получили множество новых сторонников."
 flavor_rus.70.title: "Изобретения гениального зодчего"
 flavor_rus.70.desc: "[yury_felten.GetName], [Select_CString(yury_felten.IsFemale,'честолюбивая', 'честолюбивый')] архитектор и инженер немецкого происхождения, недавно [Select_CString(yury_felten.IsFemale,'закончила', 'закончил')] обучение в Академии наук. Работая подмастерьем у более опытных архитекторов, [Select_CString(yury_felten.IsFemale,'она продемонстрировала', 'он продемонстрировал')] выдающиеся способности к усовершенствованию существующих проектов. Если поручить [Select_CString(yury_felten.IsFemale,'ей', 'ему')] перестройку роскошных столичных дворцов, аристократия наверняка оценит наш жест. Помимо собственно архитектуры, [yury_felten.GetNameWithNoTooltip] [Select_CString(yury_felten.IsFemale,'отличилась', 'отличился')] на ниве создания разнообразных устройств и приспособлений, некоторые из них способны произвести настоящую революцию в строительстве."
 flavor_rus.70.a: "Предложим ему стандартный контракт на 14-часовой рабочий день."
 flavor_rus.70.tt2: "[Select_CString(yury_felten.IsFemale, 'Она', 'Он' )] получит ценные навыки, работая под началом такого известного архитектора, как [francesco_rastrelli.GetName]"
 flavor_rus.70.tt3: "[Select_CString(yury_felten.IsFemale,'Она', 'Он')] украшает дворцы #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#! новыми картинами, фресками и настенной росписью"
 flavor_rus.70.b: "Такие навыки следует передать потомкам."
 flavor_rus.70.tt4: "[Select_CString(yury_felten.IsFemale,'Она', 'Он')] получает должность преподавателя в Императорской академии художеств в #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурге#!#!"
 flavor_rus.70.c: "Красота — дело субъективное."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] будет искать работу в других местах"
 flavor_rus.70.historical_info: "Юрий Матвеевич Фельтен — крупный архитектор, пользовавшийся покровительством императрицы Екатерины II. Он создал множество знаменитых дворцов и храмов, принимал участие в строительстве Зимнего и Большого Екатерининского дворцов. Юрий Матвеевич прославился не только как зодчий, но и как изобретатель — именно он придумал механизм для перемещения Гром-камня, который стал постаментом для Медного всадника в Санкт-Петербурге. Получив должность директора Императорской академии художеств, Фельтен оставался на этом посту до конца своей жизни."
 flavor_rus.71.title: "Военные поселения"
 flavor_rus.71.desc: "Содержание постоянной армии, траты на её снабжение и размещение — это сплошной расход для казны. В итоге, несмотря на все меры, наша военная мощь по-прежнему далека от ожиданий. Если внедрить систему, при которой солдат параллельно с военной службой будет заниматься сельскохозяйственной деятельностью, мы могли бы сделать армию более самодостаточной. В случае резкого падения сельскохозяйственного производства мы сможем компенсировать нехватку рабочих рук с помощью ротации солдат, а дети рекрутов будут получать военное образование и с самого рождения окажутся связаны с военной службой."
 flavor_rus.71.a: "Со всех сторон одни плюсы."
 enable_military_settlements_policy: "Открывает [Concept('policy', 'политику')|e] «[ShowPolicyName('military_settlements_policy')]»"
 flavor_rus.71.b: "У этой схемы слишком много недостатков."
 flavor_rus.71.historical_info: "Военные поселения были введены императором Александром I в попытке снизить расходы на содержание огромной армии. Помимо этого, позволив рекрутам жить вместе с семьями, власти рассчитывали обеспечить постоянный приток новобранцев. В силу плохой организации система оказалась малоэффективной, в ней не учитывался сезонный характер сельскохозяйственной деятельности, и солдаты нередко оказывались недоступны во время страды. Производительность труда падала, а власти пытались решать проблемы при помощи телесных наказаний, что не раз приводило к массовым беспорядкам."
 flavor_rus.72.title: "Пробуждение национализма"
 flavor_rus.72.desc: "В последнее время учёные активно спорят о роли #TOOLTIP:CULTUREGROUP,slavic_group,X #L славянской#!#! культуры и пытаются дать ей определение. Спорящие разделились на два лагеря — одни считают, что мы должны ориентироваться на Запад, иначе #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! не удастся освободиться от груза прошлого, другие же превозносят важность традиций, лежащих в основе [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой самобытности. Из этого противостояния родились два отчётливо выраженных интеллектуальных движения, каждое из которых обладает собственным видением будущего страны. Пора решить, кто из них в большей степени выражает наши собственные интересы."
 flavor_rus.72.a: "Мы поддержим славянофилов."
 flavor_rus.72.custom1: "Открывает [Concept('law', 'правило')|e] #TOOLTIP:LAW,intellectual_movements,X #L «Движения интеллектуалов»#!#!"
 flavor_rus.72.custom2: "[Concept('policy', 'Политику')|e] в рамках [Concept('law', 'правила')|e] «[ShowLawName('intellectual_movements')]» можно менять не чаще чем раз в десять лет"
 flavor_rus.72.b: "Мы поддержим западников."
 flavor_rus.72.historical_info: "Западники и славянофилы — противоборствующие интеллектуальные и идеологические течения в России XIX века. Будущее развитие России, её отношения с Западной Европой, сохранение русской культурной самобытности — всё это было предметом жарких споров между сторонниками двух лагерей. Западники были сторонниками модернизации, они стремились перенять европейские идеи, институты и технологии, в то время как славянофилы выступали за сохранение традиционных русских ценностей, духовности и общинного быта."
 flavor_rus.73.title: "Переписка с вольнодумцем"
 flavor_rus.73.desc: "Недавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'принимала', 'принимал')] у себя скандально [Select_CString(francois_marie_voltaire.IsFemale,'известную', 'известного')] #L [GetCountry('FRA').GetAdjective|l][Select_CString(francois_marie_voltaire.IsFemale,'ую', 'ого')]#! [Select_CString(francois_marie_voltaire.IsFemale,'писательницу', 'писателя')]. [Select_CString(francois_marie_voltaire.IsFemale,'Эта', 'Этот')] [francois_marie_voltaire.GetName], [Select_CString(francois_marie_voltaire.IsFemale,'убеждённая сторонница', 'убеждённый сторонник')] идей Просвещения, явно [Select_CString(francois_marie_voltaire.IsFemale,'произвела', 'произвёл')] при дворе впечатление — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [Select_CString(francois_marie_voltaire.IsFemale,'иностранная гостья', 'иностранный гость')] нашли общий язык по многим вопросам — от свободы слова до критики религии. Прежде чем проститься, они обещали регулярно переписываться друг с другом, чтобы и дальше продолжать философскую дискуссию. Из-за их переписки наше высшее общество рискует заразиться идеями самого радикального толка. С другой стороны, она может ускорить проникновение на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! новых полезных идей…"
 flavor_rus.73.a: "Такую переписку можно только поддержать."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Активная переписка"
 flavor_rus.73.b: "[francois_marie_voltaire.GetLastNameWithNoTooltip] — просто тупица."
 flavor_rus.73.historical_info: "За время своего царствования императрица Екатерина II обменялась с Вольтером множеством писем. Они делились идеями, дискутировали и обсуждали великое множество вопросов — от литературы и философии до политики и общественных проблем. Остроумный Вольтер, известный сторонник идей Просвещения, высоко ценил Екатерину и её попытки реформировать и модернизировать Россию. Императрица, в свою очередь, нередко обращалась к нему за советом в вопросах управления и культурного развития страны."
 flavor_rus.74.title: "Опасная правда"
 flavor_rus.74.desc: "[nikolay_novikov.GetName], [Select_CString(nikolay_novikov.IsFemale,'влиятельная писательница','влиятельный писатель')] и меценат, широко [Select_CString(nikolay_novikov.IsFemale,'известна','известен')] в культурных и литературных кругах страны. [Select_CString(nikolay_novikov.IsFemale,'Она опубликовала','Он опубликовал')] множество трудов, спровоцировав общественную дискуссию по целому ряду тем. Возглавив редакцию газеты «Московские ведомости», [nikolay_novikov.GetLastNameWithNoTooltip] [Select_CString(nikolay_novikov.IsFemale,'взялась','взялся')] издавать сатирические журналы, пользующиеся бешеной популярностью. Пора принять меры и остановить распространение [Select_CString(nikolay_novikov.IsFemale,'её','его')] крамольных идей, пока они не привели нас на плаху."
 flavor_rus.74.a: "Конфискуем [Select_CString(nikolay_novikov.IsFemale,'её', 'его')] труды."
 flavor_rus.74.tt2: "#TOOLTIP:POPTYPE,peasants,X #L Крестьяне#!#! и #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! будут возмущены изъятием популярных изданий"
 flavor_rus.74.b: "Пусть себе работает."
 flavor_rus.74.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут возмущены тем, что [nikolay_novikov.GetNameWithNoTooltip] свободно распространяет свои крамольные идеи несмотря на [Concept('policy', 'политику')|e] #TOOLTIP:POLICY,strict_censorship,X #L строгой цензуры#!#!"
 flavor_rus.74.c: "Заставить [Select_CString(nikolay_novikov.IsFemale,'её','его')] опубликовать опровержение."
 flavor_rus.74.tt4: "Цензура усиливается, чтобы не допустить распространения революционных идей"
 flavor_rus.74.historical_info: "Николай Иванович Новиков — писатель, меценат и книгоиздатель времён правления императрицы Екатерины II. Он основал литературно-философский журнал, в котором продвигал идеалы Просвещения, был крупным деятелем российского масонства, занимался филантропией. Новиков постоянно подвергался преследованиям со стороны правительства и несколько лет провёл в тюрьме. Несмотря на это, труды Николая Ивановича продолжали ходить по рукам, способствуя распространению антиправительственных идей и вдохновляя будущих революционеров."
