 flavor_ayu.1.title: "Основание Аюттхаи"
 flavor_ayu.1.desc: "Объединив под своей властью бывшие владения #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ADH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ADH').Custom('CL_tt')],X [GetCountry('ADH').Custom('CL_RP')|L]#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'задумалась', 'задумался' )] о большем. Воспользовавшись своими тесными связями с жителями #ONCLICK:COUNTRY,[GetCountry('SPN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SPN').Custom('CL_tt')],X [GetCountry('SPN').Custom('CL_RP')|L]#!#!, [Select_CString(target_ruler.IsFemale, 'она предложила', 'он предложил' )] построить новую столицу в области [target_location.GetName], чтобы оттуда править всеми этими землями как единой державой. Городу, как и всей стране, дали #TOOLTIP:CULTURE,$thai_culture_tt$,X #L тайское#!#! имя «Аюттхая», нетипичное для прежде #TOOLTIP:LANGUAGE,sanskrit_language,X #L санскритской#!#! культуры области [target_location.GetNameWithNoTooltip]."
 flavor_ayu.1.a: "Этот город и страна возвысятся над всеми!"
 flavor_ayu.1.b: "Один-единственный город не может определять нашу идентичность."
 flavor_ayu.1.c: "Лучше потратить средства на что-нибудь другое."
 flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] реформы"
 flavor_ayu.2.desc: "Наша администрация достаточно эффективно справляется с управлением страной, однако [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'выявила', 'выявил' )] отдельные проблемы в работе государственного аппарата и [Select_CString(target_ruler.IsFemale, 'предложила', 'предложил' )] ряд реформ, нацеленных на их устранение. Многие [Select_CString(target_ruler.IsFemale, 'её', 'его' )] идеи весьма разумны, однако существует риск, что их реализация надолго застопорит отлаженный механизм нашей бюрократии. Кроме того, многие чиновники довольно скептически относятся к нововведениям."
 flavor_ayu.2.historical_info: "За время своего правления в Аюттхае король Боромотрайлоканат осуществил множество реформ. Он основал традиционные тайские органы #italic «калахом»#! и #italic «махаттаи»#!, которые впоследствии трансформировались в министерства обороны и внутренних дел соответственно, упорядочил феодальную структуру и социальную иерархию в рамках системы #italic «сакдина»#! и обеспечил стабильность престолонаследия. Некоторые из этих институтов существовали и прежде, но именно реформы Боромотрайлоканата в 1454 году превратили их в фундамент государственного аппарата, который прослужит Аюттхае и последующим тайским державам вплоть до 1892 года."
 flavor_ayu.2.a: "Улучшать, улучшать и ещё раз улучшать!"
 flavor_ayu.2.b: "Зачем менять то, что и так работает?"
 flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] военные реформы"
 flavor_ayu.3.desc: "Наши вооружённые силы — гордость всей страны, но даже в такой мощной армии всегда есть что усовершенствовать. [target_ruler.GetName] предлагает ряд военных реформ, включая подготовку полноценной бригады боевых слонов. Разумеется, мы должны поддерживать наше войско в оптимальной форме, но многие сомневаются, что эти амбициозные планы пройдут проверку реальным боем."
 flavor_ayu.3.a: "Войскам нужны учения и постоянные улучшения."
 flavor_ayu.3.b: "Лучше сосредоточиться на проверенных методах."
 flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] экономические реформы"
 flavor_ayu.4.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'предложила', 'предложил' )] ряд реформ для развития торговли и повышения благосостояния [ROOT.GetCountry.Custom('CF_RP')|l]. Строго говоря, с нашей экономикой и так всё в порядке, однако выгода от дальнейшего развития торговых путей несомненна."
 flavor_ayu.4.a: "Ничто не должно мешать торговле."
 flavor_ayu.4.a.tt: "Многие [Concept('locations', 'районы')|e] нашей державы получат [ShowNamedValue('development_weak_bonus')|+=] к [Concept('development', 'развитию')|e]"
 flavor_ayu.4.b: "Государственное вмешательство торговле лишь навредит."
 flavor_ayu.5.title: "Создание современного [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ого государства"
 flavor_ayu.5.desc: "[target_ruler.GetName] — воистину [Select_CString(target_ruler.IsFemale, 'выдающаяся правительница', 'выдающийся правитель' )]. Немногие государи, возглавлявшие нашу страну на протяжении веков, способны сравниться с [Select_CString(target_ruler.IsFemale, 'её', 'его' )] просвещённым правлением. [Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] мечтает поставить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! в один ряд с величайшими империями в истории и твёрдо [Select_CString(target_ruler.IsFemale, 'намерена', 'намерен' )] направить [ROOT.GetCountry.Custom('CF_VP')|l] на новый путь. Преследуя эту цель, [target_ruler.GetNameWithNoTooltip] предлагает перенести столицу немного южнее области [target_location.GetName], а затем провести всеобъемлющую административную реформу."
 flavor_ayu.5.historical_info: "Падение королевства Аюттхая сопровождалось потрясениями, войнами и многочисленными внутренними конфликтами. Во главе борьбы за освобождение Сиама от бирманских захватчиков встал король Таксин, в прошлом генерал армии Аюттхаи. Изгнав оккупантов, он вновь объединил страну, распавшуюся на владения нескольких военачальников, и перенёс столицу в Тхонбури, частью которого являлась деревня Бангкок. Десять лет спустя Таксин был свергнут и казнён, а Бангкок стал столицей новой тайской державы — королевства Раттанакосин."
 flavor_ayu.5.a: "Это начало новой эры!"
 flavor_ayu.5.b: "Лучше думать о том, кто мы есть, а не о том, кем мы могли бы стать."
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "[target_ruler.GetName] желает напомнить всему миру, что [ROOT.GetCountry.GetName] — истово верующая #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ая#! держава. [Select_CString(target_ruler.IsFemale, 'Она намерена', 'Он намерен' )] построить в [target_location.Custom('LR_PP')|l] [target_location.GetName] великий храм — зримый символ могущества #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] лично собирается проводить там религиозные церемонии, чтобы подчеркнуть [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ий характер правящий династии."
 flavor_ayu.6.historical_info: "В 1630 году новоиспечённый король Прасат Тхонг в память о своей матери возвёл свой первый храм — Ват Чайваттханарам («Храм долгого правления и славной эпохи»). Храм был построен в традиционном кхмерском стиле, там проводились религиозные церемонии царской семьи и кремация умерших принцев и принцесс. Внешнюю стену украшали 120 статуй сидящего Будды, покрытые чёрной краской и позолотой, а вокруг центральной платформы возвышались восемь часовен-чеди, внутри которых также были изваяны статуи Будды. Внешние стены часовен были покрыты 12 рельефами, изображающими сцены из жизни Будды, внутренние же были расписаны фресками. Конструкция храма отражала буддийскую космологию: центральная башня символизировала мировую ось, а окружавшие её четыре башни поменьше олицетворяли четыре континента, расположенные по четырём сторонам света."
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] осветит нам путь."
 flavor_ayu.6.b: "У нас и без того достаточно храмов."
 flavor_ayu.7.title: "Новые горизонты"
 flavor_ayu.7.desc: "В последние годы границы нашего мира будто раздвинулись, у наших берегов всё чаще останавливаются купцы из дальних стран. Трудно отрицать ту выгоду, которую приносит культурный и товарный обмен с чужеземными торговцами, однако многие при дворе опасаются, что [target_ruler.GetName] может попасть под влияние иноземцев. Можно ввести некоторые ограничения на передвижение иностранных купцов, но это неизбежно настроит их против нас. В то же время полная свобода торговли может привести к внутренним конфликтам…"
 flavor_ayu.7.a: "Надо усилить контроль над торговлей."
 flavor_ayu.7.b: "Пусть торгуют свободно."
 flavor_ayu.8.title: "Отпечаток стопы Будды"
 flavor_ayu.8.desc: "Один охотник нашёл в [target_location.Custom('LR_PP')|l] [target_location.GetName] лужицу с водой, формой напоминающую отпечаток стопы. Некоторые утверждают, что это след самого Будды. Известно, что при жизни Будда оставил отпечатки своих ног во всех странах, где будет признано его учение, поэтому никто не удивлён тому, что его след нашёлся и на нашей территории. Жители [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip], да и всей страны, просят, чтобы [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'построила', 'построил' )] надлежащее место для сохранения и почитания священного отпечатка."
 flavor_ayu.8.historical_info: "В 1624 году один охотник обнаружил в Сарабури углубление в камне, которое приняли за отпечаток стопы Будды. Король Аюттхаи Сонгтам приказал возвести над святыней храм, названный Ват Пхра Пхуттхабат."
 flavor_ayu.8.a: "Это и правда знак свыше."
 flavor_ayu.8.b: "Обычное природное явление."
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "В нашу страну [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] весьма [Select_CString(target_character.IsFemale, 'примечательная иностранка', 'примечательный чужеземец' )] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Она побывала', 'Он побывал' )] во многих странах, владеет несколькими языками и обладает множеством талантов. [target_ruler.GetName] сразу [Select_CString(target_ruler.IsFemale, 'приметила', 'приметил' )] [Select_CString(target_character.IsFemale, 'необычную гостью', 'необычного гостя' )], увидев в [Select_CString(target_character.IsFemale, 'ней', 'нём' )] ценное приобретение для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! двора — не в последнюю очередь благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] умениям счетовода. Тем не менее, назначение [Select_CString(target_character.IsFemale, 'иностранки', 'чужеземца' )] на важную придворную должность может вызвать недовольство наиболее влиятельных лиц [ROOT.GetCountry.Custom('CF_RP')|l]. Они наверняка увидят в [Select_CString(target_character.IsFemale, 'её', 'его' )] возвышении угрозу собственным позициям…"
 flavor_ayu.9.historical_info: "Греческий купец и авантюрист Константинос Геракис, служащий английской Ост-Индской компании, прибыл в Сиам в 1675 году. В Англии Геракис сменил свою первоначальную фамилию (по-гречески означавшую «сокол») на английский аналог — Фалкон. Он свободно владел тайским, английским, французским, португальским и малайским языками, что позволило ему занять должность переводчика при дворе короля Нарая. В скором времени Нарай приблизил чужеземца, Фалкон стал доверенным лицом короля и обрёл огромное влияние при сиамском дворе.\n\nМногие придворные были разгневаны тем, что король одаривал своей милостью иностранца. В конечном счёте это погубило их обоих. Когда Нарай тяжело заболел, в стране пошли слухи о том, будто Фалкон задумал узурпировать власть, используя наследного принца Пхра Пи как марионетку. В ответ родственник Нарая Пра Петрача устроил государственный переворот, вошедший в историю как Сиамская революция 1688 года. Фалкон и наследник окончили жизнь на плахе, через несколько дней скончался и сам король Нарай, и тогда Петрача объявил себя новым королём Сиама."
 flavor_ayu.9.a: "[Select_CString(target_character.IsFemale, 'Эта женщина очень важна', 'Этот человек очень важен' )] для [ROOT.GetCountry.Custom('CF_RP')|l]!"
 flavor_ayu.9.b: "Чужеземец всегда остаётся чужеземцем."
 flavor_ayu.1000.title: "[target_country.GetAdjectiveWithNoTooltip|l]ий вопрос"
 flavor_ayu.1000.desc: "[target_country.GetLongName] — давно уже не та могущественная держава, которая некогда наводила страх на соседей. Сейчас эта страна — всего лишь скромный вассал #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_RP')|L]#!#!. [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('CL_RP')] недавно [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'скончалась', 'скончался' )], и [target_ruler.GetName], почуяв возможность укрепить свою власть над этой страной, желает, чтобы ею [Select_CString(target_origin_country.GetGovernment.GetHeir.IsFemale, 'правила', 'правил' )] [Select_CString(target_ruler.IsFemale, 'её', 'его' )] [target_origin_country.GetGovernment.GetHeirTitle|l]. Несомненно, это поспособствует более тесной интеграции [target_country.Custom('CF_RP')|l] с [target_origin_country.Custom('CL_TP')] и пойдёт на пользу обеим державам."
 flavor_ayu.1000.historical_info: "После смерти короля Сукхотаи Махи Таммарачи IV в 1438 году властелин Аюттхаи Бороморача II назначил правителем Сукхотаи своего семилетнего сына Боромотрайлоканата, также известного как Трайлок. Когда Трайлоку исполнилось 15 лет, отец отправил его в столицу Сукхотаи управлять вассальным королевством от его имени. После смерти Бороморачи II принц Боромотрайлоканат также унаследовал и трон Аюттхаи, объединив обе державы под своей властью."
 flavor_ayu.1000.a: "[target_heir.GetNameWithNoTooltip] — [target_country.GetGovernment.GetRulerTitle|l] [target_country.Custom('CL_RP')], и точка."
 flavor_ayu.1000.b: "Отправим им наше предложение."
 flavor_ayu.1000.c: "Текущее положение дел нас вполне устраивает."
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "Пусть [target_heir.GetNameWithNoTooltip] наследует власть."
 flavor_ayu.1001.b: "Мы отвергаем это предложение."
 flavor_ayu.1002.title: "Ответ [target_country.Custom('CL_RP')]"
 flavor_ayu.1002.desc_heir_accepted: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! благоразумно согласились с тем, что [Select_CString(target_heir.IsFemale, 'наша', 'наш' )] [ROOT.GetGovernment.GetHeirTitle|l] — наилучший кандидат на роль правителя этой страны. [target_heir.GetName] будет достойно управлять государством, а мы извлечём немало пользы из прочных связей, объединяющих наши державы."
 flavor_ayu.1002.desc_heir_refused: "Глупцы из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! отвергли наше мудрое и великодушное предложение! Они не желают, чтобы ими [Select_CString(target_heir.IsFemale, 'правила', 'правил' )] [target_heir.GetName]. Что ж, тем хуже для них — так или иначе, мы всё равно сделаем их страну частью нашей державы."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip] и [target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "С тех пор, как [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'стала', 'стал' )] править и #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!, наши страны оказались тесно связаны. Многие сановники предлагают сделать последний шаг и объединить [target_country.Custom('CL_VP')] и #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! в единую державу. Осталось решить, какой флаг будет реять над объединённой страной."
 flavor_ayu.1003.a: "[GetCountry('AYU').GetNameWithNoTooltip] — молодая и стремительная развивающаяся держава."
 flavor_ayu.1003.b: "За [GetCountry('SUK').Custom('CL_TP')] стоит сила традиции."
 flavor_ayu.1003.c: "Нас вполне устраивает нынешнее положение вещей."
