 flavor_kbo.2.title: "Основание столицы в районе [target_location.GetNameWithNoTooltip]"
 flavor_kbo.2.desc: "[ShowAreaName('bornu_area')] — богатая область, отлично подходящая для строительства столицы нашего королевства, однако защищать её всегда было трудно: с востока сюда частенько наведываются старые враги из [target_country.Custom('CL_RP')], да и в ситуациях борьбы за престол хорошие укрепления не помешают.\n\nМы обсуждаем возможность возведения крепости в районе [target_location.GetName], у западного берега озера Чад, в стенах которой наша семья будет чувствовать себя безопасности."
 flavor_kbo.2.a: "Мы построим новую столицу."
 flavor_kbo.2.b: "Нас устраивает текущая."
 flavor_kbo.3.title: "Усиление исламской ортодоксии"
 flavor_kbo.3.desc: "Хотя наша мусульманская держава — одна из старейших во всём регионе, даже в высшем обществе [ROOT.GetCountry.Custom('CF_RP')] [ROOT.GetCountry.GetReligion.GetName] считается неортодоксальной и синкретической религией. Прислушавшись к советам учёных мужей, которые в избытке прибывают в нашу столицу, мы решили избавиться от религиозного синкретизма: особенно среди представителей аристократии и членов династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Самые непокорные из наших влиятельных семей пользуются поддержкой язычников, и мы можем лишь надеяться, что такая мера послужит стабилизации политической обстановки в стране."
 flavor_kbo.3.a: "Покончим с синкретизмом!"
 flavor_kbo.3.b: "Не будем перегибать палку."
 flavor_kbo.6.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] реформы"
 flavor_kbo.6.desc: "Вдохновившись увиденным во время хаджа, [target_character.GetName] [Select_CString(target_character.IsFemale, 'решила', 'решил')], что [ROOT.GetCountry.GetLongName] — это держава, которая нуждается в экономических и военных реформах. [Select_CString(target_character.IsFemale, 'Она', 'Он')] уже [Select_CString(target_character.IsFemale, 'взялась', 'взялся')] за модернизацию кавалерии, [Select_CString(target_character.IsFemale, 'пригласила', 'пригласил')] #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецких#!#! артиллеристов и [Select_CString(target_character.IsFemale, 'начала', 'начал')] внедрять методы управления, позаимствованные у братьев-мусульман на пути в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!."
 flavor_kbo.6.a: "Мы реформируем и экономику, и армию."
 flavor_kbo.6.b: "Сосредоточимся на армии."
 flavor_kbo.6.c: "Сосредоточимся на экономике."
 flavor_kbo.6.d: "Сосредоточимся на управлении."
 flavor_kbo.6.historical_info: "Идрис Алаома был маи империи Канем-Борну с 1564 по 1596 гг. Благодаря бесспорному таланту в административных и военных сферах он привёл свою страну к небывалому расцвету. Руководствуясь шариатом — основой исламского права, — Идрис провёл ряд реформ, а также поспособствовал модернизации и реорганизации армии. Кроме того, ему удавалось поддерживать хорошие дипломатические отношения и с Османским, и с Марокканским султанатами, так что в период его правления по торговым путям, связывающим озеро Чад со Средиземноморьем, хлынули потоки купцов."
 flavor_kbo.7.title: "Шипы на #L [ROOT.GetCountry.GetGovernment.GetAdjective]ой#! короне"
 flavor_kbo.7.desc: "Мы сумели одолеть наших врагов — и старых, и новых, — однако в державе достаточно тех, кто жаждет увидеть, как погибают наши люди и горят наши великие дворцы. Повсюду притаились шакалы, готовые разрушить всё, что мы так долго строили: они нападут сразу же, как почувствуют в нас слабину. Чтобы не пасть жертвами этих коварных властолюбцев, мы должны искать мудрого совета и разработать чёткий план действий."
 flavor_kbo.7.a: "Они хотят гражданской войны? Будет им война!"
 flavor_kbo.7.b: "Лучше избегать открытого противостояния…"
 kbo_pop_50_everywhere_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех наших [Concept('pops','групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 kbo_location_25_control_everywhere_tt: "Все принадлежащие нам [Concept('location','районы')|e] потеряют [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','контроля')|e]"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] на войне"
 flavor_kbo.8.desc: "Традиция, согласно которой [ROOT.GetCountry.GetGovernment.GetRulerTitle] ведёт войска на поле боя, глубоко укоренилась в нашей культуре. Она демонстрирует непоколебимость нашего духа и вдохновляет солдат на ратные подвиги. С другой стороны, оказавшись посреди кровавой бойни, [ROOT.GetCountry.GetGovernment.GetRulerTitle] всякий раз рискует своей жизнью. \n\nИ всё же, несмотря на опасность, такой обычай является неотъемлемой частью нашего славного наследия, олицетворением чести и доблести нашего лидера, его готовности пожертвовать собой ради народного блага и служит постоянным напоминанием о том, что священный долг правителя — оберегать и направлять своих подданных."
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] не убоится никого!"
 flavor_kbo.8.b: "Осторожность [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ей', 'ему' )] не помешает!"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] может заниматься несколькими делами одновременно."
 flavor_kbo.9.title: "Торговые пути через Сахель"
 flavor_kbo.9.desc: "Иногда до наших рынков добираются купцы из дальних земель, везущие экзотические товары и изысканные изделия. Хотя наши поселения располагаются на севере пустыни, до сей поры мы почти не пытались наладить торговлю на этих маршрутах. Возможно, нам стоит перенаправить усилия в другое русло и почаще пользоваться этими песчаными тропами, ведущими в #TOOLTIP:REGION,maghreb_region,X #L Магриб#!#!."
 flavor_kbo.9.a: "Торговля с северянами пойдёт нам на пользу."
 flavor_kbo.9.b: "Нельзя допустить, чтобы наши купцы попали под влияние чужеземцев!"
 kanem_presence_key: "Открыть рынки канембу"
 flavor_kbo.10.title: "Легизм и ислам в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_kbo.10.desc: "Наша великая держава одной из первых в регионе приняла #TOOLTIP:RELIGION,sunni_tt,X #L суннизм#!#! и интегрировала его многочисленные постулаты во все аспекты социальной жизни. Хотя такая стратегия поначалу вызвала сопротивление, она обеспечила нашему народу преимущество в долгосрочной перспективе: мы сумели наладить отношения с другими правителями, разделяющими наши взгляды, и открыли заманчивые торговые перспективы.\n\nТеперь пришла пора выбирать, стоит ли нам таким же образом принять концепции легизма и внедрить их в современное общество."
 flavor_kbo.10.a: "Внедрение легизма станет разумным решением."
 flavor_kbo.10.b: "Нам не стоит нарушать текущий статус-кво…"
 flavor_kbo.11.title: "Переселение [target_pop.GetCulture.GetNameWithNoTooltip]ого народа"
 flavor_kbo.11.desc: "[ROOT.GetCountry.GetLongName] зиждется на прошлых достижениях династии Дугува, носителей #L [target_pop.GetCulture.GetName]ой#! культуры. Их королевство оказалось недостаточно сильным и быстро пало под натиском пришельцев с севера — наших #TOOLTIP:CULTURE,kanembu_culture_tt,X #L канембуских#!#! предков. Придя на замену Дугува, победители основали [ROOT.GetCountry.Custom('CF_VP')].\n\nКак бы там ни было, на нашей территории до сих пор проживает множество представителей [target_pop.GetCulture.GetNameWithNoTooltip]ого народа, и некоторые из них ставят под сомнение нашу легитимность. Стоит решить эту проблему, пока риски не слишком высоки."
 flavor_kbo.11.a: "Нужно переселить этих людей в другое место."
 flavor_kbo.11.b: "Пусть живут там, где живут."
 kbo_zaghawa_angry_tt: "Все наши #TOOLTIP:CULTURE,zaghawa_culture_tt,X #L загавские#!#! [Concept('pop','группы населения')|e] потеряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_kbo.12.title: "Наследие державы [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_kbo.12.desc: "В последнее время на долю наших славных граждан выпали тяжкие испытания. Нескончаемая война с #TOOLTIP:CULTURE,bilala_culture_tt,X #L билальским#!#! и #TOOLTIP:CULTURE,sao_culture_tt,X #L саоским#!#! народами подтачивает нашу страну, словно жук-вредитель. Последней каплей стала потеря провинции [target_lost_province.GetName], которая ещё недавно была нашей неотъемлемой частью как с территориальной, так и с культурной точки зрения, а теперь оказалась вне нашей досягаемости. Можем ли мы после такой утраты с полным правом носить гордое название [ROOT.GetCountry.GetLongNameWithNoTooltip]?"
 flavor_kbo.12.bad.desc: "Для нас наступили тёмные времена. Некогда непобедимая держава [ROOT.GetCountry.GetLongName] теперь страдает от кризиса, который затронул весь наш народ. Некоторые говорят, что наша страна превратилась в призрак самой себя, и, возможно, они правы, ведь мы недавно потеряли #TOOLTIP:PROVINCE_DEFINITION,kanem_province,X #L Канем#!#! и #TOOLTIP:PROVINCE_DEFINITION,bornu_province,X #L Борну#!#!: провинции, которые были неотъемлемой частью нашего общества и идентичности. Неужели мы обречены кануть в небытие? Или нам всё же удастся возродиться из пепла?"
 flavor_kbo.12.a: "Наша судьба предрешена."
 flavor_kbo.12.b: "Ещё не всё потеряно."
 flavor_kbo.12_become_bornu_tt: "Наше будущее — #W [GetCountry('KBO').GetFlavorRank] с центром в Борну#!"
 flavor_kbo.13.title: "Мы отвоёвываем [ShowProvinceDefinitionName('kanem_province')]"
 flavor_kbo.13.desc: "Мы с позором потеряли #TOOLTIP:PROVINCE_DEFINITION,kanem_province,X #L Канем#!#!, нашу исконную территорию, и нас уже почти списали со счетов, однако нам всё-таки удалось отбить эти земли у врага. Теперь, когда #TOOLTIP:PROVINCE_DEFINITION,kanem_province,X #L Канем#!#!# и TOOLTIP:LOCATION,njimi_tt,X #L Нджими#!#! снова находятся в наших руках, мы можем восстановить наше прежнее величие и вернуть себе полный контроль над всеми землями, окружающими озеро Чад."
 flavor_kbo.13.a: "Слава нашему народу!"
 flavor_kbo.14.title: "Озеро Чад и торговля канембу"
 flavor_kbo.14.desc: "На протяжении веков близость воды была нашим главным преимуществом. Немалую часть нашей территории занимают пустыни, и такие оазисы служат местным жителям и заезжим купцам не только приютом, но и важнейшим источником прибыли и пропитания. Теперь наше присутствие вокруг озера Чад усиливается, а значит, растёт и наш доход от торговли на побережье."
 flavor_kbo.14.a: "Нельзя упускать такую возможность."
 flavor_kbo.14.b: "Не стоит идти на поводу у каких-то купцов…"
 flavor_kbo.15.title: "Работорговля в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_kbo.15.desc: "Экономика континента во многом зависит от притока рабской силы и эффективности принудительного труда, и наша страна — не исключение. Регулярные набеги, в которых участвует наша армия и местные полевые командиры, обеспечивают наши рынки новыми рабами, которые служат во благо всему нашему обществу. Однако мы уже достаточно вложились в такие нападения и накопили немалый запас рабов, поэтому теперь мы должны решить, стоит ли и дальше финансировать армию и поставлять на невольничьи рынки всё больше жителей покорённых территорий, или же лучше даровать этим людям положение в обществе и позволить им стать его полноправными членами."
 flavor_kbo.15.a: "Мы интегрируем всех этих людей в наше общество."
 flavor_kbo.15.b: "Работорговля — важная составляющая нашей экономики."
 kbo_pop_promotion_more_potent_tt: "Мы получим доступ к уникальному действию [Concept('cabinet', 'совета')|e]: #TOOLTIP:CABINET_ACTION,kbo_pop_promote_action,X #L равноправной интеграции#!#!"
 flavor_kbo.16.title: "Азалай и Тагламт"
 flavor_kbo.16.desc: "После приручения верблюдов в Западной и Центральной Африке торговцы на протяжении столетий использовали пути Азалай и Тагламт: несмотря на враждебную человеку среду, их неизменно привлекала возможность неплохо заработать. Эти смельчаки, прозванные аменокалями, могут курировать такие маршруты и путешествовать от оазиса к оазису через пустыню, соединяющую отдалённые области, перевозя [ShowGoodsName('salt')] — один из ценнейших товаров нашего времени. На рынках соль в цельных кусках или брикетах можно будет обменять на еду, скот и другие полезные товары. Стоит ли делегировать этим влиятельным купцам контроль над торговлей солью? Чтобы решить этот деликатный вопрос, нам понадобится помощь доверенных советников."
 flavor_kbo.16.a: "Позволим аменокалям караванов контролировать торговлю."
 flavor_kbo.16.b: "Такими полномочиями обладает только [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!"
 flavor_kbo.17.title: "Шариат в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_kbo.17.desc: "Наша великая держава рано и стремительно приняла #TOOLTIP:RELIGION,sunni_tt,X #L суннитский#!#! ислам. Вооружившись неуёмной энергией и новообретённым пылом истинно верующих, мы сделали всё возможное для консолидации наших религиозных ценностей и защиты нашего народа от вездесущих язычников. Однако сложилось так, что мы до сих пор не вполне следуем предписаниям шариата. Если мы будем придерживаться религиозных правил, описанных в этом сборнике, это может отразиться на эффективности нашей власти, а также на том, как эта власть будет восприниматься в народе. Многие наши советники выступают за внедрение принципов шариата, однако некоторые считают, что не стоит смешивать политику и религию."
 flavor_kbo.17.a: "Принятие законов шариата станет для нас шагом вперёд!"
 flavor_kbo.17.b: "Не стоит нарушать статус-кво."
 kbo_enable_sharia_courts_cabinet_action_tt: "Мы получим доступ к уникальному действию [Concept('cabinet', 'совета')|e] — учреждению #TOOLTIP:CABINET_ACTION,kbo_sharia_courts,X #L шариатских судов#!#!"
 #Tooltips
 gained_access_to_this_privilege_tt: "Получает доступ к этой привилегии"
