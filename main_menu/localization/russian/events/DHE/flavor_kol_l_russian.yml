l_russian:
 flavor_kol.1.title: "Баварские архиепископы"
 flavor_kol.1.desc: "На должность архиепископа Кёльна был назначен член правящей баварской династии. Теперь у Баварии появится новый рычаг влияния на эту территорию. Как нам следует поступить?"
 flavor_kol.1.a: "Мы не против влияния баварцев"
 flavor_kol.1.b: "Мы пойдём своим путём"
 kol_bavarian_archbishop_replaced: "Баварский архиепископ смещён"
 kol_bavarian_archbishop: "Баварский архиепископ в Кёльне"
