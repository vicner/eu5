 flavor_wal.1.title: "Влад Колосажатель"
 flavor_wal.1.desc: "Почуяв слабину в правителе Валахии, претендент на княжество вернулся во главе армии после долгих лет жизни в турецком плену. Влад Дракулешти, сын дракона, человек кровожадный и жестокий. Его прибытие было отмечено жестоким посажением на кол послов, отправленных на переговоры с ним, что ясно дало понять, какую жестокость он готов проявить к любому, кто воспротивится его власти."
 flavor_wal.1.a: "Мы ничего не должны туркам! Пусть корчатся на кольях!"
 flavor_wal.1.b: "Извиниться перед султаном"
