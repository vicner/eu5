 flavor_nap.401.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] и народное восстание"
 flavor_nap_masaniello: "Восстание Мазаньелло"
 flavor_nap.401.desc: "Устав от непомерных налогов и тирании властей [ROOT.GetCountry.Custom('CF_RP')], население [ROOT.GetCountry.Custom('CL_RP')] поднимает бунт под предводительством весьма харизматичного, но неграмотного рыбака [masaniello_scope.GetName], который ранее был известен лишь своим непревзойдённым умением скрываться от налоговиков. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] [ROOT.GetCountry.GetGovernment.GetCourtTitle] пользуется в народе столь дурной славой, что восстание охватывает почти всю сельскую местность, и мятежники грозятся задавить нашу армию числом."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Мы расправимся с мятежниками!"
 flavor_nap.401.a.tt1: "Все [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [Concept('pop','населяющие')|e] #TOOLTIP:REGION,italy_region,X #L Италию#!#! и не относящиеся к #L [ROOT.GetCountry.GetCulture.GetName]ой#! культуре, теряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]. Теперь их выбор — [rebel_target.GetName]."
 flavor_nap.401.a.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [Concept('pops','населяющие')|e] 5 [Concept('locations','районов')|e] с наименьшим [Concept('control', 'контролем')|e], теряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]. Теперь их выбор — [rebel_target.GetName]."
 flavor_nap.401.b: "Мы постараемся договориться."
 flavor_nap.402.title: "Новая республика"
 flavor_nap.402.desc: "Подавление #L [root_naples.GetAdjective|l]ого#! восстания крестьян под предводительством [GetCharacter('nap_masaniello').GetName] приводит лишь к обострению разногласий. Местом действия снова становится [republic_of_naples_capital.GetName]: жители высыпают на улицы, прогоняют наш гарнизон и провозглашают образование нового государства. Насколько успешным оказался этот мятеж, покажет только время."
 flavor_nap.402.historical_info: "Неаполитанская республика — государственное образование с элементами монархии, просуществовавшее с осени 1647 до весны 1648 гг. Своё название и титул правителя она позаимствовала у Венецианской республики."
 flavor_nap.402.a: "Мы сокрушим этих неудачников."
 flavor_nap.402.b: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] падёт!"
