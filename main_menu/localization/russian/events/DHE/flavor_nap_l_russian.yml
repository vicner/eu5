l_russian:
 flavor_nap.3.title: "Ренессанс в Неаполе"
 flavor_nap.3.desc: "Великий город #TOOLTIP:LOCATION,naples_tt,X #L Неаполь#!#! становится одним из главных центров итальянского Возрождения. Сюда съезжаются величайшие таланты, и город становится домом для новых выдающихся творцов."
 flavor_nap.3.a: "Да здравствует век культуры!"
 flavor_nap.3.b: "Да здравствует век славы!"
 flavor_nap.4.title: "Великий барочный город"
 flavor_nap.4.desc: "В первой четверти XVII столетия [target_location.GetName] переживает Золотой век. За это время город сильно развился и стал примером для соседних поселений. Здесь бурлит культурная жизнь и появляется всё больше изысканных видов развлечений и досуга."
 flavor_nap.4.a: "Это лучший город на свете…"
 flavor_nap.6.title: "Будущее [sold_country.Custom('CL_RP')]"
 flavor_nap.6.desc: "Несколько десятилетий назад волею народа [robert_scope.GetName] получил бразды правления над #ONCLICK:COUNTRY,[sold_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sold_country.Custom('CL_tt')],X [sold_country.Custom('CL_TP')|L]#!#!. Сегодня власть над [sold_country.Custom('CF_TP')|l] нас только тяготит, и нам нет дела до проблем местного населения. Может, лучше продать эту территорию #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!?"
 flavor_nap.6.historical_info: "В начале XIV века жители Прато передали управление городом Роберту Анжуйскому в надежде на то, что он защитит их от нападений флорентийцев. Однако в 1351 году, всего через несколько десятилетий после этого события, преемница Роберта Джованна продала Прато Флорентийской республике."
 flavor_nap.6.a: "Так мы и поступим."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] ещё может нам пригодиться."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "К нам только что прибыл посол из #ONCLICK:COUNTRY,[nap_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[nap_from.Custom('CL_tt')],X [nap_from.Custom('CL_RP')|L]#!#! с предложением приобрести #ONCLICK:COUNTRY,[sold_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sold_country.Custom('CL_tt')],X [sold_country.Custom('CL_VP')|L]#!#! по более чем разумной цене. Мало того, что [sold_country.GetFlavorRank] находится прямо по соседству, так это ещё и весьма небедные земли. Заполучить их по дешёвке — прекрасная возможность расширить наше влияние."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Заключить сделку."
 flavor_nap.7.b: "Если они хотят продать эти земли, тут наверняка есть подвох."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Мы наконец получаем ответ от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ [target_country.GetGovernment.GetCourtTitle|l] [target_country.Custom('CL_RP')] с превеликой радостью соглашается на наше щедрое предложение."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ К несчастью, тамошние власти не оценили столь благородный порыв. Хуже того, они высмеяли наших послов."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "Им придётся заплатить!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] обладает множеством навыков и талантов. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] уже интересуется этим примечательным аристократом, и многие предлагают нанять Джамбаттисту в качестве придворного творца."
 flavor_nap.9.historical_info: "Джамбаттиста делла Порта — выдающийся учёный второй половины XVI века, автор знаменитого труда #italic «Натуральная магия»#! (лат. Magia Naturalis), в котором содержится множество фактов из мира науки. Кроме того, Джамбаттиста внёс вклад в криптологию, физиогномику и техническую сферу. Наконец, он написал более 20 пьес в жанре учёной комедии (ит. #italic commedia erudita#!)."
 flavor_nap.9.a: "Мы его наймём!"
 flavor_nap.9.b: "Мы проигнорируем эти предложения."
 flavor_nap.10.title: "«Натуральная магия»"
 flavor_nap.10.desc: "[target_character.GetName] — творец, который совсем недавно поступил к нам в услужение, — выпустил невероятно успешный труд. Книга #italic $magia_naturalis$#! расходится огромными тиражами, и её уже собираются переводить на другие языки. Эта работа снискала такую популярность, что уровень научной грамотности наших подданных повысился повсеместно."
 flavor_nap.10.a: "Да здравствуют натурфилософия и естественные науки!"
 flavor_nap.11.title: "Симпатия к фратичелли"
 flavor_nap.11.desc: "[the_pope.GetName] присылает нам ещё одно письмо, где снова подчёркивает, что [target_character.GetName] [Select_CString(target_character.IsFemale,'должна','должен')] перестать сочувствовать этим еретикам фратичелли. Предыдущие просьбы не привели к должному результату, но, может, сейчас [ROOT.GetCountry.GetGovernment.GetRulerTitle] к ним всё же прислушается."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ Причина конфликта состоит в том, что [GetCharacter('nap_sancha_aragon').GetName] благоволит своему брату по имени [brother_of_queen.GetName], ярому стороннику фратичелли."
 flavor_nap.11.historical_info: "Во времена правления короля Роберта Анжуйского Неаполитанское королевство служило фратичелли убежищем. Папа римский отправил Роберту несколько писем в 1325, 1327, 1330 и 1331 годах, однако Роберт отказался преследовать фратичелли в своих владениях. Один из придворных короля, Филипп Майоркский, прямо выражал симпатию к духовным францисканцам и открыто критиковал институт папства."
 flavor_nap.11.a: "Эти письма не стоят нашего внимания."
 flavor_nap.11.b: "Мы поступим так, как советует [the_pope.GetNameWithNoTooltip]."
 nap_banned_fraticelli: "Запрет фратичелли"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Поддержка фратичелли"
 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "Небольшие участки суши вдоль побережья районов [target_location.GetName] и [target_location2.GetName] важны нам для укрепления влияния в #TOOLTIP:REGION,italy_region,X #L итальянском регионе#!#!. Портовые города и остров Эльба позволяют нам контролировать северные державы и торговать с отдалёнными землями."
 flavor_nap.12.historical_info: "В период действия личной унии с Испанией Неаполь получил в своё распоряжение тонкую полоску суши, протянувшуюся вдоль побережья упразднённой Сиенской республики. Позже эта территория получила название $flavor_nap.12.title$ («гарнизонное государство»). Она оставалась во власти неаполитанцев с 1557 года и лишь в 1801 году была передана революционной Франции."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Область Президий"
 flavor_nap.200.title: "[target_character.GetNameWithNoTooltip] выбирает наследника"
 flavor_nap.200.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] стареет, и, к несчастью, все [Select_CString(target_character.IsFemale,'её','его')] преемники-мужчины уже умерли.\n\nПо традиции, наследник должен быть выбран из той ветви нашей семьи, которую представляет [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Однако приход к власти иностранца возмутит местную знать, и стабильности, которой [target_character.GetShortName] [Select_CString(target_character.IsFemale,'добилась','добился')] с таким трудом, быстро придёт конец. Но у нас есть и другая кандидатура: [alternative_heir.GetName]…"
 flavor_nap.200.a: "Мы не подвергнем [ROOT.GetCountry.Custom('CL_VP')] угрозе. Страной будет править [alternative_heir.GetShortNameWithNoTooltip]."
 flavor_nap.200.b: "Мы не станем нарушать традицию. [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] унаследует трон."
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ие законы"
 flavor_nap.201.desc: "[GetCountry('NAP').GetLongName] высказывает большую озабоченность тем, что [target_character.GetName] решает изменить правило наследования. Если мы хотим сохранить унию, придётся привести наши законы в соответствие с неапольскими. В этом случае мы рискуем выглядеть слабой стороной."
 flavor_nap.201.a: "Мы сохраним унию."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] не склонится ни перед кем."
 flavor_nap.210.title: "Другой сын старого короля"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] не оставил после себя наследников мужского пола, однако у него есть внебрачный сын, не имеющий прав на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол.\n\nКак бы там ни было, он получил соответствующее воспитание, обучен дипломатии и государственному управлению, а также подаёт большие надежды при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом дворе."
 flavor_nap.210.a: "Его навыки могут нам пригодиться."
 flavor_nap.210.b: "Нечего нянчиться с бастардом старого короля. Разжаловать его!"
 flavor_nap.220.title: "Консорт и корона"
 flavor_nap.220.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'недовольна','недоволен')] своим положением при #L [ROOT.GetCountry.GetAdjective]ом#! дворе. [Select_CString(target_character.IsFemale,'Она','Он')] #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetConsortTitle], однако старый [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] распорядился так, что [ROOT.GetCountry.GetGovernment.GetRulerTitle] получает всю власть, а [target_character.GetName] — лишь формальную должность.\n\n[target_character.GetShortName] надеется, что [GetCountry('PAP').GetGovernment.GetRuler.GetName] издаст указ, который приравняет [Select_CString(target_character.IsFemale,'её','его')] титул к титулу [Select_CString(target_character.IsFemale,'правительницы','правителя')]."
 flavor_nap.220.a: "[Select_CString(target_character.IsFemale,'Она', 'Он')] и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] должны обладать одинаковой властью."
 flavor_nap.220.a.tt: "Если [GetCountry('PAP').GetGovernment.GetRuler.GetName] удовлетворит эту просьбу, [target_character.GetShortName] станет [Select_CString(target_character.IsFemale,'нашей правительницей','нашим правителем')]."
 flavor_nap.220.b: "[Select_CString(target_character.IsFemale,'Она', 'Он')] всего лишь [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]. Только [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] обладает настоящей властью!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] запомнит это оскорбление."
 flavor_nap.221.title: "Бесправный король"
 flavor_nap.221.desc: "[Select_CString(nap_ruler.IsFemale,'Юная правительница','Юный правитель')] #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_RP')|L]#!#! сообщает, что [Select_CString(nap_ruler.IsFemale,'её','его')] [nap_consort.GetName] при #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]ом#! дворе не в восторге от своего текущего положения. В своём завещании [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] фактически отстраняет [Select_CString(nap_consort.IsFemale,'её','его')] от управления [GetCountry('NAP').Custom('CL_TP')], хотя традиционно [nap_consort.GetShortName] обладает всей полнотой власти.\n\nОднако необходимо учитывать, что [nap_consort.GetShortNameWithNoTooltip] принадлежит к #L [GetCountry('HUN').GetAdjective]ой#! королевской семье. Если мы предоставим больше влияния нашим южным соседям, это может быть чревато неприятностями."
 flavor_nap.221.a: "Мы не допустим роста влияния [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]их правителей."
 flavor_nap.221.b: "[nap_consort.GetShortNameWithNoTooltip] имеет полное право на власть над [GetCountry('NAP').Custom('CL_INST')]."
 flavor_nap.222.title: "Торжество справедливости"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] убеждается в справедливости наших слов и милостиво уступает нашей просьбе. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] будет полностью восстановлен в правах и взойдёт на престол [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_nap.222.a: "Да здравствует король!"
 flavor_nap.223.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle|l] отказывает нам в просьбе"
 flavor_nap.223.desc: "[pope_scope.GetName] отправляет к нам посланника, который возвращает наш подарок и сообщает, что [GetCountry('PAP').GetGovernment.GetRuler.GetName|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'отклонила', 'отклонил' )] нашу просьбу. Воля старого короля должна быть исполнена."
 flavor_nap.223.a: "Проклятье!"
 flavor_nap.230.title: "Принц-консорт Неаполя"
 flavor_nap.230.desc: "[target_character.GetName], #L [GetCountry('NAP').GetAdjective]ий#! принц-консорт и член #L [ROOT.GetCountry.GetGovernment.GetAdjective]ой#! семьи, долгие годы живёт при [GetCountry('NAP').GetAdjectiveWithNoTooltip]ом дворе. Королева Неаполя [GetCountry('NAP').GetGovernment.GetRuler.GetName] приходится ему женой, однако, вопреки закону и логике, ему отказывают в праве участвовать в делах государства.\n\nОн смиренно просит нас поспособствовать тому, чтобы [target_pope.GetName] узнал об этой досадной ситуации и возвратил ему титул короля Неаполя."
 flavor_nap.230.a: "Мы попросим папу римского исправить эту несправедливость."
 flavor_nap.230.a.tt: "Если [target_pope.GetName] согласится помочь, [target_character.GetName] станет новым [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_RP')|L]#!#!."
 flavor_nap.230.b: "Мы не станем вмешиваться в дела Неаполя."
 flavor_nap.231.title: "Семья бесправного короля"
 flavor_nap.231.desc: "О том, что #L [GetCountry('NAP').GetAdjective]ий#! принц-консорт [prince_consort.GetName] страдает от несправедливости, нам сообщает его [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'близкая родственница','близкий родственник')], [GetCountry('HUN').GetGovernment.GetRuler.GetName] #ONCLICK:COUNTRY,[GetCountry('HUN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HUN').Custom('CL_tt')],X [GetCountry('HUN').Custom('CL_RP')|L]#!#!. По [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'её','его')] словам, принц-консорт, по закону являющийся королём, не имеет в Неаполе реальной власти, а двором и аристократией руководит исключительно [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] просит нас положить конец этой возмутительной ситуации: [prince_consort.GetNameWithNoTooltip] должен наконец получить корону!"
 flavor_nap.231.a: "Так продолжаться не может. [prince_consort.GetShortNameWithNoTooltip] станет королём."
 flavor_nap.231.b: "[GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] суёт свой нос в чужие дела."
 flavor_nap.232.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ий король [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_nap.232.desc: "Плохие новости! Принц-консорт и его [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,('близкая родственница','близкий родственник')] [GetCountry('HUN').GetGovernment.GetRuler.GetName] вступили в сговор. [GetCountry('PAP').GetGovernment.GetRuler.GetName] получил от них просьбу передать первому титул #L [GetCountry('NAP').GetAdjective]ого#! короля в обмен на кругленькую сумму и ничтоже сумняшеся её удовлетворил. Более того, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] уже назначил дату коронации!\n\n Прознав об этом, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] пришли в ярость и наотрез отказались подчиняться иностранцу. Наши шпионы докладывают, что некоторые из них объединились и готовятся убить принца-консорта до того, как тот взойдёт на престол.\n\nКак нам поступить?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] сам виноват. Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] делают своё дело."
 flavor_nap.232.b: "Если [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] считает, что [prince_consort.GetShortNameWithNoTooltip] должен стать королём, так тому и быть!"
 flavor_nap.233.title: "Вмешательство Венгрии"
 flavor_nap.233.desc: "Наши соглядатаи сообщают, что [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'правительница','правитель')] #ONCLICK:COUNTRY,[GetCountry('HUN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HUN').Custom('CL_tt')],X [GetCountry('HUN').Custom('CL_RP')|L]#!#! [GetCountry('HUN').GetGovernment.GetRuler.GetName] не [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'сумела','сумел')] добиться того, чтобы [GetCountry('PAP').GetGovernment.GetRuler.GetName] провозгласил нашего принца-консорта королём [ROOT.GetCountry.Custom('CL_RP')]. Вероломный [prince_consort.GetName] и его [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'близкая родственница','близкий родственник')] из [GetCountry('HUN').Custom('CL_RP')] посчитали, что [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] будет сговорчивее, если предложить ему щедрое вознаграждение. Однако их план провалился: наш благочестивый [GetCountry('PAP').GetGovernment.GetRulerTitle] не поддался искушению и отправил их восвояси."
 flavor_nap.233.a: "Да здравствует [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 flavor_nap.234.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle|l] отказывает нам в просьбе"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle|L] не внял нашим искренним мольбам, и [prince_consort.GetName], законный король #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_RP')|L]#!#!, остался без поддержки. Похоже, папу совсем не волнует такая несправедливость, так что придётся разбираться с ситуацией самостоятельно. Как нам поступить: закрыть глаза на творящийся беспредел или попытаться положить ему конец?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip] между двух огней"
 flavor_nap.240.desc: "С тех пор, как к власти пришёл [charles_lame.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правила','правил')] городом и его окрестностями. В 1309 году [GetCharacter('pap_clement_v').GetName] решил, что [target_location.GetName] станет отличной резиденцией державы [GetCountry('PAP').GetLongName]. Король [ROOT.GetCountry.Custom('CL_RP')] внял его просьбам и превратил город в новую столицу [GetCountry('PAP').Custom('CL_RP')]. Вот только юридически она принадлежат нам.\n\nТеперь ситуация кардинально изменилась. [GetCountry('PAP').GetGovernment.GetRuler.GetName] — очень богатый человек. Мы можем предложить его Святейшеству купить права на город, которым он и так правит, за несколько сундуков с золотом."
 flavor_nap.240.a: "Деньги нам не помешают. Продадим права!"
 flavor_nap.240.a.tt: "Если [GetCountry('PAP').GetGovernment.GetRuler.GetName] согласится, [target_location.GetName] перестанет быть нашим [Concept('core','национальным районом')|e]."
 flavor_nap.240.b: "Мы не откажемся от своих прав!"
 flavor_nap.241.title: "Выкуп за [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "В 1309 году [old_pope_scope.GetName] решил перенести резиденцию державы [ROOT.GetCountry.GetLongName]. С тех пор её столицей стал не [rome_location.GetName], а [target_location.GetName]. [ROOT.GetCountry.GetLongNameWithNoTooltip] полностью контролирует город, но [GetCountry('NAP').GetGovernment.GetRulerTitle] [GetCountry('NAP').Custom('CL_RP')] является его номинальным главой. Сегодня к нам прибыл посланник [GetCountry('NAP').Custom('CL_RP')] и предложил купить права на город за золото.\n\nСтоит ли нам согласиться на сделку?"
 flavor_nap.241.a: "Да, мы согласны."
 flavor_nap.241.b: "Нет. Мы и так владеем городом."
 flavor_nap.242.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ий город"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] согласился на наше предложение. Скоро мы получим своё золото, а [target_location.GetName] перейдёт его Святейшеству."
 flavor_nap.242.a: "Эти права бесполезны для [ROOT.GetCountry.Custom('CL_RP')]. Вот золото — другое дело."
 flavor_nap.243.title: "Похищенный город"
 flavor_nap.243.desc: "[pope_scope.GetName] отклоняет наше великодушное предложение. Он считает, что [target_location.GetName] и так ему принадлежит, и собирается править городом дальше, хотя не имеет на это права."
 flavor_nap.243.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] — проклятый вор!"
 flavor_nap.250.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] предстаёт перед судом"
 flavor_nap.250.desc: "[prince_consort.GetName] был убит много лет назад, но мы до сих пор расхлёбываем последствия. Члены его семьи продолжают распространять возмутительные слухи, будто [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'имела','имел')] связи с заговорщиками, и обвиняют в преступлении нас, хотя все виновные уже пойманы и наказаны.\n\nПоддавшись на их уговоры, [GetCountry('PAP').GetGovernment.GetRuler.GetName] назначил новый суд, где [ROOT.GetCountry.GetGovernment.GetRuler.GetName] будет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вынуждена','вынужден')] доказывать свою невиновность.\n\nХотя [ROOT.GetCountry.GetGovernment.GetRulerTitle] может предоставить твёрдое алиби, и оправдательный приговор наверняка не заставит себя ждать, одно лишь подозрение в участии в заговоре способно испортить нам отношения с ленниками и подорвать наш престиж среди соседей.\n\nЧто же нам делать?"
 flavor_nap.250.a: "Правда на нашей стороне. Мы выступим в суде и докажем свою невиновность."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale,'оправдана','оправдан')]"
 flavor_nap.250.b: "Мы не станем участвовать в этом фарсе!"
 flavor_nap.250.c: "Репутация превыше всего. [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отречётся от престола и посвятит себя служению Господу."
 flavor_nap.260.title: "Смутьян [luigi_durazzo.GetNameWithNoTooltip]"
 flavor_nap.260.desc: "Родители [luigi_durazzo.GetName] — #TOOLTIP:AREA,apulia_area,X #L апулийские#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] После того, как этот деятель выходит из тюрьмы, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] становится главной мишенью его нападок. [targer_character.GetName] раз за разом [Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale,'вынуждена','вынужден')] терпеть едкую критику Джироламо и попытки подорвать #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! авторитет в Апулии.\n\nСейчас Дураццо снова угрожает нам мятежом, если мы не предоставим ему и его союзникам автономию и не будем уважать их права, которыми они по факту не обладают.\n\nКак же нам быть?"
 flavor_nap.260.a: "Мы уничтожим его и покончим с этим беспределом!"
 flavor_nap.260.b: "Мы удовлетворим его требования. А там посмотрим."
 flavor_nap.270.title: "Благочестивый [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Наш епископ вспоминает историю Эльзеара де Сабрана, которая произошла в те времена, когда Неаполем правил [carlo_anjou.GetName]. Де Сабран был наставником и кастеляном короля и вёл благочестивую жизнь. Он усердно молился, практиковал умерщвление плоти и помогал бедным. Чтобы исполнить долг перед семьёй, он женился на Блаженной Дельфине де Синье и даже дал вместе с ней обет целомудрия, который они соблюдали всю жизнь."
 flavor_nap.270.a: "Предложим курии причислить его к лику [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]их святых."
 flavor_nap.270.b: "У нас нет времени на сказки."
 flavor_nap.280.title: "Две Сицилии снова вместе!"
 flavor_nap.280.desc: "Люди ликуют! Теперь [GetCountry('TWS').GetGovernment.GetRulerTitle] [GetCountry('TWS').GetGovernment.GetRuler.GetName] правит обеими Сицилиями.\n\nВ результате войны Сицилийской вечерни королевство, созданное Рожером II, было разделено на две части, и бывшие братья и сёстры превратились в чужаков, соперников и врагов. К счастью, тёмные времена позади: мы снова стали единым народом!"
 flavor_nap.280.a: "Восстановим древнюю столицу королевства!"
 flavor_nap.280.b: "Новая эпоха — новая столица!"
 flavor_nap.280.c: "Наш народ всегда будет един."
 flavor_nap.290.title: "Негодующий принц-консорт"
 flavor_nap.290.desc: "[prince_consort.GetName] никак не может смириться с тем, что его титул не даёт ему реальной власти при #L [GetCountry('NAP').GetAdjective]ом#! дворе. Его бесконечные попытки добиться влияния путём вранья и интриг отвлекают и беспокоят наших придворных."
 flavor_nap.290.a: "Довольно! Мы разберёмся со всем по-тихому."
 flavor_nap.290.b: "Пусть получит желаемое."
 flavor_nap.290.c: "Ничего не поделаешь: он принц-консорт."
 flavor_nap.300.title: "[GetCountry('NAP').GetGovernment.GetRulerTitle] и престолонаследие"
 flavor_nap.300.desc: "Наша дорогая [GetCountry('NAP').GetGovernment.GetRuler.GetName], как некогда и её дедушка [old_king.GetName], устала от столь долгого служения #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_DP')|L]#!#!. [GetCountry('NAP').GetGovernment.GetRuler.GetName] хочет уйти на покой, но у неё нет прямых преемников, и она боится, что все её достижения пойдут прахом. Остальных членов своей семьи она считает стервятниками и соглашателями, способными уничтожить [GetCountry('NAP').Custom('CL_VP')] в борьбе за власть."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] станет [Select_CString(GetCountry('NAP').GetGovernment.GetHeir.IsFemale,'новой правительницей','новым правителем')]."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] — лучшая кандидатура на престол."
 flavor_nap.300.c: "[palermo_ruler.GetNameWithNoTooltip] сумеет снова объединить две Сицилии!"
 flavor_nap.300.d: "[GetCountry('NAP').Custom('CL_TP')] будет править [french_ruler.GetName] из [GetCountry('FRA').Custom('CL_RP')]."
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ий вопрос"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName] переходит в руки [Select_CString(naples_ruler.IsFemale,'новой правительницы','нового правителя')]. Так как мы вступили в личную унию, [naples_ruler.GetName] [Select_CString(naples_ruler.IsFemale,'должна','должен')] получить власть над [ROOT.GetCountry.Custom('CL_TP')]. Если мы [Select_CString(naples_ruler.IsFemale,'её','его')] пригласим, то укрепим союз между нашими державами и сохраним унию, но покажем себя слабой стороной."
 flavor_nap.301.a: "Мы должны держаться вместе."
 flavor_nap.301.b: "Нам пора разойтись."
 flavor_nap.2.title: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip] уходит на покой"
 flavor_nap.2.desc: "[Select_CString(naples_ruler.IsFemale,'Правительница','Правитель')] #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_RP')|L]#!#! уже очень [Select_CString(naples_ruler.IsFemale,'немолода','немолод')], однако не имеет прямых наследников. Нам предлагают занять [Select_CString(naples_ruler.IsFemale,'её','его')] место."
 flavor_nap.2.a: "Славься, [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_nap.101.title: "Катастрофа в Амальфи"
 flavor_nap.101.desc: "Город Амальфи, расположенный в районе [target_location.GetName], стал жертвой водной стихии: его внезапно накрыла гигантская волна, порождённая землетрясением в Тирренском море. С оглушительным рёвом поток пронёсся по городу, разрушая дома, топя корабли и унося множество жизней. Бедствие навсегда изменило ландшафт, а живописные улочки превратились в настоящие кладбища. Богатая культура, оживлённая торговля — всё кануло в небытие под натиском бушующей природы. Амальфи не забудет эту чудовищную катастрофу, произошедшую в [GetCurrentYear] году."
 flavor_nap.101.a: "Да сжалится над ними [ROOT.GetCountry.GetReligion.GetGodName]!"
 flavor_nap.101.b: "Мы немедленно отправим людей на помощь выжившим!"
 flavor_nap.101.a.tt: "[target_location.GetName] и соседние прибрежные [Concept('locations','районы')|e] потеряют [Concept('prosperity','процветание')|e] и [Concept('pops','население')|e]', а часть [Concept('buildings','сооружений')|e] пострадает от цунами."
 flavor_nap.101.b.tt: "[target_location.GetName] и соседние прибрежные [Concept('locations','районы')|e] потеряют [Concept('prosperity','процветание')|e] и [Concept('pops','население')|e]', а часть [Concept('buildings','сооружений')|e] пострадает от цунами.\nРазрушений будет меньше, поскольку мы оказываем денежную помощь и быстро приступили к восстановлению."
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle|l] всеми силами способствует заключению соглашения, которое обеспечит региону мир и стабильность.\n\nЭтот договор закрепляет за [GetCountry('NAP').Custom('CL_TP')] контроль над материковой частью территории, а за [GetCountry('SIC').Custom('CL_TP')] — контроль над островом. При этом [GetCountry('SIC').GetNameWithNoTooltip] обязуется ежегодно выплачивать дань и поставлять [GetCountry('NAP').Custom('CL_DP')] военные галеры. Кроме того, [target_ruler.GetNameWithNoTooltip] будет получать от [GetCountry('SIC').Custom('CL_RP')] военную помощь для [ROOT.GetCountry.Custom('CF_RP')]. [GetCountry('PAP').GetGovernment.GetRulerTitle|l] стремится создать объединённое Королевство Сицилия, которым будут управлять [GetCountry('NAP').GetNameWithNoTooltip] и [GetCountry('PAP').GetLongName], чтобы упрочить отношения между державами и избежать конфликтов в будущем."
 flavor_nap.102.title: "Вильнёвский договор"
 flavor_nap.102.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] принимает у себя посланника, которого отправил [target_pope.GetName]. [ROOT.GetCountry.GetName] и [GetCountry('SIC').GetLongName] давно не ладят, однако затянувшемуся конфликту придёт конец, если [target_ruler.GetName] и [target_sicily_ruler.GetName] заключат соглашение."
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] может забрать себе [GetCountry('SIC').Custom('CL_VP')], а взамен ежегодно выплачивать нам дань."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] ответит на предложение в рамках события. Они решат, платить ли нам ежегодную дань или стать вассалами."
 flavor_nap.102.a.tt2: "Мы потеряем все [Concept('cores','национальные районы')|e] в #TOOLTIP:AREA,sicily_area,X #L Сицилии#!#!."
 flavor_nap.102.b: "Ни за что! [ShowAreaNameWithNoTooltip('sicily_area')] принадлежит нам!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] принимает у себя посланника, которого отправил [target_pope.GetName]. [ROOT.GetCountry.GetName] и [GetCountry('NAP').GetLongName] давно не ладят, однако затянувшемуся конфликту придёт конец, если [target_sicily_ruler.GetName] и [target_ruler.GetName] заключат соглашение."
 flavor_nap.103.a: "Мы примем предложение Неаполя, а там видно будет."
 flavor_nap.103.b: "Пора вновь объединить Сицилию!"
 flavor_nap.103.c: "Они проиграли войну, и мы ничего им не отдадим."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] получит наш ответ."
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] получит наш ответ и, возможно, попробует заставить нас вступить в [Concept('union','унию')|e]."
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] устраивает так, что [GetCountry('NAP').GetLongName] становится сюзереном, а держава [GetCountry('SIC').GetLongName], которой управляет [GetCountry('SIC').GetGovernment.GetRuler.GetName] — вассалом. [GetCountry('SIC').GetLongNameWithNoTooltip] принадлежит нам с тех пор, как [GetCharacter('ara_pere_iii_arago').GetName] из #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_RP')|L]#!#! завоевал остров, и мы должны что-то предпринять, чтобы эта территория вновь не стала #L [GetCountry('NAP').GetCulture.GetName]ой#!."
 flavor_nap.104.a: "Мы вернём себе [GetCountry('SIC').Custom('CL_VP')]."
 flavor_nap.104.b: "Что ж, ничего не поделаешь."
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] становится вассалом"
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] принимает предложение. [GetCountry('SIC').GetLongName] становится ленником, а [GetCountry('NAP').GetLongName] — сюзереном."
 flavor_nap.105.a: "Поприветствуем поселенцев."
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] соглашается платить дань."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] принимает условие, и [GetCountry('SIC').GetLongName] будет платить дань."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] отвергает соглашение."
 flavor_nap.107.desc: "[GetCountry('SIC').GetLongName] не принимает наших условий, и [GetCountry('SIC').GetGovernment.GetRuler.GetName] отказывается подписывать договор."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] снова на повестке дня."
 flavor_nap.108.title: "Ежегодные выплаты Неаполитанскому королевству."
 flavor_nap.108.desc: "[GetCountry('NAP').GetLongName] требует от нас выплачивать дань каждый Петров день."
 flavor_nap.108.a: "Мы будем платить, как и обещали."
 flavor_nap.108.b: "Это условие уже неактуально."
 flavor_nap.109.title: "Библиотека анжуйских королей"
 flavor_nap.109.desc: "По сложившейся традиции, анжуйские правители финансируют и пополняют #TOOLTIP:BUILDING_TYPE,library,X #L библиотеку#!#!, которую построил ещё [charles_i.GetName]. [GetCountry('NAP').GetLongName] регулярно нанимает учёных со всех уголков страны для перевода древнегреческих и древнеримских текстов."
 flavor_nap.109.a: "Пополнение библиотеки — священный долг каждого правителя."
 flavor_nap.109.b: "Мы наймём больше людей, чтобы расширить коллекцию книг."
 flavor_nap.109.c: "Мертвецы нас ничему не научат."
 flavor_nap.110.title: "Верховный суд викария"
 flavor_nap.110.desc: "[GetCountry('NAP').GetLongName] располагает институтом под названием Верховный суд викария, образованным в результате слияния нормандского Верховного суда (#italic Magna Curia#!) и Суда викария, который [Select_CString(target_character.IsFemale,'учредила','учредил')] [target_character.GetName]. В нём рассматриваются гражданские и уголовные дела.\n\nНедавно мы узнали, что в районе [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] затеяли разборки, и сейчас в Верховном суде викария идёт соответствующий процесс. Возможно, нам стоит повлиять на исход дела."
 flavor_nap.110.a: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')|l]."
 flavor_nap.110.b: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_nap.110.c: "Мы постараемся достичь компромисса."
 flavor_nap.111.title: "Базилика Святой Клары"
 flavor_nap.111.desc: "Базилика Святой Клары — один из крупнейших монастырских комплексов города [target_location.GetName]. Её строительство началось в 1310 и завершилось в 1328 году. Проект заказали [GetCharacter('nap_robert_i_anjou').GetName] и его жена [GetCharacter('nap_sancha_aragon').GetName].\n\n[Select_CString(target_character.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'должна','должен')] решить, хочет ли [Select_CString(target_character.IsFemale,'она','он')] быть [Select_CString(target_character.IsFemale,'погребённой','погребённым')] в этом месте."
 flavor_nap.111.a: "Отныне здесь будут хоронить всех членов нашей династии."
 flavor_nap.111.b: "Лучше воздвигнуть статую, воспевающую папу римского."
 flavor_nap.112.title: "Салернская врачебная школа"
 flavor_nap.112.desc: "Салернская врачебная школа — наше старейшее высшее учебное заведение, — переживает не лучшие времена. Раньше она служила эталоном для учёных со всей Европы, однако с появлением других институтов она сдала позиции и практически канула в небытие вместе с грядущим поколением обученных медиков, которые могли бы спасти сотни жизней. Возможно, нам стоит вложить средства на восстановление этой школы."
 flavor_nap.112.a: "На такое никаких денег не жалко."
 flavor_nap.112.b: "Нет смысла спасать то, что уже не спасти."
 flavor_nap.113.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ий#! дворец в Казерте"
 flavor_nap.113.desc: "[targer_ruler.GetName] принимает у себя архитектора по имени [target_character.GetName]. [Select_CString(target_character.IsFemale,'Последняя разработала','Последний разработал')] проект большого дворца в #TOOLTIP:LOCATION,caserta_tt,X #L Казерте#!#!. На строительство придётся сильно раскошелиться, зато в [ROOT.GetCountry.Custom('CF_PP')] появится крупнейший дворец в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, и остальные державы просто лопнут от зависти!"
 flavor_nap.113.a: "Приступим к строительству!"
 flavor_nap.113.b: "Зачем нам ещё один дворец?"
 flavor_nap.114.title: "Завуалированная истина"
 flavor_nap.114.desc: "В [GetCurrentYear] году скульптура в стиле рококо под названием #italic «Смирение»#! (La Pudizia), также известная как «Завуалированная истина», становится украшением капеллы Сан-Северо. Её автор, [target_artist.GetName], с непревзойдённым мастерством увековечил в мраморе облик матери князя Сан-Северо Раймондо де Сангро."
 flavor_nap.114.a: "Какое прекрасное творение!"
 flavor_nap.115.title: "Эксперимент в Сан-Леучо"
 flavor_nap.115.desc: "В [GetCurrentYear] году [target_character.GetName] решает провести современный социально-технологический эксперимент в Сан-Леучо — местечке в районе [target_location.GetName], где ранее располагалась охотничья резиденция королевской семьи. Курорт Сан-Леучо обзаведётся передовыми заводами и рабочим посёлком и превратится в центр развлечений, охоты и производства #TOOLTIP:GOODS,silk,X #L шёлка#!#!."
 flavor_nap.115.a: "Здесь будут производить лучший #TOOLTIP:GOODS,silk,X #L шёлк#!#!."
 flavor_nap.116.title: "Академия Понтаниана восхищает мир"
 flavor_nap.116.desc: "Академия Понтаниана, прежде известная как Академия Антониана, — сообщество выдающихся учёных и гуманистов. Именно здесь рождаются знания, которые ведут нас в светлое будущее."
 flavor_nap.116.a: "Эти знания помогут нам познать тайны мироздания."
 flavor_nap.116.b: "Мудрость наших учёных у всякого вызовет трепет."
 flavor_nap.117.title: "Албанские беженцы"
 flavor_nap.117.desc: "Спасаясь от религиозного конфликта в #TOOLTIP:CULTURE,albanian_tt,X #L Албании#!#!, местные #TOOLTIP:RELIGION,$catholic_tt$,X #L католики#!#! в отчаянии бегут от наступающих #TOOLTIP:RELIGION,muslim_tt,X #L исламских#!#! войск. Рискуя жизнью, они блуждают опасными тропами в поисках пристанища, устав от постоянного страха и неопределённости."
 flavor_nap.117.a: "Мы примем наших братьев по вере."
 flavor_nap.117.b: "Им придётся поискать другое место."
 flavor_nap.118.title: "Хорватские беженцы"
 flavor_nap.118.desc: "Люди бегут из #TOOLTIP:CULTURE,$croatian_tt$,X #L Хорватии#!#!, спасаясь от #TOOLTIP:RELIGION,muslim_tt,X #L исламских#!#! захватчиков. Измученные, но не сломленные, они прибывают к нашим берегам, отчаянно ища убежища и стремясь разглядеть проблеск надежды в хаосе, который охватил их родину."
 flavor_nap.118.a: "Они могут оставаться у нас столько, сколько пожелают."
 flavor_nap.118.b: "К несчастью, мы не можем принять их у себя."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] и [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "Когда [target_robert.GetName] умирает, [GetCountry('NAP').GetLongName] погружается в траур: новость о кончине короля скорбным шёпотом распространяется среди придворных. Залы полнятся отголосками общего горя: мудрый и щедрый правитель покинул нас, и туман печали окутал страну."
 flavor_nap.119.a: "Мы добъёмся, чтобы на похоронах выступил известный философ [target_petrarca.GetNameWithNoTooltip]."
 flavor_nap.119.b: "У нас и без того много забот."
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName] скоро получит наше прошение. Если мы сумеем договориться, [target_petrarca.GetName] присоединится к нашему [Concept('court','двору')|e] на похоронах."
 flavor_nap.120.title: "Неаполь просит о приезде Петрарки"
 flavor_nap.120.desc: "Когда король [target_robert.GetName] покидает этот мир, [GetCountry('NAP').GetLongName] обращается к нам с особой просьбой. Тамошние придворные хотят, чтобы [target_petrarca.GetName] удостоился чести присутствовать на похоронах. Они знают, что знаменитый поэт искренне восхищался их правителем, и надеются, что он сумеет облечь их горе в подобающие слова, обеспечив великому человеку достойное прощание. По их мнению, литературный гений Петрарки подходит для такого печального и торжественного события как нельзя лучше."
 flavor_nap.120.a: "Мы его отпустим."
 flavor_nap.120.b: "Он нужен нам здесь."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] приехал"
 flavor_nap.1201.desc: "Великий [target_petrarca.GetName] прибыл в Неаполь и присоединился к нашему двору на похоронах. [target_robert.GetName] заслужил такое прощание."
 flavor_nap.1201.a: "Добро пожаловать, друг."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] не приедет"
 flavor_nap.1202.desc: "Нашу просьбу отклонили: [target_petrarca.GetName] не приедет, и [target_robert.GetName] будет похоронен в его отсутствие."
 flavor_nap.1202.a: "Мы и без него обойдёмся."
 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip] и семейные долги"
 flavor_nap.121.desc: "С тяжёлым сердцем талантливый придворный писатель [target_character.GetName] покидает [ROOT.GetCountry.Custom('CL_VP')] — страну, которую так страстно любит, — и отбывает во #ONCLICK:COUNTRY,[GetCountry('FLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLO').Custom('CL_tt')],X [GetCountry('FLO').Custom('CL_VP')|L]#!#!. Отцовские долги вконец расстроили его финансовые дела, вынудив отказаться от родного дома и отправиться навстречу неизвестности. Пусть литературный дар послужит ему спутником в этом грустном и одновременно сладостном приключении!"
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Мы погасим долги, и ему не придётся уезжать."
 flavor_nap.400.title: "Высокие налоги"
 flavor_nap.400.desc: "Войны сильно истощили нашу казну, и сейчас перед нами стоят две первостепенные задачи: предотвратить крах экономики и не допустить, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ощутили падение своего уровня жизни. А вот [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] вполне могут заплатить побольше налогов: пусть усерднее возделывают свои поля."
 flavor_nap.400.historical_info: "В 1647 году Томазо Аньелло организовал в Неаполе восстание против презираемого в народе герцога Аркоса. Результатом этого непродолжительного, но яростного бунта стало установление Неаполитанской республики, которая, впрочем, очень быстро рухнула."
 flavor_nap.400.a: "Мы повысим налоги крестьянам."
 flavor_nap.400.b: "Может, аристократов тоже отправить работать в поле?"
