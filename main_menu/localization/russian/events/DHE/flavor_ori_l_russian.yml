l_russian:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и культ Джаганнатхи"
 flavor_ori.1.desc: "Мы проводим пышные обряды в великом храме города [GetLocationName('puri')], поклоняясь божеству, которое общается с нами через деревянную статую. Иностранные правители не раз высмеивали наши практики, однако в штате [GetAreaName('orissa_area')] Джаганнатха, владыка вселенной, пользуется огромной популярностью.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale,'благоволила','благоволил')] жрецам Джаганнатхи, и династия [target_character.GetDynasty.GetName] должна продолжить эту традицию. Нам стоит взять под своё покровительство храм в [GetLocationNameWithNoTooltip('puri')] и сделать культ Джаганнатхи ведущим в [ROOT.GetCountry.Custom('CF_PP')]."
 flavor_ori.1.a: "Слава Джаганнатхе!"
 flavor_ori.1.b: "Не стоит класть все яйца в одну корзину."
 flavor_ori.2.title: "Цена войны"
 flavor_ori.2.desc: "Недавние войны спровоцировали нестабильность на территории [ROOT.GetCountry.Custom('CL_GEN')]. Из-за повышения налогов, обусловленного военными тратами, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] постепенно радикализировались, а череда неурожаев окончательно отвратила их от нас. В ходе опроса мы выяснили, что наибольшее недовольство вызывает налог на соль — один из важнейших ресурсов для простых людей. [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагают понизить этот налог, чтобы ослабить оппозиционные настроения."
 flavor_ori.2.historical_info: "В 1434 году, когда Капилендра Дева сверг последнего царя из династии Восточных Гангов, Орисса пребывала в плачевном состоянии. Нападения мусульман с севера и с запада, а также конфликты с соседями на юге значительно ослабили королевство, но раджа Капилендра быстро вернул ему былое величие. После череды войн с Бенгалией, Андхрой, Бахманийским султанатом и Виджаянагарской империей держава нарастила территории и влияние. Однако бесконечные конфликты сильно ударили по населению, что вкупе с неурожаем в итоге привело к массовым беспорядкам."
 flavor_ori.2.a: "Мы и без налога на соль проживём."
 flavor_ori.2.b: "Мы не пойдём на поводу у народа."
 flavor_ori.3.title: "Зарождение литературы на языке ория"
 flavor_ori.3.desc: "Ещё совсем недавно #TOOLTIP:LANGUAGE,sanskrit_language,X #L санскрит#!#! повсеместно использовался в литературе [ROOT.GetCountry.Custom('CL_RP')], в то время как #TOOLTIP:LANGUAGE,oriya_language,X #L ория#!#!, которым владели [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] и люди из низших каст, оставался сугубо разговорным. Ситуация изменилась, когда отставной солдат [sarala_dasa.GetName], не получивший должного образования, перевёл на язык ория эпос «[ShowAdvanceName('mahabarata')]». Собственные произведения [sarala_dasa.GetNameWithNoTooltip] тоже писал исключительно на орийском, и другие поэты начали следовать его примеру."
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] начнёт использовать этот язык."
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "[achyutananda.GetName] — плодовитый писатель, поэт и провидец, исповедующий [ShowPolicyName('vaishnavism')]. В последнее время в [ROOT.GetCountry.Custom('CF_PP')] его почитают как святого. Этот человек, по слухам, способен видеть будущее, а единственный язык, на котором он пишет, — [ShowLanguageName('oriya_language')], язык простых людей."
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "Мы поддержим его творчество."
 flavor_ori.5.title: "[target_character.GetNameWithNoTooltip] поднимается по службе"
 flavor_ori.5.desc: "В державе [ROOT.GetCountry.GetName], которой сейчас правит [target_character2.GetName], появилась новая политическая фигура: [target_character.GetName], увлечённый и проницательный стратег, который стремится защитить [ROOT.GetCountry.Custom('CL_VP')] от внешних угроз. Однако [ROOT.GetCountry.GetGovernment.GetCourtTitle] наводнили слухи, будто этот влиятельный человек собирается занять престол, свергнув [Select_CString(target_character2.IsFemale,'законную правительницу','законного правителя')] и отстранив династию [target_character2.GetDynasty.GetName] от государственных дел. Если это случится, [ShowAreaName('orissa_area')] окажется под [Select_CString(target_character.IsFemale,'её','его')] полным контролем."
 flavor_ori.5.a: "Стране нужны люди с амбициями."
 flavor_ori.5.b: "Прогоним [Select_CString(target_character.IsFemale,'её','его')]!"
 ori_kapilendra_may_revolt_tt: "Угроза престолу [ROOT.GetCountry.Custom('CL_RP')] остаётся, пока [target_character.GetName] [Select_CString(target_character.IsFemale,'жива','жив')]."
 flavor_ori.6.title: "[target_character.GetNameWithNoTooltip] поднимает восстание"
 flavor_ori.6.desc: "[target_character.GetName] продолжает набирать популярность, и [Select_CString(target_character.IsFemale,'ей','ему')] удалось обратить против нас внушительную часть населения. [Select_CString(target_character.IsFemale,'Её','Его')] армия насчитывает несколько тысяч человек, и, если [target_character2.GetName] добровольно не отречётся от престола, страну ждёт гражданская война."
 flavor_ori.6.a: "Отречение — единственный выход."
 flavor_ori.6.b: "Наша армия сокрушит изменников."
 kapilendra_rebels: "Сторонники Капилендры"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "За последние годы могущество [ROOT.GetCountry.Custom('CL_RP')] возросло, и [target_character.GetName] собирается возвести новые #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистские#!#! храмы. Среди них — $kapilesvara_siva_temple$. Идеальным местом для его строительства станет [target_location.GetName], ведь именно здесь, если верить преданиям, родился бог #TOOLTIP:GOD,shiva_god,X #L Шива#!#!."
 flavor_ori.7.a: "Мы построим этот храм."
 flavor_ori.7.b: "Это слишком дорого."
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "Недавно [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] узнали о [Select_CString(target_character2.IsFemale,'женщине', 'человеке')] по имени [target_character2.GetName]. [Select_CString(target_character2.IsFemale,'Её', 'Его')] сочинения не обрели широкую известность среди народа #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, однако они написаны на превосходном #L [ROOT.GetCountry.GetCourtLanguage|l]ом#! языке. Можно с уверенностью сказать, что это лучший образчик элитарной поэзии в нашей державе."
 flavor_ori.8.a: "Мы поддержим этого автора."
 flavor_ori.8.b: "Нам неинтересно такое творчество."
 flavor_ori.9.title: "Угасание [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого милитаризма"
 flavor_ori.9.desc: "Мы одержали множество славных побед, но все эти завоевания остались в прошлом. Жители [ROOT.GetCountry.Custom('CL_RP')] ведут спокойную жизнь и постепенно забывают о войне. Наверняка это не лучшим образом скажется на силе нашей армии, однако, возможно, пришла пора перевести нашу политику в более мирное русло."
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip] посвятит себя мирным делам."
 flavor_ori.9.b: "Самое время начать новую войну."
 flavor_ori.10.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её','его')] военные реформы"
 flavor_ori.10.desc: "Придя к власти в [ROOT.GetCountry.Custom('CL_PP')], [target_character.GetName] решает продолжить захватническую политику. Для этого [Select_CString(target_character.IsFemale,'ей','ему')] необходимо провести ряд военных реформ, которые обеспечат проникновение милитаризма во все аспекты [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого общества и позволят создать постоянную армию для охраны границ и организации кампаний против более слабых соседей."
 flavor_ori.10.a: "Мы проведём эти реформы."
 flavor_ori.10.b: "Хватит с нас войн."
 ori_every_location_in_orissa_with_armory_gains_2_dev: "Все [Concept('location', 'районы')|e] с [Concept('building', 'сооружениями')|e] типа #TOOLTIP:BUILDING_TYPE,armory,X #L «арсенал»#!#!, расположенные в #TOOLTIP:AREA,orissa_area,X #L Ориссе#!#!, получат [ShowNamedValue('development_weak_bonus')|+=] к [Concept('development', 'развитию')|e]."
 flavor_ori.11.title: "Упадок морской торговли"
 flavor_ori.11.desc: "Наши связи с #TOOLTIP:SUB_CONTINENT,china,X #L Китаем#!#! и #TOOLTIP:SUB_CONTINENT,south_east_asia,X #L Юго-Восточной Азией #!#!, в том числе и торговые, слабнут день ото дня. Раньше наша экономика во многом зависела от экспорта тканей и соли в эти регионы, однако в силу недавних изменений внутри [ROOT.GetCountry.Custom('CL_GEN')] и ухудшения отношений с торговыми партнёрами мы практически потеряли этот рынок. Чтобы исправить ситуацию, [target_character.GetName] предлагает ввести более открытую систему торговли, но [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] едва ли будут в восторге от такого шага, поскольку он может подорвать их влияние на других рынках."
 flavor_ori.11.a: "Мы решимся на такой шаг."
 flavor_ori.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] нам этого не простят."
 flavor_ori.11.c: "Мы можем подсластить пилюлю…"
 flavor_ori.12.title: "Охота на слонов"
 flavor_ori.12.desc: "В связи с избытком #TOOLTIP:GOODS,elephants,X #L слонов#!#!! в [ROOT.GetCountry.Custom('CL_PP')] многие стали задумываться об увеличении числа полков, укомплектованных этими могучими животными. Однако в наших #TOOLTIP:BUILDING_TYPE,elephant_hunting_grounds,X #L местах охоты на слонов#!#! не хватает ресурсов для отлова большего числа зверей и производства необходимого снаряжения. Возможно, пришло время привести их в порядок. [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetCourtTitle] даже готовы вложить свои личные средства в их улучшение."
 flavor_ori.12.a: "Профинансируем этот проект."
 flavor_ori.12.b: "Только зря деньги потратим."
 ori_double_elephant_hunting_ground_level_tt: "Максимальный уровень [Concept('building','сооружений)|e] типа #TOOLTIP:BUILDING_TYPE,elephant_hunting_grounds,X #L «места охоты на слонов»#!#! повысится на #G 2#!."
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "Повышение максимального уровня в ходе [Concept('events','события')|e]"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "Хотя #TOOLTIP:POLICY,vedic_education,X #L ведическое образование#!#! — древняя #TOOLTIP:SUB_CONTINENT,india,X #L индийская#!#! традиция, от этой системы практически отказались после #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! вторжений. Мы можем попытаться возродить её, но [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вряд ли будут довольны таким решением."
 flavor_ori.13.a: "Вернёмся к старой системе образования."
 flavor_ori.13.b: "Нас вполне устраивает нынешняя."
 flavor_ori.14.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Безумная', 'Безумный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_ori.14.desc: "[target_character.GetName] пользуется дурной репутацией у знати. #L [ROOT.GetCountry.GetAdjective]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] полагают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не справляется со своими обязанностями. [Select_CString(target_character.IsFemale,'Она некомпетентна и импульсивна','Он некомпетентен и импульсивен')], из-за чего нередко вводит новые законы по собственной прихоти. В связи с этим многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] недовольны [Select_CString(target_character.IsFemale,'её','его')] правлением и считают [Select_CString(target_character.IsFemale,'её сумасшедшей','его сумасшедшим')]."
 flavor_ori.14.a: "С чего [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'решила', 'решил' )], что может творить всё, что [Select_CString(target_character.IsFemale, 'ей', 'ему' )] вздумается?"
 flavor_ori.14.b: "К счастью, мы можем остановить [Select_CString(target_character.IsFemale, 'её', 'его' )], пока не стало слишком поздно."
 ori_nobles_lose_20_satisfaction: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]» снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_ori.15.title: "Поддержка калинганских храмов"
 flavor_ori.15.desc: "Калинганские храмы — часть древней архитектуры [ROOT.GetCountry.Custom('CL_RP')]. Все они посвящены конкретному #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистскому#!#! божеству и имеют свой узнаваемый стиль. К сожалению, мы не можем возвести больше храмов, но вполне в состоянии поддержать деньгами хотя бы один из них: к примеру, тот, что находится в районе «[target_location.GetName]»."
 flavor_ori.15.a: "Нам это по карману."
 flavor_ori.15.b: "Они и так в хорошем состоянии."
 flavor_ori.15.c: "Сделаем щедрые пожертвования."
 flavor_ori.16.title: "Распространение вишнуизма"
 flavor_ori.16.desc: "Почитание Вишну укоренилось в нашей державе ещё в первые дни её существования, но увы, политические и религиозные распри заставили нас забыть старые обычаи. В наши дни далеко не все жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! считают #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! верховным божеством. С другой стороны, простой народ убеждён, что [ROOT.GetCountry.GetReligion.GetName|l] — это прежде всего культ Джаганнатхи. Одного этого достаточно, чтобы правитель и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] как следует задумались. Возможно, они даже уверуют в верховенство Вишну и признают, что [ROOT.GetCountry.Custom('CL_DP')] пора изменить мнение о том, какое направление религии [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l] истинное."
 flavor_ori.16.a: "Так тому и быть!"
 flavor_ori.16.b: "Мы не будем идти на поводу у масс."
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e], исповедующих #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизм#!#!, вырастет на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_ori.1000.title: "Связи с [GetCountry('POR').Custom('CL_TP')]"
 flavor_ori.1000.desc: "Появление людей из [GetCountry('POR').Custom('CL_RP')] стало поворотным моментом не только для нас, но и для наших врагов. Португальские купцы покупают наши товары и продают свои на рынке «[target_market.GetName]». Мы можем либо наладить с ними хорошие отношения, либо саботировать их продукцию."
 flavor_ori.1000.a: "Мы всегда рады новым людям."
 flavor_ori.1000.b: "Не позволим им конкурировать с нашими купцами."
 ori_sabotaged_merchants: "Саботаж купцов"
 flavor_ori_1001_shared: "Приглашение [GetCountry('POR').GetAdjectiveWithNoTooltip|l]их купцов"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "[target_country2.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! — [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'ценная союзница', 'ценный союзник' )], с [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'которой', 'которым' )] мы давно хотим подружиться, и, кажется, [target_character.GetName] знает, как это сделать. [target_country.GetName] — богатая и живописная страна. Мы можем завлечь иностранных купцов в район [target_location.GetName], а полученные средства вложить в развитие [target_location.GetRank.Custom('LR_DP')|l]. Просто гениально!"
 flavor_ori.1001.a: "И правда гениальная идея!"
 flavor_ori.1001.b: "Это пустая трата времени."
 ori_por_must_accept_offer_tt: "Эффекты подействуют, если [target_country2.GetName] примет предложение."
 ori_no_deal_with_portugal_tt: "[target_country2.GetName] не получит от нас предложения"
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "[target_country.GetName] предлагает нам сделку. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] смогут свободно торговать в районе [target_location.GetName] и развивать его с выгодой для себя и нашей державы, но взамен союзники будут оставлять себе все местные продукты."
 flavor_ori.1002.a: "По рукам."
 flavor_ori.1002.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] нужны нам на родине!"
