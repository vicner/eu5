l_russian:
 flavor_sav.1.title: "Дворец Венария"
 flavor_sav.1.desc: "Окружённая пышными садами и украшенная сложными элементами в стиле барокко и #TOOLTIP:INSTITUTION,renaissance,X #L ренессанса#!#!, эта роскошная королевская резиденция в Турине является неоспоримым свидетельством нашего величия. Придворные и гости дворца проживают в великолепных комнатах, каждая из которых хранит в себе частичку богатого прошлого нашей державы и внушает мысли о её светлом будущем.\n\nРасположенные на территории резиденции фонтаны, скульптуры и зелёные насаждения создают безмятежное пространство, где всегда можно уединиться. При этом дворец также служит местом проведения различных мероприятий и выставок, на которых высокопоставленные иностранные гости могут ознакомиться с культурным достоянием #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, Всё это стало возможным лишь благодаря нашему чуткому и грамотному руководству."
 flavor_sav.1.a: "Символ нашего могущества."
