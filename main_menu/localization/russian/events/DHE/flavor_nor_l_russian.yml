 flavor_nor.1.title: "Сигур Йонсон"
 flavor_nor.1.desc: "Норвежский дворянин и рыцарь Сигур Йонсон в прошлом был дроттсете — человеком, которой мог управлять страной в отсутствие короля, — и регентом Норвегии. Он является прямым потомком древней норвежской королевской династии и с 1440 по 1445 года выполнял роль начальника крепости Акерхус. Наконец, Йонсон — один из главных сторонников антиганзейской политики в Норвегии."
 flavor_nor.1.a: "Он пригодится нашей державе."
 flavor_nor.1.b: "Мы не станем ссориться с Ганзой."
 hanseatic_conflict: "Конфликт Скандинавии и Ганзы"
 flavor_nor.2.title: "Гюлленлёве"
 flavor_nor.2.desc: "[niels.GetName], сын государственного советника Хенрика Йенсона, недавно женился на Ингерд Отесдатер и получил в своё распоряжение поместье Эустрот, став одним из крупнейших землевладельцев в Норвегии. Помимо прочего, этому господину принадлежат земли в Бергене, Вардёхюсе, Холугаланде, Фосене, Фросте, Схьёрдале, Суннмёре, Ромсдале, Сельбу, Херьедалене и на Эдёйе. Недавно ему предложили должность государственного советника."
 flavor_nor.2.a: "Он подходит на роль советника."
 flavor_nor.3.title: "Крепость Вардёхюс"
 flavor_nor.3.desc: "Первое укрепление в коммуне Вардё, относящейся к области Финнмарк, было построено в 1306 году и получило название Варгхёя. Второе было возведено в Эстервогене в период с 1450 по 1500 год и представляло собой прямоугольное сооружение с двумя угловыми бастионами."
 flavor_nor.3.a: "Мы повысим обороноспособность крепости."
 flavor_nor.3.b: "Мы укрепим оборонные сооружения по всей Норвегии."
 flavor_nor.3.c: "Ничего не будем делать."
 flavor_nor.5.title: "Брак по расчёту"
 flavor_nor.5.desc: "Согласно Пертскому договору, подписанному в XIII веке, [ROOT.GetCountry.GetLongName] отказывается от претензий на Гебридские острова, а взамен [GetCountry('SCO').GetName] ежегодно выплачивает бывшей сопернице компенсацию. Однако долги всё копятся, и напряжение между странами периодически вырывается наружу. Что бы ни пообещали друг другу наши предки, сегодня наши возможности силового воздействия на обитателей #TOOLTIP:AREA,scottish_highlands_area,X #L Шотландского высокогорья#!#! сильно поубавились, и к тому же, по соседству назревают более насущные проблемы. Недавно нам поступило предложение об окончательном решении вопроса: мы можем за неплохую плату передать шотландцам графство [ShowLocationName('orkney')].\n\nПроблема в том, что титул графа Оркни — один из высочайших в [ROOT.GetCountry.Custom('CL_PP')], и он не раз становился ключевым преимуществом в борьбе за престол. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] сильно обеспокоены такой перспективой, пусть их мнение и не является решающим."
 flavor_nor.5.historical_info: "В 1468 году Кристиан I, король Дании, Норвегии и Швеции, выдал свою единственную дочь Маргарет за шотландского короля Якова III. В это время Кристиан находился в бедственном положении и не сумел собрать обещанное приданое, так что вместо этого передал Якову в пользование Оркнейские острова за 50 000 флоринов и Шетландские — за 8 000."
 flavor_nor.5.a: "Мы завершим это противостояние."
 flavor_nor.5.a.tt: "#flavor Если [GetCountry('SCO').GetName] согласится, произойдёт следующее:#!"
 nor_gave_away_orkney: "Норвегия отдаёт Оркни"
 nor_strategic_marriage: "Брак по расчёту"
 flavor_nor.5.b: "Мы никогда не откажемся от этих земель!"
 nor_taxation_conflict_over_hebrides: "Спор за Гебридские острова"
 flavor_nor.6.title: "Графство Оркни"
 flavor_nor.6.desc: "Согласно Пертскому договору, подписанному в XIII веке, Норвежское королевство отказывается от претензий на Гебридские острова, а взамен Шотландия ежегодно выплачивает бывшей сопернице компенсацию. Однако долги всё копятся, и напряжение между странами периодически вырывается наружу. [GetCountry('NOR').GetName] предлагает окончательное решение этого вопроса."
 flavor_nor.6.a: "По рукам!"
 flavor_nor.6.b: "Такие вопросы решаются только в бою."
 flavor_nor.8.title: "Шотландия соглашается"
 flavor_nor.8.desc: "Норвегия отказывается от давних претензий на Гебридские и Оркнейские острова, а также на другие территории Северо-Шотландского нагорья. Наши отношения с шотландцами теперь лучше некуда."
 flavor_nor.8.a: "Дело сделано."
 flavor_nor.9.title: "Шотландия отказывается"
 flavor_nor.9.desc: "Шотландцы отклонили предложение по урегулированию конфликта вокруг Гебридских и Оркнейских островов, и напряжение между нами возросло."
 flavor_nor.9.a: "Мы не сдадимся!"
 flavor_nor.16.title: "Голландский период"
 flavor_nor.16.desc: "Древесина всегда была для Норвегии основным экспортным товаром, и в последнее время у норвежских берегов всё чаще можно заметить торговые корабли из Нидерландов. В отличие от ганзейских купцов, которые столетиями контролировали нашу экономику, голландцы довольствуются торговлей: они не вмешиваются в местный бизнес и не нарушают законы наших земель.\nСпрос на древесину среди голландских судостроителей постоянно растёт, и такими темпами норвежская лесная промышленность скоро станет крупнейшей в Европе. Кроме того, мы тоже нация моряков и корабелов, и голландцы смогут многому нас научить, если мы объединимся с ними против немцев."
 flavor_nor.16.a: "Мы будет сотрудничать с голландцами."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Голландский период"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "Капитан [tordenskiold.GetName] известен в норвежском флоте как мастер дерзких нападений и хитрых манёвров. Его привычка не отступать, несмотря на обстоятельства и размеры вражеских кораблей, обеспечила ему головокружительную военную карьеру. Сегодня [ROOT.GetCountry.GetGovernment.GetRuler.GetName] приглашает его к себе, чтобы даровать ему дворянский титул за исключительные заслуги в открытом море."
 flavor_nor.21.a: "Отныне его будут величать Торденскьолем — «громовым щитом»."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "В возрасте 15 лет [cort_adeler.GetName], сын простого шкиппера, покинул Норвегию и отправился покорять моря. Впоследствии он сделал блестящую карьеру капитана торгового судна в Нидерландах, Средиземноморье и даже в далёкой Индии, на Коромандельском берегу. К тому же, Аделер принимал участие в морских сражениях с голландцами, англичанами, венецианцами и турками и потому обладает опытом и связями, которыми большинство его современников похвастаться не могут. Он побывал во многих торговых кампаниях и за это время сколотил немалое состояние, часть которого потратил на развитие своей родины, особенно земель близ норвежского города Шиен.\nБез сомнения, такой видный деятель сослужит отличную службу нашему государству."
 flavor_nor.22.a: "Выдающаяся личность!"
 flavor_nor.23.title: "Большой пожар в Осло"
 flavor_nor.23.desc: "В Осло три дня кряду бушевало пламя, в результате чего деревянная норвежская столица почти полностью выгорела. Конечно, это не первый пожар в Осло, но сейчас разрушения настолько масштабные, что нам предлагают заново отстроить город в другом месте, недалеко от крепости Акерхус. Мы уже убедились, что возводить столицу из дерева — опасная затея, поэтому лучше использовать более современные технологии строительства и городского планирования.\nБлизость к крепости Акерхус позволит лучше укрепить город, что в нынешние времена будет совсем нелишним. На практике предыдущим правителям не получалось помешать жителям Осло восстанавливать город по собственному усмотрению из любых доступных материалов, так что, если мы затеем полноценную реконструкцию, нам придётся основательно потратиться."
 flavor_nor.23.a: "Мы построим новый город!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Реконструкция Осло"
 flavor_nor.23.b: "Жители справятся сами. Хуже уже всё равно не будет."
 flavor_nor.24.title: "Укрепление отношений Норвегии и Нидерландов"
 flavor_nor.24.desc: "Со временем Норвегия стала играть важную роль в экономике богатых голландских городов, что привело к расцвету кораблестроительной промышленности в нашей стране. Города, являющиеся основными поставщиками древесины, стремительно разрастаются, а норвежские, голландские, шотландские, английские и шведские купцы совместными усилиями создают на море благоприятную деловую среду.\nВсё больше молодых мужчин переезжает из Норвегии в Нидерланды. Некоторые оседают там, другие же отправляются дальше, в море. Увеличение процента норвежских эмигрантов и тех, кто в итоге возвращается в наши земли, красноречиво свидетельствует о росте вовлечённости нашей державы в развивающуюся мировую экономику."
 flavor_nor.24.a: "Море — наше прошлое и наше будущее."
