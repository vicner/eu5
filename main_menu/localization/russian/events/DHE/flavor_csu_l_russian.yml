l_russian:
 flavor_csu.100.title: "Панака [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_csu.100.desc: "После смерти предыдущего монарха царская семья передала его бывшие владения #TOOLTIP:BUILDING_TYPE,panaqa_building,X #L панаке#!#!. Так цикл начинается заново — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'новая', 'новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] выковать собственное наследие, покоряя чужие земли."
 flavor_csu.100.a: "Это наша традиция!"
 add_panaqas_to_every_location_tt: "#R Во всех принадлежащих нам [Concept('location', 'районах')|e] появляется #TOOLTIP:BUILDING_TYPE,panaqa_building,X #L панака#!#!.#!"
 flavor_csu.200.title: "Лучшая #italic чича#! в Андах"
 flavor_csu.200.desc: "Супруга нашего правителя, [concubine_poisoner.GetName], — одна из лучших пивоваров #TOOLTIP:AREA,acamama_area,X #L Акамамы#!#!. Её умение превращать зёрна маиса в восхитительную #italic чичу#! стало одним из факторов, благодаря которому царские династии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('AYA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AYA').Custom('CL_tt')],X [GetCountry('AYA').Custom('CL_RP')|L]#!#! оставили свою многолетнюю вражду и сочетались браком.\n\nСегодня [concubine_poisoner.GetShortNameWithNoTooltip] снова приготовила свою знаменитую #italic чичу#!. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], конечно же, не упустит возможности пропустить чарку-другую?"
 flavor_csu.200.a: "Выпьем!"
 flavor_csu.200.b: "Она точно что-то задумала! Изгнать её из страны!"
 flavor_csu.200.c: "Напиток отравлен! Взять её!"
 flavor_csu.200.tt.c: "[concubine_poisoner.GetShortNameWithNoTooltip] должна тихо исчезнуть."
 flavor_csu.201.title: "Измена!"
 flavor_csu_201_desc: "[concubine_poisoner.GetName] отравила #italic чичу#! [Select_CString(qusqu_ruler.IsFemale,'нашей правительницы', 'нашего правителя')]! Когда стража опомнилась, [qusqu_ruler.GetName] уже [Select_CString(qusqu_ruler.IsFemale,'лежала мёртвой', 'лежал мёртвым')] на полу тронного зала."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nНо и это ещё не всё! [Select_CString(usurper_inka.IsFemale,'Воительница', 'Воин')] по имени [usurper_inka.GetName] [Select_CString(usurper_inka.IsFemale,'воспользовалась', 'воспользовался')] случаем и вместо того, чтобы покарать отравительницу, [Select_CString(usurper_inka.IsFemale,'сама захватила', 'сам захватил')] трон. [Select_CString(usurper_inka.IsFemale,'Она провозгласила', 'Он провозгласил')] себя #italic Сапа Инка#!!"
 flavor_csu.201.tt.a: "У напитка какое-то необычное послевкусие…"
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nСтража немедленно схватила вероломную женщину, и только статус принцессы #ONCLICK:COUNTRY,[GetCountry('AYA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AYA').Custom('CL_tt')],X [GetCountry('AYA').Custom('CL_RP')|L]#!#! спас её от немедленной расправы.\n Что нам с ней делать?"
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'умерла', 'умер')] — да здравствует [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_csu.201.b: "Предатели! [old_heir.GetNameWithNoTooltip] — вот [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'истинная', 'истинный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 hanan_qusqu_rebels: "Мятежники Ханан Куско"
 hurin_qusqu_rebels: "Мятежники Хурин Куско"
 flavor_csu.201.c: "Изгнать её!"
 flavor_csu.201.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] будет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'отмщена', 'отмщён')]."
 flavor_csu.202.title: "Последствия"
 flavor_csu.202.desc: "Теперь [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша новая', 'наш новый')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] крепко восседает на троне, а власть сосредоточена в руках [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] семьи — пришло время решать, как поступить с прежней династией #TOOLTIP:DYNASTY,hurin_qusqu_dynasty_tt,X #L Хурин Куско#!#!.\n\nИх опыт и связи в среде жрецов и чиновников будут чрезвычайно полезны для новой власти, но если они сохранят влияние на территории [ROOT.GetCountry.Custom('CF_RP')|l], то могут создать нам немало проблем."
 flavor_csu.202.a: "Они будут служить одному лишь #italic Инти#!."
 flavor_csu.202.b: "Глупости! Изгоним их, как поганых собак!"
 flavor_csu.202.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] будет править беспрепятственно. Перебьём их всех до одного!"
 hurin_qusqu_privilege: "Верховное жречество Хурин Куско"
 hurin_qusqu_privilege_desc: "Хурин Куско сохраняют за собой привилегию служить Инти в качестве #italic уильяк-уму#! — верховных жрецов."
 flavor_csu.210.title: "Коварный замысел"
 flavor_csu.210.desc: "[Select_CString(minister.IsFemale,'Наша советница', 'Наш советник')] [minister.GetName] [Select_CString(minister.IsFemale,'подослала', 'подослал')] своего человека к #L [GetCountry('CSU').GetAdjective|l]ому#! двору, и теперь у нас есть возможность ударить врага в самое сердце, похитив из дворца [Concept('heir', 'наследника')|e] престола. Как только [kidnapped_heir.GetName] окажется у нас в руках, мы переправим [Select_CString(kidnapped_heir.IsFemale,'её', 'его')] в город [ROOT.GetCountry.GetCapital.GetName]. Если [GetCountry('CSU').GetGovernment.GetRuler.GetName] захочет снова увидеть ребёнка, [Select_CString(GetCountry('CSU').GetGovernment.GetRuler.IsFemale,'ей', 'ему')] придётся заплатить большой выкуп…"
 flavor_csu.210.a: "Действуем."
 flavor_csu.210.b: "Мы же не чудовища! Шпион должен немедленно покинуть их двор."
 flavor_csu.211.title: "Похищение [Select_CString(kidnapped_heir.IsFemale,'наследницы', 'наследника')]"
 flavor_csu.211.desc: "[GetCountry('AYA').GetGovernment.GetRuler.GetName] — монстр, что правит #ONCLICK:COUNTRY,[GetCountry('AYA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AYA').Custom('CL_tt')],X [GetCountry('AYA').Custom('CL_TP')|L]#!#!, — [Select_CString(GetCountry('AYA').GetGovernment.GetRuler.IsFemale,'подослала', 'подослал')] своих шпионов в нашу столицу. [kidnapped_heir.GetName], [Concept('heir', 'наследник')|e] престола, в их руках! Злодеи вывезли [Select_CString(kidnapped_heir.IsFemale,'её', 'его')] в свою столицу, город [ROOT.GetCountry.GetCapital.GetName], и требуют огромный выкуп за освобождение ребёнка."
 flavor_csu.211.a: "Заплатить выкуп."
 flavor_csu.211.b: "Они не добьются своего."
 flavor_csu.212.title: "Золото доставлено"
 flavor_csu.212.desc: "Трусливые собаки из #ONCLICK:COUNTRY,[GetCountry('CSU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CSU').Custom('CL_tt')],X [GetCountry('CSU').Custom('CL_RP')|L]#!#! наконец-то сдались. Они прислали нам золото."
 flavor_csu.212.a: "Верните ребёнка домой."
 flavor_csu.212.b: "Вот глупцы! Теперь у нас и золото, и наследник!"
 flavor_csu.213.title: "Дитя зла"
 flavor_csu.213.desc: "С тех пор как ребёнка из #ONCLICK:COUNTRY,[GetCountry('CSU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CSU').Custom('CL_tt')],X [GetCountry('CSU').Custom('CL_RP')|L]#!#! доставили в город [ROOT.GetCountry.GetCapital.GetName], придворные не находят себе места. [Select_CString(kidnapped_heir.IsFemale,'Наследница', 'Наследник')] [GetCountry('CSU').GetAdjectiveWithNoTooltip|l]ого престола плачет и орёт на весь дворец, а [Select_CString(kidnapped_heir.IsFemale,'её', 'его')] тюремщики утверждают, что из глаз ребёнка текут кровавые слёзы. Слуги думают, что дитя одержимо злым духом, и [Select_CString(GetCountry('CSU').GetGovernment.GetRuler.IsFemale,'правительница', 'правитель')] [GetCountry('CSU').Custom('CL_RP')] об этом знает — оттого и не спешит выкупать [Select_CString(kidnapped_heir.IsFemale,'свою наследницу', 'своего наследника')]."
 flavor_csu.213.a: "Верните это маленькое чудовище назад в [Select_CString(kidnapped_heir.IsFemale,'её', 'его')] логово, пока ещё чего-нибудь не случилось."
 flavor_csu.213.b: "Глупые басни суеверных слуг."
