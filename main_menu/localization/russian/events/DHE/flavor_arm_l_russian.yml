 flavor_arm.1.title: "Утрата знаний"
 flavor_arm.1.desc: "Уже несколько веков #ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#!#!#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] служит оплотом нашей науки и культуры. Ему покровительствуют многие знатные семейства, однако в последнее время дела у его меценатов идут всё хуже. Из-за нехватки денег некоторые направления исследований были свёрнуты, а многие преподаватели лишились должностей. Если мы не поможем университету, есть опасение, что он закроется совсем…"
 flavor_arm.1.a: "Пусть закрывается."
 flavor_arm.1.b: "Выделить средства!"
 flavor_arm.2.title: "Татевский университет"
 flavor_arm.2.desc: "Монастырь, расположенный в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], собрал внушительный архив договоров, официальных документов и разнообразных манускриптов. Он превратился в подлинный оплот знаний, и теперь его преподаватели прислали нам петицию с просьбой о его расширении. В частности, они предлагают основать факультеты каллиграфии и музыки."
 flavor_arm.2.a: "Профинансировать расширение."
 flavor_arm.2.b: "Лучше не надо."
