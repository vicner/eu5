l_russian:
 flavor_hun_ser.1000.title: "Выкуп за [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1000.desc: "За прошедшие века [target_location.GetName] и окрестности не раз меняли хозяев: этой стратегически важной территорией, позволяющей контролировать обширную область вокруг Дуная, поочерёдно владели несколько стран. [ROOT.GetCountry.GetAdjective|l]ой эта территория перестала быть в 1319 году, когда [target_location.GetRank.Custom('LR_VP')|l] захватила армия [target_country.Custom('CL_RP')]. Сейчас эта держава является нашим союзникам, так что мы можем попробовать предложить ей золото в обмен на возвращение [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]. Многие считают, что эта идея может увенчаться успехом, ведь уступка территории союзнику не создаст угрозы для собственной безопасности [target_country.Custom('CL_RP')]."
 flavor_hun_ser.1000.a: "Мы ничего не потеряем."
 flavor_hun_ser.1000.b: "Не стоит этого делать."
 flavor_hun_ser.1000.a.tt: "Мы предложим [target_country.Custom('CL_DP')] золото в обмен на возвращение [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]. Если это предложение будет принято, последствия будут следующими:"
 flavor_hun_ser.1001.title: "Выкуп за [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1001.desc: "Наши [from_country.GetAdjective|l]ие союзники обратились к нам с весьма любопытным предложением. Они хотят вернуть [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] и окрестности в состав [from_country.Custom('CL_RP')], поскольку до 1319 года эта территория принадлежала им и они считают себя её законными владельцами. По их мнению, её передача не представляет угрозы для безопасности нашей державы."
 flavor_hun_ser.1001.a: "Справедливое требование."
 flavor_hun_ser.1001.b: "Ни в коем случае!"
 flavor_hun_ser.1001.a.tt: "Мы передадим [from_country.Custom('CL_DP')] [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hun_ser_response_common: "Наши придворные в столичном городе [ROOT.GetCountry.GetCapital.GetName] только что получили ответ на предложение продать [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] за золото."
 flavor_hun_ser.1002.title: "Власти [target_country.Custom('CL_RP')] согласны вернуть [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ К счастью, наши [target_country.GetAdjective|l]ие союзники приняли предложение, так что [target_location.GetNameWithNoTooltip] снова под [ROOT.GetCountry.GetAdjective|l]им контролем."
 flavor_hun_ser.1002.a: "Чудесно!"
 flavor_hun_ser.1003.title: "Власти [target_country.Custom('CL_RP')] отказываются вернуть [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ Увы, наши [target_country.GetAdjective|l]ие союзники не приняли предложение, так что [target_location.GetNameWithNoTooltip] по-прежнему под их контролем."
 flavor_hun_ser.1003.a: "Ну, мы хотя бы попытались…"
 flavor_hun_ser.1003.b: "Значит, мы вернём [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] силой!"
