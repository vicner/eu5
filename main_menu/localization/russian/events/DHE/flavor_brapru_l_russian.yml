 flavor_brapru.1.title: "Слияние городов-близнецов Берлина и Кёлльна"
 flavor_brapru.1.desc: "Между Берлином и Кёлльном — #italic городами-близнецами#!, расположенными по противоположные стороны реки Шпрее — пролегает связующая нить в виде плотины #italic Мюлендамм#!, что разрезает реку надвое и объединяет два города, превращая их в некое подобие сросшихся близнецов. И Берлин, и Кёлльн, как настоящие братья, всегда заботятся друг о друге и воедино выступают против своеволия правителей [ROOT.GetCountry.Custom('CF_RP')|l]. Многие пытались навязать им свою волю, однако каждая такая попытка неизменно наталкивалась на ожесточённое сопротивление. Сегодня, впрочем, [target_character.GetName] располагает возможностью всё-таки навязать им унию и положить конец свободной жизни двух городов, превратив их в один и сделав столицей нашей державы."
 flavor_brapru.1.a: "Отныне здесь будет неповторимый город."
 flavor_brapru.1.b: "Пусть и дальше существуют раздельно."
 flavor_brapru.1.historical_info: "В 1307 году Берлин и Кёлльн образовали союз с другими городами маркграфства, такими как Бранденбург-на-Хафеле, Франкфурт-на-Одере и Зальцведель. Причиной такого поступка стало стремление отстоять свои права перед посягательствами на них со стороны Генриха I. Конец самоуправлению Кёлльна и Берлина положил в 1451 году курфюрст Фридрих II Бранденбургский по прозвищу «Железный зуб», объявивший города-близнецы своей официальной резиденцией.\n\nВ 1710 году два города — Кёлльн и старый Берлин — были объединены по указу короля Фридриха I и объявлены столицей Пруссии. Новое образование получило название «Берлин», поскольку Кёлльн значительно уступал своему близнецу в размерах."
 flavor_brapru.2.title: "Строительство Бранденбургских ворот"
 flavor_brapru.2.desc: "Чтобы прославить наши доблестные победы и закрепить своё положение среди #TOOLTIP:CONTINENT,europe,X #L европейских#!#! держав, мы можем заказать у опытного мастера неоклассического стиля строительство памятника, достойного украшать собой великую европейскую столицу. [target_artist.GetName] уже составляет проект величественных ворот — их можно будет расположить у западного въезда в [ShowLocationName('berlin')], соединив тем самым сегодняшний оплот власти с древней столицей — #TOOLTIP:LOCATION,brandenburg_tt,X #L Бранденбургом#!#!."
 flavor_brapru.2.a: "Построить ворота в честь победы."
 flavor_brapru.2.b: "Деньгам лучше лежать в казне."
 flavor_brapru.2.historical_info: "Над Бранденбургскими воротами, построенными в 1789—1793 гг., трудилось сразу несколько творцов: проект разработал архитектор Карл Готтгард Лангганс, а украшениями (в том числе обращёнными к городу рельефами и фризами) занимались другие люди — так, квадригу с римской богиней Викторией создал скульптор Иоганн Готфрид Шадов. Сами ворота, спроектированные в неоклассическом стиле, расположены в квартале Доротеенштадт, где тогда пролегала граница Берлина. Поводом для их строительства стала победа прусских войск над мятежными голландцами и образование союза с Нидерландами и Великобританией."
 flavor_brapru.3.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: колониальное поселение"
 flavor_brapru.3.desc: "Поддавшись веянию новых идей, которые приносят с собой многочисленные купцы из #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#!, наши советники всё чаще задумаются над тем, чтобы основать торговую компанию и принять участие в торговле, идущей через Атлантический океан: они утверждают, что таким образом мы станем меньше зависеть от иностранных купцов. И хотя [target_character.GetName] не спешит возражать, всё-таки подобное начинание достаточно рискованно, поэтому лучше будет поначалу постараться охватить близкие к нам территории."
 flavor_brapru.3.a: "Это пойдёт нам на пользу!"
 flavor_brapru.3.b: "Бесполезная затея."
 flavor_brapru.3.historical_info: "Ближе к старости #italic великий курфюрст#! Фридрих Вильгельм, вдохновлённый примером голландских колонизаторов, стремился расширить заморские владения Бранденбурга. Однако стремления эти не увенчались особенным успехом, поскольку морской потенциал Бранденбурга-Пруссии оказался слишком скромным. Тем не менее, #italic Бранденбурго-Африканская компания#! сумела извлечь немалую, хоть и краткосрочную, прибыль из трансатлантической работорговли и обогатить берлинское высшее общество."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip] издаёт #italic «Лучший очерк»#!"
 flavor_brapru.4.desc: "[target_artist.GetName] — один из самых выдающихся мыслителей эпохи Просвещения; потомкам он навсегда запомнится как великий философ нашего времени. Недавно он опубликовал труд #italic «Исследование отчётливости принципов естественной теологии и морали»#!, нередко называемое просто #italic «Лучшим очерком»#!. Впрочем, [target_artist.GetNameWithNoTooltip] не собирается почивать на лаврах и уже работает над новыми трудами, единолично раздвигая границы привычных нам представлений о философии."
 flavor_brapru.4.a: "Что такое Просвещение?"
 flavor_brapru.5.title: "Эпоха короля-солдата"
 flavor_brapru.5.desc: "Для жителей нашей державы наступила новая эра. Занявший престол [target_character.GetName] провёл масштабные реформы и ужесточил государственный бюджет, обеспечив тем самым средства для создания подобающей нам армии. Международное признание [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] заслужил в том числе благодаря своей бережливости и нежеланию тратиться на излишества и удовольствия — освободившиеся средства он предпочитает направлять на расширение войск."
 flavor_brapru.5.a: "Сам Бог усадил тебя на престол!"
 flavor_brapru.5.historical_info: "После восхождения Фридриха Вильгельма на престол Пруссии в стране началась новая эпоха. Она ознаменовалась радикальными реформами в области государственного бюджета — король урезал расходы на содержание двора почти полностью, а высвободившиеся средства направил на расширение армии и управление государством, в результате чего прусское войско разрослось до 80 000 солдат. Количество придворных должностей король урезал втрое, чтобы сэкономить на содержании двора и заодно сократить долг, накопленный Пруссией во времена царствования отца Фридриха. Под его властью Пруссия стала абсолютистским и милитаристским государством и одной из ведущих европейских держав XVIII века."
 flavor_brapru.6.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: [ShowPolicyNameWithNoTooltip('canton_system_policy')|l]"
 flavor_brapru.6.desc: "Наши методы набора в армию совершенно устарели, а войско тем временем отчаянно нуждается в новых солдатах. С каждым месяцем двору поступает всё больше жалоб о бесчеловечных условиях набора, и хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] требует, чтобы каждый #L [ROOT.GetCountry.GetAdjective|l]ий#! подданный обязательно нёс службу, жалобы эти небезосновательны. Во всяком случае они затрудняют набор новых солдат, а поэтому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вместе с советниками разработали новую реформу — они собираются учредить #TOOLTIP:POLICY,canton_system_policy,X #L систему кантонов#!#!. Благодаря ей мы сможем упорядочить набор солдат и обеспечить законные основания для призыва."
 flavor_brapru.6.a: "Провести реформу!"
 flavor_brapru.6.b: "Старые методы надёжнее."
 flavor_brapru.7.title: "Народ требует системы кантонов!"
 flavor_brapru.7.desc: "Мы слишком поздно обратили внимание на трудности с набором в армию, и теперь нам, похоже, остаётся только одно: провести реформы. Планы учредить в стране #TOOLTIP:POLICY,canton_system_policy,X #L систему кантонов#!#! ещё в силе, а выступающие в их поддержку советники всё так же считают, что упорядочить набор без этой системы невозможно."
 flavor_brapru.7.a: "Уступить требованиям."
 flavor_brapru.7.b: "Не обращать внимания на жалобы."
 flavor_brapru.8.title: "Реформы великого курфюрста"
 flavor_brapru.8.desc: "[Select_CString(target_character.IsFemale, 'Наша великая правительница', 'Наш великий правитель' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'составила', 'составил' )] несколько грандиозных проектов: [Select_CString(target_character.IsFemale, 'она', 'он' )] считает, что благодаря этим замыслам [ROOT.GetCountry.GetLongName] превратится в современное государство. В планы входят коренные реформы и расширение армии, реконструкция #TOOLTIP:LOCATION,berlin_tt,X #L Берлина#!#! и — уже скорее в мечтах — создание сильного флота для [ROOT.GetCountry.Custom('CL_RP')]. И хотя в случае успеха мы возвысимся над остальными державами #TOOLTIP:REGION,north_german_region,X #L Северной Германии#!#!, сначала придётся решить, как лучше распределить ресурсы."
 flavor_brapru.8.a: "Расширить армию."
 flavor_brapru.8.b: "Уделить внимание Берлину."
 flavor_brapru.8.c: "Расширить флот."
 flavor_brapru.8.d: "Обойдёмся без реформ."
 flavor_brapru.8.historical_info: "В 1640 году престол маркграфства Бранденбург занял Фридрих Вильгельм из династии Гогенцоллернов. Первые годы его правления пришлись на неспокойные времена, последовавшие за окончанием разрушительной Тридцатилетней войны, но курфюрст проявил себя достойно: так, по условиям Вестфальского мира ему удалось присоединить к Бранденбургу часть Рейнской области и Померании. Заложенные Фридрихом основы для развития военного и управленческого потенциала Бранденбурга-Пруссии впоследствии привели к превращению Пруссии в одну из ведущих европейских держав. За успехи на престоле и победы в войнах со Швецией народ прозвал Фридриха #italic «великим курфюрстом»#!."
 flavor_brapru.9.title: "Новая столица [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_brapru.9.desc: "[ROOT.GetCountry.GetLongName] — держава, которую [Select_CString(GetCharacter('bra_albrecht_i_askanier').IsFemale, 'оставила', 'оставил' )] нам [GetCharacter('bra_albrecht_i_askanier').GetName] — традиционно властвует над #TOOLTIP:LOCATION,berlin_tt,X #L Берлином#!#! и его окрестностями. Некоторые наши советники посоветовали перенести столицу непосредственно в Берлин, поскольку эта местность превосходно соответствует нашим устремлениям. Кроме того, мы заодно сможем завладеть #TOOLTIP:BUILDING_TYPE,hanseatic_kontor,X #L Ганзейской конторой#!#!, ослабив тем самым иностранное влияние."
 flavor_brapru.9.a: "Перенести двор в Берлин."
 flavor_brapru.9.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] станет средоточием нашей власти."
 flavor_brapru.10.title: "[ShowReligiousAspectNameWithNoTooltip('pietism')] в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')] и его последователи постепенно набирают всё больше влияния над чиновниками #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Если встать на сторону этих людей и поддержать их борьбу, возможно, распространяемую ими нравственность получится внедрить в общество, и тогда наша держава заживёт по #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! заветам."
 flavor_brapru.10.a: "Назовём их прусскими добродетелями!"
 flavor_brapru.10.b: "Оборвать все связи с проповедниками!"
 flavor_brapru.11.title: "Кёнигсбергский [ShowBuildingTypeNameWithNoTooltip('university')|l]"
 flavor_brapru.11.desc: "Реформация прочно укоренилась в наших землях. Чтобы соответствовать духу времени, необходимо будет заняться важнейшим для страны вопросом — образованием, поскольку старые #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! институты больше не желают иметь с нами никаких дел. Для этого потребуется заложить в #TOOLTIP:LOCATION,konigsberg_tt,X #L Кёнигсберге#!#! новый [ShowBuildingTypeName('university')|l], куда будут стремиться важные деятели Реформации, и преподавать там в соответствии с положениями новой веры."
 flavor_brapru.11.a: "Поддержим университет средствами!"
 flavor_brapru.11.b: "Это того не стоит."
 flavor_brapru.historical_info: "Альбрехт фон Гогенцоллерн, который упразднил Тевтонский орден и превратил Пруссию в светское герцогство, не собирался останавливаться на достигнутом. Верно следуя идеям таких реформаторов-протестантов, как Мартин Лютер, он заложил основы для создания в стране заведения высшего образования, учредив в 1544 году Кёнигсбергский университет. Университет располагался за пределами границ Священной Римской Империи, поэтому для его заложения Альбрехт не искал ни папского, ни императорского благословения."
 flavor_brapru.12.title: "«Прусские таблицы»"
 flavor_brapru.12.desc: "К нашему двору прибыл математик и астроном [target_artist.GetName]. Он интересуется, не может ли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] выделить ему средства на труды. В годы работы в #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#! #TOOLTIP:LOCATION,wittenberg_tt,X #L Виттенберга#!#! [target_artist.GetName] составил новые астрономические таблицы, которые, по его утверждению, значительно точнее прежних."
 flavor_brapru.12.a: "Выделить средства на их печать."
 flavor_brapru.12.b: "Выгнать его прочь!"
 flavor_brapru.12.historical_info: "Астроном Эразм Рейнгольд пользовался покровительством и финансовой поддержкой самого прусского герцога Альбрехта фон Гогенцоллерна, поспособствовавшего заодно изданию «Прусских таблиц». $prutenic_tables_desc$ «Прусские таблицы» легли в основу календарной реформы папы римского Григория XIII, а впоследствии были заменены «Альфонсовыми таблицами»."
 flavor_brapru.13.title: "Потсдамский эдикт"
 flavor_brapru.13.desc: "[ShowContinentName('europe')] страдает от давнего раздора между #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! и теми, кто предпочёл избрать путь Реформации. Если мы пригласим гонимых #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! и #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистов#!#! со всей Европы поселиться в наших землях, то, несомненно, прибытие к нам сотен и тысяч новых подданных пойдёт державе только на пользу. Однако этим мы рискуем навлечь на себя гнев тех государств, чьи подданные будут стремиться к нам."
 flavor_brapru.13.a: "Пусть каждый знает, что он может поселиться в [ROOT.GetCountry.Custom('CL_PP')]!"
 flavor_brapru.13.a.tt: "Отношения с европейскими правителями-католиками ухудшаются на [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]"
 pru_edict_of_potsdam_opinion: "Потсдамский эдикт"
 flavor_brapru.13.b: "Не будем рисковать."
 flavor_brapru.14.title: "[ShowPopTypeNameWithNoTooltip('burghers')] Кёнигсберга"
 flavor_brapru.14.desc: "Не всем понравилось наше желание править без вмешательства сословий. Мы получили неоспоримые доказательства, что [ShowPopTypeName('burghers')|l] готовятся устроить переворот и свергнуть нашу власть в #TOOLTIP:LOCATION,konigsberg_tt,X #L Кёнигсберге#!#!. Поддержку им оказывает [some_neighbor_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[some_neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[some_neighbor_country.Custom('CL_tt')],X [some_neighbor_country.Custom('CL_RP')|L]#!#! [some_neighbor_country.GetGovernment.GetRuler.GetName]. Чтобы замысел их сорвался, ответить на такой вызов нашей власти придётся быстро и решительно."
 flavor_brapru.14.a: "Отправить войска и напомнить, кто здесь власть."
 flavor_brapru.14.b: "Попытаться договориться с городом."
 flavor_brapru.14.historical_info: "Юрист и член кёнигсбергского городского совета Иероним Рот возглавлял оппозицию #italic великому курфюрсту#! Фридриху Вильгельму из рода Гогенцоллернов. После того как в 1660 году курфюрст объявил о независимости Пруссии от Королевства Польского, Рот и его сторонники из числа кёнигсбергских советников подали польскому королю Яну II Казимиру Вазе прошение вновь принять земли Восточной Пруссии под свою власть. Конец зарождавшемуся восстанию положили как молчание Яна Казимира, так и вступление Фридриха Вильгельма в Кёнигсберг в октябре 1662 года. Рот был арестован и приговорён к пожизненному заключению."
 flavor_brapru.15.title: "«Практика благочестия в песнях»"
 flavor_brapru.15.desc: "Кантор и преподаватель в #TOOLTIP:LOCATION,berlin_tt,X #L берлинской#!#! гимназии «Цум грауэн клостер» [target_artist.GetName] снискал определённую славу как композитор и писатель на тему музыкального образования. В годы своей службы кантором [target_artist.GetNameWithNoTooltip] также выпустил сборник из 240 гимнов, изданных под названием Praxis Pietatis Melica, то есть «Практика благочестия в песнях». Его стремление не только исполнять старые гимны, но и писать новые во благо правоверных по всей Германии заслуживает уважения, а поэтому издание сборника следует поддержать."
 flavor_brapru.15.a: "Nun danket alle Gott."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "Еврейский учёный-полиглот и мыслитель [target_artist.GetName] — человек скромного происхождения. Изначально он намеревался стать раввином, однако дорога религиозного образования привела его в провинцию [berlin_province.GetName], где [target_artist.GetName] стал известным автором, одинаково почитаемым как среди #TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#!, так и среди #TOOLTIP:RELIGIONGROUP,israelite_group,X #L иудеев#!#!. Он издаёт труды на #TOOLTIP:LANGUAGE,german_language,X #L немецком#!#! и #TOOLTIP:LANGUAGE,hebrew_language,X #L иврите#!#!, а также проводит у себя дома открытые обсуждения на различные темы. Никто из прежде живущих в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! никогда так не способствовал укреплению терпимости между народами, как он."
 flavor_brapru.16.a: "Какая достойная личность!"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip] в движении за Реформацию"
 flavor_brapru.17.desc: "[target_artist.GetName] — один из самых видных деятелей первых лет Реформации, однако деятельность его омрачил спор с другими сторонниками движения касательно Моисеева закона и того, насколько он применим ко всем #TOOLTIP:RELIGIONGROUP,christian,X #L христианам#!#!. [target_artist.GetName] считает, что Евангелие — единственная книга, которая нужна праведному христианину. Эти взгляды не разделяют многие из его сподвижников, продолжающих излагать народу Пятикнижие — свод Моисеева закона. Не желая сносить обвинения в #italic антиномианизме#! — пренебрежении Ветхим Заветом, [target_artist.GetNameWithNoTooltip] обратился к нашему двору с просьбой о выделении ему средств и приюта, чтобы он мог спокойно заняться работой над собственным учением."
 flavor_brapru.17.a: "Выдать ему деньги!"
 agricolas_reputation: "Репутация Агриколы"
 flavor_brapru.17.b: "Его примирительные взгляды недопустимы."
 flavor_brapru.18.title: "Франкфуртский университет"
 flavor_brapru.18.desc: "Нам милостиво выделили средства на строительство #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#! вблизи #TOOLTIP:LOCATION,lebus_tt,X #L Лебуса#!#!. Заведение это, где граждане будут обучаться наукам, предполагается построить в соседнем Франкфурте-на-Одере с расчётом, что влияние города со временем станет достаточно значительным."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "Отвага жителей Шпандау"
 flavor_brapru.19.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] рвёт и мечет: увеселение, устроенное нами ради забавы жителей прекрасного города #TOOLTIP:LOCATION,berlin_tt,X #L Берлина#!#!, окончилось совсем иначе, чем мы ожидали. Показная битва, спланированная до мельчайших подробностей, должна была закончиться победой жителей Кёлльна-Берлина над соседним Шпандау, однако войско Шпандау взбунтовалось и побило берлинцев! Очевидно, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] для этих людей — никто, а мы не готовы мириться с таким пренебрежением."
 flavor_brapru.19.a: "Их следует наказать!"
 flavor_brapru.19.b: "Пускай веселятся."
 flavor_brapru.19.historical_info: "В августе 1567 года курфюрст Иоахим II Гектор устроил военные учения. Противниками в них были войска, составленные из жителей Берлина-Кёлльна с одной стороны и независимого города Шпандау — с другой. По замыслу курфюрста выиграть «битву» должны были берлинцы, однако жители Шпандау взбунтовались против такого решения и, войдя в боевой раж, разгромили условного врага. Рассерженный курфюрст сначала попытался остановить сражающихся пушками (которые, впрочем, были не заряжены), а после окончания учений заключил градоначальника Шпандау в тюрьму на несколько месяцев. В историю эти манёвры вошли под названием #italic Knüppelkrieg#!, то есть «война дубинок»."
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip] просит убежища"
 flavor_brapru.20.desc: "Преподаватель в #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#! #TOOLTIP:LOCATION,apolda_tt,X #L Апольды#!#! [target_artist.GetName] прогневал лютеран тем, что ведёт лекции почти что безбожнического толка. Сегодня нам стало известно, что он собирается переселиться — при условии, что ему разрешат преподавать и дальше. Мы уверены, что присутствие этого человека в нашей державе пойдёт только на пользу нашим собственным университетам."
 flavor_brapru.20.a: "Как просвещённо!"
 flavor_brapru.20.b: "Лучше отошлём его подальше."
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip] высмеивает синдром Вертера!"
 flavor_brapru.21.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale, 'опубликовала', 'опубликовал' )] совершенно возмутительное произведение, в котором [Select_CString(target_artist.IsFemale, 'высмеяла', 'высмеял' )] работы авторов — представителей #TOOLTIP:CULTUREGROUP,german_group,X #L немецкого#!#! литературного движения #italic «Буря и натиск»#!. Особенно жёстко [target_artist.GetNameWithNoTooltip] критикует впадение публики в крайности после прочтения романа #italic «Страдания юного Вертера»#!, равно как и влияние этого романа на читателей, и предполагает, что для бедного Вертера всё должно было закончиться хорошо."
 flavor_brapru.21.a: "Ах, романы — это так радостно!"
 flavor_brapru.21.b: "Эта трагедия такая романтичная!"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip] хочет провести реформу образования"
 flavor_brapru.22.desc: "Признанный языковед и мыслитель [target_artist.GetName] настолько удручён качеством образования в нашей столице, что предложил нам свою помощь в проведении реформ: он хочет превратить не только столицу, но и всю державу в страну, где возможно всё. [target_artist.GetName] изучал #TOOLTIP:LANGUAGE,basque_language,X #L баскский#!#! язык и служил дипломатом при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их посольствах в других странах, поэтому знания его о различных предметах широки, а умение управлять вызывает восхищение."
 flavor_brapru.22.a: "Выдать ему деньги!"
 flavor_brapru.22.b: "Ничего ценного он не может предложить."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip] издаёт пьесу #italic «Натан Мудрый»#!"
 flavor_brapru.23.desc: "Автор #italic «Натана Мудрого»#! мастерски вплёл в повествование притчу о кольцах, чтобы лучше подчеркнуть свой замысел: авраамическим религиям следует быть терпимыми друг к другу. Главного героя произведения [target_artist.GetName] списал со своего старого друга и наперсника, который полностью разделяет его взгляды. Пьесу собираются поставить в #TOOLTIP:LOCATION,berlin_tt,X #L Берлине#!#! — конечно, с нашего разрешения."
 flavor_brapru.23.a: "Проявлять терпимость должен каждый!"
 flavor_brapru.23.b: "Какой бессмысленный призыв к терпимости."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] в большинстве своём считают, что [country_ruler.GetName|l] с недостаточным старанием воспитывает в своих подданных набожность, а потому заявляют о необходимости учредить новый рыцарский орден — он будет распространять веру в Деву Марию, с чем не справляется #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! власть. Усилиями такого ордена [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашей державы и их крепостные будут развивать в себе духовное начало.\n\nИ хотя подобное начинание заметно опустошит казну, [ROOT.GetCountry.GetFlavorRank|l] начнёт пользоваться доброй славой. Прислушавшись к этим доводам, [country_ruler.GetNameWithNoTooltip|l] [Select_CString(country_ruler.IsFemale, 'согласилась', 'согласился' )] по крайней мере задуматься об учреждении ордена. Из всех предложений, впрочем, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] считает достойным только одно: #TOOLTIP:POLICY,order_of_the_swan_policy,X #L орден Лебедя#!#!."
 flavor_brapru.24.historical_info: "Бранденбургский #italic Орден Лебедя#! основал в 1440 году курфюрст Фридрих II. #italic Modus operandi#! этого ордена предполагал воспитание в подданных набожности и распространение культа Богородицы. Орден, насчитывавший во время основания всего 37 человек, быстро разросся до нескольких сотен последователей."
 flavor_brapru.24.a: "Поддержать это начинание."
 flavor_brapru.24.b: "Зачем нам эти заботы?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "Недавно [country_ruler.GetName|l] [Select_CString(country_ruler.IsFemale, 'учредила', 'учредил' )] рыцарский #TOOLTIP:POLICY,order_of_the_swan_policy,X #L орден Лебедя#!#! — воспитателей в подданных набожности и веры в Деву Марию. Благодаря династическим связям многие наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] получили приглашение вступить в орден, что открывает нам превосходную возможность представить там собственные интересы."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "Пусть [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] вступит в орден."
 flavor_brapru.25.b: "Хорошо, что он у нас есть."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "По мере наращивания нашей военной мощи и склонения к #TOOLTIP:SOCIETAL_VALUE,quality,X #L качеству#!#! вместо количества всё очевиднее становится отсутствие в державе наград, которых были бы достойны выдающиеся генералы. Выдача земельных наделов и просто прямые выплаты — замечательное поощрение, однако, основав новый (и строго светский) военный орден, мы сделаем так, чтобы каждый житель нашей страны знал своих героев. Начинание это обойдётся нам дорого, но [ShowPolicyName('order_of_the_black_eagle_policy')] поможет развивать дисциплину и добродетели."
 flavor_brapru.26.historical_info: "10 января 1701 года, в канун восхождения на престол короля Пруссии, курфюрст Фридрих III основал военный Орден Чёрного орла, в который вошли многие правящие представители династии Гогенцоллернов и их родственники, а также находившиеся в Пруссии с визитом члены иностранных королевских семей. Сама награда вручалась также и искусным военнослужащим, подчёркивая их заслуги перед отечеством."
 flavor_brapru.26.a: "Выделим средства на учреждение."
 flavor_brapru.26.b: "Ни нам, ни нашим генералам ни к чему эти излишества!"
 flavor_brapru.27.title: "Колонизация Силезии"
 flavor_brapru.27.desc: "Война тяжело сказалась на захваченной и опустошённой #TOOLTIP:AREA,silesia_area,X #L Силезии#!#!. Некоторые, не желая тратить казну на восстановление области и при этом горя желанием присоединять к себе провинции, где распространяется ересь, предлагают пригласить сюда #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! поселенцев: они помогут развить местную экономику и заодно ассимилировать новую землю."
 flavor_brapru.27.historical_info: "После приобретения Силезии в 1742 году прусские власти начали проводить политику заселения в то время преимущественно католической и польскоязычной Восточной Силезии немецкими протестантами. В 1773 году был издан указ, который стимулировал дальнейшее переселение немцев в регион."
 flavor_brapru.27.a: "Поощрить [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] поселенцев оседать в Силезии"
 flavor_brapru.27.b: "Они восстановятся и без нашей помощи."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Новые поселенцы-протестанты"
 BRA_move_away_from_prosperity_silesia_tt: "Каждый [Concept('owned', 'принадлежащий')|e] нам [Concept('location', 'район')|e] в #TOOLTIP:AREA,silesia_area,X #L Силезии#!#! на #r 25%#! отдаляется от [Concept('prosperity', 'процветания')|e]."
 flavor_brapru.28.title: "Притязания на Королевскую Пруссию"
 flavor_brapru.28.desc: "Коридор между #L [ROOT.GetCountry.GetAdjective]ой#! #TOOLTIP:AREA,pomerania_area,X #L Померанией#!#! и [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ой #TOOLTIP:AREA,prussia_area,X #L Пруссией#!#! стал бы важной частью нашего государства — будь он в наших руках. Сообщение между нашими территориями сейчас происходит либо через границы с другими державами, либо с помощью кораблей, а это значительно ослабляет нашу власть над Пруссией."
 flavor_brapru.28.a: "Соединение территорий — серьёзная задача."
 flavor_brapru.28.b: "Нарушать сложившийся порядок слишком опасно."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Оправдание завоевания Королевской Пруссии"
 flavor_brapru.29.title: "Расширение замка Тангермюнде"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #L [ROOT.GetCountry.GetAdjective|l]их#! земель любит Тангермюнде — там уже не первый год находится [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Сегодня, однако, здание пришло в упадок и превратилось в бледное подобие самого себя — так на нём сказалось смещение наших интересов на восток. Возможно, замок пора отреставрировать."
 flavor_brapru.29.historical_info: "Замок Тангермюнде был построен в X веке в устье реки Эльбы. Вскоре вокруг него образовался город Тангермюнде. В годы правления династии Асканиев здесь находилась одна из излюбленных резиденций бранденбургских маркграфов. В 1373 году в замок въехал новый маркграф и император Священной Римской Империи Карл IV. При нём резиденция была значительно расширена, превратившись в #italic королевский пфальц#!."
 flavor_brapru.29.a: "Это стоит затрат."
 flavor_brapru.29.b: "Не сейчас — и тем более не потом."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Вторичная резиденция в Тангермюнде"
 flavor_brapru.30.title: "Пограничный спор с [pomeranian_target.Custom('CL_TP')]"
 flavor_brapru.30.desc: "На протяжении уже нескольких десятилетий мы неизменно пытаемся установить безоговорочную власть над #TOOLTIP:AREA,pomerania_area,X #L Померанией#!#!, что на севере. Постоянная борьба за области и города #TOOLTIP:PROVINCE_DEFINITION,uckermark_province,X #L Уккермарка#!#! и стычки в других пограничных районах идут безрезультатно — ни одна сторона не может взять верх. Однако в следующий раз победа непременно будет за нами. Возможность уже предоставилась: мы вступили в пограничный конфликт с #ONCLICK:COUNTRY,[pomeranian_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pomeranian_target.Custom('CL_tt')],X [pomeranian_target.Custom('CL_TP')|L]#!#!."
 flavor_brapru.30.historical_info: "Пограничные споры между померанскими Грейфами и бранденбургскими маркграфами происходили часто и регулярно. Причиной многовекового раздора выступали как постоянные попытки бранденбуржцев сделать Померанию своим вассалом, так и попытки обеих сторон установить власть над пограничными городами Пренцлау и Нейбранденбург в регионе Уккермарк."
 flavor_brapru.30.a: "Надавить на них."
 flavor_brapru.30.b: "Война нам не к лицу."
 STATIC_MODIFIER_NAME_PRU_fabrication: "Сфабрикованный спор"
 flavor_brapru.31.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: Вселенские дискуссии"
 flavor_brapru.31.desc: "Несогласие с несправедливыми действиями #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви привело к возникновению множества независимых церквей. Многие из них придерживаются либо #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранских#!#!, либо #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистских#!#! обычаев. Поскольку в нашей державе обширно представлена и та, и другая конфессия, [opposing_religion.GetAdjectiveWithNoTooltip|l]ие [ShowEstateTypeName('clergy_estate')|l] начали призывать к примирению и даже проведению Вселенских бесед с государственной церковью, чтобы не допустить вражды между лютеранами и кальвинистами."
 flavor_brapru.31.historical_info: "В сентябре 1662 г. — мае 1663 г. в Берлине прошли религиозные встречи, посвящённые сближению лютеранской и кальвинистской церквей и продвижению идей экуменизма. Толчком к проведению этих встреч послужили действия курфюрста бранденбургского Фридриха Вильгельма — кальвиниста, правящего преимущественно лютеранской страной."
 flavor_brapru.31.a: "Пусть совещаются."
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] — единственная истинная вера."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "Благодаря этому [Concept('event', 'событию')|e] мы в будущем сможем принять указ о терпимости:"
 PRU_every_pop_of_other_protestant_denomination: "Каждая [Concept('pop', 'группа населения')|e], исповедующая #L [opposing_religion.GetAdjective|l]ую#! веру, получает [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]."
 flavor_brapru.32.title: "Указ о терпимости"
 flavor_brapru.32.desc: "Вселенские беседы между #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранами#!#! и #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистами#!#! можно даже назвать успешными. Но, хотя протестантский мир стал чуть ближе к единению, многие наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ого толка всё ещё не готовы терпеть тех, кто исповедует другую веру. Сторонники [opposing_religion.GetAdjectiveWithNoTooltip|l]ой конфессии призывают нас принять указ о терпимости в надежде, что угнетение их веры будет запрещено законами [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_brapru.32.historical_info: "Шестнадцатого сентября 1664 года курфюрст бранденбургский Фридрих Вильгельм издал указ о терпимости, запрещающий взаимные нападки лютеранской и кальвинистской церквей — к большому неудовольствию традиционного лютеранского духовенства, возмущённого вмешательством курфюрста-кальвиниста в дела государственной церкви."
 flavor_brapru.32.a: "Издать указ."
 flavor_brapru.32.b: "Не обращать внимания на мольбы."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Указ о терпимости"
 flavor_brapru.33.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] с картофелем"
 flavor_brapru.33.desc: "#TOOLTIP:GOODS,potato,X #L Картофель#!#!, завезённый в #TOOLTIP:CONTINENT,europe,X #L Европу#!#! из Нового Света, пока ещё мало кому кажется полезным. Особенно недоумевают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], плохо осознающие, что с помощью картофеля можно сытно накормить голодающую толпу. [target_ruler.GetName] предлагает смелое решение, способное навсегда убедить упрямый народ в пользе нового растения и, возможно, даже покончить с постоянным голодом: засеять картофелем поля, расположенные рядом с #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! владениями, и выставить охрану. Тем самым [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] надеется разбудить в народе интерес, ведь запретный плод всегда сладок."
 flavor_brapru.33.a: "Пусть жаждут картофеля."
 flavor_brapru.33.b: "Просто безумие!"
 flavor_brapru.33.historical_info: "Прусский король XVIII века Фридрих II Великий на родине запомнился ещё и как #italic der Kartoffelkönig#! — «картофельный король». Именно благодаря Фридриху картофель получил в Германии широкое распространение: по легендам, король приказал засеять королевские поля семенами картофеля и выставить рядом солдат, которые должны были не столько охранять посевы, сколько создавать впечатление, что на поле выращивается что-то ценное. Крестьяне, предположившие, что выращиваемые под королевской охраной плоды невероятно редки и ценны, начали по ночам воровать с полей клубни и сажать их у себя, тем самым способствуя распространению корнеплода по всей Пруссии."
 flavor_brapru.34.title: "Плановые поселения"
 flavor_brapru.34.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сегодня рассматривает смелый замысел по заселению малообитаемых земель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Руководить этим планом, получившим название #TOOLTIP:GOVERNMENT_REFORM,peuplierung_system,X #L «Пойплирунг»#!#!, будут [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. По их представлениям, будущих переселенцев должны будут привлекать щедрые условия: религиозная свобода, освобождение от уплаты налогов и даже государственная поддержка тех, кто решит переселиться самостоятельно, в первую очередь — опытных рабочих-иностранцев и гонимых религиозных общин."
 flavor_brapru.34.a: "Пусть приходят!"
 flavor_brapru.34.b: "Тогда ослабнет наша власть."
 flavor_brapru.34.historical_info: "#italic Peuplierung#! («заселение переселенцами» или «колонизация») — политика заселения Пруссии XVII–XVIII веков, проводившаяся по инициативе короны и направленная на повторное заселение пострадавших от войны и эпидемий земель иммигрантами, которым предлагались определённые льготы. Известно высказывание Фридриха Великого: «все религии равны и хороши, если их приверженцы являются честными людьми»."
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] диктует последнюю волю"
 flavor_brapru.35.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не может подобрать слов: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], будучи уже в преклонных годах, [Select_CString(target_ruler.IsFemale, 'составила', 'составил' )] завещание, своим содержанием поразившее всех до единого. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'заявила', 'заявил' )], что престол должен унаследовать [Select_CString(target_ruler.IsFemale, 'её', 'его' )] младший сын [favorite_child.GetName]. Такое решение идёт вразрез с устоявшейся традицией первородства, однако в завещании [target_ruler.GetName] утверждает, что [target_heir.GetName] не обладает достоинствами правителя, в то время как [favorite_child.GetNameWithNoTooltip] отличается мудростью и умеренным нравом. Многие опасаются, что если всё пойдёт согласно завещанию, #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! нашей державы сильно возмутятся."
 flavor_brapru.35.a: "Отнесёмся с уважением к [Select_CString(target_ruler.IsFemale, 'её', 'его' )] решению."
 flavor_brapru.35.b: "Это нарушает законы престолонаследия!"
 flavor_brapru.35.historical_info: "Фридрих I — первый представитель династии Гогенцоллернов среди бранденбургских курфюрстов — произвёл фурор своим скандальным завещанием, в котором вместо первенца назначил наследником престола второго сына — Фридриха II. Это решение нарушало давно установившийся принцип первородства, согласно которому все титулы и земли отходили старшему наследнику мужского пола."
 flavor_brapru.36.title: "Борьба с чумой"
 flavor_brapru.36.desc: "Похоже, мы наконец нашли средство от старой напасти — вспышек чумы, постоянно разоряющих #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!: нам поступило предложение учредить карантинный пункт за стенами #TOOLTIP:LOCATION,berlin_tt,X #L Берлина#!#!. Благородное дело противостояния чуме и другим болезням с помощью науки возьмёт на себя #TOOLTIP:BUILDING_TYPE,charite_of_berlin,X #L Шарите#!#!."
 flavor_brapru.36.a: "Одобрим предложение."
 flavor_brapru.36.b: "Нам это не по карману."
 flavor_brapru.36.historical_info: "Клиника «Шарите», основанная в 1709 году по указу прусского короля Фридриха I, изначально задумывалась как лазарет для жертв регулярных в то время вспышек чумы и располагалась за стенами Берлина. Вскоре «Шарите» была преобразована в обычную больницу и со временем стала одним из ведущих университетских клиник Европы. Здесь обучались известнейшие врачи, патологи и учёные Германии."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "В речи жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всё чаще звучит новое громкое имя: [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Эта учёная', 'Этот учёный' )] — человек, отличающийся незаурядным интеллектом и неиссякаемой любознательностью — когда-то [Select_CString(target_character.IsFemale, 'выучилась', 'выучился' )] на горного инженера, но [Select_CString(target_character.IsFemale, 'ей', 'ему' )] гораздо интереснее исследовать мир и изучать географию и природу. Недавно [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'предложила', 'предложил' )] снарядить экспедицию в далёкие страны, чтобы самым тщательным образом описать разновидности мировых экосистем и климатов — их [Select_CString(target_character.IsFemale, 'она', 'он' )] считает единой взаимосвязанной системой. Единственное, что [Select_CString(target_character.IsFemale, 'её', 'его' )] останавливает, — это нехватка средств."
 flavor_brapru.37.a: "Выделим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] деньги на экспедицию!"
 flavor_brapru.37.b: "Пусть [Select_CString(target_character.IsFemale, 'её', 'его' )] тягу к странствиям оплачивают частные лица."
 flavor_brapru.37.historical_info: "Александр фон Гумбольдт — эрудит, географ, ботаник, геолог и один из первопроходцев в области экологии. Экспедиция фон Гумбольдта в Латинскую Америку, занявшая пять лет, перевернула общемировые представления о климатических зонах, взаимоотношениях экосистем и геологии. Обширные труды учёного заложили современные основы экологической науки."
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip] и $humboldts_cosmos$"
 flavor_brapru.38.desc: "После долгих десятилетий, проведённых за научными работами, исследованиями и переписками с величайшими умами своего времени, [target_character.GetName] [Select_CString(target_character.IsFemale, 'взялась', 'взялся' )] за написание многотомного сборника своих изысканий. Перед [Select_CString(target_character.IsFemale, 'ней', 'ним' )] стоит сложнейшая задача: свести воедино все известные виды естественных наук. [target_character.GetName] опасается, что подобный труд займёт ещё несколько десятилетий, и прочитать его смогут уже только [Select_CString(target_character.IsFemale, 'её', 'его' )] потомки."
 flavor_brapru.38.a: "Мы уже и так достаточно [Select_CString(target_character.IsFemale, 'её', 'его' )] поддерживаем."
 flavor_brapru.38.b: "Сделаем всё, что можем, чтобы помочь [Select_CString(target_character.IsFemale, 'ей', 'ему' )]."
 flavor_brapru.38.historical_info: "В 1828 году Гумбольдт решил изложить свои наблюдения и взгляды в трактате, впоследствии получившем название #italic «Космос»#!. Учёный был уже немолод, а потому боялся, что умрёт прежде, чем доведёт труд до конца. Так и случилось: на написание «Космоса» ушло 25 лет, и Гумбольдт уже не дожил до его издания. Тем не менее, трактат совершил настоящую революцию в научном мире и вдохновил целые поколения учёных (среди которых был и Дарвин), а также поспособствовал становлению географии и природоведения как современных научных дисциплин."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'выдающаяся мыслительница, которая прославилась', 'выдающийся мыслитель, который прославился' )] своим непринятием глубоко укоренившегося дуализма современной философской мысли. Взамен [target_character.GetLastNameWithNoTooltip] предлагает собственную философию имманентности, основанную на опыте и разуме, где противостояние — не признак неудач, но главная движущая сила, обеспечивающая развитие. Философ утверждает, что свобода и разум не даны человеку, но отвоёвываются им в ходе исторического процесса."
 flavor_brapru.39.a: "Будем придерживаться [Select_CString(target_character.IsFemale, 'её', 'его' )] мысли!"
 flavor_brapru.39.b: "Подобные абстракции бесполезны в деле управления государством."
 flavor_brapru.39.historical_info: "Георг Вильгельм Фридрих Гегель — выдающийся представитель германского идеализма, боровшийся с ложными дихотомиями современной ему философии, к каковым он относил противоречия между разумом и эмоциями, свободой и обязательствами или умом и телом. Гегель считал, что истина рождается в результате имманентной критики самих идей, а не из предпосылок, навязанных извне. Философия Гегеля оказала сильное влияние на следующее поколение мыслителей, вдохновлявшихся теориями своего предшественника."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "В мире искусства появилось новое яркое имя — [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] работы, сочетающие в себе великолепие барокко и дух #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, покорили сердца сотен тысяч жителей #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Несмотря на трудности и предрассудки, [target_character.GetName] [Select_CString(target_character.IsFemale, 'сумела', 'сумел' )] добиться того, чтобы [Select_CString(target_character.IsFemale, 'её', 'его' )] приняли в самые престижные заведения. Сегодня [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет вернуться в #TOOLTIP:LOCATION,berlin,X #L Берлин#!#! и творить при нашем дворе."
 flavor_brapru.40.a: "Наймём [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_brapru.40.b: "Женщинам не место в искусстве."
 flavor_brapru.40.historical_info: "Анна Доротея Тербуш — художница, сумевшая преодолеть жёсткие профессиональные и гендерные барьеры своего времени и стать одной из известнейших портретисток поколения. Тербуш, выросшая в эпоху недоступности для женщин профессионального обучения, была членом парижской Королевской академии живописи и скульптуры, а впоследствии писала портреты деятелей Просвещения и знатных особ. По возвращении в Пруссию стала личной портретисткой короля Фридриха Великого, а также участвовала в украшении его дворца Сан-Суси."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName] — мыслитель, [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся' )] своим логическим, почти что математическим подходом к систематизации знаний самого разного толка — богословского, этического, политического и даже метафизического. И хотя ныне этот человек изгнан из страны, поскольку [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не соглашались с [Select_CString(target_character.IsFemale, 'её', 'его' )] идеями, возможно, следует подумать о том, чтобы восстановить [Select_CString(target_character.IsFemale, 'её', 'его' )] репутацию: от наличия в державе подобного светлого ума выиграют и бюрократы, и законоведы, и даже лично [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_brapru.41.a: "Реабилитируем [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_brapru.41.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] взгляды слишком скандальны."
 flavor_brapru.41.historical_info: "Христиан Вольф — один из важнейших деятелей немецкой философии эпохи Просвещения, известный своей энциклопедической образованностью и приверженностью рационалистическому методу. Вольф стремился подходить к познанию с точки зрения разума, что неоднократно вызывало сильное неудовольствие у религиозных властей. Тем не менее, при Фридрихе Великом доброе имя философа было восстановлено, и Вольф стал одной из опор прусской интеллектуальной жизни. Его идеи оказали значительное влияние на прусских королей — людей, ценивших рациональный подход к управлению страной."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "Среди наших офицеров [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] как талантливый и выдающийся полководец, без которого невозможны были бы недавние славные победы. Одно только [Select_CString(target_character.IsFemale, 'её', 'его' )] присутствие на поле боя наполняет сердца наших солдат храбростью, а заодно служит напоминанием, что сила #L [ROOT.GetCountry.GetAdjective|l]ого#! оружия — достижение не только одних лишь правителей. Нам даже поступило предложение повысить этого человека до генерала, чтобы армия могла воевать ещё лучше."
 flavor_brapru.42.a: "Повысим [Select_CString(target_character.IsFemale, 'её', 'его' )] до генерала."
 flavor_brapru.42.b: "Нам это не нужно."
 flavor_brapru.42.historical_info: "Курт фон Шверин — прусский полководец, служивший до назначения фельдмаршалом в армиях нескольких европейских государств. В битве при Мольвице своими умелыми действиями спас войско юного короля Фридриха Великого от разгрома. Служба его закончилась под Прагой, где верный и непоколебимый перед лицом опасности Шверин получил смертельное ранение, пытаясь лично вдохновить солдат. Общепризнанно считается одним из самых способных военачальников Фридриха Великого."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "За последние несколько лет облик #TOOLTIP:LOCATION,berlin_tt,X #L Берлина#!#! заметно преобразил архитектор по имени [target_character.GetName] — человек со смелым взглядом на будущее и большим талантом в области не только архитектуры, но и скульптуры. В [Select_CString(target_character.IsFemale, 'её', 'его' )] работах величие барокко переплетается с военным символизмом, становясь зеркалом величия державы. Нет такого сооружения, которое [target_character.GetName] не [Select_CString(target_character.IsFemale, 'смогла', 'смог' )] бы превратить в монумент нашему могуществу. Многие даже предлагают назначить [Select_CString(target_character.IsFemale, 'её', 'его' )] придворным архитектором, который будет определять облик уже не только отдельно взятого города, а #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! целиком."
 flavor_brapru.43.a: "Наймём [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_brapru.43.b: "Художественные причуды нам не по карману."
 flavor_brapru.43.historical_info: "Андреас Шлютер — придворный скульптор и королевский архитектор, превративший Берлин в символ прусского могущества. Берлинский Цейхгауз он украсил скульптурами героев войны, а Королевский дворец под руководством Шлютера стал роскошной резиденцией, достойной величайших монархов Европы."
 flavor_brapru.1000.title: "[GetCountry('TEU').GetLongNameWithNoTooltip]: [GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1000.desc: "[GetCountry('TEU').GetLongName] — эта держава издавна обладает для нас особой важностью, ещё с тех пор, как большинство населения #TOOLTIP:AREA,prussia_area,X #L Пруссии#!#! стало #TOOLTIP:CULTUREGROUP,german_group,X #L германским#!#!. Благодаря тому, что [ROOT.GetCountry.GetLongName] находится под нашей властью, династия [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] смогла занять престолы и других #TOOLTIP:CONTINENT,europe,X #L европейских#!#! держав. Среди них и [GetCountry('TEU').GetLongNameWithNoTooltip], где власть держит [target_character.GetName]. У нас есть возможность благодаря некоторому давлению встроить их поглубже в структуру управления главным владением нашей династии — это [ROOT.GetCountry.GetLongNameWithNoTooltip]. Однако такой шаг может вызвать нездоровый интерес других стран, заглядывающихся на #TOOLTIP:REGION,poland_region,X #L польские#!#! земли, и тогда мы станем для них добычей."
 flavor_brapru.1000.a: "Склонить их ближе к себе!"
 flavor_brapru.1000.b: "Сосредоточимся на других делах"
 flavor_brapru.1000.historical_info: "В 1618 году герцогство Пруссия унаследовал курфюрст бранденбургский Иоганн Сигизмунд. Этому предшествовали частичная секуляризация земель Тевтонского ордена со стороны младшей ветви Гогенцоллернов в 1525 году и предоставление бранденбургской ветви прав на наследование в 1563 году. Все эти события привели к созданию в 1701 году королевства Пруссия."
 flavor_brapru.1001.title: "[GetCountry('BRA').GetNameWithNoTooltip] усмиряет нас"
 flavor_brapru.1001.desc: "Поскольку нами правит та же династия, что и #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_TP')|L]#!#!, представители её решили воспользоваться своей властью над нами и склонить нас ближе к оплоту своей династии — городу [GetCountry('BRA').GetCapital.GetName]. Из-за этого сместилась расстановка сил, и наши подданные объявили о своей независимости. Пока [GetCountry('BRA').GetCapital.GetNameWithNoTooltip] не даст одобрение, мы бессильны что-либо сделать."
 flavor_brapru.1001.a: "Печально."
 flavor_brapru.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] и новая резиденция"
 flavor_brapru.1100.desc: "[ShowLocationName('berlin')] — наша столица — заслуживает того, чтобы здесь разместили резиденцию, пользоваться которой не побрезгует лично [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]! Кроме того, из дворца в центре города будет гораздо удобнее управлять [ROOT.GetCountry.Custom('CF_TP')|l] и постепенно лишать влияния представителей местных сословий. Однако такое строительство не понравится многим берлинцам, поэтому мы рискуем навлечь на себя народный гнев."
 flavor_brapru.1100.a: "Построить дворец."
 flavor_brapru.1100.b: "Не злить народ."
 flavor_brapru.1101.title: "Берлинское недовольство"
 flavor_brapru.1101.desc: "Как мы и опасались, жители #TOOLTIP:LOCATION,berlin_tt,X #L Берлина#!#! выступили против нас и требуют сохранения своих привилегий, несмотря на дарованное нам Богом право властвовать над городом. Нам придётся либо пойти им наперекор, либо уступить и сохранить действующие привилегии."
 flavor_brapru.1101.a: "Не обращать внимания на толпу."
 flavor_brapru.1101.b: "Попытаться договориться с народом."
 flavor_brapru.1200.title: "Правовая реформа"
 flavor_brapru.1200.desc: "Залог выживания нашей державы — в умении приспосабливаться к изменениям. Сейчас на её благо трудится, не покладая рук, [target_character.GetName] — председатель #italic камерального суда#!, человек, способный возглавить проведение столь необходимых реформ в правовой системе. Планы его затрагивают #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! целиком, и если поддержать его в этом начинании, реформы будут быстрыми и существенными."
 flavor_brapru.1200.a: "Поддержать реформы!"
 flavor_brapru.1200.b: "Приструнить его."
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая правовая система"
 flavor_brapru.1201.desc: "С тех пор, как [target_character.GetName] всерьёз взялся за правовую систему, она претерпела значительные изменения. Теперь их необходимо закрепить на законодательном уровне, составив свод законов — им будут руководствоваться все наши потомки, правящие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Всех наших подданных будут судить одинаково честно — больше не будет злоупотреблений и нарушений на местах, столь привычных сегодня."
 flavor_brapru.1201.a: "Немедленно установить свод законов!"
 flavor_brapru.1201.b: "Нужно будет как следует над этим подумать."
 flavor_brapru.1300.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] карьерный рост"
 flavor_brapru.1300.desc: "Нам стало известно, что в наших войсках служит весьма умелый человек по имени [target_character.GetName], сумевший впечатлить командиров глубокими познаниями в теории военного дела. Если взять его на службу, он принесёт немало пользы и совету, и армии в целом."
 flavor_brapru.1300.a: "Нанять его."
 flavor_brapru.1300.historical_info: "Карл фон Клаузевиц родился в семье, причислявшей себя к представителям баронства прусской провинции Магдебург. Будучи четвёртым сыном, в 12 лет поступил на службу в прусской армии в чине юнкера. В 1801 году, после участия в Рейнском походе и вторжении во Францию в ходе Французских революционных войн, Клаузевиц поступил в Прусскую военную академию в Берлине, где изучал труды таких философов, как Иммануил Кант и Иоганн Готлиб Фихте, а также познакомился с генералом Герхардом фон Шарнхорстом — будущим реформатором прусского войска (не без помощи Клаузевица). После начала Наполеоновских войн Клаузевиц покинул прусскую службу и вступил в Русско-германский легион, сражавшийся с Бонапартом, но через какое-то время вернулся на родину. После поражения французских войск при Ватерлоо Клаузевиц возглавил военную академию, а во время Польского восстания 1830 года получил назначение на должность начальника штаба."
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip] и его труды"
 flavor_brapru.1301.desc: "На службе у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [target_character.GetName] написал ценный трактат, с которым мы теперь можем ознакомиться, — «О войне». В нём он изложил свои знания, полученные на войне, и наблюдения за боевыми действиями, а также описал основные принципы любой войны."
 flavor_brapru.1301.a: "Изучить его!"
 flavor_brapru.1400.title: "Без всяких забот"
 flavor_brapru.1400.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] постепенно начинает предаваться возвышенным удовольствиям: философии, искусству и музыке. Даже [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] собственной персоной нередко развлекает гостей музыкой своего сочинения.\nОднако [ROOT.GetCountry.GetCapital.GetName], где расположен вечно занятый двор, плохо подходит для подобного рода увеселений — этому мешает необходимость ежедневно принимать государственные решения. Нам нужна отдельная летняя резиденция sans souci — «без забот», где можно будет на время позабыть про сумасшедшую придворную жизнь, которой так печально славится [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша правительница', 'Наш правитель' )] уже лично [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'поручила', 'поручил' )] архитектору по имени [target_artist.GetName] составить наброски новой резиденции — скромного одноэтажного сооружения, окружённого роскошным садом."
 flavor_brapru.1400.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] хочет Сан-Суси — будет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ей', 'ему' )] Сан-Суси."
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не нуждается в другой резиденции; у [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неё', 'него' )] есть [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_brapru.1401.title: "Дворец Сан-Суси"
 flavor_brapru.1401.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не может нарадоваться: летний дворец построен в точности так, как и [Select_CString(target_character.IsFemale, 'задумывала', 'задумывал' )] [target_character.GetName]. Все летние дни [target_character.GetNameWithNoTooltip] теперь собирается проводить в своей новой резиденции, принимая у себя величайших мыслителей нашей эпохи и ведя с ними политические и философские дискуссии — если, разумеется, важные государственные дела не потребуют [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] личного присутствия. Высшие слои #L [ROOT.GetCountry.GetAdjective|l]ого#! общества весьма впечатлены новым дворцом и с радостью провели бы время в окрестностях провинции [potsdam_province.GetName]."
 flavor_brapru.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip], здесь отныне будет развиваться твоя культура."
 flavor_brapru.1401.historical_info: "Сан-Суси — дворец прусского короля Фридриха Великого в стиле фридерицианского рококо, построенный в 1745–1747 годах. Из дворца на вершине холма, покрытого виноградниками, открывается превосходный вид на Потсдам и его окрестности. По сравнению с Версалем или Петергофом Сан-Суси относительно скромен: в этом одноэтажном доме разместилось всего 10 комнат, включая помещения для прислуги. Впрочем, Фридриху была нужна не пышность, а уютный дом, где можно было бы проводить время с апреля по октябрь, предаваясь уединению. #italic «Маленький виноградный домик»#!, как называл его король, был очень дорог Фридриху. После его смерти в возрасте 74 лет, наступившей в кабинете в Сан-Суси, наступила эпоха неоклассицизма, и старый дворец оказался почти позабыт."
 flavor_brapru.1500.title: "Каналы к провинции [berlin_province.GetNameWithNoTooltip]"
 flavor_brapru.1500.desc: "Река Шпрее связывает нас с западом посредством торговых маршрутов, идущих к Хафелю и Эльбе. К востоку же находится не менее важный транспортный путь — река Одер. Однако, поскольку устье Одера в Штеттине принадлежит не нам, а хозяевам этой местности, вся торговля с востоком зависит исключительно от их воли — и пошлин, которые вынуждены платить наши [ShowPopTypeName('burghers')|l]. Если соединить Одер и Шпрее, прорыв между ними канал, мы сможем действовать свободнее в любых обстоятельствах, — как, впрочем, и наши [ShowPopTypeNameWithNoTooltip('burghers')|l]."
 flavor_brapru.1500.a: "Построить канал!"
 flavor_brapru.1500.b: "Достаточно только развивать местную инфраструктуру."
 flavor_brapru.1500.c: "Обойдёмся без затрат."
 flavor_brapru.1501.title: "Канал Одер — Шпрее приносит процветание"
 flavor_brapru.1501.desc: "Мы построили канал, соединяющий реки Одер и Шпрее! [ROOT.GetCountry.GetGovernment.GetRulerTitle] не бросает слов на ветер: после торжественного открытия канала экономика #TOOLTIP:LOCATION,berlin_tt,X #L Берлина#!#! и #TOOLTIP:LOCATION,lebus_tt,X #L Лебуса#!#! действительно пошла на подъём. Успех, который это начинание принесло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, нельзя назвать иначе, как поразительным."
 flavor_brapru.1501.a: "Да здравствует [target_character.GetNameWithNoTooltip] и открытый [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ей', 'им' )] канал!"
 flavor_brapru.1600.title: "Финансовые привилегии Кредитверка"
 flavor_brapru.1600.desc: "[ROOT.GetCountry.GetLongName] находится в бедственном финансовом положении. Наша казна почти истощилась; непонятно, как действовать дальше. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] выдвинули нам предложение: если мы наделим их более широкими правами относительно королевских финансов, они окажут нам помощь в час нужды. Однако если мы пойдём им навстречу, [target_character.GetName] лишь сильнее станет зависеть от капризов, которые высказывают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] [ROOT.GetCountry.Custom('CL_RP')]. Сейчас выбора у нас нет — остаётся лишь уступить, однако в будущем следует подумать о том, как ограничить полномочия Кредитверка."
 flavor_brapru.1600.a: "Наделить Кредитверк новыми привилегиями."
 flavor_brapru.1601.title: "Банкротство Кредитверка"
 flavor_brapru.1601.desc: "Несмотря на новообретённые полномочия, Кредитверк не сумел достойно распорядиться нашими финансами, и задолженность его сегодня поражает воображение. Поскольку банкротство Кредитверка неизбежно, нам необходимо решить, какое будущее его ждёт. Мнения советников разделились: некоторые советуют преобразовать Кредитверк и отдать его под непосредственное управление короны, другие же советуют и вовсе упразднить это учреждение."
 flavor_brapru.1601.a: "Реформировать Кредитверк и отдать его короне."
 flavor_brapru.1601.b: "Кредитверк — зло. Избавимся от него."
 flavor_brapru.1601.c: "Выкупим его и разрешим продолжать деятельность."
 flavor_brapru_teu.1.title: "Продажа провинции Ноймарк"
 flavor_brapru_teu.1.desc: "Наши восточные владения в #TOOLTIP:PROVINCE_DEFINITION,neumark_province,X #L Ноймарке#!#! слишком далеко, чтобы ими можно было полноценно управлять из столицы. Сейчас там бесчинствуют грабители-бароны, поэтому, возможно, провинцию следует заложить, отдав её кому-нибудь другому — таким людям, которых не интересуют наши территории, а значит, заслуживающим доверия."
 flavor_brapru_teu.1.historical_info: "В 1402 году провинцию Ноймарк, постоянно страдавшую от произвола баронов-грабителей, заложили Тевтонскому ордену в надежде, что рыцари смогут положить конец разгулу преступности. Однако тевтонцы не справились с этой задачей, и провинция продолжала бедствовать до продажи её обратно курфюрстам бранденбургским в середине XV века."
 flavor_brapru_teu.1.a: "Пусть её получит [GetCountry('TEU').GetNameWithNoTooltip]."
 flavor_brapru_teu.1.b: "Разберёмся с ними своими силами."
 TEU_pawn_neumark_to_teutons: "Мы предложим #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_DP')|L]#!#! следующие районы. Если они согласятся:"
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "Наводнённый преступниками район"
 TEU_rejected_sale: "Отклонили предложение о покупке"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "[teu_from.GetLongName] определённо не в силах разобраться с произволом баронов-грабителей в восточной провинции [ShowProvinceDefinitionName('neumark_province')], а потому в попытке избежать ответственности предлагает нам перекупить эту провинцию за солидную сумму в золоте."
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "Мы согласны."
 flavor_brapru_teu.2.b: "Мы не будем брать на себя их заботы."
 flavor_brapru_teu.3.title: "Судьба Ноймарка"
 flavor_brapru_teu.3.desc: "После того, как мы купили провинцию [ShowProvinceDefinitionName('neumark_province')], прошло уже немало лет, однако искоренить охватившие её беды так и не удалось. Впрочем, некоторую пользу Ноймарк всё-таки приносит: здесь собираются прибывающие с запада наёмники."
 flavor_brapru_teu.3.historical_info: "В 1402 году провинцию Ноймарк, постоянно страдавшую от произвола баронов-грабителей, бранденбургские курфюрсты заложили Тевтонскому ордену. Однако устранить царившую в Ноймарке бедность не удалось даже рыцарям, поэтому великий магистр ордена сначала попытался продать провинцию Польше, а затем, уже в 1455 году, всё-таки сумел продать её обратно Бранденбургу в рамках договоров в Кёлльне и Меве."
 flavor_brapru_teu.3.a: "Возможно, стоит продать эти земли обратно [GetCountry('BRA').Custom('CL_DP')]."
 flavor_brapru_teu.3.b: "Или, может быть, [GetCountry('POL').Custom('CL_DP')]."
 flavor_brapru_teu.3.c: "Что наше, то наше."
 TEU_sell_neumark_back_to_brandenburg: "Мы предложим #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_DP')|L]#!#! следующие районы. Если они согласятся:"
 TEU_sell_neumark_back_to_poland: "Мы предложим #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_DP')|L]#!#! следующие районы. Если они согласятся:"
 flavor_brapru_teu.4.title: "Договор в Кёлльне"
 flavor_brapru_teu.4.desc: "Несколько десятилетий назад мы продали [ShowProvinceDefinitionName('neumark_province')] #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_DP')|L]#!#! в надежде покончить с произволом местных баронов-грабителей, подрывавших наше доброе имя и приносивших сплошные трудности. Однако [teu_from.GetAdjectiveWithNoTooltip]ое государство не только не справилось с этой бедой — оно сделало провинцию ещё беднее и теперь, окончательно расставшись с надеждами как-либо укрепить свой оголённый фланг, они предлагают нам выкупить этот край."
 flavor_brapru_teu.4.desc_other: "[teu_from.GetLongName] делает нам неожиданное предложение выкупить у них провинцию [ShowProvinceDefinitionName('neumark_province')]. Над этим следует подумать."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "Поразительная беспомощность… Мы согласны."
 flavor_brapru_teu.4.b: "Дешевле будет её завоевать."
 flavor_brapru_teu.4.c: "Там всё ещё бесчинствуют бароны-грабители!"
 flavor_brapru_teu.5.title: "Наше предложение отклонено"
 flavor_brapru_teu.5.desc: "Наше щедрейшее предложение купить у нас провинцию [ShowProvinceDefinitionName('neumark_province')] отклонили. Теперь, увы, придётся и дальше мириться с немалыми расходами на её содержание."
 flavor_brapru_teu.5.a: "Очень плохо."
 flavor_brapru.1800.title: "Беда на престоле"
 flavor_brapru.1800.desc: "В тронном зале #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_RP')|L]#!#! в последнее время царит полный беспорядок. И [pru_from.GetGovernment.GetRulerTitle|l], и [Select_CString(our_ruler.IsFemale, 'её', 'его' )] придворные своими непродуманными решениями вызвали в державе катастрофу и поставили страну на грань распада. Сословия [pru_from.Custom('CL_RP')] уже начали присматривать себе иностранных кандидатов, в числе которых и [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.a: "Действительно, пусть нами правит [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.b: "Недовольство со временем уляжется."
 BRA_dynastic_connections: "Династические узы"
 flavor_brapru.1801.title: "[target_character.GetDynasty.GetNameWithNoTooltip] на [pru_from.GetAdjectiveWithNoTooltip]ом престоле"
 flavor_brapru.1801.desc: "На троне #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_RP')|L]#!#! сегодня восседает выходец из династии [target_character.GetDynasty.GetName]. Возможно, в будущем это принесёт нам определённую выгоду — всё-таки наши дома хорошо относятся друг к другу."
 flavor_brapru.1801.a: "Весьма любопытно."
 PRU_information_about_event_chain: "В будущем мы сможем образовать [Concept('union', 'унию')|e] с #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_TP')|L]#!#!."
 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip] окончательно теряет рассудок"
 flavor_brapru.1802.desc: "Правление державой неизбежно сопряжено с огромными трудностями, и далеко не всякий правитель способен достойно с ними справиться, каким бы отважным он ни был. [insane_individual.GetName] не [Select_CString(insane_individual.IsFemale, 'справилась', 'справился' )]: ум [Select_CString(insane_individual.IsFemale, 'её', 'его' )] начинает отказывать. И [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] почти целиком, и сословия объявили [Select_CString(insane_individual.IsFemale, 'её неспособной', 'его неспособным' )] править."
 flavor_brapru.1802.a: "Нам поможет только [proposed_regent.GetNameWithNoTooltip]."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "Наш ленник в #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_PP')|L]#!#! сообщил, что в его державе разворачивается настоящая беда: [insane_individual.GetName] [Select_CString(insane_individual.IsFemale, 'лишилась', 'лишился' )] рассудка, и теперь в стране нет правителя. На помощь им прийти может только их [Select_CString(proposed_regent.IsFemale, 'родственница', 'родственник' )] [proposed_regent.GetName]. Если [proposed_regent.GetNameWithNoTooltip] станет регентом, то образуется личная уния, и тогда трудности начнутся уже у нас. Мы можем навязать им собственноручно выбранного регента, однако [pru_from.GetNameWithNoTooltip] наверняка возмутится такому подходу."
 flavor_brapru.1803.a: "Не будем обращать внимания."
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip] справится гораздо лучше."
 flavor_brapru.1804.title: "Власть в [pru_from.Custom('CL_PP')]"
 flavor_brapru.1804.desc: "[proposed_regent.GetName] [Select_CString(proposed_regent.IsFemale, 'прибыла', 'прибыл' )] в столицу #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_RP')|L]#!#! — город [pru_from.GetCapital.GetName]. После торжественной церемонии [Select_CString(proposed_regent.IsFemale, 'новоприбывшую', 'новоприбывшего' )] объявили регентом. Это, по сути, означает, что [ROOT.GetCountry.GetName] и [pru_from.GetNameWithNoTooltip] заключили между собой личную унию. Однако [proposed_regent.GetNameWithNoTooltip] [Select_CString(proposed_regent.IsFemale, 'должна', 'должен' )] присягнуть на верность державе [pru_from.GetDiplomacy.GetOverlord.GetLongName], чтобы вступить во власть над новыми землями."
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "Мы заключили [Concept('union', 'унию')|e] с #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_TP')|L]#!#!."
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip]ое вмешательство"
 flavor_brapru.1805.desc: "Наши сюзерены в #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_PP')|L]#!#! обратили внимание, что в свете терзающих нас бед в державу [Select_CString(proposed_regent.IsFemale, 'была приглашена', 'был приглашён' )] [proposed_regent.GetName]. Подчеркнув, что назначение регентов — это их неотъемлемое право, они послали нам совсем другого человека. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [proposed_regent_of_poland.GetShortName] — вовсе не тот правитель, которого [ROOT.GetCountry.GetLongName] хочет видеть на своём престоле…"
 flavor_brapru.1805.a: "Это просто катастрофа!"
 PRU_poland_enforced_regent: "По воле #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_RP')|L]#!#! #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_TP')|L]#!#! правит их регент. [Concept('union', 'Уния')|e] с #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_TP')|L]#!#! невозможна."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "#L [pru_from.GetAdjective]ие#! сюзерены в #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_PP')|L]#!#! обратили внимание на разворачивающееся у них бедствие — в частности, на то, что в державу [Select_CString(proposed_regent.IsFemale, 'была приглашена', 'был приглашён' )] [proposed_regent.GetName]. Подчеркнув, что назначение регентов — это их неотъемлемое право, они послали совсем другого человека, поэтому [proposed_regent_of_poland.GetShortName] теперь [pru_from.GetGovernment.GetRulerTitle|l]. Нам придётся расстаться с надеждой овладеть [pru_from.Custom('CF_TP')|l] на востоке. Вскоре они познают наш гнев!"
 flavor_brapru.1806.a: "Мы накажем их за такое вмешательство!"
 flavor_brapru.1807.title: "Велауский договор"
 flavor_brapru.1807.desc: "С тех пор, как мы заняли престол #ONCLICK:COUNTRY,[GetCountry('PRU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PRU').Custom('CL_tt')],X [GetCountry('PRU').Custom('CL_RP')|L]#!#!, наше влияние, пусть даже изначально ограниченное властью частичного сюзерена — #ONCLICK:COUNTRY,[GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_tt')],X [GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_RP')|L]#!#!, медленно, но неумолимо растёт. Сегодня соотношение наших сил таково, что [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] не может с ним не считаться, поэтому следует предложить [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip|l]ой стороне заключить между нашими державами унию: мы пообещаем им мир, они нам — освобождение [GetCountry('PRU').Custom('CL_RP')] от вассальной зависимости."
 flavor_brapru.1807.historical_info: "Велауский договор — унизительное соглашение между Королевством Польским и герцогством Пруссия. Польша вынуждена была освободить Пруссию от вассальной зависимости в обмен на предоставление правящей династией Гогенцоллернов военной помощи в борьбе против Швеции. Поводом к этому стало вторжение в Речь Посполитую шведских войск, известное как #italic Шведский потоп#!."
 flavor_brapru.1807.a: "Предложим унию."
 flavor_brapru.1807.b: "Ещё успеем избавиться от сюзерена."
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "Влияние Пруссии"
 PRU_if_poland_accepts: "Если [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] согласится:"
 PRU_if_poland_refuses: "Если [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] откажется:"
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "Мы неприятно удивлены: наш сосед [bra_from.GetName] в последнее время набирает силу и вскоре догонит нас самих. Кроме того, [bra_from.GetName] и [GetCountry('PRU').GetName] заключили личную унию, а значит, на западе от нас появилась новая угроза. Никто не сомневается, что, если сегодня начнётся война, мы непременно её проиграем. Сейчас эти державы требуют от нас освободить герцогство [GetCountry('PRU').GetNameWithNoTooltip] от вассальной зависимости, иначе мы познаем на себе всю мощь их оружия."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "Нам не оставили выбора."
 flavor_brapru.1808.b: "Возмутительное требование! Мы отказываемся так унижаться!"
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "Поняв всю тяжесть своего положения, [overlord_of_prussia.GetName] [Select_CString(overlord_of_prussia.IsFemale, 'была вынуждена', 'был вынужден' )] принять соглашение. Наши представители встретились в городе [wehlau_loc.GetName], где и подписали договор. Теперь [GetCountry('PRU').GetLongName] больше не принадлежит [overlord_of_prussia.Custom('CL_DP')]."
 flavor_brapru.1809.desc_failure: "[overlord_of_prussia.GetName] с негодованием [Select_CString(overlord_of_prussia.IsFemale, 'отказалась', 'отказался' )] подписывать соглашение и вскоре познает всю неосмотрительность подобного поступка. Мы показали, что готовы были пойти на мирное решение — теперь у нас есть весомый повод устроить войну."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "Не повезло, [GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]."
 flavor_brapru.1810.title: "Предложение регентства"
 flavor_brapru.1810.desc: "После того как [insane_individual.GetName] [Select_CString(insane_individual.IsFemale, 'сошла', 'сошёл' )] с ума, [pru_from.GetGovernment.GetCourtTitle|l] #L [pru_from.GetAdjective|l]ого#! государства спешно пытается подыскать себе регента, который смог бы взять власть в свои руки. Если же такого не найдётся, в [pru_from.GetAdjectiveWithNoTooltip|l]ой державе начнутся беспорядки и беззаконие. Именно поэтому выбор пал на единственного разумного кандидата по имени [proposed_regent.GetName]; кроме того, этот человек состоит в родстве с [Select_CString(insane_individual.IsFemale, 'умалишённой', 'умалишённым' )]. Мы склонны согласиться с таким выбором, хотя при этом высока опасность, что на нас нападёт их сюзерен — [pru_from.GetDiplomacy.GetOverlord.GetName]."
 flavor_brapru.1810.a: "Да, можно и так."
 flavor_brapru.1810.b: "Может начаться ненужный конфликт."
 PRU_our_chance_to_get_union: "Между двумя державами будет заключена [Concept('union', 'уния')|e]."
 flavor_brapru.1811.title: "Секуляризация [ROOT.GetCountry.Custom('CF_RP')|l]"
 flavor_brapru.1811.desc: "Попав под волну Реформации, накрывшую нашу державу, мы хоть и не без труда, но всё-таки отказались от #TOOLTIP:RELIGION,catholic_tt,X #L католичества#!#!. Теперь у нашего народа новая вера: [ROOT.GetCountry.GetReligion.GetName|l]. Впрочем, даже это не помогло нам ответить на давно терзающие нас вопросы. Ни единая душа не знает, кто наш настоящий владыка, каково наше предназначение и к чему вообще сводится наша вера. [ROOT.GetCountry.GetLongName] — зачем вообще существует эта держава?"
 flavor_brapru.1811.historical_info: "В 1525 году великий магистр Тевтонского ордена Альбрехт из рода Гогенцоллернов объявил о секуляризации принадлежащих ордену земель и установлении лютеранства вместо католичества. Сделано это было с дозволения польского короля, который разрешил Альбрехту править новообразованным герцогством Пруссия — оно стало первым государством, открыто принявшим лютеранство в качестве государственной религии."
 flavor_brapru.1811.a: "Что ж, времена изменились."
 flavor_brapru.1811.b: "Мы справимся с этой напастью."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Богословский кризис"
 flavor_brapru.1900.title: "Бароны-грабители набирают силу"
 flavor_brapru.1900.desc: "Слабость и недобросовестность, которые проявляет [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а также почти полная вседозволенность привели к возникновению баронов-грабителей — дворян, ведущих преступный образ жизни и богатеющих на творящемся беззаконии. Своим существованием они подрывают нашу власть и влияние, которым пользуется [target_ruler.GetName]. Надёжнее всего они обосновались в провинции [robber_baron_province.GetName]."
 flavor_brapru.1900.a: "Со временем мы с ними разберёмся."
 STATIC_MODIFIER_NAME_PRU_robber_barons: "Бароны-грабители"
 PRU_use_cabinet_action_to_get_rid_of_barons: "В провинции доступно действие «[ShowCabinetActionName('pru_deal_with_robber_barons')]»."
 remove_PRU_robber_barons_modifier: "[Concept('province', 'Провинция')|e] теряет эффект модификатора «[GetModifier('PRU_robber_barons').GetNameWithTooltip]»"
 flavor_brapru.1901.title: "Бароны-грабители в провинции [robber_baron_province.GetNameWithNoTooltip]"
 flavor_brapru.1901.desc: "[robber_baron_province.GetName] страдает от нашествия баронов-грабителей. Беззаконие, которое они там учиняют, и заносчивость, с которой себя ведут, — словно плевок нам в лицо. Пора преподать им незабываемый урок и восстановить в державе единую власть."
 flavor_brapru.1901.a: "Со временем мы с ними разберёмся."
 flavor_brapru.1902.title: "Квитцовы"
 flavor_brapru.1902.desc: "Среди баронов-грабителей едва ли не наибольшим влиянием пользуется род Квитцовых. Владения их в провинции [ShowProvinceDefinitionName('mittelmark_province')] обширны, как и принадлежащие им имения. Однако, несмотря на такое богатство, Квитцовы начали заниматься разбоем. Мы сокрушим этих негодяев и сотрём с лица земли их имения, пока ещё не слишком поздно."
 flavor_brapru.1902.a: "С ними нужно разобраться!"
 flavor_brapru.1902.b: "Здесь надо действовать осторожно."
 flavor_brapru.1902.historical_info: "В начале XV века род Квитцовых был влиятельнейшим дворянским семейством Бранденбурга. Два его представителя — братья Ганс и Дитрих — в 1411–1415 годах сопротивлялись попыткам Фридриха I из династии Гогенцоллернов завладеть Бранденбургской маркой, однако сопротивление их не увенчалось успехом: курфюрст завоевал замки Квитцовых и положил конец владычеству рода в Бранденбурге."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Влияние Квитцовых"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Подавление Квитцовых"
 bra_quitzow_revolt: "Мятеж Квитцовых"
 flavor_brapru.1903.title: "Конец власти баронов-грабителей"
 flavor_brapru.1903.desc: "Нам пришлось потратить немало лет и сил, чтобы усмирить мятежных #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!, однако всё это было не зря: никакие дворяне-грабители больше не посягают на торговые пути нашей державы, поэтому простые люди могут спать спокойно и забыть о тех днях, когда любой без исключения крестьянин вынужден был платить аристократам за защиту."
 flavor_brapru.1903.a: "В [ROOT.GetCountry.Custom('CF_PP')|l] вновь покой."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Конец эпохи баронов-грабителей"
 flavor_brapru.1904.title: "Кара для баронов-грабителей"
 flavor_brapru.1904.desc: "Мятежные #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! потерпели поражение, но [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] искренне сомневается, что одна только наша победа обеспечит устойчивый мир. Некоторые считают, что лучше всего будет, если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] заставит бунтарей поплатиться за предательство. Есть, впрочем, и другое мнение: не стоит портить отношения ещё сильнее, ведь мы восстановили законную власть."
 flavor_brapru.1904.a: "Они поплатятся за измену!"
 flavor_brapru.1904.b: "Накажем их не очень строго."
 flavor_brapru.1904.c: "Не будем наказывать их."
 flavor_brapru.2000.title: "Период восстановления"
 flavor_brapru.2000.desc: "Смутные годы, вызванные вопросом наследования престола #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, подошли к концу. Мы наглядно убедились, к чему приводит пренебрежение обязанностями, и теперь готовы сделать всё возможное, чтобы династия [root_dynasty.GetName] сохранила за собой престол, а случившаяся катастрофа никогда больше не повторилась. [ROOT.GetCountry.Custom('CF_VP')] раздирают междоусобицы, а предатели таятся на каждом шагу. Пора восстанавливать пострадавшую державу."
 flavor_brapru.2000.a: "Сначала примиримся с сословиями."
 flavor_brapru.2000.b: "Постараемся повторно утвердить свою власть."
 flavor_brapru.2000.c: "Важнее всего вернуть порядок на территорию [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_brapru.2000.d: "Займёмся обновлением и усовершенствованием."
 flavor_brapru.2001.title: "Из врагов в союзники"
 flavor_brapru.2001.desc: "После установления власти над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! естественным образом возник вопрос о дипломатических отношениях. Мы предполагаем, что после случившегося некоторые старые союзники, например [target_country.GetName], теперь будут относиться к нам с опаской, а старые враги, наоборот, могут превратиться в полезных товарищей."
 flavor_brapru.2001.a: "Постараемся заключить союз с [emperor_country.Custom('CL_TP')]."
 flavor_brapru.2001.b: "Не станем отворачиваться от старых союзников."
 flavor_brapru.2001.historical_info: "Восхождение на престол династии Гогенцоллернов стало началом новой эпохи дипломатических отношений для Бранденбурга. Фридрих I сблизился с императором Сигизмундом и стал поддерживать интересы империи, тогда как традиционно Бранденбург опирался на местные союзы."
 flavor_brapru.2002.title: "Предложение союза"
 flavor_brapru.2002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] принимает посла, прибывшего к нам из #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#! со следующим посланием: династия [root_dynasty.GetName] желает укрепить свою власть над [root_country.Custom('CL_TP')], а вместе с этим — и дипломатическое положение, для чего собирается отказаться от заключения местных союзов и вместо этого начать поддерживать интересы #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 flavor_brapru.2002.a: "Они будут нам ценным союзником."
 flavor_brapru.2002.b: "А потом они предадут уже нас?"
