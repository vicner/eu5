 flavor_jap.1.title: "Политика [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]"
 flavor_jap.1.desc: "До сих пор политика [ShowPolicyName('sakoku_enabled')|l], подразумевающая изоляцию от внешнего мира, служила нам отличным инструментом контроля над населением. Однако теперь она становится серьёзной преградой на пути новых идей и открытий. В мире начинается процесс глобализации, и наши соседи извлекают немалую пользу из контакта с другими странами, а мы продолжаем вариться в собственном соку. Может, пришло время пересмотреть нашу политику?"
 flavor_jap.1.a: "Мы сохраним законы [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]."
 flavor_jap.1.b: "Мы отменим законы [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]."
 flavor_jap.2.title: "Рангаку"
 flavor_jap.2.desc: "С некоторых пор #L [target_country.GetAdjective|l]ие#! купцы облюбовали остров Дэдзима в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Контакты нашего населения с этим анклавом строго контролируются, однако культурный обмен всё равно идёт. Похоже, [target_country.GetAdjectiveWithNoTooltip|l]ие торговцы обладают более обширными знаниями в науке, производстве, машиностроении и особенно в медицине. Некоторые зажиточные граждане нашей державы не пожелали довериться местным врачам и обратились к услугам [target_country.GetAdjectiveWithNoTooltip|l]ого хирурга из анклава.\n\nОчевидно, нам есть чему поучиться у гостей с Запада, но для этого придётся рискнуть и приоткрыть этим чужакам доступ к нашим провинциям."
 flavor_jap.2.a: "Пусть [target_country.GetAdjectiveWithNoTooltip]ые люди несут просвещение в наши земли."
 flavor_jap.2.a.tt: "Открывает доступ к [Concept('government_reform', 'государственному принципу')|e] [ShowGovernmentReformName('jap_rangaku')]"
 flavor_jap.2.b: "Мы не пустим чужеземцев в наши провинции."
 flavor_jap.3.title: "Разбитый корабль с Запада"
 flavor_jap.3.desc: "Чужеземный корабль достиг берегов [target_location.Custom('LR_RP')|l] [target_location.GetName] после долгого и трудного путешествия через водное пространство, которое члены его команды отчего-то называют #italic Магеллановым проливом#!. Изначально кораблей было пять, но, судя по всему, все, кроме #italic «Лифде»#!, затонули. Раньше на борту судна находилось более сотни человек. Теперь же из них осталось только 24: всё они больны, некоторые — при смерти, и только десять способны держаться на ногах.\n\nК счастью, военное снаряжение и различные диковинки, которые везли эти гости с Запада, сохранились куда лучше, чем они сами, и наверняка стоят целое состояние. Более того, [Select_CString(target_character.IsFemale, 'одна', 'один')] из выживших, штурман по имени [target_character.GetName], настаивает на встрече с нашим «королём»…"
 flavor_jap.3.historical_info: "Уильям Адамс стал первым англичанином, добравшимся до Японии. Во время войны с испанцами он сражался под началом сэра Фрэнсиса Дрейка, а затем принял участие в экспедиции Голландской Ост-Индской компании через Магелланов пролив. В путешествии его команду ждало множество трудностей, но она всё же сумела добраться до японских берегов. Адамс и его второй помощник Ян Йостен были доставлены к Токугаве Иэясу поступили к нему на службу. Оба были удостоены высокого самурайского звания хатамото, и им было позволено носить два меча. Иэясу дал Уильяму новое имя — Муира Андзин, — и пожаловал ему поместье Муира. Адамс руководил строительством первых японских кораблей в западном стиле, а также участвовал в различных торговых и дипломатических миссиях между Японией и Европой."
 flavor_jap.3.a: "Мы поможем чужестранцам."
 flavor_jap.3.b: "Мы ничего не предпримем."
 flavor_jap.3.c: "Мы ждали [Select_CString(target_character.IsFemale, 'её', 'его')] прибытия."
 flavor_jap.3.c.tt: "Пусть [target_country.GetName] решает судьбу штурмана по имени [target_character.GetName]."
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он')] выдающийся человек."
 flavor_jap.4.b: "Нужно отправить [Select_CString(target_character.IsFemale, 'её', 'его')] к #L [GetCountry('JAP').GetGovernment.GetAdjective|l]ому#! двору"
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "Как [target_character.GetName] и [Select_CString(target_character.IsFemale, 'просила', 'просил')], [target_country.GetLongName] исполняет свой долг и отправляет [Select_CString(target_character.IsFemale, 'её', 'его')] к нам. Теперь стало очевидно, что это выдающийся человек, обладающий широкими познаниями о мире и морях. [target_character.GetName] сослужит нам отличную службу, если мы возьмём [Select_CString(target_character.IsFemale, 'её', 'его')] под своё крылышко."
 flavor_jap.5.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] только выиграет от [Select_CString(target_character.IsFemale, 'её', 'его')] присутствия."
 flavor_jap.5.b: "Любопытно, но какой нам от [Select_CString(target_character.IsFemale, 'неё', 'него')] прок?"
 flavor_jap.6.title: "Кириситан"
 flavor_jap.6.desc: "В нашу державу прибывает всё больше и больше чужеземных торговцев. Более того, заручившись поддержкой родных стран, они привозят с собой #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! миссионеров, которые массово обращают местное население в #TOOLTIP:RELIGIONGROUP,christian,X #L христианство#!#!. Если мы не вмешаемся, все эти иезуиты, францисканцы и доминиканцы начнут представлять серьёзную угрозу #TOOLTIP:RELIGION,shinto_tt,X #L синтоизму#!#!."
 flavor_jap.6.a: "Остановим миссионеров!"
 flavor_jap.6.a.tt: "Существенная часть нашего [Concept('pops', 'населения')|e] обратится в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#! и потеряет [ShowNamedValue('pop_satisfaction_ultimate_penalty')] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_jap.6.b: "Пусть распространяют свою религию."
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "Наши феодалы не справились со своими обязанностями, и пришло время напомнить им об ответственности. В этом нам поможет [ShowLawName('jap_buke_shohatto')], или «Законы о военных домах» — сборник указов, описывающих основную роль и правила поведения самураев. Этот сборник задумывался как некий кодекс, наглядная иллюстрация образа жизни настоящих японских воинов. Идея состояла в том, что самураи захотят следовать этим правилам по собственной воле, и их не придётся принуждать к подчинению."
 flavor_jap.7.a: "Обяжем весь сёгунат соблюдать «Букэ сёхатто»."
 flavor_jap.7.b: "Этот кодекс больше напоминает пожелания, а не реальные правила."
 flavor_jap.7.c: "Обойдёмся без этого кодекса."
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'издала', 'издал')] свод указов под названием [ShowLawName('jap_buke_shohatto')], или «Законы о военных домах», в котором описываются обязанности и правила поведения самураев. Помимо всего прочего, здесь перечислены боевые практики и искусства, которые самураи должны или, напротив, не должны использовать. В сборнике также обозначено, как следует вести себя $daimyo$, что им разрешено делать в своих владениях, а что запрещено."
 flavor_jap.8.a: "Это всего лишь пожелания."
 flavor_jap.9.title: "Гокайдо"
 flavor_jap.9.desc: "Чтобы получить больше власти над #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L японским сёгунатом#!#!, мы должны усилить контроль над пятью трактами, управляемыми государственной администрацией, которые соединяют столицу с провинциями. Самые популярные маршруты гокайдо, или пяти главных дорог, должны быть оборудованы почтовыми станциями, где путешественники смогут отдохнуть и приобрести припасы."
 flavor_jap.9.historical_info: "В период Эдо в Японии существовала сеть из пяти основных дорог (гокайдо), соединявшая важные города и регионы. Эти дороги, игравшие ключевую роль в торговле, коммуникации и передвижении, существенно повлияли на развитие японской экономики и культуры."
 flavor_jap.9.a: "Создадим гокайдо."
 flavor_jap.9.b: "В этом нет нужды."
 flavor_jap.10.title: "Реформы годов Кёхо"
 flavor_jap.10.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'получила', 'получила')] предложение принять так называемые «Реформы Кёхо» — ряд экономических инициатив, благодаря которым [ROOT.GetCountry.GetLongName] сможет решить свои финансовые проблемы. Членам нашего правительства не чуждо конфуцианство — учение, культивирующее презрительное отношение к деньгам, — и им придётся несколько поскупиться своими принципами, чтобы воплотить эти реформы в жизнь. Реформы подразумевают создание купеческих гильдий, что позволит лучше контролировать торговлю и налогообложение и проводить политику умеренности."
 flavor_jap.10.a: "Торговля нуждается в реформах."
 flavor_jap.10.b: "Лучше реформировать армию."
 flavor_jap.10.c: "У нас уже есть план экономических реформ."
 flavor_jap.11.title: "Гэнроку"
 flavor_jap.11.desc: "В этот золотой век [ROOT.GetCountry.GetLongName] процветает в мире и спокойствии. Народ богатеет, развиваются искусство и архитектура, а величайшие умы достигают невероятных успехов в технической и философской областях."
 flavor_jap.11.a: "Пришло наше время!"
 flavor_jap.12.title: "Кокугаку"
 flavor_jap.12.desc: "Из-за повальной моды на изучение [ShowCultureGroupName('chinese_group')]#TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#!, конфуцианских и #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийских#!#! текстов интерес к #TOOLTIP:CULTUREGROUP,japanese_group,X #L японской#!#! традиции существенно снизился. Стремясь воссоздать японскую философию до засилья иностранных манер и образа мыслей, несколько энтузиастов взялись за анализ ранней японской классики, попутно критикуя конфуцианских мыслителей за уничижающее морализаторство. Они называют себя кокугаку, или японоведами."
 flavor_jap.12.a: "Мы с радостью поддержим этих мыслителей."
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "Пираты и налётчики промышляют грабежом на торговых маршрутах, поскольку считают это дело более выгодным, чем честная торговля. К нам прибудут гонцы из #ONCLICK:COUNTRY,[target_kor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_kor.Custom('CL_tt')],X [target_kor.Custom('CL_RP')|L]#!#! с предложением заключить льготное торговое соглашение между нашими странами. Если мы его подпишем, наши купцы смогут беспрепятственно заходить в тамошние порты, однако в ответ мы будем обязаны помогать второй стороне в борьбе с пиратством."
 flavor_jap.13.historical_info: "Договор годов Какицу, также известный как «Договор года кехэ», был заключён в 1443 году между корейской династией Чосон и Со Садамори из цусимского клана Со. Этот документ появился после того, как корейские войска напали на остров Цусима в попытке борьбы с пиратами, которые грабили торговые суда в водах, омывающих Корейский полуостров. Со Садамори выступил с предложением ограничить количество кораблей, которым позволялось торговать с Кореей, и клан Со получил монополию на торговлю с этой страной."
 flavor_jap.13.a: "Мы подпишем этот договор."
 flavor_jap.13.b: "Этот договор нам не выгоден."
 kakitsu_treaty: "Договор годов Какицу"
 #New DHE
 flavor_jap.101.title: "[our_ruler.GetNameWithNoTooltip] — [Select_CString(our_ruler.IsFemale, 'новая', 'новый' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_jap.101.desc: "Сёгунат Камакура пал. [go_daigo.GetName] [Select_CString(go_daigo.IsFemale, 'лишилась', 'лишился' )] трона и [Select_CString(go_daigo.IsFemale, 'бежала', 'бежал' )] в #TOOLTIP:LOCATION,$yoshino_tt$,X #L Ёсино#!#!. [Select_CString(koumyou.IsFemale, 'Занявшая', 'Занявший' )] [Select_CString(go_daigo.IsFemale, 'её', 'его' )] место [koumyou.GetName] [Select_CString(koumyou.IsFemale, 'объявила', 'объявил' )], что отныне в стране будет [Select_CString(our_ruler.IsFemale, 'новая', 'новый' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — [our_ruler.GetName], а вся полнота власти окажется сосредоточена в руках династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. [our_ruler.GetNameWithNoTooltip] может рассчитывать на поддержку большинства кланов, однако в стране ещё остались заговорщики, мечтающие, чтобы [go_daigo.GetNameWithNoTooltip] вновь [Select_CString(go_daigo.IsFemale, 'стала императрицей', 'стал императором' )]."
 flavor_jap.101.a: "Дом [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] поведёт Японию в новую эру!"
 flavor_jap.102.title: "[kou_no_moronao.GetNameWithNoTooltip] получает новое назначение"
 flavor_jap.102.desc: "Для укрепления власти дома [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] над #TOOLTIP:REGION,japan_region,X #L Японией#!#! и продолжения борьбы против #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_RP')|L]#!#! [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'нуждалась', 'нуждался' )] в помощи наиболее достойных людей страны. В связи с этим [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'получила', 'получил' )] престижную должность #italic сицудзи#!. Ближайшие сторонники [Select_CString(our_ruler.IsFemale, 'правительницы', 'правителя' )] поддерживают это решение, но многие при дворе недовольны — они опасаются, что [kou_no_moronao.GetNameWithNoTooltip] нарушит существующий баланс сил во внутренней политике страны."
 flavor_jap.102.a: "[Select_CString(kou_no_moronao.IsFemale, 'Она', 'Он' )] получит пост сицудзи."
 flavor_jap.102.b: "[kou_no_moronao.GetNameWithNoTooltip] и без того обладает слишком большим влиянием…"
 flavor_jap.102.b_tt: "Во избежание внутренних распрей должность сицудзи останется незанятой."
 jap_should_ko_clan_accept: "В случае согласия со стороны #ONCLICK:COUNTRY,[GetCountry('KOU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOU').Custom('CL_tt')],X [GetCountry('KOU').Custom('CL_RP')|L]#!#! мы получим следующие преимущества:"
 jap_should_ko_clan_decline: "В случае отказа со стороны #ONCLICK:COUNTRY,[GetCountry('KOU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOU').Custom('CL_tt')],X [GetCountry('KOU').Custom('CL_RP')|L]#!#! мы получим следующие преимущества:"
 jap_random_court_official_becomes_shitsuji: "Должность сицудзи получит чиновник со стороны, не имеющий связей при дворе."
 flavor_jap.103.title: "[kou_no_moronao.GetNameWithNoTooltip] становится жертвой покушения"
 flavor_jap.103.desc: "Многие были недовольны, когда [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'была назначена', 'был назначен' )] на должность сицудзи. Они боялись, что это назначение нарушит баланс сил при дворе — и нельзя сказать, что их опасения были полностью необоснованными. На днях в столицу пришли ужасные вести — [kou_no_moronao.GetNameWithNoTooltip] едва не [Select_CString(kou_no_moronao.IsFemale, 'пала', 'пал' )] жертвой убийц!\n\nВскоре выяснилось, что за неудачным покушением [Select_CString(ask_tadayoshi.IsFemale, 'стояла', 'стоял' )] [ask_tadayoshi.GetName] — непримиримый соперник сицудзи при дворе."
 flavor_jap.103.a: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'должна', 'должен' )] немедленно покинуть двор."
 flavor_jap.103.b: "[ask_tadayoshi.GetNameWithNoTooltip] избежит наказания… до поры."
 flavor_jap.103.c: "[kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale, 'должна', 'должен' )] оставить свой пост. [ask_tadayoshi.GetNameWithNoTooltip] станет новым сицудзи."
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] переходит на сторону [GetCountry('STC').Custom('CL_RP')]"
 flavor_jap.104.desc: "После того, как [kou_no_moronao.GetName] едва не [Select_CString(kou_no_moronao.IsFemale, 'пала', 'пал' )] жертвой убийц, которых [Select_CString(ask_tadayoshi.IsFemale, 'подослала', 'подослал' )] [ask_tadayoshi.GetName], [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'изгнала', 'изгнал' )] [Select_CString(ask_tadayoshi.IsFemale, 'виновницу', 'виновника' )] со двора. Тем не менее, у [Select_CString(ask_tadayoshi.IsFemale, 'опальной', 'опального' )] вельможи ещё остались союзники. [Select_CString(ask_tadayoshi.IsFemale, 'Недовольная', 'Недовольный' )] правящим режимом, [ask_tadayoshi.GetNameWithNoTooltip] со своими сторонниками [Select_CString(ask_tadayoshi.IsFemale, 'покинула', 'покинул' )] столицу, а [stc_ruler.GetName] и [GetCountry('STC').GetLongName] с радостью приняли [Select_CString(ask_tadayoshi.IsFemale, 'могущественную перебежчицу', 'могущественного перебежчика' )]. Памятуя о [Select_CString(ask_tadayoshi.IsFemale, 'её', 'его' )] влиянии, многие придворные предпочли бы, чтобы [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'воздержалась', 'воздержался' )] от резких и необдуманных поступков в ответ на этот акт измены. [GetCountry('STC').GetLongNameWithNoTooltip] — серьёзный противник, и любые действия, направленные против такого врага, должны быть тщательно взвешены."
 flavor_jap.104.a: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'переметнулась', 'переметнулся' )], и теперь [GetCountry('STC').GetLongNameWithNoTooltip] — это серьёзная угроза."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName] уведёт с собой многих союзников. [GetCountry('STC').GetLongName] и люди этой державы станут действовать смелее."
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'явилась', 'явился' )] ко двору"
 flavor_jap.105.desc: "К нашему двору нежданно [Select_CString(ask_tadayoshi.IsFemale, 'явилась изменница', 'явился изменник' )] [ask_tadayoshi.GetName]. [Select_CString(ask_tadayoshi.IsFemale, 'Она', 'Он' )] хочет, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'приняла', 'принял' )] [Select_CString(ask_tadayoshi.IsFemale, 'её', 'его' )] клятву верности. [ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'недовольна', 'недоволен' )] тем, как [jap_ruler.GetName] правит #ONCLICK:COUNTRY,[GetCountry('JAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('JAP').Custom('CL_tt')],X [GetCountry('JAP').Custom('CL_TP')|L]#!#!, и [Select_CString(ask_tadayoshi.IsFemale, 'готова', 'готов' )] поддержать наши притязания на Хризантемовый трон."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] окажет нам неоценимую помощь."
 flavor_jap.106.title: "Клан [ymn_clan.GetNameWithNoTooltip] переходит на сторону [GetCountry('STC').Custom('CL_RP')]"
 flavor_jap.106.desc: "В столицу поступили тревожные известия: [ymn_ruler.GetName], глава влиятельного клана [ymn_clan.GetName], [Select_CString(ymn_ruler.IsFemale, 'переметнулась', 'переметнулся' )] на другую сторону — это [GetCountry('STC').GetLongName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] опасается нападения со стороны [ymn_clan.GetAdjectiveWithNoTooltip|l]их войск и предлагает ударить первыми, чтобы не дать им соединиться с силами [GetCountry('STC').Custom('CL_RP')]."
 flavor_jap.106.a: "[ymn_clan.GetLongNameWithNoTooltip] — серьёзная угроза."
 flavor_jap.106.b: "Нужно немедленно атаковать!"
 flavor_jap.106.tt: "[GetCountry('YMN').GetLongName] и [GetCountry('STC').GetLongName] — первая держава поддержит вторую с центром в городе [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 flavor_jap.107.title: "Компромисс в обмен на повиновение"
 flavor_jap.107.desc: "[GetCountry('OUC').GetName] и [GetCountry('YMN').GetName] входят в число сильнейших #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#! #TOOLTIP:REGION,japan_region,X #L Японии#!#!. Договориться с этими кланами оказалось нелегко — используя своё обширное влияние, они упорно отказываются выполнять требования дома [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Желая теснее интегрировать кланы в чиновничий аппарат страны, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'пообещала', 'пообещал' )] даймё-сюго [GetCountry('OUC').Custom('CL_RP')] и [GetCountry('YMN').Custom('CL_RP')] самоуправление в обмен на подчинение столичному правительству. Переговоры проходят успешно, однако многие при дворе настаивают, чтобы [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'отказалась', 'отказался' )] от этой сделки. Они опасаются, что отказ центральных властей от вмешательства в дела кланов со временем позволит им укрепиться и бросить вызов правительству."
 flavor_jap.107.a: "Мы будем рады заключить компромисс с [GetCountry('OUC').Custom('CL_TP')] и [GetCountry('YMN').Custom('CL_TP')]."
 flavor_jap.107.b: "Сделки не будет. Ни один даймё-сюго не может рассчитывать на особые привилегии!"
 flavor_jap.110.title: "Включение даймё-сюго в администрацию"
 flavor_jap.110.desc: "Чтобы устранить противоречия между властью династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] и автономией #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#!, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'взялась', 'взялся' )] провести реформы, по итогам которых сильнейшие кланы #TOOLTIP:REGION,japan_region,X #L Японии#!#! окажутся включены в чиновничий аппарат [ROOT.GetCountry.Custom('CF_RP')|l]. Конечная цель этих реформ — укрепить лояльность могущественных кланов к правящему дому и вознаградить наиболее ценных союзников дома [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
 flavor_jap.110.a: "Мы привлечём даймё-сюго в административный аппарат [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_jap.110.b: "Надо позаботиться о том, чтобы даймё-сюго оставались безоговорочно преданы нашей власти."
 flavor_jap.111.title: "Совет канрэя"
 flavor_jap.111.desc: "Одной из первых реформ по усилению бюрократии [ROOT.GetCountry.Custom('CF_RP')|l] стало учреждение совета канрэя. [our_ruler.GetName] рассчитывает, что новый институт даст могущественным #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#! возможность принимать непосредственное участие в управлении #TOOLTIP:REGION,japan_region,X #L Японией#!#!. Это должно способствовать укреплению связей между кланами и правительством страны."
 flavor_jap.111.a: "Благодаря совету [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] приобретёт новые рычаги влияния на даймё-сюго."
 flavor_jap.112.title: "Введение могущественных кланов в совет канрэя"
 flavor_jap.112.desc: "Назначая членов в недавно образованный совет канрэя, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'обратилась', 'обратился' )] к наиболее влиятельным кланам #TOOLTIP:REGION,japan_region,X #L Японии#!#!, желая укрепить политические связи и обеспечить стабильность страны. В соответствии с рекомендациями двора, первыми старшими членами совета стали [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] и [GetCountry('HTK').GetName]."
 flavor_jap.112.a: "С них в стране начнётся новая эпоха!"
 flavor_jap.112.b: "Пока они не стали слишком могущественными, лучше ограничить их власть."
 flavor_jap.113.title: "Расширение Сюкуро Кайги"
 flavor_jap.113.desc: "В изначальный состав совета канрэя входили три наиболее могущественных клана, однако кое-кто при дворе ратует за то, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'увеличила', 'увеличил' )] число членов. Включив менее сильные кланы в состав Сюкуро Кайги (совета старейшин), мы дадим им возможность влиять на дворцовую политику, что позволит использовать их в качестве противовеса для самых высокопоставленных #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#!."
 flavor_jap.113.a: "Менее могущественные кланы войдут в состав Сюкуро Кайги."
 flavor_jap.113.b: "Нельзя давать кланам ещё больше власти."
 flavor_jap.114.title: "Самурай-докоро"
 flavor_jap.114.desc: "[ROOT.GetCountry.GetLongName] — в ответ на здешний рост преступности [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'приняла', 'принял' )] решение укрепить институт #italic Самурай-докоро#! и значительно расширить его полномочия по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#!. К сожалению, при дворе нет единого мнения о том, кто должен контролировать верховный орган уголовного правосудия в стране — [GetCountry('IMG').GetName] или [replacement_clan.GetName]."
 flavor_jap.114.a: "[GetCountry('IMG').GetLongNameWithNoTooltip] — обладатель должности."
 flavor_jap.114.b: "[replacement_clan.GetNameWithNoTooltip] лучше справится с этой задачей."
 flavor_jap.115.title: "Сближение членов совета канрэя"
 flavor_jap.115.desc: "Совет канрэя превратился в арену политического соперничества между кланами, но в то же время помог им сплотиться и найти общий язык. Это сближение поспособствовало укреплению #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти, и теперь [our_ruler.GetName] может рассчитывать на абсолютную преданность многих кланов."
 flavor_jap.115.a: "Совет оказался эффективным административным органом."
 flavor_jap.120.title: "[GetCountry('SBA').GetNameWithNoTooltip] в опале"
 flavor_jap.120.desc: "Включение #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!#! в совет канрэя должно было поспособствовать сближению этого клана с центральным правительством, однако [sba_ruler.GetName] всё чаще выражает недовольство действиям властей, а [our_ruler.GetName] регулярно сталкивается с [Select_CString(sba_ruler.IsFemale, 'её', 'его' )] противодействием.\n\nРешив покарать [GetCountry('SBA').Custom('CL_VP')], [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'разослала', 'разослал' )] по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#! послов, чтобы сформировать коалицию и свернуть [Select_CString(sba_ruler.IsFemale, 'непокорную', 'непокорного' )] даймё-сюго. Однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] опасается, что подобные действия могут дестабилизировать [ROOT.GetCountry.Custom('CF_VP')|l]…"
 flavor_jap.120.a: "Мы не станем мириться с [Select_CString(sba_ruler.IsFemale, 'её', 'его' )] дерзостью! Обратимся за помощью к другим даймё-сюго!"
 flavor_jap.120.b: "Закроем глаза на [Select_CString(sba_ruler.IsFemale, 'её', 'его' )] наглость… до поры."
 summoning_of_shugo_lords: "[our_ruler.GetName] заручится поддержкой нескольких #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#! в борьбе против #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!#!"
 flavor_jap.121.title: "Коалиция сюго против [GetCountry('SBA').Custom('CL_RP')]"
 flavor_jap.121.desc: "В ответ на призыв властей кланы [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] и [summoned_shugo_three.GetName] вызвались присоединиться к коалиции, направленной против [GetCountry('SBA').Custom('CL_RP')]. [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'пообещала', 'пообещал' )] им значительные привилегии, однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] считает, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна', 'должен' )] разобраться с этим делом лично — в противном случае победившие кланы попытаются использовать своё новообретённое влияние в собственных интересах."
 flavor_jap.121.a: "Мы готовы на всё, чтобы сокрушить [GetCountry('SBA').Custom('CL_VP')]."
 flavor_jap.121.b: "Будет лучше решить этот вопрос собственными силами."
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName] и [summoned_shugo_three.GetName] получат [ShowNamedValue('prestige_extreme_bonus')|+] к [Concept('prestige', 'престижу')|e] и присоединятся к нашей [Concept('war', 'войне')|e] против #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!#!"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] и совет канрэя"
 flavor_jap.122.desc: "С поражением #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!#! должность в совете канрэя, которую занимал этот клан, оказалась вакантной. Пользуясь ситуацией, [chosen_kanrei_leader.GetName] желает занять место старшего клана в совете. В свою очередь, многие при дворе считают, что в совет пора ввести новый клан, лишённый честолюбивых устремлений."
 flavor_jap.122.a: "Совет возглавит [chosen_kanrei_leader.GetNameWithNoTooltip]."
 flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip] займёт место [GetCountry('SBA').Custom('CL_RP')] в совете."
 flavor_jap.123.title: "Усиление карательных мер"
 flavor_jap.123.desc: "Падение #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!#! вызвало резонанс по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#!. Стало ясно, что власти готовы применять карательные меры против любых нарушителей спокойствия. Прежде непокорные кланы могли не бояться возмездия со стороны центрального правительства, но теперь ситуация изменилась.\n\nЭти суровые меры позволили сдержать амбиции некоторых #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#!, однако [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'утратила', 'утратил' )] немалую долю доверия среди кланов."
 flavor_jap.123.a: "[our_ruler.GetNameWithNoTooltip] шутить не станет, и даймё-сюго пора это понять."
 flavor_jap.130.title: "Легитимность #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правления"
 flavor_jap.130.desc: "[old_ashikaga_ruler.GetName] [Select_CString(old_ashikaga.IsFemale, 'сумела', 'сумел' )] полностью реорганизовать страну, однако многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #TOOLTIP:REGION,japan_region,X #L Японии#!#! отказываются признавать легитимность [ROOT.GetCountry.Custom('CF_RP')|l], обвиняя новые власти в недостойном обращении с династией [ShowDynastyName('yamato_dynasty')]. [kanrei_council_leader.GetName] считает, что [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'должна', 'должен' )] проявить уважение к имперским традициям, приняв почётное звание из старинной табели о рангах. Это придаст легитимности [Select_CString(our_ruler.IsFemale, 'её', 'его' )] власти и укрепит авторитет правящего дома [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]."
 flavor_jap.130.a: "[kanrei_council_leader.GetNameWithNoTooltip] говорит правильно — [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'должна', 'должен' )] получить придворный ранг."
 flavor_jap.130.b: "Система придворных рангов безнадёжно устарела."
 flavor_jap.131.title: "Указ о разделении равных налогов"
 flavor_jap.131.desc: "Желая укрепить связи между правительством и императорским двором, [our_ruler.GetName] официально [Select_CString(our_ruler.IsFemale, 'утвердила', 'утвердил' )] #italic указ о разделении налогов#!. По новому закону #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#! больше не смогут присваивать долю в имперских землях — вместо этого [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будут обязаны выплачивать половину налогов пропорционально той помощи, которую #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! представители получают при разрешении местных конфликтов. Недавно назначенные даймё-сюго освобождаются от действия указа."
 flavor_jap.131.a: "Этот указ принесёт пользу всей Японии."
 flavor_jap.131.b: "Мы разрешим частичную конфискацию имперских земель."
 flavor_jap.132.title: "Тандай Кюсю"
 flavor_jap.132.desc: "#TOOLTIP:AREA,saikaidou_area,X #L Сайкайдо#!#! по-прежнему остаётся одним из самых беспокойных регионов #TOOLTIP:REGION,japan_region,X #L Японии#!#! — #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_DP')|L]#!#! удаётся сохранять там сильные позиции, а #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! правительство почти не имеет власти. Чтобы усмирить эту область, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'распорядилась', 'распорядился' )] назначить нового тандая Сайкайдо, преданного лично [Select_CString(our_ruler.IsFemale, 'ей', 'ему' )]. Однако кое-кто при дворе считает, что местные кланы, доказавшие свою преданность #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти, смогут более эффективно управлять регионом."
 flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] получит должность тандая Кюсю."
 flavor_jap.132.b: "[kyushu_clan_tandai.GetLongNameWithNoTooltip] — лучший кандидат на должность."
 flavor_jap.133.title: "Развитие гобансю"
 flavor_jap.133.desc: "#TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L Даймё-сюго#!#! всё чаще проявляют открытое неповиновение. Чтобы поставить их на место, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'обратилась', 'обратился' )] к правительству с предложением сформировать новую армию сёгуна. Возглавлять её будет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], что обеспечит преданность солдат, а на командные должности смогут претендовать лишь наиболее верные даймё-сюго [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_jap.133.a: "Никто не посмеет бросить вызов могучим солдатам [ROOT.GetCountry.Custom('CF_RP')|l]!"
 flavor_jap.133.b: "Лучше полагаться на армию, состоящую из отрядов ополчения."
 flavor_jap.134.title: "Обязательное проживание"
 flavor_jap.134.desc: "С целью дальнейшей централизации #TOOLTIP:REGION,japan_region,X #L Япония#!#! [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'велела', 'велел' )] всем #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#!, состоящим в совете канрэя, переехать в город [ROOT.GetCountry.GetCapital.GetName]. Новый указ наверняка вызовет недовольство среди даймё-сюго, однако вынужденная необходимость проживать в столице помешает им строит козни против [ROOT.GetCountry.Custom('CF_RP')|l], в то время как [our_ruler.GetNameWithNoTooltip] сможет постоянно держать их под присмотром."
 flavor_jap.134.a: "Мы заставим даймё-сюго переехать в столицу на постоянной основе."
 flavor_jap.134.b: "Лучше отказаться от этой политики."
 flavor_jap.135.title: "Ослабление [tki_country.Custom('CL_RP')]"
 flavor_jap.135.desc: "Клан [tki_country.GetName] издавна считался одним из сильнейших в #TOOLTIP:REGION,japan_region,X #L Японии#!#!, однако в последние годы его могущество непомерно выросло. [tki_ruler.GetName] — [Select_CString(tki_ruler.IsFemale, 'женщина', 'человек' )] больших амбиций, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] больше не может игнорировать [Select_CString(tki_ruler.IsFemale, 'её', 'его' )] честолюбивые устремления. Правительство требует разделить владения [tki_country.Custom('CL_RP')] между побочными ветвями клана, в то время как [our_ruler.GetName] настаивает на военной операции. Так или иначе, [tki_ruler.GetNameWithNoTooltip] [Select_CString(tki_ruler.IsFemale, 'должна', 'должен' )] быть [Select_CString(tki_ruler.IsFemale, 'наказана', 'наказан' )] за неповиновение."
 flavor_jap.135.a: "Пришло время обуздать [tki_country.Custom('CL_VP')]."
 flavor_jap.135.b: "Мы не станем заниматься этим вопросом."
 flavor_jap.136.title: "Восстание Мэйтоку"
 flavor_jap.136.desc: "В отношениях между #ONCLICK:COUNTRY,[GetCountry('YMN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YMN').Custom('CL_tt')],X [GetCountry('YMN').Custom('CL_TP')|L]#!#! и [ROOT.GetCountry.Custom('CF_TP')|l] долгое время царила стабильность — пока [ymn_ruler.GetName] не [Select_CString(ymn_ruler.IsFemale, 'спровоцировала', 'спровоцировал' )] кризис, присвоив императорские земли в своих владениях. Требование правительства вернуть захваченные территории осталось без ответа, и теперь [our_ruler.GetName] ищет помощи, чтобы раздавить непокорный клан."
 flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip] не вправе захватывать императорские земли!"
 flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip] — могущественный клан, с ним лучше не ссориться."
 flavor_jap.137.title: "Налогообложение сакая-досо"
 flavor_jap.137.desc: "Чтобы пополнить казну [ROOT.GetCountry.Custom('CF_RP')|l], [our_ruler.GetName] предлагает ввести специальный налог для сакая-досо (ростовщиков) города [ROOT.GetCountry.GetCapital.GetName]. Сакая-досо и прежде платили налоги, однако стремительный рост столицы принёс им огромные деньги, а при существующей системе налогообложения государство получает лишь крохи от их богатств."
 flavor_jap.137.a: "Пора обложить ростовщиков налогами!"
 flavor_jap.137.b: "С ростовщиками ссориться нельзя."
 flavor_jap.138.title: "Отношения с [chi_nation.Custom('CL_TP')] ухудшаются"
 flavor_jap.138.desc: "В прежние времена [ROOT.GetCountry.GetName] и [chi_nation.GetName] активно торговали друг с другом, однако в последние годы отношения между двумя державами стали неспокойными. Желая восстановить связи с [chi_nation.Custom('CL_TP')], [our_ruler.GetName] предлагает правительству направить туда новое посольство, хотя [chi_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'ей', 'ему' )] явно не по душе."
 flavor_jap.138.a: "Пора восстановить отношения между нашими державами."
 flavor_jap.138.b: "Дела [chi_nation.Custom('CL_RP')] нас не заботят."
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "Упрочив власть [ROOT.GetCountry.Custom('CF_RP')|l] над всей #TOOLTIP:REGION,japan_region,X #L Японией#!#!, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'приступила', 'приступил' )] к строительству #TOOLTIP:WORK_OF_ART,$hana_no_gosho_palace_tt$,X #L Хана-но-госё#!#! — великолепного нового дворца, который должен стать отражением престижа и могущества #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правления. [our_ruler.GetNameWithNoTooltip] верит, что эта величественная постройка останется средоточием силы и авторитета #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти на много поколений вперёд."
 flavor_jap.140.a: "Какой прекрасный дворец!"
 flavor_jap.141.title: "Строительство Кинкаку-дзи"
 flavor_jap.141.desc: "Используя политическое влияние и богатства #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! казны, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'получила', 'получил' )] от семейства Сайондзи участок земли, чтобы построить роскошное здание, покрытое листами чистого золота.\n\n[our_ruler.GetNameWithNoTooltip] считает, что золотое убранство павильона должно рассеять мрачные мысли о смерти, а заодно явить всем величие [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_jap.141.a: "Этот храм станет символом нашего величия!"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "[kitabatake_chikafusa.GetName] [Select_CString(kitabatake_chikafusa.IsFemale, 'завершила', 'завершил' )] свой многолетний труд по истории #TOOLTIP:REGION,japan_region,X #L Японии#!#! — от первых тэнно и до [Select_CString(stc_ruler.IsFemale, 'нынешней правительницы', 'нынешнего правителя' )] #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_RP')|L]#!#!, [Select_CString(stc_ruler.IsFemale, 'коей', 'коим' )] является [stc_ruler.GetName]. [Select_CString(kitabatake_chikafusa.IsFemale, 'Её', 'Его' )] книга пользуется бешеной популярностью по всей стране, при дворе она произвела настоящий фурор. Кое-кто недоволен, что [kitabatake_chikafusa.GetNameWithNoTooltip] не [Select_CString(kitabatake_chikafusa.IsFemale, 'сочла', 'счёл' )] нужным уделить внимание #ONCLICK:COUNTRY,[GetCountry('NTC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NTC').Custom('CL_tt')],X [GetCountry('NTC').Custom('CL_DP')|L]#!#!. Если судить по летописи, лишь [stc_ruler.GetNameWithNoTooltip] из #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_RP')|L]#!#! является [Select_CString(stc_ruler.IsFemale, 'законной императрицей', 'законным императором' )], а [ntc_ruler.GetName] — [Select_CString(ntc_ruler.IsFemale, 'нелегитимная узурпаторша', 'нелегитимный узурпатор' )]."
 flavor_jap.142.a: "Эта летопись больше похожа на обвинительный приговор."
 flavor_jap.143.title: "Возрождение Асикага-гакко"
 flavor_jap.143.desc: "На протяжении веков школа #TOOLTIP:LOCATION,ashikaga_loc,X #L Асикага#!#!-гакко оставалась одним из ведущих учебных заведений страны, однако в последние годы она явно переживает спад. При дворе есть немало сторонников школы, и они хотят, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'оказала', 'оказал' )] ей высочайшее покровительство. Поддержка со стороны властей позволит вернуть учебному заведению прежнее величие."
 flavor_jap.143.a: "Пора возродить эту прекрасную школу!"
 flavor_jap.144.title: "[jesuit_francis_xavier.GetNameWithNoTooltip] приезжает в страну"
 flavor_jap.144.desc: "В последние годы к нашим берегам всё чаще пристают чужеземные торговцы-#italic нанбан#!. Их деятельность вызывает споры среди некоторых даймё-сюго и вельмож двора. Недавно [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'проявила', 'проявил' )] личный интерес к [Select_CString(jesuit_francis_xavier.IsFemale, 'одной иноземной гостьей', 'одному иноземному гостю' )]. [jesuit_francis_xavier.GetName], как [Select_CString(jesuit_francis_xavier.IsFemale, 'её', 'его' )] называют торговцы-нанбан, [Select_CString(jesuit_francis_xavier.IsFemale, 'прибыла', 'прибыл' )] в [arrival_location.Custom('LR_VP')|l] [arrival_location.GetName], [Select_CString(jesuit_francis_xavier.IsFemale, 'движимая', 'движимый' )] религиозным пылом. [Select_CString(jesuit_francis_xavier.IsFemale, 'Она', 'Он' )] жаждет распространить свою #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! веру по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#!."
 flavor_jap.144.a: "[Select_CString(jesuit_francis_xavier.IsFemale, 'Она', 'Он' )] может остаться."
 flavor_jap.144.b: "Любые попытки обращения наших подданных недопустимы."
 flavor_jap.145.title: "Храм Сёкоку-дзи"
 flavor_jap.145.desc: "[our_ruler.GetName], [Select_CString(our_ruler.IsFemale, 'ревностная покровительница', 'ревностный покровитель' )] #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийских#!#! монахов, [Select_CString(our_ruler.IsFemale, 'выделила', 'выделил' )] средства на строительство #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сёкоку-дзи#!#! — нового буддийского храма в #TOOLTIP:LOCATION,$kyoto_tt$,X #L Киото#!#!. [our_ruler.GetNameWithNoTooltip] расценивает храм как дар монахам, в будущем рассчитывая использовать его как место для праздничных пиров и торжественных собраний всех представителей #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! администрации."
 flavor_jap.145.a: "Этот храм прекрасен!"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один' )] из проживающих в #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сёкоку-дзи#!#! монахов, [Select_CString(target_character.IsFemale, 'привлекла', 'привлёк' )] внимание двора своим владением #italic суйбоку#! — техникой рисования тушью. За время, проведённое в Сёкоку-дзи, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'написала', 'написал' )] целый ряд прекрасных картин, которые произвели огромное впечатление при дворе. Наиболее выдающейся [Select_CString(target_character.IsFemale, 'её', 'его' )] работой считается #TOOLTIP:WORK_OF_ART,catfish_with_a_gourd,X #L «Ловля сома с помощью тыквы-горлянки»#!#!."
 flavor_jap.146.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] прекрасно владеет техникой суйбоку."
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "За время своего пребывания в #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сёкоку-дзи#!#! [target_character.GetName] в совершенстве [Select_CString(target_character.IsFemale, 'освоила', 'освоил' )] технику #italic суйбоку#! под руководством таких мастеров, как [josetsu.GetName]. В дальнейшем [Select_CString(target_character.IsFemale, 'она сделала', 'он сделал' )] головокружительную карьеру, став ведущим придворным живописцем столицы. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'написала', 'написал' )] множество работ, наиболее популярной среди них считается #TOOLTIP:WORK_OF_ART,reading_in_a_bamboo_grove,X #L «Чтение в бамбуковой роще»#!#!."
 flavor_jap.147.a: "У [Select_CString(target_character.IsFemale, 'неё', 'него' )] настоящий талант!"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "Ещё один выдающийся живописец современности, [target_character.GetName], [Select_CString(target_character.IsFemale, 'шла', 'шагал' )] по стопам таких мастеров, как [Select_CString(target_character.IsFemale, 'её', 'его' )] [Select_CString(tensho_shubun.IsFemale, 'наставница', 'наставник' )] [tensho_shubun.GetName] и [Select_CString(josetsu.IsFemale, 'великая', 'великий' )] [josetsu.GetName]. Успешное сочетание #TOOLTIP:CULTUREGROUP,japanese_group,X #L японской#!#! и #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! техник работы тушью принесли [Select_CString(target_character.IsFemale, 'ей', 'ему' )] известность по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#!. Ярким примером [Select_CString(target_character.IsFemale, 'её', 'его' )] характерного стиля является #TOOLTIP:WORK_OF_ART,jap_winter_landscape,X #L «Зимний пейзаж»#!#!."
 flavor_jap.148.a: "Какой замечательный дар!"
 flavor_jap.150.title: "Основание школы Кано"
 flavor_jap.150.desc: "В качестве главного придворного художника [target_character.GetName] активно [Select_CString(target_character.IsFemale, 'поддерживала', 'поддерживал' )] различные дзэнские школы живописи и технику #italic суйбоку#!. Некоторые вельможи двора выступали против [Select_CString(target_character.IsFemale, 'её', 'его' )] назначения, однако [our_ruler.GetName] высоко [Select_CString(our_ruler.IsFemale, 'ценила', 'ценил' )] [Select_CString(target_character.IsFemale, 'её', 'его' )] и [Select_CString(our_ruler.IsFemale, 'оказывала', 'оказывал' )] личное покровительство живописцу.\n\nЖелая основать школу живописи, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'попросила', 'попросил' )], чтобы [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'выделила', 'выделил' )] средства из #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! казны на развитие нового стиля."
 flavor_jap.150.a: "Прекрасная идея!"
 flavor_jap.150.b: "[target_character.GetNameWithNoTooltip] получит даже больше, чем просит."
 flavor_jap.150.c: "Мы откажем [Select_CString(target_character.IsFemale, 'ей', 'ему' )] в просьбе."
 flavor_jap.151.title: "Популярность театра но"
 flavor_jap.151.desc: "На протяжении истории многие театральные формы вызывали интерес при дворе, но ни одна из них не произвела столь сильного впечатления, как театр но. В отличие от своих предшественников, [our_ruler.GetName] питает особую симпатию к этому искусству и хочет объединить его с традиционным аристократическим искусством двора. [Select_CString(our_ruler.IsFemale, 'Она', 'Он' )] надеется, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] окажет покровительство искусству но."
 flavor_jap.151.a: "Искусство но получит нашу поддержку."
 flavor_jap.151.b: "У нас есть другие способы подчеркнуть #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! мощь."
 flavor_jap.152.title: "Развитие архитектуры сёин-дзукури"
 flavor_jap.152.desc: "Желая отмежеваться от любых напоминаний о периоде Камакура, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'заложила', 'заложил' )] основы нового архитектурного стиля эпохи [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Характерными признаками сёин-дзукури, или «кабинетного стиля», стали квадратные столбы и татами.\n\n[our_ruler.GetNameWithNoTooltip] не только собирается перестроить в новом стиле свой столичный дворец, но и рассчитывает, что со временем сёин-дзукури широко распространится по всей Японии."
 flavor_jap.152.a: "Пришло время перемен."
 flavor_jap.153.title: "Путь чая"
 flavor_jap.153.desc: "#TOOLTIP:GOODS,tea,X #L Чайная#!#! культура остаётся неотъемлемой частью #TOOLTIP:CULTUREGROUP,japanese_group,X #L японских#!#! традиций, однако [target_character.GetName] [Select_CString(target_character.IsFemale, 'сумела', 'сумел' )] удивить двор, радикально преобразив подход к #italic чайной церемонии#!. [Select_CString(target_character.IsFemale, 'Она обновила', 'Он обновил' )] все стороны чайной культуры, от приборов до порядка действий. Новый церемониал завоёвывает популярность и стремительно распространяется по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#!."
 flavor_jap.153.a: "Надо официально принять эту практику."
 flavor_jap.153.b: "Бесполезная и никому не нужная забава."
 flavor_jap.154.title: "Киото-сёсидай"
 flavor_jap.154.desc: "С целью дальнейшего укрепления бюрократической системы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'учредила', 'учредил' )] #italic #TOOLTIP:LOCATION,kyoto,X #L Киото#!#!-сёсидай#! — новый институт, призванный заменить привычную должность тандаев, которую прежде занимали региональные губернаторы. Человек, назначенный на этот пост, станет личным представителем столичных властей, подчиняясь напрямую [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительнице', 'правителю' )]."
 flavor_jap.154.a: "Мы немедленно введём этот институт!"
 flavor_jap.154.b: "Пустая трата ресурсов."
 flavor_jap.155.title: "Образование сословия хатамото"
 flavor_jap.155.desc: "Желая реформировать институт гокэнинов, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'задумала', 'задумал' )] выделить своих наиболее преданных сторонников в новое сословие — хатамото. Обязанности хатамото практически не отличаются от гокэнинов былых времён, однако у них есть особое право обращаться к [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительнице', 'правителю' )] с просьбой о личной аудиенции — привилегия, прежде доступная немногим избранным."
 flavor_jap.155.a: "Хатамото получат особые привилегии."
 flavor_jap.155.b: "Лучше сохранить равенство гокэнинов и хатамото."
 flavor_jap.156.title: "Постройка острова Дэдзима"
 flavor_jap.156.desc: "Из заморских земель прибывает всё больше торговцев-нанбан, и многие при дворе настаивают, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'построила', 'построил' )] для них специальную гавань в #TOOLTIP:LOCATION,$nishisonogi_tt$,X #L Нисисоноги#!#!. Порт, отделённый от города и расположенный на искусственном острове Дэдзима, станет единственным местом, где подданным [ROOT.GetCountry.Custom('CF_RP')|l] разрешается торговать с нанбан."
 flavor_jap.156.a: "Остров будет построен."
 flavor_jap.156.b: "Мы построим на острове порт, но не станем накладывать на торговцев особые ограничения."
 flavor_jap.160.title: "Создание района Ёсивара"
 flavor_jap.160.desc: "[our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'решила', 'решил' )], что #TOOLTIP:LOCATION,toshima_kanto,X #L Тосима#!#! — неподходящее место для таких, как [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Чтобы удалить их с глаз долой, [Select_CString(our_ruler.IsFemale, 'она распорядилась', 'он распорядился' )] построить специально для них новый район Ёсивара. Зажиточные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] будут жить там в роскоши, в то время как остальной город будет избавлен от их присутствия."
 flavor_jap.160.a: "Начать планирование района!"
 flavor_jap.160.b: "Тосима не нуждается в этом районе."
 flavor_jap.161.title: "Кинтю нарабини кугэ сёхатто"
 flavor_jap.161.desc: "Чтобы ограничить власть семьи [ShowDynastyName('yamato_dynasty')] на территории [ROOT.GetCountry.Custom('CF_RP')|l], [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'намерена', 'намерен')] издать особый закон, согласно которому [ymt_ruler.GetName] потеряет большую часть своих полномочий и утратит влияние при дворе. Отныне [Select_CString(ymt_ruler.IsFemale, 'ей', 'ему')] следует посвятить жизнь учёбе и поэзии."
 flavor_jap.161.a: "Примем закон, ограничивающий власть императорской семьи."
 flavor_jap.161.b: "Нет нужды ослаблять императорскую семью."
 flavor_jap.162.title: "Строительство замка в Осаке"
 flavor_jap.162.desc: "[our_ruler.GetName] хочет построить в #TOOLTIP:LOCATION,$osaka_tt$,X #L Осаке#!#! замок, который затмит самые мощные крепости #TOOLTIP:REGION,japan_region,X #L Японии#!#! и станет достойным памятником [Select_CString(our_ruler.IsFemale, 'её', 'его' )] правлению. Благодаря пяти башням и укреплённому рву твердыня в Осаке будет практически неприступной."
 flavor_jap.162.a: "Начать строительство замка!"
 flavor_jap.162.b: "Его постройка обойдётся слишком дорого."
 flavor_jap.162.a.tt: "Если #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! доступно улучшение #TOOLTIP:ADVANCE_DEFINITION,bastion_advance,X #L бастиона#!#!, а в #TOOLTIP:LOCATION,osaka,X #L Осаке#!#! уже построен #TOOLTIP:BUILDING_TYPE,castle,X #L замок#!#!, он будет заменён на #TOOLTIP:BUILDING_TYPE,bastion,X #L бастион#!#!."
 flavor_jap.163.title: "Институционализация Кинтю нарабини кугэ сёхатто"
 flavor_jap.163.desc: "[jap_ruler.GetName] стремится ещё сильнее ограничить власть, которой обладает [our_ruler.GetName], поэтому [Select_CString(jap_ruler.IsFemale, 'она ввела', 'он ввёл')] #italic Кинтю нарабини кугэ сёхатто#! (правила для чиновников империи и двора). Согласно новому правилу, [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'потеряла', 'потерял')] большинство своих полномочий. [jap_ruler.GetNameWithNoTooltip] [Select_CString(jap_ruler.IsFemale, 'предложила', 'предложил')] [Select_CString(our_ruler.IsFemale, 'ей', 'ему')] посвятить жизнь учёбе и поэзии."
 flavor_jap.163.a: "Это ужасное ограничение!"
 flavor_jap.170.title: "Реформы Кансэй"
 flavor_jap.170.desc: "После десятилетий нестабильности и голода по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] почти единогласно просит, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'приняла', 'принял')] крайние меры.\n\nСтремясь стабилизировать ситуацию и решить множество проблем, стоящих перед [ROOT.GetCountry.Custom('CF_TP')|l], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает провести реформы Кансэй. И хотя некоторые из предложенных реформ ухудшат отношения с иностранными государствами из-за ограничения торговли, они заложат основу для возрождения сельскохозяйственной базы Японии."
 flavor_jap.170.a: "Провести реформы!"
 flavor_jap.170.b: "Запретим проведение реформ."
 flavor_jap.180.title: "Должность сицудзи"
 flavor_jap.180.desc: "Желая видеть выдающихся личностей на службе [GetCountry('JAP').Custom('CF_DP')|l], [jap_ruler.GetName] [Select_CString(jap_ruler.IsFemale, 'предложила', 'предложил')], чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'заняла', 'занял')] престижную должность #italic сицудзи#!. Человек с таким статусом обладает огромным политическим влиянием в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японском сёгунате#!#!, и если [our_ruler.GetNameWithNoTooltip] примет предложение, [our_ruler.GetHeShe] сможет обзавестись значительным влиянием по всей #TOOLTIP:REGION,japan_region,X #L Японии#!#!."
 flavor_jap.180.a: "Принять должность сицудзи!"
 flavor_jap.180.b: "Отклоним предложение занять должность."
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] отклоняет назначение"
 flavor_jap.181.desc: "Несмотря на то, что эта должность принесла бы [Select_CString(kou_no_moronao.IsFemale, 'ей', 'ему')] значительное влияние, [kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale, 'отклонила', 'отклонил')] предложение занять пост #italic сицудзи#!.\n\nЧтобы не усиливать ни одну из фракций, из которых состоит [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [our_ruler.GetNameWithNoTooltip] вместо этого [Select_CString(our_ruler.IsFemale, 'обратилась', 'обратился')] к чиновнику более низкого ранга по имени [target_character.GetName], в надежде, что [target_character.GetHeShe] не станет плести политические интриги."
 flavor_jap.181.a: "Будем надеяться, что чиновник сохранит неподкупность."
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] принимает назначение"
 flavor_jap.182.desc: "Получив наше предложение занять пост сицудзи, [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'прибыла', 'прибыл')] в столичный город [ROOT.GetCountry.GetCapital.GetName], чтобы официально принять должность и укрепить наше правление своим влиянием."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] послужит отличным сицудзи."
