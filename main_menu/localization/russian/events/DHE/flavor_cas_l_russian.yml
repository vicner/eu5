 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "К нашему двору явился мореплаватель по имени [columbus_scope.GetName]. Он верит, что существует западный морской путь в Индию — не такой долгий и трудный, как известный нам путь в обход #TOOLTIP:SUB_CONTINENT,southern_africa,X #L Южной Африки#!#!. [GetCountry('POR').GetGovernment.GetRuler.GetName] не [Select_CString(GetCountry('POR').GetGovernment.GetRuler.IsFemale, 'заинтересовалась', 'заинтересовался' )] его предложением, поэтому [columbus_scope.GetNameWithNoTooltip] явился к нам. Его идеи звучат не слишком правдоподобно, но если он прав, мы получим колоссальное преимущество в исследовании морей."
 flavor_cas.1.a: "Мы оплатим его экспедицию!"
 flavor_cas.1.b: "Это полный бред!"
 flavor_cas.1.historical_info: "После того, как король Португалии Жуан II отказался финансировать плавание Христофора Колумба на запад, мореплаватель решил найти себе других покровителей. Поначалу советники королевы Изабеллы I Кастильской не были убеждены в целесообразности проекта, но не стали отвергать его полностью. После завоевания Гранады в 1492 году королева Изабелла и её супруг, король Фердинанд II Арагонский, наконец-то пообещали профинансировать экспедицию. В августе 1492 года Колумб покинул порт Палос-де-ла-Фронтера на трёх кораблях — каравеллах «Пинта» и «Нинья» и нао «Санта-Мария». 12 октября того же года он достиг острова Гуанахани — вероятно, одного из Багамских островов."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] публикует #italic «Грамматику [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]ого языка»#!"
 flavor_cas.2.desc: "[target_artist.GetName] потратил много лет, чтобы составить книгу о грамматике #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! языка. Благодаря ему у нас появилась возможность унифицировать язык страны, взяв за основу эту книгу.\n\n[target_character.GetName] обстоятельно [Select_CString(target_character.IsFemale,'расспросила', 'расспросил')] автора «Грамматики». [target_artist.GetNameWithNoTooltip] считает, что его книга поможет использовать #TOOLTIP:LANGUAGE,spanish_language,X #L испанский язык#!#! в качестве инструмента для умиротворения и ассимиляции покорённых народов в наше общество. Только так наша держава станет по-настоящему [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]ой."
 flavor_cas.2.a: "Язык [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ого народа будет подчинён единому стандарту!"
 flavor_cas.2.b: "Языки не нуждаются в жёстких правилах."
 flavor_cas.3.title: "Новая столица Испании"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName] — конгломерат множества в прошлом независимых королевств, поэтому в распоряжении наших правителей есть немало прекрасных резиденций. Тем не менее, советники рекомендуют построить новую столицу, чтобы облегчить управление страной.\n\nНаиболее вероятным кандидатом на эту роль является небольшой городок [ShowLocationName('madrid')], расположенный в самом центре нашей державы, посреди #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! охотничьих угодий. Лучшие зодчие [ROOT.GetCountry.Custom('CF_RP')|l] возведут новую столицу в соответствии с единым градостроительным планом, а местный Алькасар будет превращён в роскошный дворец."
 flavor_cas.3.a: "Двор — это Мадрид!"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] сохранится как столица нашей династии."
 flavor_cas.4.title: "Испанский перевод Нового Завета"
 flavor_cas.4.desc: "Проникнувшись идеалами Реформации, #TOOLTIP:CULTURE,castilian_tt,X #L кастильский#!#! гуманист по имени [target_artist.GetName] примкнул к кружку #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранских#!#! реформаторов в #TOOLTIP:LOCATION,wittenberg_tt,X #L Виттенберге#!#!. Недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'получила', 'получил')] от него персональный экземпляр Нового Завета, переведённого на #TOOLTIP:LANGUAGE,spanish_language,X #L испанский язык#!#!. Ознакомившись с его трудом, мы пришли к выводу, что публикация этого перевода приведёт к распространению #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! среди широких слоёв населения."
 flavor_cas.4.a: "Мы должны немедленно остановить распространение этой ереси!"
 denied_bible_translation: "Отказ от публикации перевода Нового Завета в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_cas.4.b: "Пригласим его в [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_cas.4.tt1: "Часть наших подданных обратятся в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_cas.4.historical_info: "Франсиско де Энсинас родился в богатой купеческой семье. Вместе со своим братом Диего он отучился в Коллегии трёх языков в Лёвене, где проникся учением гуманизма и взялся переводить труды вождей Реформации на испанский язык. В 1541 году де Энсинас поступил в университет Виттенберга и занялся переводом Нового Завета на испанский. Учёный прислал первый отпечатанный экземпляр императору Карлу V, которому и посвятил свою работу."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName] приобрёл себе репутацию способного дипломата, отстаивая интересы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! при иноземных дворах. Недавно он вернулся в город [ROOT.GetCountry.GetCapital.GetName], и у нас есть прекрасная возможность пригласить его ко двору и предложить ему место в совете в награду за годы беспорочной службы."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Мы не нуждаемся в его услугах."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName] обладает природным даром к управлению и бескомпромиссной трудовой этикой. Эти качества уже принесли ему благосклонность #L [ROOT.GetCountry.GetAdjective|l]ого#! двора. Нам стоило бы предложить этому человеку высокопоставленную должность и наделить возможностью напрямую заниматься делами государства."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Он нам не нужен."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "К нашему двору прибыл [target_character.GetName], опытный посол и талантливый дипломат. Если предложить ему должность советника двора, #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут весьма обрадованы неожиданным возвышением одного из ярких представителей своего сословия."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Нам это ни к чему."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "[target_character.GetName], прокурор по уголовным делам и известный сторонник либеральных реформ, изъявил желание служить в государственном совете #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Взяв его на службу, мы обеспечим значительный рост поддержки наших реформ."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Он не в силах что-либо изменить."
 flavor_cas.9.title: "Конституция [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_cas.9.desc: "За последние годы легитимность нашего правления была изрядно подорвана, и сейчас наша власть над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! всецело зависит от одобрения сословий. Зная о нашей слабости, избранные делегаты от всех сословий представили нам проект Конституции. Согласно этому документу, сословия обязуются поддерживать наше правление, но власть правителя при этом будет серьёзно ограничена."
 flavor_cas.9.a: "Выбора у нас нет, придётся пойти им навстречу."
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] обладать абсолютной властью!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Оставив солдатское ремесло, [target_artist.GetName] посвятил себя литературной карьере. Его роман #italic «Хитроумный идальго Дон Кихот Ламанчский»#! вышел совсем недавно, но уже принёс автору всенародное признание и лавры ведущего писателя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Он способен написать ещё много произведений, обречённых стать классикой #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ой#! литературы — при условии, что [target_character.GetNameWithNoTooltip] окажет покровительство успешному сочинителю."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "Прожив много лет в #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_PP')|L]#!#!, [target_artist.GetName] прославился по всему #TOOLTIP:RELIGION,catholic_tt,X #L католическому#!#! миру как автор возвышенных музыкальных сочинений. Теперь он оставил службу и просит разрешения вернуться домой в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, чтобы и дальше совершенствовать своё мастерство."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "В просьбе отказано."
 flavor_cas.12.title: "Эль Греко предлагает свои услуги"
 flavor_cas.12.desc: "Завершив обучение на #TOOLTIP:PROVINCE_DEFINITION,crete_province,X #L Крите#!#!, [target_artist.GetName] ненадолго задержался в #TOOLTIP:LOCATION,$rome_tt$,X #L Риме#!#!, а затем решил перебраться в #TOOLTIP:LOCATION,toledo_tt,X #L Толедо#!#!. Слава его быстро росла, довольно скоро #italic Эль Греко#!, как прозвали его поклонники в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, стал одним из ведущих живописцев [ROOT.GetCountry.Custom('CF_RP')|l]. Теперь мастер рассчитывает, что [target_ruler.GetName] окажет ему покровительство."
 flavor_cas.12.a: "Мы тотчас наймём его!"
 flavor_cas.12.b: "Он нам не нужен."
 flavor_cas.13.title: "Расширение Ордена Повязки"
 flavor_cas.13.desc: "В ходе недавней Гражданской войны #L [ROOT.GetCountry.GetAdjective|l]ие#! женщины проявили себя умелыми бойцами — во время осады они без посторонней помощи сумели отразить натиск захватчиков. Кое-кто из наших советников считает, что [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'должна', 'должен')] расширить критерии членства в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом #TOOLTIP:POLICY,order_of_the_band_policy,X #L Ордене Повязки#!#!, позволив включать в него женщин. Таким образом, членство в ордене станет почётной наградой за выдающуюся службу."
 flavor_cas.13.a: "Превосходная мысль!"
 flavor_cas.13.a.tt: "Женщины смогут становиться членами Ордена Повязки"
 flavor_cas.13.b: "В ордене есть место только для мужчин."
 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle|U] Астурии"
 flavor_cas.14.desc: "[target_heir.GetName] [Select_CString(target_heir.IsFemale,'должна', 'должен')] получить опыт реального управления, это необходимая часть образования для [Select_CString(target_heir.IsFemale,'наследницы', 'наследника')] [ROOT.GetCountry.GetAdjective|l]ого трона. [Select_CString(target_heir.IsFemale,'Ей', 'Ему')] нужен полноценный титул — например, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] Астурии. Пусть [target_heir.GetNameWithNoTooltip|l] правит Астурией от нашего имени, а по восшествии на престол передаст титул будущему наследнику [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_cas.14.a: "[target_heir.GetNameWithNoTooltip] станет [Select_CString(target_heir.IsFemale,'правительницей', 'правителем')] Астурии."
 flavor_cas.14.b: "[target_heir.GetNameWithNoTooltip] обойдётся без особого титула."
 flavor_cas.15.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale,'её', 'его')] деяния"
 flavor_cas.15.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'прожила', 'прожил')] достойную, насыщенную событиями жизнь. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] праведная борьба за освобождение #TOOLTIP:REGION,iberia_region,X #L Пиренейского полуострова#!#! от #L [GetCountry('MOR').GetReligion.GetAdjective|l]их#! захватчиков должна стать примером для всякого #TOOLTIP:RELIGION,catholic_tt,X #L католического#!#! правителя. Пусть [target_artist.GetName] напишет хронику [Select_CString(target_ruler.IsFemale,'её', 'его')] правления, ведь [target_ruler.GetNameWithNoTooltip] заслуживает того, чтобы [Select_CString(target_ruler.IsFemale,'её', 'его')] деяния были увековечены на все времена."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Нам это ни к чему."
 flavor_cas.16.title: "#italic $book_of_good_love$#!"
 flavor_cas.16.desc: "Один из наших священнослужителей посвятил свою жизнь изучению темы любви. Он сочинил целую поэму, повествующую о различиях между тем, что он называет «благой» и «безрассудной» любовью. Недавно [target_artist.GetName] [Select_CString(target_artist.IsFemale,'опубликовала', 'опубликовал')] переработанную версию этого труда. Рукопись включает автобиографию автора, нравоучительные басни, истории о любовных похождениях и пародийное изложение средневековых деяний."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Что за глупости?"
 flavor_cas.17.title: "«Книга об охоте»"
 flavor_cas.17.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale,'написала', 'написал')] всеобъемлющий труд, посвящённый охотничьим угодьям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а также разведению охотничьих собак. Этот трактат не просто свидетельствует о разносторонних способностях [Select_CString(target_artist.IsFemale,'нашей правительницы', 'нашего правителя')] — благодаря ему мы сможем расширить добычу #TOOLTIP:GOODS,wild_game,X #L дичи#!#! в [ROOT.GetCountry.Custom('CF_PP')|l]."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "[target_ruler.GetNameWithNoTooltip] наследует престол"
 flavor_cas.18.desc: "[ruler_father.GetName] [Select_CString(ruler_father.IsFemale,'была достойной и мудрой правительницей', 'был достойным и мудрым правителем')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, но увы — смерть не щадит никого, и теперь на [target_country.GetAdjectiveWithNoTooltip|l]ом престоле восседает [Select_CString(ruler_father.IsFemale,'её', 'его')] сын, [target_ruler.GetName].\n\n[target_ruler.GetNameWithNoTooltip] унаследовал корону по праву, власть его легитимна, однако его методы управления приводят всех в замешательство. Новый [target_country.GetGovernment.GetRulerTitle|l] непредсказуем в своих решениях, его политика непоследовательна, а мотивы необъяснимы. [target_country.GetGovernment.GetEstateName('nobles_estate')|U] беспокоятся всё сильнее…"
 flavor_cas.18.a: "Пусть Господь дарует ему мудрость."
 flavor_cas.19.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ое междуцарствие"
 flavor_cas.19.desc: "После изменения закона о престолонаследии в пользу незаконнорождённого претендента в #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_PP')|L]#!#! началась смута. Благодаря семейным связям с низложенной династией мы можем претендовать на престол соседней державы, однако [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ие сословия не признают наших прав, опасаясь, что страна будет аннексирована #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и окажется низведена до положения обычной провинции. Таким образом, новым монархом [GetCountry('POR').Custom('CL_RP')] [Select_CString(portuguese_ruler.IsFemale, 'стала', 'стал' )] [portuguese_ruler.GetName]. Многие при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом дворе убеждены, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны отстоять наши династические права и свергнуть узурпатора."
 flavor_cas.19.a: "Никакой король не будет править вечно…"
 flavor_cas.19.b: "Лучше отказаться от притязаний."
 flavor_cas.19.historical_info: "Португальское междуцарствие — период политического кризиса и гражданской войны в Португалии, начавшийся после смерти короля Фернанду I. Единственным ребёнком Фернанду была дочь Беатриса, выданная замуж за короля Кастилии Хуана I, и многие опасались, что после её наследования Португалия войдёт в состав Кастилии. Желая сохранить независимость, португальское дворянство и бюргеры сплотились вокруг Жуана Ависского, внебрачного сына короля Педру I. Началась война за престолонаследие, в ходе которой португальцы одержали победу, отстояв независимость страны. Жуан Ависский был коронован под именем Жуана I."
 flavor_cas.20.title: "Неудача в борьбе за [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ий трон"
 flavor_cas.20.desc: "Наша попытка занять трон #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_RP')|L]#!#! закончилась катастрофой. Это поражение поставило точку в наших планах объединить пиренейские королевства и изрядно подпортило престиж нашей страны. Придворные, которые громче всех требовали военного вмешательства, теперь возмущаются непомерной ценой, которую пришлось заплатить нашей державе."
 flavor_cas.20.a: "Ничего, мы оправимся."
 flavor_cas.20.historical_info: "Неудача Кастилии в войне за португальское наследство была в немалой мере обусловлена поражением в сражении при Алжубарроте. Войсками Кастилии командовал король Хуан I, желавший захватить португальский престол от имени своей супруги — Беатрисы Португальской. Против них выступила значительно меньшая армия под командованием Жуана, магистра Ависского ордена, и его английских союзников. Из-за слабой координации действий и эффективной тактики англо-португальского войска кастильская армия потерпела сокрушительное поражение, несмотря на своё численное превосходство."
 flavor_cas.21.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ий престол в наших руках"
 flavor_cas.21.desc: "Наша интервенция в #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_PP')|L]#!#! прошла успешно. Одержав верх в кровопролитной войне, мы завладели [GetCountry('POR').GetAdjectiveWithNoTooltip|l]им престолом, и теперь обе пиренейских державы объединятся под властью #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_cas.21.a: "Отпразднуем победу."
 flavor_cas.21.b: "Увековечим память об этой победе, посвятив ей монастырь в #TOOLTIP:LOCATION,guadalupe_tt,X #L Гуадалупе#!#!."
 flavor_cas.22.title: "Католические короли"
 flavor_cas.22.desc: "Святой Престол отметил нашу стойкую защиту #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! веры и решительную поддержку папы. Признавая наше благочестие и влияние в христианском мире, [pope.GetName] [Select_CString(pope.IsFemale, 'выпустила', 'выпустил' )] #L [GetCountry('PAP').GetAdjective|l]ую#! буллу, провозгласив нас Католическими королями."
 flavor_cas.22.a: "Это большая честь для нас."
 flavor_cas.22.a.tt: "Отныне наши короли и королевы будут известны как Их Католические Величества."
 flavor_cas.22.b: "Мы не нуждаемся в этом титуле."
 flavor_cas.22.historical_info: "В 1493 году папа Александр VI выпустил буллу #italic «Inter caetera»#!, провозглашая королеву Изабеллу Кастильскую и короля Фердинанда Арагонского «Католическими королями». В дальнейшем правители Испании не использовали этот титул, но и не отрекались от него."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "Правовые традиции нашей державы издавна рассеяны среди множества региональных хартий. Есть, правда, и [ShowEstatePrivilegeName('cas_fuero_viejo')|l], составленный в 1248 году, но этот документ плохо систематизирован, а его положения едва ли применимы для всей страны. Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] при дворе предлагают собрать все эти законы в единое законодательство, которое укрепит авторитет нашей правовой системы и при этом сохранит древние аристократические традиции."
 flavor_cas.23.a: "Мы составим единый свод законов и этим поспособствуем централизации власти."
 flavor_cas.23.b: "Нам это не нужно."
 flavor_cas.23.historical_info: "#italic «Свод старых законов Кастилии»#! — юридический документ, авторы которого стремились свести воедино разрозненные правила и законы средневековой Кастилии, в особенности касающиеся дворянства. Этот свод должен был закрепить привилегии знатного сословия и гарантировать ему подобающее положение в королевстве."
 flavor_cas.24.title: "Законы Алькалы"
 flavor_cas.24.desc: "Правовые традиции [ROOT.GetCountry.Custom('CF_RP')|l] по-прежнему не упорядочены. Решения #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! чиновников часто противоречат местным обычаям, аристократическим привилегиям и старинным хартиям. Пришло время составить единый свод законов, который облегчит управление страной и сделает законодательство ясным и прозрачным."
 flavor_cas.24.a: "Новый свод законов будет составлен."
 flavor_cas.24.b: "Нас устраивает существующее законодательство."
 flavor_cas.24.historical_info: "Законы Алькалы, изданные в 1348 году королём Кастилии Альфонсо XI, стали важным этапом в унификации разношёрстных кастильских законов и обычаев. Предыдущая попытка реформировать законодательство — #italic «Семь партид»#! Альфонсо X, прадеда Альфонсо XI, — не получила широкого распространения в стране. Новый свод законов поставил #italic «Фуэро Реаль»#!, ещё один закон времён Альфонсо X, превыше региональных правовых норм, тем самым утвердив верховенство королевского права на всей территории страны. Законы Алькалы должны были устранить противоречия между местными хартиями и повысить прозрачность судебных процедур, чтобы упорядочить управление державой."
 flavor_cas.25.title: "Перепись бегетрий"
 flavor_cas.25.desc: "Недавняя эпидемия чумы привела к серьёзному упадку в экономике. Усилившиеся на этом фоне [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выступили против прав и привилегий #L [ROOT.GetCountry.GetAdjective|l]их#! #italic бегетрий#! — селений, где [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] могут сами выбирать себе правителей. Под давлением знати [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] согласились составить подробную перепись таких земель, чтобы уточнить их статус, права и обязанности. Подобный реестр не только предопределит судьбу этих свободных поселений — он может нарушить хрупкое равновесие, сложившееся между аристократией и короной."
 flavor_cas.25.a: "Мы проведём перепись."
 flavor_cas.25.b: "Бегетрии сохранят свои традиционные права."
 flavor_cas.25.historical_info: "#italic «Телячья книга мериндадов Кастилии»#!, более известная как #italic «Телячья книга бегетрий»#!, была составлена кортесами в Вальядолиде по поручению короля Кастилии Педро I в 1351–1352 годах. Поводом для её создания стало требование знати превратить #italic бегетрии#! в феодальные владения. Деревни-#italic бегетрии#!, расположенные преимущественно в северной части Кастилии, обладали особым юридическим статусом — их жители сохраняли право сами выбирать себе сеньора. На фоне экономического упадка, вызванного эпидемией Чёрной смерти, крупные феодалы решили подчинить эти земли себе и потребовали отменить их традиционные вольности."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "[target_character.GetName] — выдающийся учёный, историк, [Select_CString(target_character.IsFemale, 'поэтесса и государственная деятельница', 'поэт и государственный деятель' )], весьма [Select_CString(target_character.IsFemale, 'популярная', 'популярный' )] у жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] острый ум и дар красноречия пользуются большим уважением при дворе, кое-кто даже предлагает дать [Select_CString(target_character.IsFemale, 'ей', 'ему' )] должность советника. В самом деле, [target_character.GetNameWithNoTooltip] — блестящий автор, [Select_CString(target_character.IsFemale, 'она', 'он' )] может составить прекрасную летопись нашего правления, сохранив память о наших достижениях для будущих поколений."
 flavor_cas.26.a: "Наймём [Select_CString(target_character.IsFemale, 'её', 'его' )] в качестве придворного художника."
 flavor_cas.26.b: "Нам [Select_CString(target_character.IsFemale, 'её', 'его')] услуги не по карману."
 flavor_cas.26.historical_info: "Педро Лопес де Айяла был сыном Фернана Переса де Айяла, сеньора Айялы в Алаве. Получив блестящее образование под началом своего двоюродного деда, кардинала Педро Гомеса Барросо, Лопес де Айяла поступил на службу к королю Педро I, получив должность чиновника двора. Когда в Кастилии началась борьба за трон между Педро I и его сводным братом-бастардом Энрике Трастамарским, Айяла перешёл на сторону последнего и верно служил ему на протяжении всей трёхлетней войны. Энрике вышел из борьбы победителем и вознаградил преданного вассала многими титулами и должностями. Карьера Педро Лопеса де Айяла продолжала идти в гору и при сыне Энрике, Хуане I, — тот даровал ему должность великого камергера королевского двора. На протяжении всей жизни Лопес де Айяла вёл хроники правления каждого из трёх королей, которым служил. Его летопись, известная как #italic «Хроники королей Кастилии»#!, стала ценнейшим источником по истории средневековой Кастилии."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] и хроники [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_cas.27.desc: "Теперь, когда [target_character.GetName] служит у нас при дворе, многие предлагают поручить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] составление подробной хроники правления последних монархов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Разве можно допустить, чтобы такой талант к литературной деятельности пропадал зря? Если обеспечить [Select_CString(target_character.IsFemale, 'её', 'его' )] достаточным финансированием, [Select_CString(target_character.IsFemale, 'она', 'он' )] напишет труд, способный сравниться даже с великой #TOOLTIP:WORK_OF_ART,estoria_de_espana_tt,X #L «Историей Испании»#!#!. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] летопись увековечит память о нашем правлении, благодаря ей потомки смогут почувствовать себя причастными к тяжким испытаниям и великим победам, которые сформировали особый характер нашей страны."
 flavor_cas.27.a: "Это начинание следует поддержать."
 flavor_cas.27.b: "Это слишком затратно, а польза весьма сомнительна."
 flavor_cas.27.historical_info: "Педро Лопес де Айяла был сыном Фернана Переса де Айяла, сеньора Айялы в Алаве. Получив блестящее образование под началом своего двоюродного деда, кардинала Педро Гомеса Барросо, Лопес де Айяла поступил на службу к королю Педро I, получив должность чиновника двора. Когда в Кастилии началась борьба за трон между Педро I и его сводным братом-бастардом Энрике Трастамарским, Айяла перешёл на сторону последнего и верно служил ему на протяжении всей трёхлетней войны. Энрике вышел из борьбы победителем и вознаградил преданного вассала многими титулами и должностями. Карьера Педро Лопеса де Айяла продолжала идти в гору и при сыне Энрике, Хуане I, — тот даровал ему должность великого камергера королевского двора. На протяжении всей жизни Лопес де Айяла вёл хроники правления каждого из трёх королей, которым служил. Его летопись, известная как #italic «Хроники королей Кастилии»#!, стала ценнейшим источником по истории средневековой Кастилии."
 flavor_cas.28.title: "Экспедиция Магеллана"
 flavor_cas.28.desc: "Искусный мореплаватель и исследователь по имени [target_character.GetName] предлагает амбициозный план поиска западного морского пути к Островам Пряностей. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] рассчитывает, что в неизведанных морях на западе найдётся новый маршрут к этому источнику драгоценных специй, более прямой и быстрый, чем привычный путь в обход #TOOLTIP:CONTINENT,africa,X #L Африки#!#!. После того, как #L [GetCountry('POR').GetAdjective|l]ая#! корона отклонила [Select_CString(target_character.IsFemale, 'её', 'его' )] предложение, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'явилась', 'явился' )] к нам с просьбой профинансировать эту дерзкую экспедицию."
 flavor_cas.28.a: "[target_character.GetLastNameWithNoTooltip] получит всё, в чём нуждается!"
 flavor_cas.28.b: "Мы отклоним [Select_CString(target_character.IsFemale, 'её', 'его' )] предложение."
 flavor_cas.28.historical_info: "Фернау ди Магальяйнш, более известный как Фернан Магеллан — португальский мореплаватель, предложивший отыскать западный путь к Островам Пряностей, проложив новый маршрут для прибыльной торговли специями. Заручившись покровительством Испании, он в 1519 году вышел в море на пяти кораблях. Экспедиция Магеллана стала одним из величайших успехов эпохи Великих географических открытий — мореплаватель не только нашёл путь из Атлантического океана в Ост-Индию вокруг мыса Горн, но и доказал возможность переплыть бескрайний Тихий океан. Это было первое кругосветное плавание в истории."
 flavor_cas.29.title: "Магеллан погибает вдали от дома"
 flavor_cas.29.desc: "Мы получили печальные вести с Островов Пряностей. [target_character.GetName], [Select_CString(target_character.IsFemale, 'стоявшая', 'стоявший' )] во главе нашей экспедиции по поиску западного морского пути к этим далёким островам, пал в столкновении с местными племенами. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] трагическая гибель может стать серьёзной помехой для осуществления наших планов. [target_elcano.GetName], [Select_CString(target_elcano.IsFemale, 'возглавившая', 'возглавивший' )] экспедицию после смерти мореплавателя, [Select_CString(target_elcano.IsFemale, 'оказалась', 'оказался' )] в непростой ситуации — чтобы вернуться домой, [Select_CString(target_elcano.IsFemale, 'ей', 'ему' )] предстоит шагнуть в неизвестность и преодолеть бескрайние и опасные моря."
 flavor_cas.29.a: "Мы будем молиться за их возвращение."
 flavor_cas.29.a.tt: "[target_elcano.GetName] станет новым главой экспедиции."
 flavor_cas.29.historical_info: "27 апреля 1521 года Магеллан пал в схватке с туземцами на острове Мактан на Филиппинах. Во главе небольшого отряда он высадился на острове, чтобы помочь туземному союзнику в межплеменном конфликте, однако местные жители, возглавляемые вождём Лапу-Лапу, оказали ожесточённое сопротивление. Недооценивший противника Магеллан погиб под градом ударов копий и мечей. Командование экспедицией принял Хуан Себастьян Элькано, ему удалось довести предприятие до конца и вернуться в Испанию. Первое в истории кругосветное плавание завершилось 6 сентября 1522 года."
 flavor_cas.30.title: "Соперничество на море"
 flavor_cas.30.desc: "До нашего двора дошли вести, что [GetCountry('POR').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_RP')|L]#!#! [Select_CString(GetCountry('POR').GetGovernment.GetRuler.IsFemale, 'взяла', 'взял' )] на службу опытного мореплавателя по имени [magellan_scope.GetName]. Они задумали амбициозную экспедицию в поисках западного морского пути к баснословно богатым Островам Пряностей. Наши страны давно соперничают в торговле и колонизации далёких берегов, и успешная реализация этих планов может нарушить сложившийся баланс сил. Многие сановники призывают к немедленным ответным действиям — например, организовать собственную экспедицию, которая опередит [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ую флотилию и подтвердит наш статус ведущей морской державы. Возглавить это предприятие [Select_CString(target_character.IsFemale, 'могла', 'мог' )] бы [target_character.GetName] — опытный мореход и судовладелец, отлично [Select_CString(target_character.IsFemale, 'знающая', 'знающий' )] моря."
 flavor_cas.30.a: "Мы организуем экспедицию, и командовать ею будет [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.30.b: "Их действия не представляют для нас угрозы."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'женщина', 'человек' )] глубокого ума и истовой веры, кардинал, снискавший широкое признание на поприще дипломатии. Многие считают, что человек с такими познаниями в области религии и политики станет прекрасным советником при дворе. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] рекомендации помогут нам укрепить связи с #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церковью#!#!, а [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] с [Select_CString(target_character.IsFemale, 'её', 'его' )] помощью смогут улаживать споры, не забывая и о собственных интересах."
 flavor_cas.31.a: "Мы немедленно пригласим Мендосу ко двору."
 flavor_cas.31.b: "Мы не нуждаемся в [Select_CString(target_character.IsFemale, 'её', 'его' )] услугах."
 flavor_cas.31.historical_info: "Педро Гонсалес де Мендоса — испанский кардинал и государственный деятель эпохи правления Католических королей — Изабеллы I Кастильской и Фердинанда II Арагонского. На должности кардинала он укреплял связи испанской короны с Папским престолом, поспособствовав осуществлению религиозных реформ и завоеванию Гранады, которое окончательно завершило Реконкисту. Влияние Мендосы выходило далеко за рамки церковных дел — он настолько активно участвовал в формировании внутренней и внешней политики страны, что за глаза его прозвали «третьим королём Испании»."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[Select_CString(target_character.IsFemale, 'Известная', 'Известный' )] своей учёностью архиепископ [target_character.GetName] имеет множество заслуг перед #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церковью#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] питают к [Select_CString(target_character.IsFemale, 'ней', 'нему' )] огромное уважение. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] немало [Select_CString(target_character.IsFemale, 'сделала', 'сделал' )] для развития интеллектуальной и культурной жизни #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Благодаря своим административным способностям [target_character.GetLastNameWithNoTooltip] кажется достойным кандидатом на придворную должность. Многие верят, что [Select_CString(target_character.IsFemale, 'её', 'его' )] таланты помогут усовершенствовать управление и поспособствуют усилению нашего влияния в духовных и светских вопросах."
 flavor_cas.32.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] нуждается в таких людях. Мы наградим [Select_CString(target_character.IsFemale, 'её', 'его')] за службу высокопоставленной должностью."
 flavor_cas.32.b: "Нас это не интересует."
 flavor_cas.32.historical_info: "Алонсо III де Фонсека — видный испанский священнослужитель, архиепископ Сантьяго-де-Компостела, впоследствии получивший пост архиепископа Толедо (высшую церковную должность в Испании). Будучи убеждённым приверженцем гуманистической культуры Возрождения, Фонсека поддерживал развитие образования и искусств, сыграв ключевую роль в формировании интеллектуальной среды в церкви Испании. Благодаря его усилиям университет Сантьяго-де-Компостела стал одним выдающихся центров учёности."
 flavor_cas.33.title: "Основание университета Комплутенсе"
 flavor_cas.33.desc: "Кардинал [target_character.GetName] предлагает основать в #TOOLTIP:LOCATION,alcala_de_henares_tt,X #L Алькала-де-Энарес#!#! новый университет, чтобы повысить качество образования и обеспечить духовное и интеллектуальное развитие [ROOT.GetCountry.Custom('CL_RP')]. [target_character.GetLastNameWithNoTooltip] мечтает возвести первый в мире кампус, специально построенный для университетских нужд по образу и подобию Civitas Dei — Града Божьего. При поддержке папства и с ресурсами, которые должны предоставить [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], #italic университет Комплутенсе#! имеет все шансы стать важным центром науки и принести немалую пользу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!."
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] помогут [Select_CString(target_character.IsFemale, 'ей', 'ему' )] средствами."
 flavor_cas.33.b: "Мы не станем финансировать университет."
 flavor_cas.33.historical_info: "Университет Алькалы, также известный как университет Комплутенсе (от латинского названия Алькалы), был основан в 1499 году кардиналом Хименесом де Сиснеросом, получившим на это буллу от папы Александра VI. В XVI–XVII веках университет считался одним из самых престижных учебных заведений Испании."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] выдающимся полководческим талантом и изощрённой стратегией, которую не раз [Select_CString(target_character.IsFemale, 'демонстрировала', 'демонстрировал' )] за годы службы в звании генерала. Подчинённые не зря называют [Select_CString(target_character.IsFemale, 'её', 'его' )] #italic «Великим капитаном»#! — глубокое понимание тактики ведения боя и готовность к армейским реформам превратили [Select_CString(target_character.IsFemale, 'её', 'его' )] в настоящую легенду. И теперь [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'готова', 'готов' )] предложить свои услуги короне!"
 flavor_cas.34.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] способности нам пригодятся."
 flavor_cas.34.b: "Нам не нужны новые генералы."
 flavor_cas.34.historical_info: "Гонсало Фернандес де Кордова, прозванный #italic «Великим капитаном»#!, — прославленный кастильский полководец, герой Итальянских войн. Его гибкая и новаторская тактика, основанная на тесном взаимодействии пехоты, кавалерии и артиллерии в рамках общевойскового боя, произвела настоящую революцию в европейском военном искусстве. Победы над французами при Чериньоле и Гарильяно послужили убедительной демонстрацией полководческого таланта де Кордовы. Именно он заложил основы знаменитых испанских терций, которые в течение полутора веков оставались доминирующей военной силой на полях европейских сражений."
 flavor_cas.35.title: "[target_character.GetLastNameWithNoTooltip] желает отправиться в экспедицию"
 flavor_cas.35.desc: "Честолюбивый и храбрый конкистадор по имени [target_character.GetName] [Select_CString(target_character.IsFemale, 'явилась', 'явился' )] ко двору, взахлёб рассказывая о несметных богатствах и плодородных землях далёкого Нового Света. Отвага и решимость [Select_CString(target_character.IsFemale, 'этой женщины', 'этого человека' )] не подлежат сомнению, и теперь [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] помогли [Select_CString(target_character.IsFemale, 'ей', 'ему' )] снарядить экспедицию для исследования и покорения труднодоступных территорий высоко в Андах."
 flavor_cas.35.a: "Мы дадим денег на эту экспедицию."
 flavor_cas.35.b: "У нас недостаточно средств на подобные предприятия."
 flavor_cas.35.historical_info: "Франсиско Писарро — испанский конкистадор, одна из ключевых фигур в истории колонизации Америки. В 1532 году он возглавил небольшую экспедицию на территорию Империи инков. Хитроумная дипломатия и превосходство в вооружении помогли ему разбить войско инков в битве при Кахамарке и взять в плен императора Атауальпу. Поход Писарро закончился падением одной из самых могущественных цивилизаций Америки и принёс Испании колоссальное количество золота и серебра."
 flavor_cas.36.title: "[Select_CString(target_character.IsFemale, 'Честолюбивая', 'Честолюбивый' )] [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.36.desc: "Конкистадор по имени [target_character.GetName] уже [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] своими храбрыми деяниями в Новом Свете. Мечтая о расширении #L [ROOT.GetCountry.GetAdjective|l]ого#! влияния в #TOOLTIP:REGION,mesoamerica_region,X #L мезоамериканском#!#! регионе, [Select_CString(target_character.IsFemale, 'она нацелилась', 'он нацелился' )] на #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтитлан#!#! и теперь ищет нашей поддержки в новых предприятиях. Учитывая истории о несметных богатствах и невообразимых возможностях, которые ждут европейцев в этой далёкой стране, [Select_CString(target_character.IsFemale, 'её', 'его' )] экспедиция может принести [ROOT.GetCountry.Custom('CL_DP')] великую славу… и огромные деньги."
 flavor_cas.36.a: "[target_character.GetLastNameWithNoTooltip] получит нашу поддержку."
 flavor_cas.36.b: "Нам это не по карману."
 flavor_cas.36.historical_info: "Эрнан Кортес — испанский конкистадор, возглавлявший экспедицию, которая уничтожила Ацтекскую империю. В 1519 году во главе небольшого войска он отправился покорять Мексику. Заключив стратегический союз с несколькими местными племенами, издавна враждовавшими с ацтеками, Кортес в 1521 году захватил столицу ацтеков Теночтитлан и сверг императора Монтесуму II."
 flavor_cas.37.title: "[target_character.GetNameWithNoTooltip] просит о помощи"
 flavor_cas.37.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] ко двору со смелым предложением — [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] профинансировали создание подробнейшей карты Нового Света. [target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'опытная мореплавательница', 'опытный мореплаватель' )], [Select_CString(target_character.IsFemale, 'исследовательница', 'исследователь' )] и картограф, [Select_CString(target_character.IsFemale, 'проявившая', 'проявивший' )] себя в ходе множества экспедиций в Новый Свет. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] мастерство как навигатора и талант к составлению карт известны по всей стране. Если мы поддержим [Select_CString(target_character.IsFemale, 'её', 'его' )] начинание, такая карта закрепит наше превосходство на море и поможет будущим экспедициям."
 flavor_cas.37.a: "Мы поможем [Select_CString(target_character.IsFemale, 'ей', 'ему' )] нанести берега Нового Света на карту."
 flavor_cas.37.b: "У нас есть более важные дела."
 flavor_cas.37.historical_info: "Хуан де ла Коса — выдающийся мореплаватель и картограф эпохи Великих географических открытий. Именно он был владельцем и штурманом «Санта-Марии» — флагмана первой экспедиции Христофора Колумба в Америку в 1492 году. Опытный мореход и превосходный навигатор, де ла Коса снискал в Испании славу одного из самых надёжных исследователей нового континента. Он принимал участие в нескольких экспедициях в Новый Свет, плавая под командованием Алонсо де Охеды и Америго Веспуччи."
 flavor_cas.38.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'составила', 'составил' )] карту Нового Света"
 flavor_cas.38.desc: "После того как #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] согласились профинансировать [Select_CString(target_character.IsFemale, 'её', 'его' )] труд, [target_character.GetName] [Select_CString(target_character.IsFemale, 'составила', 'составил' )] великолепную карту всего известного мира — первую, на которой изображались недавно открытые земли Нового Света. Карта содержит бесценные сведения по морской навигации, она изрядно облегчит нашим первооткрывателям исследование неизведанных морей и расширение [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их владений, что закрепит преимущество [ROOT.GetCountry.Custom('CF_RP')|l] в области географических открытий."
 flavor_cas.38.a: "За это стоит выпить!"
 flavor_cas.38.historical_info: "Карта Хуана де ла Косы стала важной вехой в истории картографии, свидетельством грандиозных достижений испанских мореплавателей. Это самая ранняя из известных карт, где Америка представлена как полноценный континент, а также первая морская карта, на которой присутствуют линия экватора и тропик Рака."
 flavor_cas.39.title: "Создание «падрон реаль»"
 flavor_cas.39.desc: "Руководство #TOOLTIP:GOVERNMENT_REFORM,casa_de_contratacion,X #L Каса-де-Контратасьон#!#! предлагает составить «падрон реаль» — официальную карту мира, которая послужит основой для всех навигационных карт, используемых нашим флотом. В «падрон реаль» отразятся все недавние географические открытия и последние уточнения наших карт, её использование увеличит эффективность мореходства между Старым и Новым Светом и сделает его безопаснее."
 flavor_cas.39.a: "Мы одобряем унификацию всех навигационных открытий в единой карте."
 flavor_cas.39.b: "Пусть мореходы и дальше пользуются собственными картами."
 flavor_cas.39.historical_info: "«Падрон реаль» — грандиозная морская карта, составленная чиновниками Каса-де-Контратасьон в Севилье в 1508 году. Будучи официальной картой короны, она постоянно обновлялась и уточнялась с учётом последних открытий испанских исследователей и картографов. Карта включала ряд новшеств, таких как точные координаты и очертания берегов вновь открытых земель. Содержимое «Падрон реаль» считалось государственной тайной: соперники не должны были получить доступ к важнейшим географическим сведениям Испании."
 flavor_cas.40.title: "Поэт эпохи Возрождения"
 flavor_cas.40.desc: "[Select_CString(target_character.IsFemale, 'Талантливая поэтесса и воительница', 'Талантливый поэт и воин' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] своим литературным даром и способностью понимать самые глубокие человеческие чувства. Черпая вдохновение в классических #TOOLTIP:REGION,italy_region,X #L итальянских#!#! традициях, [Select_CString(target_character.IsFemale, 'она', 'он' )] искусно сплетает их с #TOOLTIP:CULTURE,castilian_tt,X #L кастильской#!#! культурой, сочиняя стихи столь же изящные, сколь и новаторские. Кое-кто из советников предлагает пригласить [Select_CString(target_character.IsFemale, 'её', 'его' )] на службу, чтобы поднять престиж #L [ROOT.GetCountry.GetAdjective|l]ого#! двора и способствовать распространению идей #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! в [ROOT.GetCountry.Custom('CF_PP')|l]."
 flavor_cas.40.a: "Пригласим [Select_CString(target_character.IsFemale, 'её', 'его' )] ко двору к вящей славе [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого искусства."
 flavor_cas.40.b: "Нас это не интересует."
 flavor_cas.40.historical_info: "Гарсиласо де ла Вега — выдающийся представитель испанского Возрождения, один из крупнейших поэтов в истории испанской литературы. Литературную деятельность он сочетал с военной карьерой, служа под началом Карла V. Стихи де ла Веги демонстрировала сильное влияние итальянской поэтической школы Возрождения, в частности Петрарки. Его творчество привнесло в испанскую литературу новые ренессансные формы, вызвав заметные изменения в культурном ландшафте Испании."
 flavor_cas.41.title: "[target_character.GetNameWithNoTooltip] пишет трактат о сельском хозяйстве"
 flavor_cas.41.desc: "[target_character.GetName] — учёный-агроном, недавно [Select_CString(target_character.IsFemale, 'написавшая', 'написавший' )] фундаментальный труд по сельскому хозяйству под названием #italic «Общее земледелие»#!. [Select_CString(cardinal_cisneros.IsFemale, 'Заказчицей', 'Заказчиком' )] этого трактата [Select_CString(cardinal_cisneros.IsFemale, 'была сама', 'был сам' )] [cardinal_cisneros.GetName]. Соединив классические труды с собственными наблюдениями, [target_character.GetLastNameWithNoTooltip] в своём сочинении предлагает всеобъемлющие рекомендации по возделыванию почвы, ирригации, севообороту и уходу за скотом. Этот революционный трактат может резко повысить продуктивность нашего сельского хозяйства."
 flavor_cas.41.a: "Мы должны воспользоваться [Select_CString(target_character.IsFemale, 'её', 'его' )] открытиями."
 flavor_cas.41.b: "У нас нет ресурсов, чтобы проверить [Select_CString(target_character.IsFemale, 'её', 'его' )] идеи на практике."
 flavor_cas.41.historical_info: "Габриэль Алонсо де Эррера — испанский агроном и теолог, автор важнейшего трактата #italic «Общее земледелие»#!, который лёг в основу сельскохозяйственных наук в Испании и по всей Европе. Взяв за основу классические труды Колумеллы и Палладия, а также собственные наблюдения, Эррера исследовал ключевые вопросы сельского хозяйства, включая обработку почвы, ирригацию, борьбу с вредителями, севооборот и многое другое."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'блестящая учёная', 'блестящий учёный' )], врач и богослов, предлагает двору свои услуги. [target_character.GetLastNameWithNoTooltip] уже [Select_CString(target_character.IsFemale, 'совершила', 'совершил' )] ряд выдающихся открытий в области медицины и географии, [Select_CString(target_character.IsFemale, 'она', 'он' )] обладает острым умом и не боится бросать вызов общепринятым нормам. С [Select_CString(target_character.IsFemale, 'её', 'его' )] способностями мы сможем расширить границы понимания нашей науки и повысить эффективность управления."
 flavor_cas.42.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] познания пригодятся нашей стране."
 flavor_cas.42.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] слишком увлекается сомнительными идеями."
 flavor_cas.42.historical_info: "Мигель Сервет — испанский мыслитель и эрудит, чьи интересы охватывали разнообразные области знания, от теологии до географии и медицины. Наибольшую известность он получил благодаря исследованиям в области анатомии — так, он первым в Европе, предвосхитив открытия Уильяма Гарвея, описал малый круг кровообращения. Богословские взгляды Сервета были крайне неоднозначными — он оспаривал многие христианские догматы, и в первую очередь учение о Троице. Осуждённый и католическими, и протестантскими властями, в 1553 году в Женеве он по настоянию Кальвина был приговорён к смертной казни."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName] считается [Select_CString(target_character.IsFemale, 'одной', 'одним' )] из лучших живописцев нашего времени, [Select_CString(target_character.IsFemale, 'её', 'его' )] характерное сочетание реализма с влияниями итальянского #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! высоко ценятся в нашей стране. Не остаётся в стороне и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — многие поклонники таланта [Select_CString(target_character.IsFemale, 'художницы', 'художника' )] предлагают назначить [Select_CString(target_character.IsFemale, 'её', 'его' )] официальным придворным живописцем. Подобное назначение, несомненно, поднимет престиж [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_cas.43.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] картины прославят наше правление."
 flavor_cas.43.b: "Сейчас нам не до живописи."
 flavor_cas.43.historical_info: "Педро Берругете — прославленный испанский художник, в живописи которого готический стиль гармонично сочетается со стилистикой ренессанса. Проведя несколько лет в Италии, Берругете попал под влияние именитых живописцев, таких как Пьеро делла Франческа. Вернувшись на родину, он стал одним из первых мастеров Возрождения в Испании."
 flavor_cas.44.title: "Архив [ROOT.GetCountry.Custom('CF_RP')|l]"
 flavor_cas.44.desc: "Многие при дворе активно обсуждают выгоду от централизованного хранения важнейших государственных документов. Подобная инициатива поспособствовала бы усилению нашей административной системы и гарантировала тщательное ведение записей. Некоторые предлагают основать первый официальный архив [ROOT.GetCountry.Custom('CF_RP')|l], где будут храниться королевские указы, письма и другие государственные бумаги."
 flavor_cas.44.a: "Прекрасная идея!"
 flavor_cas.44.b: "Это совершенно ни к чему."
 flavor_cas.44.historical_info: "Генеральный архив Симанкаса был первым официальным государственным архивом в Европе. Архив, основанный королём Испании Карлом I в 1540 году, разместился в замке Симанкас, расположенном неподалёку от Вальядолида. Он стал символом модернизации государственного управления и образцом для подражания в других странах Европы."
 flavor_cas.45.title: "В поисках архитектора-визионера"
 flavor_cas.45.desc: "[target_ruler.GetName] давно мечтает возвести грандиозные архитектурные сооружения, которые послужили бы зримыми символами славы и могущества [ROOT.GetCountry.Custom('CF_RP')|l], и потому [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ищет талантливого зодчего, способного воплотить эти монументальные замыслы в жизнь. Один из возможных кандидатов — [target_character.GetName], искусный архитектор и знаток геометрии. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] новаторские идеи помогут воплотить в жизнь мечту [Select_CString(target_ruler.IsFemale, 'нашей государыни', 'нашего государя' )]."
 flavor_cas.45.a: "Назначим [Select_CString(target_character.IsFemale, 'её', 'его' )] руководить нашим строительством."
 flavor_cas.45.b: "Поищем кого-нибудь ещё."
 flavor_cas.45.historical_info: "Хуан де Эррера — испанский архитектор, математик и геометр. Его карьера начиналась в свите рыцарей будущего короля Филиппа II. Впоследствии он стал придворным архитектором в должности инспектора памятников короны. В 1572 году Эррера продолжил работу над возведением монастыря-дворца Эскориал, завершенного в 1584 году. По приказу короля он руководил строительством множества архитектурных проектов, оставив после себя стиль зодчества, который назвали «эрререско»."
 flavor_cas.46.title: "Дворец [ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "Теперь [target_character.GetName] отвечает за воплощение самых смелых архитектурных амбиций державы, и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] готовы осуществить первый из запланированных монументальных проектов. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] желает построить #TOOLTIP:BUILDING_TYPE,el_escorial_palace,X #L дворец Эскориал#!#! — величественную королевскую резиденцию, одновременно служащую монастырём. Этот комплекс станет средоточием государственной власти и символом глубокой духовности, в нём отразится могущество нашей монархии и благочестивый характер [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_cas.46.a: "Строительство начнётся немедленно!"
 flavor_cas.46.b: "Такой проект обойдётся слишком дорого."
 flavor_cas.46.historical_info: "Королевский монастырь в городе Сан-Лоренсо-де-Эль-Эскориал построен по приказу короля Филиппа II в качестве королевской резиденции и мавзолея для его отца, Карла V. Этот архитектурный комплекс, в котором черты Ренессанса сочетаются со строгим стилем зодчего Хуана де Эрреры («эрререско»), стал символом Золотого века Испании."
 flavor_cas.47.title: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "#TOOLTIP:LOCATION,salamanca_tt,X #L Саламанкский#!#! университет всегда был важным центром учёных диспутов, но в последние годы там сложился коллектив по-настоящему ярких мыслителей. Они заложили основы #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#! — интеллектуального движения, которые стремится переосмыслить философию, экономику, право и теологию с точки зрения нравственности и разума."
 flavor_cas.47.a: "Мы поддержим их начинания."
 flavor_cas.47.tt.a: "Открывает другие события, связанные с Саламанкской школой и её историческими представителями."
 flavor_cas.47.b: "Нас это не интересует."
 flavor_cas.47.historical_info: "Саламанкская школа схоластики сложилась в XVI веке. Её представители заложили основы международного права, поставили под сомнение этические аспекты колониализма и разработали первые экономические теории, сыграв заметную роль в формировании современного мышления."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] всегда были опорой #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но сейчас в их рядах произошёл раскол, и нам лучше сосредоточиться на поддержке тех семей, которые остались верны нам. Посредством #TOOLTIP:POLICY,leyes_de_toro_policy,X #L законов Торо#!#!, предложенных делегатами от [target_location.Custom('LR_RP')|l] [target_location.GetName], [target_character.GetName] сможет официально отдавать предпочтение семействам, доказавшим свою преданность стране. Такие преференции должны поспособствовать повышению лояльности короне среди привилегированного класса."
 flavor_cas.48.historical_info: "Война за кастильское наследство 1479 года вызвала раскол среди знати. Одержав верх над принцессой Хуаной, королева Изабелла получила возможность разработать новые законы с целью усиления власти поддержавшего её дворянства. Этот свод, получивший название «законов Торо», не был внедрён при жизни королевы, его окончательное принятие состоялось уже при преемнице Изабеллы — Хуане I."
 flavor_cas.48.a: "Немедленно примем эти законы."
 flavor_cas.48.b: "Сейчас не самое лучшее время."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "За долгие века власть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! распространилась на множество различных регионов, и каждый из них имеет свои традиции и законы. Это приводит к постоянным правовым коллизиям — местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обладают широчайшими привилегиями, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] жалуются на притеснение, а [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] ничего не могут с этим поделать. Чтобы исправить сложившуюся ситуацию, [target_character.GetName] хочет собрать все законы страны в #TOOLTIP:POLICY,nueva_recopilacion_policy,X #L «Новом своде»#!#!."
 flavor_cas.49.historical_info: "Политическая история Кастилии в позднем Средневековье была бурной и непредсказуемой, в силу этого в стране долгое время не было единого свода законов. В 1534 году собравшиеся в Мадриде кортесы признали необходимость пересмотра и упорядочивания законодательства, а в 1567 году король Филипп II утвердил новый свод. Судебные инстанции Кастилии и вице-королевств в Америке наконец-то могли использовать систематизированное законодательство, которое применялось более двух столетий."
 flavor_cas.49.a: "Работа над составлением этого свода начнётся незамедлительно."
 flavor_cas.49.b: "Это может подождать."
 flavor_cas.50.title: "Новейший свод"
 flavor_cas.50.desc: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! постепенно захватывают идеи #L #TOOLTIP:ADVANCE_DEFINITION,enlightenment_advance,X Просвещения#!#!, при этом многие наши законы безнадёжно устарели — и в частности, «[ShowPolicyName('nueva_recopilacion_policy')]». [target_character.GetName] [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] переписать законодательство и избавить нашу легальную систему от традиционных влияний римско-канонического права. Эта реформа послужит интересам просвещения, дав простонародью возможность изучать не одни лишь догматы #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры, которые прежде составляли основу народного образования."
 flavor_cas.50.historical_info: "В «Новейшем своде» испанское законодательство перестало ориентироваться на римско-каноническое право, как это делал «Новый свод». Обновлённый свод законов, вступивший в силу в 1805 году, стал шагом к окончательному объединению Кастилии и Арагона в единую испанскую державу. Пусть и не столь совершенный, как Кодекс Наполеона, «Новейший свод» стал основой для рассмотрения судебных дел по всей Испании."
 spa_alter_nueva_recopilacion_policy_tt: "Бонусы от [Concept('policy','политики')|e] «[ShowPolicyName('nueva_recopilacion_policy')]» перейдут на [Concept('research','исследования')|e], их уровень будет зависеть от [Concept('estate_power','власти')|e] сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]»."
 flavor_cas.50.a: "Мы дадим шанс прогрессивным идеям."
 flavor_cas.50.b: "Не стоит отворачиваться от наших традиций."
 flavor_cas.51.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] экономическая теория"
 flavor_cas.51.desc: "Решение поддержать #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкскую школу#!#! начинает оправдывать потраченные средства. [target_character.GetName], [Select_CString(target_character.IsFemale, 'видная представительница', 'видный представитель' )] школы, [Select_CString(target_character.IsFemale, 'получила', 'получил' )] широкое признание за свои новаторские труды в области экономики и нравственного богословия. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] наблюдения, затрагивающие взаимосвязь между объёмом и стоимостью денежной массы, могут перевернуть наши представления о торговле и финансах."
 flavor_cas.51.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] открытия послужат благу [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_cas.51.historical_info: "Мартин де Аспилькуэта или Доктор Наварра — выдающийся мыслитель, видный представитель Саламанкской школы. Инновационные экономические теории Аспилькуэты, в частности количественная теория денег, предвосхитили всю современную экономическую науку. Он впервые сформулировал идею о том, что увеличение денежной массы влияет на уровень цен и вызывает инфляцию — наблюдение, без которого невозможно понимание монетарных систем и глобальной торговли."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] и принципы справедливости"
 flavor_cas.52.desc: "[Select_CString(target_character.IsFemale, 'Известная', 'Известный' )] богослов и философ по имени [target_character.GetName] [Select_CString(target_character.IsFemale, 'превратилась', 'превратился' )] в одного из ведущих мыслителей недавно основанной #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#!. У [Select_CString(target_character.IsFemale, 'неё', 'него' )] есть ряд необычных идей, затрагивающих вопросы справедливости, труда и прав личности. Эти взгляды могут поспособствовать усовершенствованию нашего законодательства и системы управления."
 flavor_cas.52.a: "[target_character.GetLastNameWithNoTooltip] заслуживает того, чтобы [Select_CString(target_character.IsFemale, 'её', 'его' )] идеи были услышаны!"
 flavor_cas.52.historical_info: "Доминго де Сото — один из ведущих мыслителей Саламанкской школы, прославившийся своими трудами в области естественного права и социальной справедливости. Де Сото утверждал, что все люди с рождения обладают человеческим достоинством, а всякий труд должен быть справедливо оплачен. Его работы существенно повлияли на развитие представлений об экономической справедливости и правах человека."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'монашка', 'монах' )] ордена доминиканцев и [Select_CString(target_character.IsFemale, 'видная представительница', 'видный представитель' )] #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#!, выдвигает довольно радикальные идеи, затрагивающие вопросы международного права и этики колониализма. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] борется за права коренных народов и резко критикует завоевательные войны, начатые без справедливых причин. Подобные воззрения могут в корне изменить наш подход к управлению заморскими территориями, однако у них немало противников при дворе."
 flavor_cas.53.a: "Мы поддерживаем [Select_CString(target_character.IsFemale, 'её', 'его' )] революционные взгляды!"
 flavor_cas.53.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] идеи подрывают эффективность наших усилий."
 flavor_cas.53.historical_info: "Франсиско де Витория считается одним из основоположников международного права. Его труды заложили основы современных юридических принципов, затрагивающих вопросы войны, мира и суверенитета. Будучи убеждённым защитником прав коренных народов, Витория нередко критиковал эксплуатацию Америки и оспаривал допустимость несправедливых завоеваний."
 flavor_cas.54.title: "Идеи молинизма"
 flavor_cas.54.desc: "Известный богослов-иезуит [target_character.GetName] [Select_CString(target_character.IsFemale, 'разработала', 'разработал' )] новую концепцию свободы воли и божественного всеведения. «Молинизм», как назвали [Select_CString(target_character.IsFemale, 'её', 'его' )] теорию, теологически обосновывает феномен человеческой свободы и ответственности. Подобные взгляды могут повлиять на нравственные основания нашей политики, и мы можем извлечь пользу, предоставив [Select_CString(target_character.IsFemale, 'ей', 'ему' )] средства для дальнейших изысканий."
 flavor_cas.54.a: "Мы поддерживаем [Select_CString(target_character.IsFemale, 'её', 'его' )] взгляды."
 flavor_cas.54.b: "Эти идеи чересчур радикальны."
 flavor_cas.54.historical_info: "Луис де Молина, видный представитель Саламанкской школы, разработал идеи молинизма — теологической концепции, примиряющей существование божественного всеведения и свободной воли человека. Его взгляды вызвали серьёзные дискуссии в католической церкви и оказали существенное влияние на представления о личной свободе и моральной ответственности."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName] — богослов-иезуит, [Select_CString(target_character.IsFemale, 'известная представительница', 'известный представитель' )] #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#!, — недавно [Select_CString(target_character.IsFemale, 'опубликовала', 'опубликовал' )] свою теорию суверенитета и взаимоотношений между правителем и подданными. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] аргументы в поддержку ограничения полномочий государства и добровольного согласия подданных способны укрепить моральные основы нашего правления, однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] опасается, что подобные идеи могут подорвать легитимность [ROOT.GetCountry.GetGovernment.GetAdjectiveWithNoTooltip|l]ой власти."
 flavor_cas.55.a: "Мы согласны с [Select_CString(target_character.IsFemale, 'её', 'его')] идеями."
 flavor_cas.55.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] крамольные взгляды нельзя поддержать."
 flavor_cas.55.historical_info: "Франсиско Суарес — один из самых влиятельных мыслителей Саламанкской школы, провозвестник современной политической теории. Суарес утверждал, что источником суверенитета является народ, который вручает правителям право властвовать над собой. Многим его идеи казались слишком радикальными, поскольку они в корне противоречили представлениям о божественной природе монаршего права."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "Внимание двора [Select_CString(target_character.IsFemale, 'привлекла', 'привлёк' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'блестящая учёная', 'блестящий учёный' )] из ордена иезуитов, [Select_CString(target_character.IsFemale, 'прозванная', 'прозванный' )] «проницательным доктором» и «Августином Испании». [Select_CString(target_character.IsFemale, 'Её', 'Его' )] острый ум и новаторский подход к поиску ответов на сложнейшие вопросы вызывают восхищение у многих представителей #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#!. Заручившись помощью такого мыслителя, мы сможем постичь пределы человеческого разума и углубить своё понимание нравственного богословия, управления и права. Нам стоит поддержать [Select_CString(target_character.IsFemale, 'её', 'его' )] работу — к вящей славе [ROOT.GetCountry.Custom('CF_RP')|l], разумеется."
 flavor_cas.56.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] идеи пойдут на пользу нашей науке!"
 flavor_cas.56.b: "[target_character.GetLastNameWithNoTooltip] витает в облаках, в [Select_CString(target_character.IsFemale, 'её', 'его' )] рассуждениях нет практической пользы."
 flavor_cas.56.historical_info: "Габриэль Васкес — одна из наиболее заметных фигур поздней Саламанкской школы, автор выдающихся трудов в области нравственного богословия, метафизики и эпистемологии. Он развивал и совершенствовал идеи более ранних мыслителей, таких как Фома Аквинский и Франсиско Суарес (несмотря на то, что был главным научным оппонентом последнего). Основными темами, интересовавшими Васкеса, были вопросы разума, морального суждения и взаимоотношений между божественной благодатью и человеческой свободой."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "Богослов #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#! [target_character.GetName] — [Select_CString(target_character.IsFemale, 'видная сторонница', 'видный сторонник' )] реформы теологической науки. [Select_CString(target_character.IsFemale, 'Она известна', 'Он известен' )] новаторским подходом к богословию, в котором схоластика сочетается с практическим пониманием разума и человеческой деятельности. [target_character.GetLastNameWithNoTooltip] выдвигает теорию управления, объединяющую светскую власть и церковную догму. Профинансировав [Select_CString(target_character.IsFemale, 'её', 'его' )] работу, мы поможем укрепить моральные скрепы [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_cas.57.a: "Нас весьма интересуют [Select_CString(target_character.IsFemale, 'её', 'его' )] труды."
 flavor_cas.57.b: "Сейчас у нас иные приоритеты."
 flavor_cas.57.historical_info: "Мельхиор Кано — один из самых влиятельных схоластиков Саламанкской школы, автор теологического трактата #italic «De locis theologicis»#!, в котором он систематизировал научный подход к богословию. Влияние Кано выходило далеко за пределы академических кругов — он не раз выступал советником короля в вопросах взаимодействия религии и политики."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "[target_character.GetName], блестящий юрист и богослов #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#!, [Select_CString(target_character.IsFemale, 'опубликовала', 'опубликовал' )] ряд трактатов, посвящённых принципам управления, праву собственности и обязанностям правителя. Если [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] предложат [Select_CString(target_character.IsFemale, 'ей', 'ему' )] должность, [target_character.GetLastNameWithNoTooltip] обещает составить новое, более справедливое законодательство, которое обеспечит процветание [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_cas.58.a: "[target_character.GetLastNameWithNoTooltip] получит должность советника по юриспруденции."
 flavor_cas.58.b: "Мы не нуждаемся в реформе законодательства."
 flavor_cas.58.historical_info: "Диего де Коваррубиас-и-Лейва — выдающийся испанский юрист и богослов, архиепископ Сеговии, впоследствии назначенный на должность президента Кастильского совета. В своих трудах по юриспруденции он особо подчёркивал важность естественного права и морального долга правителей."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'представительница', 'представитель' )] #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#!, [Select_CString(target_character.IsFemale, 'спровоцировала', 'спровоцировал' )] бурную дискуссию, представив на суд богословов свой принцип пробабилизма. Эта новаторская концепция предполагает, что индивид, столкнувшийся с моральной дилеммой, вправе принимать вероятное мнение за достоверное, даже если противоположная точка зрения кажется более убедительной. У этой идеи нашлось немало сторонников — впрочем, как и критиков. Применение этого принципа на практике может повлиять на принятие решений как в духовных, так и в светских делах."
 flavor_cas.59.a: "Мы профинансирует [Select_CString(target_character.IsFemale,'её','его')] исследования."
 flavor_cas.59.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] идеи слишком спорные."
 flavor_cas.59.historical_info: "Бартоломе де Медина — богослов-доминиканец, создатель моральной теории пробабилизма, которая позволяла более гибко подходить к принятию моральных решений. Пробабилизм нашёл немало сторонников среди иезуитов и повлиял на церковный подход к этическим дилеммам."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Между доминиканцами и иезуитами разгорелся яростный богословский диспут, в центре которого оказались проблемы божественной благодати и свободной воли. Доминиканцы, следуя томистской доктрине, утверждают, что божественная благодать предопределена и непреодолима, в то время как иезуиты, чью точку зрения отстаивает [target_character.GetName], убеждены, что божественная благодать способна сосуществовать со свободой воли. Чтобы разрешить спор, #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католическая церковь#!#! собрала #italic «Congregatio de Auxiliis»#! — «Конгрегацию по помощи Божественной Благодати»."
 flavor_cas.60.a: "Мы поддерживаем доминиканцев и учение Фомы Аквинского."
 flavor_cas.60.b: "Мы встанем на сторону иезуитов и поддержим молинизм."
 flavor_cas.60.historical_info: "#italic «Congregatio de Auxiliis Divinae Gratiae»#! — серия богословских диспутов между иезуитами и доминиканцами, проведённая католической церковью в 1598–1607 гг. для решения спора о божественной благодати и свободной воле. Иезуитские богословы, такие как Луис де Молина, утверждали, что воля человека и божественная благодать сотрудничают друг с другом, доминиканцы же настаивали, что все человеческие поступки полностью предопределены Богом. Комиссия так и не пришла к окончательному решению, и в итоге папа Павел V приказал прекратить обсуждение."
 flavor_cas.61.title: "[Select_CString(target_character.IsFemale, 'Защитница', 'Защитник' )] томизма"
 flavor_cas.61.desc: "Узнав, что наши [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] поддержали томистскую доктрину в дискуссии «$flavor_cas.60.title$», [target_character.GetName] [Select_CString(target_character.IsFemale, 'предложила', 'предложил' )] нам свои услуги. [target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'убеждённая сторонница', 'убеждённый сторонник' )] взглядов Фомы Аквинского, особенно в вопросах божественной благодати и свободы воли. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] строгий аналитический подход и категорическое несогласие с иезуитами-молинистами сделали [Select_CString(target_character.IsFemale, 'её', 'его' )] ведущей фигурой в богословских спорах нашего времени."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Доминго Баньес — ведущий богослов Саламанкской школы, убеждённый сторонник томистского подхода к предопределению и благодати. Строгий научный подход и опыт в дебатах с богословами-иезуитами, такими как Луис де Молина, сделали Баньеса центральной фигурой в диспуте, известном как #italic «Congregatio de Auxiliis»#!."
 flavor_cas.62.title: "Знаток поэзии и веры"
 flavor_cas.62.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'знаменитая поэтесса', 'знаменитый поэт' )], богослов и знаток #TOOLTIP:LANGUAGE,hebrew_language,X #L иврита#!#!, [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] благодаря своим изящным стихам и великолепным переводам библейских текстов. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] знание священных книг и прекрасное знакомоство со светской литературой превратили [Select_CString(target_character.IsFemale, 'её', 'его' )] в одну из наиболее выдающихся фигур #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкской школы#!#!. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'известна', 'известен' )] своими нетрадиционными взглядами на богословские вопросы, однако [Select_CString(target_character.IsFemale, 'её', 'его' )] гениальность как мыслителя и преподавателя не подвергается сомнению. При дворе говорят, что нам стоит предложить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] какую-нибудь должность — это позволит [ROOT.GetCountry.Custom('CF_DP')|l] добиться новых вершин в богословии и культуре."
 flavor_cas.62.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] получит пост советника короны."
 flavor_cas.62.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] сомнительные взгляды подставят нас под удар."
 flavor_cas.62.historical_info: "Луис де Леон — одна из наиболее выдающихся фигур Саламанкской школы. Его перевод «Песни песней» и комментарии к Еврейской Библии были по-настоящему новаторскими, однако академическая карьера Леона прервалась из-за вмешательства инквизиции. Обвинённый в еретическом толковании Библии, он несколько лет провёл в тюрьме. Пережив все испытания, он оставил после себя достойное наследие как богослов, поэт и преподаватель."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Наши военные советники предлагают основать учебное заведение, целиком посвящённое артиллерии. #TOOLTIP:BUILDING_TYPE,segovia_artillery_academy,X #L Артиллерийская академия в Сеговии#!#! станет передовым центром изучения и развития артиллерийской науки и будет готовить офицеров, искусных в современных методах ведения войны."
 flavor_cas.63.a: "Модернизация армии — наш главный приоритет!"
 flavor_cas.63.b: "Такие расходы нам не по карману."
 flavor_cas.63.historical_info: "Артиллерийская академия в Сеговии, основанная в 1764 году, — старейшее из действующих военных учебных заведений, специализирующихся на артиллерии. Академия сыграла важную роль в развитии профессионального военного образования и подарила стране немало открытий в области баллистических расчётов и проектирования современного вооружения."
 flavor_cas.64.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ая#! ботаническая экспедиция в Новую Гранаду"
 flavor_cas.64.desc: "Учёные представили двору амбициозное предложение организовать #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! ботаническую экспедицию в Новую Гранаду. Экспедиция, возглавляемая опытными натуралистами, планирует изучить и описать богатейшую флору и фауну этого региона — включая ценные растения и целебные травы, которые принесут немалую пользу [ROOT.GetCountry.Custom('CF_DP')|l]. Организация подобного предприятия потребует значительных средств, однако его успех сулит нам множество научных открытий."
 flavor_cas.64.a: "Мы дадим денег на эту экспедицию."
 flavor_cas.64.b: "Лучше потратим ресурсы на что-то другое."
 flavor_cas.64.historical_info: "Королевская ботаническая экспедиция в Новую Гранаду была одной из важнейших научных инициатив испанского Просвещения. Несмотря на два отказа, в 1783 исследователи наконец-то добились королевского дозволения и отправились в экспедицию, продлившуюся около 30 лет. За годы работы научная группа описала множество новых видов и изобразила их на тысячах подробных иллюстраций, задокументировав невероятное биоразнообразие региона."
 flavor_cas.65.title: "Рехимьенто"
 flavor_cas.65.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] постепенно утрачивают контроль над городами и селениями [ROOT.GetCountry.Custom('CF_RP')|l] — теперь там всем заправляют [ShowEstatePrivilegeName('cas_caballeros_villanos')|l]. [target_character.GetName] [Select_CString(target_character.IsFemale, 'недовольна', 'недоволен' )] таким положением дел, [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет назначить в городские советы своих доверенных лиц."
 flavor_cas.65.a: "Мы реорганизуем систему управления."
 flavor_cas.65.b: "Не стоит трогать сложившиеся институты."
 flavor_cas.65.historical_info: "Долгое время города и селения Кастилии и Леона управлялись институтом #italic «concejo abierto»#! — «открытых советов», состоящих из делегатов от отдельных приходов или районов. Такой совет назначал главных городских магистратов, таких как мэры и судьи, и переизбирался каждый год. Постепенно власть над советами сконцентрировалась в руках ограниченного числа семей — как правило, происходивших из сословия #italic «caballeros villanos»#!, «рыцарей-простолюдинов». Они контролировали ежегодные перевыборы и сами выбирали кандидатов на городские должности. В 1345 году король Альфонсо XI внедрил новый принцип управления городами и селениями королевства, названный #italic «Рехимьенто»#!. Теперь советами руководили #italic «рехидорес»#! — советники, назначаемые лично королем из числа наиболее видных городских жителей. Эта система должна была напрямую подчинить муниципальные власти короне, однако такое положение продлилось недолго — в течение следующего столетия должности «рехидорес» были постепенно узурпированы богатейшими и самыми влиятельными городскими семьями, зачастую при поддержке знатных феодальных семейств, получивших реальную власть над королевскими городами и селениями."
 flavor_cas.66.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|U]ий доллар"
 flavor_cas.66.desc: "В нашей денежной системе царит хаос. Основная денежная единица, — мараведи, — практически вышла из употребления и используется только в счетовых книгах. Специалисты считают, что [ROOT.GetCountry.Custom('CF_DP')|l] нужно выпустить новые золотые и серебряные монеты с гарантированно высокой пробой. Это оздоровит нашу экономику и пойдёт на пользу торговле с дальними странами.\n\nС другой стороны, мы могли бы сохранить мараведи и продолжить извлекать краткосрочную выгоду из дальнейшей девальвации этой монеты…"
 flavor_cas.66.a: "Покажите мне [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|U]ие доллары!"
 flavor_cas.66.b: "Нас устраивает нынешняя валюта."
 flavor_cas.66.historical_info: "Монетарная система Кастильской короны во второй половине XV века была чрезвычайно запутанной. Основная денежная единица, мараведи, с XIII века подвергалась частой девальвации. Кроме того, в разных королевствах Пиренейского полуострова были в ходу собственные валюты — в свете политического объединения, начатого браком королевы Изабеллы I Кастильской и короля Фердинанда II Арагонского, это стало серьёзным вызовом для экономики. В связи с этим в 1497 году была проведена денежная реформа, в рамках которой были учреждены новые монеты, предназначенные для обращения в обоих королевствах, — золотой дукат и серебряный реал. В последующие десятилетия в Испанию хлынул поток серебра из Америки, и самой распространённой монетой стал «real de a ocho» — монета в восемь реалов, вскоре прозванная «испанским долларом». Её принимали торговцы по всему миру, от Африки до Америки и от Европы до Азии, и в силу этого испанский доллар считается первой по-настоящему мировой валютой."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] и возрождение флота"
 flavor_cas.67.desc: "Военно-морской инженер [target_character.GetName] [Select_CString(target_character.IsFemale, 'разработала', 'разработал' )] план по оздоровлению нашего страдающего флота: [Select_CString(target_character.IsFemale, 'она', 'он' )] обещает построить нам более прочные, быстрые и манёвренные корабли, прибегнув к последним достижениям в области кораблестроения. Адмиралтейство поддерживает этот замысел, но чтобы воплотить обещания в жизнь, потребуются значительные вложения средств и времени."
 flavor_cas.67.a: "Нет ничего важнее флота!"
 flavor_cas.67.a.tt: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] мы построим флот из #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! тяжёлых [Concept('ships', 'кораблей')|e]"
 flavor_cas.67.b: "Сейчас это слишком дорого."
 flavor_cas.67.historical_info: "Хосе Антонио де Гастаньета — кораблестроитель и флотоводец, лично помогавший укреплять могущество Испании на море. Неоднократно терпевший поражения Гастаньета сумел правильно определить основные слабости испанского флота и провести инновационные реформы. Спроектированные им корабли получили широкое распространение и, в частности, сыграли значительную роль в ходе Войны за испанское наследство."
 flavor_cas.68.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] морские реформы"
 flavor_cas.68.desc: "[target_character.GetName] — выдающийся морской офицер, математик и астроном, недавно [Select_CString(target_character.IsFemale, 'вернувшаяся', 'вернувшийся' )] из экспедиции в #TOOLTIP:SUB_CONTINENT,south_america,X #L Южную Америку#!#!. Сегодня [Select_CString(target_character.IsFemale, 'она', 'он' )] собирается совершить коренной переворот во всём, что касается возможностей нашего флота, и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] внимательно выслушивают это предложение. Сводится оно к следующему: опираясь на знания, почерпнутые у иностранных инженеров, и собственные наблюдения за военно-морскими веяниями, [target_character.GetNameWithNoTooltip] хочет провести обширные реформы в кораблестроении, картографии и офицерском образовании. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] утверждает, что после подобных реформ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! непременно удастся восстановить былое величие на море."
 flavor_cas.68.a: "Выделим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] средства на задуманное."
 flavor_cas.68.b: "Отвергнем [Select_CString(target_character.IsFemale, 'её', 'его' )] реформы."
 flavor_cas.68.historical_info: "Хорхе Хуан-и-Сантасилия — один из известнейших испанских деятелей эпохи Возрождения. Участвовал во франко-испанской геодезической экспедиции в Эквадор, где помог измерить дугу меридиана Земли около экватора. После возвращения в Испанию встал во главе обширной реформы испанского флота, внедрил современные методы кораблестроения и преобразовал систему военно-морского образования."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы — воплощение её великолепия и роскоши; одни лишь картины на стенах говорят о нашей важности громче любых слов. Недавно внимание наших советников привлёк человек по имени [target_character.GetName]: [Select_CString(target_character.IsFemale, 'её', 'его' )] работа, что украшает ризницу #TOOLTIP:BUILDING_TYPE,el_escorial_palace,X #L Эскориала#!#!, поистине поражает взгляд. Нам советуют нанять этого мастера в качестве придворного художника."
 flavor_cas.69.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] заслуживает этой должности."
 flavor_cas.69.b: "Мы не можем себе позволить тратить казну на излишества."
 flavor_cas.69.historical_info: "Клаудио Коэльо — один из последних великих испанских художников барокко. Писал как религиозные сюжеты, так и картины, заказываемые ему монархами. Служил придворным художником при короле Карлом II. Работы Коэльо в жанре испанского реализма, написанные под влиянием итальянской и фламандской живописи, по сей день пользуются уважением публики."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "Вся #TOOLTIP:LOCATION,sevilla_tt,X #L Севилья#!#! обсуждает [Select_CString(target_character.IsFemale, 'художницу', 'художника' )] по имени [target_character.GetName]: [Select_CString(target_character.IsFemale, 'её', 'его' )] религиозные полотна потрясают воображение, а картины с изображением бедняков и детей способны тронуть сердце любого зрителя. И общественные деятели, и религиозные ордена уже неоднократно предлагали [Select_CString(target_character.IsFemale, 'ей', 'ему' )] своё покровительство, но сегодня [target_character.GetLastNameWithNoTooltip] ищет нашей поддержки, чтобы и дальше украшать церкви вдохновляющими прихожан сюжетами. Некоторые, впрочем, утверждают, что государственную казну лучше будет потратить на другие, более важные дела."
 flavor_cas.70.a: "Наверняка [Select_CString(target_character.IsFemale, 'ей', 'им' )] руководит божественное провидение. Поможем [Select_CString(target_character.IsFemale, 'ей', 'ему' )]!"
 flavor_cas.70.b: "У нас нет средств на такую роскошь."
 flavor_cas.70.historical_info: "Бартоломе Эстебан Мурильо — один из самых известных испанских художников эпохи барокко, знаменитый своими религиозными сюжетами и сентиментальными, идеализированными изображениями повседневной жизни. За картинами к нему обращались многие: церкви, больницы, частные лица… Произведения Мурильо стали одним из основополагающих элементов облика испанского католицизма в годы Контрреформации."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Тяжелейшие увечья, которые [target_character.GetName] [Select_CString(target_character.IsFemale, 'понесла', 'понёс' )] в морских сражениях, за что [Select_CString(target_character.IsFemale, 'удостоилась', 'удостоился' )] прозвища #italic Patapalo#! — «Деревянная нога», не смогли отнять у [Select_CString(target_character.IsFemale, 'неё', 'него' )] самого главного: флотоводческого дара. [target_character.GetName] [Select_CString(target_character.IsFemale, 'повидала', 'повидал' )] множество сражений; ещё немного — и [Select_CString(target_character.IsFemale, 'ей', 'ему' )] пора будет уходить на покой. Некоторые утверждают, что знаниями этого опытнейшего ветерана сможет воспользоваться [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], другие — что пока рано думать об отставке, поскольку Деревянная нога ещё послужит родному флоту."
 flavor_cas.71.a: "Нашему флоту нужен такой командир."
 flavor_cas.71.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] извлечёт немалую пользу из [Select_CString(target_character.IsFemale, 'её', 'его' )] опыта."
 flavor_cas.71.historical_info: "Блас де Лесо-и-Олаварриета — один из самых стойких и прославленных флотоводцев Испании. Неоднократно оказывался тяжело ранен: так, в сражении при Велес-Малаге он потерял ногу, при осаде Тулона — глаз, а при битве за Барселону — руку, но даже эти увечья не заставили Бласа уйти на покой. В 1741 году он одержал свою самую славную победу, возглавив оборону осаждаемого города Картахена-де-Индиас — важного колониального порта от огромного английского флота под командованием адмирала Эдварда Вернона. Враг значительно превосходил испанцев числом, однако благодаря хитроумной тактике Лесо-и-Олаварриеты и его познаниям в деле войны на море британцы понесли сокрушительное поражение."
 flavor_cas.72.title: "Нравственность в торговле"
 flavor_cas.72.desc: "[Select_CString(target_character.IsFemale, 'Монахиня', 'Монах' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'издала', 'издал' )] трактат о справедливых ценах и честной торговле, в котором описывает опасности чрезмерной спекуляции и несправедливого обогащения на растущих мировых рынках. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] утверждает, что получаемая монополиями сверхприбыль, особенно когда ради неё эксплуатируется человек, противоречит #TOOLTIP:RELIGIONGROUP,christian,X #L христианскому#!#! нравственному закону. Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] протестуют против подобного вмешательства в свои дела, в то время как [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] чествуют прорезавшийся голос совести."
 flavor_cas.72.a: "Наша политика будет строиться на [Select_CString(target_character.IsFemale, 'её', 'его' )] трудах."
 flavor_cas.72.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] мнение совершенно неважно."
 flavor_cas.72.historical_info: "Томас де Меркадо — доминиканский монах и нравственный богослов, изучавший применимость христианской этики к торговле. Изданный им в 1571 году труд #italic Suma de Tratos y Contratos#! («Руководство по сделкам и контрактам»), в котором Томас рассматривал механизмы ценообразования, вопросы справедливой оплаты труда и пределы нравственности в мировой торговле (что было особенно актуально в эпоху колонизации Испанией новых земель), оказал сильное влияние на католическую Европу. Помимо этого де Меркадо также критиковал работорговлю и злоупотребления со стороны монополий."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] и нравственная сторона процентов"
 flavor_cas.73.desc: "Недавно наше внимание [Select_CString(target_character.IsFemale, 'привлекла', 'привлёк' )] некто [target_character.GetName]: [Select_CString(target_character.IsFemale, 'она', 'он' )] утверждает, что ростовщичество, издавна считающееся грехом, при определённых экономических обстоятельствах бывает нравственно оправданным. Под влиянием [Select_CString(target_character.IsFemale, 'её', 'его' )] доводов церковь уже начала пересматривать своё отношение к банковскому делу, кредитам и вложениям. Теперь [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны решить, стоит ли им поддержать новый взгляд на старый вопрос, чтобы упрочнить финансовое положение державы, ведь в этом случае возмутятся консервативно настроенные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_cas.73.a: "Поддержим [Select_CString(target_character.IsFemale, 'её', 'его' )] взгляды."
 flavor_cas.73.b: "Ростовщичество — грех."
 flavor_cas.73.historical_info: "Леонард Лессий — экономист из ордена иезуитов, оказавший немалое влияние на иберийскую морально-экономическую мысль. На страницах своего труда #italic De Iustitia et Iure#! («О правосудии и праве») Лессий утверждает, что начисление процентов по займам может быть морально оправданным, если заимодавец несёт определённые издержки или риски."
 flavor_cas.74.title: "[target_character.GetNameWithNoTooltip] и [Select_CStrings(target_character.IsFemale,'её', 'его')] путешествие"
 flavor_cas.74.desc: "Вдохновившись идеалами эпохи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, флотский офицер и учёный [target_character.GetName] собирается снарядить и возглавить грандиозную экспедицию с целью нанести на карту все наши владения на земном шаре, провести научные наблюдения и составить отчёт о деятельности колониального управления."
 flavor_cas.74.a: "Поддержим это плавание."
 flavor_cas.74.b: "Это слишком дорого."
 flavor_cas.74.historical_info: "Алессандро Маласпина — испанский исследователь и морской офицер итальянского происхождения. Возглавил научно-политическую экспедицию, маршрут которой охватывал все владения Испанской Империи — от Южной Америки до Филиппин. Таким образом Маласпина собирался не только оценить состояние заморских владений своей державы, но и повторить подвиги знаменитых мореплавателей вроде Лаперуза и Кука."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|U] получили письмо от умелого и целеустремлённого полководца по имени [target_character.GetName]. В этом срочном послании [Select_CString(target_character.IsFemale, 'она', 'он' )] просит прислать [Select_CString(target_character.IsFemale, 'ей', 'ему' )] подкрепление: напряжённость в Новом Свете растёт, а значит, настало время нанести удар по нашему сопернику — #L [target_rival.GetAdjective|l]им#! силам и вернуть себе былое влияние на американском континенте. Некоторые из нас поддерживают это смелое предложение, поскольку подобный шаг может оказаться стратегически выигрышным, однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в сомнениях: не всегда стоит придерживаться агрессивной политики."
 flavor_cas.75.a: "Поддержим эту идею."
 flavor_cas.75.b: "Не стоит ссориться с [target_rival.Custom('CL_TP')]."
 flavor_cas.75.historical_info: "Бернардо де Гальвес — испанский военачальник и колониальный губернатор. Сыграл важную роль в Войне за независимость США. Успешно сражался с британскими войсками в Мексиканском заливе, чем помог ослабить власть Великобритании на континенте. За свои подвиги удостоился редкой чести носить на гербе фразу #italic Yo solo#! («Только я»), символизирующую готовность Гальвеса лично вести солдат в бой."
 flavor_cas.76.title: "[target_character.GetNameWithNoTooltip] — герой"
 flavor_cas.76.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сегодня слушает занимательную весть: во время морского сражения при [target_location.Custom('LR_PP')|l] [target_location.GetName] наш командир [target_character.GetName], несмотря на смертельную рану, твёрдо [Select_CString(target_character.IsFemale, 'запретила', 'запретил' )] офицерам сдаваться и [Select_CString(target_character.IsFemale, 'продолжила', 'продолжил' )] отдавать приказы до последнего вздоха. И хотя [Select_CString(target_character.IsFemale, 'её', 'его' )] корабль погиб вместе с самим капитаном, слова о подвиге [Select_CString(target_character.IsFemale, 'её', 'его' )] будут жить ещё долго: в глазах наших моряков [target_character.GetName] — настоящий герой, погибший за свою страну."
 flavor_cas.76.a: "[target_character.GetLastNameWithNoTooltip] будет [Select_CString(target_character.IsFemale, 'увековечена', 'увековечен' )] в памяти нашего народа как герой."
 flavor_cas.76.historical_info: "Косме Дамиан Чуррука — баскский морской офицер. Погиб в Трафальгарском сражении, где командовал кораблём #italic «Сан-Хуан-Непомусено»#!. Чуррука до последнего отражал натиск британских кораблей — он не бросил отдавать приказы даже после того, как получил смертельное ранение. За свой подвиг был посмертно произведён в адмиралы, благодаря чему его двоюродный брат удостоился титула графа Чурруки."
 flavor_cas.77.title: "Открытие братьев Элюар"
 flavor_cas.77.desc: "Два брата-химика [target_character.GetShortName] и [target_character2.GetName] совершили настоящий прорыв в минералогии: им удалось выделить вольфрам — тяжёлый и невероятно прочный металл, способный коренным образом перевернуть металлургическое и химическое производство в нашей державе и её владениях. Братья обратились к нам с просьбой оказать им покровительство в изучении свойств нового металла и возможностей его применения в промышленности."
 flavor_cas.77.a: "Выделим средства на исследования."
 flavor_cas.77.b: "Нам это не по карману."
 flavor_cas.77.historical_info: "В 1783 году испанские химики — братья Хуан Хосе и Фаусто де Элюар выделили из минерала вольфрамита новый элемент — вольфрам. Это открытие стало важной вехой в истории химии и металлургии: благодаря своим ценным свойствам, таким как высокая плотность и температура плавления, вольфрам впоследствии нашёл широкое применение в промышленности и военном деле."
 flavor_cas.78.title: "Вакцинная экспедиция"
 flavor_cas.78.desc: "Врач по имени [target_character.GetName] собирается учредить научно-гуманитарную экспедицию небывалого размаха и объехать все наши владения, чтобы привить коренных жителей и колонистов недавно открытой вакциной от оспы. Это начинание обойдётся весьма дорого, но, возможно, [target_character.GetName] спасёт тысячи жизней."
 flavor_cas.78.a: "Одобрим и полностью оплатим экспедицию."
 flavor_cas.78.b: "Одобрим экспедицию, но оплатим её частично."
 flavor_cas.78.c: "Отвергнем предложение."
 flavor_cas.78.historical_info: "Организованная в 1803 году экспедиция Бальмиса — первая в мире международная программа вакцинации. Под руководством Франсиско Хавьера де Бальмиса вакцину от оспы получило большое количество жителей Испанской Америки и Филиппин. Переносчиками живого вируса выступили дети-сироты."
 flavor_cas.79.title: "[target_character.GetNameWithNoTooltip] и промышленные реформы"
 flavor_cas.79.desc: "[target_character.GetName] — реформатор и экономист по призванию — призывает оживить экономику #L [ROOT.GetCountry.GetAdjective|l]ого#! государства. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] предлагает возродить традиционную промышленность, ослабить связывающие деятельность гильдий ограничения и поддержать местные торговые союзы. Подобные идеи противоречат укоренившимся в стране интересам, но при этом способны действительно подстегнуть экономику, особенно в городках и на производствах."
 flavor_cas.79.a: "Посодействуем промышленной реформе."
 flavor_cas.79.b: "Сейчас не время для экспериментов."
 flavor_cas.79.historical_info: "Педро Родригес — выдающийся испанский экономист и политический деятель XVIII века. Служил советником при короле Карле III. Выступал за модернизацию экономики, антиклерикальные реформы и либерализацию гильдейских монополий. Труды Родригеса оказали значительное влияние на реформы Бурбонов и заложили основу для постепенного перехода Испании к экономическому рационализму."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName] — гениальный правовед, экономист и писатель, выступающий за просвещённое преобразование [ROOT.GetCountry.Custom('CF_RP')|l]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] предлагает провести всеобъемлющие реформы в области права, образования и землевладения, чтобы найти золотую середину между традициями и рациональным духом прогресса."
 flavor_cas.80.a: "Слишком идеалистичный подход."
 flavor_cas.80.b: "Проведём реформу."
 flavor_cas.80.historical_info: "Гаспар Мельчор де Ховельянос — крупный учёный и государственный деятель, сторонник правовых реформ, светского образования, модернизации сельского хозяйства и либерализации экономики. Хотя сам Гаспар подвергался преследованиям за свои идеи и даже был арестован — сначала при монархии, затем при Наполеоне — его преисполненные реформистского рвения труды оказали немалое влияние на направление испанской мысли, в том числе государственной."
 flavor_cas.81.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] космография"
 flavor_cas.81.desc: "Картограф и учёный при #TOOLTIP:GOVERNMENT_REFORM,casa_de_contratacion,X #L Каса-де-Контратасьон#!#! [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представил' )] нам свой монументальный замысел: [target_character.GetLastNameWithNoTooltip] собирается создать новую единую космографию нашего мира, основываясь на совершённых в последнее время открытиях и научном методе. [Select_CString(target_character.IsFemale, 'Ей', 'Ему' )] недостаточно просто наносить на карту территории: [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет структурировать существующее в державе знание. Для этого, впрочем, [Select_CString(target_character.IsFemale, 'ей', 'ему' )] понадобятся средства."
 flavor_cas.81.a: "Выделим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] всё необходимое."
 flavor_cas.81.b: "У нас и так достаточно карт."
 flavor_cas.81.historical_info: "Алонсо де Санта-Крус — историк, космограф и картограф, служивший испанской короне. Основная его деятельность по составлению истории и карты мира пришлась на годы правления королей Карла V и Филиппа II. В своих трудах Алонсо пользовался открытиями испанских мореплавателей, а его работы впоследствии легли в основу #italic Padrón Real#! — официальной и тщательно засекреченной карты, которой пользовался испанский военно-морской флот."
 flavor_cas.82.title: "[Select_CString(target_character.IsFemale, 'Непобедимая', 'Непобедимый' )] [target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "Знаменитый адмирал [target_character.GetName] — человек, которому нет равных в морских сражениях. За свою службу [Select_CString(target_character.IsFemale, 'она одержала', 'он одержал' )] немало славных побед, чем ещё при жизни [Select_CString(target_character.IsFemale, 'окутала', 'окутал' )] себя легендарной славой. И хотя никто не сомневается в таланте этого флотоводца, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обсуждает возможность назначения [Select_CString(target_character.IsFemale, 'её', 'его' )] на государственную должность, где обретённым на море навыкам может найтись более широкое применение."
 flavor_cas.82.a: "Пусть и дальше командует флотом."
 flavor_cas.82.b: "[Select_CString(target_character.IsFemale, 'Ей', 'Ему' )] больше подходит государственная должность."
 flavor_cas.82.historical_info: "Альваро де Басан — один из величайших испанских адмиралов. Сражался во многих знаменитых битвах, таких как битва при Лепанто, и громил французские и османские эскадры. Современникам запомнился тем, что не проиграл ни одного сражения. Именно де Басан предложил создать Непобедимую армаду, но возглавить её уже не смог ввиду преждевременной кончины."
 flavor_cas.83.title: "[target_ruler.GetNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] канонизация"
 flavor_cas.83.desc: "[target_ruler.GetName] — это великое имя по сей день вдохновляет жителей нашей державы: при [Select_CString(target_ruler.IsFemale, 'ней', 'нём' )] в стране воцарились порядок и справедливость, а границы наших владений заметно расширились. Поскольку правоверность этого человека лишь немногим уступала [Select_CString(target_ruler.IsFemale, 'её', 'его' )] преданности родному государству, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предложили официально признать [Select_CString(target_ruler.IsFemale, 'её', 'его' )] [Select_CString(target_ruler.IsFemale, 'святой', 'святым' )]. Сегодня же #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_church,X #L католическая церковь#!#! собирается оказать [Select_CString(target_ruler.IsFemale, 'почившей', 'почившему' )] величайшую честь — канонизацию."
 flavor_cas.83.a: "Пусть мир помнит о [Select_CString(target_ruler.IsFemale, 'святой', 'святом' )] на престоле."
 flavor_cas.83.b: "В канонизации нет необходимости."
 flavor_cas.83.historical_info: "В 1671 году по указу папы Климента X кастильский король Фернандо III — ярый поборник католической веры и важная фигура в истории христианской реконкисты Пиренейского полуострова — был признан святым. При жизни Фернандо объединил под своей властью Кастилию и Леон, а также подчинил христианскому миру значительную часть Андалусии. Победы, одержанные им над халифатом, принесли Фернандо прозвище «поборник Христа»."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] и римская корона"
 flavor_cas.84.desc: "Искусная дипломатия, прочные семейные союзы и значительные запасы влияния принесли свои плоды. [target_ruler.GetName] сегодня по праву гордо именует себя «[GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!». Подобная почесть поможет нам лишний раз утвердить своё превосходство над #TOOLTIP:CONTINENT,europe,X #L Европой#!#!, но стоит также помнить о новых обязанностях и рисках."
 flavor_cas.84.a: "Нам судьбой предначертано править империей!"
 flavor_cas.84.historical_info: "В 1519 году впервые за всю историю существования Священной Римской империи её возглавил испанский монарх — Карл V, выходец из могущественной династии Габсбургов. Благодаря бракам, заключённым его дедом и бабушкой, — католическими монархами Фердинандом II Арагонским и Изабеллой I Кастильской — а также предкам по мужской линии будущий император унаследовал значительные земли. На имперском престоле ему пришлось столкнуться со значительными трудностями: религиозными распрями, вызванными реформами Мартина Лютера, войной с Францией и натиском османов на Европу. Именно при Карле влияние Габсбургов достигло зенита. К 1556 году, будучи уже в преклонном возрасте, утомлённый бесконечными конфликтами монарх отрёкся от престола и разделил Священную Римскую империю между своим братом Фердинандом (тот стал императором) и его сыном Филиппом II (ему отошли Испания и её заморские владения)."
 flavor_cas.85.title: "Иберийская уния"
 flavor_cas.85.desc: "Реконкиста подошла к концу. Мы изгнали мавров со своей земли и объединили две #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#! короны #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! под властью одного монарха, достигнув единства, невиданного со времён вестготских царей. Каждый наш подданный от #TOOLTIP:LOCATION,lisbon_tt,X #L Лиссабона#!#! до #TOOLTIP:LOCATION,barcelona_tt,X #L Барселоны#!#! теперь будет преклонять колени перед единым гербом. Да здравствуют крест и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]!"
 flavor_cas.85.a: "Будем управлять с уважением к местным традициям."
 flavor_cas.85.b: "Нужно постараться централизовать власть."
 flavor_cas.85.historical_info: "Иберийская уния — династический союз между Испанией и Португалией в 1580–1640 годах. Предпосылкой к заключению унии стала смерть португальского короля Себастьяна I и его престарелого преемника Энрике, в результате чего Португалия осталась без престолонаследника. Права на португальский трон заявил испанский король Филипп II — правнук правителя Португалии Мануэла I и претендент на престол по материнской линии. Власти над страной он добился после короткого военного похода, в котором объединил Кастилию, Арагон и Португалию под владычеством испанских Габсбургов. Португалия при этом сохранила не только свои колониальные владения, но и собственные административные институты и законы. После войны за независимость Португалии в 1640–1668 годах к власти пришёл дом Браганса, что и положило конец унии."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] и деятельность в Новом Свете"
 flavor_cas.86.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сегодня принимает у себя [Select_CString(target_character.IsFemale, 'монахиню', 'монаха' )] по имени [target_character.GetName], [Select_CString(target_character.IsFemale, 'обратившуюся', 'обратившегося' )] к нам с необычным замыслом: впитав в себя гуманистические идеалы о распространении знания и постижении мира, [Select_CString(target_character.IsFemale, 'она', 'он' )] собирается отправиться в Новый Свет, где будет изучать обычаи, языки и обряды мезоамериканских #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаских#!#! народов — наших подданных. И хотя подобный замысел многим может показаться удивительным, всё-таки его стоит рассмотреть: если мы начнём лучше понимать тех, кто нам подчиняется, им проще будет внушить ценности #TOOLTIP:RELIGIONGROUP,christian,X #L христианского#!#! мира."
 flavor_cas.86.a: "Дадим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] разрешение."
 flavor_cas.86.b: "Откажем в просьбе."
 flavor_cas.86.historical_info: "Бернардино де Саагун был испанским францисканским монахом, миссионером и этнографом. После путешествия на территорию Новой Испании в 1529 году он посвятил свою жизнь обращению туземцев в католическую веру и всестороннему изучению их культуры, истории и языков. В отличие от современников, он глубоко чтил местные традиции. Так, Саагун в совершенстве овладел языком науатль, полагая, что для обращения коренного населения в христианство нужно не принуждение, а понимание его культуры."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "Спустя годы исследований, сбора информации и изучения языков наших #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаских#!#! подданных [target_character.GetName] наконец завершил свой главный этнографический труд под названием «$florentine_codex$». В нём досконально описаны быт, общественный строй, обычаи и предания науаских народов. Несмотря на очевидную важность этой работы, некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] считают, что столь подробное изложение языческих традиций может представлять опасность для нашей державы."
 flavor_cas.87.a: "Этот труд позволит нам лучше понять туземцев."
 flavor_cas.87.b: "Языческие традиции нужно искоренять, а не беречь."
 flavor_cas.87.historical_info: "#italic «Общая история о делах Новой Испании»#!, более известная как «Флорентийский кодекс», считается главным трудом Бернардино де Саагуна. Это произведение в двенадцати томах представляет собой этнографическую энциклопедию и рассказывает о народе науа. Опубликованный в конце XVI века, кодекс содержит подробное описание самых разных аспектов их жизни начиная с быта и заканчивая религиозными обрядами. По сей день эта работа, написанная одновременно на науатль и испанском языке, является одним из важнейших источников знаний о Мексике доколумбового и раннего колониального периодов."
 flavor_cas.88.title: "[target_character.GetNameWithNoTooltip] желает отправиться в экспедицию"
 flavor_cas.88.desc: "Опытный моряк и августинский монах по имени [target_character.GetName] предлагает проложить безопасный путь из #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#! в #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерику#!#! через Тихий океан. Безусловно, это рискованное предприятие, но если у [Select_CString(target_character.IsFemale, 'неё', 'него' )] действительно есть богатый опыт в мореходстве, это путешествие вполне может увенчаться успехом и обеспечить нам стратегическое и торговое преимущество на море."
 flavor_cas.88.a: "Выделим средства на [Select_CString(target_character.IsFemale, 'её', 'его' )] экспедицию."
 flavor_cas.88.b: "Это того не стоит."
 flavor_cas.88.historical_info: "Андрес де Урданета — испанский монах и мореход, который первым проложил обратный маршрут из Филиппин в Мексику через Тихий океан. Его открытие позволило соединить испанские владения в Северной Америке и Азии, создав между ними торговый путь."
 flavor_cas.89.title: "Эль Дивино"
 flavor_cas.89.desc: "[Select_CString(target_character.IsFemale, 'Талантливая поэтесса', 'Талантливый поэт' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'известная', 'известный' )] в #TOOLTIP:LOCATION,sevilla_tt,X #L Севилье#!#! как #italic Эль Дивино#! ([Select_CString(target_character.IsFemale, 'Божественная', 'Божественный' )]), [Select_CString(target_character.IsFemale, 'приобрела', 'приобрёл' )] большую известность в местных литературных кругах. Благодаря своей петраркистской поэзии, историческим заметкам и патриотическим одам [Select_CString(target_character.IsFemale, 'она', 'он' )] вызывает у писательской элиты одновременно и уважение, и зависть. В связи с этим некоторые придворные предлагают официально признать [Select_CString(target_character.IsFemale, 'её', 'его' )] заслуги и оказать [Select_CString(target_character.IsFemale, 'ей', 'ему' )] покровительство."
 flavor_cas.89.a: "Предложим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] покровительство."
 flavor_cas.89.b: "У нас есть дела поважнее."
 flavor_cas.89.historical_info: "Фернандо де Эррера, также известный как #italic Эль Дивино#! (Божественный), был выдающимся писателем Золотого века Испании. В его творчестве гармонично сочетаются душевные переживания и трезвая рассудительность. В своих сонетах, одах и элегиях Эррера воспевает как личные чувства, так и народный героизм. Благодаря любви к языку и стремлению развивать испанскую поэзию он стал одной из важнейших фигур в литературе той эпохи."
 flavor_cas.90.title: "[target_character.GetLastNameWithNoTooltip] предлагает реформу орфографии"
 flavor_cas.90.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'которой', 'которому' )] мы оказали покровительство, предлагает провести реформу орфографии. [Select_CString(target_character.IsFemale, 'Вдохновлённая', 'Вдохновлённый' )] классической #TOOLTIP:LANGUAGE,latin_language,X #L латынью#!#!, [target_character.GetLastNameWithNoTooltip] хочет сделать наш язык более логичным и приблизить написание слов к их произношению. В частности, [Select_CString(target_character.IsFemale, 'она', 'он' )] предлагает упростить использование согласных, более чётко разграничить гласные и полугласные, а также ввести в употребление апострофы для обозначения элизии. Хотя некоторые учёные поддерживают эту реформу, большинство считают её ненужной и даже опасной. По их мнению, такие изменения не только потребуют огромных затрат, но и могут привести к ещё большей путанице — и, как следствие, нестабильности в державе."
 flavor_cas.90.a: "Пусть язык развивается естественным образом."
 flavor_cas.90.b: "Проведём языковую реформу."
 flavor_cas.90.c: "Нельзя допустить, чтобы наш язык подвергался таким экспериментам!"
 flavor_cas.90.historical_info: "Фернандо де Эррера был не только выдающимся писателем, но и реформатором испанского языка. Он считал, что для достижения большей точности и изящества в поэзии необходима более строгая и логичная орфографическая система. В своём произведении #italic Algunas obras#! («Некоторые работы») он предложил внести в язык несколько изменений, однако его идеи так и не нашли поддержки."
 flavor_cas.91.title: "[target_character.GetNameWithNoTooltip], мастер сатиры"
 flavor_cas.91.desc: "[Select_CString(target_character.IsFemale, 'Поэтесса', 'Поэт' )] и сатирик [target_character.GetName] [Select_CString(target_character.IsFemale, 'обрела', 'обрёл' )] большую известность благодаря своим обличительным текстам о коррупции и нравственном упадке в нашей державе. Недавно [Select_CString(target_character.IsFemale, 'она обратилась', 'он обратился' )] ко двору, предложив свои услуги в качестве хрониста и пропагандиста. Столь [Select_CString(target_character.IsFemale, 'талантливая писательница могла', 'талантливый писатель мог' )] бы сослужить нам хорошую службу, однако, если мы не будем осторожны в государственных делах, [Select_CString(target_character.IsFemale, 'её', 'его' )] острый язык может стоить нам репутации."
 flavor_cas.91.a: "Наймём [Select_CString(target_character.IsFemale, 'её', 'его')]."
 flavor_cas.91.b: "Лучше с [Select_CString(target_character.IsFemale, 'ней', 'ним')] не связываться."
 flavor_cas.91.historical_info: "Франсиско де Кеведо был аристократом, чиновником и выдающимся поэтом Золотого века Испании. Среди его произведений есть и барочная поэзия, и острая сатира, и даже политическая критика, которая точно отражает общественные проблемы тех времён. Будучи глубоко преданным своей державе, де Кеведо тем не менее часто сетовал на нравственное и политическое разложение Испании. В своих работах он также открыто выражал неприязнь к самым разным людям, чем вызывал уважение одних социальных групп и недовольство других."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName], некогда [Select_CString(target_character.IsFemale, 'служившая', 'служивший')] в нашей армии, [Select_CString(target_character.IsFemale, 'стала', 'стал')] весьма успешным драматургом, из-за чего многие уже называют [Select_CString(target_character.IsFemale, 'её духовной наследницей', 'его духовным наследником')] великих деятелей прошлого. В своих произведениях [Select_CString(target_character.IsFemale, 'она', 'он')] поднимает вечные вопросы о судьбе, чести и душе. Люди крайне лестно отзываются о [Select_CString(target_character.IsFemale, 'её', 'его')] пьесах, которые ставят в #TOOLTIP:BUILDING_TYPE,theater,X #L театре#!#! города [ROOT.GetCountry.GetCapital.GetName], и отмечают их философскую глубину. Многие члены двора предлагают оказать [Select_CString(target_character.IsFemale, 'ей', 'ему')] наше покровительство."
 flavor_cas.92.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] произведения — это достояние нашей державы!"
 flavor_cas.92.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] творчество навевает лишь уныние и тоску."
 flavor_cas.92.historical_info: "Педро Кальдерон де ла Барка нередко считается последним великим поэтом Золотого века Испании. В своём творчестве он затрагивал темы судьбы, чести и иллюзорности бытия. Его произведение #italic «Жизнь есть сон»#! до сих пор является одной из наиболее влиятельных пьес в мировой литературе. Будучи придворным драматургом, Кальдерон также сочинял религиозные сюжеты, которые разыгрывались во время #italic Праздника Тела и Крови Христовых#!. За свой вклад в литературу он получил прозвище Испанский Шекспир, а также был признан одним из главных национальных поэтов Испании."
 flavor_cas.93.title: "Феникс испанского остроумия"
 flavor_cas.93.desc: "Театральные пьесы получают всё большее распространение, и одним из самых видных деятелей этого жанра является [target_character.GetName] — [Select_CString(target_character.IsFemale, 'поэтесса', 'поэт')] и драматург, без преувеличения [Select_CString(target_character.IsFemale, 'поразившая', 'поразивший')] народ своими эмоциональными произведениями. [Select_CString(target_character.IsFemale, 'Её', 'Его')] пьесы ставят в театрах по всей державе, благодаря чему и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], и даже [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], ранее не проявлявшие особого интереса к высокому искусству, начали массово приобщаться к культуре. Было бы разумно поддержать эту тенденцию и оказать [Select_CString(target_character.IsFemale, 'ей', 'ему')] наше покровительство."
 flavor_cas.93.a: "Восславим [Select_CString(target_character.IsFemale, 'её', 'его' )] гений."
 flavor_cas.93.b: "Всё это лицедейство лишь отвлекает народ от работы."
 flavor_cas.93.historical_info: "За свою карьеру драматурга Лопе де Вега написал более 1800 пьес, сотни сонетов, а также множество романов и религиозных текстов, что делает его одним из самых выдающихся писателей в истории Европы. Будучи мастером #italic «новой комедии»#!, он во многом переосмыслил жанр испанской драмы, сделав его более доступным для широкой публики."
 flavor_cas.94.title: "Противостояние культеранизма и консептизма"
 flavor_cas.94.desc: "При дворе развернулась ожесточённая борьба между представителями разных направлений литературы. С одной стороны — [target_character.GetName], мастер #italic культеранизма#!, чьи сложные метафоры и высокопарный стиль любят [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и совершенно не понимают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. [Select_CString(target_character.IsFemale, 'Её', 'Его')] противником выступает [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'сторонница', 'сторонник')] #italic консептизма#!, сатирик и [Select_CString(target_character2.IsFemale, 'поэтесса', 'поэт')], [Select_CString(target_character2.IsFemale, 'которая', 'который')] умеет лаконично передать даже самую сложную мысль. Их противостояние уже давно вышло за рамки дискуссии и переросло в публичный обмен оскорблениями. Возможно, правительству пора вмешаться и разрешить этот спор."
 flavor_cas.94.a: "[target_character.GetNameWithNoTooltip] получит нашу поддержку."
 flavor_cas.94.b: "Нам ближе идеи, которые выдвигает [target_character2.GetNameWithNoTooltip]."
 flavor_cas.94.historical_info: "В XVI–XVII веках в испанской литературе преобладали два противоположных стиля: #italic культеранизм#!, в котором использовались сложные метафоры и высокий язык, и #italic консептизм#!, в котором уделялось больше внимания простоте, краткости и смысловому наполнению. Представители обоих стилей яростно отстаивали свою точку зрения, однако в действительности их противостояние касалось не столько литературы, сколько вечных разногласий между аристократией и простым народом."
 flavor_cas.95.title: "[target_character.GetNameWithNoTooltip] публикует опасный труд"
 flavor_cas.95.desc: "[Select_CString(target_character.IsFemale, 'Учёная иезуитка', 'Учёный иезуит')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'опубликовала', 'опубликовал')] весьма провокационный трактат, в котором [Select_CString(target_character.IsFemale, 'она', 'он')] поддерживает право народа на свержение и даже убийство деспотичного правителя. Хотя на первый взгляд текст представляет собой лишь схоластические и богословские рассуждения, его распространение может иметь серьёзные политические последствия. Некоторые считают идеи автора опасными, тогда как другие поддерживают их, утверждая, что они позволяют привлечь нерадивого правителя к ответственности."
 flavor_cas.95.a: "Это радикальное учение нужно запретить."
 flavor_cas.95.b: "Поддержим [Select_CString(target_character.IsFemale, 'её', 'его')] идеи о моральной ответственности монархов."
 flavor_cas.95.historical_info: "Хуан де Мариана был испанским иезуитом, историком и политическим мыслителем. В своём наиболее известном труде #italic «О короле и институте королевской власти»#! Мариана оправдывает свержение и убийство тирана с моральной и богословской точек зрения. В Европе эпохи раннего Нового времени эта идея считалась крайне радикальной."
 flavor_cas.96.title: "[target_character.GetNameWithNoTooltip] выступает за реформу монашества"
 flavor_cas.96.desc: "Монахиня-кармелитка по имени [target_character.GetName] обрела широкую известность благодаря своим мистическим сочинениям и стремлению вернуть монашеству былую духовную чистоту. С этой целью она основала орден босых кармелитов — реформаторское движение, выступающее за возвращение монахов к аскетичному образу жизни, бедности и неустанной молитве. Хотя некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] высказываются против её идей, многие видят в них возможность для духовного возрождения монашеских орденов, а потому призывают правительство их поддержать."
 flavor_cas.96.a: "Поддержим реформы."
 flavor_cas.96.b: "Пусть церковь сама решает этот вопрос."
 flavor_cas.96.historical_info: "Тереза Авильская была мистиком, реформатором и основательницей ордена босых кармелитов — движения, выступавшего за возвращение монахов к бедности и строгой духовной дисциплине. Её сочинения «Путь к совершенству» и «Внутренний замок» принесли ей большую известность, но в то же время вызвали насторожённость со стороны церкви. Позднее к движению присоединился Иоанн Креста, что позволило распространить реформаторские идеи Терезы по всей Испании, невзирая на сопротивление духовных властей. В какой-то момент Терезу даже пытались притеснять инквизиторы, однако они не стали выдвигать против неё каких-либо обвинений. В результате движение всё же добилось своего, что привело к официальному отделению «босоногих» от основной ветви ордена кармелитов."
 flavor_cas.97.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] канонизация"
 flavor_cas.97.desc: "Хотя [target_character.GetName] уже давно [Select_CString(target_character.IsFemale, 'скончалась', 'скончался')], [Select_CString(target_character.IsFemale, 'её', 'его')] сочинения по-прежнему вдохновляют верующих нашей державы, и многие до сих пор вспоминают историю о [Select_CString(target_character.IsFemale, 'её', 'его')] чудесном выздоровлении в молодости. Кроме того, [Select_CString(target_character.IsFemale, 'её', 'его')] сторонники всё же добились проведения предложенных [Select_CString(target_character.IsFemale, 'ею', 'им')] реформ и тем самым ещё сильнее укрепили [Select_CString(target_character.IsFemale, 'её', 'его')] наследие. Всё это привело к тому, что народ стал относиться к [Select_CString(target_character.IsFemale, 'ней', 'нему')] с большим почтением, и теперь в церкви встал вопрос о причислении [Select_CString(target_character.IsFemale, 'её', 'его')] к лику святых."
 flavor_cas.97.a: "Пусть весь христианский мир узнает [Select_CString(target_character.IsFemale, 'её', 'его')] имя!"
 flavor_cas.97.b: "В канонизации нет необходимости."
 flavor_cas.97.historical_info: "Тереза Авильская была канонизирована в 1622 году папой Григорием XV, а в 1970 году папа Павел VI причислил её к Учителям Церкви. Её мистическое богословие и реформаторские идеи оказали огромное влияние на испанское католичество в ходе Контрреформации. Даже спустя сотни лет сочинения Терезы Авильской и рассказы о божественных видениях не утратили своего религиозного значения для католической церкви."
 flavor_cas.98.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] канонизация"
 flavor_cas.98.desc: "При жизни [target_character.GetName] неустанно [Select_CString(target_character.IsFemale, 'проповедовала', 'проповедовал')], [Select_CString(target_character.IsFemale, 'писала', 'писал')] религиозные тексты и [Select_CString(target_character.IsFemale, 'основывала', 'основывал')] семинарии по всей Европе, благодаря чему [Select_CString(target_character.IsFemale, 'оставила', 'оставил')] после себя огромное духовное наследие. В дальнейшем [Select_CString(target_character.IsFemale, 'её', 'его')] последователи продолжили [Select_CString(target_character.IsFemale, 'её', 'его')] дело, создавая университеты, служа советниками при монарших дворах и пресекая распространение еретических учений. Стремясь отметить все эти заслуги, руководство церкви подняло вопрос о [Select_CString(target_character.IsFemale, 'её', 'его')] канонизации. Возможно, нам стоит увековечить память об этом великом религиозном деятеле."
 flavor_cas.98.a: "[Select_CString(target_character.IsFemale, 'Она была', 'Он был')] праведным человеком и [Select_CString(target_character.IsFemale, 'заслужила', 'заслужил')] такие почести."
 flavor_cas.98.b: "В этом нет нужды, [Select_CString(target_character.IsFemale, 'её', 'его')] наследие и так велико."
 flavor_cas.98.historical_info: "Игнатий Лойола был канонизирован в 1622 году папой Григорием XV. Его сборник «Духовные упражнения» оказал большое влияние на развитие католических духовных практик, а основанный им орден иезуитов во многом поспособствовал распространению католичества в мире за счёт создания религиозных учебных заведений. Лойола до сих пор считается одним из важнейших деятелей Контрреформации."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "Кармелитский монах [target_character.GetName], также известный под именем Иоанн Святого Матфея, стал одним из главных поэтов Контрреформации. Некоторое время назад [target_character.GetName2] [Select_CString(target_character2.IsFemale, 'предложила', 'предложил')] ему присоединиться к ордену босоногих кармелитов, и с тех пор он помогает [Select_CString(target_character2.IsFemale, 'ей в её', 'ему в его')] реформаторской деятельности. Именно в ходе этой работы он написал ряд мистических сочинений о путешествии души сквозь тьму ради единения с Богом. Впрочем, несмотря на философскую глубину, эта идея была весьма холодно воспринята церковью. И хотя в прошлом мы уже поддерживали мистические идеи его [Select_CString(target_character2.IsFemale, 'наставницы', 'наставника')], многие придворные опасаются, что наше дальнейшее потворство подобным учениям может быть расценено как ересь."
 flavor_cas.99.a: "Поддержим [Select_CString(target_character.IsFemale, 'её', 'его')] мистическое богословие."
 flavor_cas.99.b: "Пора пресечь распространение этих вредных мистических идей."
 flavor_cas.99.historical_info: "Хуан де Йепес Альварес был испанским мистиком, поэтом и реформатором, чьи религиозные тексты оказали большое влияние на кармелитское богословие. Несогласные с его идеями монахи бросили его в темницу, однако это не сломило его дух, и он продолжал писать сочинения даже в неволе. В дальнейшем он был признан одним из величайших испанских писателей."
 flavor_cas.100.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] канонизация"
 flavor_cas.100.desc: "Пусть [target_character.GetName] и [Select_CString(target_character.IsFemale, 'покинула', 'покинул')] этот мир, [Select_CString(target_character.IsFemale, 'её', 'его')] идеи по-прежнему находят отклик в сердцах монахов и священников нашей державы. Со временем даже [Select_CString(target_character.IsFemale, 'её', 'его')] противники в рядах #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! признали ценность [Select_CString(target_character.IsFemale, 'её', 'его')] мистического богословия и красоту [Select_CString(target_character.IsFemale, 'её', 'его')] поэзии. Недавно [Select_CString(target_character.IsFemale, 'её', 'его')] последователи решили воспользоваться этой благосклонностью и предложили причислить [Select_CString(target_character.IsFemale, 'свою почившую наставницу', 'своего почившего наставника')] к лику святых."
 flavor_cas.100.a: "Жители [ROOT.GetCountry.Custom('CL_RP')] никогда [Select_CString(target_character.IsFemale, 'её', 'его')] не забудут!"
 flavor_cas.100.b: "В канонизации нет необходимости."
 flavor_cas.100.historical_info: "Хуан де Йепес Альварес, позднее ставший известным как Иоанн Креста, был канонизирован в 1726 году папой Бенедиктом XIII. С годами его мистические сочинения «Тёмная ночь души», «Духовная песнь» и «Восхождение на гору Кармель» были не только признаны католической церковью, но и высоко оценены литераторами за их поэтическое и богословское содержание."
 flavor_cas.101.title: "Кастильский совет"
 flavor_cas.101.desc: "Правительство не может эффективно работать, пока в наших владениях применяются разные нормы и законы, а [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] постоянно требуют исполнения их прихотей. Чтобы решить эти проблемы и централизовать управление [ROOT.GetCountry.Custom('CF_TP')|l], [target_character.GetName] предлагает создать #TOOLTIP:GOVERNMENT_REFORM,royal_council_of_castile,X #L Кастильский совет#!#! — руководящий орган, который будет отвечать за сбор налогов, решение судебных вопросов и назначение чиновников. Эту идею горячо поддерживают и реформаторы, и роялисты. По их мнению, это позволит нам использовать ресурсы на благо всей державы, а не только в интересах местной знати."
 flavor_cas.101.a: "Пусть [ROOT.GetCountry.Custom('CF_TP')|l] руководит совет."
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] сочтут это посягательством на их привилегии."
 flavor_cas.101.historical_info: "Кастильский совет был создан в конце XV века католическими монархами Фердинандом II и Изабеллой I. Изначально он выполнял роль совещательного органа, но впоследствии был преобразован в главный инструмент управления королевством. Создание совета позволило не только ослабить влияние аристократов и местных правителей, но и передать управление державой в руки профессиональных юристов и чиновников, готовых служить в интересах страны."
 flavor_cas.102.title: "Декреты Нуэва-Планта"
 flavor_cas.102.desc: "Традиционные #italic фуэрос#! и привилегии #TOOLTIP:AREA,aragon_area,X #L Арагона#!#!, #TOOLTIP:AREA,catalonia_area,X #L Каталонии#!#! и #TOOLTIP:AREA,valencia_area,X #L Валенсии#!#! уже долгое время создают препятствия для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти. Однако в последние годы всё большую популярность набирает идея о централизации государства, в связи с чем придворные предлагают издать ряд декретов #TOOLTIP:GOVERNMENT_REFORM,nueva_planta,X #L Нуэва-Планта#!#!, которые позволят устранить расхождения в местных законах и наконец установить в #L [ROOT.GetCountry.GetAdjective|l]их#! владениях единую правовую и административную систему."
 flavor_cas.102.a: "Пришло время централизовать власть."
 flavor_cas.102.a.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:AREA,aragon_area,X #L Арагона#!#!, #TOOLTIP:AREA,catalonia_area,X #L Каталонии#!#! и #TOOLTIP:AREA,valencia_area,X #L Валенсии#!#! получат [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_implemented_nueva_planta,X #V #L «Проведение реформы Нуэва-Планта»#!#!#! на #Y 20#! лет"
 flavor_cas.102.b: "Сохраним региональные привилегии."
 flavor_cas.102.historical_info: "Декреты Нуэва-Планта — это ряд законов, принятых Филиппом V в период с 1707 по 1716 года вскоре после окончания Войны за испанское наследство. Они позволили лишить владения Арагонской короны их исторических привилегий и установить на их территориях единую правовую систему, чтобы тем самым объединить всю Испанию под властью династии Бурбонов."
 flavor_cas.103.title: "Мастер религиозного реализма"
 flavor_cas.103.desc: "[Select_CString(target_character.IsFemale, 'Выдающаяся художница', 'Выдающийся художник')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'обрела', 'обрёл')] большую известность благодаря своим выразительным картинам на религиозную тему и умелому использованию светотени. В своих работах [Select_CString(target_character.IsFemale, 'она', 'он')] часто изображает монашескую жизнь, библейские сюжеты, страдания мучеников или торжество веры. Некоторые придворные настолько прониклись [Select_CString(target_character.IsFemale, 'её', 'его')] творчеством, что предложили нанять [Select_CString(target_character.IsFemale, 'её', 'его')] для росписи наших церквей, утверждая, что это поспособствует воспитанию религиозного чувства в жителях [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_cas.103.a: "Пусть [Select_CString(target_character.IsFemale, 'её', 'его')] работы вселяют веру в сердца людей!"
 flavor_cas.103.b: "Нам это не по карману."
 flavor_cas.103.historical_info: "Франсиско де Сурбаран был испанским живописцем периода барокко. Он известен своими религиозными полотнами, исполненными особой набожности, которая была свойственна искусству Контрреформации. Художественный стиль Сурбарана заключался в необычном сочетании реализма и мистицизма, которое позволяло ему с невероятной точностью изображать глубокое духовное созерцание. Эта особенность выгодно отличает его творчество от других произведений Золотого века испанского искусства."
 flavor_cas.104.title: "[Select_CString(target_character.IsFemale, 'Гениальная', 'Гениальный')] [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Недавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представил')] ряд проектов потрясающих паровых машин, предназначенных для откачивания воды из затопленных шахт. Помимо этого, [Select_CString(target_character.IsFemale, 'она добилась', 'он добился')] больших успехов в области металлургии, гидрологии и даже в создании водолазного оборудования. Хотя многие придворные не воспринимают [Select_CString(target_character.IsFemale, 'её', 'его')] разработки всерьёз, некоторые, наоборот, считают [Select_CString(target_character.IsFemale, 'её гениальной изобретательницей', 'его гениальным изобретателем')] и предлагают выделить средства на [Select_CString(target_character.IsFemale, 'её', 'его')] исследования."
 flavor_cas.104.a: "Поддержим [Select_CString(target_character.IsFemale, 'её', 'его')] инновационные разработки."
 flavor_cas.104.b: "Любопытные безделушки, но не более того."
 flavor_cas.104.historical_info: "Херонимо де Аянс-и-Бомонт был солдатом, управленцем и изобретателем. В 1606 году он создал одну из первых паровых машин. Основной областью применения его разработок были многочисленные шахты Испании: там они использовались для обеспечения безопасности и повышения эффективности добычи минералов. Таким образом, его деятельность предвосхитила события Промышленной революции более чем на сотню лет."
 flavor_cas.105.title: "Вспышка оспы в Мезоамерике"
 flavor_cas.105.desc: "До нас дошли ужасные вести о массовой гибели коренного населения в наших владениях в Новом Свете. По всей видимости, моряки случайно завезли в #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерику#!#! #TOOLTIP:DISEASE,smallpox,X #L оспу#!#!. Если ничего не предпринять, в скором времени это опасное заболевание начнёт уничтожать целые поселения."
 flavor_cas.105.a: "Мы не можем это остановить."
 flavor_cas.105.a.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!, принадлежащие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! или нашим [Concept('subjects', 'ленникам')|e], получат [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_severe_smallpox_outbreak,X #V #L «Крупная вспышка оспы»#!#!#! на #Y 20#! лет"
 flavor_cas.105.b: "Нужно сделать всё возможное, чтобы предотвратить распространение болезни!"
 flavor_cas.105.b.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!, принадлежащие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! или нашим [Concept('subjects', 'ленникам')|e], получат [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_mild_smallpox_outbreak,X #V #L «Небольшая вспышка оспы»#!#!#! на #Y 20#! лет"
 flavor_cas.105.historical_info: "Занесение в Америку таких болезней Старого Света, как оспа, корь и грипп, привело к массовой гибели коренных жителей. Эти заболевания распространялись настолько быстро, что в течение нескольких десятилетий после первого заражения погибло, по разным оценкам, от 50% до 90% коренного населения Мезоамерики."
 flavor_cas.106.title: "Завоевание Теночтитлана"
 flavor_cas.106.desc: "#TOOLTIP:LOCATION,tenochtitlan,X #L Теночтитлан#!#!, некогда прекрасный город с величественными храмами, огромными каналами и оживлёнными рынками, ныне лежит в руинах. Хотя его защитники отчаянно сражались, они не смогли выстоять против мощи нашей армии. Захватив столицу и уничтожив вождей, мы окончательно лишили их возможности сопротивляться."
 flavor_cas.106.a: "Мезоамерику ждёт новый расцвет."
 flavor_cas.106.historical_info: "Падение Теночтитлана в 1521 году ознаменовало крах Ацтекской империи. Испанский конкистадор Эрнан Кортес заручился помощью десятков тысяч аборигенов и начал осаду города, которая продолжалась несколько месяцев. После ожесточённой битвы последний император ацтеков Куаутемок был взят в плен, а город — фактически стёрт с лица Земли."
 flavor_cas.107.title: "Завоевание Куско"
 flavor_cas.107.desc: "Наши войска захватили #TOOLTIP:LOCATION,qusqu_tt,X #L Куско#!#!, священный город #TOOLTIP:CULTURE,inka_culture_tt,X #L инков#!#!. Несмотря на отвагу андского народа, их воины не смогли ничего противопоставить нашему стальному оружию и кавалерии. Сокровищ, найденных в одном лишь Храме Солнца, будет достаточно для снаряжения ещё нескольких экспедиций. И поскольку Империя инков фактически прекратила своё существование, никто не помешает нам безраздельно властвовать над #TOOLTIP:REGION,andes_region,X #L Андами#!#!."
 flavor_cas.107.a: "Триумфальная победа!"
 flavor_cas.107.historical_info: "Город Куско, столица Империи инков, был захвачен испанскими конкистадорами под предводительством Франсиско Писарро в 1533 году, немногим после пленения и казни императора Атауальпы. Завоевание города сопровождалось множеством интриг, гражданской войной среди инков, а также грабежом небывалых масштабов. Падение Куско привело к закату одной из самых могущественных империй в доколумбовой Южной Америке."
 flavor_cas.108.title: "Основание Мехико"
 flavor_cas.108.desc: "#TOOLTIP:CULTURE,nahua_culture_tt,X #L Науаская#!#! столица уничтожена, а от их империи остались лишь воспоминания. Пришло время вновь заселить эти земли, и некоторые предлагают основать на месте столичных руин город, который станет центром #L [ROOT.GetCountry.GetAdjective|l]ой#! власти в регионе и символом торжества христианской веры над язычеством."
 flavor_cas.108.a: "Этот город получит название $mexico_city$."
 flavor_cas.108.b: "Оставим всё как есть."
 flavor_cas.108.historical_info: "После завоевания Ацтекской империи в 1521 году испанской короне было необходимо установить надёжный контроль над новоприобретёнными землями. Для этого в 1524 году на руинах Теночтитлана был основан город Мехико, который вскоре стал крупным политическим, экономическим и духовным центром Новой Испании."
 flavor_cas.109.title: "Новая столица Перу"
 flavor_cas.109.desc: "Чтобы прочно закрепиться в #TOOLTIP:REGION,andes_region,X #L Андах#!#!, стоит основать город, который станет нашим административным и торговым центром в регионе. К счастью, близ реки Римак есть подходящие земли с мягким климатом, плодородной почвой и выходом к Тихому океану. Пожалуй, лучших условий для создания столицы не найти."
 flavor_cas.109.a: "Эти земли станут новым центром нашей власти."
 flavor_cas.109.b: "Это слишком затратно."
 flavor_cas.109.historical_info: "Лима была основана Франсиско Писарро в 1535 году в качестве административного центра вице-королевства Перу. В то время город был известен как #italic Сьюдад-де-лос-Рейес#!, или «город королей», названный так в честь праздника Богоявления, в который он и был основан. Благодаря расположению на тихоокеанском побережье Лима стала главным центром испанской власти в Южной Америке и впоследствии приобрела статус одного из богатейших городов Нового Света."
 flavor_cas.110.title: "Андские серебряные месторождения"
 flavor_cas.110.desc: "Наши горняки обнаружили богатые залежи #TOOLTIP:GOODS,silver,X #L серебра#!#! вблизи горы #TOOLTIP:LOCATION,sumaq_urqu_mountains_tt,X #L Сумак-Урку#!#!. Мы могли бы превратить эти пустынные земли в развитый горнодобывающий район, однако для найма рабочих и создания необходимой инфраструктуры придётся потратить немало средств."
 flavor_cas.110.a: "Нужно как можно скорее наладить добычу."
 flavor_cas.110.a.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:REGION,andes_region,X #L Анд#!#!, которые производят [ShowGoodsName('silver')|l], получат [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_potosi_silver,X #V #L «Добыча серебра в Потоси»#!#!#! на #Y 20#! лет"
 flavor_cas.110.b: "Нельзя ради этого уничтожать местную природу."
 flavor_cas.110.b.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:REGION,andes_region,X #L Анд#!#!, которые производят [ShowGoodsName('silver')|l], получат [ShowNamedValue('prosperity_severe_bonus')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 flavor_cas.110.historical_info: "В 1545 году Диего де Уальпа, рудокоп из числа коренных жителей Анд, обнаружил месторождение серебра у подножия горы Серро-Рико, недалеко от современного города Потоси. Вскоре в этом районе был создан рудник, который более двухсот лет насыщал испанскую экономику серебром."
 flavor_cas.111.title: "Расцвет Потоси"
 flavor_cas.111.desc: "Нарастающая добыча #TOOLTIP:GOODS,silver,X #L серебра#!#! неумолимо меняет облик #TOOLTIP:REGION,andes_region,X #L Анд#!#!, и люди со всех уголков [ROOT.GetCountry.Custom('CF_RP')|l] массово приезжают в [target_location.Custom('LR_VP')|l] [target_location.GetName] — горнодобывающий центр региона. Сегодня здесь повсюду возводятся новые здания и процветает торговля, что лишний раз подчёркивает удачное название близлежащей горы #italic Серро-Рико#! — «богатая гора»."
 flavor_cas.111.a: "Потоси — настоящее сердце этого региона."
 flavor_cas.111.historical_info: "К концу XVI века Потоси превратился из небольшого шахтёрского посёлка в один из крупнейших городов Нового Света. На пике своего развития город насчитывал около 150 000 жителей, и в этот период туда прибывало огромное количество чиновников, священников и простых авантюристов. Впрочем, не все приезжали в город по собственному желанию, поскольку коренное население Анд нередко силой принуждали к добыче серебра."
 flavor_cas.112.title: "Внедрение миты"
 flavor_cas.112.desc: "Наши колониальные губернаторы рассматривают внедрение #TOOLTIP:ESTATE_PRIVILEGE,cas_mita_system,X #L миты#!#! — системы трудовой повинности, которую #TOOLTIP:CULTURE,inka_culture_tt,X #L инки#!#! успешно использовали на протяжении многих веков. Говорят, это позволит привлечь к работе в шахтах огромное количество аборигенов и тем самым увеличить объёмы добычи серебра. Однако многие беспокоятся, что принуждение к вредному и опасному труду вызовет недовольство среди коренного населения."
 flavor_cas.112.a: "Одобрим внедрение принудительного труда."
 flavor_cas.112.b: "Мы не станем прибегать к столь жестоким мерам."
 flavor_cas.112.historical_info: "Для непрерывной добычи серебра на руднике #italic Серро-Рико#! испанцам требовалось огромное количество рабочих. В связи с этим колониальные власти внедрили миту — систему трудовой повинности, которую инки использовали ещё в доколумбовый период. Принуждение аборигенов к добыче серебра принесло результаты, и вскоре горнодобывающий город Потоси стал важнейшим промышленным центром Испанской империи. Однако эта экономическая выгода стоила больших жертв среди коренных жителей этих земель, поскольку условия труда зачастую были суровыми и даже бесчеловечными."
 flavor_cas.113.title: "Забытый первооткрыватель"
 flavor_cas.113.desc: "#L [ShowCultureName('charka_culture')]ий#! мужчина по имени [target_character.GetName] первым обнаружил богатые месторождения серебра в горах недалеко от #TOOLTIP:LOCATION,colquechaca_tt,X #L Колькечаки#!#!. Говорят, он случайно наткнулся на них, пока искал свою заблудившуюся ламу. В какой-то момент ему пришлось разжечь костёр, чтобы согреться, и тогда он увидел под углями сияние раскалённого серебра. Несмотря на огромную ценность этой находки, [target_character.GetLastNameWithNoTooltip] не получил за неё ни награды, ни даже похвалы. Многие наши поселенцы и вовсе отрицают его заслугу, приписывая открытие залежей нашим капитанам. В свою очередь, сородичи презирают его за то, что он добровольно привёл чужаков к сокровищам."
 flavor_cas.113.a: "Он сделал то, что должен был."
 flavor_cas.113.b: "Мы вознаградим его за это открытие и окажем ему покровительство."
 flavor_cas.113.historical_info: "Считается, что Диего де Уальпа первым обнаружил залежи серебра у горы Серро-Рико в 1545 году. Хотя его находка привела к созданию одного из крупнейших в истории серебряных рудников, Диего не получил никакого признания. Напротив, испанские колониальные власти преуменьшали его заслуги, а коренные жители осуждали его за раскрытие месторождения чужакам."
 flavor_cas.114.title: "Королевские фабрики"
 flavor_cas.114.desc: "Наши советники выступили с весьма смелой меркантилистской идеей: создать сеть королевских мануфактур, которые будут производить предметы роскоши, ткани, фарфор, оружие и другие стратегически важные товары. Они считают, что это поспособствует развитию экономики и позволит ослабить зависимость державы от импорта."
 flavor_cas.114.a: "Одобрим реформу."
 flavor_cas.114.b: "Пусть этим занимаются гильдии и частные предприятия."
 flavor_cas.114.c: "Нам это не нужно."
 flavor_cas.114.historical_info: "Королевские мануфактуры — это государственные промышленные предприятия. Они строились в рамках меркантилистской политики, которую продвигали французские экономисты эпохи #italic Старого порядка#!. В Испании монархи из династии Бурбонов заводили и спонсировали десятки мануфактур по производству фарфора, шёлка, тканей, табака, алкоголя, оружия и многого другого. Основанная на идеях Кольбера, эта экономическая доктрина была направлена на улучшение торгового баланса путём сокращения импорта и развития собственного производства."
 flavor_cas.115.title: "Арбитры"
 flavor_cas.115.desc: "В последние годы в нашей державе появилось множество образованных мужей, которые называют себя #italic арбитрами#!. Они докладывают правительству о проблемах в экономике и предлагают возможные решения. Как правило, все они так или иначе сводятся к развитию собственного производства, повышению урожайности, сокращению импорта и ограничению экономического влияния, которым обладают нерадивые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и землевладельцы."
 flavor_cas.115.a: "Нам стоит взять их идеи на вооружение."
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вряд ли одобрят подобные меры."
 flavor_cas.115.historical_info: "Общество арбитров зародилось в XVI–XVII веках в ответ на возникший кризис в экономике и системе государственного управления Испании. Эти мыслители и реформаторы писали подробные отчёты о различных экономических проблемах. В частности, они предупреждали о росте инфляции от добычи серебра, излишней зависимости от импорта, упадке сельского хозяйства и неумении аристократии распоряжаться своими землями."
 flavor_cas.116.title: "Кастицизм"
 flavor_cas.116.desc: "[ROOT.GetCountry.Custom('CF_VP')] охватило реакционное движение, сторонники которого выступают против идей #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!. Они требуют возвращения к традиционным испанским ценностям и образу жизни истинных #italic кастисо#!. В частности, они хотят сохранить обычаи и религиозные обряды, национальную одежду, бои с быками и языковые нормы в их былом виде. Многие поддерживают это движение, однако некоторые опасаются, что оно может создать серьёзные препятствия для реформ и распространения прогрессивных взглядов в нашей державе."
 flavor_cas.116.a: "Ностальгия не должна мешать прогрессу."
 flavor_cas.116.b: "Мы должны сохранить наше наследие."
 flavor_cas.116.historical_info: "#italic Кастицизм#! — культурно-идеологическое движение, возникшее в Испании в XVIII веке. Его сторонники выступали против идей Просвещения и распространения иностранных — в частности, французских — обычаев. Они отстаивали исконно испанские традиции, включая религию, моду и языковые нормы, которые считали выражением своей национальной идентичности."
 flavor_cas.117.title: "Библиотека монастыря Эскориал"
 flavor_cas.117.desc: "[Select_CString(target_ruler.IsFemale, 'Движимая', 'Движимый')] идеей развития испанской культуры, [target_ruler.GetName], [Select_CString(target_ruler.IsFemale, 'изъявила', 'изъявил')] желание основать большую библиотеку при #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ом#! дворцовом комплексе #TOOLTIP:BUILDING_TYPE,el_escorial_palace,X #L Эскориал#!#!. По [Select_CString(target_ruler.IsFemale, 'её', 'его')] замыслу, там будут храниться тысячи рукописей, собранных со всех уголков [ROOT.GetCountry.Custom('CF_RP')|l]. Несомненно, этот проект потребует значительных вложений, однако он позволит превратить нашу державу в один из важнейших образовательных и культурных центров в мире."
 flavor_cas.117.a: "Одобрим создание библиотеки."
 flavor_cas.117.b: "Такие расходы нам не по карману."
 flavor_cas.117.historical_info: "Основанный Филиппом II в конце XVI века, монастырь Эскориал по праву считался одной из крупнейших библиотек Европы эпохи раннего Нового времени. В ней хранилось великое множество произведений начиная с редких рукописей и заканчивая обширными трудами по богословию, философии и различным наукам. Филипп II лично курировал развитие библиотеки, привозя туда книги из разных частей Европы и даже исламского мира."
 flavor_cas.118.title: "Севильская школа тавромахии"
 flavor_cas.118.desc: "Бои с быками продолжают набирать популярность, и некоторые члены двора предлагают основать специальное учебное заведение, посвящённое этому искусству. Это позволит объединить различные традиции и практики в образовательную систему, по которой юные матадоры смогут организованно обучаться технике и дисциплине. Многие поддерживают эту инициативу, однако некоторые простолюдины выступают против, поскольку строительство #TOOLTIP:BUILDING_TYPE,sevilla_bullfighting_school,X #L школы#!#! предполагается финансировать за счёт провинциальных сборов."
 flavor_cas.118.a: "Одобрим создание школы."
 flavor_cas.118.b: "Казённым средствам можно найти более достойное применение."
 flavor_cas.118.historical_info: "Севильская школа тавромахии была основана 28 мая 1830 года Фердинандом VII по предложению министерства финансов. Она стала первым в истории официальным учреждением по подготовке матадоров. Строительство и дальнейшее содержание школы осуществлялись за счёт городов, в которых имелись кавалерийские общества, что вызывало недовольство населения этих земель."
 flavor_cas.119.title: "Протесты против Севильской школы тавромахии"
 flavor_cas.119.desc: "Основание #TOOLTIP:BUILDING_TYPE,sevilla_bullfighting_school,X #L Севильской школы тавромахии#!#! вызвало большой общественный резонанс. В частности, жители провинций недовольны тем, что содержание школы фактически осуществляется за их счёт. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] постоянно устраивают протесты, утверждая, что создание подобных учреждений обходится слишком дорого и что бюджетные средства можно направить на решение более важных проблем."
 flavor_cas.119.a: "Хорошо, мы закроем школу."
 flavor_cas.119.b: "Мы не станем потакать простолюдинам, когда дело касается нашей культуры."
 flavor_cas.119.historical_info: "Севильская школа тавромахии, основанная в 1830 году Фердинандом VII, была первым официальным учреждением по подготовке матадоров в Испании, однако просуществовала она всего четыре года. Поскольку содержание школы осуществлялось за счёт городов, в которых имелись кавалерийские общества, жители были этим крайне недовольны. После смерти Фердинанда VII и прихода к власти Марии Кристины приоритеты правительства изменились. В 1834 году школа была закрыта, а средства на её содержание были направлены на благотворительность и поддержку других учебных заведений."
 flavor_cas.120.title: "Хронист андского региона"
 flavor_cas.120.desc: "Благодаря тому, что мы активно расширяем свои владения в #TOOLTIP:REGION,andes_region,X #L Андах#!#!, множество людей прибывает в этот регион в поисках новых возможностей. [Select_CString(target_character.IsFemale, 'Одной', 'Одним')] из них [Select_CString(target_character.IsFemale, 'стала путешественница', 'стал путешественник')] [target_character.GetName], [Select_CString(target_character.IsFemale, 'которая', 'который')] желает написать подробную хронику земель и народов Нового Света. В отличие от большинства конкистадоров, [target_character.GetLastNameWithNoTooltip] живо интересуется историей и обычаями коренного населения. [Select_CString(target_character.IsFemale, 'Она', 'Он')] хочет сохранить как можно больше знаний об этих народах, пока они не стали жертвами очередных завоеваний. Проблема лишь в том, что для проведения исследований и публикации работ [Select_CString(target_character.IsFemale, 'ей', 'ему')] не хватает средств."
 flavor_cas.120.a: "Окажем [Select_CString(target_character.IsFemale, 'ей', 'ему')] поддержку."
 flavor_cas.120.b: "Мы не станем тратиться на такие глупости."
 flavor_cas.120.historical_info: "Педро Сьеса де Леон был испанским конкистадором и хронистом раннего колониального периода Перу. В отличие от своих товарищей, Сьеса больше интересовался изучением местной культуры, нежели завоеваниями. Его главный труд #italic «Хроника Перу»#! считается одним из важнейших источников знаний о цивилизации инков и первых колониальных поселениях. Благодаря этой работе до нас дошли подробные описания этносов и географии Нового Света. Если бы не любознательность Сьесы, многие сведения о доколумбовых культурах были бы для нас безвозвратно утрачены."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] — бывший испанский солдат, ставший священником. Он побывал во множестве наших владений в Новом Свете и изложил свои впечатления в эпической поэме под названием #italic «Элегии о достославных мужах Индий»#!. В этом произведении он восхваляет различных деятелей, которые осваивали наши заморские территории, и тем самым увековечивает память о них."
 flavor_cas.121.a: "Пусть каждый узнает о подвигах наших конкистадоров!"
 flavor_cas.121.b: "Империи куются мечом и верой, а не поэзией."
 flavor_cas.121.historical_info: "Хуан де Кастельянос был испанским солдатом и священником, проживавшим в Новой Гранаде. Он написал #italic «Элегии о достославных мужах Индий»#! — одну из крупнейших поэм на испанском языке, содержащую более 113 000 строк. Поэма посвящена испанскому завоеванию Америки, и исторические факты в ней изложены красивым литературным языком."
 flavor_cas.122.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! табачная фабрика"
 flavor_cas.122.desc: "В последнее время [ShowGoodsName('tobacco')|l] стал пользоваться в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! огромным спросом. Стремясь извлечь максимальную выгоду из торговли этим ценным товаром, члены правительства предлагают основать в #TOOLTIP:LOCATION,sevilla_tt,X #L Севилье#!#! #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! табачную фабрику. Это позволит нам монополизировать производство и распространение табака, а также перенаправить денежные потоки от контрабанды в нашу казну."
 flavor_cas.122.a: "Так и поступим."
 flavor_cas.122.a.tt: "Все #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колониальные нации#!#!, которые производят [ShowGoodsName('tobacco')|l], получат [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_royal_tobacco_factory,X #V #L «Королевская табачная фабрика»#!#!#! на #Y 20#! лет"
 flavor_cas.122.b: "Оно того не стоит."
 flavor_cas.122.historical_info: "Хотя впервые табак в Севилье начали производить ещё на ранних этапах колонизации Америки, наладить его массовое производство правительство решило лишь в XVIII веке. Для этого была основана Королевская табачная фабрика, которая на момент постройки стала вторым по размеру сооружением в Испании после дворца Эскориал."
 flavor_cas.125.title: "Пираты Карибского моря"
 flavor_cas.125.desc: "Наши купцы на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#! весьма озабочены тем, что моряки #ONCLICK:COUNTRY,[pirate_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_country.Custom('CL_tt')],X [pirate_country.Custom('CL_RP')|L]#!#! часто устраивают налёты на торговые суда и порты, подрывая нашу торговлю в регионе. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] предложили построить в наших береговых поселениях мощные укрепления, которые отобьют у пиратов всякое желание нападать."
 flavor_cas.125.a: "Вложим средства в строительство укреплений."
 flavor_cas.125.b: "Они и так не посмеют на нас напасть."
 flavor_cas.125.historical_info: "Разгул пиратства в Карибском море в XVI–XVIII веках представлял большую угрозу испанским интересам в регионе, поскольку гружённые золотом и серебром торговые суда были лёгкой и крайне привлекательной мишенью. Кроме того, пираты устраивали налёты на такие прибрежные города, как Гавана и Картахена, и в этом деле их нередко поддерживали другие колониальные державы."
 flavor_cas.126.title: "Возрождение кухни"
 flavor_cas.126.desc: "Завоз в страну экзотических культур из Нового Света оказывает всё большее влияние на пищевые привычки нашего народа. Ещё недавно считалось, что #TOOLTIP:GOODS,potato,X #L картофель#!#! и #TOOLTIP:GOODS,maize,X #L кукурузу#!#! едят лишь [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], однако теперь эти продукты употребляются в пищу практически повсеместно. Так, богатые и худородные жители #TOOLTIP:AREA,castile_area,X #L Кастилии#!#! и #TOOLTIP:AREA,leon_area,X #L Леона#!#! охотно добавляют в блюда варёный, жареный и тушёный картофель. В свою очередь, в #TOOLTIP:AREA,valencia_area,X #L Валенсии#!#! и #TOOLTIP:AREA,aragon_area,X #L Арагоне#!#! большую популярность получил обыкновенный #TOOLTIP:GOODS,rice,X #L рис#!#!, который здесь теперь часто используют в качестве гарнира. Иными словами, все эти ингредиенты из далёких земель фактически стали неотъемлемой частью нашего рациона."
 flavor_cas.126.a: "Buen Provecho!"
 flavor_cas.126.historical_info: "В ходе Колумбова обмена в Испанию были завезены картофель, кукуруза и рис. Эти продукты оказали огромное влияние на сельское хозяйство Пиренейского полуострова, а также на рацион местных жителей. Они стали основой для таких знаменитых испанских блюд, как #italic паэлья#!, #italic картофельная тортилья#!, #italic пататас бравас#! и других."
 flavor_cas.127.title: "[Select_CString(target_character.IsFemale, 'Сторонница', 'Сторонник')] женского просвещения"
 flavor_cas.127.desc: "Недавно [Select_CString(target_character.IsFemale, 'учёная', 'учёный')] по имени [target_character.GetName] [Select_CString(target_character.IsFemale, 'обрела', 'обрёл')] известность благодаря своим работам, в которых [Select_CString(target_character.IsFemale, 'она', 'он')] отстаивает право женщин на получение образования и ведение интеллектуальной деятельности. Некоторые называют [Select_CString(target_character.IsFemale, 'её', 'его')] идеи радикальными, другие же, наоборот, поддерживают их и считают ярким проявлением духа #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!. Мнения членов двора также разделились: одни предлагают пресечь [Select_CString(target_character.IsFemale, 'её', 'его')] инициативы, а другие хотят, чтобы [Select_CString(target_character.IsFemale, 'она свободно публиковала', 'он свободно публиковал')] свои труды."
 flavor_cas.127.a: "Мы не будем мешать [Select_CString(target_character.IsFemale, 'её', 'его')] деятельности."
 flavor_cas.127.b: "Нельзя позволить [Select_CString(target_character.IsFemale, 'ей', 'ему')] попирать наши традиции."
 flavor_cas.127.historical_info: "Хосефа Амар-и-Борбон была одной из самых влиятельных испанских мыслительниц эпохи Просвещения, которая в числе первых начала активно отстаивать право женщин на получение образования. Она утверждала, что женщины обладают ничуть не меньшими интеллектуальными способностями, чем мужчины, а потому должны иметь возможность обучаться и занимать руководящие должности."
 flavor_cas.128.title: "Перо против угнетения"
 flavor_cas.128.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'написала', 'написал')] ряд сочинений, которые принесли [Select_CString(target_character.IsFemale, 'ей', 'ему')] известность в литературных кругах нашей державы. Большинство читателей любят [Select_CString(target_character.IsFemale, 'её', 'его')] прозу, однако некоторые отмечают, что за [Select_CString(target_character.IsFemale, 'её', 'его')] изящными речевыми оборотами скрываются острая социальная критика и недовольство положением женщин в обществе. Поскольку для правительства эта тема является деликатной, некоторые члены двора предлагают пресечь распространение [Select_CString(target_character.IsFemale, 'её', 'его')] произведений."
 flavor_cas.128.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он')] поднимает важные вопросы. Пусть пишет."
 flavor_cas.128.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] идеи лишь порождают недовольство."
 flavor_cas.128.historical_info: "Мария де Сайас была писательницей и феминисткой времён Золотого века Испании. В своих произведениях она жёстко критиковала мизогинию и лицемерие, которые в те времена пронизывали испанское общество. Она считается одной из первых испанских активисток, отстаивавших права женщин."
 flavor_cas.129.title: "[target_character.GetNameWithNoTooltip] выигрывает суд"
 flavor_cas.129.desc: "Жители нашей державы бурно обсуждают судебное дело супружеской пары в городе #TOOLTIP:LOCATION,alcala_de_henares_tt,X #L Алькала-де-Энарес#!#!. [target_character.GetName] — скромная женщина, у которой нет ни приданого, ни политического влияния, — смогла привлечь на свою сторону учёных из местного университета, которые добились рассмотрения её иска в церковном суде. К удивлению многих, суд вынес решение в её пользу и позволил ей развестись с мужем. Это событие вызвало оживлённые дискуссии среди юристов и священников, которые опасаются, что подобный прецедент может побудить и других недовольных женщин поступать так же."
 flavor_cas.129.a: "Этот случай лучше замалчивать."
 flavor_cas.129.b: "Пусть её смелость станет примером для остальных."
 flavor_cas.129.historical_info: "Франсиска де Педраса была одной из первых женщин в Испании, которой удалось развестись со своим жестоким мужем. Хотя в те времена замужние женщины фактически не имели права обращаться в суд, она всё же добилась рассмотрения дела в церковном суде при университете Алькалы и вырвалась из несчастливого брака. Её успех произвёл настоящий фурор, поскольку тогда домашнее насилие считалось личным делом супругов и редко доходило до суда."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "Недавно, вопреки устоявшимся в обществе предубеждениям, женщина получила должность преподавателя #TOOLTIP:LANGUAGE,latin_language,X #L латыни#!#! и философии в университете #TOOLTIP:LOCATION,salamanca_tt,X #L Саламанки#!#!. В академических кругах нашей державы эта новость многих вдохновила, однако есть и те, кто недоволен нарушением давних традиций. По мнению недовольных, женщину нужно немедленно лишить должности и дать ей возможность тихо уйти в безвестность."
 flavor_cas.130.a: "Её назначение — показатель прогрессивности нашего общества."
 flavor_cas.130.b: "Это явно была ошибка, и мы её исправим."
 flavor_cas.130.historical_info: "Луиса де Медрано считается одной из первых женщин-профессоров в Европе. В 1508 году 24-летней Луисе предложили работу в университете Саламанки. Имея обширные познания в латыни и истории античности, она преподавала риторику и философию — дисциплины, которыми традиционно занимались только мужчины. Благодаря этому Луиса прославилась как одна из немногих #italic Puellae Doctae#! («учёных жён») и впоследствии стала символом женских академических достижений."
 flavor_cas.131.title: "Кадастр Энсенады"
 flavor_cas.131.desc: "Многие образованные люди, недовольные текущим положением дел в стране, предлагают свои пути решения проблем. Одним из таких людей является [target_character.GetName], [Select_CString(target_character.IsFemale, 'которая', 'который')] хочет провести масштабную перепись населения, чтобы повысить эффективность сбора налогов. С одной стороны, это позволит выяснить, какие группы населения приносят в казну больше всего средств. С другой же стороны, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] наверняка будут недовольны, поскольку не хотят терять налоговые льготы и прочие привилегии."
 flavor_cas.131.a: "Перепись предоставит нам много важных сведений."
 flavor_cas.131.b: "Лучше не злить влиятельных людей."
 flavor_cas.131.historical_info: "Перепись 1749 года получила название «кадастр Энсенады» в честь Зенона де Сомодевильи — маркиза Энсенада, который и предложил королю Фердинанду VI её провести. На тот момент это было одно из самых масштабных статистических исследований в Кастилии: кадастр содержал сведения не только о численности населения, но и о доходах, объёмах производства и правах на землю. В результате переписи была проведена налоговая реформа, ключевым элементом которой стало введение единого налога на доход."
 flavor_cas.132.title: "Расширение системы алондигас"
 flavor_cas.132.desc: "Чтобы обеспечить более эффективный сбыт сельскохозяйственной продукции, чиновники предложили расширить систему #italic алондигас#! — рынков, куда крестьяне сдают своё зерно на хранение и откуда оно затем распродаётся посредством торгов. Эта мера позволит быстро увеличить запасы зерна за счёт организованного хранения урожая и значительно облегчит его продажу. Местные власти будут получать небольшую долю от продаж, что также принесёт дополнительные средства в региональные бюджеты."
 flavor_cas.132.a: "Отличная идея."
 flavor_cas.132.a.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, производящие #TOOLTIP:GOODS,wheat,X #L пшеницу#!#!, получат [ShowNamedValue('prosperity_severe_bonus')|+=2%] к [Concept('prosperity', 'процветанию')|e] и [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_efficient_market_system,X #V #L «Эффективная рыночная система»#!#!#! на #Y 10#! лет"
 flavor_cas.132.b: "У нас есть дела поважнее строительства зернохранилищ."
 flavor_cas.132.historical_info: "Система алондигас была создана для удобства контроля за хранением и сбытом зерна и прочих продуктов — особенно в крупных городах. Эти сооружения служили своеобразными рынками, куда крестьяне приносили урожай, который затем распродавался в ходе торгов. При этом чиновники устанавливали на продукты минимальную допустимую цену, чтобы предотвратить возможные спекуляции."
 flavor_cas.133.title: "Бунты против Эскилаче"
 flavor_cas.133.desc: "Желая сделать наши города более безопасными, некоторые министры предложили запретить ношение широкополых шляп и длинных плащей. Дело в том, что эти предметы одежды, которые обычно носят [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], крайне популярны среди преступников, поскольку они позволяют скрывать лицо и прятать оружие. Несмотря на благие намерения властей, люди восприняли эту идею в штыки и начали протестовать."
 flavor_cas.133.a: "Мы заставим народ носить другую одежду."
 flavor_cas.133.b: "Традиционные наряды необходимо сохранить."
 flavor_cas.133.historical_info: "Бунты 1766 года были спровоцированы рядом реформ, проведённых министром финансов Карла III маркизом Эскилаче. Один из его наиболее скандальных указов предполагал запрет на ношение широкополых шляп и длинных плащей — традиционной испанской одежды, которую часто носили преступники для сокрытия своей личности и оружия. По задумке, эти меры должны были снизить уровень преступности в крупных городах, однако народ воспринял их в штыки, сочтя их посягательством на национальную идентичность."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "Влияние державы неуклонно растёт. Наши города взращивают знаменитых на весь мир деятелей культуры и науки, а наши вера и язык простираются далеко за пределы границ. Этот период несомненно войдёт в историю как золотой век #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_cas.134.a: "Да здравствует золотой век!"
 flavor_cas.134.historical_info: "#italic Золотым веком Испании#! называют период с конца XV до середины XVII веков. В это время Испания могла похвастаться выдающимися достижениями в литературе, изобразительном искусстве и колониальной экспансии. Благодаря обширным владениям, а также колоссальному политическому и религиозному влиянию она фактически стала первой мировой сверхдержавой."
 flavor_cas.135.title: "Суд над алумбрадос"
 flavor_cas.135.desc: "В последнее время движение #italic алумбрадос#! («просвещённые») приобрело среди жителей [ROOT.GetCountry.Custom('CF_RP')|l] огромную популярность, и их вероучение привлекло внимание инквизиции. Они утверждают, что любой человек способен достичь единения с Богом без помощи священников, проведения ритуалов и вообще без посредничества #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. Хотя большинство сторонников этого движения просто стремятся к духовному просветлению и не представляют угрозы, некоторые из них исповедуют крайне опасные идеи, граничащие с ересью. Святая инквизиция требует проверить их деятельность и предать их суду."
 flavor_cas.135.a: "Пусть они предстанут перед судом."
 flavor_cas.135.b: "Они просто пытаются найти истину."
 flavor_cas.135.historical_info: "#italic Алумбрадос#! — мистическое религиозное движение, возникшее в Испании в начале XVI века. Его сторонники считали, что для прямого общения с Богом необязательно соблюдать церковные уставы и ритуалы. Особенно резонансным стало их учение о том, что при достижении духовного просветления человек может безбоязненно грешить. Именно эта идея послужила основанием для их преследования со стороны инквизиции."
 flavor_cas.136.title: "Великий пожар в Вальядолиде"
 flavor_cas.136.desc: "Из-за сильного ветра [ShowLocationName('valladolid')] охватил ужасный пожар. Сотни жилых домов и ремесленных мастерских сгорели дотла, и на их восстановление придётся потратить немало сил и средств. Впрочем, некоторые члены двора видят в этом прекрасную возможность перестроить город, чтобы он больше соответствовал современным градостроительным нормам и веяниям архитектуры."
 flavor_cas.136.a: "Отстроим город заново!"
 flavor_cas.136.b: "Выделим средства на помощь пострадавшим."
 flavor_cas.136.c: "Мы не в силах помочь жителям города."
 flavor_cas.136.historical_info: "21 сентября 1561 года Вальядолид пострадал от большого пожара, который уничтожил десятую часть города — более 440 домов, множество мастерских и весь торговый квартал. Вскоре после этого бедствия Филипп II приказал перестроить город, что привело к расцвету в Испании таких архитектурных стилей, как эрререско и барокко. В ходе реконструкции архитекторы руководствовались самыми актуальными на то время градостроительными нормами, благодаря чему Вальядолид стал по-настоящему современным городом."
 flavor_cas.137.title: "Основание Королевской аудиенсии"
 flavor_cas.137.desc: "Многие жители [ROOT.GetCountry.Custom('CF_RP')|l] сетуют на неэффективность нашей судебной системы. Чтобы исправить положение, придворные предлагают основать #TOOLTIP:BUILDING_TYPE,royal_audience_and_chancery,X #L Королевскую аудиенсию#!#! — суд высшей инстанции, который будет не только выносить решения, но и рассматривать апелляции и осуществлять надзор за региональными органами правосудия. Для создания учреждения был выбран город #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядолид#!#!, имеющий большое политическое значение и расположенный в центре державы."
 flavor_cas.137.a: "Одобрим основание аудиенсии в Вальядолиде."
 flavor_cas.137.b: "Наша судебная система работает как надо."
 flavor_cas.137.historical_info: "#italic Королевская аудиенсия Вальядолида#! была основана в 1371 году и служила одновременно как суд высшей инстанции и орган судебного надзора. Её создание позволило централизовать судебную власть, а также лишить местных аристократов и правителей правовой автономии."
 flavor_cas.138.title: "Расширение Королевской аудиенсии"
 flavor_cas.138.desc: "В последнее время #TOOLTIP:BUILDING_TYPE,royal_audience_and_chancery,X #L Королевская аудиенсия#!#! #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядолида#!#! не успевает рассматривать все поступающие иски. Чтобы решить эту проблему, советники предлагают создать новую ветвь учреждения в #TOOLTIP:LOCATION,ciudad_real_tt,X #L Сьюдад-Реале#!#!. Этот город удачно расположен южнее реки Тахо, которая фактически разделяет [ROOT.GetCountry.Custom('CF_VP')|l] на две части. Таким образом, он станет центром судопроизводства на юге, тогда как под юрисдикцией аудиенсии Вальядолида останутся наши северные владения."
 flavor_cas.138.a: "Прекрасная идея!"
 flavor_cas.138.b: "Нам хватает и одной аудиенсии."
 flavor_cas.138.historical_info: "В 1494 году католические монархи разделили аудиенсию Вальядолида на две части, основав #italic Королевскую аудиенсию и канцелярию Сьюдад-Реаля#!. Так, изначальное учреждение занималось делами к северу от реки Тахо, а его новая ветвь отвечала за судопроизводство на юге. Впрочем, в Сьюдад-Реале аудиенсия просуществовала недолго, поскольку уже в 1500 году было принято решение перенести её в Гранаду, которая после завоевания в 1492 году начала приобретать всё большее административное значение. Этот переход был окончательно оформлен в 1505 году указом королевы Хуаны."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "Недавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'завершила', 'завершил')] работу над своей поэмой «$laberinto_de_fortuna$», которую многие уже называют шедевром. В этом произведении [Select_CString(target_character.IsFemale, 'она', 'он')] хвалит судьбу за ниспослание нам достойных правителей и призывает народ объединиться вокруг #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти. Многие придворные считают, что нам стоит помочь в распространении этой поэмы, поскольку она способна укрепить верность людей нашей державе."
 flavor_cas.139.a: "Выделим средства на распространение поэмы."
 flavor_cas.139.b: "Искусство должно само находить дорогу к сердцам людей."
 flavor_cas.139.historical_info: "Хуан де Мена был придворным поэтом при короле Хуане II и до сих пор считается одним из самых влиятельных испанских писателей XV века. Самое известное его произведение #italic «Лабиринт Фортуны»#! содержит множество отсылок к работам античных авторов, а также религиозных и политических аллегорий. Фортуна в нём изображена как некая сила, которая оказывает благосклонность праведным королям. Фактически поэма представляла собой пропагандистский текст, направленный на восхваление монарха и укрепление народного единства."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'написала', 'написал')] трогательную элегию «$coplas_por_la_muerte_de_su_padre$», которая очень полюбилась жителям [ROOT.GetCountry.Custom('CF_RP')|l]. В этом произведении [Select_CString(target_character.IsFemale, 'она', 'он')] рассуждает о морали, наследии и мирской славе, а также почтительно высказывается о своём почившем отце, который был солдатом во времена Реконкисты. Некоторые придворные подчёркивают нравственную ценность произведения и просят правительство помочь в его распространении."
 flavor_cas.140.a: "Эти строки должен прочесть каждый."
 flavor_cas.140.b: "Скорбь — это личное дело автора."
 flavor_cas.140.historical_info: "Хорхе Манрике считается одним из величайших испанских поэтов, а его #italic «Строфы на смерть отца»#! являются общепризнанным шедевром испанской литературы. В своём произведении он размышляет о том, что в смерти все люди, независимо от их происхождения и положения при жизни, становятся равны. Кроме того, он воспевает достоинство и добродетели погибшего отца, который был уважаемым командиром времён Реконкисты."
 flavor_cas.141.title: "Капелла новых королей"
 flavor_cas.141.desc: "Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и члены двора предлагают возвести в #TOOLTIP:LOCATION,toledo_tt,X #L Толедо#!#! капеллу, которая будет служить усыпальницей для представителей династии [target_dynasty.GetName]. В качестве аргумента для её строительства они указывают на то, что гробницы прежних королей также расположены в местном соборе, а потому лучший способ увековечить память о наших правителях — поддержать эту традицию."
 flavor_cas.141.a: "Одобрим строительство капеллы."
 flavor_cas.141.b: "Сейчас не время для таких роскошных проектов."
 flavor_cas.141.historical_info: "Строительство #italic Капеллы новых королей#! изначально было предложено Энрике II, который хотел, чтобы в Толедском соборе была отдельная усыпальница для членов династии Трастамара. Таким образом он рассчитывал укрепить свою легитимность, поскольку в соборе уже покоились предыдущие испанские монархи Санчо IV и Альфонсо VII."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] и [ShowLanguageNameWithNoTooltip('spanish_language')]ая инквизиция"
 flavor_cas.1000.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U], которых возглавляет [inquisitor_torquemada.GetName], в последние годы приобретают всё больше власти при нашем дворе. Он и [target_character.GetName] сблизились ещё до восшествия [Select_CString(target_character.IsFemale,'последней', 'последнего')] на престол, с тех пор [inquisitor_torquemada.GetNameWithNoTooltip] обладает большим влиянием на [Select_CString(target_character.IsFemale,'королеву', 'короля')]. Если поручить [Select_CString(inquisitor_torquemada.IsFemale, 'ей', 'ему' )] заботу о сохранении догматов #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! веры на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, у нас появится инструмент, с помощью которого мы сможем на века закрепить католическую власть над #TOOLTIP:REGION,iberia_region,X #L Пиренейским полуостровом#!#!. Порой [inquisitor_torquemada.GetNameWithNoTooltip] и [Select_CString(inquisitor_torquemada.IsFemale, 'её', 'его' )] сторонники проявляют избыточное рвение, но если пойти им наперекор, исход может быть весьма плачевным."
 flavor_cas.1000.a: "[inquisitor_torquemada.GetNameWithNoTooltip] получит нашу поддержку."
 flavor_cas.1000.b: "Это приведёт к непредсказуемым последствиям."
 flavor_cas.1001.title: "Альгамбрский эдикт"
 flavor_cas.1001.desc: "Овладев южной частью #TOOLTIP:REGION,iberia_region,X #L Пиренейского полуострова#!#!, мы столкнулись с новой заботой в лице множества новообретённых подданных-нехристей. [target_character.GetName] считает #TOOLTIP:CULTURE,sephardi_tt,X #L сефардский#!#! вопрос одной из самых важных проблем, стоящих перед [ROOT.GetCountry.Custom('CF_TP')|l]. Некоторые наши советники, принадлежащие к инквизиции, заняли крайне жёсткую позицию в отношении этого народа — их озабоченность вызывают даже сефарды, принявшие #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Изгнание сефардов укрепит католическую власть над Иберийским полуостровом, однако их исход из страны станет настоящим подарком для наших врагов, которые с готовностью примут их в качестве подданных."
 flavor_cas.1001.a: "Обращение или изгнание!"
 flavor_cas.1001.tt1: "Часть сефардов нашей державы обратятся в католичество, а те, что откажутся, будут изгнаны из страны."
 flavor_cas.1001.b: "Пусть остаются."
 flavor_cas.1001.tt2: "Сефарды нашей страны будут рады."
 flavor_cas.1002.title: "Обращение андалусцев"
 flavor_cas.1002.desc: "С завоеванием #TOOLTIP:AREA,granada_area,X #L Гранады#!#! и #TOOLTIP:AREA,andalusia_area,X #L Андалусии#!#! мы прибрели множество #TOOLTIP:CULTURE,andalusi_tt,X #L андалусских#!#! и #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманских#!#! подданных. Инквизиция уже развернула свою деятельность в новых регионах, так что обращение местного населения должно пройти без заминок. Если [Select_CString(target_character.IsFemale,'сама', 'сам')] [target_character.GetName] не отзовёт инквизиторов, большая часть андалусского народа скоро перейдёт в истинную веру, а отказавшиеся будут изгнаны из страны."
 flavor_cas.1002.a: "Если придётся, их обратят силой!"
 flavor_cas.1002.tt1: "Большинство андалусийцев нашей державы обратятся в католичество, а те, что откажутся, будут изгнаны из страны."
 flavor_cas.1002.b: "Пора ограничить влияние инквизиции."
 flavor_cas.1003.title: "Альпухарское восстание"
 flavor_cas.1003.desc: "В #TOOLTIP:AREA,andalusia_area,X #L Андалусии#!#! и #TOOLTIP:AREA,granada_area,X #L Гранаде#!#! продолжается обращение #TOOLTIP:CULTURE,andalusi_tt,X #L андалусского#!#! народа в нашу веру, однако в некоторых местах инквизиция столкнулись с ожесточённым сопротивлением местного населения. Есть мнение, что действия инквизиторов нарушают договор между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и народом Андалусии, заключённый после #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! завоевания региона. Многие считают, что инквизицию пора приструнить.\n\nНапряжённость в южных провинциях велика как никогда, и даже самый ничтожный инцидент способен стать искрой, от которого вспыхнет восстание."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Альпухарские мятежники"
 alpujarras_rebels_joining: "Все #TOOLTIP:CULTURE,andalusi_tt,X #L андалусские#!#! [Concept('pops', 'группы населения')|e] в #TOOLTIP:AREA,granada_area,X #L Гранаде#!#! и #TOOLTIP:AREA,andalusia_area,X #L Андалусии#!#! присоединяются к фракции «[alpujarras_rebels.GetName]»."
 flavor_cas.1004.title: "Война в Альпухарре"
 flavor_cas.1004.desc: "В провинциях [ShowAreaName('andalusia_area')] и [ShowAreaName('granada_area')] по-прежнему неспокойно. Спустя несколько десятилетий после официального обращения #TOOLTIP:CULTURE,andalusi_tt,X #L андалусцев#!#! в истинную веру здесь не прекращаются конфликты между местными жителями и представителями инквизиции.\n\nВ южных провинциях вот-вот вспыхнет новый мятеж, и мы должны быть готовы к неизбежному восстанию."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "Изгнание андалусцев"
 flavor_cas.1005.desc: "После недавнего мятежа в южных провинциях стало ясно, что с беспорядками пора покончить раз и навсегда. Мы должны либо изгнать всех #TOOLTIP:CULTURE,andalusi_tt,X #L андалусцев#!#! с наших земель, либо покончить с инквизицией."
 flavor_cas.1005.a: "Андалусцы будут изгнаны из [ROOT.GetCountry.Custom('CF_RP')|l]!"
 flavor_cas.1005.tt1: "Андалусский народ мигрирует в другие державы."
 flavor_cas.1005.b: "Мы должны остановить инквизицию."
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "Мы добились независимости!"
 flavor_cas.1007.desc: "Мы победили захватчиков-северян и отстояли независимость нашей страны! Теперь можно вновь вернуться к своим корням и свободно исповедовать #TOOLTIP:RELIGION,sunni_tt,X #L суннитскую#!#! веру."
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "Большинство наших подданных станут #TOOLTIP:RELIGION,sunni_tt,X #L суннитами#!#!"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] и [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "[target_character.GetName] начинал свою карьеру в рядах #L [ROOT.GetCountry.GetAdjective|l]ой#! армии, но после тяжёлого ранения избрал духовный путь. Богословские изыскания привели его к мысли о создании нового религиозного ордена — #TOOLTIP:LAW,society_of_jesus,X #L Общества Иисуса#!#!, и недавно эта организация получила #L [GetCountry('PAP').GetAdjective|l]ое#! благословение. [target_character.GetNameWithNoTooltip] — человек больших талантов, при нашем дворе он сможет принести немалую пользу #TOOLTIP:RELIGION,catholic_tt,X #L католической вере#!#!."
 flavor_cas.1100.a: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'должна', 'должен')] принять его!"
 flavor_cas.1100.b: "Мы не нуждаемся в его услугах."
 flavor_cas.1101.title: "Общество Иисуса становится помехой"
 flavor_cas.1101.desc: "Зависимость от #TOOLTIP:LAW,society_of_jesus,X #L Общества Иисуса#!#! доставляет всё больше неудобств нашей стране. Иезуиты были весьма полезны в деле обращения язычников в истинную веру, но в последнее время землевладельцы в колониях постоянно жалуются, что миссионеры чересчур усердно защищают интересы туземцев. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] требуют, чтобы мы отстранили орден от власти и выдворили его представителей из наших владений."
 flavor_cas.1101.a: "Мы изгоним иезуитов и распродадим всё имущество ордена."
 flavor_cas.1101.b: "Они приносят много пользы обществу."
 flavor_cas.1200.title: "Влияние Совета Месты"
 flavor_cas.1200.desc: "Овцеводство всегда играло важную роль в #L [ROOT.GetCountry.GetAdjective|l]ой#! экономике. В 1273 году [GetCharacter('cas_alfonso_x_burgundy').GetName] подписал учредительную хартию #TOOLTIP:LAW,mesta_council_law,X #L «Совета Месты»#!#! — ассоциации знатных людей, владеющих крупными стадами. Её участники обладают рядом прав, [target_character.GetName] [Select_CString(target_character.IsFemale,'обязана', 'обязан')] лично принимать их прошения. Официально подтвердив привилегии Совета Месты, мы признаем важность этой ассоциации для экономики нашей державы."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "Все принадлежащие нам районы с шерстью на #TOOLTIP:REGION,iberia_region,X #L Пиренейском полуострове#!#! навсегда получат модификатор «[ShowModifier('merino_wool')]»"
 flavor_cas.1200.b: "Отказать в их прошении."
 flavor_cas.1200.b.tt: "Все районы с шерстью на #TOOLTIP:REGION,iberia_region,X #L Пиренейском полуострове#!#! получат модификатор «[ShowModifier('refused_merino_wool')]» на 100 лет"
 STATIC_MODIFIER_NAME_merino_wool: "Мериносовая шерсть"
 STATIC_MODIFIER_NAME_refused_merino_wool: "Отказ поддержать Совет Месты"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "Наша #TOOLTIP:GOODS,wool,X #L шерстяная#!#! промышленность процветает под умелым руководством #TOOLTIP:LAW,mesta_council_law,X #L Совета Месты#!#!, овцеводство играет всё большую роль в #L [ROOT.GetCountry.GetAdjective|l]ой#! экономике. Чтобы обеспечить дальнейшее благополучие ассоциации, было бы разумно ввести закон о #TOOLTIP:POLICY,right_of_possesion,X #L праве владения#!#!, регулирующий правила использование пастбищ и стоимость их аренды."
 flavor_cas.1201.a: "Закон о праве владения вступит в силу."
 flavor_cas.1201.b: "Лучше оставим всё как есть."
 flavor_cas.1201.c: "Пора распустить Совет Месты!"
 flavor_cas.1201.c.tt: "Все принадлежащие нам районы с шерстью на #TOOLTIP:REGION,iberia_region,X #L Пиренейском полуострове#!#! навсегда потеряют модификатор «[ShowModifier('merino_wool')]»"
 flavor_cas.1202.title: "Высокая репутация мериносовой шерсти"
 flavor_cas.1202.desc: "Благодаря превосходному качеству #L [ROOT.GetCountry.GetAdjective|l]ая#! #TOOLTIP:GOODS,wool,X #L шерсть#!#! пользуется неизменно высокой репутацией на европейских рынках, спрос на неё с каждым годом растёт. Если поддержать шерстяное производство, под началом #TOOLTIP:LAW,mesta_council_law,X #L Совета Месты#!#! эта отрасль превратится в чрезвычайно доходную статью экспорта. В свою очередь, ряд членов Совета Месты предлагают использовать их сырьё для создания нашего собственного производства #TOOLTIP:GOODS,fine_cloth,X #L тонкого сукна#!#!. Они убеждены, что будущее за #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! суконной промышленностью."
 flavor_cas.1202.a: "Сосредоточимся на экспорте."
 flavor_cas.1202.a.tt: "Все принадлежащие нам районы с шерстью на #TOOLTIP:REGION,iberia_region,X #L Пиренейском полуострове#!#! получат модификатор «[ShowModifier('quality_merino_wool')]» на 50 лет"
 flavor_cas.1202.b: "Лучше поддержать отечественного производителя."
 flavor_cas.1202.b.tt: "Открывает доступ к методам производства испанских тканей для гильдии портных."
 has_unlocked_spanish_cloth_industry: "Поддержали испанскую суконную промышленность в ходе события"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Высококачественная мериносовая шерсть"
 flavor_cas.1203.title: "Роль Совета Месты"
 flavor_cas.1203.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! распространяются идеи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, и теперь институты вроде #TOOLTIP:LAW,mesta_council_law,X #L Совета Месты#!#! кажутся пережитком далёкого прошлого. В стране растут либеральные настроения, и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] всё чаще призывают отменить эту архаичную ассоциацию."
 flavor_cas.1203.a: "Пора распустить Совет Месты!"
 flavor_cas.1203.a.tt: "Все принадлежащие нам районы с шерстью на #TOOLTIP:REGION,iberia_region,X #L Пиренейском полуострове#!#! навсегда потеряют модификатор «[ShowModifier('merino_wool')]»"
 flavor_cas.1203.b: "Совет Месты будет сохранён."
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "Теперь, когда мы прочно обосновались на #TOOLTIP:CONTINENT,america,X #L Американском континенте#!#!, настало время законодательно оформить права и обязанности наших туземных подданных, ведь #TOOLTIP:POLICY,civil_law_policy,X #L гражданское право#!#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на них не распространяется. Советники разработали законопроект, по которому коренному населению гарантируется личная свобода и полноценное #TOOLTIP:RELIGION,catholic_tt,X #L католическое#!#! образование; в свою очередь, наши губернаторы будут управлять туземцами в соответствии с #TOOLTIP:POLICY,encomienda_system_policy,X #L системой энкомьенды#!#!. Некоторые колониальные чиновники считают, что накладываемые Бургосскими законами ограничения подорвут наши усилия по колонизации Нового Света, однако [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] всецело поддерживают законопроект."
 flavor_cas.1300.a: "Законодательство для колоний вступит в силу!"
 flavor_cas.1300.a.tt: "Все #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колониальные нации#!#! примут Бургосские законы"
 flavor_cas.1300.b: "Мы будем властвовать по праву завоевания!"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "#TOOLTIP:POLICY,laws_of_burgos,X #L Бургосские законы#!#! для наших колониальных владений в #TOOLTIP:CONTINENT,america,X #L Америке#!#! оказались не самым эффективным #TOOLTIP:LAW,legal_code_law,X #L законодательством#!#!. До нас регулярно доходят жалобы на жестокое обращение с коренным населением, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] постоянно возмущаются, что бенефициары #TOOLTIP:POLICY,encomienda_system_policy,X #L энкомьенды#!#! часто препятствуют их миссионерской деятельности. Чтобы повысить эффективность управления нашими владениями на другом континенте, необходимо разработать новый свод законов — и строже следить за их соблюдением."
 flavor_cas.1301.a: "Мы введём Новые законы!"
 flavor_cas.1301.a.tt: "Все #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колониальные нации#!#! примут Новые законы"
 flavor_cas.1301.b: "Лучше лишний раз не раздражать наших колонистов."
 flavor_cas.1302.title: "Вальядолидская хунта"
 flavor_cas.1302.desc: "Моральные аспекты #TOOLTIP:POLICY,encomienda_system_policy,X #L энкомьенды#!#! — системы ведения хозяйства, которую мы используем в #TOOLTIP:CONTINENT,america,X #L Америке#!#!, — вызывают в обществе горячие споры. Мы больше не можем игнорировать этот вопрос, ведь донесения о жестоком обращении с туземцами со стороны колониальных должностных лиц поступают чуть ли не ежедневно. Ведущие интеллектуалы нашей страны собрались в #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядолиде#!#!, чтобы изложить свои аргументы. В ходе дебатов сформировались две фракции — во главе одной из них стоит [target_character_sepulveda.GetName], другую возглавляет [target_character_casas.GetName]. Участники дискуссии пока не пришли к единому мнению, и наше вмешательство может склонить чашу весов в пользу любой точки зрения."
 flavor_cas.1302.a: "Хорошая дискуссия сама по себе является благом."
 flavor_cas.1302.b: "Мы считаем, что [Select_CString(target_character_sepulveda.IsFemale,'права', 'прав')] [target_character_sepulveda.GetNameWithNoTooltip]."
 flavor_cas.1302.c: "Мы считаем, что [Select_CString(target_character_casas.IsFemale,'права', 'прав')] [target_character_casas.GetNameWithNoTooltip]."
 flavor_cas.1302.historical_info: "Вальядолидская хунта — название дебатов, проводившихся в 1550 году в помещениях коллегии Св. Григория в городе Вальядолид. Их темой было отношение испанской администрации к коренному населению недавно завоёванных американских колоний. Основной диспут проходил между двумя духовными лицами — Бартоломе де лас Касасом и Хуаном Хинесом де Сепульведой. Де лас Касас выступал против насильственного обращения индейцев в католическую веру и критиковал применявшуюся в колониях систему энкомьенды, в то время как Сепульведа поддерживал энкомьенду и одобрял военные действия против туземцев, практиковавших человеческие жертвоприношения и каннибализм. Сторонам так и не удалось прийти к согласию, однако дебаты поспособствовали исполнению «Новых законов Индии», принятых королём Испании Карлом I в 1542 году."
 flavor_cas.1400.title: "Конфликт в Италии"
 flavor_cas.1400.desc: "Наш заклятый враг, [italian_rival.GetName], занимает #TOOLTIP:REGION,italy_region,X #L итальянские#!#! территории, имеющие жизненно важное значение для нашей страны. Мы должны предъявить претензии на эти земли и поскорее подготовиться к войне, чтобы закрепить наши позиции в Италии."
 flavor_cas.1400.a: "[italian_rival.GetAdjectiveWithNoTooltip]ие владения в Италии принадлежат нам по праву!"
 flavor_cas.1400.b: "Италия не представляет для нас интереса."
 flavor_cas.1400.historical_info: "Итальянские войны — серия войн, продолжавшихся с перерывами с 1494 по 1559 год. В конфликты были вовлечены большинство итальянских городов, Папская область, а также крупнейшие соседние державы, включая Францию и Священную Римскую империю. Испания под властью Фердинанда II и Карла I (в 1519 г. избранного императором Священной Римской Империи после смерти Максимилиана I Габсбурга) принимала деятельное участие практически во всех эпизодах войны."
 flavor_cas.1401.title: "[from.GetAdjectiveWithNoTooltip]ая агрессия в Италии"
 flavor_cas.1401.desc: "[from.GetName] нагло предъявляет права на наши территории в #TOOLTIP:REGION,italy_region,X #L Италии#!#!. Открыто заявив о своих амбициях, противник ясно даёт понять, что планирует начать войну и захватить наши земли! Нам следует предъявить встречные претензии на итальянские владения [from.Custom('CL_RP')]."
 flavor_cas.1401.a: "Мы выдвинем ответные притязания на [from.GetAdjectiveWithNoTooltip|l]ие территории."
 flavor_cas.1401.b: "Это всего лишь слухи."
 flavor_cas.1402.title: "Эскалация итальянского конфликта"
 flavor_cas.1402.desc: "Наши притязания на [italian_rival.GetAdjectiveWithNoTooltip|l]ие провинции в #TOOLTIP:REGION,italy_region,X #L Италии#!#! не остались без ответа. [italian_rival.GetName] предъявляет встречные претензии на наши итальянские владения!"
 flavor_cas.1402.a: "Это не более чем попытка запугать нас."
 claimed_italy: "Притязания на Италию"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "Стремительная экспансия нашей державы требует усиления государственного аппарата, контролирующего торговлю и освоение новых земель. #TOOLTIP:LOCATION,sevilla_tt,X #L Севилья#!#! станет наиболее подходящим местом для штаб-квартиры #TOOLTIP:GOVERNMENT_REFORM,casa_de_contratacion,X #L Каса-де-Контратасьон#!#! — особого правительственного агентства, управляющего всей исследовательской и колонизационной деятельностью #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_cas.1500.a: "Центр агентства будет в Севилье."
 flavor_cas.1500.b: "Центр агентства будет в Кадисе."
 flavor_cas.1500.c: "Центр агентства будет в Лиссабоне."
 flavor_cas.1500.d: "Центр агентства будет в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_cas.1500.e: "Обойдёмся без этого."
 flavor_cas.1500.historical_info: "Каса-де-Контратасьон — правительственное агентство, основанное королевой Кастилии Изабеллой I для управления всей колонизационной деятельностью Испании. Эта организация собирала налоги с колоний, выдавала разрешения на любые поездки с исследовательскими или торговыми целями, а также охраняла секретные сведения о новых торговых путях и открытиях."
 flavor_cas.1501.title: "[trade_center_location.GetNameWithNoTooltip] — [trade_center_location.GetRank.GetNameWithNoTooltip|l] мировой торговли"
 flavor_cas.1501.desc: "В наши дни порт #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! [trade_center_location.GetName] принимает бесчисленное множество купцов со всех концов света. Несмотря на то, что #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Северная Атлантика#!#! — не самый гостеприимный регион для мореплавателей, [trade_center_location.GetNameWithNoTooltip] процветает. Многие говорят, что в [target_location.Custom('LR_PP')|l] наступил золотой век."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "Империя, над которой никогда не заходит солнце"
 flavor_cas.1502.desc: "Неустанные усилия по расширению границ империи в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! и за её пределами способствуют быстрому росту престижа нашей державы. С тех пор как мы обосновались в #TOOLTIP:CONTINENT,asia,X #L Азии#!#! и в #TOOLTIP:CONTINENT,america,X #L Америке#!#!, многие говорят, что [ROOT.GetCountry.GetName] — это империя, над которой никогда не заходит солнце."
 flavor_cas.1502.a: "Да здравствует наша великая держава!"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "Деятельность [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] в [trade_center_location.Custom('LR_PP')|l] [trade_center_location.GetName] уже долгое время носит децентрализованный характер. Историк по имени [target_character.GetName] предлагает собрать все бумаги, имеющие отношение к нашей торговой и административной деятельности в колониях, в единый архив, который будет храниться в одном из зданий Каса-де-Контратасьон."
 flavor_cas.1503.a: "Замечательная идея!"
 flavor_cas.1503.b: "Пусть Каса-де-Контратасьон остаётся децентрализованным ведомством."
 flavor_cas.1600.title: "Экспедиция в Оран"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] давно мечтает, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale,'присоединила', 'присоединил')] земли #TOOLTIP:REGION,maghreb_region,X #L Магриба#!#! к владениям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чтобы насадить там #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! веру. Основное место в его планах отводится территориям вокруг #TOOLTIP:LOCATION,oran_tt,X #L Орана#!#! — эта область оптимально подходит на роль центра #L [ROOT.GetCountry.GetAdjective|l]ой#! администрации, и к тому же, оттуда проще распространять католичество на новом континенте."
 flavor_cas.1600.a: "Мы немедленно займём Оран!"
 flavor_cas.1600.b: "Лучше сосредоточиться на внутренних делах государства."
 flavor_cas.1600.historical_info: "Взятие Мерс-эль-Кебира (1505 г.) и последовавшее завоевание всего Орана в 1509 году были первыми военными кампаниями Испании в Северной Африке, благодаря которым пиренейское королевство завладело постоянным плацдармом на африканском континенте. Экспедицию возглавил великий инквизитор кардинал Сиснерос, он же взял на себя все расходы по её организации. Испанцы преследовали две цели — переломить хребет магрибским пиратам, терроризировавшим испанское судоходство, и принести на берега Северной Африки католическую веру."
 flavor_cas.1601.title: "Наш шанс в [GetCountry('TUN').Custom('CL_PP')]"
 flavor_cas.1601.desc: "Перед нами открылась уникальная возможность в борьбе за #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Западное Средиземноморье#!#!! [GetCountry('TUN').GetName] — страна в самом центре Средиземного моря, и тот, кто владеет #TOOLTIP:LOCATION,tunis,X #L Тунисом#!#!, сможет угрожать судоходству в его восточной части.\n\nСлучилось так, что к нам за помощью обратилась группа [GetCountry('TUN').GetAdjectiveWithNoTooltip|l]их придворных. Они всерьёз опасаются переворота со стороны #TOOLTIP:CULTURE,turkish_culture_tt,X #L протурецки#!#! настроенных вельмож. Мы можем использовать эту ситуацию как предлог для подчинения [GetCountry('TUN').Custom('CL_RP')]!"
 flavor_cas.1601.a: "Готовьте флот к отплытию!"
 supporting_tunisian_claimant: "Угроза интересам в Западном Средиземноморье."
 flavor_cas.1601.b: "[GetCountry('TUN').GetNameWithNoTooltip] не входит в сферу наших интересов."
 turned_down_tunisian_claimant: "Отказ тунисскому претенденту."
 flavor_cas.1700.title: "Пиренейская свадьба"
 flavor_cas.1700.desc: "Уния между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_TP')|L]#!#! — это уникальный шанс связать воедино две могучие пиренейские державы. И хотя этот союз был заключён по политическим соображениям, кажется, [target_character.GetName] и [target_spouse.GetName] вполне счастливы в своём браке. Царственные супруги решительно настроены создать прочную политическую структуру, которая со временем станет одной из ведущих держав #TOOLTIP:CONTINENT,europe,X #L Европы#!#!."
 flavor_cas.1700.a: "Пусть ничто не нарушит единения двух наших стран!"
 spa_iberian_wedding: "Пиренейская свадьба"
 flavor_cas.1800.title: "Волнения среди комунерос"
 flavor_cas.1800.desc: "Среди жителей городов Центральной #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! нарастает недовольство. Они считают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] слишком много требует от [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]. Пока горожане воздерживаются от открытых выступлений, однако в любой момент ситуация может ухудшиться."
 comuneros_rebels: "Мятежники-комунерос"
 comuneros_rebels_joining: "Все #TOOLTIP:CULTURE,castilian_tt,X #L кастильские#!#! [Concept('pops', 'группы населения')|e] в #TOOLTIP:AREA,leon_area,X #L Леоне#!#!, #TOOLTIP:AREA,castile_area,X #L Кастилии#!#!, #TOOLTIP:PROVINCE_DEFINITION,madrid_province,X #L Мадриде#!#! и #TOOLTIP:PROVINCE_DEFINITION,toledo_province,X #L Толедо#!#! присоединяются к фракции «[comuneros_rebels.GetName]»."
 flavor_cas.1800.a: "Что нам до требований простонародья?"
 flavor_cas.1800.b: "Мы пойдём на уступки."
 flavor_cas.1801.title: "Комунерос выдвигают требования"
 flavor_cas.1801.desc: "В центральной #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! начались вооружённые выступления комунерос! Восставшие овладели крупнейшими городами, они требуют, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] немедленно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'уступила', 'уступил')] их требованиям. Если мы не пойдём на попятную, мятеж придётся подавлять силой."
 flavor_cas.1801.a: "Сокрушить этот сброд!"
 flavor_cas.1801.b: "Их требования справедливы."
 flavor_cas.1802.title: "Поражение комунерос"
 flavor_cas.1802.desc: "Подавив мятеж комунерос, [target_ruler.GetName|l] [Select_CString(target_ruler.IsFemale,'получила', 'получил')] уникальную возможность поставить [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l] на место и сделать свою власть над страной абсолютной."
 flavor_cas.1802.a: "Да здравствует [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_cas.1803.title: "Компромисс с комунерос"
 flavor_cas.1803.desc: "После нескольких раундов переговоров мы сумели достичь компромисса с восставшими комунерос. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'обещала', 'обещал')] даровать [ROOT.GetCountry.GetParliament.Custom('CFP_DP')|l] дополнительные полномочия и усилить роль парламента в государственных делах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. #L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! власть будет сильно ограничена — фактически, [target_ruler.GetName|l] станет марионеткой в руках [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]."
 flavor_cas.1803.a: "[ROOT.GetCountry.GetParliament.Custom('CFP_DP')|U] виднее, что лучше для страны."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "Недавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'завладела', 'завладел')] прекрасной картиной, изъятой у мятежного аристократа. Её [Select_CString(target_artist.IsFemale,'написала', 'написал')] известный живописец [target_artist.GetName] — судя по всему, настоящий мастер своего дела."
 flavor_cas.2000.a: "[target_artist.GetNameWithNoTooltip] получит место при дворе!"
 flavor_cas.2000.b: "Она ничего не стоит."
 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip] под впечатлением от войны"
 flavor_cas.2001.desc: "В последнее время [target_artist.GetName] посвящает все свои работы правдивому изображению войны и бедствий, которые она приносит людям. Судя по всему, недавняя война произвела на мастера неизгладимое впечатление и превратилась в главный источник его вдохновения. [target_artist.GetNameWithNoTooltip] внёс значительный вклад в нашу культуру, и мы просто обязаны предложить ему своё покровительство."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Нам это ни к чему."
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "Отучившись в #TOOLTIP:LOCATION,sevilla_tt,X #L Севилье#!#!, [target_artist.GetName] устроился художником при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. Его работы, выполненные в стиле барокко, быстро получили заслуженное признание. Под нашим покровительством он мог бы возвысить репутацию [ROOT.GetCountry.Custom('CL_RP')] в глазах всего мира."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Нам это ни к чему."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "Чтобы увековечить недавнюю победу, следует заказать эпическое полотно — оно станет зримым напоминанием о славных достижениях нашей державы. Пусть [target_artist.GetName] напишет сцену подписания мирного договора. Что может быть убедительнее, чем [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], милостиво [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'дарующая', 'дарующий')] прочный мир нашей стране?"
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Нам это ни к чему."
 flavor_cas.2200.title: "Пиренейская свадьба"
 flavor_cas.2200.desc: "Принцесса [castile_heir.GetName] до сих пор не замужем, и перед #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! маячит кризис престолонаследия. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] требует, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] и [castile_ruler.GetName] поскорее заключили династический брак и обеспечили стабильность в державе. Для брачного союза есть кандидаты из #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_RP')|L]#!#!. Если не решить вопрос престолонаследия сейчас, в дальнейшем мы можем столкнуться с беспорядками, притязаниями претендентов и даже иностранным вмешательством."
 flavor_cas.2200.a: "Отправим предложение о браке [GetCountry('ARA').Custom('CL_DP')]."
 flavor_cas.2200.b: "Мы предпочитаем [GetCountry('POR').Custom('CL_VP')]."
 flavor_cas.2200.c: "Найдём другой способ."
 flavor_cas.2200.historical_info: "Так называемая Пиренейская свадьба сыграла ключевую роль в династическом кризисе, охватившем Кастилию после смерти короля Энрике IV. На трон претендовали два кандидата: Изабелла Кастильская, которую поддержал её муж Фердинанд Арагонский, и её племянница Хуана, за которой стояла Португалия. Противостояние завершилось победой Изабеллы и Фердинанда, ознаменовавшей начало эпохи так называемых католических монархов. Заключённая ими уния между Кастилией и Арагоном привела к образованию единого испанского государства."
 flavor_cas.2201.title: "Пиренейская свадьба"
 flavor_cas.2201.desc: "К нашему двору прибыл посол #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_RP')|L]#!#!. [castile_ruler.GetName] желает, чтобы [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'вышла замуж за одного из представителей', 'женился на одной из представительниц' )] нашей династии, тем самым способствуя объединению двух наших держав. Подобное предложение сулит обеим странам стабильность и процветание, но некоторые советники относятся к нему с настороженностью. Эта уния обеспечит нам союз в борьбе против общих врагов, она даже может привести к объединению наших королевств, однако многие опасаются, что такое соглашение представляет угрозу для нашей независимости."
 flavor_cas.2201.a: "Мы ничего не потеряем."
 flavor_cas.2201.b: "Разумнее будет им отказать."
 flavor_cas.2202.title: "Согласие на династический брак"
 flavor_cas.2202.desc: "Мы решили связать наш королевский дом и правящую династию #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! священными узами брака. Подобный союз не только поспособствует укреплению связей между нашими странами — он может стать первым шагом к объединению двух королевств в единую державу. А главное, этот брак снимает вопрос престолонаследия, поскольку [castile_heir.GetName] и её супруг смогут взойти на трон безо всякого сопротивления."
 flavor_cas.2202.a: "Прекрасная новость!"
 flavor_cas.2203.title: "Отказ от династического брака"
 flavor_cas.2203.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! отклонили наше предложение о браке. Это решение на долгие годы омрачит отношения между нашими странами. Хуже того, вопрос нашего престолонаследия по-прежнему остаётся неразрешённым."
 flavor_cas.2203.a: "Мы найдём другое решение."
 flavor_cas.2204.title: "Пиренейская свадьба"
 flavor_cas.2204.desc: "До нас дошли вести о том, что #L [GetCountry('CAS').GetAdjective|l]ие#! власти отказались рассматривать [Select_CString(castile_heir.IsFemale, 'нашего кандидата', 'нашу кандидатуру' )] на руку и сердце [Select_CString(castile_heir.IsFemale, 'своей принцессы', 'своего принца' )] — [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'выйдет замуж за другого претендента', 'женится на другой претендентке' )]. Подобный демарш нельзя оставить без ответа — своим решением [castile_ruler.GetName] [Select_CString(castile_ruler.IsFemale, 'нанесла', 'нанёс' )] ущерб нашему престижу и [Select_CString(castile_ruler.IsFemale, 'изменила', 'изменил' )] баланс сил на полуострове. Многие при дворе требуют, чтобы мы предъявили собственные притязания на [GetCountry('CAS').GetAdjectiveWithNoTooltip|l]ий трон, пока могущественные соседи не поставили под вопрос само существование нашей страны."
 flavor_cas.2204.a: "Мы немедленно заявим свои притязания!"
 flavor_cas.2204.b: "Лучше отказаться от притязаний."
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] претендует на трон нашей страны"
 flavor_cas.2205.desc.a: "Тревожные вести из #ONCLICK:COUNTRY,[claimant_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[claimant_country.Custom('CL_tt')],X [claimant_country.Custom('CL_RP')|L]#!#!! После того, как [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'отказала', 'отказал' )] [claimant_country.GetAdjectiveWithNoTooltip|l][Select_CString(castile_heir.IsFemale, 'ому жениху', 'ой невесте' )], [claimant_country.GetGovernment.GetRuler.GetName] [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'заявила', 'заявил' )] о своих намерениях претендовать на наш трон. Хуже того, [marriage_candidate.GetName], [Select_CString(marriage_candidate.IsFemale, 'принадлежащая', 'принадлежащий' )] к нашей правящей династии, [Select_CString(marriage_candidate.IsFemale, 'вступила', 'вступил' )] в династический брак с членом [claimant_country.GetAdjectiveWithNoTooltip|l]ого королевского дома! [claimant_country.GetGovernment.GetRulerTitle|U] [claimant_country.Custom('CL_RP')] рассчитывает, что в свете этого союза [castile_heir.GetName] перестанет рассматриваться как [Select_CString(castile_heir.IsFemale, 'единственная законная наследница', 'единственный законный наследник' )] престола. Мы пока не знаем, решится ли [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'она', 'он' )] на активные действия, но лучше приготовиться к худшему."
 flavor_cas.2205.desc.b: "Тревожные вести из #ONCLICK:COUNTRY,[claimant_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[claimant_country.Custom('CL_tt')],X [claimant_country.Custom('CL_RP')|L]#!#!! После того, как [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'отказала', 'отказал' )] [claimant_country.GetAdjectiveWithNoTooltip|l][Select_CString(castile_heir.IsFemale, 'ому жениху', 'ой невесте' )], [claimant_country.GetGovernment.GetRuler.GetName] [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'заявила', 'заявил' )] о своих намерениях претендовать на наш трон. Мы пока не знаем, решится ли [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'она', 'он' )] на активные действия, но лучше приготовиться к худшему."
 flavor_cas.2205.a: "Если придётся, мы все встанем на защиту нашего суверенитета!"
 flavor_cas.2300.title: "Восстание Священного братства"
 flavor_cas.2300.desc: "В #TOOLTIP:AREA,galicia_area,X #L Галисии#!#! произошло вооружённое выступление #italic Ирмандиньо#!, или «Священного братства», — организованного объединения #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#!, ремесленников и мелкого дворянства. Жестокое угнетение со стороны местной знати, во главе которой стоит [noble_leader.GetName], переполнило чашу терпения восставших. Ходят слухи, что мятежники уже изгнали нескольких #TOOLTIP:POPTYPE,nobles,X #L феодалов#!#! и осадили несколько замков. Галисийская знать умоляет, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] помогли подавить бунт."
 first_irmandino_revolt: "Восстание Священного братства"
 flavor_cas.2300.a: "Мы обязаны вмешаться и подавить этот мятеж."
 flavor_cas.2300.a.tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:POPTYPE,peasants,X #L крестьянских#!#! [Concept('pops', 'групп населения')|e] в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#! снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], и они присоединятся к фракции «[first_irmandino_scope.GetName]»"
 flavor_cas.2300.b: "Наш долг — защищать права крестьян."
 flavor_cas.2300.historical_info: "Первое восстание Ирмандиньо, или Священного братства, случилось в 1431 году во владениях Нуньо Фрейре де Андраде, известного своим жестоким обращением с подданными. В рядах Священного братства были крестьяне, ремесленники и даже некоторые мелкие дворяне, объединившиеся в борьбе против феодального гнёта. Это восстание стало одним из первых организованных выступлений против произвола галисийской знати."
 flavor_cas.2301.title: "Подавление восстания Священного братства"
 flavor_cas.2301.desc: "Восстание Священного братства было жестоко подавлено. Объединив свои силы, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] и #TOOLTIP:POPTYPE,nobles,X #L знать#!#! усмирили бунтовщиков. Однако борьба с восставшими обошлась [ROOT.GetCountry.Custom('CF_DP')|l] недёшево — многие деревни сожжены, поля вытоптаны, сотни #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! убиты или брошены в тюрьмы. Кое-кто советует проявить снисходительность и провести ряд реформ, которые помогут предотвратить подобные выступления в будущем. Другие же требуют суровых мер, чтобы навсегда отбить у крестьян тягу к неповиновению."
 flavor_cas.2301.a: "Мы отреагируем максимально жёстко и накажем каждого вожака мятежников."
 flavor_cas.2301.b: "Лучше пойти на уступки во избежание новых восстаний."
 flavor_cas.2301.b.tt: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#! вырастет на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_cas.2301.historical_info: "Несмотря на ряд первоначальных успехов, первое восстание Священного братства в итоге окончилось неудачей. Осознав грозившую им угрозу, крупные феодалы Галисии объединились и разгромили силы мятежников."
 flavor_cas.2302.title: "Вожак мятежников в плену"
 flavor_cas.2302.desc: "За подавлением восстания Священного братства последовали жестокие расправы. В ходе репрессий в руки наших солдат [Select_CString(target_character.IsFemale, 'угодила', 'угодил' )] [target_character.GetName] — [Select_CString(target_character.IsFemale, 'вероятная зачинщица', 'вероятный зачинщик' )] мятежа. Воины ожидают дальнейших инструкций касаемо судьбы [Select_CString(target_character.IsFemale, 'пленницы', 'пленника' )]."
 flavor_cas.2302.a: "Казним [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_cas.2302.b: "Сохраним [Select_CString(target_character.IsFemale,'ей', 'ему')] жизнь."
 flavor_cas.2302.historical_info: "В 1437 году глава мятежников Руй Хордо попал в плен в местечке Пуэнтедеуме. Его казнь поставила точку в первом восстании Священного братства."
 flavor_cas.2303.title: "Второе восстание Священного братства"
 flavor_cas.2303.desc: "Социальная напряжённость, неурожай и эпидемии спровоцировали народные волнения в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#!. Тысячи людей из разных слоёв общества объединились в братство и взялись за оружие, чтобы положить конец угнетению со стороны местных феодалов. Существует риск, что восстание перекинется на соседние регионы и выльется в настоящую гражданскую войну."
 flavor_cas.2303.a: "Мы должны сокрушить мятежников, пока не поздно!"
 flavor_cas.2303.a.tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] из #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! и #TOOLTIP:POPTYPE,peasants,X #L крестьянского#!#! сословия в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#! снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], и они присоединятся к фракции «[great_irmandino_scope.GetName]»."
 great_irmandino_revolt: "Второе восстание Священного братства"
 flavor_cas.2303.b: "Мы пойдём на уступки, лишь бы избежать вооружённого конфликта."
 flavor_cas.2303.b.tt: "Мы потеряем [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('control', 'контроля')|e] над всеми принадлежащими нам районами в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#!"
 flavor_cas.2303.historical_info: "Второе восстание Священного братства, также известное как «Великая война Братства» — крупный мятеж, который постепенно приобрёл черты полномасштабной гражданской войны. Стремясь избавиться от гнёта крупной феодальной знати, отряды Братства захватили и разрушили около 130 замков и крепостей, принадлежавших знатным семействам. Со временем среди мятежников произошёл раскол, а организованное контрнаступление объединённых сил дворянства и короны довершило разгром восстания."
 flavor_cas.2304.title: "Последствия мятежей"
 flavor_cas.2304.desc: "#TOOLTIP:AREA,galicia_area,X #L Галисия#!#! остаётся постоянным источником проблем для короны. За последние десятилетия там произошли два масштабных восстания против дворянской и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти, оба раза мятежные «братства» сумели собрать тысячи сторонников и нанесли огромный ущерб всему региону. Кое-кто при дворе считает, что всему виной традиционная галисийская автономия и нехватка контроля со стороны короны. Они требуют отменить старые вольности и окончательно подчинить непокорную область центральной власти."
 flavor_cas.2304.a: "Действительно, пора централизовать власть над регионом."
 flavor_cas.2304.a.tt: "Мы получим [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control', 'контроля')|e] над всеми [Concept('owned','принадлежащими')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#!\n\n[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#! снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_cas.2304.b: "Напротив, нужно дать им больше автономии — это позволит избежать новых беспорядков."
 flavor_cas.2304.b.tt: "Мы потеряем [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контроля')|e] над всеми [Concept('owned','принадлежащими')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#!\n\n[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в #TOOLTIP:AREA,galicia_area,X #L Галисии#!#! вырастет на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_cas.2304.historical_info: "Понимая, что лишь ограничение власти местных феодалов позволит предотвратить новые восстания в Галисии, корона провела масштабную региональную реформу. Король назначил для управления Галисией своего генерал-капитана и сформировал королевский суд, чтобы поставить отправление правосудия под столичный контроль и лишить местную знать судебной власти. Кроме того, корона запретила феодалам восстанавливать разрушенные в ходе восстаний замки, а все монастыри области перешли под власть кастильских монашеских орденов."
 flavor_cas.2400.title: "Война банд"
 flavor_cas.2400.desc: "#TOOLTIP:AREA,navarre_area,X #L Наварра#!#! охвачена смутой. Уже многие годы местные [ShowPopTypeName('nobles')|l] вовлечены в ожесточённую междоусобицу, в народе прозванную Войной банд. Враждующие семейства из местностей [target_location_1.GetName] и [target_location_2.GetName] погрузили в хаос весь регион. В своей кровавой вендетте они не щадят ни замков, ни деревень. Их предводители не признают #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правосудия, подрывая авторитет короны."
 flavor_cas.2400.a: "Поддержим дворян из [target_location_1.Custom('LR_RP')|l] [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Мы встанем на сторону знати из [target_location_2.Custom('LR_RP')|l] [target_location_2.GetNameWithNoTooltip]."
 flavor_cas.2400.c: "Нужно вмешаться и остановить обе стороны!"
 flavor_cas.2400.c.tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:POPTYPE,nobles,X #L дворянских#!#! [Concept('pops', 'групп населения')|e] в районах [target_location_1.GetName] и [target_location_2.GetName] снижается на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], [Concept('prosperity','процветание')|e] районов снижается на [ShowNamedValue('prosperity_ultimate_penalty')|+=2%]"
 flavor_cas.2400.d: "Это не наша забота…"
 flavor_cas.2400.historical_info: "Войной банд прозвали затяжное противостояние между враждующими группировками знати в баскских провинциях Бискайя, Алава и Гипускоа, временами также затрагивавшее соседнее королевство Наварра. Среди первопричин конфликта можно назвать борьбу за ресурсы, слабость королевской власти и общий упадок, вызванный гражданской войной в Кастилии. Война банд сопровождалась набегами, насилием и беззаконием и совершенно дестабилизировала регион. Борьба группировок прекратилась лишь с усилением королевской власти Фердинанда и Изабеллы."
 flavor_cas.2401.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ое#! вмешательство"
 flavor_cas.2401.desc: "Власти приняли решение покончить с противостоянием враждующих дворянских группировок в Наварре, отправив туда #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! войска. Им было приказано умиротворить регион, снести замки непокорных феодалов и восстановить #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! власть. Вмешательство вызвало негодование местной #TOOLTIP:POPTYPE,nobles,X #L знати#!#!, возмущённой таким посягательством на её исконные привилегии."
 flavor_cas.2401.a: "Восстановить порядок железной рукой!"
 flavor_cas.2401.a.tt: "Мы получим [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control', 'контроля')|e] над всеми [Concept('owned','принадлежащими')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#!\n\n[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#! снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_cas.2401.b: "Договориться с местной знатью."
 flavor_cas.2401.b.tt: "Мы потеряем [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контроля')|e] над всеми [Concept('owned','принадлежащими')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#!\n\n[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#! вырастет на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_cas.2402.title: "[ShowPopTypeNameWithNoTooltip('nobles')] объединяются против короны"
 flavor_cas.2402.desc: "#TOOLTIP:POPTYPE,nobles,X #L Дворяне#!#! #TOOLTIP:AREA,navarre_area,X #L Наварры#!#! восстали против попыток короны утвердить свою власть в регионе. Позабыв прежние споры, феодалы взялись за оружие и объединились для борьбы с #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! войсками. Если немедленно не подавить это восстание, непокорная знать может стать примером для дворян других регионов [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_cas.2402.a: "Поднять #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! знамя! Восстание будет подавлено!"
 flavor_cas.2402.a.tt: "Все #TOOLTIP:POPTYPE,nobles,X #L дворянские#!#! [Concept('pops', 'группы населения')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#! присоединяются к фракции «[bands_of_navarra_rebels.GetName]»."
 flavor_cas.2402.b: "Надо было попробовать договориться с ними…"
 flavor_cas.2402.b.tt: "Мы потеряем [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контроля')|e] над всеми [Concept('owned','принадлежащими')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#!"
 bands_of_navarra: "Банды дворян Наварры"
 flavor_cas.2403.title: "Умиротворение банд"
 flavor_cas.2403.desc: "С разгромом последней армии мятежников Война банд наконец-то закончилась. Умиротворив #TOOLTIP:AREA,navarre_area,X #L Наварру#!#! и подавив сопротивление непокорной #TOOLTIP:POPTYPE,nobles,X #L знати#!#!, корона получила возможность реформировать местную систему управления, чтобы подобные волнения никогда не повторились."
 flavor_cas.2403.a: "Мы усилим #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! надзор в регионе."
 flavor_cas.2403.a.tt: "[Concept('prosperity','Процветание')|e] всех [Concept('owned','принадлежащих')|e] нам [Concept('location','районов')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#! снизится на [ShowNamedValue('prosperity_weak_penalty')|+=2%]."
 flavor_cas.2403.b: "Добьёмся их верности уступками."
 flavor_cas.2403.b.tt: "[Concept('prosperity','Процветание')|e] всех [Concept('owned','принадлежащих')|e] нам [Concept('location','районов')|e] в #TOOLTIP:AREA,navarre_area,X #L Наварре#!#! повысится на [ShowNamedValue('prosperity_weak_bonus')|+=2%]."
 flavor_cas.2403.historical_info: "Католические короли воспользовались Войной банд, чтобы централизовать власть и усилить свой контроль над Наваррой, и потому окончание этого конфликта стало важной вехой в истории региона. Ликвидировав вольности непокорной знати, корона назначила в Наварру королевского губернатора и учредила #italic «Святую эрмандаду»#! — вооружённую организацию по охране общественного порядка. Региональные собрания были поставлены под королевский контроль."
 flavor_cas.2500.title: "Враги [target_enemy.Custom('CL_RP')]"
 flavor_cas.2500.desc: "Многие коренные жители #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#! живут в постоянном страхе из-за того, что власти #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_RP')|L]#!#! жестоко с ними обращаются и заставляют их платить непомерную дань. При этом наши послы сообщают, что правители #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! готовы поддержать любого, кто поможет им расправиться с угнетателями. Возможно, нам стоит объединить силы и попытаться освободить эти земли от [target_enemy.GetAdjectiveWithNoTooltip|l]ого гнёта."
 flavor_cas.2500.a: "Предложим [target_enemy.Custom('CL_DP')] заключить союз."
 flavor_cas.2500.b: "Лучше не вмешиваться в дела местных."
 flavor_cas.2500.historical_info: "Когда Эрнан Кортес прибыл в Мезоамерику в 1519 году, испанцы не могли противостоять ацтекам в силу их численного превосходства. Намереваясь лишить врага этого преимущества, Кортес сумел заручиться поддержкой тлашкальтеков, тотонаков и уэшоцинков — данников Ацтекской империи, которые страдали от чрезмерных поборов и жестокости со стороны своих хозяев. В результате они предоставили испанцам десятки тысяч своих воинов и помогли им сокрушить государство ацтеков."
 flavor_cas.2501.title: "Уничтожение [target_enemy.Custom('CL_RP')]"
 flavor_cas.2501.desc: "Узнав о нашей неприязни к #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_DP')|L]#!#!, #L [root_country.GetAdjective|l]ие#! правители отправили к нам своих послов. Они предлагают заключить союз, чтобы избавить народ от бесконечных поборов и жертвоприношений в пользу наших владык. Хотя многие видят в этом возможность обрести независимость, некоторые считают, что чужеземцы могут оказаться гораздо опаснее наших угнетателей."
 flavor_cas.2501.a: "Союз с [root_country.Custom('CL_TP')] — наш единственный шанс обрести свободу."
 flavor_cas.2501.b: "Нельзя доверять чужакам."
 flavor_cas.2502.title: "Сговор с чужеземцами"
 flavor_cas.2502.desc: "Разведчики докладывают, что #L [root_country.GetAdjective|l]ие#! послы предлагают мелким племенам заключить союз против нас. По всей видимости, правители #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! уже согласились объединить силы с чужеземцами, что создаёт угрозу нашему господству в регионе. Советники предлагают нанести удар прежде, чем племена успеют заручиться помощью иностранцев."
 flavor_cas.2502.a: "Сначала посмотрим, чем закончатся их переговоры."
 flavor_cas.2502.b: "Сокрушим их, пока есть возможность!"
 flavor_cas.2503.title: "Заключение договора"
 flavor_cas.2503.desc: "Жители #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! согласились объединить с нами силы. Их воины прекрасно знают местность и уже давно мечтают отомстить своим угнетателям, а потому они станут ценными союзниками в нашей предстоящей борьбе против #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_RP')|L]#!#!."
 flavor_cas.2503.a: "Вместе мы непобедимы!"
 flavor_cas.2504.title: "Отказ от союза"
 flavor_cas.2504.desc: "То ли из страха, то ли из бездумной преданности своим владыкам правители #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! отказались заключать с нами союз против #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_RP')|L]#!#!. Некоторые поспешили назвать это событие дипломатическим провалом, однако оно вряд ли окажет хоть сколько-нибудь значимое влияние на наше положение в #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерике#!#!."
 flavor_cas.2504.a: "Они пожалеют об этом."
 flavor_cas.2600.title: "[target_ruler.GetNameWithNoTooltip] проводит реформы"
 flavor_cas.2600.desc: "Административных ресурсов [ROOT.GetCountry.Custom('CF_RP')|l] едва хватает, чтобы поддерживать порядок в наших обширных владениях в Старом и Новом Свете. Ко всему прочему, в колониях процветает коррупция, армия находится в плачевном состоянии, а устаревшая налоговая система приносит слишком мало денег в казну. [target_ruler.GetName] и несколько наших советников предлагают провести масштабные реформы, направленные на централизацию государства и модернизацию системы управления."
 flavor_cas.2600.a: "Одобрим проведение реформ."
 flavor_cas.2600.a.tt: "Это запустит цепочку событий, связанных с преобразованием государства."
 flavor_cas.2600.b: "Наше государство работает как положено."
 flavor_cas.2600.historical_info: "После Войны за испанское наследство и перехода престола к династии Бурбонов империя находилась в состоянии упадка. Правительство во многом утратило контроль над своими колониальными владениями, где наместники фактически обрели полную власть. Это побудило испанскую корону провести ряд широких государственных реформ, основанных на абсолютистских идеях Людовика XIV и направленных на централизацию и модернизацию имперской системы управления."
 flavor_cas.2601.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] и взяточничество"
 flavor_cas.2601.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] — место, погрязшее во взяточничестве. Чтобы побороть эту заразу, мы инициировали ряд реформ. Говорят, [target_advisor.GetName] крадёт деньги из казны и тратит их на продвижение интересов собственной семьи в [corrupt_advisor_location.Custom('LR_PP')|l] [corrupt_advisor_location.GetName]."
 flavor_cas.2601.a: "Мы немедленно снимем [Select_CString(target_advisor.IsFemale,'её', 'его')] с должности."
 flavor_cas.2601.b: "Мы казним [Select_CString(target_advisor.IsFemale,'её', 'его')] в назидание остальным."
 flavor_cas.2601.c: "Нам без [Select_CString(target_advisor.IsFemale,'неё', 'него')] не обойтись."
 flavor_cas.2601.historical_info: "Одной из целей реформ Бурбонов было усиление контроля испанской короны над советниками и чиновниками. Те, кого посчитали коррумпированными, неэффективными или недостаточно благонадёжными, лишились своих должностей и были заменены лояльными бюрократами, назначенными непосредственно короной."
 flavor_cas.2602.title: "Интенденсии"
 flavor_cas.2602.desc: "Наши самые опытные советники, которым [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] всецело доверяют, предлагают сделать следующий шаг в преобразовании [ROOT.GetCountry.Custom('CF_RP')]. Они считают, что #TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L интенденсии#!#! позволят нам проводить решения напрямую, минуя укоренившиеся местные элиты, которые зачастую коррумпированы и действуют не во благо [ROOT.GetCountry.Custom('CF_RP')], а исходя из собственных интересов."
 flavor_cas.2602.a: "Отличная идея!"
 flavor_cas.2602.b: "Текущий уклад нас вполне устраивает."
 flavor_cas.2602.historical_info: "Система интенденсий легла в основу реформ Бурбонов. Её целью была централизация королевской власти и модернизация государственного управления как в самой Испании, так и в подконтрольных ей землях. Интенданты назначались напрямую короной и осуществляли надзор за властями провинций, уделяя особенное внимание фискальной сфере, в частности сбору налогов и борьбе с коррупцией. Такая система ограничивала влияние местных элит и стимулировала экономическое развитие."
 flavor_cas.2603.title: "Интенденсии в колониях"
 flavor_cas.2603.desc: "Несмотря на недовольство некоторых сословий, в целом #TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L интенденсии#!#! доказали свою эффективность. Реформы уже достаточно укоренились на материке, поэтому советники предлагают нам распространить те же меры и на заморские владения."
 flavor_cas.2603.a: "Мы внедрим реформы в колониях."
 flavor_cas.2603.a.tt: "Все #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колониальные нации#!#! переймут интенденсии и получат [ShowNamedValue('liberty_desire_severe_plus')|-=2%] к [Concept('liberty_desire', 'тяге к подчинению')|e]"
 flavor_cas.2603.b: "Это чревато мятежами в Новом Свете."
 flavor_cas.2603.historical_info: "С 1764 года интенденсии начали внедряться на испанских заморских территориях. Первой стала Мексика, за ней последовали Перу, Чили, Рио-де-ла-Плата и Филиппины. Такая система повысила эффективность и доходы государства, однако нередко становилась причиной напряжённости в отношениях с наместниками, губернаторами и элитами колоний."
 flavor_cas.2604.title: "Беспорядки в колониях"
 flavor_cas.2604.desc: "#TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L Интенденсии#!#! и централизованный надзор, призванные упростить и осовременить управление колониями, вызвали всплеск недовольства в наших заморских владениях. Местные элиты, привыкшие к известным привилегиям и достаточной степени независимости, открыто протестуют против реформ, поскольку видят в них посягательство на собственные права."
 flavor_cas.2604.a: "Мы не откажемся от своих планов."
 flavor_cas.2604.a.tt: "Все #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колониальные нации#!#!, перенявшие интенденсии, получают [ShowNamedValue('liberty_desire_severe_plus')|-=2%] к [Concept('liberty_desire', 'тяге к подчинению')|e]"
 flavor_cas.2604.b: "Нам лучше отступить."
 flavor_cas.2604.b.tt: "Все #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колониальные нации#!#!, перенявшие интенденсии, откажутся от них и получат [ShowNamedValue('liberty_desire_mild_minus')|-=2%] от [Concept('liberty_desire', 'тяги к подчинению')|e]"
 flavor_cas.2604.historical_info: "Последствия реформ Бурбонов стали одним из решающих факторов, приведших испанские колонии к полной автономии. Из-за них управленческие полномочия перешли от местных элит к чиновникам, назначенным короной. Хотя такие меры оказались весьма успешными с финансовой точки зрения, они ущемили в правах аристократию колоний, настроили её против сюзерена и вкупе с растущим экономическим обременением значительно подорвали её лояльность. В начале XIX века всеобщее недовольство вылилось в формирование движений за независимость по всей испанской Америке."
 flavor_cas.2605.title: "Призыв к независимости"
 flavor_cas.2605.desc: "[overlord_country.GetName] продолжает навязывать жёсткие реформы, и народное недовольство нашим сюзереном достигло критической точки. Общество буквально требует от властей колонии освободить его от испанских кандалов. Если мы не решимся действовать сейчас, другого шанса может уже не представиться."
 flavor_cas.2605.a: "Да начнётся война за независимость!"
 flavor_cas.2605.b: "Сейчас не время для войны."
 flavor_cas.2605.historical_info: "Война за независимость испанских колоний в Америке представляла собой совокупность конфликтов, вызванных недовольством по разным поводам: от жёстких реформ династии Бурбонов до последствий Пиренейской войны, развязанной Наполеоном Бонапартом. Элиты колоний и местное население, доселе лояльные короне, были разочарованы нестабильностью в государстве-сюзерене и выступили против него всеми имеющимися силами. В результате всего за несколько десятилетий Испания лишилась практически всех своих американских территорий."
 flavor_cas.2606.title: "Война за независимость американских колоний"
 flavor_cas.2606.desc: "Один из наших ленников — [colonial_country.GetName] — объявил нам войну. Местные элиты больше не признают авторитет Испании и стремятся выйти из-под нашего контроля. Их предательство глубоко нас ранило, однако сейчас не время горевать. Мы должны сплотиться и во что бы то ни стало вернуть наши законные земли."
 flavor_cas.2606.a: "Они заплатят за своё двурушничество."
 flavor_cas.2700.title: "Власть испанской короны"
 flavor_cas.2700.desc: "Наш сюзерен снова усиливает контроль над властями колонии. Новые #TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L интенденсии#!#! подразумевают передачу части полномочий местных элит чиновникам, которых назначили сами [overlord_country.GetGoverment.GetEstateName('crown_estate')|l]. Экономическое обременение тоже возросло: налоги повысились, а за выплатой дани теперь следят строже."
 flavor_cas.2700.a: "Мы должны подчиниться сюзерену."
 flavor_cas.2700.b: "Мы протестуем против этих решений!"
 flavor_cas.2700.historical_info: "С середины по конец XVIII века испанская корона проводила реформы Бурбонов — ряд мер, направленных на централизацию управления колониями и повышения их доходности. Одним из самых радикальных решений стало внедрение системы интенденсий, передавшей часть полномочий устоявшихся и сравнительно независимых властей колонии в руки лояльных короне чиновников. В некоторых местах, например в Перу, такие реформы подорвали авторитет как местных элит, так и влиятельных представителей коренного населения, вызвав недовольство и высшего, и низшего общества."
 flavor_cas.2701.title: "Глас гор"
 flavor_cas.2701.desc: "Местный житель по имени Хосе Габриэль Кондорканки, который, по его собственным словам, является потомком древних правителей племени инков, начал будоражить умы обитателей гор. Под именем [target_character.GetName] [Select_CString(target_character.GetSheHe.IsFemale,'она', 'он')] выступает против новых налогов, притеснения коренных народов и уничтожения местного самоуправления. Всё это может перерасти в полноценный бунт, ведь [Select_CString(target_character.GetSheHe.IsFemale,'её', 'его')] идеи поддерживают тысячи людей."
 flavor_cas.2701.a: "Это ничтожество не стоит нашего внимания."
 flavor_cas.2701.a.tt: "[tupac_rebellion.GetName] привлекает все #TOOLTIP:CULTURE,aimara_culture,X #L аймарские#!#! [Concept('pops', 'группы населения')|e] #TOOLTIP:REGION,andes_region,X #L Андского#!#! [Concept('region', 'региона')|e]"
 flavor_cas.2701.b: "Лучше отказаться от притязаний."
 flavor_cas.2701.historical_info: "В 1780 году метис Хосе Габриэль Кондорканки, утверждавший, будто является потомком инков, взял себе имя Тупак Амару II и поднял восстание близ города Куско. Насмотревшись на произвол властей и страдания коренных народов, он стремился положить конец принудительному труду и другим притеснениям. В мятеже участвовали десятки тысяч коренных жителей, в том числе военные, купцы и бедняки."
 flavor_cas.2702.title: "Мятеж подавлен"
 flavor_cas.2702.desc: "Нашим войскам удалось победить мятежников, затеявших устроить переворот в #TOOLTIP:REGION,andes_region,X #L Андах#!#!. Местные запомнят это восстание и, возможно, в будущем попробуют повторить попытку."
 flavor_cas.2702.a: "Местное население поплатится за предательство."
 flavor_cas.2702.a.tt: "Все #TOOLTIP:CULTURE,aimara_culture,X #L аймарские#!#! [Concept('pops', 'группы населения')|e] #TOOLTIP:REGION,andes_region,X #L Андского#!#! [Concept('region', 'региона')|e] получают [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_cas.2702.b: "Что было, то прошло."
 flavor_cas.2702.b.tt: "Все #TOOLTIP:CULTURE,aimara_culture,X #L аймарские#!#! [Concept('pops', 'группы населения')|e] #TOOLTIP:REGION,andes_region,X #L Андского#!#! [Concept('region', 'региона')|e] получают [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_cas.2702.historical_info: "Тупаку Амару II удалось привлечь тысячи метисов и чистокровных представителей коренных народов из Южного и Верхнего Перу, однако этого оказалось недостаточно, чтобы противостоять профессиональной армии и мощному административному ресурсу испанцев. Поражение обернулось трагедией для местного населения. Люди надеялись, что им вернут автономию или хотя бы перестанут притеснять, но репрессии лишь ужесточились. Культурные и управленческие организации инков стали без разбору закрывать и объявлять незаконными."
 flavor_cas.2703.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] судьба"
 flavor_cas.2703.desc: "Мы поймали лидера неудавшегося восстания по имени [target_character.GetName]. Одни умоляют [Select_CString(target_character.IsFemale,'её', 'его')] пощадить, другие же требуют отомстить за смерть наших верных слуг. Местная элита никак не определится, наказать или отпустить [Select_CString(target_character.IsFemale,'мятежницу', 'мятежника')]. Любое решение может спровоцировать всплеск недовольства в будущем."
 flavor_cas.2703.a: "Мы сотрём [Select_CString(target_character.IsFemale,'её', 'его')] имя из анналов истории."
 flavor_cas.2703.b: "Изгоним [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_cas.2703.historical_info: "Тупака Амару II поймали и публично казнили, сперва заставив смотреть, как умирают его родственники и друзья. Эта жестокая расправа была призвана запугать непокорных, однако превратила Тупака в настоящий символ сопротивления."
