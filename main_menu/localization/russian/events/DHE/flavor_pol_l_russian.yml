l_russian:
 flavor_pol.1.title: "Флот Речи Посполитой"
 flavor_pol.1.desc: "Постоянные столкновения с соперниками и врагами со всей #TOOLTIP:CONTINENT,europe,X #L Европы#!#! не оставляют сомнений: чтобы сохранить независимость державы и дать достойный отпор любому, кто собирается подчинить наш народ, нужен полноценный флот под #L [ROOT.GetCountry.GetAdjective|l]им#! командованием. Впрочем, заняться этим вопросом как следует пока невозможно, поскольку влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашего государства не горят желанием вкладывать свои средства в подобное начинание — оно требует поистине огромных расходов. К счастью, некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] на нашей стороне: представитель этого сословия по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'согласилась', 'согласился')] финансово поддержать строительство новых кораблей."
 flavor_pol.1.a: "В этом предложении есть смысл."
 flavor_pol.1.b: "У нас есть более важные дела!"
 flavor_pol.2.title: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] и колонна"
 flavor_pol.2.desc: "В городе [ShowLocationName('warsaw')] будет построена монументальная колонна — таким образом [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] хочет почтить память своего великого предшественника и увековечить славное имя [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName].\n\nЗаняться строительством готовы два знаменитых #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! творца: архитектор [constant_tencalla_scope.GetName] и скульптор [clement_molli_scope.GetName]. Мы считаем, что справиться с этой задачей способны только они."
 flavor_pol.2.historical_info: "В 1643–1644 годах по приказу польского короля Владислава IV Вазы в Варшаве была построена колонна Сигизмунда, посвящённая отцу и предшественнику Владислава — королю Сигизмунду III. Колонну коринфского ордера высотой 8,5 метров, целиком вытесанную из красного мрамора, спроектировали и соорудили два итальянца — архитектор Константино Тенкалла и скульптор Клементе Молли. Наверху колонны, украшенной четырьмя орлами, размещена статуя самого короля Сигизмунда III Вазы высотой 2,75 метра, одетого в латы. В одной руке он держит крест, в другой — меч."
 flavor_pol.2.a: "Нанять рабочих и приступить к строительству."
 flavor_pol.2.b: "Если подумать, [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] обойдётся без монумента."
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "По Европе стремительно распространяются печатные издания, называемые газетами. Чем хуже [ROOT.GetCountry.GetLongName]? Нам пора выпускать собственные газеты.\n\nЧтобы издания нашей державы пользовались успехом и добрым именем, а также были верны короне, возглавить это начинание должен королевский секретарь и дипломат [hieronymus_pinocci_scope.GetNameWithNoTooltip]. Если [ROOT.GetCountry.GetGovernment.GetRuler.GetName] даст на это своё благословение, власти [ROOT.GetCountry.Custom('CL_RP')] смогут своевременно сообщать новости каждому своему подданному."
 flavor_pol.3.historical_info: "Первая еженедельная польская газета #italic Merkuriusz Polski Ordynaryjny#! («Меркурий польский»), освещавшая современную политику, взаимоотношения европейских династий и войны монархов, издавалась на средства королевы Марии Луизы Гонзаги и короля Яна II Казимира. Она выступала за проведение политических реформ и укрепление королевской власти. Заведовал газетой главный редактор Иероним Пиноччи; выпускалась же она печатным домом Яна Горчина."
 flavor_pol.3.a: "Поддержим выпуск газеты."
 flavor_pol.3.b: "Дать разрешение."
 flavor_pol.3.c: "[hieronymus_pinocci_scope.GetNameWithNoTooltip] принесёт больше пользы при дворе."
 flavor_pol.3.d: "Запретить газету."
 flavor_pol.4.title: "Университет в Вильно"
 flavor_pol.4.desc: "#TOOLTIP:CULTUREGROUP,lithuanian_group,X #L Литовские#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] больше не могут мириться с тем, насколько пренебрежительно [ROOT.GetCountry.GetFlavorRank|l], где они живут, относится к высшему образованию: качество его оставляет желать лучшего даже в ведущих городах державы. Они попросили иезуитов возвести новый #ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#!#!#! в одном из городов — это будет либо #TOOLTIP:LOCATION,$vilnius_tt$,X #L Вильно#!#!, либо #TOOLTIP:LOCATION,$kaunas_tt$,X #L Ковно#!#!.\n\nНам представилась прекрасная возможность оказать влияние на этот регион. Можно послать письмо епископу города #TOOLTIP:LOCATION,$vilnius_tt$,X #L Вильно#!#! и убедить его принять нашу точку зрения."
 flavor_pol.4.historical_info: "В 1569 году епископ виленский Валериан Протасевич приобрёл несколько зданий в центре города и учредил высшую школу, где преподавались свободные искусства, философия и богословие. Через год в школе открылась библиотека, принявшая в дар 2500 книг от короля Сигизмунда II Августа. В том же году были зачислены первые учащиеся. 1 апреля 1579 года король польский и великий князь литовский Стефан Баторий преобразовал учебное заведение в академию, наделив её равными правами с Краковской академией."
 flavor_pol.4.a: "Разрешим иезуитам самим сделать выбор."
 flavor_pol.4.b: "Помешаем иезуитам и предоставим средства на открытие университета в Вильно."
 flavor_pol.4.c: "Помешать иезуитам и вложить средства в открытие университета в г. [ShowLocationNameWithNoTooltip('kaunas')]."
 flavor_pol.4.d: "Положить конец влиянию иезуитов и не дать открыть университет."
 flavor_pol.5.title: "Ян Брожек"
 flavor_pol.5.desc: "[john_brozek_scope.GetName], ректор Краковской академии, — человек невероятных познаний и настолько выдающийся учёный, что им интересуется непосредственно [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. В мире науки он прославился не только своими поразительными изысканиями, но и защитой Николая Коперника.\n\n[ROOT.GetCountry.GetFlavorRank] определённо нуждается в таких деятелях — в составе совета он сможет принести немало пользы."
 flavor_pol.5.historical_info: "Ян Брожек — польский математик, астроном, физик, поэт, писатель, музыкант и ректор Краковской академии. Занимался теорией чисел и геометрией — в частности, доказал, что шестиугольная форма пчелиных сот наиболее выгодна с точки зрения затрат воска и удобства хранения мёда. Брожек был преданным сторонником Николая Коперника, развивал его теории и даже составил биографию астронома. Корпус Ягеллонского университета Collegium Broscianum назван именно в честь Брожека."
 flavor_pol.5.a: "Наймём его в качестве советника."
 flavor_pol.5.b: "Не будем обращать на него внимания."
 flavor_pol.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] и потребность в женихе"
 flavor_pol.6.desc: "[ROOT.GetCountry.GetLongName] — эта держава переживает тяжёлые времена. Многочисленные беды, обрушившиеся на неё в последние десятилетия, привели к тому, что на троне восседает [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] женского пола — [new_ruler.GetName]. Остро стоит вопрос о будущем муже правительницы. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] позволят ей выйти замуж лишь за того, кто заслужит их одобрение.\n\nОднако это ещё не всё: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] настаивают, чтобы их право выбирать себе следующего правителя было официально закреплено в законодательстве."
 flavor_pol.6.a: "Заключить брак с женихом из #ONCLICK:COUNTRY,[lithuania_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[lithuania_groom_country.Custom('CL_tt')],X [lithuania_groom_country.Custom('CL_RP')|L]#!#!."
 flavor_pol.6.b: "Заключить брак с женихом из #ONCLICK:COUNTRY,[first_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[first_groom_country.Custom('CL_tt')],X [first_groom_country.Custom('CL_RP')|L]#!#!."
 flavor_pol.6.c: "Заключим брак с женихом из #ONCLICK:COUNTRY,[second_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[second_groom_country.Custom('CL_tt')],X [second_groom_country.Custom('CL_RP')|L]#!#!."
 flavor_pol.6.d: "Заключим брак с женихом из #ONCLICK:COUNTRY,[third_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[third_groom_country.Custom('CL_tt')],X [third_groom_country.Custom('CL_RP')|L]#!#!."
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не имеют права вмешиваться."
 flavor_pol.7.title: "[GetCountry('POL').GetGovernment.GetRulerTitle] [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ого народа в браке"
 flavor_pol.7.desc: "[GetCountry('POL').GetLongName] переживает тяжёлые времена. Многочисленные беды, обрушившиеся на неё в последние десятилетия, привели к тому, что [GetCountry('POL').GetGovernment.GetRulerTitle] сейчас — женщина. [pol_queen_scope.GetName] пока не замужем, что открывает нам немалые возможности: если [new_ruler.GetName] с помощью наших дипломатов заключит с ней брак, [ROOT.GetCountry.GetName] и [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ий престол создадут прочный союз."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "Пётрковский статут"
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] просят нас законодательно закрепить их привилегии, утверждая, что это необходимо для поддержания общественного порядка и повышения обороноспособности [ROOT.GetCountry.Custom('CF_RP')|l]. Предлагаемый ими #TOOLTIP:ESTATE_PRIVILEGE,statutes_of_piotrkow,X #L Пётрковский статут#!#! ограничит власть горожан, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] окажутся привязаны к земле без возможности её покинуть, если [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не распорядятся иначе. Эти статуты определённо усилят влияние знати и с большой вероятностью уничтожат остатки авторитета центральной власти."
 flavor_pol.8.a: "Скрепя сердце, мы согласимся."
 flavor_pol.8.b: "Кто такие эти [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], чтобы им потакать?!"
 flavor_pol.8.historical_info: "Взойдя на престол, король Ян I Ольбрахт, сын Казимира IV, продолжил начатую отцом политику уступок шляхте. В 1496 году был принят Пётрковский статут, законодательно усиливавший закрепощение крестьян. Так, из каждой деревни за год мог выехать только один крестьянин. Впоследствии статут был дополнен положением, устанавливавшим еженедельную шестидневную трудовую повинность. Польские крестьяне лишились не только какого-либо влияния, но и свободы. Вся власть оказалась в руках шляхты."
 flavor_pol.9.title: "Нешавские статуты"
 flavor_pol.9.desc: "Несмотря на то, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже получили немало привилегий, [target_character.GetName] снова [Select_CString(target_character.IsFemale, 'вынуждена', 'вынужден' )] торговаться с ними. На сей раз [Select_CString(target_character.IsFemale, 'ей', 'ему' )] нужны средства для сбора войск, в том числе наёмников. Взамен [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'должна', 'должен' )] принять так называемые Нешавские статуты, согласно которым [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] получают право учреждать #italic сеймики#! — местные собрания, без которых невозможно набирать войска и устанавливать налоги. Таким образом в распоряжении знати оказался действенный инструмент, основанный на взаимных интересах, а также военные и налоговые законодательные полномочия."
 flavor_pol.9.a: "Принять привилегии."
 flavor_pol.9.b: "Мы не будем это подписывать: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] хотят слишком многого!"
 flavor_pol.10.title: "Король иезуитов"
 flavor_pol.10.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] запомнится своим подданным как монарх, при котором страну захлестнула чума #ONCLICK:RELIGION,lutheran #TOOLTIP:RELIGION,lutheran,X #L лютеранства#!#!#!. [Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale,'Её','Его')] политика веротерпимости и неразборчивость в вопросах богословия привела к тому, что #ONCLICK:CULTURE,polish #TOOLTIP:CULTURE,polish,X #L польский#!#!#! народ начал впадать в ересь. Лишь непоколебимый орден иезуитов способен вновь наставить заблудшую паству на путь истинный.\n\nНам следует выделить иезуитам необходимые средства и ресурсы, чтобы те пресекли бесчинствующую ересь."
 flavor_pol.10.historical_info: "Отцом Сигизмунда III был шведский король Юхан III — человек, властвовавший над протестантской страной, но при этом испытывавший симпатию к католицизму. Сигизмунд же вырос среди иезуитов и предпочитал именно их общество. Религия имела для него не меньшее значение, чем политика, и установление католицизма в качестве государственной религии Польши стало для Сигизмунда одним из важнейших дел жизни. Не будет преувеличением назвать эту задачу непосильной даже для короля, поскольку свобода вероисповедания и терпимость к другим религиям тогда были основами польского уклада. Сигизмунд, впрочем, был упрямым и настойчивым человеком, поэтому не стал отступаться от задуманного. Однако замысел его провалился: король настроил против себя всю страну и нажил множество врагов, что в первом десятилетии XVII века помешало ему провести реформы в правительстве и укрепить власть."
 flavor_pol.10.a: "Да здравствует король иезуитов!"
 flavor_pol.10.b: "Католическая вера — первая среди равных."
 flavor_pol.10.c: "Нет. Польский народ свободен и терпим."
 opinion_pol_true_faith: "Истинная польская вера"
 opinion_pol_religious_freedom: "Религиозная свобода в Польше"
 flavor_pol.11.title: "Pacta conventa и Генриковы артикулы"
 flavor_pol.11.desc: "Едва [new_ruler_scope.GetName] [Select_CString(new_ruler_scope.IsFemale,'успела', 'успел')] взойти на престол, как [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже обрушились на [Select_CString(new_ruler_scope.IsFemale,'неё', 'него')] с требованиями даровать им широкие привилегии, гарантирующие неприкосновенность перед центральной властью. Влияние этого сословия настолько велико, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вряд ли сможет решить дело миром — придётся пойти на самые решительные действия."
 flavor_pol.11.historical_info: "В 1572 году оборвалась династия Ягеллонов. Королём Польши был избран французский король Генрих Валуа, вынужденный сразу после избрания подписать так называемые Генриковы артикулы — документы, установившие в Польше выборную монархию. Кроме того, Генрих также подписал pacta conventa — официальный договор между избранным монархом и сеймом. На практике это означало, что монарх лишался всей власти над страной — у него даже не было полномочий приказывать государственным служащим. Королевская армия же насчитывала всего лишь 3000 солдат. Чтобы принять какое-либо решение, король вынужден был каждый раз обращаться за разрешением к сейму. Таким образом Польша превратилась из монархии в шляхетскую демократию, а король стал править лишь номинально."
 flavor_pol.11.a: "Мы клянёмся."
 flavor_pol.11.b: "Довольно этого! К оружию!"
 flavor_pol.12.title: "[new_ruler_scope.GetShortNameWithNoTooltip]: армейские реформы"
 flavor_pol.12.desc: "[new_ruler_scope.GetName], [Select_CString(new_ruler_scope.IsFemale,'новая правительница', 'новый правитель')] нашей державы, — человек, подкованный в военном деле: завладев престолом, [Select_CString(new_ruler_scope.IsFemale,'она взялась', 'он взялся')] за реформы наших вооружённых сил, давно находящихся в застое.\n\nМы можем либо заняться усовершенствованием совместных войск, которыми владеют также и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], либо ослабить влияние этого сословия и создать новую, современную единую армию."
 flavor_pol.12.historical_info: "Ко времени восшествия в 1674 году на польский престол Ян Собеский успел прославиться своими талантами полководца: сначала он был генералом и лишь затем стал королём. Заняв престол, он продолжил начатую им же реформу польской армии. Первые попытки придать ей современный облик начались ещё давно, однако лишь под руководством Его Величества войско польское стало серьёзной силой, вошедшей в историю. Так, именно кавалерия Собеского спасла Вену от турецкой осады, сорвав наступление османов. К сожалению для Речи Посполитой, впоследствии оказалось, что эта победа помогла скорее Австрии, чем Польше."
 flavor_pol.12.a: "Провести реформу армии."
 flavor_pol.12.b: "Мы проведём реформу армии, и [ROOT.GetCountry.GetGovernment.GetParliament.GetName] лишится части своего влияния."
 flavor_pol.14.title: "Иезуитская коллегия"
 flavor_pol.14.desc: "Некоторые из самых благочестивых кардиналов и епископов #TOOLTIP:LOCATION,olsztyn,X #L Ольштына#!#! тревожатся о духовном благополучии [ROOT.GetCountry.Custom('CF_RP')|l]. Чтобы пресечь распространение еретических идей среди #TOOLTIP:CULTUREGROUP,polish_group,X #L польских#!#! #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! и #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#!, они обратились за помощью к иезуитам. Вместе они разработали замысел по учреждению в Ольштынской епархии особого учебного заведения. Его выпускники смогут на равных противостоять реформаторам в диспутах, а потому их задачей станет возвращение отступников в лоно католичества."
 flavor_pol.14.historical_info: "Иезуитская коллегия, основанная в 1565 году под покровительством кардинала Станислава Гозия, была одним из самых влиятельных институтов этого ордена в Речи Посполитой. Расположенная в городе Браунсберг, она служила центром католической учёности и оплотом контрреформации в Северной Европе. Предлагая гуманитарное, философское и теологическое образование, она привлекала студентов со всей страны и за её пределами. Продуманная учебная программа и жёсткая дисциплина в лучших педагогических традициях Общества Иисуса позволили ей сформировать поколение священников и интеллектуалов, способных защитить католичество во времена бурных религиозных волнений."
 flavor_pol.14.a: "Это принесёт нам только пользу."
 flavor_pol.14.b: "Мы не можем допустить, чтобы иезуиты получили влияние в нашей державе."
 flavor_pol.15.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|U]ая Библия"
 flavor_pol.15.desc: "Группа учёных #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистского#!#! вероисповедания только что завершила перевод Библии на [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ий язык. Их творение называется «[target_art.GetName]». Они работали со старейшими из известных нам источников, а потому в качестве перевода нет никаких сомнений. Однако нас тревожит угроза распространения протестантизма среди #TOOLTIP:CULTUREGROUP,polish_group,X #L поляков#!#!: тот факт, что некоторые наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже перешли в кальвинизм, угрожает миру и благочестию в наших землях."
 flavor_pol.15.historical_info: "Появление Радзивилловской Библии, изданной в 1563 году в Брест-Литовске на средства канцлера Николая Чёрного Радзивилла, стало важной вехой в распространении идей реформации в Речи Посполитой. Эта книга, также известная под названием Брестская Библия, представляла собой первый полный перевод библейских текстов с иврита и греческого на польский. Она воплощала в себе лингвистические амбиции и религиозное рвение кальвинистов. Это был не только теологический труд, но и культурный памятник, внёсший свой вклад в становление польского литературного языка. Несмотря на последующие гонения со стороны контрреформации, Брестская Библия заняла важное место в истории Речи Посполитой как символ религиозного плюрализма и благородного меценатства."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Примерно #Y 7%#! наших [Concept('pops', 'групп населения')|e] в области [target_area.GetName] примут #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизм#!#!"
 flavor_pol.15.b: "Эту книгу следует сжечь!"
 flavor_pol.15.a: "Любопытно…"
 flavor_pol.16.title: "Выборная монархия в Польше"
 flavor_pol.16.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], обладатели широчайших привилегий, постепенно начинают вспоминать о старых притязаниях. Всё чаще они стремятся отстаивать своё неотчуждаемое право выбирать, кому именно будет принадлежать [ROOT.GetCountry.GetFlavorRank|l], утверждая, что в истории державы уже есть такой прецедент. И хотя эти заявления абсурдны, мы не можем возразить всерьёз, поскольку [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] обретают всё большее влияние, в то время как [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] его теряют. К сожалению, избрание престолонаследников придётся передать в руки этих людей — нравится нам это или нет."
 flavor_pol.16.historical_info: "Помимо множества других привилегий в XIV–XV веках польское дворянство получило право выбирать правителя страны. Первоначально престол без каких-либо возражений переходил от одного Ягеллона к другому, а потому выборы считались чистой формальностью. Однако после смерти последнего представителя династии Ягеллонов состоялись первые выборы, в которых шляхтичам пришлось выбирать между несколькими иностранными претендентами благородного происхождения. По итогам выборов 1573 года королём Польши стал Генрих Валуа. С того момента и до раздела Речи Посполитой в XVIII веке все монархи выбирались из числа иностранцев."
 flavor_pol.16.a: "Мы доверимся сейму!"
 flavor_pol.17.title: "Великая Северная война"
 flavor_pol.17.desc: "Наши враги из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! продолжают расширять владения и уже вплотную подбираются к нашим границам. Их растущее влияние на #TOOLTIP:AREA,baltic_area,X #L Балтике#!#! угрожает не только стратегическим интересам, но и самому существованию [ROOT.GetCountry.Custom('CF_RP')|l]. Если мы ничего не предпримем, враги могут вторгнуться в наши исконные земли. Мы должны взять инициативу в свои руки! Соберите войска и напомните северянам, что наш народ не склоняется перед ними!"
 flavor_pol.17.a: "На войну!"
 opinion_polish_aggressions: "Польская агрессия"
 flavor_pol.17.b: "Пока ещё не время…"
 flavor_pol.17.historical_info: "В 1697 году на шведский престол взошёл пятнадцатилетний Карл XII. Увидев в этом благоприятную возможность, русский царь Пётр I в 1699 году заключил против Швеции союз с Данией и Польшей, состоявшей в унии с Саксонией. Однако Карл XII оказался серьёзным противником: с помощью Англии и Голландии он высадился в Зеландии, где быстро одолел датские войска. После этого он двинулся на Эстляндию, где, впятеро уступая противнику в численности, нанёс сокрушительное поражение русской армии. Но вместо того чтобы добить разгромленное войско, король выступил против курфюрста Саксонии Августа II, в 1704 году изгнав того из Польши. Освободившийся польский престол занял Станислав Лещинский, благосклонно настроенный к Швеции. В 1706 году войска Карла XII покорили Саксонию. Пётр I тоже не терял времени: помимо заложения в 1703 году Санкт-Петербурга и восстановления армии, он в 1704–1706 годах присоединил к России часть Эстляндии. Это побудило Карла XII организовать поход на Москву через Украину, где в 1708 году подняли восстание казаки гетмана Ивана Мазепы, но суровая зима и удары русских войск обескровили шведскую армию. В 1709 году под Полтавой король потерпел окончательное поражение, был ранен, однако сумел сбежать к османам. Предпринятый Петром Прутский поход привёл к окружению русской армии османскими войсками. Чтобы спасти солдат, царь вынужден был пойти на переговоры и отдать туркам Азов. Пока Карл XII скрывался в Турции, русские, датские, ганноверские и даже прусские войска захватили почти всю балтийскую территорию, принадлежавшую Швеции. В 1718 году при осаде норвежской крепости Фредрикстен шведский король был убит. По итогам войны Швеция утратила почти все свои владения на Балтике."
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]ий вопрос"
 flavor_pol.18.desc: "Растущий экспансионизм #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! вызвал приток в наши войска многочисленных добровольцев, желающих защищать #TOOLTIP:RELIGIONGROUP,christian,X #L христианство#!#! от языческой угрозы."
 flavor_pol.18.a: "Мы — защитники христианства."
 flavor_pol.18.historical_info: "В 70–80-х годах XVII века между Польшей и Османской империей вспыхнул конфликт: казаки с польской части Украины перешли на сторону османов и призвали на борьбу с поляками татар. Победы, которые одержал над бунтовщиками гетман Ян Собеский, лишь отсрочили неизбежное: в 1672 году Османская империя устроила вторжение на территорию Речи Посполитой. Взятие пограничной крепости Каменец-Подольский вынудило поляков подписать унизительный Бучачский мир. В 1683 году Собеский, тогда уже командующий коалиционными войсками, прибыл к осаждённой османами Вене и одержал над турками решительную победу, ставшую первым шагом на пути к изгнанию османских войск из Европы."
 pol_stag_maybe_more: "Будут и другие возможности."
 flavor_pol.19.title: "Окончание застоя"
 flavor_pol.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! традиционно обладают значительным влиянием. Некоторые наши советники предлагают ограничить их полномочия, чтобы добиться большей централизации власти, в то время как другие рекомендуют сохранять статус-кво."
 flavor_pol.19.a: "Нет, обстановка слишком трудная. Её не изменить."
 flavor_pol.19.b: "Всё очень скверно. Нам нужны перемены."
 flavor_pol.19.historical_info: "Сыграв решающую роль в спасении Вены от османской осады в 1683 году, польский король Ян Собеский приобрёл неожиданную поддержку сейма. Впрочем, это никак не повлияло на распределение власти между монархом и аристократией."
 flavor_pol.20.title: "Окончание застоя"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "Нет, обстановка слишком трудная. Её не изменить."
 flavor_pol.20.b: "Всё очень скверно. Нам нужны перемены."
 flavor_pol.20.historical_info: "Взойдя на польский престол в 1697 году, король Август II намеревался централизовать власть и объединить Польшу со своей саксонской родиной. Из-за конфликта с аристократией и сопротивления сейма эти цели так и не были достигнуты."
 flavor_pol.21.title: "Окончание застоя"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "Нет, обстановка слишком трудная. Её не изменить."
 flavor_pol.21.b: "Всё очень скверно. Нам нужны перемены."
 flavor_pol.21.historical_info: "Станислав Август Понятовский, ставший королём Польши в 1764 году, инициировал конституционные реформы, включавшие в себя отмену старых привилегий знати. Однако его планы были сорваны из-за вмешательства Пруссии и России, которые угрожали войной его стране."
 flavor_pol.22.title: "Окончание застоя"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "Нет, обстановка слишком трудная. Её не изменить."
 flavor_pol.22.b: "Всё очень скверно. Нам нужны перемены."
 flavor_pol.22.historical_info: "В 1787 году Станислав Понятовский предпринял вторую попытку реформирования польского государства, предложив России союз в обмен на помощь в создании польской армии. Его предложение было отклонено Екатериной Великой и впоследствии привело к разделу Польши."
 flavor_pol.23.title: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] соглашается с нашей политикой"
 flavor_pol.23.desc: "К счастью, члены нынешнего [ROOT.GetCountry.GetParliament.GetParliament.Custom('CFP_RP')|l] прислушались к нашим аргументам и решили поддержать нашу политику."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "Вето — лишь один из симптомов политической болезни, глубоко поразившей Речь Посполитую. После первого в её истории применения права вето прошло 17 лет; после второго — ещё 10. Затем оно стало неотъемлемым элементом парламентской жизни, превратившись в идефикс, особенно среди мелкой шляхты — та считала право вето не только символом личного участия в правлении государством, но и главной гарантией сословных свобод. Король, разумеется, считал иначе. Здесь следует сделать оговорку, что вето само по себе не препятствовало принятию политических решений: королю приходилось идти на уступки, чтобы результаты устраивали всех участников процесса. Однако по мере того, как раздор всё больше охватывал польское общество, находить компромиссные решения становилось сложнее. Бывало и так, что после месяцев скрупулёзного планирования, когда весь сейм уже готов был принять предложение, всё оказывалось перечёркнуто одним-единственным голосом против…"
 flavor_pol.24.title: "Сейм накладывает вето на нашу политику"
 flavor_pol.24.desc: "К сожалению, члены нынешнего [ROOT.GetCountry.GetParliament.GetParliament.Custom('CFP_RP')|l] не вняли нашим аргументам и выступили против нашей политики."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "Начнём действовать у них за спиной."
 flavor_pol.25.title: "[target_location.GetNameWithNoTooltip]: новый университет"
 flavor_pol.25.desc: "Редкая страна может похвастать наличием таких же превосходных образовательных учреждений, как у нас. [target_location.GetName] теперь будет славиться как место, где находится знаменитый [ShowBuildingTypeName('university')|l] — заведение, не только подчёркивающее величие нашей державы, но и способствующее распространению идей эпохи Возрождения. [target_character.GetName] уже получает от покровителей, вкладывающих средства в наш университет, просьбы обеспечить им официальное попечительство со стороны [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой королевской семьи и поддержку #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! церкви."
 flavor_pol.25.a: "Мы позаботимся об этом замечательном заведении как следует!"
 flavor_pol.25.b: "Обойдёмся без привилегий."
 flavor_pol.25.historical_info: "Краковский университет, основанный в 1364 году королём Казимиром III (тогда это учреждение называлось Краковской академией), быстро стал одним из ведущих образовательных заведений Центральной Европы. Подобно Парижскому университету, он предлагал учащимся обширную программу, в которую входили семь свободных искусств, медицина, юриспруденция и богословие. Под покровительством монарха и при поддержке католической церкви университет стремительно развивался. В его аудитории съезжались научные светила со всей Европы.\n\nАпогея своего влияния университет достиг в эпоху Возрождения: здесь развивались гуманистические идеи, проводились научные изыскания, перемешивались различные культуры. Из стен его вышли такие выдающиеся умы, как составитель гелиоцентрической системы мира Николай Коперник и поэт Ян Кохановский. Краковскому университету был дорог дух познания и стремления к новому, столь свойственный эпохе Возрождения и надолго прославивший это заведение."
 flavor_pol.26.title: "Город [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "На побережье #TOOLTIP:AREA,baltic_area,X #L Балтики#!#! возникло немало процветающих торговых общин, считающихся одними из самых успешных в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. К одной из таких общин когда-то относились местное правительство и жители города [target_location.GetName]. Он немало пострадал под #L [GetCountry('TEU').GetAdjective|l]ой#! властью: бывшие хозяева без разбора убивали и похищали чиновников, надеясь таким образом сломить свободный дух народа, а заодно добиться отмены местного самоуправления.\n\nСегодня же [target_location.GetNameWithNoTooltip] находится в надёжных — наших — руках, а народ радостно встречает освободителей. Воспользовавшись моментом, к нам обратились выдающиеся деятели города. От имени #TOOLTIP:ESTATE,burghers_estate,X #L горожан#!#! они просят дать им восстановить местное самоуправление, а заодно признать право на чеканку собственных монет."
 flavor_pol.26.a: "Хорошо, мы согласны."
 flavor_pol.26.b: "Освобождение? Нет. Скорее у вас просто сменился режим."
 flavor_pol.27.title: "Расширение Кварцяного войска"
 flavor_pol.27.desc: "После отхода от традиционной войсковой системы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удалось заложить основы регулярной армии нового образца — современной и способной быстро реагировать на угрозы, включая налёты на приграничные территории.\n\nВ [GetCurrentYear] году была проведена очередная реформа: [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] заключили соглашение, согласно которому на содержание армии выделялась четвёртая часть всех доходов от королевских имений. Отсюда и пошло название войска: кварцяное, то есть четвертное.\n\nОднако, чтобы народ мог спать спокойно, интересы страны были защищены, а сама держава развивалась, надо идти в ногу со временем, а значит — перенимать достижения научного прогресса, в том числе в области ведения боевых действий. История непременно запомнит наш выбор."
 flavor_pol.27.a: "Нашей армии не помешает общая реформа!"
 flavor_pol.27.b: "Нам это не по карману."
 scales_with_army_tradition_tt: "Это изменение сообразно нашим [Concept('army_tradition', 'армейским традициям')|e]"
 flavor_pol.28.title: "Обновление университета в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "Богатство, в том числе наследственное, — действенный инструмент, если пользоваться им в интересах народа. Пример тому — самый знаменитый и старейший университет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_RP')|L]#!#!. В его прекрасных стенах, несущих в себе дух Ренессанса, будут воспитываться великие умы, которые проложат нам путь к звёздам, породят и обучат деятелей, способных самостоятельно вершить историю. Но для этого здание потребуется обновить и расширить."
 flavor_pol.28.a: "В этом славном заведении вырастет новое поколение!"
 flavor_pol.28.b: "Сейчас нет потребности в расширении."
 flavor_pol.29.title: "[target_character.GetShortNameWithNoTooltip] проводит реформы ради процветания"
 flavor_pol.29.desc: "Благодаря своему географическому расположению, а также плодородной земле наша держава привлекает немало хищных взглядов. Чтобы отстоять свою независимость и защитить народ, [target_character.GetName] [Select_CString(target_character.IsFemale,'поручила','поручил')] советникам составить план строительства укреплений, способных обеспечить надёжную оборону и процветание страны."
 flavor_pol.29.a: "Проведём соответствующие реформы."
 flavor_pol.29.b: "Нам это не нужно."
 every_location_with_fortifications_gains_5_prosperity_tt: "Каждый принадлежащий нам [Concept('location','район')|e], где есть [ShowBuildingTypeName('stockade')|l] или [ShowBuildingTypeName('castle')|l], получит [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] к [Concept('prosperity','процветанию')|e]"
 flavor_pol.30.title: "[target_character.GetNameWithNoTooltip] и статуты"
 flavor_pol.30.desc: "Хотя раздробленность закончилась всего несколько десятилетий назад, немалые территории страны до сих пор остаются под властью самостоятельных князей и управляющих. Такое положение дел крайне опасно, поэтому советникам поручено составить первый в истории державы свод статутов — таким образом мы собираемся провести законодательную реформу и приступить к централизации.\n\nПоложения статутов так или иначе затрагивают общество целиком — они касаются таких областей, как, например, судопроизводство или уголовное право. Однако столь решительный шаг, направленный против местного самоуправления, непременно натолкнётся на противодействие со стороны сословий, чьи интересы будут затронуты."
 flavor_pol.30.a: "Без радикальных реформ не обойтись!"
 flavor_pol.30.b: "Не стоит нарушать статус-кво…"
 pol_start_deliberation_for_statutes_tt: "Начнётся процесс обсуждения готовящихся #Y статутов#!. Они будут зависеть от нашего выбора"
 reforms_option1: "Нам нужны радикальные перемены!"
 reforms_option2: "Масштабные реформы помогут нам в долгосрочной перспективе."
 reforms_option3: "Проведём лишь самые необходимые реформы."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] проводит социальные реформы"
 flavor_pol.31.desc: "[ROOT.GetCountry.GetLongName] и другие державы существуют в условиях постоянно растущего влияния, которым пользуются могущественные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Их финансовая и военная поддержка — это та опора, без которой невозможны завоевания и сохранение мира в самой стране.\n\nОднако впереди их ждут трудные времена: статуты, составлением которых [Select_CString(target_character.IsFemale,'руководила', 'руководил')] [target_character.GetName], направлены на защиту менее благополучных слоёв населения. В частности, планируется, что новые привилегии получат [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — разумеется, в ущерб своим хозяевам."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Реформы в области гражданского права"
 flavor_pol.32.desc: "Наши советники, занимающиеся гражданским правом, составили свод статей, касающихся единых стандартов производства коммерческих товаров внутри страны. К нашему разочарованию, этой реформе препятствуют различные сторонники самоуправления, а также [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Реформы в области судопроизводства"
 flavor_pol.33.desc: "Представительство — очень щекотливый, а нередко даже опасный вопрос для нашего общества. Поскольку мы в значительной степени зависим от воли различных влиятельных сословий, им нередко приходится даровать различные права и привилегии, от чего страдают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — это ущемляет их свободы. Конечно, нет ничего удивительного в том, что дарование права на представительство самым обездоленным жителям державы потрясёт само основание, на котором держится влияние знати, а значит — и всё наше общество в целом."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Этот вариант #G значительно#! увеличит выгоду от реформ"
 mild_increase_the_positive_gain_from_reforms_tt: "Этот вариант #G умеренно#! увеличит выгоду от реформ"
 minor_increase_the_positive_gain_from_reforms_tt: "Этот вариант #G незначительно#! увеличит выгоду от реформ"
 flavor_pol.34.title: "Завершение обсуждения реформ"
 flavor_pol.34.desc: "Спустя долгие месяцы обсуждений, дипломатических усилий и заключения тайных договоров мы наконец-то составили окончательный проект законодательных реформ — легитимных и обеспеченных законной силой, пусть и не в полной мере. Лишь время покажет, что ждёт нас дальше: величие или междоусобица…"
 flavor_pol.34.a: "Только вперёд! Мы обретём новые силы!"
 based_on_reform_choices_tt: "Влияние предыдущих связанных событий"
 flavor_pol.35.title: "[target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'скончалась','скончался')]"
 flavor_pol.35.desc: "Правители держав нередко вынуждены заключать друг с другом браки — такова цена политических приобретений и распространения собственного влияния. Именно из таких соображений сочетались браком [target_character.GetShortName] и [target_character2.GetShortName], однако со временем из этого дипломатического союза, к радости наших подданных, выросла настоящая любовь.\n\n[target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'оказалась', 'оказался')] настоящим спутником жизни, всегда готовым дать совет во внутренних делах и прийти на помощь — [target_character.GetShortNameWithNoTooltip] это очень [Select_CString(target_character.IsFemale,'ценила', 'ценил')]. Помимо этого, [target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'прославилась', 'прославился')] своей любовью к музыке; [Select_CString(target_character2.IsFemale,'её', 'его')] невозможно было увидеть без сопровождения знаменитых музыкантов и творцов.\n\nСмириться с этой печальной утратой нелегко. Пусть эта великая женщина навсегда останется в памяти народа."
 flavor_pol.35.a: "Покойся с миром."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] какое-то время не будет искать новую любовь."
 flavor_pol.36.title: "Жена-иудейка"
 flavor_pol.36.desc: "[target_character.GetShortName] — человек, сменивший немало женщин. Наша держава начинает страдать от этого непостоянства, поскольку правитель должен подавать гражданам личный пример.\n\nНо, похоже, в стране всё-таки намечаются перемены: [target_character.GetShortNameWithNoTooltip] не может отвести глаз от изящной, прекрасной и умной не по годам красавицы по имени [target_character2.GetShortName], пленившей даже [Select_CString(target_character.IsFemale,'её', 'его')] пережившее немало романтических похождений сердце. Теперь [target_character2.GetShortName] пользуется расположением нашего монарха и даже имеет определённое влияние.\n\nОднако если [target_character.GetShortNameWithNoTooltip] решится заключить брачный союз, утолив тем самым свою страсть, нашему двору грозит неминуемый конфликт с #TOOLTIP:RELIGION,$catholic_tt$,X #L католическими#!#! властями — как в стране, так и за рубежом…"
 flavor_pol.36.a: "Любовь сильнее религиозных преград!"
 flavor_pol.36.b: "Такой союз нельзя признать легитимным…"
 flavor_pol.36.c: "Надо заставить [Select_CString(target_character2.IsFemale,'её','его')] исчезнуть."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] пропадёт бесследно…"
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] с более высокой вероятностью сможет родить наследника"
 flavor_pol.37.title: "Стрелецкие общества"
 flavor_pol.37.desc: "Жизнь опасна и непредсказуема — предугадать, когда на нашу процветающую державу нападут вновь, просто невозможно. Чтобы иметь возможность защитить свой дом, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] основали в #TOOLTIP:LOCATION,$krakow_tt$,X #L Кракове#!#! стрелецкое общество, где будущих ополченцев учат обращаться с огнестрельным оружием.\n\nПо мере расширения границ и роста населения нашей державы в других городах постепенно возникают собственные стрелецкие общества. Они стали настолько многочисленны, что представители этих обществ обратились к нам с просьбой официально поспособствовать учреждению подобных школ в каждом городе страны."
 flavor_pol.37.historical_info: "Название Краковского стрелецкого общества — «Петушиное» — восходит к первым состязаниям стрелков, где в качестве мишеней использовались живые петухи и куры. Со временем на смену им пришли деревянные фигурки в виде петухов (#italic  kur#!). Так возникло наименование «#italic  Курковое братство#!», поскольку в разговорном польском языке слово «кур» (#italic  kur#!) означает «#italic  петух#!».\n\nВ эпоху массового распространения огнестрельного оружия заметным стало сходство ружейного замка с петушиной головой. Отсюда пошло слово «курок», так удачно совпадающее с названием «Курковое братство»."
 flavor_pol.37.a: "Стрелять по петухам — это не яйца высиживать: тут нужны точность и умение!"
 flavor_pol.37.b: "Хватит и того, что в городе [ShowLocationNameWithNoTooltip('krakow')]."
 flavor_pol.37.c: "Лучше нацелимся на более важные расходы…"
 flavor_pol.38.title: "Надёжное место на престоле [target_country1.Custom('CL_RP')]"
 flavor_pol.38.desc: "[target_character.GetName] стремится удержать #L [target_country1.GetAdjective|l]ий#! трон. Очевидно, что в таком деле не обойтись без помощи влиятельных [target_country1.GetAdjectiveWithNoTooltip|l]их аристократов. Они занимают крайне выгодное для нас общественное положение, а их поддержка — залог нашего долгого пребывания у власти. Всё, что им нужно, — некоторые привилегии в своих владениях, что находятся вдалеке от наших…"
 flavor_pol.38.a: "Они получат всё, что просят."
 flavor_pol.38.b: "Мы не собираемся угождать прихотям мелких дворян."
 flavor_pol.39.title: "Борьба за власть"
 flavor_pol.39.desc: "Нам стало известно, что [target_character.GetName] в жалкой попытке стать нашим сувереном [Select_CString(target_character.IsFemale,'прибегнула', 'прибегнул')] к совершенно недипломатичным и незаконным методам, тайно пообещав, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] получат определённые привилегии. Такой поступок не просто дерзость — это прямое посягательство на наш суверенитет!"
 flavor_pol.39.a: "Невероятная наглость!"
 flavor_pol.40.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_pol.40.desc: "Управление обширным государством и поддержание в нём порядка — непростая задача. Несмотря на наши старания, народ начинает сомневаться во власти и её легитимности — причём зачастую открыто.\n\nВ ответ на сложившуюся обстановку (и в попытке предотвратить её ухудшение) некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выступили с любопытным предложением: в обмен на определённые привилегии они будут доносить до народа наши слова и вершить порядок от нашего имени."
 flavor_pol.40.a: "Без их влияния не обойтись…"
 flavor_pol.40.b: "С крысами переговоров не ведём!"
 flavor_pol.41.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] [GetCurrentYear] года"
 flavor_pol.41.desc: "Долгие дискуссии представителей [ROOT.GetCountry.GetGovernment.GetParliament.Custom('CFP_RP')|l] повлекли неприятные последствия: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] беспрерывно требуют всё больше привилегий по мере того, как растёт их влияние. Недавно они выдвинули очередное требование: укрепить власть аристократии в наших учреждениях."
 flavor_pol.41.a: "Придётся согласиться на их требования."
 flavor_pol.41.b: "Мы отказываемся идти навстречу!"
 flavor_pol.42.title: "Завиша Чёрный"
 flavor_pol.42.desc: "[ROOT.GetCountry.GetFlavorRank] полнится слухами о некоем благородном рыцаре, совершающем подвиги в различных уголках державы. О нём [Select_CString(ruler_scope.IsFemale,'слышала','слышал')], конечно, и [ruler_scope.GetName]. [target_character.GetName] — так зовут этого рыцаря — уже успел принять участие в нескольких турнирах и даже военных походах и теперь являет собой идеал для своих собратьев. Он умелый воин и дипломат; [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] наверняка оценит его таланты по достоинству, если, конечно, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] его пригласит."
 flavor_pol.42.a: "Такие деятели нам нужны."
 flavor_pol.42.b: "Любопытная личность."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Воплощение рыцарства"
 flavor_pol.43.title: "Варшавская конфедерация"
 flavor_pol.43.desc: "Глубокий раскол в #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! церкви, вызванный #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранским#!#! движением, ещё очень далёк от завершения. Страдает в том числе и [ROOT.GetCountry.GetFlavorRank|l], где живёт наш народ. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже обратились в другую веру и теперь призывают законодательно закрепить их свободу вероисповедания и право обращать в свою конфессию собственных подданных. Документ, закрепляющий это право, получил название «$warsaw_confederation$». [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'получила', 'получил')] первые прошения подписать его. Свою подпись уже поставили многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], однако [ROOT.GetCountry.GetFlavorRank|l] стоит на грани нового конфликта: многие граждане, исповедующие католичество, отказываются присоединяться к конфедерации."
 flavor_pol.43.historical_info: "Варшавская конфедерация — один из важнейших документов Речи Посполитой, гарантировавший дворянам свободу вероисповедания в эпоху, когда Европу раздирали религиозные конфликты. Впоследствии положения конфедерации были включены в Генриковы артикулы, подписать которые был обязан каждый избираемый король."
 flavor_pol.43.a: "Одобряем."
 flavor_pol.43.b: "Мы поддержим духовенство."
 flavor_pol.44.title: "Кошицкий привилей"
 flavor_pol.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] получили неожиданную просьбу: [ruler_scope.GetName] хочет, чтобы престол державы, если после смерти монарха не останется наследников мужского пола, могла занять [Select_CString(ruler_scope.IsFemale,'её', 'его')] дочь. Сами [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] видят в этом превосходную возможность выторговать себе новые привилегии — вряд ли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сможет им отказать. Условия их таковы: налог, который сейчас платят [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], будет снижен, а устанавливать новые налоги без их согласия будет запрещено. Кроме того, в дальнейшем все расходы за визиты будет брать на себя непосредственно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], конечно, сочтут унизительным."
 flavor_pol.44.historical_info: "Кошицкий привилей — это грамота, пожалованная шляхте королём Венгрии и Польши Людовиком Великим. Ценой многочисленных уступок дворянству Людовик обеспечил своей дочери место на престоле, однако расширение привилегий шляхтичей стало первым шагом к установлению в Польше шляхетской демократии. Впоследствии дочь короля, ради которой и был составлен привилей, — Ядвига — вышла замуж за великого князя литовского Ягайло, что привело к объединению Польши и Литвы в личную унию — Речь Посполитую."
 flavor_pol.44.a: "Мы доведём это дело до конца."
 flavor_pol.44.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] до добра не доведут."
 POL_may_form_union_with_lit_at_later_date: "Благодаря принятию #TOOLTIP:ESTATE_PRIVILEGE,privilege_of_koszyce,X #L Кошицкого привилея#!#! [ROOT.GetCountry.GetName] сможет образовать унию с #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_TP')|L]#!#!, если состоится событие «$flavor_pol.55.title$»."
 flavor_pol.45.title: "Новая династия"
 flavor_pol.45.desc: "После того как две державы — [pol_country.GetLongName] и [lit_country.GetLongName] — объединились под властью одного монарха, в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! возникла новая грозная сила. [pol_dynasty_founder.GetName] — правитель, с которым поневоле придётся считаться; также нет никаких сомнений, что свои имена в историю впишут и [Select_CString(pol_dynasty_founder.IsFemale,'её','его')] наследники. [pol_dynasty_founder.GetShortNameWithNoTooltip] не только пользуется всеобщим уважением — этот человек стал родоначальником целой династии."
 flavor_pol.45.historical_info: "Заключив в 1386 году брак с польской королевой Ядвигой, литовский князь Ягайло (он же — Владислав II Ягелло) основал династию Ягеллонов, одновременно с этим объединив Польшу и Литву в единую державу под личной унией. Династия оборвалась в 1572 году со смертью последнего Ягеллона. После этого должность короля Речи Посполитой стала выборной."
 flavor_pol.45.a: "Начинается новая эпоха."
 flavor_pol.46.title: "Несостоявшаяся помолвка"
 flavor_pol.46.desc.a: "Нам стало известно, что [dead_character.GetName] скоропостижно [Select_CString(dead_character.IsFemale,'скончалась', 'скончался')]. Мы скорбим по [Select_CString(ruler_scope.IsFemale,'покойной', 'покойному')], однако утрата возможности объединить две династии печалит нас ещё больше. Не стоит и говорить, что помолвка, которую заключили между собой [polish_candidate.GetNameWithNoToolip] и [lithuanian_candidate.GetName], отныне считается несостоявшейся."
 flavor_pol.46.desc.b: "Объединение династий [polish_candidate.GetDynasty.GetName] и [lithuanian_candidate.GetDynasty.GetName] для нас второстепенно. На первом месте — вопросы внутренней политики. [polish_candidate.GetName] заключит брак с кем-либо ещё, а мы непременно извлечём из этого пользу."
 flavor_pol.46.desc.c: "Новости о том, что [lithuanian_candidate.GetName] преждевременно [Select_CString(lithuanian_candidate.IsFemale,'вступила', 'вступил')] в брак, сорвали планы объединить две династии — [polish_candidate.GetDynasty.GetName] и [lithuanian_candidate.GetDynasty.GetName]. Чёрт бы побрал всех, кто не умеет держать слово! Теперь помолвка, которую заключили между собой [polish_candidate.GetNameWithNoToolip] и [lithuanian_candidate.GetNameWithNoTooltip], считается несостоявшейся. Надо изобрести другой способ заманить #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_VP')|L]#!#! в свою сферу влияния."
 flavor_pol.46.desc.d: "Нам стало известно, что помолвка, которую заключили между собой [polish_candidate.GetName] и [lithuanian_candidate.GetName], разорвана. Послы наотрез отказываются сообщать подробности, поэтому истинные причины случившегося нам неизвестны." #fallback
 flavor_pol.46.a: "Весьма печально."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] и [polish_candidate.GetDynasty.GetName] больше не обручены и могут заключить другой брак."
 flavor_pol.47.title: "Кревская уния"
 flavor_pol.47.desc: "Над столицей разносится мелодичный звон колоколов. [ROOT.GetCountry.GetCapital.GetName], затаив дыхание, смотрит, как #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! пара движется к #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! замку. Осталась лишь одна формальная церемония — и династии [polish_candidate.GetDynasty.GetName] и [lithuanian_candidate.GetDynasty.GetName] объединятся. Всего несколькими часами ранее [lithuanian_candidate.GetName] [Select_CString(lithuanian_candidate.IsFemale,'приняла', 'принял')] крещение, обратившись в другую веру — [ROOT.GetCountry.GetReligion.GetName|l]. Теперь на мировой политической сцене появилось новое #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! семейство, а в Восточной Европе образовался очередной союз."
 flavor_pol.47.historical_info: "Кревская уния — документ, подписанный великим князем литовским Ягайло. Князь брал на себя ряд обязательств перед Польшей и Литвой: вместе с придворными принять католицизм и отпустить на свободу различных узников польского происхождения. Кроме того, Ягайло обязался включить в состав польского государства литовские и русские земли."
 flavor_pol.47.a: "Ратифицировать унию и отметить брак!"
 flavor_pol.47.b: "Мы не можем себе это позволить."
 flavor_pol.48.title: "Краковские жупы"
 flavor_pol.48.desc: "От управляющего хозяйством нам поступило предложение передать две важные соляные шахты в регионе [ShowLocationName('wieliczka')] под управление специально созданной для этого #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! компании. Помимо этого, предлагается закрепить в соответствующем статуте все правила, касающиеся добычи соли, использования её в производстве товаров, продажи соли за границу и сбора налогов со всех этих видов деятельности. Принятие такого документа обеспечит приток в казну денег, которые затем можно будет вложить в более крупные проекты."
 flavor_pol.48.historical_info: "Величка и Бохня — две крупнейшие соляные шахты Малопольского воеводства. 21 апреля 1368 года король Казимир подписал статут, передававший эти шахты под управление Королевской компании. По некоторым сведениям, треть доходов королевской казны составляла прибыль от работы одних только Велички и Бохни."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Важные соляные шахты"
 flavor_pol.48.a: "Мы доведём это дело до конца."
 flavor_pol.48.b: "Какие же это мелочи!"
 flavor_pol.49.title: "Многообещающая личность"
 flavor_pol.49.desc: "В ходе одной из недавних стычек враг неожиданно напал на нашего монарха. [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'была','был')] на волоске от смерти: казалось, ещё немного — и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] бесславно погибнет, однако на помощь подоспел отважный солдат по имени [target_character.GetName]. Лишь благодаря ему [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] не покоится в могиле. После такого поступка путь в рыцари оказался закрыт для солдата навсегда, однако [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ruler_scope.IsFemale,'взяла','взял')] храбреца под своё покровительство. Сегодня [target_character.GetNameWithNoTooltip] достойно служит нашей державе епископом и метит в кардиналы."
 flavor_pol.49.historical_info: "Збигнев Олесницкий — влиятельный польский государственный деятель начала XV века. Служил советником при двух королях, принимал участие в различных дипломатических миссиях. Со временем обрёл настолько большое влияние, что в одиночку определял внешнюю политику всего королевства."
 flavor_pol.49.a: "Пусть станет придворным."
 flavor_pol.49.b: "Вот бы каждый мог похвастать таким славным происхождением…"
 flavor_pol.50.title: "Враждебная конфедерация"
 flavor_pol.50.desc: "Нам стало известно, что некоторые влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], а точнее — целые семьи объединились и создали конфедерацию в #TOOLTIP:LOCATION,$poznan_tt$,X #L Познани#!#!. Руководит ими некто [pol_macko_borkowic_scope.GetName]. Причины такого поступка просты: им не нравится назначенный на управление этими территориями староста. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] #TOOLTIP:AREA,greater_poland_area,X #L Великой Польши#!#!, оскорблённые и униженные подобным выбором, открыто выступили против наших управляющих."
 flavor_pol.50.historical_info: "В 1352 году великопольская шляхта единогласно выступила против назначения Вежбенты из Паневиц главным старостой. Руководил бунтовщиками Мачко Боркович — один из предыдущих старост. Причина недовольства, впрочем, крылась глубже: шляхтичам не нравился перенос столицы в Малую Польшу, поскольку из-за этого терялось всё их влияние в Великой Польше."
 flavor_pol.50.a: "Власти [ROOT.GetCountry.Custom('CF_RP')|l] не потерпят неуважения к своей целостности."
 flavor_pol.50.b: "Мы согласимся на их требования."
 greater_polish_uprising: "Восстание в Великой Польше"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Каждая [Concept('owned','принадлежащая')|e] нам [Concept('pop','группа населения')|e] в #TOOLTIP:AREA,greater_poland_area,X #L Великой Польше#!#!, #TOOLTIP:AREA,pomerania_area,X #L Померании#!#! и #TOOLTIP:AREA,brandenburg_area,X #L Бранденбурге#!#! теряет [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 flavor_pol.51.title: "Nihil novi"
 flavor_pol.51.desc: "На недавнем заседании [ROOT.GetCountry.GetGovernment.GetParliament.Custom('CFP_RP')|l] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выдвинули совершенно невообразимое предложение. Поддавшись заблуждениям #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! характера, они начали считать, что у власти не должно быть права принимать законы, касающиеся шляхтичей, без их на то согласия. Это возмутительно! Однако без поддержки этого сословия мы лишимся средств на какие-либо дальнейшие действия, поэтому выдвинутое предложение придётся рассмотреть, каким бы нелепым оно ни казалось. Кроме того, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] собираются ограничить права городских жителей и прикрепить своих крестьян к земле. Нам не оставляют выбора — вероятнее всего, придётся согласиться."
 flavor_pol.51.historical_info: "#italic  Nihil novi nisi commune consensu#! («ничего нового без всеобщего согласия») — это конституция, то есть закон, принятый в 1505 году польским сеймом. Nihil novi запрещал принимать новые законы без согласия шляхты. Считается, что именно с него в стране началось установление шляхетской демократии, а позже — #italic Золотой вольности#!."
 flavor_pol.51.a: "Дадим им эти несчастные права."
 flavor_pol.51.b: "Обойдутся без новых прав."
 flavor_pol.52.title: "[MOL_tag.GetNameWithNoTooltip]: сомнительная преданность"
 flavor_pol.52.desc: "Наши шпионы вновь сообщили, что [MOL_tag.GetGovernment.GetRulerTitle|l] #L [MOL_tag.GetAdjective|l]ой#! державы ведёт себя подозрительно. В попытках обезопасить себя от врагов [Select_CString(POL_disloyal_vassal.IsFemale,'она','он')] меняет союзы как перчатки и предлагает стать ленником любого достаточно могущественного государства, с которым граничит [Select_CString(POL_disloyal_vassal.IsFemale,'её','его')] [MOL_tag.GetFlavorRank|l]. Пора показать [Select_CString(POL_disloyal_vassal.IsFemale,'предательнице','предателю')] на деле, что нашему государству под силу [Select_CString(POL_disloyal_vassal.IsFemale,'её','его')] защитить."
 flavor_pol.52.a: "Мы не удивимся, если [Select_CString(POL_disloyal_vassal.IsFemale,'она', 'он')] присягнёт на верность самому чёрту."
 flavor_pol.54.title: "Конфликт из-за провинции [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "Земли в окрестностях [target_location.Custom('LR_RP')|l] [target_location.GetName] традиционно считались частью #TOOLTIP:AREA,greater_poland_area,X #L Великой Польши#!#! — области, над которой властвуем мы. Однако после того как #L [ROOT.GetCountry.GetAdjective|l]ое#! королевство распалось на множество мелких княжеств, этой территорией завладела #ONCLICK:CULTURE,silesian_tt #TOOLTIP:CULTURE,silesian_tt,X #L силезская#!#!#! династия #TOOLTIP:DYNASTY,$piast_dynasty_tt$,X #L Пястов#!#!. Но #L [POL_boh_scope.GetAdjective|l]ая#! #TOOLTIP:AREA,silesia_area,X #L Силезия#!#! сейчас охвачена конфликтами, а потому слаба. Этим следует воспользоваться, чтобы вернуть провинцию себе."
 flavor_pol.54.historical_info: "В 1343 году князь Жаганьский Генрих V Железный отказался приносить присягу богемскому королю Иоганну Люксембургскому и постарался подчинить себе Глогув. Этим конфликтом воспользовался польский король Казимир III Великий, присоединивший к Польскому королевству принадлежавший Генриху город Всхова."
 flavor_pol.54.a: "Не будем медлить!"
 flavor_pol.54.b: "Наши претензии уже давно недействительны."
 flavor_pol.55.title: "Предложение о браке"
 flavor_pol.55.desc: "Благодаря общему врагу, действующему в #ONCLICK:COUNTRY,[POL_common_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[POL_common_enemy.Custom('CL_tt')],X [POL_common_enemy.Custom('CL_DP')|L]#!#!, наконец-то сошлись интересы двух держав. До этого [ROOT.GetCountry.GetLongName] и [POL_partner_country.GetLongName] переживали конфликт, так свойственный соперничающим государствам, каждое из которых стремится выдавить соперника. Однако теперь на горизонте возник враг, в любой миг способный одолеть каждого из них, и противники превратились в союзников. Чтобы закрепить эти отношения, #L [POL_partner_country.GetAdjective|l]ие#! [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')|l] предложили заключить брак. Определены и брачующиеся: [POL_proposed_polish_candidate.GetName] и [POL_proposed_lithuanian_candidate.GetName]."
 flavor_pol.55.a: "Непременно!"
 flavor_pol.55.b: "Это временная мера."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "В помолвке"
 POL_accept_marriage: "Мы согласимся заключить брак. Обе державы вступят в личную унию."
 POL_accept_betrothal: "Мы согласимся на помолвку. Когда оба персонажа смогут заключить брак, державы вступят в личную унию."
 flavor_pol.56.title: "Угроза с юга"
 flavor_pol.56.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! прекрасно осознаёт, что [POL_TUR_tag.GetName] — серьёзная угроза. Медленный, но верный рост державы [POL_TUR_tag.GetLongNameWithNoTooltip] ценой потерь, которые несёт [GetCountry('BYZ').GetName], давно вызывает у нас беспокойство, однако только сейчас мы начали осознавать, какое чудовище выпустили на свет. [POL_TUR_tag.GetFlavorRank] на нашей границе уже дышит нам в спину и следит за каждым нашим шагом, чтобы, улучив момент, начать очередной поход против #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! земель. Если это не пресечь, [POL_TUR_tag.GetNameWithNoTooltip] станет по-настоящему непобедимой силой."
 flavor_pol.56.a: "Если до этого всё-таки дойдёт, мы готовы стать оплотом христианства."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "Мариацкий костёл города [pol_basilica_location.Custom('LR_RP')|l] [pol_basilica_location.GetName] срочно нуждается в ремонте и обновлении. Мы уже начали искать творцов, способных взяться за такую задачу, — разумеется, за достойную плату. Поиски оказались небезрезультатными: придворные сообщили, что на наше предложение готов откликнуться некий [target_character.GetName] — опытнейший творец, постигавший глубины науки на юго-западе родной Германии. [target_character.GetNameWithNoTooltip] несколько лет прожил в [pol_basilica_location.Custom('LR_PP')|l] [pol_basilica_location.GetNameWithNoTooltip], поэтому нас уверяют, что ему вполне можно доверить это ответственное задание."
 flavor_pol.57.historical_info: "Вит Ствош (он же Фейт Штосс) — немецкий скульптор родом из Хорба-на-Неккаре. Прославился своим шедевром — резным алтарём Мариацкого костёла в Кракове. Помимо этого, также изготовил несколько надгробий для выдающихся деятелей польского двора. Стиль, в котором творил Ствош, иногда называют позднеготическим барокко."
 flavor_pol.57.a: "Осыпать его золотом!"
 flavor_pol.57.b: "Найдём кого-нибудь ещё."
 flavor_pol.58.title: "Мода на Италию"
 flavor_pol.58.desc: "Зародившийся в #TOOLTIP:REGION,italy_region,X #L Италии#!#! дух #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! постепенно начал распространяться по всему континенту. Новые веяния в искусстве и философии породили целую плеяду научных открытий, благодаря чему [ShowRegionNameWithNoTooltip('italy_region')] — сердце Ренессанса — теперь считается олицетворением высокой культуры и общественного процветания. Неудивительно, что после брака, который заключили [pol_ruler.GetShortName] и [pol_queen.GetShortName], одержимость #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянской#!#! культурой теперь проявляет не только [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], но и придворные — а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой державы заимствует новые итальянские традиции."
 flavor_pol.58.historical_info: "Под влиянием Боны Сфорцы — супруги короля Сигизмунда I — в столице Польши Кракове возникла мода на итальянскую культуру. В страну приглашались знаменитые итальянские творцы, благодаря которым эпоха Возрождения наконец пришла и в Польшу."
 flavor_pol.58.a: "Мы поощряем это увлечение!"
 flavor_pol.58.b: "Это скучно и никому не нужно."
 flavor_pol.1000.title: "Михал Сендзивой"
 flavor_pol.1000.desc: "[capital_scope.GetName] встречает прославленного алхимика по имени [michael_sedziwoj_scope.GetName], недавно вернувшегося из поездки к #TOOLTIP:LOCATION,$prague_tt$,X #L пражскому#!#! двору, где заправляет [praha_owner.GetGovernment.GetRuler.GetName].\n\n#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! пригодится такой острый ум: если выделить ему достаточно средств, он наверняка совершит множество открытий. С другой стороны, [michael_sedziwoj_scope.GetName] может служить дипломатом, поскольку его связи в Европе весьма обширны."
 flavor_pol.1000.historical_info: "Польский алхимик, философ и врач Михал Сендзивой считается одним из первопроходцев в области алхимии: он разработал несколько способов очищения и создания кислот, металлов и других химических соединений. Король Сигизмунд III Ваза проявлял немалый интерес к алхимии и лично проводил опыты вместе с Сендзивоем. Сам алхимик занимался как практикой — он разрабатывал проекты шахт и литейных производств — так и теорией: ему принадлежит труд #italic «Новый свет алхимии»#!, написанный на тайном языке, понятном только алхимикам. Кроме того, Сендзивой открыл кислород за 170 лет до Шееле и Пристли; своё открытие он назвал «пища жизни»."
 flavor_pol.1000.a: "Выделим деньги на его эксперименты."
 flavor_pol.1000.b: "Нанять его в качестве советника."
 flavor_pol.1000.c: "Не обращать на него внимания."
 flavor_pol.1001.title: "Новый свет химии"
 flavor_pol.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] крайне интересуется алхимическими экспериментами, которые беспрестанно проводит [michael_sedziwoj_scope.GetName]. Однако #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! считают это занятие бессмысленной тратой золота для [ROOT.GetCountry.Custom('CF_RP')|l], ведь казна не бесконечна.\n\nСтоит ли продолжать выделять средства на изыскания Сендзивоя?"
 flavor_pol.1001.a: "Оставим всё как есть."
 flavor_pol.1001.b: "Прислушаемся к дворянству."
 flavor_pol.1100.title: "Ян Замойский"
 flavor_pol.1100.desc: "[john_zamoyski_scope.GetName], родом из династии #TOOLTIP:DYNASTY,$zamoyski_dynasty_tt$,X #L Замойских#!#!, недавно вернулся на территорию [ROOT.GetCountry.Custom('CF_RP')|l]. Юность он провёл за границей, в #TOOLTIP:LOCATION,$paris_tt$,X #L Париже#!#! и #TOOLTIP:LOCATION,$strasbourg_tt$,X #L Страсбурге#!#!. Изучал юриспруденцию в университете #TOOLTIP:LOCATION,$padova_tt$,X #L Падуи#!#!, где получил степень доктора права, а позже — должность ректора юридического факультета. Замойский обладает настолько широкими познаниями и связями, что наверняка превосходно проявит себя на государственной службе.\n\n[ROOT.GetCountry.GetLongName] и подданные этой державы нуждаются в таких людях. Стоит ли пригласить его ко двору?"
 flavor_pol.1100.a: "Нанять его в качестве советника."
 flavor_pol.1100.b: "Не обращать на него внимания."
 flavor_pol.1101.title: "Замойская академия"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] обратился к нам за помощью: он хочет основать в #TOOLTIP:LOCATION,$krasnystaw_tt$,X #L Красныставе#!#! #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#!, где юные #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! будут постигать основы #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманизма#!#! и готовиться к ответственной государственной службе. Как и в #TOOLTIP:LOCATION,$strasbourg_tt$,X #L Страсбурге#!#!, здесь будут преподавать свободные искусства, юриспруденцию и медицину."
 flavor_pol.1101.historical_info: "В 1594 году польский коронный канцлер Ян Замойский учредил академию, получившую имя своего основателя, — четвёртое по счёту высшее учебное заведение в Речи Посполитой. Одним из первых лекторов в академии стал поэт Шимон Шимонович, помогавший Замойскому в его начинании. Открытие одобрили как папа Клемент VIII, так и епископ Хелмский Станислав Гомолинский. Официально оно состоялось 15 марта 1595 года, а в 1601 году король Сигизмунд III Ваза издал подтверждающий указ. В академии существовало три факультета: свободных искусств, юриспруденции и медицины, рассчитанные на семь преподавателей. С 1637 года руководство академии получило право награждать выпускников дипломами доктора философии."
 flavor_pol.1101.a: "Поддержим университет финансово."
 flavor_pol.1101.b: "Не будем ничего делать."
 flavor_pol.1102.title: "Идеальный город $zamosc$"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName], вдохновлённый представлениями #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! деятелей #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! об идеальном городе, начал составлять свой проект нового города. Замойский собирается обратиться за помощью к [pol_bernardo_morando_scope.GetName], который уже успел потрудиться в #TOOLTIP:LOCATION,$warsaw_tt$,X #L Варшаве#!#!. Мы можем выделить ему дополнительные средства, чтобы всё пошло согласно замыслу Замойского, а мы заручились расположением Морандо."
 flavor_pol.1102.historical_info: "В 1579 году польский коронный канцлер Ян Замойский основал поселение Замосць, через год наделённое городскими правами. Помогал Замойскому венецианский архитектор Бернардо Морандо, стремившийся, как и основатель, заложить идеальный город, соответствовавший представлениям эпохи Возрождения. Труд его был вознаграждён: город и поныне известен как «Северная Падуя»."
 flavor_pol.1102.a: "Выделить средства."
 flavor_pol.1102.b: "Не будем ничего делать."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "После нескольких лет учёбы в #TOOLTIP:REGION,italy_region,X #L Италии#!#! юный племянник епископа #TOOLTIP:LOCATION,$lidzbark_tt$,X #L Лидзбаркского#!#! [nicholas_copernicus_scope.GetName] перешёл на службу к своему дяде, заняв должность его секретаря и врача. После нескольких заседаний [ROOT.GetCountry.GetGovernment.GetParliament.Custom('CFP_RP')|l] стало очевидно, что этот юноша — весьма умелый и умный человек с талантом к управлению делами."
 flavor_pol.1200.a: "Не будем обращать на него внимания."
 flavor_pol.1200.b: "[capital_scope.GetNameWithNoTooltip] считает его присутствие за честь"
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName] с некоторой неохотой опубликовал неожиданно спорный астрономический трактат. [nicholas_copernicus_scope.GetShortNameWithNoTooltip] утверждает, что Земля вовсе не находится в центре мироздания — напротив, она вместе с другими планетами вращается вокруг Солнца. Несмотря на то что научное содержание трактата адресовано в первую очередь другим астрономам и учёным, Коперника уже начали обвинять в ереси, поскольку его теории противоречат представлениям Птолемея, с которыми соглашается Священное Писание."
 flavor_pol.1201.historical_info: "В 1543 году — в последний год своей жизни — Николай Коперник опубликовал #italic труд#! «О вращении небесных сфер». Изложенная в нём модель мира противоречила принятым тогда идеям Птолемея, поскольку Коперник считал, что Земля вращается вокруг Солнца, а не наоборот. Это шло вразрез как с библейским каноном, так и с привычной геоцентрической моделью мира. Подтвердить свои представления какими-либо математическими выкладками Коперник не мог, однако позже его правоту доказали другие астрономы и математики."
 flavor_pol.1201.a: "Изымем книгу из обращения."
 flavor_pol.1201.b: "Сожжём это еретическое произведение."
 flavor_pol.1201.c: "Пусть печатают дальше."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "Похоже, на наших глазах восходит новая звезда. [target_character.GetName] уже пользуется среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! определённой славой, которую ему принесли его труды. Безусловно, объездивший всю #TOOLTIP:REGION,poland_region,X #L Польшу#!#! [target_character.GetShortNameWithNoTooltip] — образованный человек; как [ruler_scope.GetName], так и [Select_CString(ruler_scope.IsFemale,'её', 'его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] с радостью примут его у себя."
 flavor_pol.1300.historical_info: "Ян Кохановский считается одним из величайших поэтов эпохи Возрождения в Польше. Он не только внёс заметный вклад в искусство, но и служил секретарём у самого короля, а также трудился переводчиком."
 flavor_pol.1300.a: "Его умения нам пригодятся."
 flavor_pol.1300.b: "У нас достаточно придворных."
 flavor_pol.1301.title: "[target_character.GetNameWithNoTooltip] и «Плачи»"
 flavor_pol.1301.desc: "[target_character.GetName] написал 19 стихотворений-плачей — прекрасных, но невыносимо печальных произведений, в которых скорбящий поэт оплакивает потерю близких. Нам остаётся лишь надеяться, что, снискав понимание публики, он обретёт душевный покой, поскольку трагедия его уже увековечена."
 flavor_pol.1301.historical_info: "В 1580 году Кохановский выпустил #italic «Плачи»#! — одну из ярчайших своих работ и одно из самых примечательных произведений эпохи польского Возрождения в целом. Язык поэта оказался настолько ярким, что ещё несколько десятилетий подряд ему подражали другие."
 flavor_pol.1301.a: "Печально… и красиво."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'получила','получил')] любопытное предложение: [target_character.GetName], поступивший в 1428 году Краковскую академию, оказался под большим впечатлением от труда хрониста XII века по имени [GetCharacter('pol_wincenty_kadlubek“).GetName] и хочет пойти по его стопам, ведь [ROOT.GetCountry.GetLongName] — держава с богатой историей. Впрочем, [target_character.GetShortNameWithNoTooltip] не только хронист: есть у него и другие таланты — из него получится хороший дипломат или управляющий."
 flavor_pol.1400.historical_info: "Ян Длугош (1415—1480) — знаменитый польский историк, сын героя Грюнвальдской битвы, которого также звали Ян Длугош. Имел тринадцать братьев, двоих из которых также звали Ян. Служил секретарём, дипломатом и хронистом при нескольких королях."
 flavor_pol.1400.a: "Разумеется, мы ему поможем."
 flavor_pol.1400.b: "У нас достаточно придворных."
 flavor_pol.1401.title: "«Анналы, или хроники великих королей Польши»"
 flavor_pol.1401.desc: "Больше всего [target_character.GetName] прославился монументальным трудом всей своей жизни — хроникой, в которой подробно описана история #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! от самого основания княжества до сегодняшнего дня. В хронике также описывается сегодняшнее состояние [ROOT.GetCountry.Custom('CF_RP')|l]: там приводятся землеописание и водоописание, а также другие подробности, которые иначе бы непременно затерялись в глубине веков."
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip] навсегда войдёт в историю."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] пользуется в державе [ROOT.GetCountry.GetLongName] определённой славой. Будучи дворянским сыном, он предпочитал учёбе увеселения и кутежи. Уже окончив Краковскую академию, [mikolaj_rej_scope.GetLastNameWithNoTooltip] не только овладел навыками стихосложения, но и начал принимать деятельное участие в политической жизни [ROOT.GetCountry.Custom('CF_RP')|l]. На службе у дворянина-#TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвиниста#!#! он попал под влияние #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранства#!#! и кальвинизма и, преисполнившись протестантских настроений, начал писать на #TOOLTIP:DIALECT,polish_dialect,X #L польском#!#!."
 flavor_pol.1500.historical_info: "Миколай Рей известен в основном популяризацией использования польского языка в качестве литературного, а заодно — как автор знаменитых строк из стихотворения 1562 года (написанного, разумеется, на польском): «поляки не гуси и свой язык имеют»."
 flavor_pol.1500.a: "Мы рады каждому поэту!"
 flavor_pol.1500.b: "У нас достаточно придворных."
 flavor_pol.1501.title: "[target_character.GetNameWithNoTooltip] и его труды"
 flavor_pol.1501.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] #TOOLTIP:RELIGION,$catholic_tt$,X #L католического#!#! толка крайне недовольны тем, что [target_character.GetName] был нанят на службу. Его писательский талант почти неоспорим, однако неприятие религиозной власти и несогласие с католическим#!#! вероисповедованием считается среди литераторов бестактностью. Ярким примером таких взглядов можно назвать сочинение #italic «Краткая беседа между тремя особами: паном, войтом и плебаном#!»."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "У нас свободная держава; мы не будем подвергать этот труд цензуре."
 flavor_pol.1501.b: "Это недопустимо!"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Каждая #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистская#!#! и #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранская#!#! [Concept('pop','группа населения')|e] теряет [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 flavor_pol.1600.title: "Передача Сепеша"
 flavor_pol.1600.desc: "Наши похождения привели к полному опустошению казны. Нехватка такова, что о средствах на войну остаётся лишь мечтать; ещё немного — и мы окажемся совершенно беспомощны перед более богатыми врагами. Впрочем, выход есть — это [pol_the_loan_provider.GetLongName]. Мы можем обратиться к этой державе и заручиться денежной поддержкой. Так мы избежим необходимости идти к сословиям, вечно жадным до власти и стремящимся завладеть новыми правами в обмен на великодушное дозволение установить дополнительные налоги. Лучше будет взять заём у дружески настроенного правителя."
 flavor_pol.1600.a: "Мы предложим [pol_the_loan_provider.GetAdjectiveWithNoTooltip|l]ой стороне деревни в провинции Сепеш."
 flavor_pol.1600.b: "Мы справимся своими силами."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "[pol_requesting_nation.GetLongName] — из этой державы к нам прибыли послы с просьбой предоставить им финансовую помощь в виде займа. Увы, чужую верность легко купить — даже между союзниками. Поэтому [Select_CString(pol_requesting_nation_ruler.IsFemale,'правительница', 'правитель')] [pol_requesting_nation.Custom('CL_RP')] [pol_requesting_nation_ruler.GetName] предлагает в качестве залога несколько деревень в провинции #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L Сепеш#!#!. Мы многим рискуем, однако подобный залог — действительно надёжная гарантия возврата долга."
 flavor_pol.1601.a: "Хорошее предложение!"
 flavor_pol.1601.b: "Мы не готовы давать в долг такой безответственной державе."
 LOAN_TITLE_pledge_of_spisz: "Залог Сепеша"
 LOAN_SHORT_NAME_pledge_of_spisz_L: "Залог Сепеша"
 LOAN_SHORT_NAME_pledge_of_spisz_B: "Залог Сепеша"
 LOAN_NAME_pledge_of_spisz_L: "Залог Сепеша"
 LOAN_NAME_pledge_of_spisz_B: "Залог Сепеша"
 LOAN_TOOLTIP_pledge_of_spisz: "Соглашение между двумя сторонами, согласно которому [Concept('lender', 'заимодавец')|e] [LOAN.GetLender.GetName] получает в своё распоряжение [Concept('location', 'район')|e] #TOOLTIP:LOCATION,$lubica_tt$,X #L Любица#!#!, пока [Concept('borrower', 'заёмщик')|e] [LOAN.GetBorrower.GetName] не выплатит причитающееся."
 flavor_pol.1602.title: "Заём выплачен"
 flavor_pol.1602.desc: "[loan_repayer.GetLongName] — когда-то эта держава получила от нас солидный заём в обмен на деревни #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L Сепеша#!#! — соответственно, нам отошла территория в регионе [loan_pledge.GetName]. Сегодня к нам прибыли вооружённые послы: [loan_repayer.GetNameWithNoTooltip] теперь располагает достаточными средствами, чтобы выплатить долг, а власти [loan_repayer.Custom('CF_RP')|l] избавляются от своего бремени. Согласно букве договора, [loan_pledge.GetNameWithNoTooltip] отходит обратно предыдущему владельцу. Однако если мы согласимся с этим, оскорбятся [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], считающие, что этот регион по праву принадлежит им. Можно попытаться предъявить заёмщику документ — разумеется, совершенно законный — который оправдывает наше решение оставить эти деревни себе."
 flavor_pol.1602.a: "[loan_pledge.GetNameWithNoTooltip] вернётся."
 flavor_pol.1602.b: "Эти земли принадлежат нам — вот законный договор."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "Выполнены условия соглашения по #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L Сепешу#!#!"
 flavor_pol.1603.title: "Судьба займа"
 flavor_pol.1603.desc.a: "Мы выплатили #L [loan_giver.GetAdjective|l]ой#! стороне долг, однако нам отказываются возвращать #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L сепешские#!#! деревни. Ссылаясь на какой-то (наверняка выдуманный) договор, нас попытались убедить, что [loan_pledge.GetName] — больше не наше владение. Это возмутительно! Обман ещё никого не доводил до добра."
 flavor_pol.1603.desc.b: "[loan_giver.GetLongName] — послы, которых мы отправили в эту державу выплачивать причитающийся с нас долг, выполнили поручение и вернулись. [loan_giver.GetNameWithNoTooltip] вновь отходит к нам, как и прописано в договоре; местная власть уже уступила место нашему управляющему. [loan_pledge.GetName|U] полностью в наших руках."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] им судья."
 flavor_pol.1603.a: "Приятно иметь с вами дело!"
