l_russian:
 flavor_mor_maghrebi_wars.1000.title: "Амбициозный брат"
 flavor_mor_maghrebi_wars.1000.desc: "Когда наш дражайший [old_ruler.GetName] скончался, его сын [new_ruler.GetName] взошёл на #L [GetCountry('TUN').GetAdjective|l]ий#! трон, как и желал [old_ruler.GetShortNameWithNoTooltip].\n\nОднако его брат [usurper_scope.GetName] отказался признавать нового правителя, устроил переворот и захватил власть. [ShowEstateTypeName('nobles_estate')] в ужасе от его жестокости: узурпатор казнил своего брата, уничтожив всякую надежду восстановить законное правление.\n\nСторонникам прежней власти остаётся лишь одно: свергнуть узурпатора, призвав на помощь другую державу."
 flavor_mor_maghrebi_wars.1000.historical_info: "После смерти хафсидского султана Абу Яхья Абу Бакра при дворе начался кризис: узурпатор Абу Хафс Умар организовал убийство всех своих братьев и был коронован, оставшись единственным претендентом на трон."
 flavor_mor_maghrebi_wars.1000.a: "Пусть [GetCountry('MOR').GetLongNameWithNoTooltip] поможет нам"
 flavor_mor_maghrebi_wars.1000.b: "Пусть [ally_scope.GetName] поможет нам"
 flavor_mor_maghrebi_wars.1000.c: "[usurper_scope.GetNameWithNoTooltip] получит нашу поддержку"
 flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip]ое престолонаследие"
 flavor_mor_maghrebi_wars.1001.p1: "Когда [old_ruler.GetName] скончался, #L [GetCountry('TUN').GetAdjective|l]ий#! трон должен был занять его сын [new_ruler.GetName]. Однако, к ужасу знати, его брат [usurper_scope.GetName] убил законного наследника и захватил власть."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nТеперь сторонники прежнего порядка просят нас прийти в их земли и помочь избавиться от узурпатора."
 flavor_mor_maghrebi_wars.1001.a: "Их проблемы нам на руку."
 flavor_mor_maghrebi_wars.1001.b: "Не будем рисковать нашим союзом."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Тем, для кого [dead_ruler_scope.GetName] оставался законным правителем, улыбнулась удача: [ally_scope.GetName], наш прежний союзник, решает принять их предложение о присоединении земель и готовит войска, чтобы вторгнуться к нам."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Планам тех, для кого [dead_ruler_scope.GetName] оставался законным правителем, не суждено сбыться: наш мудрый союзник [ally_scope.GetName] отклоняет их предложение о присоединении."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "Судьба [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nСтремясь выжить, сторонники прежнего порядка попросили нас вторгнуться в их державу и помочь избавиться от узурпатора. Поразмыслив над этим предложением, [Select_CString(ruler_scope.IsFemale,'наша мудрая правительница','наш мудрый правитель')] [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'поняла','понял')], что нам суждено объединить все земли #TOOLTIP:REGION,maghreb_region,X #L Магриба#!#! и контролировать торговлю в Сахаре, как во времена Альмохадов."
 flavor_mor_maghrebi_wars.1004.a: "Нас ждёт славное будущее."
 flavor_mor_maghrebi_wars.1004.b: "Нет, мы останемся при своём."
 flavor_mor_maghrebi_wars.1004.historical_info: "В те годы династия Маринидов обеспечивала преемственность правления Хафсидов. Поэтому, когда тунисский трон занял узурпатор Абу Хафс Умар, войска Маринидов вторглись в земли Хафсидов, чтобы свергнуть его. Пленив и казнив узурпатора, маринидский султан Абу-ль-Хасан торжественно прибыл в столицу Туниса и объединил державу под своим знаменем."
 flavor_mor_maghrebi_wars.1100.title: "Новый правитель Магриба"
 flavor_mor_maghrebi_wars.1100.desc: "Мы наконец объединили земли #TOOLTIP:REGION,maghreb_region,X #L Магриба#!#!, как во времена владычества династии Альмохадов. Теперь мы контролируем торговлю в Сахаре, а значит, нас и весь #L [religion_scope.GetAdjective|l]ий#! мир ждёт эра процветания."
 flavor_mor_maghrebi_wars.1100.a: "Братья по вере поздравляют нас."
 flavor_mor_maghrebi_wars.1100.tt: "Все [religion_scope.GetAdjectiveWithNoTooltip|l]ие державы в пределах нашей [Concept('diplomatic_range','дипломатической дистанции')|e] улучшают мнение о нас."
