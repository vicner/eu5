 flavor_mai.1.title: "Печатный станок Гутенберга"
 flavor_mai.1.desc: "В 1450 году преуспевающий купец из Майнца по имени Иоганн Гутенберг создал первый в мире печатный станок, вооружившись знаниями, полученными от своего отца-ювелира. Первой книгой, напечатанной на этом станке, стала немецкая поэма, однако амбиции Гутенберга были куда более масштабными: он хотел напечатать саму Библию. Эти амбиции привели купца к банкротству, в результате чего его дело перешло к его спонсорам, однако в 1457 году первая печатная Библия всё же увидела свет. Мир уже никогда не станет прежним!\nКак нам поступить?"
 flavor_mai.1.a: "Мы профинансируем это великое изобретение!"
