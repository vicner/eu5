 mlo_lodrisio_visconti_scorned_tt: "[target_character.GetNameWithNoTooltip] покинет наш двор"
 mlo_visconti_struggle: "Пока наша раздробленная держава находится под гнётом династии Висконти, мы не сможем стать легитимными правителями и получить полный контроль над своими территориями."
 mlo_waterways_estates_pay_tt: "Представители сословий «[GetCountry('MLO').GetGovernment.GetEstateName('burghers_estate')]», «[GetCountry('MLO').GetGovernment.GetEstateName('clergy_estate')]» и «[GetCountry('MLO').GetGovernment.GetEstateName('nobles_estate')]» заплатят за содержание, но при этом их [Concept('estate_satisfaction', 'довольство')|e] снизится на #R 20%#!"
 mlo_access_restore_kingdom_lombardy_cabinet_action_tt: "Мы на #Y 30#! лет получим доступ к уникальному действию [Concept('cabinet', 'совета')|e] «[ShowCabinetActionName('mlo_restore_kingdom_lombardy')]».\n\nОно позволит значительно быстрее интегрировать территории в [Concept('areas', 'областях')|e] [ShowAreaName('lombardy_area')], [ShowAreaName('emilia_area')], [ShowAreaName('piemonte_area')], [ShowAreaName('liguria_area')], [ShowAreaName('veneto_area')] и [ShowAreaName('tuscany_area')]."
 mlo_every_location_italy_5_control_tt: "[Concept('control','Контроль')|e] над нашими районами в итальянском [Concept('region','регионе')|e] возрастёт на [ShowNamedValue('control_weak_bonus')|+=2%]"
 mlo_every_province_scope_province_tt: "Все принадлежащие нам [Concept('location', 'районы')|e] в пострадавшей [Concept('province','провинции')|e] получат следующие эффекты:"
