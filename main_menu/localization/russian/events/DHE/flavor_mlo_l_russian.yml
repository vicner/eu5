l_russian:
 flavor_mlo.1.title: "Амброзианская республика"
 flavor_mlo.1.desc.no_ally: "Город [ROOT.GetCountry.GetCapital.GetName] потрясла ужасная новость: [ROOT.GetCountry.GetGovernment.GetRulerTitle] скоропостижно скончался, не оставив взрослого наследника, который мог быть занять его место. Влиятельные горожане считают, что пришло время восстановить старую республику. Учёные мужи, например, из юридического колледжа в #TOOLTIP:LOCATION,pavia_tt,X #L Павии#!#!, описывают эпоху старой республики как золотой век. Саму идею придумали купцы, которые знали, как хорошо живут люди в других итальянских республиках.\n\nВ итоге народ выдвинул предложение провозгласить республику, а всех претендентов на трон выдворить из города. Новое государство получило название Золотая Амброзианская республика в честь четвёртого эпископа Милана."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nС другой стороны, мы могли бы попроситься под крыло дружественной державы и войти в её состав."
 flavor_mlo.1.a: "Слава святому Амвросию!"
 flavor_mlo.1.b: "Наша страна не станет республикой."
 mlo_against_ambrosian: "Против республики святого Амвросия"
 establish_union_with_target_country_tt: "Этот ответ положит конец [Concept('disaster', 'бедствию')|e] #TOOLTIP:DISASTER_TYPE,ambrosian_republic_disaster,X #L «Золотая Амброзианская республика»#!#!, а мы и [target_country.GetLongName] создадим [Concept('union','унию')|e]"
 flavor_mlo.2.title: "Вражда гвельфов и гибеллинов в Милане"
 flavor_mlo.2.desc: "Внутренние разногласия раздирают миланцев. Общество разделено на множество фракций. Избрание аристократов-гвельфов вместо гибеллинов ослабляет республику и угрожает демократии, но они могут обеспечить стабильность."
 flavor_mlo.2.a: "Встать на сторону гвельфов."
 flavor_mlo.2.b: "Занять сторону гибеллинов."
 flavor_mlo.3.title: "Оспедале Маджоре"
 flavor_mlo.3.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] просит знаменитого архитектора Антонио Филарете составить план новой больницы Ка-Гранде, которая должна стать одной из первых общественных лечебниц Италии. Оспедале Маджоре, названная в честь людей Аннунциаты, которые долго не решались признать власть нашей державы, будет построена в новомодном стиле флорентийского Возрождения."
 flavor_mlo.3.a: "Одобрить строительство!"
 flavor_mlo.4.title: "Лодийский мир"
 flavor_mlo.4.desc: "Наши дипломаты заключили мирное соглашение с Неаполем, Флоренцией и Венецией! Это положит конец длительной вражде между четырьмя могущественными городами-государствами, разграничит миланские и венецианские территории и установит принцип баланса сил в Северной Италии. Если нам повезёт, мы сможем значительно укрепить наше влияние."
 flavor_mlo.4.a: "Да будет мир!"
 mlo_peace_of_lodi: "Лодийский мир"
 flavor_mlo.4.b: "Это помешает нам добиться своих целей…"
 flavor_mlo.5.title: "Лодийский мир"
 flavor_mlo.5.desc: "Миланцы согласились подписать мирный договор с Неаполем, Флоренцией и Венецией! Это положит конец длительной вражде между четырьмя могущественными городами-государствами, разграничит миланские и венецианские территории и установит принцип баланса сил в Северной Италии. Если нам повезёт, мы сможем значительно укрепить наше влияние."
 flavor_mlo.5.a: "Да будет мир!"
 flavor_mlo.6.title: "[target_artist.GetNameWithNoTooltip] и #italic «Тайная вечеря»#!"
 flavor_mlo.6.desc: "Есть мнение, что величайшие произведения искусства символизируют силу и упорство человека. С этим трудно не согласиться. Именно способность к творчеству и самовыражению отличает нас от животных, и лучший способ доказать наше культурное превосходство — создать неповторимый шедевр. К счастью, недавно легендарный художник [target_artist.GetName] обратился к нам с просьбой поддержать его в работе над масштабным полотном #italic «Тайная вечеря»#!."
 flavor_mlo.6.a: "Мы окажем [Select_CString(target_artist.IsFemale,'ей','ему')] поддержку!"
 flavor_mlo.6.b: "Это нам не по карману…"
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip] посещает [target_location.GetRank.Custom('LR_VP')] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "Легендарный художник и истинный человек возрождения осчастливил наш двор своим присутствием. [target_artist.GetName] пользуется большим почётом во всём мире. Он получил широкую известность как невероятный художник, инженер, архитектор и не только!"
 flavor_mlo.9.a: "Оставайся у нас, Леонардо!"
 flavor_mlo.9.b: "Мы не сможем оплатить его услуги."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName] присоединяется ко двору."
 flavor_mlo.10.title: "Центр моды"
 flavor_mlo.10.desc: "В эпоху позднего Средневековья город [target_location.GetName] превратился в настоящий центр моды. Производство предметов роскоши было настолько важной статьёй дохода, что на других языках название города стало синонимом изысканности. В начале XVI века в шёлковой промышленности было занято свыше двадцати тысяч рабочих, которые усердно трудились над тем, чтобы сделать свой двор самым пышным в Италии."
 flavor_mlo.10.a: "Потрясающе…"
 flavor_mlo.11.title: "Рост могущества Северной Италии"
 flavor_mlo.11.desc: "На протяжении последнего столетия [ROOT.GetCountry.GetName] переживает небывалый расцвет и сейчас по праву может называться самым развитым городом-государством Северной Италии. В этот город, удачно расположенный на основных торговых путях, стекаются купцы и ремесленники со всей Европы.\n\nЕго население растёт рекордными темпами, а городской пейзаж теперь украшают великолепные здания, построенные в стиле готики и ренессанса, которые уже стали архитектурными достопримечательностями. Семья [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], которая стоит во главе города, покровительствует культуре и искусству. С её помощью [ROOT.GetCountry.GetNameWithNoTooltip] постепенно превращается в оживлённый центр творчества.\n\nРастущее богатство и влияние нашего города также способствует развитию науки, технологий и образования, что делает [target_country.Custom('CL_VP')] настоящим символом прогресса в эту динамичную эпоху."
 flavor_mlo.11.a: "Наш главный приоритет — усиление центральной власти."
 flavor_mlo.11.b: "Нам стоит обратиться к главам наших городов."
 flavor_mlo.12.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] из [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_mlo.12.desc: "[ROOT.GetCountry.GetLongName] — во главе этой державы становится [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], после чего политическая ситуация претерпевает серьёзные изменения. Будучи амбициозным и проницательным человеком, [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] ставит перед собой нелёгкую задачу — объединить наши города, которыми руководят зачастую нелояльные семьи.\n\nЧтобы облегчить её выполнение, наши советники предлагают выждать время и разработать план, который будет включать расширение территорий за счёт завоеваний и создания стратегических союзов. Таким образом мы усилим контроль над регионом и консолидируем разрозненные города [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЭто позволит нам провести эффективные реформы управления и подстегнёт развитие культуры и искусства, что в итоге сделает [ROOT.GetCountry.Custom('CL_VP')] одним из главных центров эпохи Возрождения, но сперва нам нужно поставить на место членов королевской семьи, которые претендуют на трон."
 flavor_mlo.12.a: "Наберёмся терпения. Наше время ещё не пришло…"
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] мигом разберётся со своей коварной семейкой!"
 flavor_mlo.13.title: "Единая держава"
 flavor_mlo.13.desc: "Одним из ключевых событий, демонстрирующих переход [ROOT.GetCountry.Custom('CL_RP')] от шаткого союза городов-государств, которым правит семья [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], к централизованному государству, стал приход к власти [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'признанной правительницы', 'признанного правителя' )] [ROOT.GetCountry.Custom('CL_RP')] в [GetCurrentYear] году.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] получает титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle]», что знаменует собой переход к централизованной системе управления. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] усиливают контроль над [ROOT.GetCountry.Custom('CL_TP')] и становятся правящей династией нашей державы."
 flavor_mlo.13.a: "Самое время провозгласить монархию!"
 flavor_mlo.13.c: "Пришло время усилить централизованную власть."
 flavor_mlo.13.b: "Какое-то время они ещё будут цепляться за свои исчезающие привилегии…"
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] завершает #italic «Всемирную хронику»#!"
 flavor_mlo.14.desc: "[target_character.GetName] — итальянский историк, хронист и автор важного исторического труда, получившего название #italic «Всемирная хроника»#!. В этой работе, законченной в [GetCurrentYear] году, [target_character.GetNameWithNoTooltip] подробно рассказывает о событиях минувших дней, происходивших в разных регионах, что позволяет нам получить наиболее полное представление об истории средневековой Европы.\n\nДолгие годы изучения документов и скрупулёзного труда не прошли даром.$cronica_universalis_desc$\n\nАвтор внёс значительный вклад в изучение средневековой истории. Его книга не только оставит заметный след в науке, но и усилит наше политическое и культурное влияние."
 flavor_mlo.14.a: "[target_location.GetName] — центр современной науки!"
 flavor_mlo.14.b: "Эта книга вызовет лишь осуждение…"
 flavor_mlo.15.title: "[target_character.GetNameWithNoTooltip] в беде"
 flavor_mlo.15.desc: "[Select_CString(target_character.IsFemale,'Жаждущая справедливости', 'Жаждущий справедливости')] [target_character.GetName] [Select_CString(target_character.IsFemale,'ворвался', 'ворвалась')] в залы города [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] требует, чтобы [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'выдала', 'выдал' )] [Select_CString(target_character.IsFemale,'ей', 'ему')] убийц [Select_CString(target_character.IsFemale,'её', 'его')] отца.\n\nЗаговоры с целью братоубийства — не редкость для нашего города, и неудивительно, что [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'вообразила', 'вообразил')] то, чего нет. Плохо то, что [Select_CString(target_character.IsFemale,'она', 'он')], похоже, [Select_CString(target_character.IsFemale,'убеждена', 'убеждён')], что к убийству [Select_CString(target_character.IsFemale,'её', 'его')] отца [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'приложила', 'приложил' )] руку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша дражайшая правительница', 'наш дражайший правитель')], что, конечно же, полный вздор…"
 flavor_mlo.15.a: "[target_character.GetShortNameWithNoTooltip] просто жаждет власти!"
 flavor_mlo.15.b: "Провести расследование и обвинить в убийстве других членов семьи."
 flavor_mlo.15.c: "Мы заставим тебя замолчать…"
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] обращается ко двору"
 flavor_mlo.16.desc: "[target_character.GetName] обращается к нашему двору в городе [ROOT.GetCountry.GetCapital.GetName]. Этот доблестный воин предлагает свою помощь в завоевании земель, которыми правит его враг — [target_rival.GetName].\n\nОн отчаянно желает стать нашим союзником, чтобы поквитаться с убийцей своего отца. Теперь дело за нами. Мы должны решить, принять или отклонить его предложение. Кто знает, к чему приведёт этот неожиданный союз? Быть может, он изменит будущее [ROOT.GetCountry.Custom('CL_RP')]?"
 flavor_mlo.16.a: "Осыпать его деньгами. Теперь его заботы — наши заботы!"
 flavor_mlo.16.b: "Предложение заманчивое, пусть и рискованное…"
 flavor_mlo.16.c: "Никаких переговоров с перебежчиками!"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] собирает армию"
 flavor_mlo.17.desc: "[target_character.GetName] в оживлённой столице #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, движимый амбициями и жаждой приключений, собирает свой отряд наёмных солдат, получивший название «компания святого Георгия». Наёмники, вооружённые мечами и облачённые в прочные доспехи, ждут приказа своего господина.\n\nНаёмники быстро заслужили репутацию опытных воинов, подчиняющихся строгой дисциплине, и теперь к их отряду жаждут присоединиться мужчины со всей страны. [target_character.GetNameWithNoTooltip], их кондотьер, ищет славы и богатства и скоро поведёт своих солдат навстречу приключениям. Сердца жителей [target_location.Custom('LR_GEN')|l] [target_location.GetName] бьются в предвкушении: дерзкие наёмники вот-вот отправятся в путь."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "Хватит потакать его прихотям. Прочь отсюда, попрошайка!"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] представляет «Книгу деяний в Ломбардии»"
 flavor_mlo.18.desc: "В [GetCurrentYear] опытный хронист [target_character.GetName] завершает и представляет на наш суд #italic «Книгу деяний в Ломбардии»#! — монументальный труд о Северной Италии. Говорят, ему [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'покровительствовала сама', 'покровительствовал сам')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительница', 'правитель')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Благодаря [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] помощи автору удалось провести тщательное исследование и получить чёткое представление о важнейших исторических фактах.\n\nЯркие, изобилующие деталями описания оживляют прошлое, увлекая читателя в круговорот событий минувших дней. Его работа наглядно демонстрирует, каким должно быть историческое повествование, и восхваляет деяния семьи [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Зал в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] замер в восторге. Глаза людей светятся гордостью за родную область."
 flavor_mlo.18.a: "Новый бриллиант в нашей короне…"
 flavor_mlo.18.b: "Продадим тому, кто предложит лучшую цену!"
 flavor_mlo.19.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] мост"
 flavor_mlo.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] из процветающей державы [ROOT.GetCountry.GetLongName] просят поскорее достроить #TOOLTIP:BUILDING_TYPE,bridge_infrastructure,X #L мост#!#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Они убеждены, что он привлечёт потоки людей и товаров, а также оживит торговлю во всём регионе.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] тоже выиграет от строительства моста: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] связь с купцами станет крепкой как никогда. Горожане с нетерпением ждут нашего решения."
 flavor_mlo.19.a: "Хорошо, мы вложим средства в его строительство."
 flavor_mlo.19.b: "Нам это не по карману."
 flavor_mlo.20.title: "[target_character.GetNameWithNoTooltip] и его арка Святого Петра Мученика"
 flavor_mlo.20.desc: "Во времена, когда наш народ достигает новых высот в искусстве Возрождения, талантливый скульптор [target_character.GetName] обращается со скромной просьбой к [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашей правительнице', 'нашему правителю' )]. Он хочет, чтобы [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'позволила', 'позволил' )] ему воплотить в жизнь свой проект — арку Святого Петра Мученика.\n\n[target_character.GetNameWithNoTooltip] описывает свой будущий шедевр с горящими глазами, утверждая, что тот станет символом религиозного рвения и культурного величия #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Его страсть и талант очаровали наших советников, и теперь они настоятельно рекомендуют нам вложить средства в проект, который, по их словам, обладает большим потенциалом."
 flavor_mlo.20.a: "Деньги-то у нас есть…"
 flavor_mlo.20.b: "Но они не бесконечны."
 flavor_mlo.21.title: "Статуты о воде [GetCurrentYear] года"
 flavor_mlo.21.desc: "[target_location.GetName] — это город, построенный на воде. На протяжении столетий вода не только поила горожан и удовлетворяла их потребность в чистоте, но и способствовала росту и развитию нашей промышленности: бумажных фабрик, суконных мастерских и лесопилок.\n\nЕсли мы не примем меры по очищению воды и обслуживанию наших каналов, то рано или поздно лишимся этого жидкого золота."
 flavor_mlo.21.a: "На благое дело никаких денег не жалко."
 flavor_mlo.21.b: "Пусть сословия заботятся о чистоте каналов."
 flavor_mlo.21.c: "Это слишком дорого…"
 flavor_mlo.22.title: "Новый университет в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.22.desc: "К [GetCurrentYear] году университет в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] прославился на всю страну благодаря профессиональным преподавателям и увлекательным лекциям по естественным наукам.\n\nНаши советники и влиятельные богачи, озабоченные продвижением научного знания, вложили много средств в строительство и оснащение университета. Учёные и студенты стекаются в [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip], привлечённые блестящими перспективами и возможностью пообщаться с самыми светлыми умами современности.\n\nУниверситет потихоньку растёт, в его залах читают лекции именитые учёные, которые формируют современную академическую среду. Скоро он станет важнейшим центром образования, и в его стенах будут учиться многие поколения интеллектуальной элиты."
 flavor_mlo.22.a: "Вот это да!"
 flavor_mlo.22.b: "Мы не пожалеем средств на его развитие!"
 flavor_mlo.22.c: "Теперь это наша главная задача!"
 flavor_mlo.23.title: "Тканевая промышленность [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_mlo.23.desc: "В [GetCurrentYear] году тканевая промышленность [ROOT.GetCountry.Custom('CL_RP')] переживает настоящий расцвет! Искусные мастера производят изысканные ткани, такие как шёлк и тонкое сукно, известные своим непревзойдённым качеством. Города Северной Италии, в том числе, [target_location.GetName], превратились в центры текстильной промышленности, куда стекаются купцы и покупатели со всех уголков страны.\n\nЭта отрасль начала приносить хороший доход региону, и сейчас в ней занято большое количество людей. Изысканные ткани из Северной Италии пользуются огромный спросом, а сам регион завоевал репутацию флагмана тканевой промышленности."
 flavor_mlo.23.a: "Мы продолжим вкладывать средства в эту прибыльную отрасль!"
 flavor_mlo.23.b: "Нам это не по карману."
 flavor_mlo.24.title: "Собор в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.24.desc: "Строительство #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедрального собора#!#! подошло к концу! Опытные архитекторы и рабочие усердно трудились, чтобы явить миру величественное здание.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "Это символ наших выдающихся культурных достижений!"
 flavor_mlo.24.b: "Такие излишества нам не по карману."
 flavor_mlo.25.title: "Непревзойдённый живописец"
 flavor_mlo.25.desc: "В [GetCurrentYear] году мир искусства потрясла кончина прославленного художника и архитектора Джотто, но его блистательные работы, такие как фрески #italic капеллы Скровеньи#! и #italic «Жизнь Христа и Девы Марии»#!, продолжают вдохновлять новые поколения.\n\nНаши советники решают, как поступить с наследием Джотто: продать или сохранить для потомства. Коллекционеры и меценаты понимают ценность произведений Джотто и готовы заплатить за них кругленькую сумму. [target_character.GetName] стоит перед сложным выбором. Работы Джотто — это достояние нашего народа, и мы должны отнестись к их сохранению со всей серьёзностью."
 flavor_mlo.25.a: "Он был бы рад помочь нам в последний раз…"
 flavor_mlo.25.b: "Его наследие нужно сохранить!"
 flavor_mlo.26.title: "Мечты о величии"
 flavor_mlo.26.desc: "Недавно мы успешно укрепили свою власть в стране и за её пределами и теперь стоим на исторической развилке. Впервые за сотни лет у нас появилась возможность объединить под своей властью всю северную Италию и основать королевство Ломбардия.\n\nОднако многие придворные советники выступают против такой агрессивной политики и предлагают сосредоточиться на процветание нашего народа. Мы должны тщательно взвесить все варианты и действовать исходя из потребностей и чаяний наших ленников.\n\nСоблюдение баланса между внутренними и внешними целями — нелёгкая задача, поэтому не стоит принимать решения в одиночку: лучше проконсультироваться с советниками и другими видными деятелями. Только тогда мы принесём пользу нашему народу и сохраним своё великое наследие."
 flavor_mlo.26.a: "Ломбардия наша!"
 flavor_mlo.26.b: "Лучше позаботимся о народе."
 flavor_mlo.27.title: "Легитимизация власти"
 flavor_mlo.27.desc: "[target_country.GetName] и другие известные дворяне обратились к нам с деликатным предложением — признать их династию законными наследниками короны [target_country.Custom('CL_RP')].\n\nЕсли мы согласимся, то взамен обретём престиж и утвердим свои права на императорскую корону. Однако их растущее влияние на полуострове может представлять для нас угрозу…"
 flavor_mlo.27.a: "Хорошо, [target_character.GetNameWithNoTooltip] получит свою корону."
 flavor_mlo.27.b: "Их амбиции — не наше дело!"
 flavor_mlo.28.title: "Император отказывается даровать нам титул"
 flavor_mlo.28.desc: "Ужасные новости. [target_character.GetName] не [Select_CString(target_character.IsFemale,'признала', 'признал')] право нашей династии на престол [target_country.Custom('CL_RP')]. Кроме того, [Select_CString(target_character.IsFemale,'она', 'он')] спешно [Select_CString(target_character.IsFemale,'выпроводила', 'выпроводил')] наших дипломатов, которые устали после долгой дороги и нуждались в отдыхе. Этого оскорблениям мы [Select_CString(target_character.IsFemale,'ей', 'ему')] никогда не простим!"
 flavor_mlo.28.a: "К чёрту [Select_CString(target_character.IsFemale,'императрицу', 'императора')]! Мы всё равно добьёмся своего!"
 flavor_mlo.28.b: "Если [Select_CString(target_character.IsFemale,'императрица', 'император')] разгневается, нам несдобровать…"
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] посещает [target_location.GetRank.Custom('LR_VP')] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "[target_character.GetName], также известный как #Y Петрарка#! — знаменитый поэт и учёный, который внёс неоценимый вклад в развитие итальянской литературы. Его новаторские сонеты, воспевающие любовь и красоту природы, навсегда изменили поэзию.\nОн не раз выражал желание устроиться при дворе в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], где, как он считает, его таланты проявятся в полной мере, а его произведения будут оценены по заслугам.\n\n[target_character.GetNameWithNoTooltip] страстно желает погрузиться в творческую среду [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], чтобы общаться с такими же интеллектуалами и расширить свой кругозор. Этот гений современности — живое воплощение художественного поиска и стремления к совершенству."
 flavor_mlo.29.a: "Пусть остаётся у нас!"
 flavor_mlo.29.b: "Прибережём наши средства для других целей…"
 flavor_mlo.30.title: "[target_location.GetNameWithNoTooltip] — центр металлургии"
 flavor_mlo.30.desc: "В [GetCurrentYear] году металлургическая промышленность Милана переживает невероятный подъём. Опытные мастера используют передовые технологии для извлечения и очистки металла и выплавляют железо высокого качества. Город неожиданно превратился в центр современной металлургии. Сюда стекаются рабочие и предприниматели, привлечённые огромными возможностями для роста. \n\nСпрос на металлопродукцию неуклонно растёт, и мы должны решить, стоит ли нам провозгласить [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] главным центром металлообработки, сместив фокус с выращивания зерна на производство железа. Самые богатые местные купцы утверждают, что развитие промышленности в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] поспособствует его процветанию и укрепит его репутацию ведущего центра оружейного дела."
 flavor_mlo.30.a: "Железо для наших рабочих и воинов!"
 flavor_mlo.30.b: "Зерно — это наше всё…"
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] требует автономии"
 flavor_mlo.31.title.fallback: "Провинция требует автономии"
 flavor_mlo.31.desc: "В этот сложный [GetCurrentYear] год одна из наших провинций, [target_province.GetName], потребовала большей автономии, воспользовавшись ослаблением государства и внутренними конфликтами. Её жители не хотят платить налоги и выполнять обязательства перед короной. Они стремятся взять управление в свои руки и создать свою правовую базу. Похоже трудности их не пугают: они будут отстаивать свою независимость любой ценой.\n\nЧто ж… их лидеры выбрали подходящее время для восстания. Они ждали момента, когда мы станем уязвимыми! Мы никогда не забудем их коварства. Теперь наша задача — усмирить несогласных и сплотить людей вокруг короны!"
 flavor_mlo.31.a: "Нужно расправиться с бунтовщиками."
 flavor_mlo.31.b: "Лучше задобрим их…"
 flavor_mlo.31.c: "Свобода? Пусть лучше отведают кнута!"
 flavor_mlo.32.title: "Сила и решимость"
 flavor_mlo.32.desc: "Опытный командир наёмников [target_character.GetName] прославился на всю державу. Его имя стало синонимом тактического мастерства и безграничной преданности. На поле боя он показал себя бесстрашным и умелым военачальником. С каждой победоносной кампанией его популярность растёт, и слава о нём уже дошла до двора [ROOT.GetCountry.Custom('CL_RP')]. Влиятельные придворные поражены его харизмой и военным опытом, а также глубоким пониманием политических процессов."
 flavor_mlo.32.a: "При дворе бы пригодился такой талантливый военачальник."
 flavor_mlo.32.b: "Зачем нам очередной амбициозный военный?.."
 flavor_mlo.33.title: "Обновление дворца дожей"
 flavor_mlo.33.desc: "На [GetCurrentYear] год запланирована масштабная реконструкция дворца дожей — символа богатства и культурного влияния [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]. Первоначально здание выполняло роль крепости и служило резиденцией семьи [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Пришло время превратить его в настоящий дворец. Опытные мастера разрабатывают план реставрации замысловатых фресок и скульптур, желая вдохнуть новую жизнь в интерьер здания. Архитекторам же было поручено усовершенствовать его конструкцию, чтобы оно ещё долго радовало горожан своим великолепием. Ремесленники украсят просторные залы роскошными гобеленами и изысканной мебелью под стать королевской семье. По задумке дворец дожей должен вызывать у посетителей восхищение и трепет и стать настоящей культурной и архитектурной жемчужиной [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_mlo.33.a: "За работу!"
 flavor_mlo.33.b: "Нам это не по карману."
 flavor_mlo.34.title: "[target_character.GetNameWithNoTooltip] и его конная статуя"
 flavor_mlo.34.desc: "[target_character.GetName] делает нашим советникам интересное предложение. Он считает, что престиж и влияние династии целиком зависит от культурного и социального следа, который она оставит после себя. Он собирается создать #italic конную статую#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], чтобы увековечить имя главы нашей семьи. [target_character.GetNameWithNoTooltip] так страстно описывает свой проект и его будущее влияние на престиж нашего города, что совершенно очаровывает придворных.\n\nНаши доверенные помощники уговаривают нас разрешить этому гению реализовать свой амбициозный проект. Если мы дадим добро, то да Винчи будет скрупулёзно работать над каждой деталью и сотворит скульптуру необычайной художественной выразительности, которая станет достоянием нашего города и символом могущества нашего славного рода. Жителям [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] уже не терпится увидеть новое творение мастера."
 flavor_mlo.34.a: "Выделим средства на этот проект."
 flavor_mlo.34.b: "Нам это не по карману."
 flavor_mlo.35.title: "Ответ императора"
 flavor_mlo.35.desc: "К нам прибыл гонец монаршего двора! По его словам, император Священной Римской Империи [target_character.GetName] решил признать наше право на миланский престол. Наш новый статус укрепит авторитет нашей державы и нашу позицию в империи.\n\nКроме того, он повысит престиж нашего правителя и придаст его власти легитимность, а также заставит народ [ROOT.GetCountry.Custom('CL_RP')] гордиться своей державой и обеспечит его лояльность. Под нашим мудрым руководством [target_location.GetName] скоро превратится в один из самых процветающих городов Священной Римской Империи."
 flavor_mlo.35.a: "Мы впишем себя в историю!"
 flavor_mlo.36.title: "Королевский дворец в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "Дворец в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] — это великолепный памятник средневековой архитектуры, который на протяжении веков служил столичной резиденцией нашего правительства. Мы можем превратить его в символ могущества и богатства правящей элиты, если не пожалеем средств на его реставрацию. Высокие каменные стены, украшенные замысловатыми барельефами, и величественные башни будут внушать жителям города трепет и благоговение. Легко представить, как по его просторным залам со сводчатыми потолками и великолепными гобеленами снуют придворные, облачённые в роскошные одеяния, а в пышных садах — настоящем раю на земле — предаются созерцанию и отдыхают от городской суеты влиятельные вельможи. Таким и должен быть королевский дворец."
 flavor_mlo.36.a: "Символ величия нашей семьи!"
 flavor_mlo.36.b: "Нам это не по карману."
 flavor_mlo.37.title: "[target_character.GetLastNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] брак"
 flavor_mlo.37.desc: "[target_character.GetName] — человек целеустремлённый, и мы признаём [Select_CString(target_character.IsFemale,'её', 'его')] воинские заслуги. Однако с такими людьми всегда нужно быть начеку: власть легко может вскружить им голову. Кто знает, как [Select_CString(target_character.IsFemale,'она', 'он')] поведёт себя в будущем?\n\nВозможно, лучшая тактика — задобрить [Select_CString(target_character.IsFemale,'её', 'его')]. Мы можем предложить [Select_CString(target_character.IsFemale,'ей', 'ему')] вступить в брак с [Select_CString(target_spouse.IsFemale,'дочерью', 'сыном')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашей правительницы', 'нашего правителя' )] по имени [target_spouse.GetName]. Тогда [ROOT.GetCountry.GetGovernment.GetRuler.GetName] будет держать [Select_CString(target_character.IsFemale,'её', 'его')] под контролем."
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip] и [target_spouse.GetNameWithNoTooltip] должны вступить в брак."
 flavor_mlo.37.b: "Мы не хотим приближать [Select_CString(target_character.IsFemale,'её', 'его')] к себе."
 flavor_mlo.37.tt: "В будущем [target_character.GetNameWithNoTooltip] захочет прибрать к рукам [ROOT.GetCountry.Custom('CL_VP')]"
 flavor_mlo.40.title: "Интеграция Алессандрии и Тортоны"
 flavor_mlo.40.desc: "Влияние династии [target_character.GetDynasty.GetName] растёт по всей Северной #TOOLTIP:REGION,italy_region,X #L Италии#!#! и особенно ощущается в #TOOLTIP:AREA,lombardy_area,X #L Ломбардии#!#!. Такая сила вызывает трепет, и постепенно её признают даже самые несносные упрямцы. Мы можем воспользоваться ситуацией и захватить две скромные общины в [target_location.Custom('LR_PP')|l] [target_location.GetName] и [target_location2.Custom('LR_PP')|l] [target_location2.GetName]."
 flavor_mlo.40.historical_info: "В 1347-1348 годах Миланское герцогство захватило и присоединило к себе два соседних города: Алессандрию и Тортону. Этими кампаниям руководил кондотьер Лукино Висконти — один из правителей Милана."
 flavor_mlo.40.a: "Вперёд."
 flavor_mlo.40.b: "Оставим их в покое."
 flavor_mlo.41.title: "#italic Навильяччо#!"
 flavor_mlo.41.desc: "Нам поступило предложение построить канал между двумя важнейшими городами #TOOLTIP:AREA,lombardy_area,X #L Ломбардии#!#!, а вдоль него проложить дорогу. [target_location.GetName] и [target_location2.GetName] наконец будут соединены друг с другом, что усилит сплочённость всей провинции."
 flavor_mlo.41.historical_info: "#italic Навильяччо#! — канал, построенный между Миланом и Павией для укрепления сотрудничества между городами, а также орошения #italic парка Висконти#! к северу от Павии."
 flavor_mlo.41.a: "Мы выделим средства на этот проект."
 flavor_mlo.41.b: "У нас нет на него денег."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Связующий канал"
 flavor_mlo.42.title: "Покупка земли для парка Висконти"
 flavor_mlo.42.desc: "Наше поместье в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] неуклонно разрастается. Архитекторы постарались на славу: похоже, в этом дворце проживёт не одно поколение. Однако [target_ruler.GetName] не мыслит #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! резиденции без охотничьих угодий. [Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] собирается приобрести землю и разбить на ней парк, но есть одна проблема: эта земля принадлежит горожанам."
 flavor_mlo.42.historical_info: "Парк Висконти — это участок земли, отведённый правителем Милана из рода Висконти под охотничьи угодья. Желая расширить своё роскошное поместье в Павии, Галеаццо II Висконти по сути отнял эту территорию у местных жителей, чем вызвал серьёзное недовольство. Многие горожане потеряли источник дохода. Среди них был и Бертолино де Систи, который от отчаяния решил убить Галеаццо."
 flavor_mlo.42.a: "Отнять землю силой."
 flavor_mlo.42.b: "Купим землю по любой цене."
 flavor_mlo.42.c: "Обойдёмся без парка!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Королевский парк"
 flavor_mlo.43.title: "Попытка убийства"
 flavor_mlo.43.desc: "Наше решение отнять землю силой расстроило население [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]. Во время парада недовольный гражданин попытался убить нашего правителя. [target_ruler.GetName] чудом [Select_CString(target_ruler.IsFemale, 'избежала', 'избежал' )] смерти. Нужно действовать быстро."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Приказать охране вмешаться."
 flavor_mlo.43.b: "Проявить осторожность."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "До нас дошли слухи о талантливом кондотьере [mlo_dal_verme_scope.GetName], который служит нашим врагам. Такой человек нужен нашей армии. Кроме того, если мы переманим [Select_CString(mlo_dal_verme_scope.IsFemale,'её', 'его')] к себе, то значительно ослабим войска соперника."
 flavor_mlo.44.historical_info: "Якопо даль Верме был итальянским кондотьером из веронской знатной семьи Даль Верме. Как и многие кондотьеры, он руководил разными войсками, но прославился как командующий миланской армией в кампаниях Галеаццо II Висконти и Джана Висконти. Последний даже сделал его генерал-капитаном."
 flavor_mlo.44.a: "Мы должны пригласить [Select_CString(mlo_dal_verme_scope.IsFemale,'её', 'его')] ко двору!"
 flavor_mlo.44.b: "Незаменимых людей не существует."
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "[Select_CString(mlo_bernardino_corio_scope.IsFemale,'Потрясающая писательница', 'Потрясающий писатель')] [mlo_bernardino_corio_scope.GetName] хочет стать главным хронистом нашего [ROOT.GetCountry.GetCourt.Custom('CFP_RP')|l]. [Select_CString(mlo_bernardino_corio_scope.IsFemale,'Она', 'Он')] собирается описать историю нашего города с момента его основания до наших дней."
 flavor_mlo.45.a: "Будем рады [Select_CString(mlo_bernardino_corio_scope.IsFemale,'её', 'его')] видеть."
 flavor_mlo.45.b: "Нам нечем [Select_CString(mlo_bernardino_corio_scope.IsFemale,'ей', 'ему')] платить."
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "Наконец наши вложения окупились: [target_character.GetName] [Select_CString(mlo_bernardino_corio_scope.IsFemale,'закончила', 'закончил')] свою работу, хотя поначалу мало кто верил, что [Select_CString(mlo_bernardino_corio_scope.IsFemale,'ей', 'ему')] удастся воплотить в жизнь столь амбициозный план, но мы рискнули и не прогадали. [Select_CString(mlo_bernardino_corio_scope.IsFemale,'Её', 'Его')] и без того увесистый труд постоянно пополняется новыми данными."
 flavor_mlo.46.a: "Продолжим финансировать хронику!"
 flavor_mlo.46.b: "Лучше построим новый дворец."
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] в беде"
 flavor_mlo.47.desc: "[target_location.GetRank.GetName] [target_location.GetName] в большой опасности. Эти земли окружены могущественными врагами, а сюзерены покинули их и теперь ищут выгодного покупателя. [target_location.GetRank.GetName] ждёт нового повелителя. Почему бы нам не попытать удачу?"
 flavor_mlo.47.a: "Воспользуемся этой возможностью."
 flavor_mlo.47.b: "Сосредоточимся на внутренних проблемах."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Дипломатические игры"
 flavor_mlo.48.title: "Лига против династии [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.48.desc: "Династия [target_dynasty.GetName] оказалась в центре интриг: её последние ходы на шахматной доске #TOOLTIP:REGION,italy_region,X #L Италии#!#! страшно разозлили других игроков. Дальнейшие действия только усугубили ситуацию и привели к формированию коалиции, куда вошли многие известные семьи и государства, расположенные на севере региона. [ROOT.GetCountry.GetLongName] — лишь одна из стран, стремящихся победить нового гегемона. Вместе с парочкой других крупных игроков мы пытались сдержать экспансию династии, но, увы, безуспешно. Да, мы проиграли, но должны продолжать борьбу."
 flavor_mlo.48.historical_info: "Непомерные аппетиты Скалигеров а начале XIV века привели к формированию коалиции против них. Конфликт был спровоцирован нападением веронцев на Венецианскую республику в 1336 году. Вскоре после образования коалиции к ней присоединились многие могущественные семьи Северной Италии, и через три года владения Скалигеров сократились до двух городов: Вероны и Виченцы."
 flavor_mlo.48.a: "Мы должны сдержать их."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Если хотя бы #Y 2#! из этих [Concept('countries', 'держав')|e] согласятся присоединиться к борьбе против династии [target_dynasty.GetName], #R в течение года#! начнётся война"
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "Мы сдержим их!"
 flavor_mlo.49.b: "Сильные враги нам не по плечу."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Если мы согласимся, в течение #R следующего года#! мы вступим в предстоящую войну"
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Наши обширные владения на севере #TOOLTIP:REGION,italy_region,X #L Италии#!#! не дают покоя нашим соседям. Они даже создали коалицию против нас. Глупцы! Пока их действия не принесли никаких результатов. Будем надеяться, что они усвоили урок и больше не вернутся, а если нет — мы покажем им всю мощь династии [target_dynasty.GetName]."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "Пусть приходят!"
 flavor_mlo.51.title: "Дворец династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.51.desc: "Наше желание создать единое государство со столицей в центре #TOOLTIP:AREA,lombardy_area,X #L Ломбардии#!#! вынудило нас оставить наш родной [milan_location.GetName]. Очевидно, что нам нужна большая резиденция в [target_location.GetRank.Custom('LR_PP') [target_location.GetName]. Члены [ROOT.GetCountry.GetCourt.Custom('CFP_RP')|l] предложили возвести пышный дворец, который станет символом новой эпохи."
 flavor_mlo.51.historical_info: "После покорения Павии в 1359 году Висконти решили построить дворец в новой столице. Город был выбран неслучайно: он находился в самом центре Лангобардского королевства. Резиденция должны была стать символом миланской гегемонии и духовной преемственности."
 flavor_mlo.51.a: "Вложимся в этот проект."
 flavor_mlo.51.b: "Не будем впадать в тщеславие."
 flavor_mlo.52.title: "Библиотека династии [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.52.desc: "К нам поступило интересное предложение: собрать лучшие книги [ROOT.GetCountry.Custom('CL_RP')] в библиотеке #italic дворца#!, чтобы укрепить престиж [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] и нашей правящей династии [target_character.GetDynasty.GetName]. План уже утверждён, но надо определиться, какая сфера нас интересует."
 flavor_mlo.52.a: "Наука и знания."
 flavor_mlo.52.b: "Наша великая культура."
 STATIC_MODIFIER_NAME_MLO_library_arts: "Библиотека искусств"
 STATIC_MODIFIER_NAME_MLO_library_research: "Научная библиотека"
 MLO_can_be_seized_and_must_be_protected: "Библиотеку может захватить любая держава, которая оккупирует [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], что приведёт к удалению всех модификаторов."
 flavor_mlo.53.title: "Библиотека в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.53.desc: "После того, как мы захватили город [target_location.GetName] и установили контроль над всей провинцией, в наших руках оказался дворец с легендарной библиотекой. Мы можем разорить её или оставить нетронутой, чтобы не портить отношения с её владельцами."
 flavor_mlo.53.a: "Ограбим библиотеку!"
 flavor_mlo.53.b: "Лучше разграбим город."
 flavor_mlo.54.title: "Наша библиотека разрушена!"
 flavor_mlo.54.desc: "[library_ruiner.GetName] поплатится за содеянное. [Select_CString(library_ruiner.IsFemale,'Её', 'Его')] солдаты разграбили нашу сокровищницу. Конечно, от врага другого и не ждёшь, но это варварство не останется безнаказанным."
 flavor_mlo.54.a: "Они заплатят за это!"
 flavor_mlo.55.title: "Конец династии [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.55.desc: "Фигуры расставлены по местам. Наши братья по оружию — и [target_country_1.GetName], и [target_country_2.GetLongName], и все остальные — готовы немедленно нанести удар. Мы утопим [target_location.Custom('LR_ACC')|l] [target_location.GetName] в крови, которую прольёт [target_character2.GetName]!"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
 those_who_pledged_will_join_tt: "Пообещавшие присоединиться к нашей войне займут нашу сторону в борьбе с #ONCLICK:COUNTRY,[target_enemy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy_country.Custom('CL_tt')],X [target_enemy_country.Custom('CL_INST')|L]#!#!"
