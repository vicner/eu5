l_russian:
 flavor_fra_dau.100.title: "Статут Дофине"
 flavor_fra_dau.100.desc: "[target_country.GetLongName] — страна со сложной историей. На протяжении столетий ей удавалось сохранять свою независимость, хотя те, кто правит территорией под названием [ROOT.GetCountry.GetLongName], уже давно проявляют интерес к этим землям из-за их близости к #TOOLTIP:REGION,italy_region,X #L Италии#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!. Однако [Select_CString(scope_rule_dau.IsFemale, 'новая правительница', 'новый монарх' )] [scope_rule_dau.GetName] [Select_CString(scope_rule_dau.IsFemale, 'обратилась', 'обратился' )] к [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому двору с предложением. [scope_rule_dau.GetShortNameWithNoTooltip] [Select_CString(scope_rule_dau.IsFemale, 'стала правительницей', 'стал правителем' )] после смерти своего брата в 1333 году, после чего [Select_CString(scope_rule_dau.IsFemale, 'столкнулась', 'столкнулся' )] с финансовыми трудностями, которые лишь усугубились со временем. \n\nИзначально [Select_CString(scope_rule_dau.IsFemale, 'она планировала', 'он планировал' )] продать свои земли и титулы другой державе — [GetCountry('PAP').GetLongName] — но в итоге [Select_CString(scope_rule_dau.IsFemale, 'решила', 'решил' )] передать их [ROOT.GetCountry.Custom('CL_DP')] на своих условиях. Во-первых, земли [target_country.Custom('CL_RP')] должны быть освобождены от части налогов, во-вторых, на них не будут действовать некоторые государственные законы, а в-третьих, титул «$country_flavor_france_dauphin» получит особый статус среди других титулов правителей [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra_dau.100.a: "Мы примем [Select_CString(scope_rule_dau.IsFemale, 'её', 'его' )] предложение и даруем титулу «$country_flavor_france_dauphin$» особый #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! статус."
 flavor_fra_dau.100.b: "Мы примем [Select_CString(scope_rule_dau.IsFemale, 'её', 'его' )] предложение, но объединим титул дофина с другими #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! титулами."
 flavor_fra_dau.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ни за что не заключит с [Select_CString(scope_rule_dau.IsFemale, 'ней', 'ним' )] такую нелепую сделку."
 flavor_fra_dau.101.title: "Статут Дофине"
 flavor_fra_dau.101.desc: "До сих пор #ONCLICK:COUNTRY,[GetCountry('DAU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAU').Custom('CL_tt')],X [GetCountry('DAU').Custom('CL_DP')|L]#!#! удавалось сохранять независимость, однако недавно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [scope_rule_dau.GetName] [Select_CString(scope_rule_dau.IsFemale, 'решила', 'решил' )] продать [ROOT.GetCountry.Custom('CF_VP')], чтобы выплатить долг династии [scope_rule_dau.GetDynasty.GetName]. Изначально [scope_rule_dau.GetShortNameWithNoTooltip] [Select_CString(scope_rule_dau.IsFemale, 'планировала', 'планировал' )] передать их #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_DP')|L]#!#!, но переговоры зашли в тупик.\n\nВпрочем, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие придворные считают, что пусть лучше эти территории купит другая держава — [target_country.GetLongName]. Вероятно, в результате этой сделки [scope_rule_dau.GetShortNameWithNoTooltip] полностью лишится своей власти и титула, но мы заключим с правительством [target_country.Custom('CL_RP')] соглашение, подразумевающее автономию [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra_dau.101.a: "Обратимся с предложением к [target_country.GetAdjectiveWithNoTooltip|l]ому двору."
 flavor_fra_dau.101.b: "Мы ни за что не продадим свою независимость!"
 #Tooltips
 dau_sale_of_viennois_tt: "Если власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! согласятся, мы станем младшим партнёром в личной унии и получим #G 1000#!#! [Concept('gold', 'дукатов')|e]."
 heirs_will_inherit_dauphin_title: "Титул «$country_flavor_france_dauphin$» перейдёт к наследнику престола из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
