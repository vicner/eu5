l_russian:
 flavor_geo.1.title: "Изгнание монголов"
 flavor_geo.1.desc: "Минуло десять лет с тех пор, как мы выступили против руководства #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L государства Хулагуидов#!#! и изгнали десятки тысяч #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольских#!#! военных с нашей земли. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] были тесно связаны с погрязшими в коррупции феодалами-коневодами, позволяя последним запугивать народ. Когда [target_character2.GetName] [Select_CString(target_character2.IsFemale,'скончалась','скончался')], [target_character1.GetName] [Select_CString(target_character1.IsFemale,'освободила','освободил')] нас от оков. [Select_CString(target_character1.IsFemale,'Она','Она')] [Select_CString(target_character1.IsFemale,'потребовала','потребовал')], чтобы иностранные войска покинули нашу державу. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] тоже получили своё: многие из них были убиты в ходе жестокой резни. С тех пор прошло ровно десять лет. Мы должны отметить эту юбилейную дату…"
 flavor_geo.1.a: "Устроим в [ROOT.GetCountry.Custom('CL_PP')] всенародный праздник!"
 flavor_geo.1.b: "Самое время провести чистку среди влиятельных дворян."
 every_location_target_province_30_prosperity_tt: "Все принадлежащие нам [Concept('location','районы')|e] в провинции [target_province.GetName] получают [ShowNamedValue('prosperity_extreme_bonus')|+=2%] к [Concept('prosperity','процветанию')|e]"
 flavor_geo.2.title: "Торговля с Западом"
 flavor_geo.2.desc: "Чтобы защитить своё будущее, нам нужно наладить дипломатические и торговые отношения с богатыми западными странами. Мы сильны, но враждебные язычники взяли [ROOT.GetCountry.Custom('CF_VP')|l] в кольцо. Сейчас, когда некогда могущественное #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L государство Хулагуидов#!#! разваливается на куски, союз с западными державами важен как никогда: он не только укрепит наши связи с дружественными государствами, но и позволит нам сохранить свои позиции."
 flavor_geo.2.a: "Наладим торговлю с [target_country1.Custom('CL_TP')]."
 flavor_geo.2.b: "Лучше обратимся к [target_country2.Custom('CL_DP')]."
 flavor_geo.2.c: "Мы разбогатеем благодаря [target_country3.Custom('CL_DP')]."
 flavor_geo.2.d: "Нам никто не нужен."
 flavor_geo.3.title: "Посол из [GetCountry('GEO').Custom('CL_RP')]"
 flavor_geo.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] встречает группу необычных гостей, одетых в белое и красное. Похоже, это дипломатическое посольство, которое [Select_CString(target_character.IsFemale,'отправила','отправил')] к нам [target_character.GetName]. Эти люди хотят, чтобы наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] переезжали в [target_location.Custom('LR_VP')|l] [target_location.GetName], а в обмен обещают тёплые отношения и активное сотрудничество в сфере дипломатии."
 flavor_geo.3.a: "Разумное предложение."
 flavor_geo.3.b: "Нас это не интересует."
 trade_in_caucasus_key: "Торговля на Кавказе"
 flavor_geo.4.title: "[target_country2.GetGovernment.GetRulerTitle] вступает в переписку"
 flavor_geo.4.desc: "В столь сложные времена важно обзавестись надёжными союзниками. Когда ваша цель — выжить, религия отходит на второй план, уступая место взаимной выгоде. Исходя из этих соображений, нам предлагают связаться с [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'правительницей', 'правителем' )] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!. [target_country2.GetGovernment.GetRulerTitle] стоит во главе могущественной и богатой страны, где проживает множество #TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#!. Мы можем добиться благосклонности к ним, если пообещаем вступить с державой в союз и поддерживать с ней добрые отношения…"
 flavor_geo.4.a: "Отправить письмо."
 flavor_geo.4.b: "У нас и без того много забот."
 flavor_geo.4.historical_info: "Долгие годы царь Грузии Георгий V и король Франции Филипп VI вели дружескую переписку. В одном из писем Георгий V выражает готовность помочь королю в благородном деле — освобождении Святой земли. Он демонстрирует свою преданность, заверяя Филиппа VI, что пришлёт на подмогу 30 000 своих воинов."
 flavor_geo.5.title: "[target_country.GetGovernment.GetRulerTitle] отправляет письмо"
 flavor_geo.5.desc: "[target_character.GetName] присылает к нам своего дипломата. В своём письме [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('CL_RP')] говорит, что нашим странам нужно сотрудничать друг с другом, чтобы отстаивать интересы #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! меньшинств, проживающих на наших землях, и защищать наши границы от нападений враждебных соседей."
 flavor_geo.5.a: "Похоже, [target_character.GetShortNameWithNoTooltip] — разумный человек."
 flavor_geo.5.b: "Не будем тратить время на чепуху."
 every_christian_pop_gains_25_satisfaction_tt: "Все #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#! [Concept('pop','группа населения')|e] в #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_PP')|L]#!#! получают [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_geo.5.historical_info: "Грузинский царь Георгий V вёл активную переписку с египетским султаном из династии Бахритов. Благодаря его дипломатическим усилиям несколько грузинских монастырей на территории Палестины были возвращены Грузинской православной церкви. Кроме того, египетский султан разрешил грузинским паломникам свободно въезжать в Святую землю."
 flavor_geo.6.title: "[target_country2.GetAdjectiveWithNoTooltip]ий ответ"
 flavor_geo.6.desc.a: "[target_country2.GetGovernment.GetCourtTitle] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! даёт положительный ответ. [target_character2.GetName] подчёркивает, что наши державы преследуют общие интересы, и выражает готовность вступить с нами в союз!"
 flavor_geo.6.desc.b: "Несмотря на наше искреннее желание заключить взаимовыгодный союз, [target_country2.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! отказывается от более тесных отношений с нашим народом…"
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "Кампания против державы [target_country2.GetLongNameWithNoTooltip]"
 flavor_geo.7.desc: "Восточные соседи из #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! — наша давняя головная боль. Мы можем использовать их враждебность и нечестивость как предлог для начала масштабной кампании и наконец стереть их с лица земли. Наша армия рвётся в бой, а советники уже продумывают планы сражений…"
 flavor_geo.7.a: "Да начнётся война."
 flavor_geo.7.b: "Открытая вражда нам ни к чему."
 flavor_geo.8.title: "[target_character2.GetNameWithNoTooltip] — наша надежда"
 flavor_geo.8.desc: "Далеко-далеко на западе находится могущественный двор [target_country2.Custom('CL_RP')], известный своими благородными рыцарями и несметными богатствами. И хотя нас разделяет немалое расстояние, у нас есть общее дело.\n\nНаше общее сокровище [target_location.GetName] снова попало в лапы к язычникам, и мы должны защитить его любой ценой. Многие члены совета жаждут постоянного диалога с державой [target_country2.GetLongName] и просят помочь нам в крестовом походе…"
 flavor_geo.8.a: "Отправим письмо с просьбой о помощи."
 flavor_geo.8.b: "У нас нет на это времени!"
 flavor_geo.9.title: "Христианство на Востоке"
 flavor_geo.9.desc: "Сегодня мы встречаем удивительную делегацию! Они утверждают, что являются посланниками [target_country.Custom('CF_RP')] — #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! державы на #TOOLTIP:REGION,caucasus_region,X #L Кавказе#!#!. Они показали нам письмо с печатью, украшенную знакомыми крестами, которые некогда вздымались над [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName]…\n\nВ письме содержится просьба о помощи по созданию плацдарма на Святой земле."
 flavor_geo.9.a: "Поможем им деньгами!"
 flavor_geo.9.b: "Наши рыцари придут на помощь!"
 flavor_geo.9.c: "Нас не интересуют пустые обещания…"
 up_to_x_commoners_will_migrate_tt: "Часть #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! из [Concept('capital','столичной')|e] [Concept('province_definition','провинции')|e] переберётся в #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_VP')|L]#!#"
 flavor_geo.10.title: "[target_country2.GetGovernment.GetRulerTitle] [target_country2.Custom('CL_RP')] даёт ответ"
 flavor_geo.10.desc: "Наши дипломаты вернулись домой после долгого и изнурительного путешествия на Запад. Что же [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, ответила', 'ответил' )] [target_country2.GetGovernment.GetRulerTitle]? Нам бы очень пригодилась помощь #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!.\n\nИ вот печать сломана… В воздухе повисла напряжённая тишина…"
 flavor_geo.10.a: "Возрадуйтесь! Они согласились помочь!"
 flavor_geo.10.b: "Отказ? Да как они посмели?"
 flavor_geo.11.title: "Могущественный сосед"
 flavor_geo.11.desc: "Мы отчаянно защищали свою независимость и даже изгнали вражеские войска со своих земель, но наши богатства всё равно не дают покоя соседям. Недавно [target_character2.GetName] из державы [target_country2.GetLongName] [Select_CString(target_character2.IsFemale,'потребовала','потребовал')] с нас небольшую дань в обмен на свою защиту и гарантии автономии."
 flavor_geo.11.a: "Так мы достигнем многого без больших затрат."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] ничего не получит!"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "[target_country.GetLongName] выражает добрую волю и желание сотрудничать и соглашается платить нам дань в знак уважения к нашей силе, которая не знает себе равных!"
 flavor_geo.12.desc.b: "[target_country.GetLongName] продолжает упорно сопротивляться иноземным вторжениям. Вместо того, чтобы признать наше очевидное превосходство, они снова отказались преклонить колени и решили бросить вызов нашей власти."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "Мы поставим их на колени…"
 flavor_geo.13.title: "Наведение порядка в Имеретии"
 flavor_geo.13.desc: "Наша держава славится самыми величественными и неприступными горными хребтами в регионе. Многие наши люди строят дома на склонах и в глубоких расщелинах. Однако из-за удалённости таких поселений от столицы они обрели независимость, граничащую с бунтарством. Финансирование сообществ горцев облегчило бы процесс интеграции и уменьшило их автономию…"
 flavor_geo.13.a: "Они должны признать нашу власть."
 flavor_geo.13.b: "Не будем нарушать негласное соглашение…"
 flavor_geo.14.title: "Элегирский монетный двор"
 flavor_geo.14.desc: "Монеты — символ власти и влияния. По мере расширения своих владений и укрепления позиций на Востоке растёт потребность в введении монеты для оснащения армии и крепостей. Недавно мы обнаружили новое месторождение ценного металла в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Теперь наши советники решают, как повысить добычу и что с ней делать в дальнейшем."
 flavor_geo.14.historical_info: "Хотя точное положение Элегирского монетного двора неизвестно, он несомненно сыграл важную роль в развитии многих великих держав, так как был основан уже в 740 году нашей эры. Именно здесь чеканили джалаиридские монеты во времена правления Чобанидов в Закавказье."
 flavor_geo.14.a: "Монеты, монеточки!"
 flavor_geo.14.b: "Преодолеем жадность и поможем местным жителям…"
 flavor_geo.15.title: "Стены [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_geo.15.desc: "[target_location.GetName] имеет важное стратегическое значение. Несколько временных укреплений у горного перевала, построенные местными жителями некоторое время назад, отлично справлялись со своей задачей. Постепенно мы захватываем всё новые и новые территории на юго-западе, и нам нужно как-то защитить дорогу в столицу. Может, нам стоит расширить эти укрепления?"
 flavor_geo.15.a: "На такой проект нам денег не жалко!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]ое присутствие в [target_location1.GetRank.Custom('LR_PP')|l] [target_location1.GetNameWithNoTooltip]"
 flavor_geo.16.desc: "[target_country.GetLongName] и [target_character2.GetName] — наши верные союзники, расстояние нам не помеха. В ходе дипломатических переговоров мы решили создать #TOOLTIP:BUILDING_TYPE,missionary_building,X #L миссию#!#! в [target_location1.GetRank.Custom('LR_PP')|l] [target_location1.GetName]. С 1330 года, когда [Select_CString(GetCharacter('geo_giovanni_da_firenze').IsFemale, 'стала', 'стал' )] епископом [ShowLocationName('tbilisi')], [target_character1.GetName] постоянно сталкивается с давлением: [Select_CString(target_character1.IsFemale,'её','его')] буквально вынуждают принять #TOOLTIP:RELIGION,catholic,X #L католичество#!#!, несмотря на протест наших ленников…"
 flavor_geo.16.a: "Просто продолжим дружеское общение…"
 flavor_geo.16.b: "Это уже переходит всякие границы!"
 flavor_geo.16.c: "Может, в этом предложении есть смысл?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "[Concept('opinion','Мнение')|e] о нас каждой католической [Concept('country','державы')|e] в пределах нашей [Concept('diplomatic_range','дипломатической дистанции')|e] изменится на [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] ед."
 flavor_geo.17.title: "Посланник из [target_country.Custom('CL_RP')]"
 flavor_geo.17.desc_common: "[target_character.GetName] проникается к нам симпатией после того, как мы построили #TOOLTIP:BUILDING_TYPE,missionary_building,X #L миссионерское здание#!#! в [target_location1.GetRank.Custom('LR_PP')|l] [target_location1.GetName]."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ Однако за последние годы [target_country.GetLongName] становится всё более опасным местом: по всей державе сносят постройки, которые принадлежат нам…"
 flavor_geo.17.a: "Просто безумие!"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ По воле судьбы [target_character1.GetShortNameWithNoTooltip] соглашается принять #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Теперь на [ShowRegionNameWithNoTooltip('caucasus_region')] прольётся свет истинной веры."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "Распространение католичества"
 flavor_geo.19.desc: "С тех пор, как #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#! проникло в нашу державу, у него появилось немало приверженцев, которые привлекали в свои ряды всё новых сторонников. И вот уже [target_character.GetName] принимает католичество, значительно повышая статус этой веры. Некоторые горячо поддерживают этот шаг, надеясь на сближение с Западом. Другие же боятся, что мы утратим свою веру и традиции…"
 flavor_geo.19.a: "Нужно это прекратить!"
 flavor_geo.19.b: "Попросим о новых миссиях."
 flavor_geo.20.title: "[target_country.GetLongNameWithNoTooltip] и католичество"
 flavor_geo.20.desc: "С тех пор, как [target_character.GetName] [Select_CString(target_character.IsFemale,'приняла','принял')] католичество, влиятельные #L [target_country.GetAdjective|l]ие#! придворные начали ратовать за то, чтобы закрепить за #TOOLTIP:RELIGION,catholic_tt,X #L католичеством#!#! статус государственной веры. Чтобы всё получилось быстро и гладко, они попросили нас профинансировать строительство новых #TOOLTIP:BUILDING_TYPE,missionary_building,X #L миссионерских зданий#!#! в нескольких ключевых районах или вступить с ними в союз…"
 flavor_geo.20.a: "Поможем им деньгами."
 flavor_geo.20.b: "Союз — отличная идея."
 flavor_geo.20.c: "Мы не обязаны им помогать."
 flavor_geo.21.title: "[target_country.GetLongNameWithNoTooltip] присылает ответ"
 flavor_geo.21.desc: "Желая помочь нам в деле продвижения #TOOLTIP:RELIGION,catholic_tt,X #L католической веры#!#!, [GetCountry('PAP').GetGovernment.GetRulerTitle] соглашается оказать нам помощь, которая заключается в:"
 flavor_geo.21.a: "новых католических миссиях!"
 flavor_geo.21.b: "предложении союза!"
 flavor_geo.21.c: "эмоциональной поддержке."
 flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] забирают своё"
 flavor_geo.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] преисполнены праведным гневом: слишком долго [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] распоряжались их имуществом и всячески попирали их права. Разъярённое духовенство и влиятельные верующие отправились в [target_location.Custom('LR_VP')|l] [target_location.GetName]. Они требуют, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale,'ограничила','ограничил')] власть аристократов, пока их жадность не погубила всех нас!"
 flavor_geo.22.a: "Прислушаемся к совету священников."
 flavor_geo.22.b: "Введём некоторые ограничения."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "Солнечное затмение [GetCurrentYear] года"
 flavor_geo.23.desc: "Мы стали свидетелями удивительного явления, которое заставило наши сердца трепетать! Солнце, покрытое бордовой тенью, словно пять раз погрузилось во мрак! Когда день сменился ночью, самые суеверные из нас вспомнили о возрождении, пророчествах, божественных силах и эпохе тьмы…"
 flavor_geo.23.a: "Не видать нам рая!"
 flavor_geo.23.b: "Прелюбопытнейший астрономический феномен."
 flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip] выдвигает требования"
 flavor_geo.24.desc: "Послы от [Select_CString(target_character2.IsFemale,'великой завоевательницы','великого завоевателя')] и [Select_CString(target_character2.IsFemale,'повелительницы','повелителя')] крупной державы сделали нам немыслимое предложение, которое больше смахивает на издевательство! [Select_CString(target_character2.IsFemale,'Она','Он')] требует, чтобы [target_character1.GetName] и вся #L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! семья приняли [target_religion.GetName]. Если они откажутся, [target_country2.GetFlavorRank] это просто так не оставит…"
 flavor_geo.24.a: "Увы, придётся уступить ради блага нашего народа…"
 flavor_geo.24.b: "Мы не предадим нашу веру!"
 flavor_geo.24.historical_info: "В конце XIV века грозный завоеватель Тимур напал на Грузинское царство. Его армия наводила ужас на весь регион. Бесчинства Тимура на грузинских землях поставили местных правителей перед трудным выбором: принять ислам, чтобы остановить разрушения, или же наблюдать, как их страна погружается во мрак. Спустя несколько недель размышлений, переговоров и всё более настойчивых требований грузинские власти решили перейти в другую веру, но сделали это только на словах и сбросили маски, как только влияние Тимура ослабло."
 flavor_geo.25.title: "[target_country1.GetLongNameWithNoTooltip] и новая вера"
 flavor_geo.25.desc: "Мы продолжаем двигаться вперёд, захватывая всё новые и новые регионы. Скоро у нас в руках окажется [target_country1.GetLongName] Мы узнали, что местный вождь, который заправляет делами державы, потребовал, чтобы [target_character1.GetName] [Select_CString(target_character1.IsFemale,'приняла','принял')] [target_religion.GetName]. Что же [Select_CString(target_character1.IsFemale,'она ответила','он ответил')]?"
 flavor_geo.25.a: "Какая наглость! Мы сожжём их земли дотла!"
 flavor_geo.25.b: "Твёрдый отказ. Хм… пока оставим их в покое."
 flavor_geo.25.c: "[target_character1.GetShortNameWithNoTooltip] соглашается принять нашу веру."
 flavor_geo.26.title: "Религиозная идентичность [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_geo.26.desc: "Недавно [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'была вынуждена', 'был вынужден')] принять #L [GetCountry('TIM').GetAdjective|l]ую#! веру, что явно не понравилось большинству населения. Для нас [ROOT.GetCountry.GetReligion.GetName] — не просто религия, а неотъемлемая часть нашего самосознания, и мы не можем отказаться от неё даже под угрозой войны. Многие считают, что [target_character.GetName] [Select_CString(target_character.IsFemale,'должна','должен')] встать на защиту истинной веры."
 flavor_geo.26.a: "Вообще это была уловка, и она сработала."
 flavor_geo.26.b: "Что сделано, то сделано."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "В последнее время имя этого человека не сходит с уст придворных. [target_character2.GetName] [Select_CString(target_character2.IsFemale,'родилась', 'родился')] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] и происходит из мелкопоместных дворян. [Select_CString(target_character2.IsFemale, 'Она избрала', 'Он избрал' )] военную стезю и [Select_CString(target_character2.IsFemale, 'сделала', 'сделал' )] блестящую карьеру. Такой талант не должен пропадать даром: [Select_CString(target_character2.IsFemale, 'её', 'его' )] мастерство сделает нас сильнее и станет нашим козырем в будущих конфликтах."
 flavor_geo.27.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] только выиграет от [Select_CString(target_character2.IsFemale, 'её', 'его' )] присутствия. Мы используем [Select_CString(target_character2.IsFemale, 'её', 'его' )] талант себе во благо."
 flavor_geo.27.b: "Обойдёмся без помощи мелких дворян."
 flavor_geo.27.historical_info: "Георгий Саакадзе — выдающийся полководец начала XVII века, который защитил Грузию от османов и Сефевидов. Изначально этот выходец из знатной семьи прославился как военачальник Картлийского царства. Саакадзе обладал недюжинным стратегическим талантом, который особенно ярко проявился во время битвы при Цицамури в 1625 году, где он одержал решительную победу над Сефевидами. В его карьере было всё: и блистательные победы, и острые политические конфликты, включая ссоры с грузинским монаршим двором."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "[target_character2.GetName] [Select_CString(target_character2.IsFemale, 'родилась', 'родился' )] в семье мелких дворян. Родители описывали [Select_CString(target_character2.IsFemale, 'её', 'его' )] как очень смышлённого и любопытного ребёнка. [Select_CString(target_character2.IsFemale, 'Её', 'Его' )] детство прошло в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], где [Select_CString(target_character2.IsFemale, 'она', 'он' )] и [Select_CString(target_character2.IsFemale, 'открыла', 'открыл' )] в себе неодолимую тягу к знаниям. Говорят, [Select_CString(target_character2.IsFemale, 'она проводила', 'он проводил' )] долгие часы в семейной библиотеке. Оказавшись при дворе, [Select_CString(target_character2.IsFemale, 'она прочла', 'он прочёл' )] все книги, которые были собраны в #L [ROOT.GetCountry.GetGovernment.GetAdjective]ой#! библиотеке. [Select_CString(target_character2.IsFemale, 'Она начала', 'Он начал' )] творить в юном возрасте, и некоторые из [Select_CString(target_character2.IsFemale, 'её', 'его' )] произведений выглядят многообещающе. Если всерьёз взяться за [Select_CString(target_character2.IsFemale, 'её', 'его' )] обучение, из [Select_CString(target_character2.IsFemale, 'неё', 'него' )] выйдет [Select_CString(target_character2.IsFemale, 'прекрасная писательница', 'прекрасный писатель' )]."
 flavor_geo.28.a: "Будем опекать [Select_CString(target_character2.IsFemale, 'её', 'его' )] при дворе."
 flavor_geo.28.b: "Отправим [Select_CString(target_character2.IsFemale, 'эту', 'этого' )] деревенщину домой."
 flavor_geo.28.historical_info: "Выдающийся грузинский учёный, дипломат и писатель Сулхан-Саба Орбелиани внёс неоценимый вклад в грузинскую литературу и образование. Этот выходец из влиятельной семьи Орбелиани прославился благодаря своему труду #italic «Жизнь Сабы»#! и переводам классических произведений, в том числе басен Эзопа, которые значительно обогатили грузинскую литературу. Вся его дипломатическая и просветительская деятельность в период политической нестабильности и внешних конфликтов была направлена на распространение и сохранение грузинской культуры и во многом поспособствовала её возрождению."
