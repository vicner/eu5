l_russian:
 flavor_eng.1.title: "Лоллардическая ересь"
 flavor_eng.1.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] становится местом зарождения нового религиозного движения, которое выступает против сложившегося порядка. [Select_CString(john_wycliffe.IsFemale, 'Видная мыслительница', 'Видный мыслитель' )] [john_wycliffe.GetName] предлагает народу новый взгляд на #TOOLTIP:RELIGIONGROUP,christian,X #L христианство#!#!: превыше всего должны стоять [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] и труженики, а не порочные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], погрязшие в своём чиноначалии.\n\nКроме того, [Select_CString(john_wycliffe.IsFemale, 'она', 'он' )] призывает перевести Библию на #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ий#! язык, чтобы её мог читать простой народ, — раньше никто не задумывался о подобном.\n\nПеред нами стоит выбор: либо заставить еретиков замолчать, либо просто закрыть глаза на их безобидные мечты."
 flavor_eng.1.a: "Остановим еретиков."
 lots_of_lollards: "Многие [ROOT.GetCountry.GetCulture.GetAdjective|l]ие#! [Concept('pops','группы населения')|e] #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!, исповедующие #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!, перейдут в #TOOLTIP:RELIGION,lollardy_tt,X #L лоллардизм#!#!"
 eng_opposes_lollards: "Противостояние лоллардам"
 flavor_eng.1.b: "Пусть проповедуют."
 flavor_eng.1.tt2: "Попытки противодействия могут замедлить распространение #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизма#!#!"
 flavor_eng.1.tt3: "Терпимость к его присутствию на территории #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! может поспособствовать распространению #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизма#!#!"
 eng_tolerates_lollards: "Терпимость к лоллардам"
 flavor_eng.1.historical_info: "Лоллардизм — религиозное движение, получившее распространение в Англии в XIV—XV веках ещё до Реформации. Лолларды, исповедовавшие учение Джона Уиклифа, стремились положить конец церковному растлению католических нравов. За это они подвергались преследованию, а некоторые лолларды были казнены."
 flavor_eng.2.title: "Конец Столетней войны"
 flavor_eng.2.desc: "#TOOLTIP:REGION,france_region,X #L Франция#!#! сумела вернуть себе территориальные владения, которые не так давно ещё принадлежали #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, нанеся этим сокрушительный удар по нашим стремлениям создать великую империю по обоим берегам Ла-Манша. Выбор невелик: либо мы стискиваем зубы и пытаемся отвоевать утерянное, либо смиряемся с тем, что [GetCountry('FRA').GetName] не хочет покоряться, а мы не способны поддержать собственные притязания."
 flavor_eng.2.a: "Примем неизбежное."
 eng_no_english_in_france: "Франция не для англичан"
 flavor_eng.2.b: "Мы не собираемся отступать!"
 eng_refuse_to_give_up_france: "Отказаться уступать французам"
 flavor_eng.2.c: "Обернём это в свою пользу."
 flavor_eng.2.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] обладает даром красноречия, а потому умело убеждает всех в незначительности недавних территориальных потерь"
 flavor_eng.2.historical_info: "Столетняя война стала последним крупным военным конфликтом средневековой Европы. Воевали не только короли — свои цели одновременно преследовала и участвующая в боевых действиях аристократия. В последующих войнах уровень раздробленности заметно снизился (по крайней мере, по средневековым меркам). Столетняя война в реальности длилась более века — с 1337 по 1453 год. Череда бесконечных войн поменьше, стычек и осад в конце концов привела к тому, что обе стороны конфликта просто выдохлись, не добившись хоть сколько-нибудь значимой победы. Однако стоит отметить, что войну начинали два королевства, а закончили уже две полновесные державы."
 flavor_eng.3.title: "Мировые судьи"
 flavor_eng.3.desc: "Наши способы поддерживать мир и порядок среди населения заметно устарели. Все разногласия сейчас рассматривает #TOOLTIP:POPTYPE,nobles,X #L аристократия#!#!, однако из-за отсутствия в державе надлежащей правовой системы против такого подхода резко выступают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Чтобы разрешить сложившийся конфликт, мы предлагаем учредить новую должность. Пусть мировые судьи рассматривают малозначительные жалобы, разбирают случаи нарушения порядка и обеспечивают мир на вверенных им территориях."
 flavor_eng.3.a: "Да, без них не обойтись."
 flavor_eng.3.b: "Нет, пусть этим занимаются аристократы."
 flavor_eng.3.historical_info: "Институт мировых судей (изначально — #italic Custodes Pacis#!) в 1195 году учредили английский король Ричард I и архиепископ Кентерберийский. Латинское название этого института вскоре было сменено на английское. В 1489 году было выпущено постановление, принуждающее судей признаваться в своих слабостях на ежеквартальных заседаниях. Это же постановление дало населению право жаловаться на судей непосредственно монарху или совету. Мировых судей назначал лорд-канцлер, который, помимо этого, обладал правом лишать отдельных несговорчивых судей занимаемой должности во время ежегодного вручения судейских полномочий."
 flavor_eng.4.title: "Распространение бюрократов из среднего класса"
 flavor_eng.4.desc: "С каждым годом искать талантливых людей, способных занимать государственные должности, становится всё сложнее. Уже звучат призывы искать достойных чиновников среди представителей растущего среднего класса — в первую очередь это адвокаты и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Обе стороны с нетерпением ждут нашего решения: осмелимся ли мы пойти на такие перемены?"
 flavor_eng.4.a: "Окажем им поддержку."
 enable_yorkist_tradition_policy: "Открывает [Concept('policy', 'политику')|e] «#TOOLTIP:POLICY,yorkist_tradition_policy,X #L Йоркистская традиция#!#!»"
 flavor_eng.4.b: "Им не место в правительстве."
 flavor_eng.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] будут недовольны, что их не допускают до управления государством"
 flavor_eng.4.historical_info: "Назначение представителей среднего класса (преимущественно адвокатов и священников) на правительственные должности — старая традиция английского дома Йорков. Однако не всем нравился такой обычай: аристократы и даже некоторые священнослужители считали, что такой привилегии достойны только люди высокого происхождения, или что она должна исходить от Господа."
 flavor_eng.5.title: "Суд Звёздной палаты"
 flavor_eng.5.desc: "Сейчас правосудие вершится в соответствии с положениями, которые закреплены #TOOLTIP:POLICY,common_law_policy,X #L общим правом#!#!. Однако судопроизводство движется невероятно медленно, поскольку в основе его лежат прецеденты и решения судей. Вынесение приговоров по отдельным делам может занимать недели, а иногда и месяцы. Некоторые считают, что пора учредить отдельную инстанцию с более широкими возможностями, которая могла бы рассматривать дела, слишком сложные для обычных судов. Однако в таком случае есть вероятность, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] укрепят свою власть и смогут подавлять несогласных и наказывать инакомыслящих."
 flavor_eng.5.a: "Без такого инструмента не обойтись."
 enable_court_of_the_star_chamber_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,court_of_the_star_chamber_reform,X #L Суд Звёздной палаты#!#!»"
 flavor_eng.5.b: "У нас есть общее право — этого пока достаточно."
 flavor_eng.5.historical_info: "Звёздная палата, набравшая влияние в эпоху правления Генриха VII, возникла как отделение королевского тайного совета. Своё название она получила от украшенного звёздами потолка в зале Вестминстерского дворца, где проходили заседания. В 1487 году палата получила статус отдельного судебного органа, который был независим от совета и занимался рассмотрением ходатайств о возмещении ущерба."
 flavor_eng.6.title: "Огораживание"
 flavor_eng.6.desc: "Население в деревнях традиционно живёт за счёт обширных сельскохозяйственных угодий: здесь крестьяне обрабатывают землю и пасут скот. Однако обстоятельства сложились так, что землевладельцы начали огораживать свои земли в стремлении выращивать ещё больше, не считаясь с убытками, которые такой экономический подход несёт для всего населения. Возникло целое движение землевладельцев, требующих законодательного разрешения продолжать огораживание."
 flavor_eng.6.a: "Поддержим движение."
 flavor_eng.6.b: "Выступим против движения."
 flavor_eng.6.historical_info: "Население Англии времён манориальной системы, состоявшее преимущественно из крестьян, которые обрабатывали сдаваемую им внаём землю, редко покидало родные места. Вынужденное переселение в города началось лишь после того, как возникло движение огораживания, организованное жадными до наживы землевладельцами-аристократами. Новая дешёвая рабочая сила стала трудиться на фабриках и в шахтах, однако всплеск бедности привёл многих к попаданию в долговое рабство и переселению в североамериканские колонии."
 flavor_eng.7.title: "Акт о супрематии"
 flavor_eng.7.desc: "Поскольку [current_wife.GetName] неспособна родить наследника мужского пола, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], разочаровавшись и устав от бесплодных попыток продолжить династию, увлекается совсем другим человеком — это [anne_boleyn.GetName]. Чтобы добиться её руки, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] отправляет посла с требованием расторгнуть действующий брак. [GetCountry('PAP').GetGovernment.GetRulerTitle] немедленно отвечает отказом: такое требование противоречит церковному праву. Однако [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не отчаивается и ищет другие, более решительные меры заключить брак с новой любовью… даже если ради этого понадобится полностью порвать с #L [GetCountry('PAP').GetAdjective|l]ой#! властью."
 flavor_eng.7.a: "Возглавим церковь."
 flavor_eng.7.a.tooltip: "Существенная часть #TOOLTIP:RELIGION,$catholic_tt$,X #L католиков#!#! обращается в #TOOLTIP:RELIGION,$anglican_tt$,X #L англиканство#!#!"
 flavor_eng.7.tt1: "Появляется [Concept('character', 'персонаж')|e] [anne_boleyn.GetName]"
 flavor_eng.7.tt2: "[anne_boleyn.GetName] — напористая и честолюбивая натура, к тому же не последний человек в придворной политике. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] относятся к ней с неприязнью"
 flavor_eng.7.b: "Признаем верховенство [GetCountry('PAP').Custom('CL_RP')]."
 flavor_eng.7.tt3: "Исключение её из придворных одобряет [thomas_wolsey.GetName], чьё влияние растёт"
 flavor_eng.7.tt4: "[target_root_country.GetGovernment.GetRulerTitle], впав в безутешное горе, избавляется от злополучной пассии, понимая, что мечты о брачном союзе не сбудутся"
 accepted_supremacy_of_rome: "Согласие с верховенством папы"
 flavor_eng.7.historical_info: "В 1521 году английский король Генрих VIII, который выпустил памфлет, обличавший лютеранство, удостоился от папы титула «Защитник веры». Уже в 1529 году вместо религиозных вопросов короля стал занимать вопрос престолонаследия: папская курия отказала ему в расторжении брака с Екатериной Арагонской. Ответом на отказ стал решительный шаг: король казнил папского легата — кардинала Уолси — и принудил английское духовенство признать себя главой церкви. После развода в 1533 году Генрих женился на Анне Болейн (за этим браком затем последовало ещё четыре). Власть короля над церковью закрепил отдельный документ — Акт о супрематии."
 flavor_eng.8.title: "Совет адмиралтейства"
 flavor_eng.8.desc: "Административными вопросами, которые касаются военно-морских сил, занимается #TOOLTIP:GOVERNMENT_REFORM,navy_board_reform,X #L флотская коллегия#!#!, однако забота о повседневной деятельности нередко ложится на плечи отдельных адмиралов. Пора учредить новый совет, который будет отвечать за единое командование нашим славным флотом. Снабжение и организацию мы оставим в руках бюрократов."
 flavor_eng.8.a: "Сказано — сделано."
 flavor_eng.8.b: "Вместо этого учредим армейский комитет."
 flavor_eng.8.historical_info: "Совет адмиралтейства (он же — просто адмиралтейство) возник как ответ на потребность набирающей силы морской державы обладать способным и уверенным стратегическим руководством на море. Адмиралтейство отвечало за военные корабли, а флотская коллегия — за их производство и ремонт. Кроме того, через адмиралтейство прошло немало лондонских военачальников и политических деятелей."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Небольшая группа недовольных фермеров из #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L Норфолка#!#! примкнула к мятежному движению, которое возглавляет местный эрл по имени [robert_kett.GetName]. Земледельцы протестуют против экономического неравенства, к которому привела политика «#TOOLTIP:POLICY,enclosure_allowed,X #L Огораживание разрешено#!#!»: общие земли перегораживаются, проживавшие здесь поколениями фермеры вынуждены сниматься с места, в сельской местности растёт безработица. Бунтующие сейчас стараются заручиться поддержкой других графств, но мы можем пресечь это движение, восстановив прежний порядок."
 flavor_eng.9.a: "Это всё ради их же блага."
 flavor_eng.9.tt2: "#TOOLTIP:POPTYPE,peasants,X #L Крестьяне#!#! из #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L Норфолка#!#! объединяются с недовольными земледельцами по всей стране, и начинается вооружённое восстание"
 kett_rebellion: "Восстание Кета"
 flavor_eng.9.b: "Потребуем убрать все ограждения."
 flavor_eng.9.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U]-землевладельцы будут протестовать против нарушения прав на свои территории"
 flavor_eng.9.historical_info: "Восстание Кета произошло в английском графстве Норфолк. Народное недовольство было вызвано политикой огораживания сельскохозяйственных земель — фермеры не могли возделывать свои угодья, что нанесло серьёзный ущерб как английскому обществу, так и экономике страны. Мятежники захватили Норидж, однако вскоре потерпели поражение от королевской армии."
 every_location_norfolk_kett_rebellion_tt: "Каждый принадлежащий нам [Concept('location', 'район')|e] #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L Норфолка#!#! получает модификатор «[ShowModifier('kett_rebellion')]» на #W 5 лет#!"
 flavor_eng.10.title: "Взгляд свысока"
 flavor_eng.10.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] — благополучный центр, где кипит жизнь и процветает торговля. Но #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не имеют над ним никакой власти: испокон веков алчные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] обладают исключительными правами на Вестминстер. Нет такой улицы или рынка, где не властвовали бы торговцы или купцы. Именно они решают, как именно [target_location.GetRank.GetNameWithNoTooltip|l] будет расти и развиваться.\n\nЧтобы укрепить своё положение и восстановить порядок, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] должны придумать хитроумный план. Среди таких замыслов — постройка на берегу реки рядом с грозным Тауэром внушительных покоев, где будет проживать [target_ruler.GetName]. Оттуда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сможет обозревать город, и тогда [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] непременно поймут, кому здесь в действительности принадлежит власть."
 flavor_eng.10.a: "Замечательный вид на предателей."
 flavor_eng.10.b: "Уступим власть ради сотрудничества."
 flavor_eng.10.c: "Отстоим свои права силой."
 flavor_eng.10.historical_info: "Башня Святого Фомы, также известная как Ворота изменников, — одна из башен лондонского Тауэра. Она обращена к Темзе и когда-то служила входом, через который в Тауэр по реке привозили обвиняемых в государственной измене. Построивший её в XIII веке король Эдуард I хотел не только укрепить оборону города и обеспечить прямой доступ к Темзе, но и соорудить здесь покои, которыми могли бы пользоваться английские монархи."
 flavor_eng.11.title: "[target_location.GetNameWithNoTooltip]-апон-Туид: [target_location.GetRank.GetNameWithNoTooltip|l] непостоянства"
 flavor_eng.11.desc: "Недавно завоёванный [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] на границе таких держав, как [ROOT.GetCountry.GetName] и [GetCountry('SCO').GetLongName], уже давно выступает предметом распрей. Но, как ни удивительно, жизнь там процветает, а постоянные потоки товаров и людей, перемещающихся через границу, неизменно приносят прибыль местным торговцам и купцам.\n\nОднако отношения между государствами остаются напряжёнными, поэтому [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] оказались в затруднительном положении: стоит ли вкладывать в это поселение дополнительные средства, чтобы оно продолжало развиваться, или лучше будет проявить осторожность и приготовиться к неизбежному конфликту?"
 flavor_eng.11.a: "Построим крепость для защиты границы."
 flavor_eng.11.b: "Возродим местную экономику."
 flavor_eng.11.c: "Пусть разваливается."
 flavor_eng.11.historical_info: "Берик-апон-Туид — самый северный город Англии. Его облик сложился под влиянием обстоятельств: город расположен в стратегически важном месте, на границе между Англией и Шотландией. В Средневековье власть над ним неоднократно переходила из рук в руки. В годы правления королевы Елизаветы особое внимание начало уделяться оборонительным сооружениям: благодаря достижениям технического прогресса там появилось несколько новых крепостных валов. Вражда за право владеть Бериком закончилась только в 1707 году после подписания Акта об унии."
 flavor_eng.12.title: "Выступление лорда-смотрителя"
 flavor_eng.12.desc: "Выступление лорда-смотрителя — грандиозное морское представление, которое можно провести везде, где есть #ONCLICK:BUILDING_TYPE,cinque_port #TOOLTIP:BUILDING_TYPE,cinque_port,X #L один из Пяти портов#!#!#!#!. Таким представлением лорд-смотритель демонстрирует мастерство, а заодно отдаёт должное своим флотским корням. Выступления проходят раз в несколько лет и неизменно привлекают множество зрителей со всего мира, в том числе иностранных сановников и торговцев. В этом году оно состоится в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Проявив некоторое усердие, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] могут сделать его по-настоящему незабываемым и прославить имя Пяти портов — грозных защитников английского побережья."
 flavor_eng.12.a: "Восхвалим жителей Пяти портов, устроив пышную церемонию."
 flavor_eng.12.b: "Организуем захватывающее морское представление."
 flavor_eng.12.c: "Отремонтируем порты."
 flavor_eng.12.d: "Всё это — пережитки прошлого."
 flavor_eng.12.tt1: "Заброшены все порты, поскольку взгляды на их вклад изменились, а традиционные празднования отменены"
 flavor_eng.12.tt2: "Один порт заброшен, поскольку считается пережитком прошлого"
 flavor_eng.12.tt3: "Традиция отмирает"
 decline_of_cinque_ports_tt: "Сооружения #TOOLTIP:BUILDING_TYPE,cinque_port,X #L одного из Пяти портов#!#! приходят в упадок"
 flavor_eng.12.historical_info: "Выступление лорда-смотрителя — шествие, традиционно связываемое с именем лорда-смотрителя Пяти портов и служившее церемониальной демонстрацией его власти. Сегодня оно устраивается ежегодно в память об историческом наследии Пяти портов."
 flavor_eng.13.title: "Великий раскол"
 flavor_eng.13.desc: "В последнее время жители на севере нашей страны начали всё чаще проявлять неприязнь к южанам: они считают, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] позабыли про нужды северян. Такой раскол грозит подорвать народное единство. Мы можем либо умиротворить жителей северных регионов, вложив средства в развитие инфраструктуры и объяснив народу, что своеобразие северной культуры — предмет гордости нашей державы, либо уделить внимание югу: [ROOT.GetCountry.GetLongNameWithNoTooltip] как держава станет значительно сильнее, если правильно распорядится южными богатствами."
 flavor_eng.13.a: "Вложим средства в север."
 flavor_eng.13.b: "Укрепим юг."
 flavor_eng.13.c: "Выберем компромиссный вариант."
 flavor_eng.13.a.custom: "Каждый [Concept('location', 'район')|e] в #TOOLTIP:AREA,northumbria_area,X #L Нортумбрии#!#! начинает [Concept('prosperity', 'процветать')|e]"
 flavor_eng.13.b.custom: "Каждый [Concept('location', 'район')|e] в #TOOLTIP:AREA,home_counties_area,X #L центральных графствах#!#! начинает [Concept('prosperity', 'процветать')|e]"
 flavor_eng.13.c.custom: "Каждый [Concept('location', 'район')|e] в #TOOLTIP:AREA,midlands_area,X #L Мидлендсе#!#! начинает [Concept('prosperity', 'процветать')|e]"
 flavor_eng.13.historical_info: "На протяжении многих столетий могучее северное королевство Нортумбрия существовало отдельно от Англии, развивало свою культуру и вело самостоятельную политику. Хотя впоследствии оно оказалось завоёвано, культурный барьер между севером и югом существует и сегодня."
 flavor_eng.14.title: "Закрытие дочерних монастырей"
 flavor_eng.14.desc: "[GetCountry('FRA').GetLongName] — постоянный источник враждебности для нас, поэтому [ROOT.GetCountry.GetGovernment.GetRuler.GetName] принимает решение закрыть все дочерние монастыри на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой территории. Каждый такой #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#!#!#! находится под управлением [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их «материнских» монастырей, а потому существование подобных заведений непосредственно грозит безопасности державы. Настоятелей и монахов предлагается изгнать, а сами монастыри — распустить.\n\nДоходы от их деятельности, которые перестанут поступать [GetCountry('FRA').Custom('CL_RP')], можно направить на поддержку [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их религиозных учреждений, либо же [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] могут пустить эти средства на поддержание боевых действий."
 flavor_eng.14.a: "Наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] этого заслуживают."
 flavor_eng.14.b: "Нашим больницам срочно нужны финансы."
 flavor_eng.14.c: "Наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] нуждаются в поддержке."
 flavor_eng.14.historical_info: "Закрытие дочерних монастырей нередко происходило в периоды конфликтов или охлаждения отношений с Францией ради ограничения (или полного устранения) влияния заграничных религиозных учреждений на жизнь в Англии. Обычно закрытия сопровождались изгнаниями монахов или монахинь и конфискацией собственности."
 flavor_eng.15.title: "[jane_grey.GetNameWithNoTooltip] и её происки"
 flavor_eng.15.desc: "Заручившись помощью членов семьи, по-#TOOLTIP:RELIGION,$anglican_tt$,X #L англикански#!#! хитроумная [jane_grey.GetName], которой [target_ruler.GetName] приходится [Select_CString(target_ruler.IsFemale,'дальней родственницей', 'дальним родственником')], выдвигает претензии на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол. Несмотря на некоторые сомнения самой претендентки, а также отсутствие народной поддержки, в #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленде#!#! всё-таки собирается значительное количество последователей, готовых короновать свою леди против воли действующей власти."
 flavor_eng.15.a: "Её претензии безосновательны!"
 flavor_eng.15.tt1: "Появляется [Concept('character', 'персонаж')|e] [jane_grey.GetNameWithNoTooltip]"
 jane_grey_support: "Сторонники Джейн Грей"
 STATIC_MODIFIER_NAME_grey_support: "Поддержка Джейн Грей"
 jane_grey_support_nobles_joining: "Все #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! из #TOOLTIP:AREA,northumbria_area,X #L Нортумбрии#!#!, исповедующие #TOOLTIP:RELIGION,$anglican_tt$,X #L англиканство#!#!, поддержат [jane_grey_support.GetName]"
 flavor_eng.15.b: "Предложим встать в очередь на наследие."
 flavor_eng.15.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] будут против назначения еретички наследницей"
 flavor_eng.15.c: "В Тауэр её, да поскорее."
 flavor_eng.15.tt3: "Тайная полиция, которой оказывают посильную помощь могущественные [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], заключит леди в тюрьму и там казнит без суда и следствия"
 flavor_eng.15.historical_info: "Леди Джейн Грей, внучка Марии — младшей сестры короля Генриха VIII, претендовала на английский престол. В 1553 году её насильно выдали замуж за лорда Гилфорда Дадли, сына герцога Нортумберленда. Сам герцог, тогда регент Эдуарда VI, убедил смертельно больного короля подписать документ, исключающий дочерей Генриха VIII — Марию I и Елизавету I из очереди на престол в пользу Джейн, таким образом продлив свои полномочия. 10 июля 1553 года Джейн Грей объявили королевой, однако правление её продлилось всего девять дней. Войска герцога Нортумберленда перешли на сторону Марии — католички, которая сумела благодаря своему вероисповедованию заручиться поддержкой населения."
 flavor_eng.16.title: "Кровавый союз"
 flavor_eng.16.desc_common: "Союз, заключённый между [ROOT.GetCountry.Custom('CL_TP'] и #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!, создал лишь видимость благополучия. Невозможно закрывать глаза на религиозные разногласия: [target_country.GetAdjectiveWithNoTooltip|l]ий народ традиционно исповедует #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!, в то время как на наших берегах преобладает [religion.GetName|l]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ [target_country.GetLongNameWithNoTooltip] — невероятно мощная держава, поэтому нам, возможно, придётся вернуться в #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#! и против собственной воли поддержать тех, кого возглавляет [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]. В противном случае другая сторона может разорвать все действующие сейчас договоры."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] — [Select_CString(target_ruler.IsFemale,'ярая сторонница', 'ярый сторонник')] католичества, а потому упорно старается заставить нас вернуться в лоно #L [GetCountry('PAP').GetAdjective]ой#! церкви. Таким образом [Select_CString(target_ruler.IsFemale,'она', 'он')] преследует сразу две цели: искоренить ересь и сохранить действие договоров."
 flavor_eng.16.a: "Восстановим папскую власть."
 flavor_eng.16.b: "Настоим на принципе свободы вероисповедания."
 eng_tolerates_religious_freedom: "Терпимость к свободе вероисповедания"
 flavor_eng.16.historical_info: "В 1554 году королева-католичка Мария I вышла замуж за испанского короля Филиппа II. Благодаря этому браку обеим сторонам — и Англии, и Испании — открылись новые широкие возможности; так, парламент даже пожаловал Филиппу титул короля Англии, хотя реальной власти над страной тот не имел. При этом срочного решения требовал религиозный вопрос: Акт о супрематии утвердил власть монарха над церковью, но английское общество оказалось расколото. Католики требовали признать папский авторитет, протестанты же выступали за более свободный подход. Мария решила принять сторону католиков, после чего страну захлестнула волна террора. Королева навсегда вошла в историю под прозвищем «Кровавая»."
 flavor_eng.17.title: "Московская компания"
 flavor_eng.17.desc: "Корабли морской экспедиции, идущей на северо-запад в #TOOLTIP:CONTINENT,asia,X #L Азию#!#!, потерпели крушение у побережья #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L Архангельска#!#!. Здесь выжившие под руководством известного исследователя по имени [richard_chancellor.GetName], по некоторым донесениям, начали вести торговлю с местными славянами. Нам следует учредить торговую компанию и установить связи с #L [target_country.GetAdjective|l]им#! государством, поскольку #TOOLTIP:GOODS,fur,X #L мех#!#! — прибыльный товар, а нам не хотелось бы упускать свою долю прибыли."
 flavor_eng.17.a: "Очень удачная возможность."
 flavor_eng.17.tt1: "Появляется [Concept('explorer', 'исследователь')|e] [richard_chancellor.GetNameWithNoTooltip]"
 flavor_eng.17.b: "Пусть справляются сами."
 flavor_eng.17.tt2: "[richard_chancellor.GetNameWithNoTooltip] пропадает без вести"
 flavor_eng.17.historical_info: "В 1553 году английская торговая компания купцов-путешественников отправила в Китай три корабля. Проложить торговый путь предполагалось через Северо-восточный морской путь. Два корабля погибли; третий же, «Эдуард Бонавентура», добрался до Белого моря, после чего встал на якорь около Архангельска, откуда команду отправили на санях в Москву. Эти события положили начало учреждению Московской компании — предприятия, сыгравшего немалую роль в русском пушном промысле."
 flavor_eng.18.title: "[francis_walsingham.GetNameWithNoTooltip] ведёт тайную игру"
 flavor_eng.18.desc: "[francis_walsingham.GetName] — настоящий паук, опутавший своей сетью всю #TOOLTIP:CONTINENT,europe,X #L Европу#!#!. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! окружают враги — как внутри, так и снаружи, а потому талант к выискиванию осведомителей в европейских странах нужно поставить на службу государству. Кроме того, [francis_walsingham.GetName] достаточно жесток — возможно, это качество заставит противников вести себя осторожнее."
 flavor_eng.18.a: "Он мастер тайных связей."
 flavor_eng.18.b: "Ему нельзя доверять."
 flavor_eng.18.tt2: "Если [francis_walsingham.GetNameWithNoTooltip] будет уволен, другие державы сочтут это примирительным жестом"
 flavor_eng.18.historical_info: "Сэр Фрэнсис Уолсингем служил личным секретарём королевы Елизаветы I. Главным его достижением можно считать безупречную организацию работы разведки и контрразведки, которая успешно предотвращала все покушения на жизнь королевы, а также другие политические и дипломатические заговоры. Уолсингем ненавидел Испанию и покровительствовал Фрэнсису Дрейку: первые нападения на испанцев этот знаменитый капер совершал преимущественно на средства сэра Фрэнсиса."
 flavor_eng.19.title: "Валютные реформы Томаса Грешема"
 flavor_eng.19.desc: "Финансист [thomas_gresham.GetName] — опытнейший торговец, немало раз бывавший за границей. Он предупредил нас о том, как опасно изменение состава денег, например снижение содержания драгоценных металлов или добавление более дешёвых. Вместо этого Грешем советует установить стандарты для состава, веса и качества монет, чтобы мы могли стабильно выпускать надёжную валюту. Осталось лишь найти такую должность, где Томас сможет в полной мере раскрыть свой талант: валютная стабильность пойдёт нам только на пользу."
 flavor_eng.19.a: "Пригласим его ко двору."
 flavor_eng.19.tt1: "Появляется [Concept('character', 'персонаж')|e] [thomas_gresham.GetNameWithNoTooltip]"
 flavor_eng.19.b: "Назначим его следить за соблюдением законодательства."
 flavor_eng.19.tt2: "[thomas_gresham.GetNameWithNoTooltip] будет следить за соблюдением законов, запрещающих подделку валюты и прочие мошеннические действия, чтобы укреплять финансовую стабильность"
 flavor_eng.19.c: "Назначим его нашим финансовым агентом за границей."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] отправится за границу во главе делегации. Её задача — посетить крупные финансовые центры и заложить основы для современных валютных систем"
 flavor_eng.19.d: "Он слишком нерешителен."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] будет искать работу в других местах"
 flavor_eng.19.historical_info: "Томас Грешем — английский финансист, живший в эпоху Тюдоров. Он получил образование в Кембриджском университете и благодаря своим незаурядным предпринимательским качествам сумел не только разбогатеть, но и получить в 1551 году должность агента при дворе Эдуарда VI. Эту должность он сохранил и в годы правления Елизаветы I. Деятельности Грешема препятствовало обесценивание английской валюты по отношению к валютам других держав, однако он достойно преодолел эти трудности и стабилизировал финансовую систему страны."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "После того, как влиятельные #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L норфолкские#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] были арестованы и заключены в #TOOLTIP:LOCATION,london_tt,X #L лондонский#!#! Тауэр, на политической арене начались волнения. Эта облава была ничем иным, как попыткой подавить растущее #TOOLTIP:RELIGION,$catholic_tt$,X #L католическое#!#! движение в #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленде#!#! и #TOOLTIP:PROVINCE_DEFINITION,westmorland_province,X #L Уэстморленде#!#! — провинциях, густо населённых еретиками. В ответ местные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] [thomas_percy.GetName] и [charles_neville.GetName] объявили о намерении вновь обратить [ROOT.GetCountry.Custom('CF_VP')] в истинную веру и подняли мятеж. Вооружённое восстание не закончится, пока мы не отпустим дворян или не пойдём на переговоры с главными бунтовщиками."
 flavor_eng.20.a: "Оставим схваченных дворян в Тауэре."
 northern_rebellion: "Северное восстание"
 flavor_eng.20.b: "Пойдём на переговоры."
 flavor_eng.20.c: "Освободим заключённых."
 flavor_eng.20.tt3: "Выпустив заключённых дворян на свободу, мы успокоим бунтарей, однако католическое движение на севере только укрепится"
 flavor_eng.20.historical_info: "Попыткам королевы Елизаветы I насадить в Англии религию протестантского толка — англиканство — помешало появление в её королевстве беглой Марии Стюарт, которая обратилась к Елизавете за помощью. Мария была католичкой и претендовала на престол, поэтому Елизавета заточила беглянку в тюрьму. После этого Мария стала центральной фигурой заговоров против действующей королевы; выдвигались даже предложения выдать её за Норфолка, единственного герцога Англии. Герцог Норфолк оказался недостаточно расторопным, а потому тоже попал под арест. Елизавета заподозрила, что в заговоре принимали участие другие дворяне — графы Нортумберленд, Уэстморленд и Камберленд. На внезапный вызов в Лондон графы ответили отказом, а 9 ноября 1569 года подняли мятеж. На восстание против власти Тюдоров королева Елизавета ответила резко — вплоть до применения казней. Однако несмотря на это, католицизм надёжно укрепился на севере. Католиков ждало целое десятилетие притеснений."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Все [Concept('pop','группы населения')|e] в этой [Concept('province','провинции')|e], исповедующие [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ую веру и не поддерживающие других [Concept('rebel','мятежников')|e], потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e] и присоединятся к фракции «[northern_rebellion.GetName]»."
 flavor_eng.21.title: "Вздорные дельцы"
 flavor_eng.21.desc: "Торговля в общественных местах, сопровождающаяся громким шумом, а иногда даже драками среди торговцев, — привычное зрелище. Однако этот рынок разросся настолько, что уже невозможно обходиться без учреждения, гарантирующего, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] будут получать причитающуюся им долю от торговли. Соответственно, необходимо учредить институт, который будет организовывать деятельность маклеров, способствовать процветанию #L [ROOT.GetCountry.GetAdjective|l]ой#! торговли и бороться с несанкционированной деятельностью."
 flavor_eng.21.a: "Будем играть на повышение показателей."
 flavor_eng.21.b: "Пусть себе дерутся и кричат."
 bawdy_trading: "Вульгарная торговля"
 flavor_eng.21.historical_info: "В 1571 году была основана лондонская фондовая биржа. В XVI—XVII веках её влияние было малозаметным, а деятельность скромной, однако со временем она превзошла даже свою амстердамскую конкурентку, а к XVIII веку стала самой деятельной биржей во всей Европе. Лондонская биржа немало поспособствовала развитию английской торговли, экономики и производства, а также всегда была готова предоставить желающим кредит."
 flavor_eng.22.title: "Отмена #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! монополий"
 flavor_eng.22.desc: "В военное время на первый план выходит необходимость, а не справедливость. [target_character.GetName] знает об этом не понаслышке: [Select_CString(target_character.IsFemale,'её','его')] друзья уже давно извлекают выгоду из связей с #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! властью. [ShowEstatePrivilegeName('trade_monopolies')|U], которыми вовсю пользуются [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], усугубляют коррупцию и кумовство, что очень не нравится местному населению, а ситуацию в войне с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! в лучшем случае можно назвать тупиковой, в худшем — катастрофической. Недовольство растёт в геометрической прогрессии, и предложения отменить монополии звучат всё громче."
 flavor_eng.22.historical_info: "К концу правления Елизаветы I её былая популярность начала уменьшаться. Англо-испанская война тянулась с самого 1585 года без внятных перспектив, истощая финансы Англии и боевой дух солдат. Внутри страны дела обстояли не лучше: парламент всё больше противился королевской власти из-за повсеместной коррупции вокруг монополий, которые Елизавета даровала своим фаворитам. В 1601 году, когда конфликт с монополиями достиг пика, королева произнесла знаменитую «Золотую речь», убеждая слушателей в своей любви к подданным. Однако это последнее обращение прозвучало в разгар ожесточённого спора, и Елизавета была вынуждена признать поражение и умолкнуть."
 flavor_eng.22.a: "Отменить их!"
 flavor_eng.22.b: "Нам нет дело до этих нытиков."
 flavor_eng.23.title: "[target_character.GetNameWithNoTooltip] поднимает мятеж"
 flavor_eng.23.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'выросла','вырос')] в [ROOT.GetCountry.Custom('CL_PP')] и до недавних пор верно [Select_CString(target_character.IsFemale,'служила','служил')] [ROOT.GetCountry.Custom('CF_DP')], занимая должность в [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ом правительстве #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#!. Однако в последнее время [target_character.GetName] бунтует против многих наших краеугольных принципов. Объединившись с другими ирландскими лидерами и заручившись поддержкой иностранцев, [Select_CString(target_character.IsFemale,'она подняла','он поднял')] восстание против своих господ. Столь вероломный поступок привёл к дестабилизации внутренней политики и поставил под угрозу нашу власть!"
 flavor_eng.23.historical_info: "Ирландец Хью О’Нил переселился в Англию в 60-х годах XVI века. Там он занимал правительственную должность, а в 1594 году устал от английской политики постоянного стравливания ирландских вождей между собой и, не сумев добиться возвращения земель своего деда, поднял восстание. В конце концов О’Нил объединил ирландских вождей и обратился к католической Испании за помощью в борьбе с протестантской Англией. Уже примерно через год он заключил хрупкий, но действенный союз и разбил лучших полководцев контингента Елизаветы в Ирландии. Однако в 1601 году сам потерпел поражение при попытке добраться до испанских сил в Кинсейл. Союзники О’Нила разбежались, и он был вынужден отступить в Ольстер. В 1603 году он заключил с Англией мир и отказался от полномочий вождя. Король Яков I вскоре помиловал мятежника."
 flavor_eng.23.a: "Нам не смешно!"
 irish_pops_rise_up_tt: "[Concept('pop_satisfaction','Довольство')|e] ирландских [Concept('pops','групп населения')|e] во всех принадлежащих нам [Concept('location','районах')|e] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty)|+=2%]. Население поддержит [tyrone_rebels.GetName]."
 tyrone_rebellion: "Тиронское восстание"
 flavor_eng.24.title: "[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "[target_character.GetShortName] и [ROOT.GetCountry.GetGovernment.GetParliament.GetName] вступили в конфронтацию. Следствием этих разногласий стал смелый документ [ShowGovernmentReformName('petition_of_rights')], составленный представителями наших сословий. Авторы законопроекта требуют ограничить #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! власть. Если закон будет принят, [target_character.GetNameWithNoTooltip] лишится целого ряда полномочий, в том числе права размещать солдат в частных домах, объявлять военное положение в мирное время и беспричинно лишать людей свободы. Принятие этого закона снизит накал страстей, но ослабит нашу власть, а отказ его подписать укрепит #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! авторитет, но плохо скажется на наших отношениях с парламентом."
 flavor_eng.24.historical_info: "В 1628 году в ответ на произвол короля Карла I, аресты без суда и следствия и денежные растраты английский парламент принял Петицию о праве. Она ограничивала право короля на введение налогов без согласия парламента. Помимо этого, документ запрещал расквартировывать войска в частных домах, вводить военное положение в мирное время, а также без суда заключать английских подданных под стражу."
 flavor_eng.24.a: "Подпишем."
 flavor_eng.24.b: "Не будем подписывать."
 flavor_eng.25.title: "Конфликт в парламенте"
 flavor_eng.25.desc: "С того момента, как мы встали на путь абсолютизма, напряжение в [ROOT.GetCountry.Custom('CF_PP')] неуклонно растёт. #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! двор без стеснений злоупотребляет властью, не считаясь с древними традициями. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] сыты по горло этим поведением.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] творит что вздумается, и единственный способ урезонить [Select_CString(target_character.IsFemale, 'её', 'его' )] — предъявить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] ультиматум с требованием прекратить беспредел. Люди опасаются, что скоро нас ждёт анархия и гражданская война. Многие наши граждане уже примкнули к группе мятежников [target_rebel.GetName]."
 flavor_eng.25.historical_info: "В XVI веке Палата общин становилась больше и влиятельнее, а Палата лордов оставалась немногочисленной. Елизавета I поддерживала баланс в Парламенте, умело сочетая решимость и переговоры. Но преемникам королевы, Якову I и Карлу I, не удалось повторить её успех. Парламент возражал против королевского контроля над религией, правосудием и налогами. Напряжение усилилось, когда Яков решил заключить союз с католиками через брак своего сына. В 1628 году парламент выпустил Петицию о праве, чтобы ограничить королевскую власть. Карл I распустил парламент в 1629 году и с тех пор 11 лет правил единолично. В 1642 году его деспотичное правление привело к гражданской войне, разделившей страну на сторонников короля и парламента."
 flavor_eng.25.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] нам не указ. Никаких переговоров!"
 flavor_eng.25.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] выдвигает ультиматум? Лучше пойти на уступки…"
 parliamentary_rebellion: "Парламент восстаёт"
 flavor_eng25_rebellion_tt: "Примерно #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [Concept('pops','населения')|e] из [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [Concept('provinces','провинций')|e] #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!, в том числе из провинции [target_province.GetName], присоединяются к фракции «[target_rebel.GetName]»"
 flavor_eng.26.title: "[ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "Море — главная артерия [ROOT.GetCountry.Custom('CF_RP')]. К сожалению, купцы из #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_RP')|L]#!#! держат всю торговлю в своих руках, а мы не можем им ничего противопоставить. К примеру, в #TOOLTIP:LOCATION,$london_tt$,X #L Лондоне#!#! жадные [target_country.GetAdjectiveWithNoTooltip|l]ие купцы практически захватили рынок. Если бы не они, мы бы уже давно преуспели. [target_character1.GetName] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] решили действовать.\n\nОни разработали #TOOLTIP:POLICY,act_of_navigation,X #L «Навигационный акт»#!#! — новый смелый закон, проникнутый духом меркантилизма, который запретит голландским купцам ввозить товары в нашу страну. Конечно, [target_character2.GetName] будет в ярости. Однако некоторые считают этот шаг слишком радикальным. Он неминуемо приведёт к изменению баланса сил и может спровоцировать конфликт."
 flavor_eng.26.historical_info: "В 1651 году Кромвель, лорд-протектор Английской республики, издал Навигационный акт для ограничения голландской посреднической морской торговли. По этому документу все товары должны были ввозиться или вывозиться из Англии только на английских кораблях, что укрепляло исключительность Англии как колониальной державы. Это стало причиной англо-голландских войн в 1652–1654 годах и в 1665–1667 годах. По Бредскому соглашению 1667 года Англия в обмен на Голландскую Гвиану получила Новый Амстердам, впоследствии переименованный в Нью-Йорк. Навигационный акт же был слегка изменён, однако продолжал обеспечивать господство Англии на море и быстрое расширение её колониальной торговли."
 flavor_eng.26.a: "Примем такой закон."
 flavor_eng.26.b: "Пока действующая политика нас устраивает…"
 flavor_eng.27.title: "Декрет об индульгенции и Акт о присяге"
 flavor_eng.27.desc: "Религиозные перестановки в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! не обошли стороной и [ROOT.GetCountry.Custom('CF_VP')]. После перехода в [ROOT.GetCountry.GetReligion.GetName] люди, уставшие от господства #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви, изо всех сил пытаются снизить её влияние и приструнить священников. Всё чаще слышны голоса, требующие конфисковать их имущество и ограничить свободу вероисповедания. [ROOT.GetCountry.GetGovernment.GetCourtTitle] мечется между двух огней. Власти никак не могут решить, что им больше по душе: политика терпимости или подавления тех, кто не проявил бы к нам ни капли милосердия, будь у них такая возможность."
 flavor_eng.27.historical_info: "Карл II исповедовал католичество втайне, а его брат Яков II — открыто. В 1672 году Карл издал Декларацию об индульгенции, чтобы ослабить ограничения для раскольников и католиков. Он руководствовался не только личными мотивами, но и желал таким образом получить поддержку Франции, как и любой склоняющийся к католичеству монарх. Взамен он тайно получил от Франции крупную сумму по соглашению, принятому без ведома парламента. Примерно в это же время парламент принял Акт о присяге. Этот документ запрещал занимать государственные должности всем, кроме англикан, в том числе католикам, и позволял преследовать их. После этого Якова II требовали исключить из линии престолонаследия, но эта попытка в итоге провалилась."
 flavor_eng.27.a: "Свобода вероисповедания должна быть у всех."
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] будет властвовать над всеми!"
 flavor_eng.27.c: "Нам стоит принять католичество."
 flavor_eng.28.title: "Создание нового банка"
 flavor_eng.28.desc: "В последнее время в [ROOT.GetCountry.Custom('CF_PP')] назревает противоречие между расстройством государственных финансов и необходимостью спонсировать новые войны. Чтобы решить его, купцы и финансисты предложили основать национальный банк, который укрепит валюту и структурирует государственный долг. Кроме того, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] получит возможность брать займы. Однако некоторые граждане [ROOT.GetCountry.Custom('CF_RP')] не поддерживают эту инициативу. Они опасаются, что частные финансисты получат слишком много власти, а традиционные источники кредитования значительно сократятся."
 flavor_eng.28.historical_info: "Банк Англии был основан в 1694 году в ответ на растущие финансовые нужды в связи с дорогостоящими войнами. Достаточно быстро он завоевал репутацию серьёзного и надёжного учреждения. Он немало поспособствовал укреплению британского фунта стерлингов в эпоху, когда разорение правительств и порча монет в других государствах были вполне привычными явлениями. Благодаря действиям Банка Англии британская экономика в XVIII–XIX веках медленно, но верно росла — а соответственно, росла и её доля в мировой экономике; заодно у британского правительства появились новые возможности привлекать средства на ведение боевых действий."
 flavor_eng.28.a: "Учредим этот банк."
 flavor_eng.28.b: "Не будем спешить."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "[target_character.GetName] и другие #TOOLTIP:CULTURE,$highland_tt$,X #L горцы#!#! подняли очередное восстание. Тысячи людей присоединяются к группе мятежников, получившей название «[jacobite_uprising.GetName]». Они требуют, чтобы [target_sitting_ruler.GetName] [Select_CString(target_sitting_ruler.IsFemale, 'сложила', 'сложил')] свои полномочия, а трон [Select_CString(target_character.IsFemale, 'заняла', 'занял')] [target_character.GetShortNameWithNoTooltip]. Мы без труда устраним угрозу нашей власти, подавив мятеж на корню!"
 flavor_eng.29.historical_info: "В 1715 году граф Мар поднял восстание якобитов. К концу сентября он почти целиком покорил Шотландское высокогорье. Графская армия насчитывала 5000 человек и каждый день пополнялась новыми добровольцами. Однако следует отметить, что мятежники поначалу не сочли нужным уведомить об этом поддерживаемого ими короля. Яков III, известный под прозвищем Старый претендент, даже не знал о развернувшемся конфликте. Когда к монарху наконец отправили гонца, граф Мар, продолжая собирать сторонников, уже двинулся в Перт, захватил город и учредил там свой штаб. Тем временем на юге собиралось новое войско якобитов. Узнав об этом, Яков III начал готовиться к поездке в Шотландию на церемонию коронации. К началу ноября северная армия якобитов насчитывала уже около 12 000 человек (в основном шотландских горцев). Граф решил двинуться на юг, где его встретило войско герцога Аргайла — последний контингент правительственных войск в Шотландии. Якобитская армия, которая не могла похвастать наличием умелых полководцев, разделилась: южная отправилась разорять Ланкашир вместо того, чтобы ударить во фланг солдатам герцога. В результате 13 ноября значительно менее крупные силы под командованием Аргайла разгромили северную армию якобитов при Шерифмуре. Южная их армия потерпела поражение у Престона от других английских правительственных сил. Якобиты были вынуждены отступить в Перт и дожидаться прибытия главнокомандующего. Наконец, 22 декабря из Дюнкерка прибыл сам Старый претендент, однако к этому времени герцог Аргайл уже получил подкрепление в лице свежих опытных бойцов и готовился к маршу на север. Король Яков III, проведя в Шотландии полтора месяца, вынужден был отступить."
 flavor_eng.29.a: "Мы их разгромим!"
 jacobite_uprising: "Восстание якобитов"
 jacobite_uprising_joining: "Все #TOOLTIP:CULTURE,$highland_tt$,X #L хайлендские#!#! [Concept('pops', 'группы населения')|e] в #TOOLTIP:AREA,scottish_highlands_area,X #L Хайленде#!#! поддержат группу мятежников «[jacobite_uprising.GetName]»"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "Управление государством — это вечный поиск баланса между дипломатией и мягкой силой. Того, кто в совершенстве овладеет этим искусством, не поддавшись дурману власти, ждёт большое политическое будущее в городе [ROOT.GetCountry.GetCapital.GetName]. В последнее время при дворе всё чаще обсуждают человека по имени [robert_walpole.GetName]. Говорят, что во время переговоров [Select_CString(robert_walpole.IsFemale, 'она заняла', 'он занял')] твёрдую и взвешенную позицию, продемонстрировав выдающуюся рассудительность и политическую смекалку."
 flavor_eng.30.historical_info: "В 1708 году Роберт Уолпол, граф Орфорд (1676–1745), стал министром по военным делам, но потерял должность после коррупционного скандала с армейскими контрактами. Однако в 1714 году, когда власть получила Ганноверская династия, граф вернул былое положение и быстро стал важной политической фигурой. Выступая за сохранение мира и равновесия в Европе, в 1721–1742 годах он блистал в английской политике на посту первого лорда-казначея и канцлера казначейства. Фактически лорд Уолпол был первым премьер-министром в истории Великобритании, хотя эта должность тогда ещё не существовала."
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] станет прекрасным политиком."
 flavor_eng.31.title: "Ухо капитана Дженкинса"
 flavor_eng.31.desc: "До нас дошли слухи о нападении на наш корабль #L [target_country.GetAdjective|l]ого#! судна и задержании нашего капитана. Гонец утверждает, что с нашей командой обошлись крайне жестоко, а капитану и вовсе отрезали ухо. [Select_CString(target_character2.IsFemale, 'Подлая', 'Подлый')] [target_character2.GetName] снова провоцирует нас! Пришло время показать свою силу!"
 flavor_eng.31.historical_info: "Война за ухо Дженкинса, плавно перетёкшая в Войну за австрийское наследство, разгорелась из небольшого и неоднозначного конфликта в 1731 году между испанской береговой охраной и капитаном брига «Ребекка», шедшего из Глазго. Капитан Дженкинс утверждал, что в Карибском море его бриг был захвачен испанцами, которые издевались над командой и отрезали ухо самому капитану, а также пытали его и угрожали убийством. В ходе этой войны не велось масштабных боевых действий, хотя эскадра адмирала Ансона отправилась в сторону неприятеля и в итоге совершила кругосветное путешествие, а флот адмирала Эдварда Вернона атаковал испанские территории в Карибском море."
 flavor_eng.31.a: "Ухо за ухо…"
 eng_captain_jenkins_incident: "Происшествие с капитаном Дженкинсом"
 flavor_eng.31.b: "Мы опасаемся открытой войны…"
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "Восстания и предательства — частые спутники тяжёлых времён. С тех пор, как #TOOLTIP:CULTURE,$highland_tt$,X #L Хайлендские#!#! земли вошли в состав [ROOT.GetCountry.Custom('CF_RP')], жители #TOOLTIP:AREA,scottish_highlands_area,X #L Хайленда#!#! постоянно отказываются нам подчиняться. Похоже, [target_character.GetName] так [Select_CString(target_character.IsFemale, 'разожгла', 'разжёг')] их пыл, что они решили взяться за оружие!"
 flavor_eng.32.historical_info: "В 1745 году Карл Эдуард Стюарт со своими сторонниками-якобитами высадился в Шотландии и одержал победу при Престонпансе. Он вошёл в Эдинбург и объявил своего отца Якова королём Шотландии, а затем вторгнулся в Англию и дошёл до Дерби. Однако обещанное французами подкрепление так и не прибыло, и он был вынужден отступить. Армию Карла Эдуарда Стюарта преследовали британские войска, и в апреле 1746 года она потерпела сокрушительное поражение в битве при Каллодене под Камберлендом. Это была последняя серьёзная попытка Стюартов получить трон, и восстание якобитов стало подходить к концу. Яков не следовал советам своих генералов, и это решило судьбу династии."
 flavor_eng.32.a: "Мы их разгромим!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "Недавно выдающийся государственный деятель [pitt_the_older.GetName] начал играть ключевую роль в #L [ROOT.GetCountry.GetAdjective|l]ой#! политике. Во время войны этот человек проявил себя как твёрдый лидер. Кроме того, он ратует за расширение [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого влияния за рубежом. Многие считают Питта Старшего талантливым политиком и стратегом, способным вдохновлять народы. Его подход к решению военных и дипломатических вопросов может изменить баланс сил в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "Уильям Питт (1708–1778), старший из рода Питтов, приходился внуком мадрасскому губернатору. Изначально ему прочили карьеру военного, однако Питт предпочёл службу в Палате общин (он состоял в партии вигов), где, впрочем, проявил себя истинным патриотом своей страны. В 1757 году Уильям, мечтавший сделать Англию настоящей владычицей морей, возглавил коалиционное правительство, даже несмотря на глубокую неприязнь к Георгу II и добился значительных успехов в Канаде и Индии. Единственное, что спасло Францию от навязывания ей невыносимых условий Парижского мирного договора, положившего конец Семилетней войне, — отставка Питта в 1763 году. В 1766–1778 годах он, несмотря на слабое здоровье, вернулся в политику. В последний год жизни агитировал против войны с Францией."
 flavor_eng.34.title: "Ост-Индская компания"
 flavor_eng.34.desc: "В последнее время [target_character1.GetName] и #L [ROOT.GetCountry.GetAdjective|l]ий#! народ всё чаще мечтают о заморских богатствах. Благодаря тому, что теперь есть [target_country.GetLongName] и экспедиции в #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#!, мы создали плацдарм для расширения территорий и развития торговли."
 flavor_eng.34.historical_info: "Английская Ост-Индская компания, основанная за два года до голландской, вначале столкнулась с трудностями. Её первые фактории в Индонезии и на Молуккских островах, включая Амбон, вскоре захватили и закрыли голландцы. Тогда компания переключилась на Индию и обосновалась в Мадрасе, Бомбее и Калькутте, где и добилась наибольших успехов. С 1757 года небольшие порты и фактории стараниями Уоррена Гастинга и Роберта Клайва выросли в огромную Британскую Индию, контролировавшую почти весь субконтинент. Компания пережила всех своих конкурентов и прекратила существовать в 1867 году, передав контроль британскому правительству после Сипайского восстания 1857 года."
 flavor_eng.34.a: "Это пойдёт нам на пользу!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "[target_child.GetName] следует по стопам своего отца и подаёт большие надежды. Всё идёт к тому, что однажды [Select_CString(target_child.IsFemale, 'она', 'он')] займёт главенствующую должность в #L [ROOT.GetCountry.GetAdjective|l]ой#! политике. [Select_CString(target_child.IsFemale, 'Её', 'Его')] одарённость заметна с ранних лет. Мы можем быть уверены, что следующее поколение политиков и советников возглавит человек выдающихся способностей!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "Уильям Питт — второй сын Уильяма Питта, 1-го графа Чатам. В декабре 1783 года король Георг III распустил коалицию и поручил 24-летнему Питту организовать новое правительство. В результате 39 членов собравшегося в январе 1784 года парламента выразили правительству вотум недоверия, однако Питт отказался уходить в отставку, и коалиционное большинство в парламенте постепенно начало распадаться. К 8 марта против Питта выступал всего один человек, а к 25 марта парламент оказался распущен. В 1788 году Питт подписал документ, формально учреждающий Тройственный союз между Великобританией, Пруссией и Голландией, чтобы не остаться без союзников в случае очередной войны, как это уже было в годы Войны за независимость США. В 1784 году он принял Акт об Индии, учредив таким образом комиссию по управлению Индией и Ост-Индской компанией. В 1790 году Питт добился мирных переговоров между Австрией и Турцией, продемонстрировав миру увеличившееся влияние Великобритании и повысив её престиж. И наконец, в 1791 году Уильям принял Канадский конституционный акт. Управление Верхней и Нижней Канадой отныне осуществлялось из Лондона, однако обе провинции получили представительные собрания."
 flavor_eng.36.title: "[target_character.GetLastNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] соглашение"
 flavor_eng.36.desc: "Как правило, свободная торговля и дружеские отношения выгодны обеим сторонам. Яркое подтверждение тому — последний раунд морских переговоров между делегацией, которую возглавляет [target_character.GetName], и #L [target_country.GetAdjective|l]ими#! дипломатами. [Select_CString(target_character.IsFemale, 'Она', 'Он')] считает, что новое, тщательно составленное торговое соглашение поможет [Select_CString(target_character.IsFemale, 'ей', 'ему')] найти общий язык с [target_country.GetAdjectiveWithNoTooltip|l]ой стороной."
 flavor_eng.36.historical_info: "Опытный дипломат Джон Метуэн, родившийся в 1650 году, наиболее известен заключением мирного соглашения 1703 года между Англией и Португалией. Этот документ разрешал поставлять в Португалию английскую пряжу и сукно в обмен на свободный ввоз португальского портвейна в Англию."
 flavor_eng.36.a: "Принять договор."
 flavor_eng.36.b: "Мы должны отказаться."
 flavor_eng.37.title: "Пороховой заговор"
 flavor_eng.37.desc: "«Запомни, запомни,\nНоябрь вероломный\nИ цифру кровавую — пять.\nПредательство, порох,\nКоварство и морок.\nТакое нельзя забывать!»\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] чудом остался жив. Заговорщики планировали подорвать [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Они заложили бочки с порохом под зданием и собирались поджечь их во время заседания, на котором присутствовал [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Они планировали захватить власть и насильно обратить народ [ROOT.GetCountry.Custom('CL_RP')] в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Разумеется, зачинщиков ждёт казнь, но как нам поступить с другими католиками?"
 flavor_eng.37.a: "Накажем всех католиков без разбора!"
 eng_harsh_punishment_of_catholics: "Суровые наказания для католиков"
 flavor_eng.37.b: "Накажем только участников заговора."
 flavor_eng.37.a.all_cath_pops: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e], исповедующих #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_eng.37.historical_info: "Пороховой заговор — это неудачное покушение на жизнь английского короля Якова I, запланированное на день произнесения им тронной речи перед парламентом. План взорвать Палату лордов был своевременно раскрыт и предотвращён; заговорщиков арестовали и казнили. В память об этом событии в стране традиционно устраивается праздник — Ночь Гая Фокса, сопровождающийся зажиганием фейерверков и костров."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[Concept('opinion','Мнение')|e] #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#!, а также всех #L [ShowReligionAdjective('catholic')|l]их#! империй и королевств о нас ухудшается на [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0]"
 flavor_eng.38.title: "[target_artist.GetLastName] публикует «Левиафана»"
 flavor_eng.38.desc: "Ужасные последствия войны, которые [target_artist.GetName] наблюдал у себя на родине и в других странах, вдохновили его создать свой опус магнум — сочинение, которое он назвал «[ShowWorkOfArtName('the_leviathan')]». В этой работе Томас Гоббс утверждает, что сильное государство эффективнее противостоит насилию и справляется с нестабильностью, вызванной внутриэлитными конфликтами. Эта книга укрепит нашу власть и даст нам карт-бланш на централизацию [ROOT.GetCountry.Custom('CF_RP')]!"
 flavor_eng.38.historical_info: "Английский философ Томас Гоббс считал, что постоянная борьба — это естественное состояние, и положить конец бесконечным конфликтам можно лишь в том случае, если народ заключит с государством так называемый общественный договор, то есть частично откажется от своих прав и свобод в пользу государства, а оно, в свою очередь, возьмёт на себя обязанность защищать подданных. Если же государство не сможет выполнить условия договора, народ будет вправе найти себе другого правителя. Своими идеями Гоббс оскорбил обе стороны Английской революции, а потому был вынужден на 11 лет бежать из страны в Париж и осмелился вернуться лишь в 1651 году."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] публикует «Богатство народов»"
 flavor_eng.39.desc: "Знаменитый философ и экономист-новатор [target_character.GetName] выпустил революционный трактат «[ShowWorkOfArtName('wealth_of_nations')]», в котором он описывает ряд передовых финансовых концепций, а также делает смелые предположения о мотивации людей в условиях свободного рынка. Эта образцовая работа достойна всяческого восхищения. Мы не сомневаемся, что она окажет значительное влияние на будущие поколения экономистов."
 flavor_eng.39.historical_info: "#italic «Исследование о природе…»#! — первый великий труд в области политической экономики. Он лёг в основу так называемого принципа невмешательства (сам автор называл его системой естественной свободы). Адам Смит также разработал концепцию «невидимой руки», то есть изначально присущей такой системе способности контролировать саму себя, а заодно — формировать общественный порядок посредством конкуренции."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "В последнее время в обществе сформировался запрос на новые идеи, а также поддержку искусства и науки. Сейчас особой популярностью пользуются тезисы, которые продвигает [target_character.GetName]: причём не только на родине, но и в других странах. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] теории о естественных правах людей, общественном договоре и роли государства в защите свободы и собственности вдохновляют как интеллигенцию всех мастей, так и реформаторов."
 flavor_eng.41.historical_info: "Именно с Джона Локка началась эпоха Просвещения в Англии и Франции. Кроме того, этот мыслитель, который, помимо прочего, написал сочинение #italic «Опыт о человеческом разумении»#!, вдохновил авторов Конституции США. Локк считал, что знание можно получить только посредством опыта и размышления над пережитым. Такого же мнения придерживались другие знаменитые философы — Бойль, Сиденхем, Гюйгенс и Ньютон."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[Select_CString(isaac_newton.IsFemale, 'Прославленная', 'Прославленный' )] #L [ROOT.GetCountry.GetAdjective|l][Select_CString(isaac_newton.IsFemale, 'ая', 'ий' )]#! [Select_CString(isaac_newton.IsFemale, 'учёная', 'учёный' )] по имени [isaac_newton.GetName] [Select_CString(isaac_newton.IsFemale, 'опубликовала', 'опубликовал' )] принципиально новые теории, которые в корне изменят понимание естественного мира. Труд по силе тяготения, движению и математике наверняка вдохновит мыслителей со всей #TOOLTIP:CONTINENT,europe,X #L Европы#!#! и ознаменует начало новой эпохи научного прогресса и рационализма."
 flavor_eng.42.historical_info: "Английский физик и математик Исаак Ньютон — это важнейший деятель научной революции XVII века. Его наблюдение о разложении белого света на цвета видимого спектра заложило основы современной физической оптики, а законы Ньютона, описывающие взаимодействия тел в механике, стали фундаментом классической теории тяготения. Также Ньютон впервые разработал методы исчисления бесконечно малых величин."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! привлёк одних из самых выдающихся творцов мира: драматургов, поэтов и даже актёров. Все эти деятели культуры без устали трудились над тем, чтобы внести нас в анналы истории. Но один человек не только собрал в себе все перечисленные таланты, но и стремится возвысить их до невиданных вершин. [william_shakespeare.GetName] — просто эталон таланта, чьё творчество представило более глубокий взгляд на человека и общество."
 flavor_eng.43.historical_info: "Английского поэта, драматурга и актёра Уильяма Шекспира часто называют величайшим англоязычным писателем и лучшим драматургом всех времён. Пьесы, написанные Шекспиром в конце XVI — начале XVII века для небольшого репертуарного театра, сегодня исполняются регулярно в десятках стран. Великий современник Шекспира поэт и драматург Бен Джонсон однажды заявил, что Шекспир «не принадлежал эпохе — он на все времена». Эти слова оказались пророческими."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "Появляется [Concept('character', 'персонаж')|e] [william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.b: "Дурные драмы нам ни к чему."
 flavor_eng.44.title: "Аристократы сочувствуют лоллардам"
 flavor_eng.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] из провинции [target_province.GetName] всё чаще начинают поддерживать лоллардов. [target_character.GetName] и другие отдельные личности даже открыто выступают в поддержку лоллардистских радикальных взглядов на социальную справедливость и религиозные реформы.\n\nТем самым создаётся ощутимая угроза сложившемуся порядку: аристократия достаточно влиятельна, чтобы распространять идеи лоллардизма во вред власти короны и церкви."
 flavor_eng.44.a: "Примем строгие меры против дворян."
 flavor_eng.44.b: "Пусть занимаются чем хотят."
 flavor_eng.44.b.tt: "Существенная часть #TOOLTIP:RELIGION,$catholic_tt$,X #L католического#!#! [Concept('pops', 'населения')|e] в провинции [target_province.GetName] обращается в #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизм#!#!"
 STATIC_MODIFIER_NAME_suppressing_heresy: "Подавление ереси"
 flavor_eng.45.title: "Основание дома [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "Многочисленные благородные дома #L #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.GetRank.Custom('CF_tt')],X [ROOT.GetCountry.GetRank.Custom('CF_RP')|l]#!#! издавна обладали колоссальными властью и влиянием. Недавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'заложила', 'заложил' )] новую династию [target_dynasty.GetName], младшую ветвь династии [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')]. Амбиции молодой династии неясны, но всё идёт к тому, что она станет играть важную роль в #L [ROOT.GetCountry.GetAdjective|l]ой#! политике."
 flavor_eng.45.historical_info: "Дом Йорков из младшей ветви Плантагенетов в XV веке дал Англии трёх королей: Эдуарда IV, Эдуарда V и Ричарда III. У этого семейства, происходившего от сына Эдварда III Эдмунда Лэнгли, были обоснованные претензии на трон, что вызвало конфликт с Ланкастерами в Войне Роз. Эдуард IV смог занять престол, но правление Ричарда III закончилось в Босуорте в 1485 году, возвестив начало эпохи Тюдоров. Господство Йорков было недолгим, но их наследие продолжает влиять на английскую монархию. В частности, брак Елизаветы Йоркской и Генриха VII объединил враждующие фракции."
 flavor_eng.45.a: "Это очень хорошо!"
 flavor_eng.46.title: "Дом Ланкастеров"
 flavor_eng.46.desc: "[ShowDynastyName('lancaster_dynasty')] — ответвление нашей династии [target.GetDynasty.GetName]. Если [target.GetName] и [target_female.GetName] — представители обеих ветвей — заключат между собой брак, отношения между ними станут гораздо ближе, а значит, они будут действовать исключительно на благо #L [ROOT.GetCountry.GetAdjective|l]ого#! #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! дома."
 flavor_eng.46.historical_info: "Второй дом Ланкастеров — младшая ветвь династии Плантагенетов, основанная Джоном Гонтом — третьим выжившим сыном короля Эдуарда III. Женой Гонта стала его двоюродная сестра Бланка Ланкастерская, дочь одного из влиятельнейших английских дворян — Генри Гросмонта, герцога первого дома Ланкастеров, происходящего от короля Генриха III. Три выходца из второго дома Ланкастеров стали королями Англии, а их конфликт с домом Йорков за право занимать английский престол вошёл в историю как Война роз."
 flavor_eng.46.a: "Это очень хорошо!"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] из [target_country.Custom('CL_RP')]"
 flavor_eng.48.desc: "Наши амбиции в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! растут, и династия [target_dynasty.GetName] заключила ещё один ценный союз. [target_head.GetName] и [isabella.GetName] сочетались браком, укрепив связь рода с наследием [target_country.Custom('longname_ru_GEN')]. Этот брак ещё больше узаконит наше влияние и притязания на одну из самых могущественных держав Европы. Возможно, пришло время закрепить наше превосходство в Иберии."
 flavor_eng.48.a: "Белая роза!"
 flavor_eng.48.historical_info: "В 1372 году Эдмунд Лэнгли, первый граф Йоркский, женился на Изабелле Кастильской, дочери короля Педро I Кастильского и его фаворитки Марии де Падильи. Этот политический союз устроил старший брат Эдмунда, Джон Гонт. В то время Джон претендовал на кастильский трон через собственный брак: его жена, сестра Изабеллы Констанция, была старшей из детей Педро и имела династические права на престол Кастилии. Женитьба Эдмунда и Изабеллы помогла Джону укрепить свои позиции в Кастилии и связи с легитимистами."
 flavor_eng.49.title: "Судьба дома Плантагенетов"
 flavor_eng.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] пока не имеет наследников, однако беспокоиться об этом не стоит, поскольку две младшие ветви династии — #TOOLTIP:DYNASTY,york_dynasty_tt,X #L Йорки#!#! и #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастеры#!#! — достаточно сильны.\n\nИ эти розы наверняка не станут воевать между собой…"
 flavor_eng.49.a: "За будущее можно не переживать!"
 flavor_eng.49.a.tooltip: "Разумеется, никакой войны не будет."
 flavor_eng.50.title: "Способы приготовления еды"
 flavor_eng.50.desc: "Непревзойдённые повара, которых держит при себе [target_character.GetName], одарили нас обширным сборником рецептов. С его помощью можно приготовить что угодно, от скромного жаркого до сложных блюд из тушёного мяса с заморскими специями.\n\nКаждое из этих ароматнейших яств способно удовлетворить вкус самого разборчивого завсегдатая #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! банкетов, однако, если выбросить из рецептов всё «лишнее», их можно будет представить и #L [ROOT.GetCountry.GetAdjective|l]им#! простолюдинам в виде народной кухни.\n\nКак бы то ни было, теперь всем очевидно, что [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] не знает более изысканной кухни, чем [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ая."
 flavor_eng.50.historical_info: "Книга «Способы приготовления еды» представляет собой внушительный сборник гастрономических рецептов, составленный личными поварами Ричарда II.\n\nМногие из упомянутых в ней блюд требуют чрезвычайно редких специй и красителей, а в целом рецепты выглядят сложнее и дороже, чем в поваренных книгах французского двора того же периода. Из-за этого бытует мнение, что этот сборник был составлен исключительно в пропагандистских целях, чтобы повысить престиж английской короны за рубежом."
 flavor_eng.50.a: "Не будем делиться этим с народом."
 flavor_eng.50.b: "Поделимся рецептами со всеми."
 eng_the_forme_of_cury_demand: "Способы приготовления еды"
 flavor_eng.51.title: "Орден Подвязки"
 flavor_eng.51.desc: "Вдохновившись легендами о короле Артуре и рыцарях Круглого стола, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] создаёт собственный рыцарский орден — отборную свиту, которая должна везде сопровождать монарха.\n\nРазумеется, рыцарскими почестями можно наградить любого дворянина, кому оказывает симпатию [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], однако в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом обществе немало других групп, которым пригодится подобная поддержка."
 flavor_eng.51.a: "Назначим всех, к кому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ближе всего."
 flavor_eng.51.b: "Возвысим иностранных аристократов."
 flavor_eng.51.c: "Назначим наших представителей духовенства."
 flavor_eng.51.d: "Поддержим искусство."
 flavor_eng.51.e: "Воздадим должное неимущим ветеранам."
 flavor_eng.52.title: "[target_character.GetLastNameWithNoTooltip] пишет письмо"
 flavor_eng.52.desc: "#L [target_country.GetAdjective]ий#! нотарий [target_character.GetName] утверждает, что [Select_CString(deadward.IsFemale,'наша покойная королева', 'наш покойный король')] [deadward.GetName], зверски [Select_CString(deadward.IsFemale,'замученная', 'замученный')] злодейской династией [ShowDynastyName('mortimer_dynasty')], на самом деле [Select_CString(deadward.IsFemale,'жива', 'жив')] и, если верить автору письма, [Select_CString(deadward.IsFemale,'сбежала', 'сбежал')] из заключения, после чего [Select_CString(deadward.IsFemale,'укрылась', 'укрылся')] в отшельнической обители рядом с [target_location.Custom('LR_TP')|l] [target_location.GetName] и теперь доживает свой век среди монахов.\n\nПисьмо выглядит настоящим, однако правдивость заявлений автора вызывает сомнения. [deadward.GetShortNameWithNoTooltip] не [Select_CString(deadward.IsFemale,'была', 'был')] достойным правителем в глазах большинства, однако [Select_CString(deadward.IsFemale,'её', 'его')] сторонники были очень влиятельны. Если это заявление правдиво, сложившийся порядок будет ощутимо потрясён."
 flavor_eng.52.historical_info: "В 1337 году король Эдуард III получил таинственное письмо от итальянского священника, который утверждал, будто его покойный отец Эдуард II на самом деле избежал жестокой казни и живет отшельником на континенте. На следующий год, путешествуя по Европе, король лично встретился с неким «Уильямом из Уэльса», который, возможно, и был его изгнанным отцом.\n\nВпрочем, истинная судьба свергнутого монарха до сих пор остаётся загадкой..."
 flavor_eng.52.a: "Постараемся положить конец этим предательским домыслам."
 flavor_eng.52.b: "Не будем мешать слухам распространяться."
 flavor_eng.53.title: "Законы о рабочих"
 flavor_eng.53.desc: "Законы о рабочих стали ответом на вспышку Чёрной смерти, которая поразила в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!.\n\nГибель населения привела к нехватке рабочей силы, а следовательно — к жёсткой конкуренции между землевладельцами и, как результат, к инфляции, вызванной ростом заработной платы. Пережившие болезнь [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] требуют увеличить им жалование и предоставить больше свобод, что приводит к увеличению затрат на производство.\n\nЗаконы о рабочих направлены на борьбу с инфляцией и введение сдерживания цен, а также на запрет переманивания к себе чужих рабочих."
 flavor_eng.53.a: "Издадим законы."
 flavor_eng.53.b: "Обойдёмся без вмешательства."
 flavor_eng.53.historical_info: "Нехватка рабочей силы, вызванная Чёрной смертью, привела к необходимости принятия в 1349 году законов о рабочих. Таким образом предполагалось ввести регулирование жалования, а заодно запретить рабочим покидать родные места в поисках более хорошо оплачиваемой работы, сулившей экономическое и общественное благополучие. Заодно законы укрепили сложившуюся феодальную систему, однако главной цели — урегулирования жалования — достичь так и не удалось, поэтому впоследствии их пришлось отменить."
 flavor_eng.54.title: "Крестьянское восстание"
 flavor_eng.54.desc: "Крестьяне, которыми руководит [wat_tyler.GetName], подняли масштабный бунт: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] недовольны налоговой политикой, которую ведёт [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. На это недовольство наложились и общественно-экономические последствия эпидемии Чёрной смерти.\n\nЕсли бунт не подавить, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] наверняка захватят Тауэр и казнят часть #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! чиновников. Отменив ненавистную для народа подушную подать и казнив зачинщиков бунта, мы сможем навести порядок, однако отдельные проявления неповиновения будут продолжаться ещё несколько лет."
 flavor_eng.54.a: "Нас это не беспокоит."
 flavor_eng.54.b: "Нас это не беспокоит."
 flavor_eng.54.c: "Пойдём на уступки."
 flavor_eng.54.tt: "Появляется [Concept('character', 'персонаж')|e] [wat_tyler.GetNameWithNoTooltip]"
 wat_tyler_rebellion: "Восстание Уота Тайлера"
 flavor_eng.54.historical_info: "Крестьянское восстание 1381 года — одно из важнейших и крупнейших восстаний в истории Англии. Повсеместная бедность, тяжёлое налоговое бремя и последствия Чёрной смерти привели к тому, что жизнь стала для крестьян, и без того страдавших под гнётом феодальной системы, совершенно невыносимой. Восстание в итоге оказалось подавлено, а многие его руководители — пленены и казнены."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Богослов [simon_sudbury.GetName] почти всю жизнь провёл под началом церкви. Сначала он служил епископом #L #TOOLTIP:LOCATIONRANK,[london.Custom('LR_tt')],X [london.Custom('LR_RP')]#!#! [london.GetName], а впоследствии — архиепископом #L #TOOLTIP:LOCATIONRANK,[canterbury.Custom('LR_tt')],X [canterbury.Custom('LR_RP')]#!#! [canterbury.GetName]. Когда новость о назначении Садбери лордом-канцлером услышали в народе, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] возмутились: они считали, что именно архиепископ виноват во всех их бедах, поскольку именно Саймон установил подушную подать — поскольку Англия воевала против #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, стране требовались деньги на войну."
 flavor_eng.55.a: "Лучшей кандидатуры не придумать."
 flavor_eng.55.b: "Пусть сосредоточится на духовных вопросах."
 flavor_eng.55.historical_info: "Саймон Садбери — религиозный деятель, занимавший должность архиепископа, а позже, в эпоху крестьянского восстания 1381 года, — канцлера. Взбунтовавшиеся крестьяне вошли в Лондон и ворвались в Тауэр, где схватили и казнили архиепископа. К такой развязке привело как введение им подушной подати, так и другие решения в должности канцлера, не снискавшие понимания в народе."
 flavor_eng.56.title: "Разорение Тауэра"
 flavor_eng.56.desc: "Подошедших к замковым воротам мятежников никто не пытался остановить — похоже, их боялась даже стража. Хранившиеся в замке доспехи и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! королевское имущество оказались разграблены.\n\nВзбунтовавшиеся крестьяне поймали и обезглавили ведущих членов совета, воспользовавшись тем, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отсутствует в Тауэре — днём ранее монарху пришлось уехать на переговоры в надежде положить конец восстанию. Членам королевской семьи, попавшим в руки мятежников, повезло больше: их отпустили, предварительно поиздевавшись."
 flavor_eng.56.a: "Это не столь важно."
 flavor_eng.56.b: "Подкупим мятежников, чтобы те пощадили членов совета."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "Ко двору прибыл подающий надежды автор, известный под скромным прозвищем «отец английской литературы». Это прозвище он заслужил такими произведениями, как #italic «Книга герцогини»#! и #italic «Дом славы»#!. [geoffrey_chaucer.GetName] родился в купеческой семье. Почти всю молодость он провёл в странствиях по Западной Европе, хотя был родом из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Вернувшись домой, он поступил в Иннер-Темпл — юридическую школу, а также объединение адвокатов и судей.\n\nДолжность #italic камердинера#! при #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ом#! дворе откроет ему новые возможности для путешествия за границу и знакомства с другими образованными людьми."
 flavor_eng.57.a: "Пригласим его ко двору."
 flavor_eng.57.b: "Оксфорд нуждается в таком преподавателе."
 flavor_eng.57.c: "Кембридж нуждается в таком преподавателе."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] уделяет всё время преподаванию и вряд ли будет создавать шедевры литературы"
 flavor_eng.57.historical_info: "Джеффри Чосер обрёл мировую славу благодаря «Кентерберийским рассказам» — одному из важнейших произведений английской литературы. Именно с Чосера началась стандартизация английского языка и переход от древнеанглийского к среднеанглийскому. Чосер также занимал несколько государственных должностей, в том числе дипломатическую. Путешествия по другим странам оказали сильное влияние на его произведения."
 flavor_eng.58.title: "Кентерберийские рассказы"
 flavor_eng.58.desc: "[geoffrey_chaucer.GetName] выпустил сборник из 24 историй, написанных на среднеанглийском языке, и озаглавил его #italic «Кентерберийские рассказы»#!. В сборнике приводятся истории паломников, начавших путь в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] и направляющихся к мощам Томаса Бекета в [canterbury.GetName]. Каждый рассказчик принадлежит к тому или иному слою английского общества XIV века.\n\n[english.GetNameWithNoTooltip]ий разговорный язык мог бы получить распространение в массовой литературе благодаря такому обширному и содержательному труду, однако автор, похоже, не успел довести его до конца."
 flavor_eng.58.a: "Нужно раздобыть себе копию."
 flavor_eng.58.b: "Опубликуем его предыдущие труды."
 flavor_eng.58.historical_info: "#italic «Кентерберийские рассказы»#! — произведение английского поэта и мыслителя XIV века Джеффри Чосера, написанное на среднеанглийском — «народном» языке того времени. Чосер собирался написать 120 новелл — по две на каждого паломника, однако в произведение вошло всего 24. Тем не менее, персонажи Чосера и его повествовательные приёмы получились настолько яркими и вдохновляющими, что их изучают и сегодня."
 flavor_eng.62.title: "Откровения Божественной Любви"
 flavor_eng.62.desc: "Отшельница, уединённо живущая около церкви Святого Юлиана в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], якобы пережила несколько видений Страстей Христовых. Леди Юлиана, как её называют местные жители, считается набожным и влиятельным человеком.\n\nНедавно она заболела и, вероятно, уже находится на смертном одре — предполагается, что именно в такой момент её и озарили видения."
 flavor_eng.62.a: "Позаботимся обо всех её нуждах."
 flavor_eng.62.tt1: "Леди Юлиана ещё может оправиться от болезни и записать свои воспоминания"
 flavor_eng.62.b: "Она мало нас волнует."
 flavor_eng.62.tt2: "Леди Юлиана вряд ли выздоровеет"
 flavor_eng.62.historical_info: "#italic «Откровения Божественной Любви»#! — одно из важнейших сохранившихся до наших дней произведений христианского мистицизма. Оно основано на видениях, озаривших Юлиану Нориджскую. Сама Юлиана утверждала, что эти видения ниспослал ей Бог во время её тяжёлой болезни. Воспоминания, записанные поэтическим языком, оказали глубокое влияние на христианский мистицизм и богословие."
 flavor_eng.63.title: "День святого Георгия"
 flavor_eng.63.desc: "Святой Георгий Победоносец, почитаемый за отказ отречься от христианской веры даже под угрозой смертной казни, далеко не так известен, как Эдуард Исповедник или Эдмунд Мученик. Нам следует объявить Георгия святым покровителем и учредить в его честь праздник, чтобы воздать ему должную хвалу за благословение на поле боя."
 flavor_eng.63.a: "Звоните в колокола! Пусть об этом узнает весь мир."
 flavor_eng.63.b: "Построим в его честь часовню в #L [windsor.GetAdjective]ом#! замке."
 flavor_eng.63.c: "Это дорого."
 flavor_eng.63.historical_info: "Георгий Победоносец ещё со Средних веков считается святым покровителем Англии. В XVIII веке день памяти этого великомученика — неотъемлемый элемент культурно-исторического наследия Англии — был объявлен праздничным."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Недавно нам стало известно, что [henry_yevele.GetName] — не просто опытный каменщик, а подлинный мастер своего дела. Такой умелый ремесленник пригодится нашей державе: его усилиями наши дворцы станут ещё роскошнее и величественнее."
 flavor_eng.64.a: "Представим его высшим слоям общества."
 flavor_eng.64.tt1: "Появляется [Concept('character', 'персонаж')|e] [henry_yevele.GetNameWithNoTooltip], знаменитый своими творениями"
 flavor_eng.64.b: "Не будем вмешиваться в его жизнь."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] будет искать работу в других местах"
 flavor_eng.64.historical_info: "Генри Йевель — английский архитектор, в годы Позднего Средневековья построивший и перестроивший несколько зданий, ставших впоследствии знаменитыми. Занимал должность королевского каменщика, благодаря чему мог браться за самые важные поручения. Самые известные его творения — Кентерберийский собор, а также куртина и башни лондонского Тауэра."
 flavor_eng.65.title: "Закон о станнариях"
 flavor_eng.65.desc: "В 1201 году [john_lackland.GetName] пожаловал рудокопам, добывавшим #TOOLTIP:GOODS,tin,X #L олово#!#! в провинциях [cornwall.GetName] и [devon.GetName], Хартию вольностей. Она освобождала работников оловянных рудников от крепостной зависимости и переводила их под правовую юрисдикцию главного смотрителя. В этот документ периодически вносятся изменения; так, недавно были учреждены суды, а рудокопы на оловянных рудниках — подданные #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — получили неприкосновенность от юрисдикции других судов государства."
 flavor_eng.65.a: "Примем этот закон."
 flavor_eng.65.b: "Разрешим ограниченную самостоятельность."
 flavor_eng.65.c: "Какая нелепица."
 flavor_eng.65.historical_info: "По средневековому закону о станнариях учреждались так называемые станнарные суды. Закон охватывал сразу несколько областей: расположение оловянных рудников, способы добычи руды, меры защиты рудокопов, сбор налогов и пошлин с оловянного производства. Кроме того, вместе с ним был учреждён свод правил, где описывались права и обязанности рабочих на оловянных рудниках, а также уточнялись размеры и качество слитков олова."
 flavor_eng.66.title: "Станнарные суды"
 flavor_eng.66.desc: "Как и предполагалось, рабочие оловянных рудников в провинциях [cornwall.GetName] и [devon.GetName] установили независимый #TOOLTIP:BUILDING_TYPE,stannary_court,X #L суд#!#! в полном соответствии с законом о станнариях. Вероятно, такие суды просуществуют до того момента, как потребность в них исчезнет."
 flavor_eng.66.a: "Так тому и быть."
 flavor_eng.66.a.custom: "#TOOLTIP:BUILDING_TYPE,stannary_court,X #L Суд станнария#!#! также появится в других [Concept('location', 'районах')|e] #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуолла#!#! и #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девона#!#!"
 flavor_eng.66.historical_info: "Станнарные суды — это правовые суды, действовавшие в богатых оловом Корнуолле и Девоне, где существовала развитая добывающая промышленность. Эти суды обладали особыми привилегиями: в их ведении находились различные аспекты добычи олова, в том числе регулирование этой деятельности, налогообложение и правовые вопросы."
 flavor_eng.67.title: "Эксплуатация добычи олова"
 flavor_eng.67.desc: "Добыча #TOOLTIP:GOODS,tin,X #L олова#!#! перешла на промышленные масштабы, а #TOOLTIP:BUILDING_TYPE,stannary_court,X #L суд станнария#!#! сегодня в немалой степени принадлежит представителям растущего класса землевладельцев. Полезность такого суда как средства управления в данный момент сомнительна. Этот институт отмер естественным образом."
 flavor_eng.67.a: "Значит, так надо."
 flavor_eng.67.historical_info: "Далеко не последнюю роль в пополнении королевской казны играл экспорт олова. В XVII веке производство и поставки этого ресурса стремительно выросли благодаря новым достижениям науки, но уже в следующем столетии начался упадок. Причиной этому стали выработка рудников и общая диверсификация экономики. Потребность в станнарных судах как регулирующем органе отпала."
 flavor_eng.68.title: "#italic Дом славы#!"
 flavor_eng.68.desc: "В должности #italic камердинера#! при #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ом#! дворе [geoffrey_chaucer.GetName] нередко бывает за границей, где знакомится с другими образованными людьми. Новые знакомые недавно открыли ему мир итальянской поэзии, которая стала для Чосера источником вдохновения.\n\nПроизведения Чосера сейчас как ничто иное способствуют закреплению среднеанглийского языка в литературе, поскольку на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! пишут преимущественно на таких языках, как #L [french.GetName|l]ий#! (англо-норманнский) и #L [latin.GetName|l]ий#!."
 flavor_eng.68.a: "Этому произведению место в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! библиотеке."
 flavor_eng.68.b: "Распространим его по всей стране."
 flavor_eng.68.historical_info: "#italic «Дом славы»#! — поэма Джеффри Чосера, входящая в сборник историй #italic «Кентерберийские рассказы»#!. В поэме описывается сон самого Чосера, в котором он попадает в грандиозный, поражающий воображение дворец — так называемый Дом славы. Автор не дописал поэму до конца, однако ценность её для литературоведов остаётся неоспоримой."
 flavor_eng.69.title: "Бритва Оккама"
 flavor_eng.69.desc: "Мыслитель и богослов [william_ockham.GetName], чьё имя нередко вызывает споры, сейчас изучает языкознание под покровительством такого деятеля, как [william_patron.GetName]. Оккам вывел новый принцип решения проблем: не нужно множить сущности без необходимости.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] относятся к Оккаму с большой неприязнью, поскольку его взгляды противоречат принятому церковному учению; кроме того, Оккам выступает за отделение церкви от государства. Однако даже несмотря на такую неприязнь, его рассуждения станут отличной пищей для ума наших мыслителей."
 flavor_eng.69.a: "Поддержим воззрения Оккама."
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] возмутятся распространению еретических мыслей на фоне [Concept('policy', 'политики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.69.b: "Объявим его учения ересью."
 flavor_eng.69.historical_info: "Бритва Оккама — философский принцип рассуждения и решения проблем. Он гласит, что простое решение, как правило, — самое надёжное. Создание этого принципа приписывают английскому монаху-францисканцу XIV века Уильяму Оккаму."
 flavor_eng.70.title: "Упадок #TOOLTIP:BUILDING_TYPE,cinque_port,X #L одного из Пяти портов#!#!"
 flavor_eng.70.desc: "#ONCLICK:BUILDING_TYPE,cinque_port #TOOLTIP:BUILDING_TYPE,cinque_port,X #L Все пять портов#!#!#!#! в #ONCLICK:PROVINCE_DEFINITION,kent_province #TOOLTIP:PROVINCE_DEFINITION,kent_province,X #L Кенте#!#!#! не могут работать из-за заиления гавани в результате бурь, а также постоянного понижения уровня моря. Чтобы #L [ROOT.GetCountry.GetAdjective|l]ий#! берег и дальше был надёжно защищён, а портовые традиции не ушли в прошлое, требуется основать порт в другом месте. На выбор предлагаются следующие варианты: #TOOLTIP:LOCATION,$southampton_tt$,X #L Саутгемптон#!#!, #TOOLTIP:LOCATION,$portsmouth_tt$,X #L Портсмут#!#! или #TOOLTIP:LOCATION,$rochester_tt$,X #L Рочестер#!#!."
 flavor_eng.70.a: "Саутгемптон."
 flavor_eng.70.b: "Портсмут."
 flavor_eng.70.c: "Рочестер."
 flavor_eng.70.d: "В этом нет необходимости."
 flavor_eng.70.tt1: "#TOOLTIP:BUILDING_TYPE,cinque_port,X #L Один из Пяти портов#!#! ([target_location.GetName]) будет #R снесён#! без замены"
 flavor_eng.70.tt2: "Снижение роли портов может привести к их уничтожению"
 flavor_eng.70.historical_info: "Со временем важность Пяти портов значительно упала. Этому поспособствовало сразу несколько факторов: новые доктрины ведения войны на море, основание Королевского военно-морского флота и изменение береговых линий. К XVII веку Пять портов уже не играли какой-либо значимой военной и экономической роли."
 flavor_eng.71.title: "Уорбелтон против Горджеса"
 flavor_eng.71.desc: "Между двумя благородными семьями из #TOOLTIP:PROVINCE_DEFINITION,hampshire_province,X #L Гэмпшира#!#! и #TOOLTIP:PROVINCE_DEFINITION,somerset_province,X #L Сомерсета#!#! разгорелся спор: по всей видимости, члены этих семейств встретились в бою во время осады провинции [calais.GetName], где увидели, что их гербы совершенно одинаковые.\n\nНе сумев уладить разногласия между собой, они обратились в суд, чтобы тот вынес собственное постановление."
 flavor_eng.71.a: "Вынесем решение в пользу Уорбелтонов ([hampshire.GetNameWithNoTooltip])."
 flavor_eng.71.b: "Вынесем решение в пользу Горджесов ([somerset.GetNameWithNoTooltip])."
 flavor_eng.71.c: "Обсудим денежную компенсацию."
 flavor_eng.71.historical_info: "Иск Уорбелтона против Горджеса 1347 года — это судебный спор из-за родового герба. В то время отношение к геральдическим фигурам было крайне серьёзным, поскольку те олицетворяли личность своего владельца и его семьи, а также позволяли отличать носителей разных гербов в бою и в суде. Иск выиграл Уорбелтон, представивший более веские доказательства."
 flavor_eng.72.title: "Лорды-апеллянты"
 flavor_eng.72.desc: "К нашему двору обратились [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Представляющая их группа утверждает, что монарх ведёт себя с врагами слишком мирно, а внутри страны — капризно и по-диктаторски, а потому они подают апелляцию на привлечение некоторых фаворитов [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Её', 'Его' )] Величества к ответственности за покровительство и государственную измену.\n\nПо закону в таком случае в стране будет учреждён #TOOLTIP:GOVERNMENT_REFORM,ruling_commission_of_england,X #L Регентский комитет#!#!, и тогда полнота #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти окажется под угрозой."
 flavor_eng.72.a: "Согласимся на их требования."
 flavor_eng.72.b: "Откажемся."
 lords_appellant: "Сторонники мятежных лордов"
 flavor_eng.72.historical_info: "Лорды-апеллянты — пять влиятельных дворян, недовольных влиянием фаворитов короля на политику страны и неумелое управление государством. В дальнейшем монарха всё же удалось свергнуть, а политическую обстановку в Англии — изменить."
 flavor_eng.73.title: "Безжалостный парламент"
 flavor_eng.73.desc: "Под влиянием могущественного союза лордов-апеллянтов [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] созывает заседание парламента. На повестке дня — изменнические действия членов совета и фаворитизм, который [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] оказывает своим приближённым. Кроме того, вызывает вопросы и мирное отношение к врагу вопреки тому, что между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_INST')|L]#!#! идёт война. Лорды-апеллянты даже предполагают, что монарх ведёт тайные переговоры, в результате которых [ROOT.GetCountry.Custom('CL_DAT')] придётся сдать свои позиции на континенте.\n\nПарламент воспринял эти обвинения всерьёз и приговорил почти всех обвиняемых к казни."
 flavor_eng.73.a: "Примем это постановление."
 flavor_eng.73.tt1: "Члены совета будет казнены за верность монарху"
 flavor_eng.73.b: "Подкупим пэров, чтобы обеспечить себе большинство."
 flavor_eng.73.c: "Договоримся о компромиссе."
 flavor_eng.73.tt: "Учреждённая лордами-апеллянтами комиссия будет распущена. Один член совета, верный монарху, будет казнён"
 flavor_eng.73.historical_info: "Название «Безжалостный парламент» получило заседание английского парламента, прошедшее в годы правления короля Ричарда II. Безжалостным оно стало потому, что меры против всех, кого члены парламента посчитали угрозой государству, в том числе советников и фаворитов короля, оказались крайне жестокими: всех обвиняемых осудили и казнили, тем самым значительно ограничив исполнительную власть монарха. Помимо этого было принято несколько законов, направленных на укрепление влияния парламента в ущерб влиянию короля."
 flavor_eng.74.title: "Чёрный понедельник"
 flavor_eng.74.desc: "Завоевательный поход по северу #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! прервала неожиданная буря. Тепло резко сменилось холодом, с неба обрушились разряды молний, огромные градины замолотили по шлемам солдат, убивая людей без разбора. Лошади разбежались, а выжившие, охваченные паникой, стараются укрыться хоть где-нибудь. Кто-то говорит, что Бог наслал на нас кару за совершённые злодеяния; иные же уверены, что это козни дьявола."
 flavor_eng.74.a: "Сегодня плохой день."
 flavor_eng.74.b: "Укроемся в ближайшем лесу."
 flavor_eng.74.historical_info: "XIV век ознаменовался климатическими переменами, которые вызвало наступление малого ледникового периода. Зимы стали необычайно суровыми, а бури — разрушительными. От них, в частности, немало пострадали английские войска, сражавшиеся во Франции. Король воспринял разразившуюся бурю как знак свыше и поспешил заключить с Францией мир. Всего через несколько дней обе стороны подписали мирный договор у деревни Бретиньи."
 flavor_eng.75.title: "Погром в День святой Схоластики"
 flavor_eng.75.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] переживает непростой день: в местном питейном заведении произошёл скандал с участием хозяина и нескольких университетских студентов, быстро переросший в столкновения вооружённых банд, прибывших из сельской местности на помощь горожанам.\n\n#ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L Университет#!#!#!#! и особенно его студенты не пользуются любовью у местных жителей, поскольку те считают студентов слишком напыщенными и высокомерными по отношению к простому народу. Вмешательство с нашей стороны им тоже не понравится."
 flavor_eng.75.a: "Положим этому конец."
 flavor_eng.75.b: "Университетские драки нас не заботят."
 flavor_eng.75.historical_info: "Погром в День святой Схоластики — столкновение между студентами и жителями Оксфорда, приведшее к установлению долгой неприязни между университетом и горожанами, поскольку скандал закончился несколькими жертвами с обеих сторон. Университет обратился в папский суд, который вынес решение в пользу истца."
 flavor_eng.76.title: "Закулисные шепотки"
 flavor_eng.76.desc: "Наш двор принял посланника, прибывшего с важными вестями. По всей видимости, некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], сохраняющие верность прежней власти, собираются втайне устроить государственный переворот. Жертвой его станет, разумеется, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nПодробности заговора нам пока неизвестны, однако, если в правильные руки попадёт внушительная сумма денег, возможно, что-то станет понятнее."
 flavor_eng.76.a: "Предложим деньги за подробности."
 flavor_eng.76.b: "Пустые слухи. Гоните его прочь!"
 flavor_eng.76.tt: "Посланнику #R отказано#!"
 flavor_eng.76.historical_info: "Крещенский заговор — неудачная попытка убить короля Генриха VI. Правление Генриха началось со свержения и заключения в тюрьму предыдущего монарха — Ричарда II, а потому он не пользовался особенной любовью у подданных, устроивших череду мятежей. После Крещенского заговора Генрих убедился, что оставлять Ричарда в живых было просто опасно, а потому заморил свергнутого короля голодом, так и не выпустив его из заключения."
 flavor_eng.77.title: "Тайный мятеж"
 flavor_eng.77.desc: "[target_character.GetName] оказался юным таинственным посланником. Он объяснил нам, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], которыми руководит [john_montagu.GetName], замышляют злодеяние: во время турнира в день Богоявления в #L [windsor.GetName]е#!, где будет присутствовать [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], они собираются захватить и убить монарха."
 flavor_eng.77.a: "Примем к сведению."
 flavor_eng.78.title: "Богоявление"
 flavor_eng.78.desc: "Сегодня отмечается ежегодный праздник поклонения волхвов Иисусу Христу. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] со всей державы съезжаются отпраздновать этот радостный день. Будет присутствовать и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]; к этому случаю запланированы песнопения, благословения домов, а главное — грандиозный турнир."
 flavor_eng.78.a: "Втайне отменим наше присутствие."
 flavor_eng.78.b: "Мы будем там присутствовать."
 flavor_eng.78.historical_info: "День Богоявления — христианский праздник в честь поклонения трёх волхвов Иисусу Христу в Вифлееме. Посвящён также крещению Христа и признанию его сыном Божьим."
 flavor_eng.79.title: "Крещенский заговор"
 flavor_eng.79.desc: "Мятежники, прибывшие в замок [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], обнаружили, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не присутствует на празднествах. Узнав, что их планы оказались раскрыты, они бежали и подняли мятеж уже вдалеке от замка."
 flavor_eng.79.a: "Пусть с этим разбираются местные власти."
 flavor_eng.79.b: "Головы с плеч!"
 epiphany_rebellion_support: "Крещенский заговор"
 flavor_eng.80.title: "Государственный переворот"
 flavor_eng.80.desc: "Мятежники, прибывшие в замок [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], обнаружили, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] предаётся празднествам. Около четырёх сотен воинов, которые сопровождали повстанцев, мгновенно задержали монарха."
 flavor_eng.80.a: "Предложим пойти на уступки в обмен на свободу."
 flavor_eng.80.b: "Проявим твёрдость."
 flavor_eng.82.title: "Речь короля"
 flavor_eng.82.desc: "#L [french.GetName]ий#! язык, принесённый на территорию нашей страны в 1066 году норманнскими завоевателями, быстро заменил староанглийский в качестве придворного. Уже не первое столетие вся официальная документация ведётся только на французском, однако в последнее время [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] всё чаще слышит призывы перейти на язык, которым пользуется население державы.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] считает, что этот вопрос разумно будет обсудить в ходе следующего парламентского заседания."
 flavor_eng.82.a: "Отличная мысль."
 flavor_eng.82.b: "Non, non, non! Ужасная мысль."
 flavor_eng.82.historical_info: "Первое официальное обращение к английскому парламенту на английском языке состоялось в годы правления короля Эдуарда III. Традиционно в ходе парламентских заседаний использовались латынь и французский. Отход от этой традиции, вероятно, был обусловлен попыткой ослабить влияние французского языка на фоне конфликта с Францией и подчеркнуть английское происхождение самого короля."
 flavor_eng.83.title: "Изобретение тенниса"
 flavor_eng.83.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] сегодня славится как место зарождения нового вида спорта с ракеткой, которым увлекаются [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Название его — теннис — происходит от англо-норманнского слова #italic  tenez#!, которое можно перевести как «держи» или «лови». Теннис схож с «игрой королей» — разница лишь в том, что в него играют на открытом воздухе."
 flavor_eng.83.a: "Прикажем дипломатам распространить эту новость."
 flavor_eng.83.b: "Поощрим строительство теннисных площадок."
 flavor_eng.83.historical_info: "Впервые в теннис начали играть англичане и французы ещё в Средние века. Тогда игры проходили в помещениях, а правила и методы были достаточно сложными."
 flavor_eng.84.title: "Золотой флорин"
 flavor_eng.84.desc: "Континентальный флорин — единая валюта, с помощью которой европейские купцы ведут континентальную торговлю. Некоторые державы чеканят собственную разновидность этой монеты; так, наши купцы пользуются в основном #L [GetCountry('FRA').GetAdjective|l]им#! флорином.\n\nНам следует начать выпускать отдельную #L [ROOT.GetCountry.GetAdjective|l]ую#! валюту на основе флорина, которую будут принимать как внутри державы, так и за границей."
 flavor_eng.84.a: "Начнём выпуск."
 flavor_eng.84.b: "Продолжим пользоваться [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими монетами."
 flavor_eng.84.historical_info: "Золотой флорин — английская монета, появившаяся в эпоху правления короля Эдуарда III. Появилась она не только из-за необходимости вести международную торговлю, но и как ответ на золотые монеты других европейских держав. Флорин не пользовался популярностью на родине и постепенно вышел там из употребления, однако какое-то время оставался в обороте у купцов, занимавшихся торговлей с другими державами."
 flavor_eng.85.title: "Богадельня Святого Фомы"
 flavor_eng.85.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] пользуется спросом у многочисленных паломников из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!: они надеются, что [target_ruler.GetName] дарует им полное отпущение грехов. Однако этих паломников попросту негде размещать, и они вынуждены ютиться в сырых, промозглых и невероятно дорогих постоялых дворах.\n\nУкоренившаяся в священном городе небольшая община #L [ROOT.GetCountry.GetAdjective|l]их#! торговцев чётками собирается купить дом, чтобы устроить там приют для бедных, больных, обездоленных и несчастных жителей [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_eng.85.a: "Предложим им королевское покровительство."
 flavor_eng.85.b: "Сделаем пожертвование."
 flavor_eng.85.c: "Подадим бедным милостыню."
 flavor_eng.85.historical_info: "Английскую богадельню имени Святой Троицы и Святого Фомы основала в 1362 году английская община, поселившаяся в Риме. Изначально это заведение предназначалось для приходящих в город паломников, которые не могут позволить себе проживание в постоялых дворах — дорогих, неудобных и переполненных, где нередко возникали вспышки насилия."
 flavor_eng.86.title: "Всемирная хроника"
 flavor_eng.86.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! монах-бенедиктинец и хронист, проживающий в монастыре Святой Вербурги, составил подробную хронику, описывающую исторические события вплоть до наших дней. В хронике содержатся такие противоречивые утверждения, как «Земля круглая, поскольку во время затмения она отбрасывает на Луну круглую тень».\n\nНеобходимо поскорее приступить к переписи этого шедевра, все жители [ROOT.GetCountry.Custom('CL_RP')] только выиграют от столь содержательного труда."
 flavor_eng.86.a: "Приготовим перья."
 flavor_eng.86.b: "Здесь уйма противоречий."
 flavor_eng.86.historical_info: "#italic «Всемирная хроника»#! — средневековый труд, описывающий различные исторические события вплоть до XIV века. Хроника разделена на семь книг, каждая из которых нередко предлагает своеобразный взгляд на происходившее, противоречащий общеизвестным в ту эпоху фактам. Католическая церковь считала это произведение ересью."
 flavor_eng.89.title: "[owain_glyndwr.GetNameWithNoTooltip] и один необычный случай"
 flavor_eng.89.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! барон объявил выдающегося #L [GetCountry('WLS').GetAdjective|l]ого#! дворянина, адвоката и полководца изменником за то, что тот не сумел собрать войска для предстоящей кампании.\n\nДворянин, известный под именем [owain_glyndwr.GetName], утверждает, что лично написал монарху письмо, в котором заявляет о своей невинности. Также он обратился в суд, который, впрочем, отказался его выслушивать."
 flavor_eng.89.a: "Не будем читать письмо."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip], вероятно, обратится к [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]ому собранию"
 flavor_eng.89.b: "Отменим решение судов."
 flavor_eng.90.title: "Восстание Глиндура"
 flavor_eng.90.desc: "#L [GetCountry('WLS').GetAdjective]ий#! народ выбрал себе нового вождя, способного поднять бунт. #L #TOOLTIP:ESTATE,nobles_estate,X Аристократы#!#! уже объединились под властью новоизбранного руководителя по имени Оуайн Глиндур. Теперь он собирается вновь установить традиционные [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]ие законы, обеспечить независимость церкви и созвать национальный парламент."
 flavor_eng.90.a: "Подавим мятеж."
 flavor_eng.90.historical_info: "Восстание Глиндура, также известное как бунт валлийцев, устроил валлийский дворянин Оуайн Глиндур, потомок правителей королевства Повис. Почвой для восстания стало недовольство коренных жителей Уэльса, считавших, что их притесняют и унижают. Набрав достаточно сторонников, Глиндур объявил себя принцем Уэльским и поднял бунт против английской власти. Однако эти устремления окончились неудачей: Англия подавила восстание."
 flavor_eng.91.title: "[owain_glyndwr.GetNameWithNoTooltip] пленил аристократа"
 flavor_eng.91.desc: "В ходе недавней пограничной стычки с #L [GetCountry('WLS').GetAdjective|l]ими#! мятежниками один из наших высокородных дворян — [edmund_mortimer.GetName] — попал в плен. Уже ходят слухи, что он по неизвестным нам причинам добровольно перешёл на [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]ую сторону.\n\nЧлены благородного рода [percy_dynasty.GetName] из провинции [northumberland.GetName] и близкие друзья династии [mortimer_dynasty.GetName] просят нас дать им возможность выкупить своего сородича."
 flavor_eng.91.a: "Никаких выкупов. Конфискуем все владения семейства [mortimer_dynasty.GetNameWithNoTooltip]."
 flavor_eng.91.tt1: "Семьи [percy_dynasty.GetNameWithNoTooltip] и [mortimer_dynasty.GetNameWithNoTooltip] сильно оскорбляются"
 flavor_eng.91.b: "Заплатим требуемый выкуп."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] выпущен из плена"
 flavor_eng.91.historical_info: "Пленение Эдмунда Мортимера значительно изменило и без того нестабильную политическую обстановку в Англии того времени. Мортимер претендовал на английский престол, а его семья считалась почти что соперниками самого короля. После того как Эдмунд попал в плен, угроза для королевской власти значительно уменьшилась, поскольку связи военачальника с валлийскими мятежниками поставили крест на легитимности его притязаний."
 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]ий император посещает [ROOT.GetCountry.Custom('CL_VP')]"
 flavor_eng.92.desc: "Правитель #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! отправляется на запад в поисках поддержки других монархов-христиан в борьбе против #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#!.\n\nЕсли правителю не удастся собрать достаточно золота на укрепление обороны, провинция [target_province.GetName] наверняка падёт под натиском сарацин."
 flavor_eng.92.a: "Предложим деньги и кров."
 flavor_eng.92.b: "Мы ничего не можем предложить."
 flavor_eng.92.historical_info: "В декабре 1400 года византийский император, стремившийся заручиться поддержкой европейских монархов против набирающей силы Османской империи, отправился к английскому королю Генриху IV. Турецкая армия к тому времени уже угрожала непосредственно Константинополю — столице Византии. Впрочем, императорские успехи оказались довольно скромными: ему так и не удалось набрать достаточно средств на укрепление своей державы."
 flavor_eng.93.title: "De heretico comburendo"
 flavor_eng.93.desc: "В нашей державе прочно укоренилась ересь. Особенно упорствует в её распространении движение лоллардов, пользующееся поддержкой населения. Нам следует принять закон, который позволит сжигать иноверцев на костре, а заодно усилить борьбу с теми, кто ещё не осознал, что его взгляды противоречат церковным догмам."
 flavor_eng.93.a: "Примем такой закон."
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] усилят борьбу с религиозными меньшинствами и отправят их на костёр"
 flavor_eng.93.b: "Это слишком жестоко."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! — английский закон, принятый в конце XIV века. Согласно этому закону дозволялось преследование и наказание еретиков, а вскоре им начали оправдывать сожжение тех, чьи религиозные взгляды расходились с принятым учением католической церкви."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "[john_capgrave.GetName] — выдающийся преподаватель и богослов, подробно описавший жития #L [ROOT.GetCountry.GetAdjective|l]их#! святых. Свои труды Капгрейв обычно посвящал различным вопросам религиозной жизни, однако недавно он, взяв за основу положения августинианства, начал составлять труд по мировой истории. В своих произведениях он не только описывает исторические события, но и поучает читателя нравственно и духовно.\n\nКапгрейв — известный деятель, прославившийся во многих областях просвещения. Его таланты наверняка смогут вдохновить и других наших мыслителей."
 flavor_eng.94.a: "Он отлично дополнит наш двор."
 flavor_eng.94.tt1: "Появляется [Concept('character', 'персонаж')|e] [john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.b: "Пусть свободно преподаёт свои толкования."
 flavor_eng.94.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выразят недовольство противодействию [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.94.c: "Сожжём его за ересь."
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.94.historical_info: "Джон Капгрейв — английский историк, богослов и писатель, прославившийся своими историческими заметками и богословскими трактатами. Особенно известен его труд «Хроника Англии», посвящённый истории этой державы, начиная с древних, легендарных времён и заканчивая годом издания книги. Вклад Капгрейва в средневековую литературу и историю особенно ценится современными учёными, поскольку позволяет близко взглянуть на повседневную жизнь англичан XV века."
 flavor_eng.95.title: "Трёхстороннее соглашение"
 flavor_eng.95.desc: "Семьи [percy_dynasty.GetName] и [mortimer_dynasty.GetName] заключили соглашение с #L [GetCountry('WLS').GetAdjective|l]им#! вождём. [GetCountry('WLS').GetGovernment.GetRuler.GetName] соглашается на разделение #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!; держава поровну отойдёт всем участникам. Такая сила всерьёз грозит территориальной целостности нашей страны.\n\nСемейство [mortimer_dynasty.GetNameWithNoTooltip] постарается занять север страны, семейство [percy_dynasty.GetNameWithNoTooltip] же зайдёт с запада."
 flavor_eng.95.a: "Этот нечестивый союз не заслуживает никакой пощады."
 flavor_eng.95.b: "Обратимся к семейству [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Бунтари из династии Перси"
 flavor_eng.95.tt2: "Члены семьи [percy_dynasty.GetNameWithNoTooltip], возможно, согласятся сложить оружие в обмен на значительную сумму золота"
 flavor_eng.95.c: "Обратимся к семейству [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Мятежники из династии Мортимер"
 flavor_eng.95.tt3: "Члены семьи [mortimer_dynasty.GetNameWithNoTooltip], возможно, согласятся сложить оружие в обмен на щедрое пожертвование"
 flavor_eng.95.tt4: "Семьи [percy_dynasty.GetNameWithNoTooltip] и [mortimer_dynasty.GetNameWithNoTooltip] собирают войска в #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленде#!#! и #TOOLTIP:PROVINCE_DEFINITION,staffordshire_province,X #L Стаффордшире#!#!"
 flavor_eng.95.historical_info: "Трёхстороннее соглашение — это договор, согласно которому Англию и Уэльс планировалось поделить поровну между всеми участниками, образовав отдельные королевства. Если бы этот замысел состоялся, король Генрих IV потерял бы власть."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "Священники [target_location.Custom('LR_RP')|l] [target_location.GetName] недавно заказали остекление местного #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедрального собора#!#!. Поскольку [target_location.GetNameWithNoTooltip] — важный [target_location.GetRank.GetNameWithNoTooltip|l], выполнять эту работу должен не кто иной, как знаменитый стекольщик и художник-витражист [john_thornton.GetName]. Его стёкла уже широко известны своим качеством, а сам Торнтон немало поспособствовал развитию готической архитектуры."
 flavor_eng.96.a: "Оповестить всех о его таланте."
 flavor_eng.96.tt1: "Появляется [Concept('character', 'персонаж')|e] [john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.b: "Наш #L [windsor.GetAdjective]ий#! замок не помешало бы привести в порядок."
 flavor_eng.96.c: "Лучше оставим его в покое."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] будет искать работу в других местах"
 flavor_eng.96.historical_info: "Джон Торнтон — художник-витражист, особенно прославившийся работой над восточным окном Йоркского собора — одним из крупнейших и самых выдающихся средневековых витражей и подлинным шедевром средневекового искусства."
 flavor_eng.97.title: "Библия Уиклифа"
 flavor_eng.97.desc: "Основа основ #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизма#!#! — умение читать и понимать библейские учения. Поскольку народ говорит на #L [english.GetName|l]ом языке#!, на него же следует переводить Слово Божие, чтобы каждый добрый христианин мог ознакомиться с Евангелием."
 flavor_eng.97.a: "Попытаемся издать её."
 flavor_eng.97.a.custom: "В честь Джона Уиклифа издаётся переведённая копия"
 flavor_eng.97.a.custom2: "Издание переведённой копии Библии запрещено"
 flavor_eng.97.tt1: "Политика #italic De Heretico Comburendo#! запрещает издание такой литературы, попытка обойти запрет вызовет протест"
 flavor_eng.97.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны нарушением [Concept('policy', 'политики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.97.b: "Выследим подстрекателей."
 flavor_eng.97.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] могут сжечь выдвинувших это предложение благодаря политике #italic  De Heretico Comburendo#!"
 flavor_eng.97.c: "Выступим против."
 flavor_eng.97.tt4: "Лолларды считают такой шаг предательством"
 flavor_eng.97.historical_info: "Библия Уиклифа — первый полный перевод Библии на английский язык, что сыграло значительную роль в развитии и стандартизации этого языка. Перевод был основан на латинской версии — официальной Библии в Римской католической церкви. Поскольку простые англичане в большинстве своём не владели латынью, Уиклиф поставил перед собой цель сделать Библию понятной каждому."
 flavor_eng.98.title: "Вопрос об останках Уиклифа"
 flavor_eng.98.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] приказывает: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обязаны исполнить волю Констанцского собора, касающуюся судьбы останков еретика по имени [john_wycliffe.GetName]. Такое решение вызвало недовольство последователей осуждённого: они считают этот жест угнетением своих религиозных взглядов."
 flavor_eng.98.a: "Выкопаем его."
 flavor_eng.98.tt1: "Останки Джона Уиклифа выкопаны и выброшены в реку Эйвон"
 flavor_eng.98.b: "Пусть покоится с миром."
 flavor_eng.98.historical_info: "Спустя 40 лет после смерти Джона Уиклифа католическая церковь объявила покойника еретиком. Могилу на церковном кладбище, где тот был похоронен, раскопали, а кости сожгли. Однако авторитет самого Уиклифа это нисколько не поколебало; наоборот, к его идеям постоянно приобщались всё новые последователи, которые сыграли значительную роль в становлении первых реформистских движений в Англии."
 flavor_eng.99.title: "Восхождение лоллардов"
 flavor_eng.99.desc: "Постоянные гонения на еретиков, сожжения их на костре, а также осквернение останков Джона Уиклифа настроили реформистов против нас. Десятки и сотни людей берутся за вилы и другие орудия с твёрдым намерением отстоять свои верования, поскольку считают, что мы грубейшим образом оскорбляем #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизм#!#!."
 flavor_eng.99.desc_generic: "Постоянные гонения и враждебное отношение настроили реформистов, исповедующих #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизм#!#!, против нас. Десятки и сотни людей берутся за вилы и другие орудия с твёрдым намерением отстоять свои верования, поскольку считают, что мы грубейшим образом оскорбляем их верования."
 flavor_eng.99.a: "Досадно, но не страшно."
 flavor_eng.99.tt: "Лолларды поднимают открытое восстание"
 lollard_uprising: "Мятежные лолларды"
 flavor_eng.99.historical_info: "Восстание лоллардов — это бунт, поднятый в юго-восточных графствах Англии на социально-религиозной почве. Причиной послужило недовольство лоллардов принятыми религиозными обрядами и государственной политикой. Мятежники требовали отставки тех епископов, которых они считали еретиками, а также отмены десятин и проведения других религиозных реформ. Восстание было впоследствии подавлено войсками, а руководители — взяты в плен и казнены."
 flavor_eng.100.title: "Замёрзшая Темза"
 flavor_eng.100.desc: "Наступили заморозки, и Темза от земель #TOOLTIP:PROVINCE_DEFINITION,kent_province,X #L Кента#!#! до #L #TOOLTIP:LOCATIONRANK,[london.Custom('LR_tt')],X [london.Custom('LR_RP')]#!#! [london.GetName] покрылась льдом. Морская торговля с континентом парализована. Начинается нехватка жизненно важных товаров. Вероятно, [london.GetRank.GetNameWithNoTooltip|l] [london.GetNameWithNoTooltip] ещё какое-то время будет вынужден обходиться без поставок по воде, пока наши купцы решают вопрос о прокладывании новых маршрутов."
 flavor_eng.100.a: "Досадно, но не страшно."
