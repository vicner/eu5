 trade_impaired: "Подорвана торговля"
 flavor_eng.100.tt1: "Купцы, для которых [london.GetRank.GetNameWithNoTooltip|l] [london.GetName] служит центром ведения континентальной торговли, будут вынуждены фрахтовать суда в других торговых портах"
 flavor_eng.100.b: "Предоставим средства для переноса торговли в [southampton.Custom('LR_VP')|l] [southampton.GetName]."
 flavor_eng.100.tt2: "Портовое управление [southampton.Custom('LR_RP')|l] [southampton.GetName] строит торговый узел и расширяет портовую акваторию, чтобы вместить больше судов"
 flavor_eng.100.tt3: "Портовое управление [southampton.Custom('LR_RP')|l] [southampton.GetName] расширяет портовую акваторию, чтобы вместить больше судов"
 flavor_eng.100.c: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] проспонсируют перенос торговли в [southampton.Custom('LR_VP')|l] [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] построят торговый узел и расширят портовую акваторию, чтобы вместить больше судов"
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] расширят портовую акваторию, чтобы вместить больше судов"
 flavor_eng.100.historical_info: "24 ноября 1434 года река Темза замёрзла. Пока в XIX веке не началось строительство набережных и углубление реки, такие явления были привычными, однако та зима оказалась настолько суровой, что привозить товары и продовольствие в город приходилось по суше."
 flavor_eng.101.title: "Гонения на религиозных меньшинств"
 flavor_eng.101.desc_common: "Тех, кто осмеливается мыслить иначе, ждёт геенна огненная. Но попадут они туда через обычный костёр, который очищает от греха, а заодно привлекает огромные толпы зевак."
 flavor_eng.101.desc_artist: "После принятия политики $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] с удвоенным рвением принялись охотиться на еретиков, инакомыслящих и всех, кто был не согласен с вероучением церкви. Их усердие не прошло даром: среди прочих [Select_CString(target_artist.IsFemale,'оказалась схвачена', 'оказался схвачен')] и [Select_CString(target_artist.IsFemale,'осуждена', 'осуждён')] [target_artist.GetName].\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "После принятия политики $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], которых твёрдо поддерживает [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], с удвоенным рвением принялись охотиться на еретиков и всех, кто боролся с #TOOLTIP:RELIGION,$catholic_tt$,X #L католичеством#!#!. Они не щадят никого — кары избегают разве что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l].\n\nУсердие церкви не прошло даром. [target_character.GetName], помимо прочих, [Select_CString(target_character.IsFemale,'оказалась схвачена', 'оказался схвачен')] и [Select_CString(target_character.IsFemale,'осуждена', 'осуждён')].\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "После принятия политики $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] с удвоенным рвением принялись охотиться на еретиков, инакомыслящих и всех, кто был не согласен с вероучением церкви. Их усердие не прошло даром: оказалось, что в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] укрывалось сразу несколько преступников. Все, кого не убили на месте за вооружённое сопротивление, оказались схвачены и осуждены.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Нужно больше хвороста."
 flavor_eng.101.b: "Нужно этому воспротивиться."
 flavor_eng.101.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] не будут приветствовать сомнения в положениях #italic De Heretico Comburendo#!"
 flavor_eng.101.historical_info: "Одним из самых жестоких наказаний за вероотступничество считалось сожжение на костре — так обычно казнили еретиков. Были, впрочем, и другие наказания: отлучение от церкви, заключение и обезглавливание."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "[john_oldcastle.GetName] участвовал в нескольких военных походах, а также служил мировым судьёй и старшим шерифом родного #TOOLTIP:PROVINCE_DEFINITION,herefordshire_province,X #L Херефордшира#!#!. Такой обширный опыт может нам пригодиться.\n\nЕго следует поставить во главе вооружённых сил, хоть он и еретик."
 flavor_eng.102.a: "Найдём, где применить его таланты."
 flavor_eng.102.tt1: "Появляется [Concept('character', 'персонаж')|e] [john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.b: "Он живёт заблуждениями. Нам такие не нужны."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] будет искать работу в других местах"
 flavor_eng.102.c: "Пусть служит нам на другой должности."
 flavor_eng.102.historical_info: "Сэр Джон Олдкасл — рыцарь, принявший сторону лоллардов, ставших предтечей протестантской реформации. Он участвовал в так называемом восстании лоллардов против короля Генриха IV. Мятеж был подавлен, а сам сэр Джон оказался пленён и впоследствии осуждён за ересь и измену. Наказанием за такие грехи была смерть."
 flavor_eng.103.title: "Николас Херефордский"
 flavor_eng.103.desc: "[nicholas_of_hereford.GetShortName] родом из #TOOLTIP:LOCATION,$hereford_tt$,X #L Херефорда#!#!, близкий друг Джона Уиклифа, успешно окончивший #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорд#!#!, выступает против якобы роскошной жизни священнослужителей и поддерживает «право каждого христианина самостоятельно прийти к вере» посредством чтения Библии.\n\nНам стало известно, что в последнее время он совместно с другими работает над переводом Священного Писания, чтобы прочитать его смог даже простолюдин."
 flavor_eng.103.a: "Пригласим его ко двору."
 flavor_eng.103.tt1: "Появляется [Concept('character', 'персонаж')|e] [nicholas_of_hereford.GetShortNameWithNoTooltip]"
 flavor_eng.103.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут в ярости от еретика при дворе — это противоречит [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.103.b: "Сжечь его за ересь!"
 flavor_eng.103.tt3: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.103.c: "Пусть переводит где-нибудь ещё."
 flavor_eng.103.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выразят недовольство противодействию [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.103.historical_info: "Николас Херефордский — богослов и учёный, верный последователь влиятельного английского мыслителя и богослова Джона Уиклифа. После смерти последнего занимал ведущую роль в движении сторонников Уиклифа, выступающих за религиозные и теологические реформы в католической церкви."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "Настало время выбрать невесту, которую возьмёт в жёны [brother.GetName] — брат нашего монарха. [margaret_beaufort.GetName] — хитроумная и сообразительная женщина, потомок такого знаменитого короля, как [henry_iii.GetName]. Благодаря ей династия [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] сможет выдвинуть более веские претензии на престол в случае, если [ROOT.GetCountry.GetGovernment.GetRulerTitle]|l [ROOT.GetCountry.GetGovernment.GetRuler.GetName] (хоть это и маловероятно) умрёт, не оставив законных наследников.\n\nОднако её не любят [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], поскольку Маргарет утверждает, что её ведёт Божья воля. Вне всяких сомнений, подобный брак будет осуждён."
 flavor_eng.104.a: "Пусть [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|l] [ROOT.GetCountry.GetCapital.GetName] услышит звон колоколов."
 flavor_eng.104.tt1: "Появляется [Concept('character', 'персонаж')|e] [margaret_beaufort.GetNameWithNoTooltip], рождается [henry_tudor.GetName]"
 flavor_eng.104.b: "Она нас только сглазит."
 flavor_eng.104.tt2: "Появляется [Concept('character', 'персонаж')|e] [margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.historical_info: "Маргарет Бофорт — мать Генриха VII, родившая его в возрасте всего 13 лет. Она играла важную роль в многочисленных заговорах, приведших к восхождению Генриха на английский престол. Кроме того, Маргарет запомнилась своими непоколебимыми религиозными взглядами и набожностью — так, она основала кембриджские Колледж Христа и Колледж Святого Иоанна."
 flavor_eng.105.title: "[henry_tudor.GetNameWithNoTooltip] и его устремления"
 flavor_eng.105.desc: "Стремясь предоставить своему сыну только лучшее, [margaret_beaufort.GetName] начала плести заговор, жертвой которого станет [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Помогает ей [henry_stafford.GetName], герцог провинции [buckingham.GetName]. С его помощью Маргарет объединила недовольных аристократов и всех, кто ещё сохраняет верность #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастерам#!#!. Следующий шаг — восстание.\n\nКогда оно начнётся, [henry_tudor.GetName], по замыслу матери, должен будет повести войско, стоящее сейчас в #TOOLTIP:AREA,brittany_area,X #L Бретани#!#!, и попытаться силой захватить власть."
 flavor_eng.105.desc_henry: "[henry_tudor.GetName], ведомый честолюбивыми устремлениями, начал плести заговор, жертвой которого станет [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Поддерживают его не только жители #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, но и некоторое количество тех, кто ещё сохраняет верность #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастерам#!#!. Благодаря своему [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]ому происхождению [henry_tudor.GetName] также сумел привлечь на свою сторону если не #ONCLICK:COUNTRY,[GetCountry('WLS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('WLS').Custom('CL_tt')],X [GetCountry('WLS').Custom('CL_VP')|L]#!#! целиком, то многих выходцев оттуда."
 flavor_eng.105.a: "Встретимся в бою."
 flavor_eng.105.a.tooltip1: "Герцог провинции [buckingham.GetNameWithNoTooltip] собирает войско и присоединяется к армии, которую ведёт [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] отплывает из #TOOLTIP:AREA,brittany_area,X #L Бретани#!#! в сторону [GetCountry('WLS').Custom('CL_RP')], где объединяется со своими сторонниками среди местной знати"
 flavor_eng.105.b: "Встретимся в бою."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] отплывает из #TOOLTIP:AREA,brittany_area,X #L Бретани#!#! в сторону [GetCountry('WLS').Custom('CL_RP')], где объединяется со своими сторонниками"
 flavor_eng.105.c: "Отречёмся от престола — пусть его займёт [henry_tudor.GetNameWithNoTooltip]."
 henry_tudor_support: "Сторонники Генриха Тюдора"
 flavor_eng.105.historical_info: "7 августа 1485 года Генрих Тюдор высадился в Уэльсе с небольшим войском. Высадка эта должна была возыметь стратегический эффект: будущий король надеялся заручиться поддержкой валлийцев, поскольку сам был из валлийского рода. После этого он двинулся маршем к владениям английского короля Ричарда III, привлекая по пути всё новых сторонников, в том числе валлийских солдат и лишённых наследства дворян-йоркистов."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "Купец и писатель [william_caxton.GetName] обратился к властям [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] с предложением, которое никто прежде не выдвигал: он хочет поставить там печатный станок и выпускать с его помощью книги. Подобный механизм уже известен жителям Нидерландов, а теперь он пригодится и #L [ROOT.GetCountry.GetAdjective|l]ой#! печатной промышленности."
 flavor_eng.106.a: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] отлично [Select_CString(william_caxton.IsFemale, 'ей', 'ему' )] подойдёт."
 flavor_eng.106.tt1: "Появляется [Concept('character', 'персонаж')|e] [william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.tt2: "Он строит печатную мастерскую и начинает переводить труды писателей с континента"
 flavor_eng.106.tt3: "Он не слишком умелый переводчик. #L [english.GetName]ий#! язык пополняется новыми иностранными словами"
 flavor_eng.106.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны нарушением [Concept('policy', 'политики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.106.b: "Откажем ему."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] отправляется в другие места"
 flavor_eng.106.historical_info: "Уильям Кекстон — английский первопечатник, издавший в стране первую печатную книгу на английском языке. Он поспособствовал стандартизации английского языка и внёс немалый вклад в распространение знаний. Деятельность Кекстона спонсировали в основном дворяне, в том числе мать короля Маргарет Бофорт."
 flavor_eng.107.title: "Трудности новой эпохи"
 flavor_eng.107.desc_common: "#L [ROOT.GetCountry.GetAdjective|l]ая#! монархия, пошатнувшаяся в годы Войны роз, переживает рассвет. Вместо трат на роскошь — только разумные затраты и внимание к каждой мелочи. Казна же пополняется с помощью нового, достаточно строгого принципа налогообложения."
 flavor_eng.107.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] правит настолько умело, что $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] — настолько умелый правитель, что $flavor_eng.107.desc_common$\n\nКроме того, [henry_tudor.GetShortNameWithNoTooltip] — опытный дипломат, способный одновременно умиротворять сословия и вводить новые налоги."
 flavor_eng.107.a: "Да здравствуют мир и процветание."
 flavor_eng.107.a.custom: "Открывает [Concept('government_reform', 'государственный принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,benevolence_tax_reform,X #L Добровольный налог#!#!»"
 flavor_eng.107.b: "Процветание нам обеспечено."
 flavor_eng.107.c: "Погреемся в лучах стабильности."
 flavor_eng.107.historical_info: "Генрих VII укрепил не только собственную власть, но и государственный бюджет. По рекомендации своего советника Джона Мортона он установил так называемые «добровольные» налоги, считая, что если кто-то живёт скромно, значит, он экономит деньги, а потому может позволить себе передавать накопления в казну; если же кто-то живёт богато, значит, он не стеснён в средствах, а значит, налог его не обременит."
 flavor_eng.109.title: "Совет Севера"
 flavor_eng.109.desc: "Нам сообщают, что королевское правосудие в северных графствах находится в удручающем состоянии. Этому способствует, помимо прочего, тот факт, что [ROOT.GetCountry.GetCapital.GetName] слишком далеко. Если основать на севере независимый совет (для этого отлично подойдёт [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName]), пользующийся определённой властью, вершить там правосудие будет проще."
 flavor_eng.109.a: "Мы согласны."
 flavor_eng.109.b: "Бюрократия — плохой выбор."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Слабость правосудия"
 flavor_eng.109.historical_info: "Совет Севера — административный орган, основанный ради установления прямой власти над северными графствами. Члены совета не только поддерживали порядок, но и следили за тем, чтобы подданные сохраняли верность короне. В 1641 году, когда в Англии началась гражданская война, совет был распущен."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] неожиданно увлекается юной дамой по имени [elizabeth_woodville.GetName] — скромной аристократкой и верной подданной короны. Их связь, вероятно, обернётся #italic  cause célèbre#!; [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] воспримут её враждебно, а [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] начнут распускать слухи.\n\nКак бы то ни было, Елизавета уже родила двух детей в предыдущем браке; [ROOT.GetCountry.GetGovernment.GetRuler.GetName] наверняка может рассчитывать на появление наследников."
 flavor_eng.110.a: "Заключим брак втайне."
 flavor_eng.110.tt1: "Появляется [Concept('character', 'персонаж')|e] [elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.tt2: "[target_root_country.GetGovernment.GetRulerTitle] достигает в дипломатии большего благодаря влиянию Елизаветы"
 flavor_eng.110.b: "Запретим их брак."
 flavor_eng.110.tt3: "[target_root_country.GetGovernment.GetRulerTitle] страдает от горя и не может эффективно править державой"
 flavor_eng.110.historical_info: "Елизавета Вудвилл — английская дворянка, в годы Войны роз побывавшая замужем как за Йорком, так и за Ланкастером. Её брак с Эдуардом IV — претендентом на английский престол со стороны Йорков — оказался настолько неоднозначным, что лишь подстегнул конфликт между двумя династиями. Впрочем, брак этот впоследствии положил конец войне, поскольку родившиеся в результате него дети поспособствовали воцарению династии Тюдоров."
 flavor_eng.111.title: "[cornwall.GetNameWithNoTooltip] испытывает трудности"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вспоминает про добывающих #TOOLTIP:GOODS,tin,X #L олово#!#! рудокопов из провинций [cornwall.GetName] и [devon.GetName]. Поскольку они не платят некоторые виды королевских и местных налогов, казна недополучает средства, столь необходимые в эти трудные часы."
 flavor_eng.111.desc_indebted: "Столкнувшись с финансовыми трудностями, $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Столкнувшись с финансовыми трудностями на фоне продолжающейся войны, $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Введём особый налог на субсидии и принудительные займы."
 flavor_eng.111.a.custom1: "#TOOLTIP:POPTYPE,peasants,X #L Крестьяне#!#! и #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! в #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуолле#!#! и #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девоне#!#! теряют #R 90%#! [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_eng.111.a.custom2: "[Concept('prosperity','Процветание')|e] в каждом принадлежащем нам [Concept('location','районе')|e] в #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуолле#!#! и #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девоне#!#! уменьшается на #R 50%#!"
 flavor_eng.111.tt1: "Добытчики олова могут пойти на отчаянный шаг"
 flavor_eng.111.b: "Временно отзовём особые привилегии."
 flavor_eng.111.b.custom: "Каждый принадлежащий нам [Concept('location', 'район')|e] в #ONCLICK:PROVINCE_DEFINITION,cornwall_province #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуолле#!#!#! и #ONCLICK:PROVINCE_DEFINITION,devon_province #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девоне#!#!#! получает модификаторы #TOOLTIP:STATIC_MODIFIER,tin_mining_reduced,X #V #L «Снижена добыча олова»#!#! и #TOOLTIP:STATIC_MODIFIER,privileges_revoked,X #V #L «Отозваны привилегии для рудокопов»#!#! на #W 4 года#!"
 flavor_eng.111.tt2: "Добытчики олова недовольны и производят меньше руды"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Снижена добыча олова"
 STATIC_MODIFIER_NAME_privileges_revoked: "Отозваны привилегии для рудокопов"
 flavor_eng.111.historical_info: "На фоне несогласий, вызванных новыми постановлениями в области добычи олова, король Генрих VII приостановил работу оловянных рудников и временно отменил привилегии корнуолльских рудокопов, вносивших в то время значительный вклад в экономику страны. Частично это решение также было вызвано войной с Шотландией, требовавшей отсутствовавших в королевской казне средств."
 flavor_eng.112.title: "Корнуэльское восстание"
 flavor_eng.112.desc: "Введение новых налогов и нарушение договора, который ещё в 1305 году подписал [GetCharacter('eng_edward_i').GetName], вынудило добывающих #TOOLTIP:GOODS,tin,X #L олово#!#! рудокопов из провинций [cornwall.GetName] и [devon.GetName] отстаивать свой способ заработка с оружием в руках."
 flavor_eng.112.a: "Да как они смеют выступать против нас?"
 flavor_eng.112.tt1: "Добытчики олова объединяют силы и поднимают вооружённый мятеж"
 flavor_eng.112.b: "Отменим принудительные займы."
 flavor_eng.112.tt2: "[target_character.GetNameWithNoTooltip] — опытный дипломат, а потому находит мирное решение"
 cornish_rebellion: "Корнуэльское восстание"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Корнуэльское восстание"
 flavor_eng.112.historical_info: "Корнуэльское восстание — крупный мятеж, произошедший в Корнуолле на почве попытки короля отозвать у добытчиков олова привилегии, дарованные им ещё несколько веков назад. Восстание впоследствии оказалось подавлено, но рудокопы добились своего: привилегии вскоре восстановились и просуществовали ещё 200 лет."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Несмотря на скромное происхождение, капеллан [thomas_wolsey.GetName] смог прославить своё имя на всю страну. Вне всяких сомнений, этому поспособствовал его выдающийся ум, равно как и другие качества — невероятный талант к дипломатии и управлению, а также усердие даже в самых утомительных делах. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! нужны такие сыновья."
 flavor_eng.114.a: "Он отлично дополнит наш двор."
 flavor_eng.114.tt1: "Появляется [Concept('character', 'персонаж')|e] [thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут в ярости от простолюдина при дворе"
 flavor_eng.114.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут рады видеть при дворе влиятельного священнослужителя"
 flavor_eng.114.b: "Пусть служит нам советником."
 flavor_eng.114.tt4: "Появляется [Concept('character', 'персонаж')|e] [thomas_wolsey.GetNameWithNoTooltip], он не может занимать придворные должности"
 flavor_eng.114.tt5: "Он продолжит служить церкви, но при этом [target_root_country.GetGovernment.GetRulerTitle|l] будет и дальше получать от него советы"
 flavor_eng.114.c: "Пусть представляет нас в городе [rome.GetName]."
 flavor_eng.114.historical_info: "Томас Уолси — английский государственный деятель и кардинал, занимавший при дворе короля Генриха VIII должность лорда-канцлера. В его руках находились, по сути, всё правительство и королевский двор. Уолси активно занимался дипломатией и внешней политикой, в том числе вопросом развода короля с Екатериной Арагонской. Впрочем, папа отказался расторгнуть брак, поэтому Уолси быстро впал в немилость короля, оказался лишён должности и вскоре умер."
 flavor_eng.115.title: "Хэмптон-корт"
 flavor_eng.115.desc: "Пользуясь своим высоким положением при дворе, [thomas_wolsey.GetName] за годы службы накопил внушительное состояние. Эти средства он тратит в том числе на искусство, а также жертвует религиозным орденам и вкладывает в строительство.\n\nУолси попросил предоставить ему участок земли, некогда принадлежавший религиозному ордену. На этом участке он собирается построить дворец в стиле Возрождения. Это грандиозное сооружение, которое спроектировал [john_di_padova.GetName], затмит величайшие чудеса европейской архитектуры."
 flavor_eng.115.a: "Роскошно и по-королевски."
 eng_hampton_court_construction: "Строительство Хэмптон-корта"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] строит дворец Хэмптон-корт #W (хорошего качества)#! в #TOOLTIP:LOCATION,$london_tt$,X #L Лондоне#!#!"
 flavor_eng.115.b: "Лучше потратим эти деньги на нищих и больных."
 flavor_eng.115.historical_info: "Дворец Хэмптон-корт был построен в начале XVI века кардиналом Томасом Уолси. Это сооружение, примечательное сочетанием архитектурных стилей Тюдоров и барокко, Уолси вскоре передал королю Генриху VIII, и Хэмптон-корт быстро стал любимой резиденцией монарха. Впоследствии дворец на протяжении нескольких веков не раз расширялся и перестраивался, причём эту традицию заложил сам Генрих VIII."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Должность архиепископа города [canterbury.GetName] сейчас занимает выдающийся гуманист Ренессанса [thomas_more.GetName], с которым тесно дружит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Недавно этот архиепископ по настоянию отца закончил [oxford.GetName], где получил юридическое образование и, в частности, изучал античность. Мы считаем, что он станет достойным членом совета и сможет хорошо послужить своей стране."
 flavor_eng.116.a: "Пригласим его ко двору."
 flavor_eng.116.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут рады видеть при дворе влиятельного священнослужителя"
 flavor_eng.116.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] не будут рады видеть при дворе еретика"
 flavor_eng.116.tt3: "Появляется [Concept('character', 'персонаж')|e] [thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.b: "Разрешим ему свободно выражать своё несогласие."
 flavor_eng.116.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выразят недовольство противодействию [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.116.c: "Сжечь его за ересь!"
 flavor_eng.116.tt5: "Появляется [Concept('character', 'персонаж')|e] [thomas_more.GetNameWithNoTooltip], он не может занимать придворные должности"
 flavor_eng.116.tt6: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.116.historical_info: "Томас Мор — адвокат, государственный деятель и философ эпохи Тюдоров, а также близкий друг короля. Власть, приобретённую после попадания кардинала Уолси в опалу, он впоследствии потерял вместе с жизнью из-за религиозных разногласий. Мор ревностно соблюдал учение Римской католической церкви и выступал против протестантской реформации; он даже отказался признать разрыв короля с церковью."
 flavor_eng.117.title: "Присяга на верховенство"
 flavor_eng.117.desc: "Присяга на верховенство требует от приносящего её признать, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] является главой церкви. [thomas_more.GetName] отказывается, при этом осознавая, что такой отказ карается смертной казнью. Поскольку [thomas_more.GetLastNameWithNoTooltip] — противник Реформации и отделения от #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! церкви, он не может поступать вразрез с собственной совестью."
 flavor_eng.117.a: "Обвиним его в измене."
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle] скорбит по лучшему другу"
 flavor_eng.117.b: "Сделаем исключение."
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle] обвиняется в фаворитизме, от этого страдает легитимность"
 flavor_eng.117.historical_info: "Присяга на верховенство — обязательная присяга, введённая в годы Реформации в Англии. Приносящий её клялся в верности королю Генриху VIII и признавал монарха главой англиканской церкви, одновременно с этим отказываясь признавать папу римского и верховенство католичества."
 flavor_eng.118.title: "Поразительное проявление могущества"
 flavor_eng.118.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'славящаяся', 'славящийся')] своим красноречием и дипломатическим мастерством, [Select_CString(target_character.IsFemale,'предложила', 'предложил')] остроумный замысел. В случае успеха #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удастся не только продемонстрировать своё богатство и могущество, но и наладить отношения с властями #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!.\n\nУ [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой границы пройдёт встреча двух монархов. Для неё уже выбрано место — [summit_location.GetName]. Разумеется, обустроено всё будет так, как и подобает королевским особам.\n\nТак, предлагается установить расшитые золотом шатры или даже возвести временный дворец."
 flavor_eng.118.a: "Превосходная идея."
 flavor_eng.118.tt1: "[GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('CL_RP')] получает предложение о встрече на «поле золотой парчи» — с огромными затратами"
 flavor_eng.118.tt2: "Значимость [ROOT.GetCountry.Custom('CL_RP')] на международной арене повышается благодаря такому дорогому мероприятию"
 flavor_eng.118.b: "Пустая трата денег."
 flavor_eng.119.title: "Поле золотой парчи"
 flavor_eng.119.desc: "К долине в сопровождении обширной свиты подошли оба монарха. Каждый жаждет только одного: перещеголять другого своим богатством. Разумеется, не обошлось и без простого любопытства, однако сегодня важнее всего продемонстрировать собственные достаток и изящество.\n\nВсё поле уставлено многочисленными палатками, которые расшиты золотыми нитями; возведённые рядом постройки также украшены золотом и поражают взгляд своей пышностью. Вдалеке своих гостей ждут почти 3000 палаток, построенных для тех, кто не может похвастать особенно высоким положением.\n\nДля поистине королевских утех готовы турнирные площадки — всё действо непременно будет сопровождаться пиршеством.\n\nЗрелище действительно великолепное."
 flavor_eng.119.a: "Мы в восторге."
 flavor_eng.119.historical_info: "Встреча на поле золотой парчи — мирные переговоры между английским королём Генрихом VIII и французским королём Франциском I, прошедшие в 1520 году около города Кале, находившегося тогда под властью Англии. Целью этих переговоров было улучшение отношений между двумя державами и предотвращение вражды. В течение нескольких дней оба монарха старались впечатлить друг друга своим богатством; поле, где они встречались, было застроено украшенными золотом палатками. В целом встреча скорее удалась, однако избежать вражды в дальнейшем короли не смогли."
 flavor_eng.121.title: "Паломничество благодати"
 flavor_eng.121.desc_dissolution_of_monasteries: "В #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленде#!#! вскоре вспыхнет восстание: народ недоволен тем, что роспуск монастырей продолжается. Если народные массы не успокоить, они возьмутся за оружие.\n\nПредводитель мятежников [robert_aske.GetName] выдвинул список требований, который он сам называет прошением простолюдинов. В числе требований — борьба с ересью, осуждение еретиков, а также прекращение уничтожения монастырей."
 flavor_eng.121.desc: "Недовольство #TOOLTIP:RELIGION,$catholic_tt$,X #L католиков#!#! #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленда#!#! растёт. Если народные массы не успокоить, они возьмутся за оружие.\n\nПредводитель мятежников [robert_aske.GetName] выдвинул список требований, который он сам называет прошением простолюдинов. В числе требований — борьба с ересью, осуждение еретиков, а также прекращение уничтожения монастырей."
 flavor_eng.121.custom: "Католические #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! в #ONCLICK:PROVINCE_DEFINITION,northumberland_province #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленде#!#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_eng.121.a: "Дадим им ложное обещание."
 flavor_eng.121.tt1: "Мятежники разойдутся, и их накажут в пример другим"
 flavor_eng.121.b: "Согласимся на их условия."
 flavor_eng.121.tt2: "Роспуск монастырей прекращается"
 flavor_eng.121.tt3: "Нетерпимость к некатолическому населению растёт"
 flavor_eng.121.tt4: "Многие обращаются обратно в #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#! из страха перед притеснением"
 flavor_eng.121.c: "Решим вопрос мирным путём."
 flavor_eng.121.c.custom1: "Этот вариант доступен, поскольку [ROOT.GetCountry.GetGovernment.GetRuler.GetName] покоряет всех своим обаянием в переговорах"
 flavor_eng.121.c.custom2: "Этот вариант доступен, поскольку [ROOT.GetCountry.GetGovernment.GetRuler.GetName] обладает большим опытом в дипломатии"
 flavor_eng.121.d: "На силу нужно отвечать силой."
 flavor_eng.121.tt5: "Повстанцев придётся одолевать с применением силы"
 pilgrimage_of_grace_rebellion: "Восстание «Паломничество благодати»"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Паломничество благодати"
 flavor_eng.121.historical_info: "Паломничество благодати — крупное восстание, поднятое протестующими жителями Северной Англии в 30-х годах XVI века. Оно было вызвано в основном недовольством религиозной политикой монарха и роспуском монастырей, однако немалую роль сыграла и деятельность Томаса Кромвеля, который заведовал налогообложением. Король Генрих VIII сначала объявил, что собирается помиловать восставших, однако затем нарушил данное им слово и жестоко подавил бунт. Несмотря на поддержку мятежников со стороны населения, им не удалось добиться хоть сколько-нибудь значимых результатов. Тысячи восставших были казнены."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Добившись успехов на юридическом поприще и получив должность депутата в парламенте, этот человек старается снискать расположение высшей власти. Он открыто выступает в поддержку движения Реформации и всеми силами старается законодательно ограничить влияние, которым сейчас пользуются [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], а также — избавить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! от влияния Рима.\n\nНедавно он выдвинул предложение по пополнению пустеющей казны: средства на это следует изымать у монастырей."
 flavor_eng.122.a: "Он отлично дополнит наш двор."
 flavor_eng.122.tt1: "Появляется [Concept('character', 'персонаж')|e] [thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут в ярости от простолюдина при дворе"
 flavor_eng.122.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] будут рады видеть при дворе влиятельного купца"
 flavor_eng.122.b: "Пусть остаётся депутатом."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] и дальше будет представлять в Палате общин интересы, которыми обладают [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]"
 flavor_eng.122.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] с неприязнью будут относиться к попыткам законодательно ограничить влияние церкви"
 flavor_eng.122.historical_info: "Томас Кромвель — искусный государственный деятель и адвокат. При короле Генрихе VIII занимал должность первого советника. Несмотря на своё простое происхождение, при дворе пользовался немалым влиянием, поскольку сумел впечатлить кардинала Томаса Уолси. Со временем стал одним из могущественнейших людей в стране. Кромвель сыграл важную роль в английской Реформации и роспуске монастырей, которые лишились накопленных богатств и земель в пользу короны."
 flavor_eng.123.title: "Реформирование монастырей"
 flavor_eng.123.desc: "[ROOT.GetCountry.GetName] — страна чересчур богатых религиозных орденов. Реформисты больше не в силах с этим мириться. Недовольство церковью всё чаще проявляют и простые [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — они считают, что та располагает слишком большой властью.\n\nВозможно, ещё не поздно попытаться разрушить сложившийся порядок и напомнить священнослужителям, что аскеза и затворничество превыше всего.\n\nОбщее количество подсчитанных нами монастырей: #Y  [ROOT.GetVariable('num_of_monasteries').GetValue]#!."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "#TOOLTIP:POPTYPE,clergy,X #L Священники#!#! в монашеских орденах получают [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_eng.123.b: "Проведём реформу."
 flavor_eng.123.b.custom: "Монахи покидают свои ордена; теперь они вновь [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]"
 flavor_eng.123.tt: "Распустить монастыри нельзя без отмены этой [Concept('privilege', 'привилегии')|e]"
 flavor_eng.123.historical_info: "Роспуск монастырей — масштабный процесс, сопровождавший движение Реформации в Англии XVI века. Начало ему положил первый советник короля Томас Кромвель, который стремился искоренить сложившуюся монастырскую систему, он воспринимал её как продолжение Римской католической церкви. Роспуск привёл к закрытию монастырей, аббатств и конвентов по всей стране."
 flavor_eng.124.title: "Судьба Анны Болейн"
 flavor_eng.124.desc: "[anne_boleyn.GetName] и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] уже заключили брак, однако королева пока не родила наследника мужского пола. [ROOT.GetCountry.GetGovernment.GetRulerTitle] постепенно начинает терять терпение. Кроме того, ходят слухи, что супруга монарха виновна в прелюбодеянии и кровосмешении… Возможно, пора пойти на более решительные меры."
 flavor_eng.124.a: "Голову ей с плеч!"
 flavor_eng.124.b: "Может быть, она ещё родит."
 flavor_eng.124.historical_info: "Анна Болейн — вторая жена английского короля Генриха VIII. Поскольку она так и не сумела родить ему наследника мужского пола, Анну обвинили в супружеской и государственной измене, а также в инцесте. Королеву арестовали и заключили в лондонский Тауэр, признали виновной и вскоре казнили."
 flavor_eng.125.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] и гонения"
 flavor_eng.125.desc: "Поскольку в стране вновь укрепляется [target_religion.GetName|l], сам собой возникает вопрос, какую ещё веру допустимо исповедовать нашим подданным.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] старается обернуть вспять ход [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой реформации путём выдвижения законов, карающих лжеучение огнём."
 flavor_eng.125.desc_daughter_of_aragon: "Восхождение на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол королевы, исповедующей #L [target_religion.GetAdjective|l]ую#! религию, в то время как народ придерживается преимущественно [target_religion.GetAdjectiveWithNoTooltip|l]ой веры, вызывает вопрос, какие ещё религии допустимо исповедовать нашим подданным.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] старается обернуть вспять ход [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой реформации путём выдвижения законов, карающих лжеучение огнём или принуждением к публичному отречению от своих взглядов."
 flavor_eng.125.a: "Грешные мысли недопустимы."
 flavor_eng.125.b: "В этом нет необходимости."
 flavor_eng.125.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут довольны нашими мерами по защите государственной религии"
 flavor_eng.125.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны тем, как мы пренебрегаем государственной религией"
 flavor_eng.125.historical_info: "Годы правления английской королевы Марии I отметились чередой религиозных гонений. Поскольку королева была католичкой, она стремилась восстановить эту религию в качестве государственной и вернуть страну под власть папы Римского. Эти попытки сопровождались беспощадным преследованием протестантов. Несколько тысяч человек арестовали; многих из них казнили."
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip]-младший"
 flavor_eng.126.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! встречают выдающегося художника и гравёра по имени [hans_holbein.GetName], который прославился реализмом своей живописи. Пригласил его не кто иной, как [thomas_more.GetName]. Сейчас Гольбейн ищет нового покровителя, который готов будет поддерживать его творчество деньгами.\n\nГанс глубоко предан делу Реформации и даже написал несколько религиозных брошюр в поддержку реформистов."
 flavor_eng.126.a: "Пригласим его ко двору."
 flavor_eng.126.tt1: "Появляется [Concept('character', 'персонаж')|e] [hans_holbein.GetNameWithNoTooltip]"
 flavor_eng.126.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны служащим при дворе художником-еретиком — это противоречит [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.126.b: "Сжечь его за ересь!"
 flavor_eng.126.tt3: "[thomas_more.GetNameWithNoTooltip] будет защищать своего протеже от преследований"
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.126.c: "Прикажем ему заниматься пропагандой Реформации."
 flavor_eng.126.c.custom: "Своими произведениями [hans_holbein.GetNameWithNoTooltip] обращает значительную часть грамотного населения в государственную религию"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip] вряд ли сможет создавать произведения искусства, поскольку занят другими делами"
 flavor_eng.126.d: "Ему здесь не место."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] будет искать работу в других местах"
 flavor_eng.126.historical_info: "Ганс Гольбейн-младший — художник немецко-швейцарского происхождения. Он считается одним из величайших портретистов XVI века. Работал преимущественно в таких стилях, как ренессансный гуманизм и поздняя готика. Произведения Гольбейна примечательны большим правдоподобием и разнообразием — художник рисовал как фрески, так и иллюстрации к книгам. Ближе к концу своей деятельности он начал активно поддерживать движение гуманизма, а благодаря сэру Томасу Мору смог устроиться при королевском дворе Англии."
 flavor_eng.127.title: "«Послы»"
 flavor_eng.127.desc: "[hans_holbein.GetName] завершил работу над шедевром в традициях Возрождения, который получил название #italic «Послы»#!. Картина эта интересна тем, что воспринимается по-разному в зависимости от того, под каким углом на неё смотрит зритель. На полотне изображены два богато одетых придворных посла, стоящих у заставленного различными предметами стола. Значительную часть картины занимает загадочный предмет зловещего вида."
 flavor_eng.127.a: "Выставим картину на обозрение."
 flavor_eng.127.b: "Отправим художника в поездку с картиной по континенту."
 flavor_eng.127.historical_info: "«Послы» — знаменитая картина эпохи Возрождения, написанная, как предполагается, по заказу королевы Анны Болейн художником Гансом Гольбейном-младшим и изображающая двух французских послов при английском дворе. В этом произведении, глубоко символичном и выполненном в типичной для Возрождения перспективе, можно разглядеть размышления художника на тему смертности. Отсылает к этому, в частности, анаморфоз, то есть искажённый рисунок черепа — разглядеть сам череп можно лишь под определённым углом."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "На территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! из далёкого [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] прибыл мореплаватель и исследователь. Он ищет покровителей, готовых поддержать деньгами его плавание через Атлантику с выходом из порта [bristol.GetName] с целью найти северный путь в Азию.\n\nМы можем нанять его на службу нашей державе — возможно, этот человек сможет найти затерянный остров Хай-Бразил."
 flavor_eng.128.a: "Его уже ждёт море."
 flavor_eng.128.tt: "Появляется [Concept('explorer', 'исследователь')|e] [john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.b: "Сейчас неподходящее время."
 flavor_eng.128.historical_info: "Джон Кабот, урождённый Джованни Кабото, — неаполитанский мореплаватель и исследователь, ходивший под английским флагом в конце XV века. Он частично открыл Северную Америку и даже высадился на острове Ньюфаундленд, став таким образом одним из первых европейцев, ступивших на этот континент, со времён викингов. Именно благодаря плаваниям Джона Кабота стала возможна колонизация Англией земель в Новом Свете."
 flavor_eng.129.title: "Флотская коллегия"
 flavor_eng.129.desc_common1: "необходимо взять под контроль моря, омывающие наш остров, — тогда любая попытка захватить наши земли будет безрезультатной."
 flavor_eng.129.desc_common2: "расширить логистические возможности и упростить управление флотом"
 flavor_eng.129.desc: "Нельзя не признавать, что наши границы уязвимы; враг может в любой момент начать вторжение, и тогда держава падёт. Чтобы обеспечить надлежащую оборону #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, $flavor_eng.129.desc_common1$\n\nЕсли $flavor_eng.129.desc_common2$, мы сможем заодно укрепить кораблестроительную отрасль, а также содержать более крупный флот с меньшими затратами."
 flavor_eng.129.desc_tudor: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ([tudor_dynasty.GetName]), опасаясь вторжения, считает, что $flavor_eng.129.desc_common1$ Чтобы это сделать, понадобится $flavor_eng.129.desc_common2$ — таким образом мы сможем укрепить кораблестроительную отрасль, а также содержать более крупный флот с меньшими затратами.\n\nТакже оказалось, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] весьма умело проектирует корабли, тем самым внося определённый вклад в развитие флота державы."
 flavor_eng.129.a: "Поступим так, как того требуют обстоятельства."
 enable_navy_board_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,navy_board_reform,X #L Флотская коллегия#!#!»"
 flavor_eng.129.b: "Нет ничего важнее армии."
 flavor_eng.129.historical_info: "В эпоху правления короля Генриха VIII (XVI век) была основана Флотская коллегия — военно-морское ведомство, занимавшееся в том числе кораблестроением и логистикой. Под руководством короля коллегия наращивала численность и мощь английского флота, стремясь сделать его грозной силой, способной защитить державу от любого вторжения."
 flavor_eng.131.title: "Дворец Уайтхолл"
 flavor_eng.131.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] считает, что королевское жильё больше не соответствует предъявляемым требованиям; его следует расширить.\n\nЗнаменитый рисовальщик-топограф [anton_van_den_wyngaerde.GetName] предоставил нам на рассмотрение несколько набросков. Приступить к работе можно сразу — при условии, что хватит средств."
 flavor_eng.131.a: "Как раз поместятся баня, бассейн и комната для пони."
 flavor_eng.131.tt1: "Появляется [Concept('character', 'персонаж')|e] [anton_van_den_wyngaerde.GetNameWithNoTooltip]"
 flavor_eng.131.b: "Хватит и нескольких набросков."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] своими проработанными рисунками вдохновляет других творцов"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] переезжает после завершения работы"
 flavor_eng.131.historical_info: "Дворец Уайтхолл, некогда принадлежавший архиепископам Йоркским, после расширения стал крупнейшим дворцом Европы. Здесь, в главной резиденции английского монарха, размещались тайный совет, театральные помещения и банкетные залы. В эпоху Тюдоров и Стюартов из Уайтхолла осуществлялось управление страной. Случившийся в 1698 году пожар уничтожил почти весь дворец, и сегодня от него осталось только одно сооружение — Банкетинг-хаус."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[charles_brandon.GetName], с которым [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] дружит ещё с детства, горит желанием познать придворную жизнь и верно служить родной державе. Он уже проявил талант к военным и государственным делам, однако назначить его на королевскую службу будет непросто: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] наверняка воспротивятся такому решению."
 flavor_eng.132.a: "Пусть проявляет себя в армии."
 flavor_eng.132.tt1: "Появляется [Concept('character', 'персонаж')|e] [charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.tt2: "Он непригоден к придворной службе."
 flavor_eng.132.b: "Какой вздор! Пусть будет #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]им#! советником."
 flavor_eng.132.c: "У нас достаточно друзей."
 flavor_eng.132.historical_info: "Чарльз Брэндон — видный английский деятель эпохи Тюдоров и близкий друг детства короля Генриха VIII. За свою жизнь Брэндон занимал самые различные должности — и дипломатические, и военные. Будучи умелым военачальником, верно преданным монарху, Чарльз добился значительного влияния при дворе — к большому неудовольствию тайного совета. Его тайный брак с сестрой короля также вызвал значительные разногласия и даже гнев Генриха. Впрочем, впоследствии монарх простил своего друга."
 flavor_eng.133.title: "Запретный плод"
 flavor_eng.133.desc_common: "[charles_brandon.GetName] и принцесса [sister.GetName] тайно заключили брак, будучи больше не в силах противостоять давно зародившейся взаимной привязанности. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] настаивают, что [charles_brandon.GetShortNameWithNoTooltip] должен понести серьёзное наказание за нарушение королевского этикета"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, однако [thomas_wolsey.GetName], доверенный советник монарха, взявшийся выступить посредником, призывает к сдержанности.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] в ярости: такой неожиданный поступок — серьёзное посягательство на королевскую власть. Ответить на него следует должным образом."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] в ярости: такой неожиданный поступок — серьёзное посягательство на королевскую власть. Ответить на него следует должным образом."
 flavor_eng.133.a: "Изгнать их со двора!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] и [sister.GetNameWithNoTooltip] некоторое время не могут служить [target_root_country.Custom('CL_DP')]"
 flavor_eng.133.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] успокоятся, послушав советника. [thomas_wolsey.GetNameWithNoTooltip] спасёт корону от нового позора"
 flavor_eng.133.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будут в ярости от того, что [target_root_country.GetGovernment.GetRulerTitle|l] не принимает более строгих мер"
 flavor_eng.133.b: "Одного на плаху, другую в монастырь."
 flavor_eng.133.c: "Власти [target_root_country.Custom('CL_RP')] больше не будут терпеть их присутствие."
 flavor_eng.133.historical_info: "В 1515 году Чарльз Брэндон и Мария Тюдор заключили во Франции тайный брак, не поставив в известность короля Генриха VIII и не получив его разрешения. До этого Мария была замужем за французским королём Людовиком XII, однако после его смерти обручилась с Чарльзом и лишь затем вернулась в Англию. Этот брак многие сочли нарушением королевского этикета и подрывом монаршей власти, а разъярённый Генрих заодно посчитал его вызовом королевскому праву заключать брачные союзы. Впрочем, впоследствии монарх успокоился, помиловал обоих нарушителей и даже позволил им вернуться ко двору."
 flavor_eng.134.title: "[daughter_of_boleyn.GetNameWithNoTooltip] и её будущее"
 flavor_eng.134.desc: "Королевская гувернантка сообщает, что её подопечная [daughter_of_boleyn.GetName] — необычайно одарённая ученица. Хотя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! будет править другой монарх, девочка сможет занять должность придворного советника."
 flavor_eng.134.a: "Найдём ей самых лучших учителей."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] получает полноценное королевское образование, готовящее её к будущей жизни"
 flavor_eng.134.b: "Это нас не касается. Выдадим её замуж."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip] вряд ли станет править [ROOT.GetCountry.Custom('CL_TP')]"
 flavor_eng.134.historical_info: "Елизавета, дочь короля Генриха VIII и Анны Болейн, получила превосходное образование: её учили философии, истории, математике и иностранным языкам — латыни, греческому, французскому. На религиозные взгляды девочки значительно повлиял разрыв Англии с католической церковью. Как оказалось впоследствии, владение несколькими языками и тонкое понимание международных отношений — весьма полезные качества для королевы…"
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "Скандально известный капер и опытный мореход [francis_drake.GetName] выразил желание ходить под нашим флагом, поскольку считает, что #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! предназначено владеть морями. Дрейк — мастер на все руки, а также прославленный пират, который захватил немало вражеских кораблей и опустошил их трюмы. Теперь он хочет исследовать мир, хотя его талантам у нас найдётся и другое применение."
 flavor_eng.136.a: "Завоюй нам весь мир."
 flavor_eng.136.tt1: "Появляется [Concept('explorer', 'исследователь')|e] [francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.tt2: "Дрейк обладает талантом к налётам на заморские колонии и может пытаться совершать такие налёты при исследовании Нового Света"
 flavor_eng.136.b: "Флот требует от него верной службы."
 flavor_eng.136.tt3: "Появляется [Concept('admiral', 'адмирал')|e] [francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.c: "Он ведь работорговец и пират."
 flavor_eng.136.historical_info: "Фрэнсис Дрейк, занимавший в Елизаветинскую эпоху должность военно-морского офицера, прославился своими морскими подвигами: он совершил кругосветное плавание, несколько раз нападал на колонии у Испанского Мэйна и захватил не одно судно, перевозящее в Европу золото и серебро, ослабив таким образом владычество испанцев в Новом Свете. Дрейк сыграл немаловажную роль в защите Англии от испанской Непобедимой армады в 1588 году."
 flavor_eng.137.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] подвергается налёту Фрэнсиса Дрейка"
 flavor_eng.137.desc: "[francis_drake.GetName] крепко сжимает штурвал «Золотой лани» — своего верного судна, которое пережило десятки бурь и перевезло в своём трюме бесчисленные сокровища. Глаза капера блестят от предвкушения. Команда наготове; сердца её бьются в унисон с высокими волнами, ударяющими в борт корабля.\n\nПодан короткий жест рукой. На воду спускаются шлюпки с кровожадными пиратами, жаждущими наживы. Колониальный гарнизон неспособен сопротивляться их яростной атаке. Налётчики обходят каждый дом, забирают всё ценное, уносят сокровища.\n\nСпустя несколько часов команда возвращается на корабль с тяжёлыми сундуками. За их спиной вздымаются языки огня — колония горит. Возможно, кто-то из её обитателей ещё сможет рассказать другим о пережитом несчастье."
 flavor_eng.137.a: "Так держать."
 flavor_eng.137.a.custom: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] разграблен. Он лишился процветания, а многие рабы отпущены на свободу"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] продолжит нападать на обнаруженные им уязвимые колонии"
 flavor_eng.137.b: "Надо сосредоточиться на экспедициях."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] приостанавливает налёты в текущей экспедиции"
 flavor_eng.137.tt3: "Принадлежащая короне добыча будет сдана, как только Дрейк вернётся на территорию [target_root_country.Custom('CL_RP')]"
 flavor_eng.137.tt4: "Добыто в дукатах: #Y [ROOT.GetVariable('drake_loot').GetValue]#!"
 flavor_eng.137.historical_info: "В конце XVI века Дрейк успешно совершал налёты на испанские поселения, порты и корабли в Карибском море, захватывая немало сокровищ и подрывая испанское владычество. Эти налёты помогли Дрейку значительно обогатиться, а Англии — стать грозной морской державой."
 flavor_eng.138.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] подвергается налёту Фрэнсиса Дрейка"
 flavor_eng.138.desc: "Печально известный #L [francis_drake.GetCulture.GetName|l]ий#! капер [francis_drake.GetName] совершил дерзкий налёт на наше слабо защищённое поселение. Оно серьёзно пострадало: пираты сожгли дома, разграбили ценности, а все #TOOLTIP:POPTYPE,slaves,X #L рабы#!#! оказались на воле."
 flavor_eng.138.a: "Укрепим оборону."
 flavor_eng.138.tt1: "Когда завершится строительство береговой крепости, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] будет защищён от набегов"
 flavor_eng.138.b: "Досадно, но не страшно."
 flavor_eng.138.tt2: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] может снова подвергнуться нападению"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Предприимчивый драматург с богатым воображением ищет себе нового покровителя, способного оценить его вклад в драматургию. [christopher_marlowe.GetName], настоящий первопроходец в своей области, умеет не только вдохновлять других своими пьесами — ему присущи и иные таланты."
 flavor_eng.139.a: "Писатель? Значит, пусть пишет свободно."
 flavor_eng.139.tt1: "Появляется [Concept('character', 'персонаж')|e] [christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.tt2: "Всё время он посвящает творчеству, а потому наверняка напишет несколько пьес"
 flavor_eng.139.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны нарушением [Concept('policy', 'политики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.139.b: "Пусть служит нашим шпионом."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] работает на шпионскую службу, которую возглавляет [francis_walsingham.GetName]"
 flavor_eng.139.c: "Нет, нам больше по душе кукольный театр."
 flavor_eng.139.historical_info: "Кристофер Марло — влиятельный английский драматург, поэт и переводчик, написавший такие знаменитые произведения, как #italic «Геро и Леандр»#! и #italic «Эдуард II»#!. Признан самым выдающимся лондонским драматургом, оказавшим значительное влияние на Уильяма Шекспира. Марло погиб, не дожив до 30, при загадочных обстоятельствах. Выдвигалось несколько версий его смерти, в том числе тайная любовная связь с другим мужчиной, предательство со стороны коллеги-драматурга или вмешательство тайных служб."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "[walter_raleigh.GetName], гроза мятежников и любимец двора, только что вернулся из опасного путешествия и теперь размышляет, что ему делать дальше. С собой он привёз некое съедобное растение, у которого необычная форма, а если его листы курить, то они обладают одурманивающим действием.\n\nПутешественника принимает в том числе [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — [walter_raleigh.GetShortNameWithNoTooltip] всерьёз настроен обсудить свою дальнейшую судьбу. Мысли о новых путешествиях вызывают у него восторг, однако лишь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] имеет право решать, как именно распоряжаться своими подданными."
 flavor_eng.140.a: "Он поддержит наши стремления достичь новых земель."
 flavor_eng.140.tt1: "Появляется [Concept('explorer', 'исследователь')|e] [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt2: "Если отправить его в экспедицию в Новый Свет, он сможет снабжать колонии в #TOOLTIP:AREA,southern_new_england_area,X #L Южной Новой Англии#!#!"
 flavor_eng.140.b: "Ирландии не хватает твёрдой руки."
 flavor_eng.140.custom: "Каждый принадлежащий или подвластный нам [Concept('location', 'район')|e] в #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#! получает модификатор «#TOOLTIP:STATIC_MODIFIER,raleigh_firm_hand,X #V #L Твёрдая рука Рэли#!#!»"
 flavor_eng.140.tt3: "Появляется [Concept('general', 'генерал')|e] [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt4: "Вероятность новых мятежей в #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#! снижена из-за репутации Рэли"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Твёрдая рука Рэли"
 flavor_eng.140.c: "Он хорошо проявит себя в государственных делах."
 flavor_eng.140.tt5: "Появляется [Concept('character', 'персонаж')|e] [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt6: "[target_root_country.GetGovernment.GetRuler.GetName] поражается его присутствию при дворе"
 flavor_eng.140.d: "Нам не суждено сотрудничать."
 flavor_eng.140.tt7: "Привёзший странные растения [walter_raleigh.GetNameWithNoTooltip] получает отказ в приёме"
 eng_raleighs_gifts: "Появляются #TOOLTIP:GOODS,potato,X #L картофель#!#! и #TOOLTIP:GOODS,tobacco,X #L табак#!#!"
 flavor_eng.140.historical_info: "Сэр Уолтер Рэли — английский исследователь, солдат, поэт и государственный деятель, который прославился своей страстью к путешествиям и несколькими экспедициями в Новый Свет. Именно благодаря его усилиям Англия основала первую в Северной Америке колонию, получившую в честь «королевы-девственницы» Елизаветы I название Вирджиния. Сама же королева весьма ценила остроумного, обаятельного и литературно одарённого Рэли."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] — известное имя в музыкальных кругах. Узнаваемый голос Томаса, а также его сложные гармонии и красивые мелодии вдохновили уже не одного композитора."
 flavor_eng.141.desc: "Крайне талантливый композитор, прославившийся своей духовной музыкой, желает написать несколько новых произведений для хора, а потому ищет нового покровителя.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "После роспуска монастырей многим творческим личностям из религиозных кругов стало сложно найти работу. [thomas_tallis.GetName] — не исключение. Сейчас этот композитор, обладающий поистине впечатляющим талантом, ищет счастья при дворе — там он надеется обрести покровителя, неравнодушного к музыке.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "Его ждёт Королевская капелла."
 flavor_eng.141.tt1: "Появляется [Concept('character', 'персонаж')|e] [thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны композитором-еретиком — это противоречит [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.141.tt3: "Своими произведениями [thomas_tallis.GetNameWithNoTooltip] вдохновляет других композиторов"
 flavor_eng.141.b: "Сжечь его за ересь!"
 flavor_eng.141.tt4: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.141.c: "Пусть музицирует где-нибудь ещё."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip] вряд ли сочинит какое-нибудь выдающееся произведение, поскольку ему сложно найти работу после роспуска монастырей"
 flavor_eng.141.historical_info: "Томас Таллис — английский композитор, известный своими произведениями для хора. Он в совершенстве освоил искусство полифонии, то есть гармонического сочетания сразу нескольких самостоятельных мелодий. Таллис, собственноручно заложивший традиции английского хора, сегодня считается одним из величайших композиторов Англии. Он служил придворным композиторов у всех Тюдоров, кроме Генриха VII."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName] готов поделиться с миром своим новым произведением — гениальным мотетом, необычным и невероятно сложным. Произведение написано для сорока голосов, разделённых на восемь хоров по пять в каждом — сопрано, альт, тенор, баритон и бас.\n\nИсполнять этот мотет лучше всего в просторных помещениях или соборах, чтобы слушатель мог полностью погрузиться в пение сразу нескольких десятков хористов."
 flavor_eng.142.a: "Настоящая услада для ушей."
 flavor_eng.142.b: "Популяризуем его другие произведения."
 flavor_eng.142.historical_info: "#italic Spem in alium#! — музыкальное произведение для хора, написанное английским композитором Томасом Таллисом в 1570 году. Считается шедевром полифонической музыки эпохи Возрождения. Написано в целях демонстрации композиторского таланта Томаса и возможностей английского хора."
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] возвращается"
 flavor_eng.143.desc: "Великий авантюрист [francis_drake.GetName] возвращается с трюмом, полным сокровищ. Его добыча за последний поход в Новый Свет в пересчёте на дукаты составила #Y [ROOT.GetVariable('drake_loot').GetValue]#!. Эту невероятную сумму, следуя условиям договора, она должен доставить в королевскую казну."
 flavor_eng.143.a: "Вперёд, отважный исследователь!"
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] может продолжить нападать на обнаруженные им уязвимые колонии при исследовании Нового Света"
 flavor_eng.143.b: "Положим конец налётам."
 flavor_eng.143.tt2: "В дальнейших походах [francis_drake.GetNameWithNoTooltip] будет вести себя мирно"
 flavor_eng.143.historical_info: "Возвращению Фрэнсиса Дрейка из похода в Карибское море радовалась вся Англия. Эта экспедиция стала важной вехой в истории английского мореплавания и пиратства. Настроение всех англичан было на высоте: их родина продемонстрировала, что способна противостоять сильному противнику, что вызывало только гордость и уважение."
 flavor_eng.144.title: "Колонизация Ольстера"
 flavor_eng.144.desc: "Мы разработали смелый план по переселению жителей северных территорий нашей страны в ирландскую провинцию #TOOLTIP:AREA,ulster_area,X #L Ольстер#!#! с целью привить местному населению английскую культуру, а заодно избавить его от лжеучения #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! церкви.\n\nВероятнее всего, ирландцы воспримут такой шаг враждебно, однако без этого не получится установить над островом полноценную власть."
 flavor_eng.144.a: "Это необходимо."
 flavor_eng.144.a.custom1: "Многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] покидают провинции [emigration_province_1.GetProvince.GetName] и [emigration_province_2.GetProvince.GetName], чтобы основать плантации в #TOOLTIP:AREA,ulster_area,X #L Ольстере#!#!"
 flavor_eng.144.a.custom2: "Приток мигрантов из [target_root_country.Custom('CL_RP')] возмущает местное население, увеличивается влияние [target_root_country.GetAdjectiveWithNoTooltip|l]их культуры и религии"
 flavor_eng.144.b: "Это может вызвать междоусобицу."
 flavor_eng.144.historical_info: "Провинция Ольстер на самом севере Ирландии стала серьёзной помехой для английских властей, поскольку её жители с гордостью называли себя гэльскими католиками и крайне неохотно поддавались влиянию английских культуры и религии. Чтобы решить эту проблему, правительство Англии разработало план колонизации Ольстера, а выполнять его предполагалось при поддержке богатых землевладельцев. Протестантов из Северной Англии и Южной Шотландии призывали переселяться в Северную Ирландию и занимать земли, отобранные у мятежных ирландских вождей и их сторонников. Впоследствии эти земли распределялись в пользу поселенцев."
 flavor_eng.145.title: "Левантийская компания"
 flavor_eng.145.desc: "В Леванте слишком мало #L [ROOT.GetCountry.GetAdjective|l]их#! купцов. Наши возможности вести торговлю в этом регионе зависят исключительно от милости других средиземноморских держав.\n\nНеобходимо учредить торговую компанию, которая будет отстаивать наши интересы и сможет обеспечить поставки в страну лучших товаров Востока."
 flavor_eng.145.a: "Превосходная мысль."
 flavor_eng.145.b: "Там нет ничего ценного."
 flavor_eng.145.historical_info: "Левантийская компания, она же «Компания английских купцов, торгующих с Левантом», была учреждена в соответствии с королевской хартией Елизаветы I, дозволявшей торговлю с Османской империей и её соседями. Купцы компании возили между Англией и Левантом самые различные товары, в том числе ткани, пряности и другие предметы роскоши. Со временем Левантийская компания основала в Восточном Средиземноморье несколько факторий."
 flavor_eng.147.title: "[walter_raleigh.GetNameWithNoTooltip] и его экспедиции"
 flavor_eng.147.desc: "Жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! ждут возвращения скандально известного исследователя, составляющего карту Нового Света. [walter_raleigh.GetName], изучая новые края, по пути домой сделал остановку, чтобы подвезти припасы нашим колониям в #TOOLTIP:AREA,southern_new_england_area,X #L Южной Новой Англии#!#!.\n\nСэру Уолтеру не хватает людей, однако у него достаточно припасов для непродолжительного снабжения какой-либо колонии. К сожалению, всё добытое в ходе изучения неизведанных мест получит не [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — свою добычу Рэли отдаст колонистам."
 flavor_eng.147.a: "Какая щедрость."
 flavor_eng.147.tt1: "Население колоний в провинции [target_colony.GetProvinceDefinition.GetName] несколько увеличится благодаря запасам, которые привезёт [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "В конце XVI века Уолтер Рэли организовал две экспедиции в Северную Америку, намереваясь основать в Новом Свете английскую колонию. Этот план увенчался успехом, однако разразившаяся к тому времени Англо-испанская война помешала должному снабжению новой колонии. Впрочем, несмотря на эту неудачу, колония Джеймстаун в Вирджинии со временем стала успешным поселением."
 flavor_eng.148.title: "Медноносый"
 flavor_eng.148.desc: "Постоянные боевые действия и излишние расходы привели к нехватке слитков для чеканки монет. #TOOLTIP:GOODS,goods_gold,X #L Золото#!#! и #TOOLTIP:GOODS,silver,X #L серебро#!#! сегодня слишком редки — надо постараться снизить содержание драгоценных металлов в монетах из этих материалов, иначе их не будет хватать, пока мы не обуздаем расходы. Впрочем, можно попробовать перейти на #TOOLTIP:GOODS,copper,X #L медь#!#!: этот металл дешевле, и его легко добывать. Но стоит помнить, что снижение качества монет наверняка заметят купцы, а значит, пострадает стоимость валюты."
 flavor_eng.148.a: "Добавим более дешёвый металл."
 flavor_eng.148.b: "Обойдёмся без вмешательства."
 flavor_eng.148.historical_info: "Во время правления Генриха VIII в Англии произошло «Великое обесценивание» — намеренное снижение содержания золота и серебра в монетах при сохранении их номинальной стоимости. Таким образом король надеялся привлечь в казну дополнительные доходы. В какой-то момент меди в монетах стало настолько много, что тонкий слой серебра над выступающим носом у изображения короля просто стирался, за что Генриха прозвали Медноносым."
 eng_lack_of_bullion: "Нехватка слитков для чеканки"
 eng_copper_introduced: "Повышенное содержание меди в монетах"
 flavor_eng.149.title: "Заговор Бабингтона"
 flavor_eng.149.desc: "Нам стало известно о заговоре, жертвой которого выступает [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Заговорщики, которыми руководит [anthony_babington.GetName], собираются свергнуть монарха. Если им это удастся, у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не станет без правителя, и освободившийся престол займёт [pretender.GetName]. Они уже готовятся привести замысел в исполнение. По всей стране тысячи #TOOLTIP:RELIGION,$catholic_tt$,X #L католиков#!#! готовы примкнуть к злоумышленникам."
 flavor_eng.149.a: "Что ни заговор, то провал."
 flavor_eng.149.tt1: "Благодаря своей шпионской сети [francis_walsingham.GetNameWithNoTooltip] вовремя сорвал заговор"
 flavor_eng.149.b: "Тревожный поворот."
 flavor_eng.149.a.custom1: "[pretender.GetNameWithNoTooltip] получит поддержку значительной доли католиков в нашей державе"
 flavor_eng.149.c: "Пойдём на серьёзные уступки."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] и [anthony_babington.GetNameWithNoTooltip] под гарантию своей безопасности беспрепятственно покинут страну и могут в будущем попытаться поднять очередное восстание"
 babington_support: "Сторонники Бабингтона"
 flavor_eng.149.historical_info: "Заговор Бабингтона — неудавшийся план по убийству английской королевы Елизаветы I и замены её на королеву-католичку Марию Стюарт. Организация заговора, за которым стоял Энтони Бабингтон, сопровождалась тайной перепиской между самим Бабингтоном и Марией. В письмах, перехваченных впоследствии Фрэнсисом Уолсингемом — начальником королевской тайной службы, — подробно описывались как сам план переворота, так и его участники. Мария была арестована и осуждена на смертную казнь."
 flavor_eng.150.title: "«Тамерлан Великий»"
 flavor_eng.150.desc: "[christopher_marlowe.GetName], вдохновившись деяниями великого завоевателя, написал пьесу из двух действий. #italic «Тамерлан Великий»#! отходит от принятых основ — неестественно звучащих диалогов и скомканного сюжета, и завлекает зрителей своим ярким языком, напряжёнными конфликтами и живыми, исполненными чувств действующими лицами. Вероятно, первая постановка соберёт немало ценителей театрального искусства."
 flavor_eng.150.a: "Мы заворожены."
 flavor_eng.150.b: "Другие его постановки тоже заслуживают внимания."
 flavor_eng.150.historical_info: "#italic «Тамерлан Великий»#! — пьеса знаменитого писателя елизаветинской эпохи Кристофера Марло, $tamburlaine_the_great_common$."
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "Ко двору прибывает [william_cecil.GetName]. Взгляд его твёрд, а поступь уверенна. Этот человек из тех, кто не боится ответственности — более того, он готов служить советником при власти. [william_cecil.GetName] обладает богатыми познаниями и острым умом стратега, а потому наверняка хорошо сумеет себя проявить во всём, что касается управления державой."
 flavor_eng.151.a: "Он принесёт нам процветание."
 flavor_eng.151.tt1: "Появляется [Concept('character', 'персонаж')|e] [william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут рады видеть во власти человека, яро исповедующего #L [target_root_country.GetReligion.GetAdjective|l]ую#! веру"
 flavor_eng.151.b: "Пусть служит депутатом парламента."
 flavor_eng.151.tt4: "Появляется [Concept('character', 'персонаж')|e] [william_cecil.GetNameWithNoTooltip], он не может занимать придворные должности"
 flavor_eng.151.tt5: "Он будет заседать в парламенте и содействовать политике, которую ведёт [target_root_country.GetGovernment.GetRulerTitle|l]"
 flavor_eng.151.c: "Нам не нужны лишние советы."
 STATIC_MODIFIER_NAME_working_from_within: "Внутренняя деятельность"
 flavor_eng.151.historical_info: "Уильям Сесил — советник Елизаветы I, пользовавшийся не только влиянием, но и расположением королевы: та считала Уильяма своим самым доверенным лицом. Сесил занимал такие важные должности, как государственный секретарь и лорд-казначей. Благодаря неустанному труду этого преданного протестанта и сторонника английской монархии, Англия смогла преодолеть значительные трудности — как внутренние, так и внешние."
 flavor_eng.152.title: "[john_hawkins.GetNameWithNoTooltip] и его похождения"
 flavor_eng.152.desc: "Мореплаватель и офицер [john_hawkins.GetName] предложил организовать экспедицию в #TOOLTIP:REGION,guinea_region,X #L Гвинею#!#!. Он собирается привезти оттуда рабов, а заодно обеспечить там условия для работы наших купцов. #TOOLTIP:POPTYPE,slaves,X #L Рабы#!#! впоследствии будут перевезены в колонии #ONCLICK:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')],X [slave_selling_location.GetOwner.Custom('CL_GEN')|L]#!#! на территории Америки и там проданы."
 flavor_eng.152.a: "Мы тоже хотим быть в доле."
 flavor_eng.152.tt1: "Появляется [Concept('explorer', 'исследователь')|e] [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] задорого сдаёт ему корабль"
 flavor_eng.152.tt3: "Он незаконно вывозит рабов в [slave_selling_location.Custom('LR_ACC')|l] [slave_selling_location.GetName], чем приводит #ONCLICK:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')],X [slave_selling_location.GetOwner.Custom('CL_ACC')|L]#!#! в ярость"
 flavor_eng.152.b: "Мы не хотим в этом участвовать."
 flavor_eng.152.historical_info: "Джон Хокинс — первый английский купец, начавший зарабатывать на Треугольной торговле. В 60-х годах XVI века он успешно обошёл торговое эмбарго, наложенное Испанией на Англию, и заработал значительное состояние на продаже рабов в колонии Карибского моря. Кроме того, Хокинс участвовал в нескольких морских сражениях, в том числе воевал против испанской Непобедимой армады в должности вице-адмирала английского флота."
 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] и «слуги»"
 flavor_eng.153.desc: "Актёрская труппа ищет покровителя: они надеются, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] сможет выделить им денег на постановки. Актёры намереваются сказать новое слово в области драмы и литературы, а заодно развлекать зрителей так, чтобы их полюбили все [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] в стране. Репертуар их очень обширен и содержит комедии, трагедии и даже исторические драмы."
 flavor_eng.153.a: "Сцена в вашем распоряжении."
 flavor_eng.153.a.custom: "Все [Concept('locations', 'районы')|e] #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!, где есть #ONCLICK:BUILDING_TYPE,theater #TOOLTIP:BUILDING_TYPE,theater,X #L театр#!#!#!#!, получают [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e] #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#!"
 flavor_eng.153.tt1: "Драматическая труппа играет только в театрах"
 flavor_eng.153.b: "Поставим временные сцены."
 flavor_eng.153.b.custom: "Каждый город и [Concept('locations', 'район')|e] #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!, где есть #ONCLICK:BUILDING_TYPE,theater #TOOLTIP:BUILDING_TYPE,theater,X #L театр#!#!#!#!, получают [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e] #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#!"
 flavor_eng.153.tt2: "Драматическая труппа играет в крупных городах и театрах"
 flavor_eng.153.tt3: "[target_root_country.GetGovernment.GetRulerTitle] пользуется любовью народа за организацию развлечений для публики"
 flavor_eng.153.c: "У нас есть более важные дела."
 flavor_eng.153.historical_info: "«Слуги королевы Елизаветы» — одна из многочисленных английских актёрских трупп конца XVI — начала XVII века. «Слуги» успешно познакомили народ с театром, благодаря чему на постоянной основе возникли такие заведения, как, например, театр «Глобус». В репертуаре актёров присутствовали самые разнообразные пьесы, в том числе произведения знаменитых драматургов Уильяма Шекспира и Кристофера Марло."
 flavor_eng.154.title: "«Ромео и Джульетта»"
 flavor_eng.154.desc: "Постоянный предмет последних разговоров в нашей стране — новая трагедия, которую написал [william_shakespeare.GetName]. Действие этого произведения под названием #italic «Ромео и Джульетта»#! происходит в #TOOLTIP:LOCATION,$verona_tt$,X #L Вероне#!#! и рассказывает о страстной любви юноши и девушки из двух враждующих семейств. Говорят, эта драма держит в напряжении до самого своего неожиданного конца."
 flavor_eng.154.a: "Наконец-то счастливый конец."
 flavor_eng.154.b: "Привлечём внимание к другим его пьесам вместо этой."
 flavor_eng.154.historical_info: "«Ромео и Джульетта» — одна из самых знаменитых шекспировских трагедий, которую ставят и по сей день. Признана шедевром мировой литературы. Вероятно, Шекспир написал её в первые годы своей карьеры драматурга, приблизительно в 1591—1596 годах. При жизни Шекспира «Ромео и Джульетту» ставили чаще других пьес."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "К нам обратился капер и купец, большой знаток морского дела — он хочет совершить путешествие в Ост-Индию. [james_lancaster.GetName] утверждает, что если #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удастся обосноваться около Островов пряностей, то из торговли в #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#! получится извлечь немалую прибыль.\n\nКроме того, он предъявил нам результаты своих недавних наблюдений. Оказывается, определённые #TOOLTIP:GOODS,fruit,X #L фрукты#!#! при употреблении в пищу укрепляют здоровье моряков и снижают заболеваемость «морским скорбутом». Новость об этой находке распространилась почти мгновенно и может вскоре привести к повышению спроса на подобные товары."
 flavor_eng.155.a: "Без этих специй нам не обойтись."
 flavor_eng.155.tt1: "Появляется [Concept('explorer', 'исследователь')|e] [james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.tt2: "Если отправить его в экспедицию по Ост-Индии, то в #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#! может появиться #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморская фактория#!#!"
 flavor_eng.155.b: "Отправим его в экспедицию за фруктами."
 flavor_eng.155.tt3: "На #TOOLTIP:REGION,madagascar_region,X #L Мадагаскаре#!#! появляется основанная Ланкастером #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморская фактория#!#!, чтобы поставлять фрукты в страну"
 flavor_eng.155.c: "Сейчас не время стремиться к чему-то новому."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] не будет принят: никого не интересуют его цитрусовые"
 eng_lancasters_findings: "Цитрусовые соки против цинги"
 flavor_eng.155.historical_info: "Джеймс Ланкастер, один из основателей Британской Ост-Индской компании, неоднократно совершал успешные морские походы в Азию. Так, в 1600 году он возглавил экспедицию в Ост-Индию с целью встроить Англию в систему очень прибыльной тогда торговли специями. Немало времени Ланкастер провёл на Мадагаскаре, где собирал для экипажа фрукты — они оказались действенным средством против цинги, которая вызывалась неизбежной нехваткой витаминов в долгих плаваниях. Впоследствии английское адмиралтейство постановило, что каждому матросу обязательно полагается лимонный сок."
 flavor_eng.156.title: "Ост-Индская фактория"
 flavor_eng.156.desc: "Знаменитый исследователь и эксперт по цитрусовым [james_lancaster.GetName] сейчас занимается изучением Ост-Индии. Он уже установил дипломатические отношения с господствующей в этом регионе державой. Теперь у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! есть шанс там закрепиться — для этого нам понадобится #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморская фактория#!#!, которая обеспечит доступ к заветным #TOOLTIP:AREA,moluccas_area,X #L Молуккским островам#!#!."
 flavor_eng.156.a: "Заманчивое предложение."
 flavor_eng.156.b: "В этом нет почти никакой выгоды."
 flavor_eng.156.historical_info: "В колониальную эпоху европейские державы нередко основывали в Юго-Восточной Азии различные торговые поселения и фактории для торговли местными товарами, особенно такими специями, как гвоздика, мускатный орех и перец. Первая английская фактория располагалась в городе Бантен и была основана Ост-Индской компанией."
 flavor_eng.157.title: "«О магните»"
 flavor_eng.157.desc: "Выдающийся философ и физик [william_gilbert.GetName] посвящает всё свободное время научным экспериментам в области магнетизма. Площадкой для проведения экспериментов ему служит #ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#!#!#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Наблюдая за поведением минералов, обладающих от природы магнитными свойствами, учёный пришёл к выводу, что Земля сама по себе — огромный магнит; этим объясняется постоянство орбиты Луны.\n\nСвои открытия Гильберт изложил в трактате #italic  De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#! («О магните, магнитных телах и большом магните — Земле»), который намеревается сдать в печать. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] резко осуждают идеи физика, однако для нашей науки они, несомненно, окажутся крайне полезны."
 flavor_eng.157.a: "Опубликуем трактат."
 flavor_eng.157.tt1: "Появляется [Concept('character', 'персонаж')|e] [william_gilbert.GetNameWithNoTooltip]"
 flavor_eng.157.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны изданием книги, поскольку это нарушает [Concept('policy', 'политику')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.157.b: "Сжечь его вместе с книгой!"
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.157.c: "Помешаем изданию трактата."
 flavor_eng.157.historical_info: "Самый известный труд Уильяма Гильберта помог заложить основы для изучения магнетизма и электричества. Для своего времени трактат «О магните» стал по-настоящему революционным: в нём высказывались такие смелые идеи, что Земля сама по себе — один огромный магнит. Своими предположениями Гильберт оказал серьёзное влияние на учёных-современников и вдохновил потомков — таких как, например, сэр Исаак Ньютон."
 flavor_eng.158.title: "Золотая речь"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] готовится выступить с тщательно подготовленной речью, где коснётся некоторых насущных вопросов, стоящих сейчас перед страной. Ожидается, что речь, которую произнесёт [ROOT.GetCountry.GetGovernment.GetRuler.GetName], не только вдохновит народ, но и поможет ему сплотиться вокруг короны. Кроме того, это повысит стабильность #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_eng.158.a: "Прочитаем речь целиком."
 flavor_eng.158.tt1: "[target_character.GetNameWithNoTooltip] не оставляет равнодушным никого"
 flavor_eng.158.b: "Подчеркнём важность единства и согласия."
 flavor_eng.158.c: "Подчеркнём важность любви и преданности [ROOT.GetCountry.Custom('CL_DP')]."
 flavor_eng.158.historical_info: "Речь, которую королева Елизавета I произнесла перед парламентом 30 ноября 1601 года, прозвали «золотой». Обстановка в то время была крайне непростая: остро стоял вопрос о престолонаследии, шла Англо-испанская война, а страна была расколота на противоборствующие стороны. «Золотая речь» настолько понравилась подданным, что впоследствии её цитировали как пример незаурядных ораторских способностей Елизаветы."
 flavor_eng.159.title: "«Протест против табака»"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] откровенно выражает на письме своё недовольство курением: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она', 'он')] считает, что #TOOLTIP:GOODS,tobacco,X #L табак#!#! опасен для лёгких, а кроме того, очень дурно пахнет. [ROOT.GetCountry.GetGovernment.GetRulerTitle] хочет издать полноценный трактат, чтобы узнать мнение народа, однако рассматриваются и более решительные меры по противодействию этому опасному веществу."
 flavor_eng.159.a: "Обложим ввозимый табак пошлинами."
 flavor_eng.159.tt1: "[target_character.GetNameWithNoTooltip] огорчает курильщиков строгими мерами против табака"
 flavor_eng.159.b: "Временно запретим ввоз табака."
 flavor_eng.159.tt2: "Поскольку достать табак невозможно, курильщики начинают чаще пить #TOOLTIP:GOODS,beer,X #L пиво#!#!"
 flavor_eng.159.tt3: "Табачные плантации в колониях закрываются вследствие запрета"
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] будут недовольны вмешательством в торговлю"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Запрещён импорт табака"
 STATIC_MODIFIER_NAME_tax_tobacco: "Налог на табак"
 eng_compensating_addictions: "Возмещение зависимости от табака"
 eng_growing_addiction: "Рост популярности табака"
 flavor_eng.159.c: "Ограничимся изданием трактата."
 flavor_eng.159.tt5: "Спрос на табак временно повышается из-за невмешательства правительства"
 flavor_eng.159.historical_info: "#italic «Протест против табака»#! — трактат, написанный английским королём Яковом VI, ненавистником табакокурения. Эта нелюбовь короля привела к введению акциза на табак и запрет ввоза его в страну, от чего пострадало экономическое благосостояние колоний. Кроме того, вмешательство государства так и не помогло англичанам отказаться от табака."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip]-и-Мендоса"
 flavor_eng.160.desc: "Набожная поэтесса [luisa_carvajal.GetName], уже неоднократно замеченная за попытками обратить жителей #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! и окрестностей в свою веру, задержана за споры с народом в попытках доказать, что #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#! — единственно верная религия.\n\nЛуиса известная благотворительница, которую очень уважают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], однако своими религиозными спорами она рискует обратить представителей низшего общества против нас, поскольку религиозные разногласия нередко влекут за собой конфликты."
 flavor_eng.160.a: "Немедленно выдворим её из страны."
 flavor_eng.160.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будут опечалены тем, что [luisa_carvajal.GetNameWithNoTooltip] больше не может заниматься благотворительностью"
 flavor_eng.160.b: "Сжечь её за ересь!"
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName] глубоко оскорбляется казнью своей гражданки"
 flavor_eng.160.c: "Благотворительность ещё никому не вредила."
 flavor_eng.160.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выразят недовольство противодействию [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] успешно обращает нескольких своих последователей в #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!"
 flavor_eng.160.historical_info: "Луиса Карвахаль-и-Мендоса — испанская дворянка, жившая в конце XVI — начале XVII веков. Она покинула родину и переехала в Англию, чтобы обратить приверженцев англиканства в католицизм. Луиса была настолько ревностной католичкой, что готова была умереть за своё дело. За открытую поддержку католицизма она несколько раз оказывалась в заключении. В конце концов английские власти приняли решение выдворить её в Испанию, однако Луиса скончалась от болезни, не добравшись до родины."
 flavor_eng.161.title: "Бегство графов"
 flavor_eng.161.desc: "Ирландские графы, чувствуя бессилие и осознавая, что страна их всё больше зависит от #L [ROOT.GetCountry.GetAdjective|l]ой#! власти, собрались обсудить план бегства из Ирландии в надежде избежать новых конфликтов и возмездия.\n\nОни могут обратиться за помощью к #TOOLTIP:RELIGION,$catholic_tt$,X #L католическим#!#! державам Европы, однако вряд ли такое решение пошатнёт нашу власть над регионом. Графов можно попытаться умиротворить, предложив им частичное самоуправление, но стоит учесть, что тогда наше покорение острова затянется."
 flavor_eng.161.a: "Пусть бегут."
 flavor_eng.161.a.custom: "#TOOLTIP:CULTURE,$irish_tt$,X #L Ирландские#!#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] из #TOOLTIP:AREA,ulster_area,X #L Ольстера#!#! мигрируют в #TOOLTIP:PROVINCE_DEFINITION,coruna_province,X #L А-Корунью#!#!"
 flavor_eng.161.b: "Дадим им больше самостоятельности."
 flavor_eng.161.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] из #ONCLICK:PROVINCE_DEFINITION,ulster_province #TOOLTIP:PROVINCE_DEFINITION,ulster_province,X #L Ольстера#!#!#! будут умиротворены"
 flavor_eng.161.historical_info: "После того как восстание Хью О’Нила потерпело неудачу, ирландские вожди и аристократы решили покинуть родную страну. Их исход оставил глубокий отпечаток на ирландских обществе, политике и культуре, а также стал началом медленного упадка традиционной гэльской аристократии. Графы стремились заручиться поддержкой других стран, чтобы организовать интервенцию. Первой из таких стран стала Испания."
 flavor_eng.162.title: "Sea Venture"
 flavor_eng.162.desc: "Первый корабль, построенный специально для перевозки мигрантов и снабжения колоний в #TOOLTIP:AREA,southern_new_england_area,X #L Южную Новую Англию#!#!, потерпел крушение около #TOOLTIP:LOCATION,$bermuda_tt$,X #L Бермудских островов#!#!. Можно оставить выживших моряков и колонистов на произвол судьбы, либо можно попытаться отправить за ними второй корабль, который подберёт потерпевших и отправится продолжать прерванный путь первого корабля — #italic Sea Venture#!.\n\nЕсли колонии в #TOOLTIP:AREA,southern_new_england_area,X #L Южной Новой Англии#!#! не получат своевременно необходимые им припасы, поселенцев ждут тяжёлые времена."
 flavor_eng.162.a: "Пусть остаются на острове."
 flavor_eng.162.b: "Надо довезти их до колоний."
 flavor_eng.162.historical_info: "#italic Sea Venture#! — корабль снабжения, принадлежавший Виргинской компании. В 1609 году в составе флотилии из восьми других кораблей он отправился в колонию Джеймстаун в Вирджинии. Судно перевозило припасы для переживавшей трудности молодой колонии и поселенцев. В пути корабль #italic Sea Venture#! попал в ураган, отделился от остальных и оказался выброшен на побережье Бермудских островов, тогда ещё необитаемых. Однако команда корабля не отчаивалась: через год она построила два новых судна и всё-таки смогла прибыть в Джеймстаун, благодаря чему спасла колонию."
 flavor_eng.163.title: "Театр «Глобус»"
 flavor_eng.163.desc: "Талантливый писатель [william_shakespeare.GetName] предложил построить на южном берегу реки Темзы развлекательное учреждение, где он сможет ставить свои многочисленные пьесы. В качестве материала для строительства предлагается древесина.\n\nСредства на строительство выделит шекспировская труппа «Слуги лорда-камергера». Однако близость театра к реке вызывает опасения: в случае разлива здание может пострадать. Поэтому, чтобы «Глобус» не затопило, предполагается сделать насыпь и укрепить откос — сырьём для этого послужат #TOOLTIP:GOODS,lumber,X #L лесоматериалы#!#!. Таким образом театр окажется над уровнем паводка."
 flavor_eng.163.a: "Разумная мера."
 flavor_eng.163.tt1: "Вместе с театром строится насыпь"
 flavor_eng.163.b: "Мы согласны только на театр."
 flavor_eng.163.tt2: "Театр «Глобус» может затопить"
 flavor_eng.163.c: "Запретим строительство."
 flavor_eng.163.historical_info: "«Глобус» — знаменитый лондонский театр, прославившийся тем, что в нём регулярно ставили произведения Уильяма Шекспира. Построенное в 1599 году здание сгорело в 1613 году, однако уже через год на его месте построили новый театр. «Глобус» располагался в лондонском районе Бэнксайд, рядом с городскими стенами, поскольку тогда было запрещено строить театры в пределах городов."
 flavor_eng.164.title: "Великий договор"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ведёт роскошный образ жизни и содержит большое семейство, а потому не вылезает из долгов. Уставшие члены совета подали в парламент прошение о предоставлении им ежегодных ассигнований. В обмен [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] поступится некоторыми правами и полномочиями.\n\nЕсли это соглашение — так называемый «Великий договор» — удастся заключить, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] станут получать больше дохода и избавятся от долгов. Однако если мы не добьёмся финансового урегулирования, наша репутация у инвесторов серьёзно пострадает, и впоследствии привлекать средства станет сложнее."
 flavor_eng.164.c: "Это невыполнимая задача."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] будет испытывать финансовые трудности. Это сильно затруднит управление державой"
 flavor_eng.164.tt2: "Заимодавцы, опасающиеся финансовой нестабильности, потребуют более весомых гарантий по займам"
 flavor_eng.164.b: "Пересмотрим условия."
 flavor_eng.164.tt3: "[target_character.GetName] добьётся более приемлемых условий благодаря своему умению договариваться"
 flavor_eng.164.a: "Мы согласны."
 STATIC_MODIFIER_NAME_great_contract: "Великий договор"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Пересмотренный Великий договор"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Разногласия"
 flavor_eng.164.historical_info: "Великий договор — составленный Робертом Сесилом план по погашению долгов монархии путём привлечения средств парламента. Взамен английской короне предлагалось отказаться от права попечительства над несовершеннолетними наследниками других вассалов и их имуществом, а также от права закупать продукты питания по ценам ниже рыночных и вводить новые сборы и пошлины. Однако ни сам Яков I, ни парламент не смогли прийти к согласию по этим вопросам."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "Из #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфордского#!#! #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#! #L скоро выпустится гениальный астроном и математик по имени [thomas_harriot.GetName]. С помощью таких инструментов, как астролябия и секстант, он увлечённо совершенствует своё понимание навигационной науки и стремится в Новый Свет.\n\nМы можем либо позволить ему и дальше предаваться своим увлечениям, либо привлечь его к деятельности, соответствующей получаемому образованию."
 flavor_eng.165.a: "В следующей экспедиции без него не обойтись."
 flavor_eng.165.tt1: "Появится [Concept('explorer', 'исследователь')|e] [thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.tt2: "Он опытный переводчик, поэтому вероятность успеха экспедиций значительно повышается"
 STATIC_MODIFIER_NAME_wonder_translator: "Чудо-переводчик"
 flavor_eng.165.b: "Пусть будет математиком и астрономом."
 flavor_eng.165.tt3: "[thomas_harriot.GetNameWithNoTooltip] совершает значительный вклад в науку"
 flavor_eng.165.c: "Обойдёмся и без него."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] будет считать звёзды в другом месте"
 flavor_eng.165.historical_info: "На рубеже XVI—XVII веков Томас Хэрриот внёс немалый вклад в науку и географические исследования. Он одним из первых стал использовать для наблюдений за небесными телами телескоп, благодаря которому составил подробные описания Луны и других планет. Кроме того, Хэрриот проявлял незаурядные способности к языкам, а потому сопровождал сэра Уолтера Рэли в поездках в Северную Америку, где выучил языки двух местных племён."
 flavor_eng.166.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] и наводнение"
 flavor_eng.166.desc: "Нам стало известно, что резкий прилив, вызванный налетевшей бурей, в сочетании с весенним половодьем привёл к затоплению #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуолла#!#!. Серьёзно пострадали как собственность землевладельцев, так и угодья. Наводнение унесло немало жизней; некоторые области целиком ушли под воду.\n\nПомимо этого разлилась и Темза — вода залила южный берег."
 flavor_eng.166.a: "Кошмарная новость."
 globe_repairs: "Ремонт «Глобуса»"
 flavor_eng.166.tt1: "Возведённая недавно насыпь защитила #TOOLTIP:BUILDING_TYPE,globe_theatre,X #L театр «Глобус»#!#! от затопления"
 flavor_eng.166.tt2: "#TOOLTIP:BUILDING_TYPE,globe_theatre,X #L Театр «Глобус»#!#! пострадал от наводнения, поскольку не стоял на насыпи"
 flavor_eng.166.b: "Пусть разваливается."
 flavor_eng.166.historical_info: "В 1607 году в Англии произошло разрушительное наводнение, прозванное впоследствии в честь короля Якова I. Мощный штормовой прилив, прошедший по Бристольскому заливу, обрушился на Южный Уэльс и юго-запад Англии. Только после этого наводнения короне стало очевидно, что береговую линию необходимо защищать от приливов, а значит — вырабатывать совершенно новые подходы к управлению прибрежными районами."
 flavor_eng.167.title: "Мятеж на «Дискавери»"
 flavor_eng.167.desc_common: "Знаменитый исследователь [henry_hudson.GetName] некоторое время назад отправился на поиски легендарного Северо-Западного Прохода под #L [ROOT.GetCountry.GetAdjective|l]им#! флагом. Его корабль #italic «Дискавери»#!, взявший курс на северные широты, недавно вернулся без капитана. Жители [ROOT.GetCountry.Custom('CL_RP')] недоумевают, куда делся прославленный сын этой державы. Команда уклоняется от прямых ответов, но намекает, что он покинул корабль в результате мятежа."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nНаша торговая компания крайне заинтересована в том, чтобы Генри вернулся живым и невредимым, а потому просит организовать спасательную экспедицию."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nНаша колония [target_colony.GetName] крайне заинтересована в том, чтобы Генри вернулся живым и невредимым, а потому просит организовать спасательную экспедицию."
 flavor_eng.167.a: "Не пожалеем ни пенса."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] пропал без вести"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip] найден и появляется в качестве [Concept('explorer', 'исследователя')|e]"
 flavor_eng.167.tt3: "Во время поисков пропавшего исследователя заодно будет нанесено на карту #TOOLTIP:AREA,hudson_bay_sea_zones_area,X #L Море Гудзонова залива#!#!"
 flavor_eng.167.b: "Пожелаем ему удачи."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] объявлен пропавшим в море"
 flavor_eng.167.historical_info: "Узнав, что капитан Генри Гудзон собирается плыть на запад, команда корабля #italic «Дискавери»#! подстроила мятеж. После зимовки в Гудзоновом заливе матросы отчаянно хотели вернуться домой. Этому воспротивился капитан, чем и заслужил немилость команды. Его вместе с несовершеннолетним сыном Джоном и ещё семью членами экипажа высадили в заливе. Судьба их и по сей день остаётся неизвестной."
 flavor_eng.168.title: "Котсуолдская Олимпиада"
 flavor_eng.168.desc: "Нам поступило предложение устроить праздник местного значения, чтобы простой народ укрепился в мысли, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ему не враг. Принять участие сможет любой желающий. В программу войдут такие увеселения, как конные скачки, танцы, метание молота и особая борьба, участники которой бьют друг друга по голени, чтобы повалить соперника на землю. #TOOLTIP:GOODS,wild_game,X #L Дичь#!#!, #TOOLTIP:GOODS,fish,X #L рыба#!#! и #TOOLTIP:GOODS,beer,X #L пиво#!#! будут в изобилии, а любители азартных игр смогут попытать удачи в многочисленных палатках, где будут проводиться игры с небольшими ставками.\n\nНа выбор предложено несколько дат. Лучше всего будет устроить празднества в четверг или пятницу, выпадающие на неделю Пятидесятницы."
 flavor_eng.168.a: "Прикажем проводить этот праздник ежегодно."
 flavor_eng.168.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] не одобрят подобные развлечения, поскольку считают их языческими"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Котсуолдская Олимпиада"
 cotswold_olimpick_games: "Котсуолдская Олимпиада"
 flavor_eng.168.b: "Достаточно и одного раза."
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будут довольны и предложат поддержать первое мероприятие деньгами"
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будут довольны и предложат поддержать мероприятие деньгами"
 flavor_eng.168.c: "Не стоит смешивать слои общества."
 flavor_eng.168.historical_info: "Котсуолдская Олимпиада — ежегодное мероприятие, проводимое в районе Котсуолд в графстве Глостершир. Впервые эти игры организовал Роберт Довер, юрист при короле Якове I, вдохновлявшийся древнегреческими Олимпийскими играми. Конец этим празднествам положила гражданская война, однако после неё игры возобновились и проводятся даже сегодня."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "Архитектор-новатор и театральный постановщик [inigo_jones.GetName], близкий к королевскому двору, недавно вернулся из поездки за границу, куда отправлялся на учёбу. #TOOLTIP:REGION,italy_region,X #L Италия#!#! произвела на него неизгладимое впечатление: проникнувшись величием греко-римской культуры, Джонс, который до этого преимущественно занимался созданием причудливых театральных масок, заодно начал вырабатывать новый архитектурный стиль."
 flavor_eng.169.a: "Назначим его генеральным инспектором."
 flavor_eng.169.tt1: "Появляется [Concept('character', 'персонаж')|e] [inigo_jones.GetNameWithNoTooltip]"
 enable_inigo_architecture_advance: "Открывает [Concept('advance', 'улучшение')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,inigo_architecture,X Архитектура Иниго#!#!»"
 flavor_eng.169.b: "На сцене без него не обойтись."
 flavor_eng.169.tt2: "Появляется [Concept('character', 'персонаж')|e] [inigo_jones.GetNameWithNoTooltip], он занимается исключительно театром"
 flavor_eng.169.c: "Пусть сам решает, как ему следует жить."
 flavor_eng.169.historical_info: "Иниго Джонс — английский архитектор и театральный декоратор. Значительно повлиял на развитие английской строительной мысли. Джонс познакомил Англию с классической архитектурой и построил такие здания, как Банкетинг-хаус и Квинс-хаус, а также спроектировал площадь Ковент-Гардена. Он проявлял интерес и к театру — разрабатывал декорации и различные технические устройства."
 flavor_eng.172.title: "Доход с пошлин на вес и стоимость"
 flavor_eng.172.desc: "Налоги на ввозимые и вывозимые товары ввёл ещё [edward_ii.GetName], обеспечив тем самым надёжный способ пополнения королевской казны. Обычно парламент назначал монарху доходы с этих пошлин на всю жизнь, однако в ходе последнего заседания было выдвинуто предложение ограничиться всего лишь одним годом — по истечении этого срока [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перестанет получать свои отчисления."
 flavor_eng.172.a: "Будем взимать налоги без санкции парламента."
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName] не забудет это злоупотребление полномочиями"
 flavor_eng.172.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] воспрепятствуют этому предложению."
 flavor_eng.172.tt2: "Члены [target_root_country.GetParliament.Custom('CFP_RP')|l] откажутся выплатить годовую сумму [Concept('taxes', 'налогов')|e]"
 flavor_eng.172.c: "Откажемся подписывать."
 flavor_eng.172.tt3: "Этот вопрос остаётся нерешённым до конца текущего срока правления"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Отказано в доходе с пошлин"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Злоупотребление королевскими полномочиями"
 flavor_eng.172.historical_info: "Пошлины на вес и стоимость — таможенные сборы, взимавшиеся с ввозимых и вывозимых товаров, например, с вина. Составляли значительную часть прибылей английской монархии. Пошлины на вес взимались в зависимости от массы или объёма товара, пошлины на стоимость составляли некоторый процент от стоимости импортируемых товаров. Отменены принятым в 1787 году указом о сборе таможенных платежей."
 flavor_eng.173.title: "Возвращение Золотого века"
 flavor_eng.173.desc: "Нам поступило предложение поставить маску, которую написал известный своим талантом [inigo_jones.GetName]. В ней участвует целая плеяда персонажей, в том числе некоторые из величайших #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! поэтов прошлого. Сюжет посвящён пробуждению богини справедливости, жившей в Золотом веке, — #italic Астрее#!. Будет одновременно поставлена и антимаска с участием двенадцати воплощений зла. Публика наверняка придёт в восторг."
 flavor_eng.173.a: "Возьмём на себя расходы."
 flavor_eng.173.tt1: "Персонаж [geoffrey_chaucer.GetName] вызывает у зрителей радость"
 flavor_eng.173.b: "Пустая трата времени."
 flavor_eng.173.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будут разочарованы отсутствием развлечений"
 flavor_eng.173.historical_info: "#italic «Возвращение Золотого века»#! — маска эпохи правления английского короля Якова VI, написанная Беном Джонсоном и оформленная Иниго Джонсом. Сведений о ней сохранилось крайне мало, поскольку ни один из набросков Джонса не дошёл до нашего времени, однако кое-что всё-таки известно: сюжет «Возвращения…» в значительной степени посвящён преобразованию двора, погрязшего в коррупции. Тогда эта тема была достаточно актуальна, поскольку в стране бушевал скандал, разразившийся вокруг фаворита короля — он ждал суда по обвинению в убийстве. Маска оказалась настолько популярной, что по личной просьбе монарха её поставили второй раз."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "Мастер на все руки — архитектор, астроном, математик и физик [christopher_wren.GetName] — не только читает лекции в #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфордском#!#! #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#! #L, но и посещает еженедельные собрания интеллектуалов в #TOOLTIP:LOCATION,$london_tt$,X #L Лондоне#!#!. Возможно, учёного получится склонить к поступлению на королевскую службу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, где по достоинству оценят его способности архитектора. Можно, впрочем, оставить его заниматься наукой, и тогда он заложит плодородную почву для развития нашей научной мысли."
 flavor_eng.174.a: "Назначим его инспектором строительных работ."
 flavor_eng.174.tt1: "Появляется [Concept('character', 'персонаж')|e] [christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.tt2: "Благодаря своей должности при дворе он сможет создавать значимые сооружения"
 flavor_eng.174.b: "Пусть развивает науку."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] уделяет всё внимание научным изысканиям в различных областях"
 flavor_eng.174.c: "Его таланты нам вряд ли пригодятся."
 flavor_eng.174.historical_info: "Сэр Кристофер Рен — знаменитый английский архитектор, математик и учёный. Основал Королевское общество и несколько лет занимал в нём должность председателя. Своими научными трудами внёс значительный вклад в развитие сразу нескольких областей науки. Прославился также и архитектурными работами — так, именно Рен построил лондонский собор Святого Павла."
 flavor_eng.175.title: "Собор Святого Павла"
 flavor_eng.175.desc_common: "Известный архитектор [christopher_wren.GetName] предоставил нам на рассмотрение свои чертежи. Строить собор он предлагает из камня в стиле барокко. Высота сооружения впечатляет: 111 метров. Если проект удастся воплотить, собор будет возвышаться над всеми остальными столичными постройками."
 flavor_eng.175.desc: "Великолепие #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! следует приумножать. Такой цели послужит грандиозный собор. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "После Большого пожара, разрушившего столицу, лондонцы остались без собора. Потеря эта значительна, потому что утраченный при пожаре собор был построен ещё в 606 году, богослужения совершались там много веков подряд. #TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#! заслуживает лучшего. Нам следует поскорее построить новое место для поклонения. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Немедленно начнём строительство."
 flavor_eng.175.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут рады видеть строительство крупного религиозного [Concept('building', 'сооружения')|e]"
 flavor_eng.175.b: "Пока обойдёмся местными приходами."
 flavor_eng.175.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны неторопливостью в вопросе строительства новой церкви"
 st_pauls_construction: "Строительство собора Святого Павла"
 flavor_eng.175.historical_info: "Собор Святого Павла — одна из крупнейших достопримечательностей в центре Лондона. Построен по плану Кристофера Рена — этот архитектор после Большого пожара спроектировал более 50 церквей в одной только столице. Собор выполнен в стиле английского барокко и известен своим потрясающе изящным куполом — вторым по размеру в мире на момент завершения строительства."
 flavor_eng.176.title: "Большой пожар"
 flavor_eng.176.desc_common: "Пожар, охвативший сначала небольшую пекарню на Пудинг-лейн, быстро объял весь #TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#!. Сотни домов обречены: #TOOLTIP:GOODS,lumber,X #L дерево#!#! легко горит, и огонь мгновенно переходит с одного здания на другое. Остановить его невозможно, поскольку все улицы и даже и без того узкие переулки забиты толпами паникующих горожан."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nВосточный ветер несёт всепожирающий огонь в сторону лондонского Тауэра. Пожар уничтожает всё на своём пути, однако Вестминстер, похоже, сейчас в безопасности."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nОднако западный ветер несёт огонь в сторону от плотной застройки. Лондон отделался меньшим ущербом, чем мог бы, но стоящий рядом Вестминстер, служащий резиденцией для правительства, значительно пострадал от пожара."
 flavor_eng.176.a: "Порядок! Срочно навести порядок!"
 flavor_eng.176.tt1: "Пожар уничтожит несколько королевских дворцов в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]. [target_root_country.GetGovernment.GetRulerTitle] опозорится перед всей страной"
 flavor_eng.176.tt2: "Многие #TOOLTIP:POPTYPE,burghers,X #L горожане#!#!, лишившиеся своих лавок, покидают город в поисках лучшей доли"
 flavor_eng.176.tt3: "Пострадавшие #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#!, лишившиеся своих домов, вынуждены переселяться в другие места"
 flavor_eng.176.tt4: "[samuel_pepys.GetName] наблюдает за пожаром с реки"
 flavor_eng.176.historical_info: "Название «Большой» получил пожар, который почти целиком уничтожил всю территорию Лондона в пределах древних римских стен. Он бушевал около трёх дней; распространению огня способствовали сухая погода и сильный ветер. Уничтожены оказались не только дома и магазины, но и многочисленные достопримечательности, включая собор Святого Павла. Впоследствии планировку города изменили, а строительные стандарты сделали более строгими."
 flavor_eng.177.title: "Покахонтас"
 flavor_eng.177.desc: "Благодаря основанию колонии в #TOOLTIP:AREA,virginia_area,X #L Вирджинии#!#! мы смогли установить дипломатические отношения с соседним племенем [target_tribe.GetName|l]. Недавно, вследствие стычки с местными обитателями, дочь вождя [rebecca_rolfe.GetName] попала в плен к колонистам и вскоре вышла замуж за одного из них. Почти сразу новобрачные решили вернуться на родные для мужа земли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nТолпы зевак уже выстроились посмотреть на прибывшую в #TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#! карету — каждый хочет увидеть знаменитую принцессу, которую называют не иначе как благородной дикаркой. Такой поворот событий следует обратить себе на пользу и извлечь выгоду из её присутствия при дворе."
 flavor_eng.177.a: "Представим её богатым вкладчикам."
 flavor_eng.177.tt1: "[rebecca_rolfe.GetNameWithNoTooltip] настолько популярна, что народ стремится переехать в колонии, куда сейчас вкладывается ещё больше денег"
 flavor_eng.177.b: "Пусть остаётся при дворе."
 flavor_eng.177.tt2: "Появится [Concept('character', 'персонаж')|e] [rebecca_rolfe.GetNameWithNoTooltip]"
 flavor_eng.177.tt3: "#TOOLTIP:POPTYPE,nobles,X #L Аристократы#!#! находят очаровательным её присутствие"
 flavor_eng.177.c: "Тщательно составим её биографию."
 flavor_eng.177.tt4: "Жизнь, которую ведёт [rebecca_rolfe.GetNameWithNoTooltip], становится культурным достоянием страны"
 flavor_eng.177.historical_info: "Ребекка Рольф, также известная как Покахонтас, — индейская принцесса из племени поухатанов. Была знакома с английскими поселенцами в Вирджинии, в том числе с капитаном Джоном Смитом, а позже вышла замуж за Джона Рольфа. В 1616 году вместе с мужем отправилась в Англию, где получила приём в Уайтхолле. Во время подготовки к обратному плаванию заболела и скончалась спустя год, так и не покинув страну."
 flavor_eng.178.title: "Борода Ван Дейка"
 flavor_eng.178.desc: "Из #TOOLTIP:LOCATION,$antwerp_tt$,X #L Антверпена#!#! прибыл модный #L [flemish.GetName|l]ий#! художник [anton_van_dyck.GetName], этого желает лично [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ван Дейк известен не только своим искусством обращения с кистью — этим он заслужил должность придворного художника — но и характерной растительностью на лице, мгновенно ставшей предметом восторженного обсуждения."
 flavor_eng.178.a: "Настоим на том, чтобы Ван Дейк остался, и вызовем королевского цирюльника."
 flavor_eng.178.tt1: "Появляется [Concept('character', 'персонаж')|e] [anton_van_dyck.GetNameWithNoTooltip]"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] переезжает после завершения работы"
 flavor_eng.178.tt3: "Следуя примеру Ван Дейка, многие джентльмены начинают отращивать такую же бороду, отступая от моды на гладко выбритые лица"
 flavor_eng.178.b: "Назовём такую бороду «[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]»."
 grooming_equipment: "Высокий спрос на средства для ухода за собой"
 flavor_eng.178.historical_info: "Борода а-ля Ван Дейк — модный стиль, характеризующийся сочетанием аккуратно стриженной острой козлиной бородки и растущих отдельно от неё усов. В Англии моду на такую бороду ввёл фламандский художник в стиле барокко Антонис Ван Дейк — придворный портретист, оказавший значительное влияние на развитие портретной живописи в стране. Бороду в стиле Ван Дейка носил даже король Карл II, называвший этот стиль «чарли»."
 flavor_eng.179.title: "Библия грешников"
 flavor_eng.179.desc: "Из-за чьего-то недосмотра при вычитке королевские печатники выпустили тираж Библии с грубой ошибкой: в одной заповеди была пропущена частица «не», поэтому теперь она гласит: «прелюбодействуй». Общественность вместе с духовенством мгновенно выразила гневный протест такой непростительной оплошности. Народ требует отозвать Библии с опечаткой и исправить ошибочный текст."
 flavor_eng.179.a: "Отзовём у печатников разрешение и выставить им штраф."
 flavor_eng.179.b: "Это всего лишь случайность."
 flavor_eng.179.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выразят недовольство противодействию [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.179.tt2: "В ходе поднявшихся бунтов виновная #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L печатная мастерская#!#! оказывается уничтожена"
 flavor_eng.179.historical_info: "Библия грешников — редкое издание Священного Писания, выпущенное в 1631 году. Относится к так называемым bible errata, то есть изданиям Библии, считавшимися еретическими, а потому обычно подлежавшими уничтожению или изъятию. Звёздная палата наложила на издателей крупный штраф, а архиепископ Кентерберийский приказал отозвать все напечатанные экземпляры и исправить их."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "Выдающийся поэт и политический деятель [john_milton.GetName] призывает к переменам, бесстрашно идя наперекор действующим властям. Чтобы донести свою мысль до народа, он написал речь #italic «Ареопагитика»#!, в которой осуждает цензуру и горячо отстаивает свободу слова и печати."
 flavor_eng.180.a: "Последуем его словам."
 flavor_eng.180.tt1: "Появляется [Concept('character', 'персонаж')|e] [john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.tt2: "[john_milton.GetName] оказывает серьёзное влияние на свободу слова и печати"
 flavor_eng.180.b: "Пусть говорит, но перемен он не дождётся."
 flavor_eng.180.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выразят недовольство противодействию [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.180.tt4: "[john_milton.GetNameWithNoTooltip] склонит на свою сторону нескольких депутатов парламента"
 flavor_eng.180.c: "Сжечь его за ересь!"
 flavor_eng.180.tt5: "Времена меняются. Своими словами [john_milton.GetNameWithNoTooltip] сплотит депутатов парламента, несогласных со сложившимся образом действий"
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 STATIC_MODIFIER_NAME_parliament_influenced: "Оказано влияние на парламент"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Парламент хочет перемен"
 flavor_eng.180.historical_info: "Джон Мильтон — влиятельный английский поэт, а также политический деятель эпохи гражданской войны и протектората Оливера Кромвеля. Написал несколько трактатов в поддержку свободы и отделения церкви от государства. Ближе к концу жизни ослеп, однако это не помешало ему вести литературную и политическую деятельность."
 flavor_eng.181.title: "Гудсонбайская компания"
 flavor_eng.181.desc_european_presence: "Два #L [target_country.GetAdjective|l]их#! торговца сделали предложение группе #L [ROOT.GetCountry.GetAdjective|l]их#! колониальных купцов: они вместе снарядят экспедицию в #TOOLTIP:AREA,james_bay_lowlands_area,X #L Западный залив Джеймс#!#!, чтобы определить, можно ли организовать торговлю вдоль береговой линии и сколько прибыли им принесёт торговля #TOOLTIP:GOODS,fur,X #L мехом#!#!.\n\nТорговцы обратились и к губернатору колонии, однако тот отказал им: он опасается, что открытие пути через Гудзонов залив может привести к перемещению туда торговли мехами, которая сейчас проходит по реке Святого Лаврентия."
 flavor_eng.181.desc: "#TOOLTIP:AREA,james_bay_lowlands_area,X #L Западный залив Джеймс#!#! — область с протяжённой береговой линией, где водится множество диких зверей. Учредить здесь меховой промысел будет достаточно несложно. Главное — успеть забрать эту область себе, пока туда не прибыли другие европейские державы, тоже желающие торговать #TOOLTIP:GOODS,fur,X #L мехом#!#!."
 flavor_eng.181.a: "Дадим на это благословение и выделим средства."
 flavor_eng.181.tt1: "Частные вкладчики с помощью правительственных субсидий пытаются учредить в Западном заливе Джеймс торговую компанию"
 flavor_eng.181.b: "Это частное дело, а не правительственное."
 flavor_eng.181.tt2: "Частные вкладчики на собственные средства пытаются закрепиться в Западном заливе Джеймс"
 flavor_eng.181.c: "В этом нет смысла. Кроме того, там неудобно обороняться."
 flavor_eng.181.historical_info: "Гудсонбайская компания, она же компания Гудзонова залива, — предприятие, которое почти всё время своего существования занималось торговлей мехами. Сегодня специализируется на розничной торговле. В 1670 году компания получила монополию на торговлю в Гудзоновом заливе. Доказательства прибыльности такого предприятия представили два французских купца, которые по возвращении в Англию заручились поддержкой и финансовым покровительством принца Рупрехта."
 flavor_eng.182.title: "Этот мех не для всех"
 flavor_eng.182.desc_james_bay_discovered: "Присутствие в #TOOLTIP:AREA,james_bay_lowlands_area,X #L Западном заливе Джеймс#!#! #L [target_root_country.GetAdjective|l]их#! купцов ставит под угрозу наш меховой промысел, которым живёт #TOOLTIP:AREA,lower_canada_area,X #L Нижняя Канада#!#!. Нужно поскорее учредить здесь собственную торговую компанию и постараться обойти конкурента, иначе изучение ими путей через Гудзонов залив приведёт к тому, что #TOOLTIP:GOODS,fur,X #L мех#!#! перестанут возить через реку Святого Лаврентия."
 flavor_eng.182.desc: "Ходят слухи, что #L [target_root_country.GetAdjective|l]ие#! власти — наши давние соперники — учредили торговую компанию в неизведанных ещё местах к северу от #TOOLTIP:AREA,lower_canada_area,X #L Нижней Канады#!#! и торгуют через неё #TOOLTIP:GOODS,fur,X #L мехами#!#!. Нужно постараться поскорее нанести эти места на карту, иначе наша добыча #TOOLTIP:GOODS,fur,X #L мехов#!#! на реке Святого Лаврентия окажется под угрозой."
 flavor_eng.182.a: "Не будем медлить!"
 flavor_eng.182.tt1: "Частные вкладчики с помощью правительственных субсидий пытаются закрепиться в Западном заливе Джеймс"
 flavor_eng.182.b: "Поразительная наглость."
 flavor_eng.182.c: "Приобретём карты у местных племён."
 flavor_eng.183.title: "Великая ремонстрация"
 flavor_eng.183.desc_common1: "Представитель парламента вручил нам список злоупотреблений короны, направленный, как считают депутаты, на исправление нашего подхода к коррупции и влияния духовенства на государственные дела."
 flavor_eng.183.desc_common2: "\n\nСоставителей списка беспокоит также и то, что среди советников короля числятся [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Их присутствие воспринимается как вмешательство церкви в политику державы. Депутаты выдвинули предложение запретить священникам занимать должности в совете. В ответ парламент будет более благосклонно относиться ко всем последующим предлагаемым законам."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ Они требуют ограничений королевской власти: воспоминания, как [ROOT.GetCountry.GetGovernment.GetRuler.GetName] взимает налог без санкции парламента, ещё свежи в их памяти. Депутаты считают, что повторные злоупотребления недопустимы. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nВ довершение они подчёркивают, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] уже слишком долго правит, не созывая парламент, а потому опасаются за сохранность своих прав и привилегий при неограниченной власти монарха."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Они подчёркивают, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] уже слишком долго правит, не созывая парламент, а потому опасаются за сохранность своих прав и привилегий при неограниченной власти монарха. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Составим тщательно сформулированный отказ."
 flavor_eng.183.tt1: "Парламент может ответить враждебно и попытаться любыми средствами ограничить королевскую власть"
 flavor_eng.183.b: "Согласимся на их условия."
 flavor_eng.183.b.custom: "Вводится [Concept('government_reform', 'государственный принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,grand_remonstrance_reform,X #L Великая ремонстрация#!#!»"
 flavor_eng.183.c: "Попытаемся договориться о компромиссе."
 flavor_eng.183.c.custom1: "[target_root_country.GetGovernment.GetRuler.GetName] не обладает большим дипломатическим опытом, поэтому вероятность успеха невелика"
 flavor_eng.183.c.custom2: "[target_root_country.GetGovernment.GetRuler.GetName] обладает относительно большим дипломатическим опытом, поэтому есть шанс убедить достаточно депутатов"
 flavor_eng.183.tt2: "Итог компромисса может оказаться неблагоприятным"
 flavor_eng.183.d: "Лучшее моё оружие — это слово."
 flavor_eng.183.tt3: "[target_root_country.GetGovernment.GetRuler.GetName] обладает [Concept('trait', 'свойством')|e] «Красноречие», а потому разубеждает оппозицию"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Великой ремонстрации отказано"
 flavor_eng.183.historical_info: "Великая ремонстрация — политический документ, предъявленный в 1641 году депутатами парламента английскому королю Карлу I. В этом документе депутаты выразили недовольство властью короля и выдвинули предложения, призванные коренным образом ограничить возможность монарха вмешиваться в парламентское делопроизводство. Помимо этого они выразили опасения перед распространением в стране католицизма и отметили, что советники короля пользуются слишком большим влиянием. Вручение королю Великой ремонстрации привело к резкому всплеску напряжения между монархом и парламентом. Закономерным итогом этого всплеска стала гражданская война."
 flavor_eng.184.title: "Великий компромисс"
 flavor_eng.184.desc_compromise_reached: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] и представители парламента провели длительные переговоры, достигнув в итоге компромисса. По результатам переговоров [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] частично отказывается от своего влияния, получая взамен более широкую поддержку в вопросах законодательства. Все члены совета, представляющие церковь, уйдут в отставку. Им будет запрещено занимать правительственные должности. При этом [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] оставит за собой право переводить других членов совета в [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_eng.184.desc: "Несмотря на длительные переговоры, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] и парламент так и не смогли достичь компромисса."
 flavor_eng.184.a: "Смиримся с этим результатом."
 flavor_eng.184.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] посчитают, что [target_root_country.GetGovernment.GetRulerTitle|l] — слабый правитель, поскольку склонить депутатов на свою сторону не удалось"
 flavor_eng.184.b: "Откажемся подписывать."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Компромисс по Великой ремонстрации"
 flavor_eng.185.title: "Хэмптон-Кортская конференция"
 flavor_eng.185.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] и представители англиканской церкви, в том числе крупнейшие [ROOT.GetCountry.GetAdjective|l]ие пуритане, собираются провести встречу во дворце Хэмптон-корт и обсудить церковные дела. [ROOT.GetCountry.Custom('CL_DP')|L] нужно духовное единство, поскольку церковь сейчас расколота на противоборствующие группировки. Кроме того, стороны собираются обсудить судьбу Книги общих молитв.\n\nК сожалению, представляющий церковь архиепископ неожиданно скончался, а его преемник куда менее терпимо относится к пуританам и их обычаям."
 flavor_eng.185.a: "Надавим на пуритан, чтобы те подчинились."
 flavor_eng.185.tt1: "Это действие заставит пуритан отвернуться и задуматься над дальнейшими действиями"
 flavor_eng.185.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут довольны мерами по подавлению раздробленности"
 flavor_eng.185.b: "Ничего не будем предпринимать."
 flavor_eng.185.b.custom1: "Все [Concept('pops', 'группы населения')|e], исповедующие #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#! и #TOOLTIP:RELIGION,$anglican_tt$,X #L англиканство#!#!, теряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]."
 flavor_eng.185.b.custom2: "Все #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистские#!#! [Concept('pops','группы населения')|e] получают [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_eng.185.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны терпимостью к раздробленности"
 flavor_eng.185.historical_info: "Хэмптон-Кортская конференция, состоявшаяся в январе 1604 года во дворце Хэмптон-корт, — одно из важнейших событий в эпоху правления Якова I и в истории Англии вообще. Была созвана по инициативе короля, пожелавшего обсудить религиозные разногласия в англиканской церкви. По итогам конференции был утверждён новый перевод Библии, получивший название «Библия короля Якова». Англиканская церковь укрепила своё влияние, вынудив пуритан подчиниться «39 статьям» — принятому своду церковных догматов и порядков. Желавшие перемен пуритане остались недовольны конференцией."
 flavor_eng.186.title: "Великое переселение"
 flavor_eng.186.desc: "Мы не смогли найти общий язык с пуританскими священниками, поэтому те, разочаровавшись в нежелании церкви стремиться к переменам, а заодно — в религиозной и политической обстановке #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, начали покидать страну. Для этого они зафрахтовали одиннадцать кораблей, которые уже начали принимать на борт пассажиров."
 flavor_eng.186.a: "Это было неизбежно."
 flavor_eng.186.a.custom: "Из [target_root_country.Custom('CL_RP')] уезжает значительное число пуритан"
 flavor_eng.186.tt1: "Часть из них начинает новую жизнь в колониях #TOOLTIP:REGION,east_coast_region,X #L Восточного побережья#!#!"
 flavor_eng.186.tt2: "Многие находят утешение в #TOOLTIP:REGION,caribbean_region,X #L карибских#!#! колониях"
 flavor_eng.186.tt3: "Кто-то присоединяется к своим #TOOLTIP:AREA,holland_area,X #L голландским#!#! сородичам"
 flavor_eng.186.tt4: "Остальные оседают поблизости, в #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#!"
 flavor_eng.186.b: "Примем решительные меры."
 flavor_eng.186.historical_info: "Великое переселение — исход из Англии десятков тысяч кальвинистов (они же пуритане), состоявшийся в 1620—1640 годах. Поняв, что их попытки реформировать англиканскую церковь бесплодны, и утратив последнюю надежду на перемены, кальвинисты решили покинуть родную страну. Значительная часть пуритан осела в колониях Северной Америки, однако многие уехали в другие страны Европы — Ирландию и Нидерланды, а некоторые даже поселились в недавно основанных колониях на Карибском море. Прибывшие из Англии колонисты заложили основы молодого американского общества, сформировав своими убеждениями и обычаями его уникальный облик."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "Опытный полководец и моряк [robert_blake.GetName] недавно написал первый в нашей стране свод предписаний для военно-морского флота и теперь взялся за трудную, но важную задачу пересмотра всей флотской тактики. Его подход к боям на море достаточно необычен, однако в этом и кроется главное преимущество: Блейк устроит настоящую революцию в военном деле."
 flavor_eng.187.a: "Неплохо бы поторопиться."
 flavor_eng.187.tt1: "Появляется [Concept('character', 'персонаж')|e] [robert_blake.GetNameWithNoTooltip]"
 enable_sailing_and_fighting_instructions_advance: "Открывает [Concept('advance', 'улучшение')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,sailing_and_fighting_instructions,X Наставления о манёврах и боевых действиях#!#!»"
 flavor_eng.187.b: "Пусть послужит флоту иначе."
 flavor_eng.187.tt2: "Появляется [Concept('admiral', 'адмирал')|e] [robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.c: "Нас устраивает и текущая тактика."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] отправляется в другие места"
 flavor_eng.187.historical_info: "Роберт Блейк — английский командир, деятель времён гражданской войны и периода междуцарствия. Он был адмиралом и значительно укрепил обороноспособность своей страны тем, что расширил флот и разработал несколько новых подходов к ведению боевых действий на море. Также заложил основу для тактики, получившей распространение в парусную эпоху. Именно благодаря Блейку стало возможно постоянно вводить в строй и содержать новые корабли."
 flavor_eng.188.title: "Загадочная казнь Энн Грин"
 flavor_eng.188.desc: "Служанку из #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорда#!#! обвинили в убийстве собственного ребёнка. Сама обвиняемая утверждает, что не подозревала о своей беременности, пока не случился выкидыш, хотя свидетели застали её за попытками скрыть останки плода. Энн Грин признали виновной и повесили в Оксфордском замке вопреки заявлениям, что её беременность за месяц до выкидыша протекала с осложнениями.\n\nТрупы нездоровых заключённых принято вскрывать, однако сейчас по этому вопросу нет согласия. Следует принять во внимание, что местные #TOOLTIP:POPTYPE,clergy,X #L священники#!#! выступают против вскрытия."
 flavor_eng.188.a: "Отличный экземпляр для изучения анатомии."
 flavor_eng.188.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны вскрытием, поскольку посчитают его святотатством"
 flavor_eng.188.b: "Похороним её в безымянной могиле."
 flavor_eng.188.historical_info: "Энн Грин — английская служанка, в XVII веке пережившая смертную казнь. После вынесения смертного приговора и повешения её положили в гроб и приготовили к вскрытию, однако обнаружилось, что каким-то невероятным образом Энн была ещё жива — она просто потеряла сознание. Вскоре врачи, испробовав на ней несколько способов приведения в чувство, включая кровопускание, пробудили повешенную. Этот случай вызвал в стране бурные дискуссии о несовершенстве судебной системы и рисках судебных ошибок; саму же служанку впоследствии помиловали."
 flavor_eng.189.title: "Неожиданное восстановление"
 flavor_eng.189.desc: "При ближайшем рассмотрении оказалось, что повешенная Энн Грин еле-еле, но всё же дышит, а сердце её чуть слышно бьётся. Врачи попытались привести девушку в чувство: сначала залили в горло горячее лекарство, а затем поставили на грудь припарки. Через какое-то время служанка пришла в себя; вероятно, вскоре она поправится окончательно.\n\nНарод считает, что здесь не обошлось без божественного вмешательства — сам Господь решил доказать невинность осуждённой. Нас призывают проявить милосердие."
 flavor_eng.189.a: "Отменим смертный приговор."
 flavor_eng.189.b: "Снова на виселицу её."
 flavor_eng.190.title: "Кофейня «Ангел»"
 flavor_eng.190.desc: "Армянский купец, известный под прозвищем «еврей Иаков», обратился к властям #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорда#!#! с просьбой: он добивается разрешения открыть в городе совершенно новое заведение, где посетители смогут обмениваться друг с другом различными идеями, новостями и фактами, а также вести интеллектуальные дискуссии. Также им будет подаваться новый напиток — «кофе»; говорят, он очень крепкий."
 flavor_eng.190.a: "Разрешаем."
 flavor_eng.190.tt: "Схожие заведения, способствующие обмену идеями, начинают появляться и в других городах"
 flavor_eng.190.b: "Он шпион и хочет нас отравить!"
 the_angel: "Кофейня «Ангел»"
 flavor_eng.190.historical_info: "Английская кофейня «Ангел» — первое в стране заведение такого рода. Немало поспособствовала распространению кофе среди англичан. В европейских кофейнях, в то время ещё новых и непривычных, но уже набирающих популярность, нередко собирались учёные, преподаватели, студенты и интеллектуалы из ближайших университетов, благодаря чему обмен знаниями происходил гораздо быстрее."
 flavor_eng.191.title: "Панч и Джуди"
 flavor_eng.191.desc: "#TOOLTIP:LOCATION,$london_tt$,X #L Лондонцы#!#! познакомились с новым развлечением — это комедийный кукольный театр в жанре буффонады. Публика знатно веселится, особенно от проделок мистера Панча. Ведёт представление всего один человек — скрывающийся в будке кукловод, который не только озвучивает героев, но и отвечает за музыкальное сопровождение."
 flavor_eng.191.a: "Хорошие представления нам нравятся."
 flavor_eng.191.b: "Выделим средства на гастроли театра по континенту."
 flavor_eng.191.tt: "[samuel_pepys.GetName] наблюдает за представлением"
 flavor_eng.191.historical_info: "«Панч и Джуди» — традиционный английский кукольный театр, который обрёл популярность в XVII веке. Стал настолько успешен, что представления проводились даже в Дублине и Париже. Персонажи театра, Панч и Джуди, обычно представлены как сварливая семейная пара; само же выступление, состоящее из последовательных коротких сценок, изображает жизнь супругов в забавном и нередко жестоком свете."
 flavor_eng.192.title: "Усердный [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "Чиновник морского ведомства [samuel_pepys.GetName] — многообещающий работник, несмотря на отсутствие опыта жизни на море: он влиятелен, прилежен и талантлив. Такие люди, как Сэмюэл, помогут нам провести реформу Совета адмиралтейства и сделать королевских моряков достойнейшими представителями своей профессии."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$ \n\nСейчас Пипс занимает должность секретаря по указам Флотской коллегии и уже проявил себя более способным и действенным человеком, чем его вышестоящие коллеги."
 flavor_eng.192.a: "Назначим его секретарём Совета."
 flavor_eng.192.tt1: "Появляется [Concept('character', 'персонаж')|e] [samuel_pepys.GetNameWithNoTooltip]"
 enable_overhauled_admiralty_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,overhauled_admiralty_reform,X #L Реформированное адмиралтейство#!#!»"
 flavor_eng.192.b: "Плоды его труда должны принадлежать нам."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] остаётся на той же должности"
 flavor_eng.192.tt3: "В составе коллегии Пипс упрощает организацию действий флота"
 flavor_eng.192.tt4: "На своей текущей должности Пипс помогает упростить руководство морскими и государственными делами"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Усердие Сэмюэла Пипса"
 flavor_eng.192.c: "Ему нужно в море."
 flavor_eng.192.historical_info: "Благодаря реформам Сэмюэла Пипса королевский военно-морской флот стал отвечать требованиям своего непростого и опасного времени. Пипс внёс изменения в систему снабжения флота (в том числе провизией), а также ввёл регулярные выплаты жалования матросам и офицерам. Впрочем, запомнился он преимущественно как автор дневника, в котором на протяжении десяти лет тщательнейшим образом описывал каждый день своей жизни — в частности, задокументировал Большой пожар и Великую эпидемию чумы."
 flavor_eng.193.title: "«Математические начала натуральной философии»"
 flavor_eng.193.desc: "[isaac_newton.GetName] недавно издал книгу под названием #italic «Математические начала натуральной философии»#!. Этим трудом он, вне всяких сомнений, скажет новое слово в области физики, математики и астрономии. В «Началах…» Ньютон описывает законы движения и всемирного тяготения, объясняющие, что все имеющие массу предметы притягиваются друг к другу.\n\nМы уверены, что наблюдения Ньютона станут крайне важной вехой в истории науки."
 flavor_eng.193.a: "Это подлинный шедевр."
 flavor_eng.193.b: "Созовём величайших умов нашей страны — пусть обсудят этот труд."
 flavor_eng.193.c: "Это всего лишь книга."
 flavor_eng.193.tt: "Благодаря появлению в Англии кофеен изложенные в #italic «Началах»#! понятия становятся более известны широкой публике"
 flavor_eng.193.historical_info: "«Математические начала натуральной философии» (Philosophiæ Naturalis Principia Mathematica) — величайший труд Исаака Ньютона на латинском языке. Это фундаментальное произведение считается одной из влиятельнейших работ в истории науки."
 flavor_eng.195.title: "Кризис из-за билля об отводе"
 flavor_eng.195.desc: "[catholic_relative.GetName], в родстве с [Select_CString(catholic_relative.IsFemale,'которой', 'которым')] состоит [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(catholic_relative.IsFemale,'отказалась', 'отказался')] соблюдать закон и приносить присягу, обязывающую всех, кого принимают на государственную службу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, придерживаться #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! обычаев, в том числе совершать причастие в соответствующей церкви. Из этого следует, что, если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] решит выбрать себе преемника, не придерживающихся принятых взглядов, де-факто правителем может стать #TOOLTIP:RELIGION,$catholic_tt$,X #L католик#!#!.\n\nВ ответ парламент предложил пересмотреть закон, чтобы исключить подобные случаи и гарантировать благополучную передачу престола."
 flavor_eng.195.a: "Выступим против этого абсурда."
 flavor_eng.195.b: "Склоним депутатов парламента на нашу сторону."
 flavor_eng.195.tt: "Нам удастся убедить достаточно депутатов не принимать билль об отводе"
 flavor_eng.195.c: "Логичный поступок."
 STATIC_MODIFIER_NAME_opposed_parliament: "Оппозиционный парламент"
 flavor_eng.195.historical_info: "В эпоху правления английского короля Карла II в стране разгорелся политический кризис, вызванный биллем об отводе — законом, который несколько раз пытался принять парламент. Депутаты старались не допустить признания Джеймса, герцога Йоркского и брата короля, правителем Англии, Шотландии и Ирландии, поскольку он был католиком. Все эти попытки оказались безуспешными, однако в 1701 году по итогам свержения будущего короля в ходе Славной революции был принят Акт о престолонаследии (он же Акт об устроении)."
 flavor_eng.196.title: "Комедия Реставрации"
 flavor_eng.196.desc: "Усилиями наших драматургов в стране набирает популярность новый жанр комедии — комедия Реставрации, в которой свободно используется откровенная и непристойная лексика, а темы азартных игр, распития алкоголя и любви подаются без критики, лишь бы поразить зрителя. Публика у таких комедий достаточно разнообразна: их смотрят и аристократы, и их слуги. Все они получают удовольствие от правок текста пьесы, сделанных в последний момент, насыщенных событиями сюжетов, а также игры знаменитых актёров и даже первых профессиональных актрис."
 flavor_eng.196.a: "Одобряем и поощряем."
 flavor_eng.196.tt1: "Появляются актрисы и женщины-драматурги"
 flavor_eng.196.tt2: "[samuel_pepys.GetName] наблюдает за представлением"
 flavor_eng.196.b: "Обсценной лексике здесь не место."
 flavor_eng.196.historical_info: "Комедия Реставрации — разновидность английской комедии, появившаяся в период Реставрации Стюартов. Характерна остроумными, забавными и сатирическими сюжетами. Утомлённая пуританским режимом Оливера Кромвеля английская публика — тогда все театры в стране были закрыты — ко времени возникновения комедии Реставрации уже была настроена совершенно иначе и по-другому воспринимала нравственные сложности."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "Безработная драматург [aphra_behn.GetName], желающая обрести знаменитость в мире комедий Реставрации, обратилась к «Королевской компании» — группе театральных актёров, занимавшихся постановками. Афре сложно добиться популярности и расплатиться с многочисленными долгами, но из неё, скорее всего, получится хорошая комедиантка."
 flavor_eng.197.a: "С неё будут брать пример новые поколения писателей."
 flavor_eng.197.tt1: "Появляется [Concept('character', 'персонаж')|e] [aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выразят недовольство противодействию [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 flavor_eng.197.b: "Нравственное содержание её пьес сомнительно."
 flavor_eng.197.tt3: "Афра вынуждена публично отстаивать своё имя, чем добивается определённого признания"
 flavor_eng.197.c: "Времена сейчас жестокие."
 flavor_eng.197.historical_info: "Афра Бен — английская драматург, поэтесса и писательница. Считается одной из первых профессиональных писательниц в истории английской литературы. Прославилась своими пьесами в жанре комедии Реставрации. Неоднократно подвергалась критике, на которую отвечала тем, что её критикуют лишь за принадлежность к женскому полу, в то время как драматурги-мужчины могли спокойно вести распущенный образ жизни и писать сколь угодно возмутительные пьесы."
 flavor_eng.198.title: "Королевское общество"
 flavor_eng.198.desc: "Немало великих изобретений выдающиеся умы нашей державы совершили совместно. Сейчас разумно будет учредить независимый орган под управлением собственного совета с центром в городе [ROOT.GetCountry.GetCapital.GetName]. Его члены будут не только заниматься развитием науки, но и открывать обществу глаза на пользу подобных изысканий, а заодно подходить к вопросам политики и образования с научной точки зрения, способствуя разнообразным исследованиям."
 flavor_eng.198.a: "Превосходная идея."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] становится покровителем нового общества"
 flavor_eng.198.b: "Лучше вложим средства в университеты."
 flavor_eng.198.c: "Это дорого и сложно."
 flavor_eng.198.historical_info: "Королевское общество было создано в 1660 году, в эпоху правления английского короля Карла II. Организаторами стали ведущие учёные того времени, стремившиеся расширять границы научного познания и всеми силами развивать науку. Королевское общество предоставило учёным в области как точных, так и гуманитарных наук, а также различным интеллектуалам возможность встречаться и обмениваться результатами своих исследований, чтобы от гипотез переходить к практике."
 flavor_eng.199.title: "«Философские труды Королевского общества»"
 flavor_eng.199.desc: "#TOOLTIP:BUILDING_TYPE,royal_society,X #L Королевское общество#!#! собирается выпускать первый в мире журнал, посвящённый исключительно науке. В нём будут публиковаться исследовательские статьи, различные открытия и доклады. По замыслу членов общества, это издание поможет широкой публике развить эрудицию в таких областях, как физика, химия и астрономия, и тем самым подчеркнуть вечное стремление человеческого духа к познанию."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nОднако им не очень нравится #TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#!: там нет #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L печатной мастерской#!#!, поэтому выпуск журнала будет затруднён, пока её не построят."
 flavor_eng.199.a: "Разрешаем печать."
 flavor_eng.199.b: "Возьмём на себя расходы."
 flavor_eng.199.tt1: "На правительственные средства наспех строится #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L печатная мастерская#!#!"
 STATIC_MODIFIER_NAME_philosophical_transactions: "«Философские труды Королевского общества»"
 flavor_eng.199.c: "Хватит и ограниченного тиража."
 flavor_eng.199.tt2: "С помощью королевского печатника выходит один выпуск"
 flavor_eng.199.historical_info: "«Философские труды Королевского общества» — научный журнал, беспрерывно издаваемый с 1665 года. Посвящён сразу нескольким областям науки. «Труды…» и сегодня способствуют распространению научного знания и описывают публике различные важные открытия, многие из которых вдохновляют других учёных."
 flavor_eng.200.title: "Материнское несчастье"
 flavor_eng.200.desc: "В 1330 году был жестоко убит [GetCharacter('eng_edward_ii').GetName]. Поспособствовали этому [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] и жена короля — предательница [isabella.GetName], королева-мать. Оба заговорщика со временем попали к нам в руки. [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip] казнён, а королева помещена под домашний арест.\n\nНарод #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! запомнит её как предательницу. [GetCountry('FRA').GetLongName] однако совсем другого мнения: арестованная — старшая представительница знатной династии [isabella.GetDynasty.GetName], пользующейся невероятным уважением среди [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой знати.\n\nС учётом напряжённого противостояния между нашими державами можно попробовать воспользоваться её знатным положением и заставить королеву договориться с [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими послами от имени сына."
 flavor_eng.200.a: "Время всё лечит."
 flavor_eng.200.b: "Пусть чахнет взаперти."
 eng_capetian_mother: "Королева-мать из рода Капетингов"
 flavor_eng.201.title: "Королевское прикосновение"
 flavor_eng.201.desc: "Каждый правитель нашей страны обладает чудодейственной целительной силой, которая проявляется в так называемом королевском прикосновении. Совершается оно обычно на крупных церемониях, где присутствуют сотни людей. Заложил эту традицию ещё [GetCharacter('eng_edward_the_confessor').GetName], и с тех пор жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не испытывают недостатка в чудотворцах на троне. Кроме нашей державы подобные целители живут только на территории #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!.\n\nКоснувшись больного золотухой — болезни, вызывающей гнойные наросты на шее — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] изгоняет недуг.\n\nПоскольку Господь награждает божественной силой лишь тех, кто занимает престол по праву наследства, исполнение королевского прикосновения — неоспоримое доказательство, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] действительно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eng.201.a: "Будем блюсти этот ритуал."
 flavor_eng.201.b: "Власть проистекает не из мистицизма."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "В 1327 году один из влиятельнейших дворян своей эпохи [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] поднял восстание, в результате которого был убит [GetCharacter('eng_edward_ii').GetShortName]. Заговорщик не сумел скрыться от правосудия, и вскоре его повесили.\n\nУ предателя остался внук — [young_roger.GetName], молодой рыцарь без страха и упрёка. Из него получится отличный полководец, хотя если наказать в назидание другим и его, возможно, у народа исчезнут даже мысли об измене."
 flavor_eng.202.a: "Врагов лучше держать близко."
 flavor_eng.202.b: "Это слишком опасно."
 flavor_eng.203.title: "Падение моста в [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_eng.203.desc: "Построенный ещё в 1209 году мост — единственная переправа через Темзу, а заодно — самая оживлённая улица во всём [target_location.GetName]-Сити, целиком принадлежащая торговцам. Сюда нередко заходят #L [ROOT.GetCountry.GetAdjective|l]ие#! богачи, желающие купить какой-либо галантерейный товар, примерить новые перчатки или одеться по последней моде.\n\nКакое-то время назад смотрители моста заметили, что в каменной кладке появились трещины, а спустя несколько дней несколько арок с южной стороны рухнули, нанеся мосту непоправимый ущерб.\n\nК счастью, никто не пострадал, однако сооружение необходимо срочно восстанавливать, иначе оно разрушится окончательно. Какие материалы лучше для этого взять?"
 flavor_eng.203.a: "Дерево и глину."
 flavor_eng.203.b: "Железо и камень."
 flavor_eng.203.c: "Серебро и золото."
 flavor_eng.203.d: "Поставим смотрителя на случай обрушения моста."
 eng_london_bridge_wood_clay: "Лондонский мост: дерево и глина"
 eng_london_bridge_iron_stone: "Лондонский мост: железо и камень"
 eng_london_bridge_silver_gold: "Лондонский мост: серебро и золото"
 flavor_eng.204.title: "Золотое мощение"
 flavor_eng.204.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] в деревнях распускают слухи, будто [target_location.GetName] — настолько богатый [target_location.GetRank.GetNameWithNoTooltip|l], что улицы там вымощены золотом.\n\nМногим понятно, что это просто красивая фигура речи, однако людей воодушевляет мысль, что даже простой крестьянин способен подняться из грязи в князи, просто покинув родную деревню."
 flavor_eng.204.a: "Не будем мешать слухам распространяться."
 flavor_eng.204.b: "Улицы здесь — это уголь и грязь."
 flavor_eng.204.c: "Может, и правда вымостить их золотом?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Слухи о золотом мощении"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Улицы вымощены золотом"
 eng_paved_with_gold: "Стоимость золотого мощения"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "Философ, химик и физик ирландского происхождения [robert_boyle.GetName] увлечённо проводит научные опыты в личной резиденции на территории #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорда#!#!. Бойль выдвинул смелую теорию об обратной пропорциональности давления и объёма газа при постоянной температуре. Поскольку он #TOOLTIP:RELIGION,$anglican_tt$,X #L англиканин#!#!, то искренне считает, что научные изыскания и познание окружающего мира способны приблизить человека к осознанию божественного замысла. В перерывах между опытами Бойль много рассуждает на эту тему."
 flavor_eng.205.a: "Такая деятельность заслуживает уважения."
 flavor_eng.205.tt1: "Появляется [Concept('character', 'персонаж')|e] [robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.tt2: "Бойль часто встречается с другими интеллектуалами и может поспособствовать созданию полноценного научного общества"
 flavor_eng.205.b: "Предложим Бойлю поделиться своими открытиями."
 flavor_eng.205.c: "Он не только безумец, но и еретик."
 flavor_eng.205.historical_info: "Роберт Бойль — один из влиятельнейших учёных XVII века, важный деятель эпохи научной революции. Считается одним из основоположников современной химии. Самый знаменитый его вклад в развитие химии, закон Бойля — Мариотта, помог вывести уравнение состояния идеального газа."
 flavor_eng.206.title: "Остроумная красотка Нелл"
 flavor_eng.206.desc: "На сценах местных театров появилась новая актриса — обаятельная, привлекательная, способная мгновенно очаровывать публику. Несмотря на своё скромное происхождение, она стала настолько известна, что её имя теперь знает даже [target_root_country.GetGovernment.GetRulerTitle|l]. Сегодня монарх всерьёз размышляет, не предложить ли ей роль королевской увеселительницы."
 flavor_eng.206.a: "Она будет славной женой."
 flavor_eng.206.tt1: "Появляется [Concept('character', 'персонаж')|e] [eleanor_gwyn.GetNameWithNoTooltip]"
 flavor_eng.206.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] даёт жизнь её ребёнку"
 flavor_eng.206.tt3: "[target_root_country.GetGovernment.GetRulerTitle] под влиянием актрисы начинает действовать в интересах актёров и драматургов"
 flavor_eng.206.tt4: "[target_root_country.GetGovernment.GetRulerTitle] берёт в жёны простолюдинку, а потому народ начинает терпимее относиться к поведению других людей из низшего общества"
 STATIC_MODIFIER_NAME_influential_figurine: "Влиятельная фигура"
 flavor_eng.206.b: "Она рождена развлекать народ."
 flavor_eng.206.b.custom: "Все #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#!, #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! и #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! в #TOOLTIP:LOCATION,$london_tt$,X #L Лондоне#!#! получают [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_eng.206.c: "Её актёрская игра не впечатляет."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Отсутствие влиятельной фигуры"
 flavor_eng.206.tt5: "Творцов угнетают в правах, поскольку некому отстаивать их интересы"
 flavor_eng.206.historical_info: "Элинор Гвин — знаменитая актриса конца XVII века. Родилась в бедной семье и ещё с детства начала заниматься актёрской игрой. За своё чувство юмора и сообразительность стала известна под прозвищем «Остроумная красотка Нелл». Известен её роман с королём Карлом II, продлившийся 17 лет. За это время Гвин родила своему любовнику двух бастардов."
 flavor_eng.207.title: "Подводный монарх"
 flavor_eng.207.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] приглашает на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! известного механика и изобретателя по имени [cornelius_debbel.GetName]. Вскоре Дреббель представит публике своё новое хитроумное устройство.\n\nНа водах Темзы наблюдатели смогут увидеть необычное судно, способное погружаться под воду на глубину двух или трёх морских саженей. Дреббель утверждает, что в таком положении оно сможет пройти намеченный для испытаний маршрут. Начальной точкой он отметил Вестминстер, конечной — Гринвич. Почётным гостем на борту и непосредственным свидетелем этого чуда механики станет лично [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — приглашение уже отправлено."
 flavor_eng.207.a: "Примем приглашение."
 flavor_eng.207.tt1: "Появляется [Concept('character', 'персонаж')|e] [cornelius_debbel.GetNameWithNoTooltip]"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] и [cornelius_debbel.GetNameWithNoTooltip] проводят опасные испытания на подводной лодке"
 flavor_eng.207.tt2: "Зрители впечатлены храбростью, которую проявляет [target_root_country.GetGovernment.GetRulerTitle|l]"
 flavor_eng.207.b: "Понаблюдаем за испытаниями с берега."
 flavor_eng.207.tt3: "Зрители будут разочарованы трусостью, которую проявляет [target_root_country.GetGovernment.GetRulerTitle|l]"
 flavor_eng.207.historical_info: "Корнелиус Дреббель — голландский изобретатель, работавший на британский королевский флот. В 1620 году построил первую в мире управляемую подводную лодку. В период между 1620 и 1624 годами он также успешно построил и испытал ещё две субмарины. Третью — и последнюю — лодку Дреббель продемонстрировал лично королю Якову I и нескольким тысячам лондонцев. Под водой его изобретение, затем ещё неоднократно испытанное, провело целых три часа. Однако несмотря на успехи Корнелиуса, адмиралтейство не заинтересовалось его разработками."
 flavor_eng.208.title: "Первое плавание"
 flavor_eng.208.desc_successfully_submerged: "Подводный корабль всплывает около берегов Гринвича — к немалой радости зрителей. [cornelius_debbel.GetName] и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] сходят на берег под гром восторженных аплодисментов и одобрительные крики. Испытания прошли более чем успешно."
 flavor_eng.208.desc: "Подводный корабль, к большому разочарованию зрителей, так и не всплыл у берегов Гринвича. Похоже, что [cornelius_debbel.GetName] и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] стали пленниками моря. Осознав, насколько тяжёлая судьба постигла этих храбрецов, публика скорбит. Сегодня поистине печальный день."
 flavor_eng.208.a: "Ура!"
 flavor_eng.208.b: "Невозможно подобрать слова."
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRulerTitle] покидает опасное изобретение и выбирается на поверхность"
 flavor_eng.210.title: "Морозная ярмарка"
 flavor_eng.210.desc: "Необычно сильный мороз сковал Темзу прочным льдом. Горожане предлагают устроить на берегу полноценную ярмарку: поставить на льду палатки и устроить развлечения. Место здесь найдётся всем: торговцам едой, продавцам выпивки, любителям игр… Поместятся даже небольшие лавки. В развлекательной программе будут катание на коньках и санях, а также состязания между всадниками и возницами.\n\nНекоторые даже предлагают временно навести мост, чтобы люди могли переходить с одного берега на другой, не ступая на лёд."
 flavor_eng.210.a: "Интересный подход."
 frost_fair: "Морозная ярмарка"
 flavor_eng.210.b: "Опасная затея."
 flavor_eng.210.historical_info: "Морозная ярмарка 1683 года длилась два месяца и была тщательно описана современниками. Сохранились гравюры, листовки и письменные источники, задокументировавшие это необычное и потому весьма памятное для лондонцев мероприятие. Провести ярмарку такого же масштаба повторно оказалось невозможно, поскольку течение реки изменилось (не в последнюю очередь из-за строительства набережных)."
 flavor_eng.211.title: "Машина Севери"
 flavor_eng.211.desc: "Изобретатель [thomas_savery.GetName] запатентовал устройство, работающее на энергии пара, и теперь собирается продавать его всем желающим. Машина Севери — это совершенно новое слово техники и представляет собой насос, с помощью которого мы сможем быстрее осушать шахты и обеспечить населению постоянный доступ к воде."
 flavor_eng.211.a: "Водоснабжение в первую очередь."
 flavor_eng.211.tt1: "Появляется [Concept('character', 'персонаж')|e] [thomas_savery.GetNameWithNoTooltip]"
 flavor_eng.211.b: "Шахты — наш главный источник дохода."
 flavor_eng.211.c: "Разработаем на основе этой машины более сложные устройства."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] входит в #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королевское общество#!#!"
 flavor_eng.212.title: "Уния корон"
 flavor_eng.212.desc: "После того как [Select_CString(dying_monarch.IsFemale,'умерла', 'умер')] [dying_monarch.GetName], власть над престолом #ONCLICK:COUNTRY,[inherited_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[inherited_country.Custom('CL_tt')],X [inherited_country.Custom('CL_RP')|L]#!#! [Select_CString(inheriting_monarch.IsFemale,'должна', 'должен')] унаследовать [inheriting_monarch.GetName] — так гласит договор. Пока что [inheriting_country.GetName] и [inherited_country.GetName] сохранят свои парламенты и законодательство. В будущем, если позволят обстоятельства, можно будет задуматься об образовании полноценной унии."
 flavor_eng.212.a: "Наконец-то мы едины."
 flavor_eng.212.historical_info: "Уния корон — провозглашение в 1603 году шотландского короля Якова VI английским королём Яковом I. До заключения унии Англия и Шотландия существовали как самостоятельные независимые государства, управляемые собственными монархами. В Англии правили Тюдоры, в Шотландии — Стюарты. Смерть английской королевы Елизаветы I, не оставившей после себя наследника, подтолкнула обе державы к объединению."
 flavor_eng.213.title: "Распространение акционерных обществ"
 flavor_eng.213.desc: "Постоянное расширение нашей колониальной империи сопровождается рядом трудностей. Они вызваны издержками, пропорциональными предпринимаемому риску. Чтобы обеспечить приток финансов в казну, мы можем учредить предприятия, выпускающие акции, и переложить долю риска на частных вкладчиков. Впрочем, это необязательно: можно стараться и дальше поддерживать сложившуюся систему, чтобы минимизировать вероятность возникновения финансовой нестабильности и пресечь излишне рискованные решения."
 flavor_eng.213.a: "Риски — это опасно."
 flavor_eng.213.b: "Кто не рискует, тот недополучает прибыль."
 flavor_eng.213.historical_info: "Возникновение акционерных обществ было обусловлено потребностью в дополнительном финансировании, поскольку компенсация рисков при колонизации новых территорий требовала непомерно больших средств — одиночные вкладчики просто не могли их предоставить. Акционерные общества же стимулировали торговлю как в пределах Англии, так и в её заморских территориях. После учреждения таких обществ экономика страны начала значительно расти и развиваться, однако на первых порах правительство столкнулось с определёнными сложностями."
 flavor_eng.214.title: "Первый подлинный роман"
 flavor_eng.214.desc: "История недавно спасённого моряка, потерпевшего кораблекрушение у западного побережья необитаемого острова Мас-а-Тьерра, легла в основу своего рода автобиографического романа. Посвящён он некоему Робинзону Крузо — человеку, выброшенному на берег тропического острова, где ему пришлось провести 28 лет. Первые отзывы исключительно хвалебные; вероятно, этот роман задаст моду на появление реалистической прозы.\n\nАвтор произведения — не кто иной, как [daniel_defoe.GetName], талантливый писатель, купец и политик. Его «Робинзон Крузо», вероятно, будет пользоваться огромным спросом не только на родине, но и за рубежом."
 flavor_eng.214.a: "Перо — его вернейший союзник."
 flavor_eng.214.tt1: "Появляется [Concept('character', 'персонаж')|e] [daniel_defoe.GetNameWithNoTooltip]"
 flavor_eng.214.b: "Пусть лучше служит советником."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] выпускает несколько произведений, посвящённых улучшению экономических и общественных условий; в частности, предлагает ввести государственное страхование"
 flavor_eng.214.historical_info: "«Робинзон Крузо» — роман Даниэля Дефо, посвящённый борьбе за жизнь на необитаемом острове, попыткам приспособиться к новым условиям и превращению героя в человека находчивого и самодостаточного. Считается, что по количеству переводов «Робинзон Крузо» уступает только Библии."
 flavor_eng.215.title: "Пузырь Компании Южных морей"
 flavor_eng.215.desc: "Стоимость акций общества, предлагающего вкладчикам почти стопроцентную прибыль, резко обвалилась. Оказалось, что прибыль самого общества совершенно не соответствует обещанной, а свои долги оно покрывает ложными обещаниями владельцам.\n\nРазорившиеся вкладчики потеряли тысячи фунтов. Многие, отчаявшись, решили покончить с жизнью. Негодующий народ заполони улицы и требует объяснений."
 flavor_eng.215.a: "Это было неизбежно."
 flavor_eng.215.tt1: "Пузырь вызывает серьёзный экономический кризис на территории #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
 flavor_eng.215.tt2: "Благодаря своей осмотрительности [robert_walpole.GetNameWithNoTooltip] смягчает последствия для экономики"
 flavor_eng.215.b: "Предоставим компании помощь и возместим вкладчикам потери."
 flavor_eng.215.tt3: "Вмешательство государства стабилизирует экономику, но подрывает настроения вкладчиков"
 STATIC_MODIFIER_NAME_south_sea_bubble: "Пузырь Компании Южных морей"
 STATIC_MODIFIER_NAME_restructuring: "Перестройка компании"
 flavor_eng.215.historical_info: "Крах Компании Южных морей — один из первых финансовых кризисов в мире. Компания Южных морей — это британское акционерное общество, которое было основано с целью консолидации, контролирования и последующего снижения национального долга, а заодно налаживания торговли с Америкой. Спекуляция акциями вызвала повышение цены на них до чрезмерного уровня, в результате чего акции рухнули, разорив тысячи вкладчиков."
 flavor_eng.216.title: "Беспорядки в Спиталфилдсе"
 flavor_eng.216.desc: "В районе Спиталфилдс начались ожесточённые столкновения между местными властями и ткачами, вызванные спорами по поводу заработной платы и внедрением механических станков — рабочие, которые пользуются ручными станками, могут остаться без средств к существованию. В ходе стычек как минимум одна #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гильдия портных#!#! оказалась разрушена. Пострадали и дома работодателей. Сами же ткачи сопротивляются аресту."
 flavor_eng.216.a: "Ответим силой."
 flavor_eng.216.a.custom: "Все осуждённые отправляются в колонию-поселение #TOOLTIP:AREA,eastern_australia_area,X #L Восточная Австралия#!#!."
 flavor_eng.216.b: "Ненадолго приостановим импорт."
 flavor_eng.216.c: "На время улучшим условия труда."
 flavor_eng.216.tt1: "Часть ткачей убита или задержана и теперь ждёт суда"
 flavor_eng.216.tt2: "Ради успокоения ткачей принят временный закон"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Улучшенные условия труда для ткачей шёлка"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Запрещён импорт тонкого сукна"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Запрещён импорт крепкого алкоголя"
 flavor_eng.216.historical_info: "Беспорядки в Спиталфилдсе — череда протестов и столкновений, произошедших в конце XVIII века в лондонском районе Спиталфилдс. Были вызваны экономическими и социальными трудностями, с которыми столкнулся рабочий класс в первые годы индустриализации страны — в частности, пострадали традиционные ремёсла. Итогом беспорядков стало принятие нескольких законов, направленных на защиту прав рабочих и изменения в экономике."
 flavor_eng.217.title: "Джиномания"
 flavor_eng.217.desc: "В стране стремительно растёт потребление джина. Народ беднеет и спивается, семьи распадаются одна за другой, преступность на небывалой высоте. Всё это усугубляется открытием новых лавок по продаже джина.\n\nПравительству следует поскорее вмешаться и принять строгие меры, пока общество ещё можно спасти."
 flavor_eng.217.a: "Примем временный закон."
 flavor_eng.217.b: "Проведём через парламент закон о джине."
 flavor_eng.217.b.custom: "Некоторые [Concept('locations', 'районы')|e] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! получают [ShowNamedValue('control_severe_bonus')|+=2%] к [Concept('control', 'контролю')|e] благодаря снижению уровня преступности."
 flavor_eng.217.tt1: "Устанавливаются регламенты производства джина и вводятся лицензионные сборы"
 flavor_eng.217.tt2: "Временно запрещён импорт спиртных напитков"
 flavor_eng.217.c: "Ничего страшного, пусть пьют."
 flavor_eng.217.c.custom: "Некоторые [Concept('locations', 'районы')|e] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! теряют [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контроля')|e] из-за возросшего уровня преступности."
 flavor_eng.217.tt3: "Обстановка становится хуже: растёт количество алкоголиков и заболевших, в том числе душевнобольных"
 reduced_gin_consumption: "Уменьшенное потребление джина"
 excessive_gin_consumption: "Чрезмерное потребление джина"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Регламентированное производство джина"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Серьёзно ограниченное производство джина"
 flavor_eng.217.historical_info: "Джиномания — всплеск чрезмерного пристрастия к джину, вызванное ростом внутреннего производства и уменьшением доли импортного бренди вследствие конфликтов между Англией и Францией. Джин употребляли абсолютно все слои общества, что оборачивалось разрушительными последствиями для семей алкоголиков. Побороть джиноманию удалось с помощью государственного регулирования и повышения цен. Поспособствовало и изменившееся отношение народа к этому напитку."
 flavor_eng.218.title: "«Обеденный клуб»"
 flavor_eng.218.desc: "Мастер «большого стиля» [joshua_reynolds.GetName] и [Select_CString(joshua_reynolds.IsFemale, 'её', 'его' )] [Select_CString(random_artist.IsFemale,'наставница', 'наставник')] [random_artist.GetName] учредили обеденный клуб, рассчитанный на единомышленников, занимающих в обществе видное положение. Ими движет стремление объединить самых выдающихся литературных и интеллектуальных деятелей, с которыми можно будет обсуждать словесность, политику, искусство и многие другие темы. Главное требование к участникам — наличие непременно острого ума.\n\nВстречи предполагается проводить еженедельно в различных тавернах и кофейнях #TOOLTIP:LOCATION,london,X #L Лондона#!#!."
 flavor_eng.218.a: "Отличная возможность."
 flavor_eng.218.tt1: "Появляется персонаж [joshua_reynolds.GetNameWithNoTooltip]"
 flavor_eng.218.tt2: "Приглашены [Concept('artists', 'творцы')|e] в области литературы"
 flavor_eng.218.b: "Включим в список и политиков."
 flavor_eng.218.c: "Это помпезно, но бессмысленно."
 STATIC_MODIFIER_NAME_the_dining_club: "«Обеденный клуб»"
 flavor_eng.218.historical_info: "«Обеденный клуб» — известный литературный клуб, где собирались самые яркие литературные и интеллектуальные деятели своего времени. Оказал немалое влияние на развитие британской культурной жизни, поскольку среди членов клуба приветствовалось проведение дискуссий и обсуждений в дружеской обстановке. В «Обеденном клубе» мыслители и творцы могли смело делиться своими рассуждениями и вместе воплощать в жизнь различные замыслы."
 flavor_eng.219.title: "Королевская академия художеств"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$ \n\nВысказываются предложения о том, что первым председателем клуба должен стать глубокоуважаемый [joshua_reynolds.GetName]."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$ \n\nВысказываются предложения о том, что первым председателем клуба [Select_CString(random_artist.IsFemale,'должна', 'должен')] стать [random_artist.GetName]."
 flavor_eng.219.desc_common: "Нам поступило предложение учредить общество, способствующее разностороннему развитию творчества. Предполагается, что средства предоставит [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Здесь начинающие художники смогут постигать тонкости своего дела. Каждый год общество будет проводить выставку современного искусства, и принять в ней участие сможет любой желающий."
 flavor_eng.219.a: "Как искусно! Мы всецело одобряем."
 flavor_eng.219.b: "Лучше потратим эти деньги на образование бедняков."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Повышенные расходы на образование"
 flavor_eng.219.historical_info: "Королевская академия художеств — это частное учреждение, способствующее развитию изобразительного искусства и архитектуры. Оно основано в 1768 году группой таких художников, как сэр Джошуа Рейнолдс и сэр Уильям Чемберс. Первым покровителем этого общества среди монархов стал король Георг III. Членство в академии считается крайне престижным и присуждается художникам и архитекторам, внёсшим значительный вклад в соответствующую область деятельности."
 flavor_eng.220.title: "Закон об огораживании"
 flavor_eng.220.desc: "Владельцы фабрик и земель обратились к парламенту с прошением. Они просят разрешения взять в частную собственность ещё больше земель общего пользования, чтобы ускорить переселение рабочей силы из сельской местности в города. Перемещение населения получится весьма значительным, однако такой шаг гарантирует обилие рабочей силы и даже сможет увеличить объёмы сельскохозяйственного производства."
 flavor_eng.220.a: "Переселённый рабочий — трудолюбивый рабочий."
 enable_enclosure_act_policy: "Открывает [Concept('policy', 'политику')|e] «#TOOLTIP:POLICY,enclosure_act,X #L Закон об огораживании#!#!»"
 flavor_eng.220.b: "Это выльется в общественную катастрофу."
 flavor_eng.220.a.custom: "Возмущённые [ShowPopTypeName('peasants')|l] поднимают бунт. [Concept('prosperity','Процветание')|e] 10 сельских [Concept('locations','районов')|e] падает на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_eng.220.tt: "Закон ускоряет урбанизацию и способствует индустриализации, однако #L #TOOLTIP:ESTATE,peasants_estate,X крестьяне#!#! страдают"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Воспрепятствование индустриализации"
 enclosure_riots: "Бунты из-за огораживания"
 flavor_eng.220.historical_info: "Законы об огораживании — череда принятых в Англии законов, направленных на поддержание политики огораживания, то есть переводу в частную собственность земель и полей общего пользования. Такая политика была сочтена необходимой в свете перехода сельского хозяйства на коммерческую основу и постепенной индустриализации страны. Законы об огораживании усилили социальное неравенство и вызвали массовый отток тысяч лишившихся работы сельских тружеников в города. Такое положение в итоге привело к бунтам обездоленных фермеров и рабочих, которые отстаивали свои традиционные права."
 flavor_eng.221.title: "«Бегуны с Боу-стрит»"
 flavor_eng.221.desc: "#TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#! захлестнула волна преступности и беспорядков. Чтобы побороть её, магистраты с Боу-стрит в районе Ковент-Гарден предложили создать правоохранительные органы, которые будут заниматься расследованием преступлений и задержанием злоумышленников — разумеется, не бесплатно, а за постоянное жалование. К кандидатам должен предъявляться строгий отбор, чтобы на службу принимались преимущественно констебли и офицеры."
 flavor_eng.221.a: "Разумный план."
 flavor_eng.221.b: "Самосудам у нас не место."
 STATIC_MODIFIER_NAME_bow_street_runners: "«Бегуны с Боу-стрит»"
 STATIC_MODIFIER_NAME_rampant_crime: "Разгул преступности"
 flavor_eng.221.historical_info: "«Бегуны с Боу-стрит» — правоохранительная организация, положившая начало обеспечению правопорядка в Лондоне: именно из «Бегунов» впоследствии образовалась Служба столичной полиции. «Бегуны» занимались расследованием преступлений и сбором доказательств, в чём им немало помогали слежка и развитая сеть осведомителей."
 flavor_eng.222.title: "Мятеж прядильщиков"
 flavor_eng.222.desc: "В нескольких городах разразились бунты. Зачинщики разрушают мастерские, где располагается #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гильдия прядильщиков#!#!, и ломают чулочновязальные и другие машины, поскольку боятся, что из-за механизации они останутся без работы или им снизят жалование. Уже упали темпы производства #TOOLTIP:GOODS,cloth,X #L текстиля#!#!. Если не вмешаться, промышленность пострадает ещё сильнее."
 flavor_eng.222.a: "На силу нужно отвечать силой."
 flavor_eng.222.a.custom: "Все #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! в [Concept('locations', 'районах')|e] #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!, где есть #ONCLICK:BUILDING_TYPE,cloth_guild #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гильдия прядильщиков#!#!#!#!, теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_eng.222.tt1: "Принят закон, запрещающий уничтожение машин"
 flavor_eng.222.tt2: "Введены войска, некоторые бунтовщики казнены в результате облавы"
 flavor_eng.222.tt3: "#TOOLTIP:BUILDING_TYPE,cloth_guild,X #L Гильдия прядильщиков#!#! #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! страдает, поскольку идёт #TOOLTIP:STATIC_MODIFIER,jenny_spinner_riots,X #V #L мятеж прядильщиков#!#!"
 flavor_eng.222.b: "Улучшим условия труда."
 flavor_eng.222.b.custom: "Все #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! в [Concept('locations', 'районах')|e] #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#!, где есть #ONCLICK:BUILDING_TYPE,cloth_guild #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гильдия прядильщиков#!#!#!#!, получают [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_eng.222.tt4: "Внедрение машин не сопровождается увольнением рабочих, из-за чего падает производительность"
 flavor_eng.222.c: "Дадим ложные обещания."
 flavor_eng.222.tt5: "Текстильщики прекращают саботаж и возвращаются к работе"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Мятеж прядильщиков"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Улучшенные условия труда для суконщиков"
 flavor_eng.222.historical_info: "Мятеж прядильщиков, он же мятеж луддитов, — череда протестов работников текстильной промышленности, которые опасались, что механизация труда приведёт к увольнению ремесленников и снижению их жалования. Луддиты врывались на фабрики, где беспощадным образом уничтожали новые станки, однако их плохо организованные бунты не увенчались успехом: правительство Великобритании жестоко подавило подрывную работу разгневанных текстильщиков. Подобные бунты происходили и в дальнейшем по мере внедрения новых машин."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "В последнее время значительным вниманием и поддержкой Совета адмиралтейства пользуется отважный и опытный флотский офицер, обеспечивший #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! флоту несколько блистательных побед. [horatio_nelson.GetName] должен получить в распоряжение собственную флотилию, чтобы его выдающийся талант не пропадал даром."
 flavor_eng.223.a: "Ему самое место на флоте."
 flavor_eng.223.tt1: "Появляется [Concept('admiral', 'адмирал')|e] [horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.b: "У нас есть и другие должности."
 flavor_eng.223.tt2: "Появляется [Concept('character', 'персонаж')|e] [horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.c: "Его к кораблям нельзя подпускать на пушечный выстрел."
 flavor_eng.223.historical_info: "Горацио Нельсон — английский флотский офицер. Поступил на флот ещё в юном возрасте и быстро продвинулся по службе. Благодаря своему выдающемуся таланту флотоводца одержал победу в Трафальгарском сражении, в результате чего Великобритания обрела неоспоримое морское могущество и впоследствии превратилась в мировую сверхдержаву."
 flavor_eng.224.title: "[thomas_paine.GetNameWithNoTooltip] и «Здравый смысл»"
 flavor_eng.224.desc: "Умеющий увлечь публику писатель-революционер [thomas_paine.GetName] выпустил брошюру, озаглавленную #italic «Здравый смысл»#!. В ней он призывает колонистов бороться за отделение от #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!. Пейн задаётся вопросом, почему за [target_root_country.Custom('CL_TP')] закреплено право брать с американских колоний налоги и устанавливать там свои законы, если колонисты даже не представлены в парламенте.\n\nОпасность заключается не столько в содержании брошюры, сколько в простом и доступном языке, понятном каждому."
 flavor_eng.224.a: "Выдадим разрешение на арест Пейна."
 flavor_eng.224.tt1: "В брошюре жёстко критикуются монархия и престолонаследие — автор считает их изначально несправедливыми"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip] покидает #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_VP')|L]#!#! и отправляется в колонии с помощью Королевского общества"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] арестован и осуждён за подстрекательство и клевету, однако продолжает выпускать брошюры, поскольку #TOOLTIP:LAW,censorship,X #L цензура#!#! смягчена"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] арестован и осуждён за подстрекательство и клевету и не может выпускать брошюры — это запрещено #TOOLTIP:LAW,censorship,X #L цензурой#!#!"
 flavor_eng.224.b: "Каждый волен думать как хочет."
 flavor_eng.224.tt5: "Брошюры свободно распространяются и пользуются значительной поддержкой народа"
 flavor_eng.224.historical_info: "Томас Пейн — писатель и политический деятель, сыгравший важную роль в Американской революции. Написал несколько брошюр, в которых критиковал монархию и выступал за полную независимость Тринадцати колоний. Сумел склонить на свою сторону как народное мнение, так и мнение влиятельных политиков, а заодно заложил идеологические основы Декларации независимости США."
 flavor_eng.225.title: "Права человека"
 flavor_eng.225.desc: "Авторитетный писатель-радикал [thomas_paine.GetName] опубликовал очередную брошюру с крамольными идеями. Он выступает за отмену монархии и учреждение представительского парламента. Своими идеями этот человек расшатывает равновесие среди жителей #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!. Более того, он уже обзавёлся сторонниками, также выступающими за политические и социальные реформы."
 flavor_eng.225.a: "Выступим против перемен в сложившемся порядке."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip] покидает #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_VP')|L]#!#! из-за обвинений в подстрекательстве"
 flavor_eng.225.a.custom: "#TOOLTIP:POPTYPE,peasants,X #L Крестьяне#!#! в #TOOLTIP:REGION,great_britain_region,X #L Великобритании#!#! теряют #R 50%#! [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_eng.225.b: "Проведём реформы в парламенте."
 flavor_eng.225.tt2: "#TOOLTIP:POPTYPE,burghers,X #L Горожане#!#! и #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! будут в ужасе от попытки лишить их социальных привилегий"
 enable_representative_parliament_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,representative_parliament_reform,X #L Представительский парламент#!#!»"
 flavor_eng.225.historical_info: "#italic «Права человека»#! — брошюра XVIII века, выпущенная писателем Томасом Пейном. Её содержание вызвало в обществе острые споры и встревожило правительство Великобритании, мгновенно бросившее все силы на подавление инакомыслия и попыток изменить привычный порядок. Считается, что именно с публикации «Прав человека» начались рассуждения о самих правах человека и необходимости провести политические реформы. Общество стало более чутко относиться к вопросам демократии и важности справедливого представительства."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Целеустремлённый и невероятно талантливый мореход [james_cook.GetName], объятый неудержимым стремлением изучить мир, предложил организовать серию экспедиций в Тихий океан — там он надеется открыть новые земли, которые вошли бы в состав нашей державы. Кроме того, он хочет провести наблюдения за звёздами и составить для флота более точные карты. Кук ведёт себя вежливо и учтиво, а потому наверняка поможет нам установить добрые отношения с туземными племенами."
 flavor_eng.226.a: "Прекрасная затея."
 flavor_eng.226.tt1: "Появляется [Concept('explorer', 'исследователь')|e] [james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.tt2: "Кук может заниматься научными исследованиями во время экспедиции в Тихий океан"
 flavor_eng.226.b: "Пусть занимается командованием."
 flavor_eng.226.tt3: "Появляется [Concept('admiral', 'адмирал')|e] [james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.c: "Наблюдения за звёздами? Какая глупость."
 flavor_eng.226.historical_info: "Экспедиции Джеймса Кука стали предпосылками к изучению и колонизации Тихоокеанского региона и прилегающих территорий, поспособствовали развитию науки и помогли проложить новые торговые маршруты. Именно Кук нанёс на карту территории Новой Зеландии и Австралии, которые впоследствии колонизировала Великобритания."
 flavor_eng.227.title: "[james_cook.GetNameWithNoTooltip] и его экспедиции"
 flavor_eng.227.desc: "Бесстрашный искатель приключений [james_cook.GetName] сейчас изучает неизведанные воды Тихого океана. Перед участниками экспедиции стоит сразу несколько задач, поэтому капитан попросил помочь ему определиться, какую цель преследовать."
 flavor_eng.227.a: "Эта экспедиция должна быть научной."
 flavor_eng.227.b: "Надо основать колонию-поселение для преступников."
 flavor_eng.227.c: "Существование империи невозможно без торговли."
 flavor_eng.227.d: "Надо продлить экспедицию."
 flavor_eng.227.tt: "Капитан совершает несколько дополнительных остановок, чтобы взять больше припасов"
 STATIC_MODIFIER_NAME_extended_expedition: "Продлённая экспедиция"
 flavor_eng.227.historical_info: "В XVIII веке капитан Джеймс Кук совершил несколько экспедиций в Тихий океан, расширив тем самым имеющиеся знания о географии, истории и культуре Тихоокеанского региона. Изначальной целью экспедиции ставилось наблюдение за прохождением Венеры по диску Солнца, однако немаловажным было и изучение неизведанных южных регионов Тихого океана."
 flavor_eng.228.title: "Подоходный налог"
 flavor_eng.228.desc: "Финансовое положение нашей державы оставляет желать лучшего. Очевидна необходимость в реформах. Бытует мнение, что действующая система налогообложения идёт на пользу лишь богачам, в то время как казна почти не получает средств. Член совета [william_pitt_the_younger.GetName] предлагает ввести временный подоходный налог, чтобы обеспечить дополнительный приток средств и распределить их. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], впрочем, не в восторге от этого предложения."
 flavor_eng.228.a: "Это честно и вполне в духе времени."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Временный подоходный налог"
 flavor_eng.228.b: "Нам хватит таможенных пошлин и акцизов."
 flavor_eng.228.c: "Это очень щекотливый вопрос."
 flavor_eng.228.tt: "Парламент недоволен пренебрежением столь хрупким финансовым положением #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
 flavor_eng.228.custom: "Открывает [Concept('law', 'правило')|e] «#TOOLTIP:LAW,eng_taxation_law,X #L Налогообложение#!#!»"
 flavor_eng.228.historical_info: "Подоходный налог в Англии был введён в годы Наполеоновских войн, когда стало ясно, что казна плохо справляется с финансовой нагрузкой. Первым идею о таком сборе выдвинул премьер-министр Уильям Питт-младший, разработавший прогрессивный подоходный налог: обладатели высоких доходов отчисляли в казну больший процент. Недовольство со стороны состоятельных граждан привело к тому, что по окончании войны налог был отменён."
 flavor_eng.229.title: "Дневник Сэмюэла Пипса"
 flavor_eng.229.desc: "Оказалось, что флотский чиновник XVII века [samuel_pepys.GetName] вёл дневник, где подробно описывал свою личную жизнь, а также различные важные события, которые он видел своими глазами. Часть его записей уже расшифрована, однако, если нам дозволят, на понятный каждому #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName]ий!#! язык можно будет перевести все страницы целиком."
 flavor_eng.229.a: "Расшифруем и издадим."
 flavor_eng.229.tt1: "В этом скудном, но познавательном дневнике содержатся яркие описания жизни на территории #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! XVII века"
 flavor_eng.229.tt2: "Из нескольких познавательных записей можно почерпнуть подробные описания жизни на территории #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! XVII века"
 flavor_eng.229.tt3: "В многочисленных записях содержатся яркие и подробные описания жизни на территории #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! XVII века"
 flavor_eng.229.tt4: "В невероятно подробном дневнике содержатся описания нескольких важных событий и жизни на территории #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! XVII века"
 flavor_eng.229.b: "Почтиv право его семьи на личную жизнь."
 flavor_eng.229.historical_info: "В дневнике Сэмюэла Пипса, написанном в 1660–1669 годах, приводятся подробные описания происходивших в то время в Лондоне событий, перемежающиеся с личными воспоминаниями и наблюдениями самого автора. Он стал свидетелем нескольких важных происшествий, в том числе Большого пожара, числился членом Королевского общества, а также служил в адмиралтействе, где мог наблюдать за политической жизнью страны."
 flavor_eng.230.title: "Закон о фабриках"
 flavor_eng.230.desc: "Заводские рабочие подвергаются безжалостной эксплуатации, труд их опасен для жизни, а жалование слишком низко. В разработке сейчас находятся реформы, которые могли бы их защитить, однако следует учесть, что любая попытка изменить сложившуюся обстановку будет встречена враждебно и, вероятно, даже вызовет спад экономического роста и производства. Тем не менее, действовать надо, иначе рабочие просто сбегут."
 flavor_eng.230.a: "Несчастным надо помочь."
 flavor_eng.230.custom: "Открывает [Concept('law', 'правило')|e] «#TOOLTIP:LAW,factory_working_conditions_law,X #L Условия труда на фабриках#!#!»"
 flavor_eng.230.b: "Рабочие — залог роста нашей экономики."
 flavor_eng.230.c: "Пусть проявят немного благодарности."
 flavor_eng.230.historical_info: "Закон о фабриках — важный закон в истории британского рабочего движения, заложивший основу для улучшения условий труда и защиты прав рабочих, в особенности детей, вынужденных работать почти целый день за небольшие деньги. Закон ввёл возрастные ограничения, требования к уровню образования и сделал инспекцию рабочих мест обязательной, а также вынудил владельцев фабрик заняться охраной труда и начать вести трудовые книжки."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "Предприниматель и не лишённый деловой хватки изобретатель [richard_arkwright.GetName] подал патент на новую прядильную машину, которая работает при помощи водяного колеса. Благодаря этому растёт производительность труда, поскольку хлопчатобумажные нити можно производить безостановочно. Однако есть некоторые трудности: Аркрайту сложно доказать оригинальность своего изобретения. Суд вряд ли сможет быстро вынести постановление, поэтому введение новой машины в действие пока откладывается."
 flavor_eng.231.a: "Выдадим патент исключительного права."
 flavor_eng.231.tt1: "Появляется [Concept('character', 'персонаж')|e] [richard_arkwright.GetNameWithNoTooltip]"
 enable_water_frame_advance: "Открывает [Concept('advance', 'улучшение')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,water_frame,X Прядильная машина на водяном колесе#!#!»"
 flavor_eng.231.b: "Требуется тщательное рассмотрение."
 flavor_eng.231.tt2: "Спор завершается выдачей совместного патента"
 flavor_eng.231.historical_info: "Ричард Аркрайт — английский изобретатель эпохи Промышленной революции. Внедрил несколько изобретений в области текстильной промышленности. Из них самой важной можно назвать прядильную машину на водяном колесе, ставшую поистине революционной и позволившей постепенно перейти к фабричной системе производства текстиля."
 flavor_eng.232.title: "Вклад Дарби"
 flavor_eng.232.desc: "Металлург [abraham_darby.GetName] разработал новое топливо для доменных печей, получившее название «кокс». От обычного древесного угля он выгодно отличается меньшим содержанием летучих веществ и большей горючестью. Сейчас [abraham_darby.GetNameWithNoTooltip], семье которого принадлежит целый #TOOLTIP:BUILDING_TYPE,iron_foundry,X #L чугунолитейный цех#!#!, испытывает своё изобретение, и результаты получаются многообещающими."
 flavor_eng.232.a: "Сделаем применение кокса промышленным стандартом."
 enable_coke_smelting_advance: "Открывает [Concept('advance', 'улучшение')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,coke_smelting,X Плавка кокса#!#!»"
 flavor_eng.232.b: "Пока что нас всё устраивает."
 flavor_eng.232.tt1: "Появляется [Concept('character', 'персонаж')|e] [abraham_darby.GetNameWithNoTooltip]"
 flavor_eng.232.tt2: "Для нового топлива требуется ещё больше #TOOLTIP:GOODS,coal,X #L угля#!#!"
 flavor_eng.232.historical_info: "Изобретение плавки кокса Абрахамом Дарби I значительно подстегнуло ход Промышленной революции, поскольку перевернуло все сложившиеся подходы к производству железа и тем самым послужило широкому внедрению железа и стали в различные производства. Кроме того, кокс стал применяться в массовом производстве чугуна — немаловажного для Промышленной революции материала."
 flavor_eng.233.title: "Закон о чае"
 flavor_eng.233.desc: "[east_india_trade_company.GetName] вскоре может потерять платёжеспособность, поскольку не может торговать своим #TOOLTIP:GOODS,tea,X #L чаем#!#!. Перепроизводство и соперничество с другими европейскими чайными компаниями привели к избытку запасов продукции. Кроме того, компания производит преимущественно чёрный чай, в то время как #L [ROOT.GetCountry.GetAdjective|l]ая#! публика предпочитает зелёный.\n\nМы можем предоставить ей торговую монополию на территории #ONCLICK:COUNTRY,[thirteen_colonies.Custom('CL_tt')] #TOOLTIP:COUNTRY,[thirteen_colonies.Custom('CL_tt')],X [thirteen_colonies.Custom('CL_RP')|L]#!#!, чтобы обойти конкурентов и заодно обеспечить компании устойчивость."
 flavor_eng.233.a: "Иногда протекционизм бывает необходим."
 flavor_eng.233.b: "Мы не готовы пойти на такие ограничения."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Нет рынка сбыта"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Запрещён импорт чая"
 flavor_eng.233.historical_info: "Принятие Закона о чае было обусловлено необходимостью поддержать Британскую Ост-Индскую компанию, которая испытывала финансовые трудности и хранила на складах значительные запасы чая. Закон предоставил ей монополию на продажу чая в американские колонии. Тем самым компания смогла снизить цены и поставлять чай напрямую, отказавшись от услуг купцов из колоний. Впрочем, даже несмотря на снижение цен, многие колонисты посчитали, что такой закон ущемляет их права."
 flavor_eng.234.title: "«Опытная английская домохозяйка»"
 flavor_eng.234.desc: "Известная писательница, повар и домохозяйка [elizabeth_raffald.GetName] тщательно описала в отдельной книге всё, что ей известно о готовке и управлении домашним хозяйством. Поскольку Элизабет работала в самых разных хозяйствах, в том числе у знатных людей, рецепты получились разнообразными, оригинальными и полезными. Если выпустить книгу в печать, скорее всего, она очень быстро разойдётся."
 flavor_eng.234.a: "Это настоящая жемчужина кулинарного дела."
 the_experienced_english_housekeeper: "«Опытная английская домохозяйка»"
 flavor_eng.234.b: "Умелой домохозяйке наставления не нужны."
 flavor_eng.234.tt1: "Появляется [Concept('character', 'персонаж')|e] [elizabeth_raffald.GetNameWithNoTooltip]"
 flavor_eng.234.tt2: "Книга обретает известность не только у жителей #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!, но и среди американских колонистов"
 flavor_eng.234.historical_info: "#italic «Опытная английская домохозяйка»#! — книга Элизабет Раффолд, познакомившая публику с оригинальными и полезными рецептами. Многие из них популярны и сегодня. В «Домохозяйке» содержатся рецепты самых разных блюд, от супов и жаркого до десертов; представлен даже первый в мире рецепт английских оладий. Немало внимания уделялось точности действий — в книге используется стандартизированная система измерений, крайне редкая в то время."
 flavor_eng.235.title: "Бостонская бойня"
 flavor_eng.235.desc: "В колониальном порту #TOOLTIP:LOCATION,$boston_tt$,X #L Бостона#!#! произошла стычка между гарнизоном и жителями города, которая окончилась смертью пяти колонистов. По итогам следствия почти все солдаты оказались оправданы или получили мягкие приговоры. В местных газетах уже печатают истории о том, как #L [ROOT.GetCountry.GetAdjective|l]ие#! войска первыми напали на невинных колонистов, что лишь подогревает гнев публики.\n\nЧтобы снизить напряжение, можно попробовать уменьшить налоговое бремя либо рассмотреть другие варианты действий."
 flavor_eng.235.a: "Выразим сожаление и отменим налоги."
 flavor_eng.235.b: "Усилим пропаганду."
 flavor_eng.235.tt1: "#TOOLTIP:GOODS,tea,X #L Чай#!#! на территории #ONCLICK:COUNTRY,[thirteen_colonies.Custom('CL_tt')] #TOOLTIP:COUNTRY,[thirteen_colonies.Custom('CL_tt')],X [thirteen_colonies.Custom('CL_RP')|L]#!# будет продаваться без монополии"
 flavor_eng.235.tt2: "#TOOLTIP:GOODS,tea,X #L Чай#!#! всё так же принадлежит монополистам, а потому население ещё сильнее настраивается против #L [target_root_country.GetAdjective|l]ой#! власти"
 flavor_eng.235.tt3: "Присутствие #L [target_root_country.GetAdjective|l]их#! войск порождает неприязнь к колонизаторам"
 flavor_eng.235.historical_info: "Бостонская бойня — столкновение между жителями Бостона и небольшим отрядом британских солдат, отправленных в колонию с целью поддержания порядка и действия британских законов. Оскорблениями и насмешками горожане спровоцировали солдат на стрельбу, в результате которой погибло несколько поселенцев. Эту стычку позже взяли на вооружение пропагандисты обеих сторон, что лишь подлило масла в разгоравшийся огонь вражды между местными колонистами и британской короной."
 flavor_eng.236.title: "Первый флот"
 flavor_eng.236.desc: "В наших тюрьмах не хватает мест для заключённых, а потому нам поступило предложение частично отправить преступников в далёкую колонию, где они смогут перевоспитаться и стать полноценными членами общества, как только отбудут положенный им срок.\n\nУже почти готов флот, который отправится в это далёкое плавание. Пункт назначения — недавно основанная нами колония [target_location.GetName]. Ещё немного — и корабли покинут наши воды."
 flavor_eng.236.a: "Поднять паруса! В путь!"
 flavor_eng.236.b: "От проблем так не избавиться."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Переполненные тюрьмы"
 flavor_eng.236.historical_info: "Первый флот — группа из 11 кораблей, перевёзших более тысячи каторжников, а также солдат, офицеров и других служащих на континент, который вскоре стал известен миру как Австралия. Именно с этих кораблей сошли первые европейские поселенцы, основавшие там постоянную колонию. Непосредственно основание колонии-поселения и было главной задачей экспедиции, поскольку британские тюрьмы к тому времени были переполнены. Впрочем, была и другая причина: для колонизации требовалась дешёвая рабочая сила, которой и являлись каторжники."
 flavor_eng.237.title: "Лондонское чудовище"
 flavor_eng.237.desc: "#TOOLTIP:LOCATION,$london_tt$,X #L Лондонские#!#! #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! #L дрожат от страха: по улицам города бродит загадочный злоумышленник, неожиданно и свирепо нападающий на женщин высокого социального положения. Подобное возмутительное поведение сопровождается непристойными комментариями и попытками схватить жертв за неподобающие места."
 flavor_eng.237.a: "Выведем на улицы войска."
 flavor_eng.237.tt1: "Несколько аристократов погибло в результате жестоких нападений"
 flavor_eng.237.tt2: "Благодаря солдатам нападения будут происходить реже"
 flavor_eng.237.b: "Тут справятся «Бегуны с Боу-стрит»."
 flavor_eng.237.tt3: "Благодаря «Бегунам» нападения будут происходить значительно реже"
 flavor_eng.237.c: "Аристократы могут позволить себе телохранителей."
 flavor_eng.237.tt4: "Аристократы огорчены нежеланием охранять порядок"
 flavor_eng.237.historical_info: "Неизвестный, прозванный Лондонским чудовищем, посеял на улицах города настоящую панику. В газетах широко освещались его нападения на беззащитных женщин. Жертв, похоже, злоумышленник выбирал случайно; так и осталось неизвестным, что сподвигло его на такие поступки. Через какое-то время был задержан подозреваемый — молодой лондонец, признанный душевнобольным, и нападения прекратились."
 flavor_eng.238.title: "Закон об объединении"
 flavor_eng.238.desc: "Ужасающие условия, в которых вынуждены трудиться фабричные рабочие, до недавнего времени считались меньшим злом, на которое можно пойти ради стремительного наращивания производственных возможностей. Недавно, впрочем, рабочие начали жаловаться на бесчеловечное обращение. Они хотят объединиться и вместе потребовать повышения жалования, улучшения условий труда и сокращения рабочего дня.\n\nТакое поведение, возможно, понадобится пресечь, иначе быстрая индустриализация страны рискует остановиться."
 flavor_eng.238.a: "Мы не потерпим эту нелепицу."
 flavor_eng.238.custom: "Открывает [Concept('law', 'правило')|e] «#TOOLTIP:LAW,trade_unions_law,X #L Профсоюзы#!#!»"
 flavor_eng.238.a.custom: "Недовольные #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! могут собраться вместе и выступить против нарушения прав рабочих"
 flavor_eng.238.b: "Всё-таки они тоже люди."
 disgruntled_factory_workers: "Недовольные фабричные рабочие"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Недовольные фабричные рабочие"
 flavor_eng.238.historical_info: "Закон об объединении, принятый в первые годы Промышленной революции, стал ответом на попытки рабочих объединиться в профсоюзы и выступить против ужасающих условий труда, низкого жалования и долгого рабочего дня. Закон вводил уголовное наказание за любые организации среди рабочих, чем давал преимущество работодателям и владельцам фабрик, однако впоследствии был отменён — этому поспособствовали как протесты со стороны рабочих и даже некоторых депутатов парламента, так и изменение взглядов общества на права тружеников."
 flavor_eng.239.title: "Розеттский камень"
 flavor_eng.239.desc: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] обнаружен древний артефакт предположительно эпохи античной династии Птолемеев. На стеле около метра высотой высечены надписи на трёх разных языках, в том числе с использованием знаков неизвестного происхождения."
 flavor_eng.239.a: "Увезём её обратно в [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_eng.239.b: "Пожертвуем её местным властям."
 flavor_eng.239.historical_info: "Розеттский камень — стела, найденная около города Розетта в дельте Нила. Содержит надписи на трёх языках, начертанных с применением трёх различных письменностей — иероглифов, египетского демотического письма и древнегреческого языка. Благодаря этому исследователи смогли расшифровать значение египетских иероглифов."
 flavor_eng.240.title: "Чугунный мост"
 flavor_eng.240.desc_common: "Знаменитый архитектор [thomas_pritchard.GetName] разработал нечто поистине невероятное: проект моста, целиком сделанного из чугуна, — сплава, чьи возможности, без преувеличения, безграничны."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nНачать строительство рекомендуется в #TOOLTIP:PROVINCE_DEFINITION,shropshire_province,X #L Шропшире#!#!, известном своей промышленностью. Так мы не только обеспечим надёжность поставок в другие провинции, но и подчеркнём важность этого региона для производства в стране, а потому именно здесь следует испытать революционную в области инфраструктуры конструкцию."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nНачать строительство рекомендуется в #TOOLTIP:PROVINCE_DEFINITION,shropshire_province,X #L Шропшире#!#!, поскольку местным жителям необходима переправа через реку. Экономика провинции пойдёт на подъём, а мост будет олицетворять прогресс."
 flavor_eng.240.a: "Немедленно приступим к строительству."
 flavor_eng.240.tt1: "Появляется [Concept('character', 'персонаж')|e] [thomas_pritchard.GetNameWithNoTooltip]"
 flavor_eng.240.b: "Лучше модернизируем текстильную промышленность."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Модернизированная текстильная промышленность"
 flavor_eng.240.c: "Лучше увеличим производство пищи."
 flavor_eng.240.d: "В этом нет срочной необходимости."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Модернизированная пищевая промышленность"
 iron_bridge_construction: "Строительство Чугунного моста"
 flavor_eng.240.historical_info: "Чугунный мост, построенный в 1777–1779 годах, — один из известнейших символов Промышленной революции в Великобритании. Именно с него начался переход к новаторским решениям в строительстве мостов, обусловленных необходимостью перевозить тяжёлое оборудование и технику."
 flavor_eng.241.title: "Бунт лорда Гордона"
 flavor_eng.241.desc_common: "Мирная демонстрация жителей #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! обернулась жестокими погромами и мародёрством. Пострадало не только имущество — демонстранты убили нескольких человек.\n\nПричиной такого выступления стали антикатолические настроения — народ считает, что"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ солдатам-#TOOLTIP:RELIGION,$catholic_tt$,X #L католикам#!#! нельзя служить в армии, поскольку они неблагонадёжны и могут замышлять измену."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ советникам-#TOOLTIP:RELIGION,$catholic_tt$,X #L католикам#!#! нельзя состоять на государственной службе, поскольку они неблагонадёжны и могут принимать законы в поддержку #TOOLTIP:RELIGION,$catholic_tt$,X #L католичества#!#!."
 flavor_eng.241.a: "Призовём войска."
 flavor_eng.241.tt1: "В стычках с солдатами погибает несколько бунтовщиков"
 flavor_eng.241.tt2: "Из-за бунтов репутация #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! в глазах жителей Европы падает"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Бунт лорда Гордона"
 opressing_catholic_population: "Угнетение католического населения"
 protestant_association: "Ассоциация протестантов"
 flavor_eng.241.b: "Рано или поздно им надоест."
 flavor_eng.241.b.custom: "Бунтовщики поджигают и грабят несколько посольств католических держав, вызывая возмущение их властей"
 flavor_eng.241.tt4: "Бунт заставляет народ сомневаться в правительстве, поскольку оно неспособно ничего сделать"
 flavor_eng.241.historical_info: "Бунт лорда Гордона — восстание против католиков и правительства, поднятое лондонцами в конце XVIII века. Оно было вызвано законопроектом, предполагавшим расширение прав католиков. Властям не удалось сдержать волну насилия, которая вылилась в масштабные разрушения и подорвала международную репутацию Великобритании как стабильной и сильной державы."
 flavor_eng.242.title: "Происшествие с Gaspee"
 flavor_eng.242.desc: "[target_country.GetName] и [target_root_country.GetName] вступили в дипломатический спор. Он вызван уничтожением таможенной шхуны, экипаж которой боролся с контрабандой, поступающей из колоний. Если обеспечить верховенство закона не удастся, [target_root_country.GetAdjectiveWithNoTooltip|l]ий суверенитет окажется под угрозой.\n\nЧтобы снизить напряжённость, колониальная администрация подала прошение, в котором подчеркнула свою верность метрополии и выразила желание разрешить конфликт мирным путём."
 flavor_eng.242.a: "Немедленно начнём расследование."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Комитет по корреспонденции"
 flavor_eng.242.tt1: "Попытки привлечь виновных колонистов к суду вызовут ещё больше возмущения [target_root_country.GetAdjectiveWithNoTooltip|l]ой властью"
 flavor_eng.242.tt2: "#L [target_country.GetAdjective]ая#! администрация разрабатывает систему связи и совместных действий, чтобы сплотить колонии и организовать сопротивление метрополии"
 flavor_eng.242.b: "Закроем глаза на произошедшее."
 flavor_eng.242.tt3: "Нежелание [target_root_country.Custom('CL_RP')] поддерживать верховенство права благоприятствует контрабандистам"
 flavor_eng.242.c: "Примем их прошение."
 flavor_eng.242.tt4: "Благодаря Петиции оливковой ветви, которую составили [target_character.GetName] и администрация, напряжение снижается"
 flavor_eng.242.historical_info: "Gaspee — британская таможенная шхуна, которая следила за соблюдением правил торговли и боролась с контрабандой в американских колониях. Во время погони за кораблём контрабандистов она села на мель, после чего её сожгли недовольные метрополией колонисты, предварительно перестреляв британский экипаж."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "Влиятельная писательница и литературный критик [elizabeth_montagu.GetName] вышла замуж за выдающегося государственного деятеля, благодаря чему смогла попасть в высшие слои общества. Своё поместье Элизабет теперь собирается превратить в место, где будут проводиться собрания интеллектуалов и ценителей литературы — писателей, художников, учёных и реформаторов."
 flavor_eng.243.a: "Это сильная и независимая женщина."
 flavor_eng.243.tt1: "Появляется [Concept('character', 'персонаж')|e] [elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.b: "Она слишком непокорна — нас это беспокоит."
 flavor_eng.243.historical_info: "Элизабет Монтегю — выдающаяся представительница интеллектуальных и литературных кругов Англии. Основала и возглавляла общество «Синий чулок» — неформальное женское общественное и образовательное движение. Она опубликовала несколько произведений, в том числе сатирических. Один из самых известных её трудов — «Разговоры мертвецов»: сборник воображаемых бесед между великими деятелями прошлого и живыми, в котором критикуются общественные нравы XVIII века."
 flavor_eng.244.title: "Общество «Синий чулок»"
 flavor_eng.244.desc: "Литературный критик и хозяйка салона [elizabeth_montagu.GetName] учредила общество для привилегированных женщин — любительниц обсудить литературу и искусство, а также сторонниц равных возможностей получения образования. Приглашения принять участие в таких интеллектуальных занятиях, как чтение и письмо, рассылаются в том числе и образованным мужчинам.\n\nЕсли не вмешиваться в деятельность общества Элизабет, со временем оно начнёт выступать в поддержку женского образования."
 flavor_eng.244.a: "Похвальная инициатива."
 flavor_eng.244.tt1: "Члены общества «Синий чулок» проводят регулярные встречи и поддерживают равенство в образовании, литературе и искусстве"
 STATIC_MODIFIER_NAME_blue_stockings_society: "Общество «Синий чулок»"
 flavor_eng.244.b: "Знание обретается в разговорах с мужчинами."
 flavor_eng.244.historical_info: "Общество «Синий чулок» — кружок для интеллектуалов и литераторов, основанный дворянкой Элизабет Монтегю. Она проводила неформальные встречи, где обсуждались вопросы равного для всех образования, поскольку получить полноценное образование женщинам в ту эпоху было сложно. Впрочем, уже в следующем столетии этот вопрос стал менее актуальным — не в последнюю очередь благодаря деятельности «Синего чулка»."
 flavor_eng.245.title: "Лондон: пивное наводнение"
 flavor_eng.245.desc: "#TOOLTIP:BUILDING_TYPE,brewery,X #L Пивоварня#!#! «Мо и компания», расположенная на Тоттенхэм-Корт-Роуд в #TOOLTIP:LOCATION,$london_tt$,X #L Лондоне#!#!, стала центром настоящей катастрофы: цистерну, в которой хранилось #TOOLTIP:GOODS,beer,X #L пиво#!#!, прорвало, и десятки литров пенного напитка, обрушив стены пивоварни, хлынули на улицы. Часть затопленных домов пострадала, часть оказалась уничтожена. Сообщают даже о нескольких погибших.\n\nПо результатам расследования привлечь владельцев пивоварни к уголовной ответственности не удалось. Затраты на уборку, восстановление и замену повреждённого товара лягут на плечи пострадавших предпринимателей."
 flavor_eng.245.a: "Покроем все расходы."
 flavor_eng.245.tt1: "Нанесённый имуществу урон и потеря пива компенсированы"
 flavor_eng.245.b: "Тут виноваты горожане."
 beer_flood: "Пивное наводнение"
 flavor_eng.245.tt2: "В городе не хватает пива, а предприниматели с трудом покрывают убытки"
 flavor_eng.245.historical_info: "Пивное наводнение в Лондоне — трагическое происшествие, вызванное разрывом огромной цистерны с пивом. На улицы утекло около 600 000 литров этого напитка. В результате наводнения пострадала не только недвижимость — погибло несколько человек, захлебнувшихся или раздавленных волнами. Судьи постановили, что ответственность за это никто не несёт, поскольку разрыв произошёл из-за воздействия непреодолимой силы."
 flavor_eng.246.title: "Бессмертная Леди"
 flavor_eng.246.desc: "В печать начали выходить произведения безымянной писательницы, скрывающейся под псевдонимом «Леди». Её книги пока не пользуются большим спросом, однако слог Леди достаточно остроумен и ироничен. Это несвойственно большинству женщин, ведь полноценное образование им почти недоступно. Впрочем, стоит отметить, что анонимная писательница подробно рассказывает, каким ограничениям женщины подвергаются в нашем обществе, а также критикует «брачный рынок», трудности своих современниц и классовое расслоение общества."
 flavor_eng.246.a: "Жизнь без юмора крайне тосклива."
 flavor_eng.246.tt1: "Появляется [Concept('character', 'персонаж')|e] [jane_austen.GetNameWithNoTooltip]"
 flavor_eng.246.b: "Леди это не подобает."
 flavor_eng.246.historical_info: "Джейн Остин — писательница, прославившаяся своими произведениями в жанре романтики. Считается одной из самых известных авторов в истории английской литературы. Всемирную славу получила благодаря своим шести романам. Остин — самоучка: поскольку в то время женщинам сложно было получать образование, юность она провела за изучением обширной отцовской библиотеки."
 flavor_eng.247.title: "«Гордость и предубеждение»"
 flavor_eng.247.desc: "Загадочная Леди вновь продемонстрировала свой литературный талант, выпустив очередной роман. Литературные критики приняли его благосклонно, однако народ не торопится сметать книгу с полок. Впрочем, возможно, будущие поколения по достоинству оценят остроумные и проницательные замечания о современном обществе и его нравах."
 flavor_eng.247.a: "Просто невозможно оторваться."
 flavor_eng.247.b: "Скучно и непримечательно."
 flavor_eng.247.historical_info: "«Гордость и предубеждение» — классический роман Джейн Остин, описывающий жизнь и любовные искания Элизабет Беннет, одной из пяти дочерей скромного семейства Беннетов, живущего в сельской местности. В романе поднимаются такие темы, как общественное расслоение, брак и последствия поспешно принятых решений. Произведение не сразу обрело популярность — лишь со временем оно стало считаться превосходной классикой и одним из лучших романов писательницы."
 flavor_eng.248.title: "Вакцина на основе коровьей оспы"
 flavor_eng.248.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! врач разработал новый способ лечения оспы — страшного заболевания, унёсшего за последние несколько веков много тысяч жизней. Выяснилось, что люди, специально заражённые схожей болезнью (в данном случае — коровьей оспой, которая опасна для скота), приобретают некоторый иммунитет.\n\nНа основе этого открытия можно разработать новые методы предотвращения болезни. Сам врач называет своё изобретение вакциной — от #L [latin.GetName|l]ого#! слова #italic vacca#!, то есть «корова»."
 flavor_eng.248.a: "Этим открытием нужно поделиться с миром."
 flavor_eng.248.tt1: "#TOOLTIP:BUILDING_TYPE,royal_society,X #L Королевское общество#!#! публикует открытие в журнале «Философские труды Королевского общества». Они вызывают широкий интерес"
 flavor_eng.248.tt2: "Об открытии становится известно врачам, оно вызывает определённый интерес"
 flavor_eng.248.b: "Какое святотатство."
 flavor_eng.248.historical_info: "Английский врач Эдвард Дженнер заметил, что доярки, заразившиеся коровьей оспой, приобретают иммунитет к обычной оспе. Чтобы подтвердить свои наблюдения, он провёл эксперимент: взяв содержимое пустулы у заражённой доярки, Дженнер втёр его в руку подопытного мальчика. После того как организм мальчика поборол инфекцию, ему привили настоящую оспу, однако подопытный так и не заболел."
 flavor_eng.249.title: "Художник промышленных масштабов"
 flavor_eng.249.desc: "Повидавший мир портретист [godfrey_kneller.GetName] ищет себе покровителей на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — здесь он хочет открыть художественную академию. Своих учеников художник, обещающий непременно передать им свои знания, будет обучать работать по новой шаблонной методике, которая призвана ускорить написание портретов. Потенциальных покровителей же Неллер уверяет, что такой подход нисколько не скажется на качестве картин."
 flavor_eng.249.a: "Похвальный замысел."
 flavor_eng.249.tt1: "Появляется [Concept('character', 'персонаж')|e] [godfrey_kneller.GetNameWithNoTooltip]"
 flavor_eng.249.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны тем, что писать портреты выдающихся людей станет еретик — это противоречит [Concept('policy', 'политике')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Строгая цензура»#!#!"
 STATIC_MODIFIER_NAME_industrial_painter: "Художник промышленных масштабов"
 flavor_eng.249.b: "Сжечь его за ересь!"
 flavor_eng.249.tt3: "[ShowPolicyName('de_heretico_comburendo')] требует сожжения еретиков"
 flavor_eng.249.c: "Он погубит своё ремесло."
