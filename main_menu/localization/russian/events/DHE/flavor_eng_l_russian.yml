 flavor_eng.249.d: "Прочь с наших глаз."
 flavor_eng.249.historical_info: "Гофри Неллер — немецкий художник, занимавший при английском дворе должность главного портретиста. Обучался в Амстердаме и Риме. В 1676 году переехал в Англию, где учредил художественную академию и тем самым внёс значительный вклад в развитие изобразительного искусства. Впоследствии был произведён в рыцари."
