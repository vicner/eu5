l_russian:
 flavor_cas_rio_salado.1.title: "Угроза из [GetCountry('MOR').Custom('CL_RP')]"
 flavor_cas_rio_salado.1.desc: "#L [GetCountry('MOR').GetAdjective]ие#! язычники собрали значительные силы на юге #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, чтобы нанести удар в самое сердце наших владений! Наши многолетние усилия по распространению #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры и освобождению Пиренейского полуострова от иноземных захватчиков вот-вот обратятся прахом. Нужно собрать все боеспособные войска и призвать на помощь наших #L [GetCountry('POR').GetAdjective|l]их#! друзей — только так мы сможем окончательно изгнать [GetCountry('MOR').GetAdjectiveWithNoTooltip|l]их захватчиков!"
 flavor_cas_rio_salado.1.a: "Будем готовиться к войне."
 flavor_cas_rio_salado.1.b: "Нет смысла рисковать."
 flavor_cas_rio_salado.1.historical_info: "В 1330-х годах ситуация на южной границе Кастилии была довольно мрачной. Падение Гибралтарского замка в 1333 году позволило Абу Малику Абд аль-Вахиду, сыну и наследнику марокканского султана Абу аль-Хасана Али ибн-Усмана аль-Марини, захватить земли вокруг Альхесираса и Ронды. Смерть Абу Малика в ходе #italic альгарады#! (набега) 1339 года убедила его отца начать подготовку к полномасштабному вторжению за Гибралтар. Для финансирования этого похода он использовал средства, полученные благодаря захвату эмирата Тлемсен в 1337 году. Кампания началась в апреле 1340 года, когда флот маринидов взял под контроль воды пролива. 14 августа 1340 года Абу аль-Хасан со своим войском завершил переправу, а в сентябре того же года начал осаду Тарифы — важнейшей кастильской крепости в регионе.\n\n30 октября армии мусульман и христиан наконец вступили в бой в долине реки Рио-Саладо. Они сражались целый день, но после того, как защитники Тарифы ударили в тыл маринидам, остатки армии султана были вынуждены отступить в Альхесирас. Эта решающая победа позволила Кастилии получить контроль над Гибралтаром, который она удерживала 150 лет до самого падения Гранады — последнего оплота мусульман на Иберийском полуострове."
 claimed_our_land: "Претендуют на наши земли"
 refused_claim: "Отказались от притязаний на наши земли"
 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').GetNameWithNoTooltip] претендует на наши земли"
 flavor_cas_rio_salado.2.desc: "#L [GetCountry('CAS').GetReligion.GetAdjective]ие#! правители #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! вновь угрожают нашим законным владениям на Пиренейском полуострове. Они хотят завладеть #TOOLTIP:LOCATION,strait_of_gibraltar_tt,X #L Гибралтарским проливом#!#!! Нужно собрать все боеспособные войска и призвать на помощь наших друзей из #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_RP')|L]#!#! — только так мы заставим #L [GetCountry('CAS').GetAdjective|l]их#! захватчиков убраться восвояси!"
 flavor_cas_rio_salado.2.a: "Мы будем готовиться к войне."
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip] просит о помощи"
 flavor_cas_rio_salado_response.34.desc: "Похоже, что борьба за #TOOLTIP:LOCATION,strait_of_gibraltar_tt,X #L Гибралтарский пролив#!#! разгорается с новой силой. К нашему двору прибыл #L [target_ally.GetAdjective|l]ий#! посланник с предложением союза — его держава хочет объединить наши силы и вместе сокрушить #L [target_enemy.GetReligion.GetAdjective|l]ие#! армии в бою."
 flavor_cas_rio_salado_response.34.a: "Наши [target_ally.GetAdjectiveWithNoTooltip|l]ие друзья получат всю необходимую помощь."
 flavor_cas_rio_salado_response.34.b: "В просьбе отказано."
 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').GetAdjectiveWithNoTooltip]ие захватчики изгнаны из Иберии"
 flavor_cas_rio_salado.5.desc: "Мы одержали великую победу над армиями #ONCLICK:COUNTRY,[GetCountry('MOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOR').Custom('CL_tt')],X [GetCountry('MOR').Custom('CL_RP')|L]#!#!! #TOOLTIP:LOCATION,algeciras_tt,X #L Альхесирас#!#! теперь наш, а #TOOLTIP:LOCATION,strait_of_gibraltar_tt,X #L Гибралтарский пролив#!#! наконец-то избавлен от #L [GetCountry('MOR').GetAdjective|l]ого#! господства. Мы не только захватили богатую добычу, но и получили значительную контрибуцию, навязав неприятелю мир на выгодных нам условиях. Эта победа прославит нас в веках!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "[target_ruler.GetNameWithNoTooltip] посещает монастырь"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'посетила', 'посетил')] #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#! в городе #TOOLTIP:LOCATION,guadalupe_tt,X #L Гуадалупе#!#!, чтобы вознести благодарственную молитву Деве Гуадалупской за помощь в борьбе с #L [GetCountry('MOR').GetAdjective|l]ими#! язычниками в ходе войны за #TOOLTIP:LOCATION,algeciras_tt,X #L Альхесирас#!#!. За время своего пребывания [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повысила', 'повысил')] официальный статус монастыря и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'пожертвовала', 'пожертвовал')] монахам многие трофеи, добытые в решающей битве."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "У нас нет лишних средств."
 flavor_cas_rio_salado.7.title: "Празднование победы"
 flavor_cas_rio_salado.7.desc: "Разгромив #L [GetCountry('MOR').GetAdjective|l]ие#! армии, мы захватили богатую добычу. Чтобы увековечить наш триумф, можно построить в окрестностях #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядолида#!#! прекрасный #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#! в честь св. Клары. Пусть он напоминает потомкам о нашей славной победе!"
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "У нас нет лишних средств."
