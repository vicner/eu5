 flavor_fra_sco.101.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]ий король в изгнании"
 flavor_fra_sco.101.desc: "Со времён заключения Старого союза в 1295 году [GetCountry('SCO').GetName] и [GetCountry('FRA').GetName] поддерживали хорошие отношения. Именно поэтому, потерпев поражение в битве при Халидон-Хилле в 1333 году, [GetCharacter('sco_david_ii').GetName] и его ближайшие советники решили бежать на территорию [GetCountry('FRA').Custom('CL_RP')], где [GetCharacter('fra_philip_vi_valois').GetName] любезно [Select_CString(GetCharacter('fra_philip_vi_valois').IsFemale, 'предоставила', 'предоставил' )] им убежище. С тех пор [GetCharacter('sco_edward_balliol').GetShortName], претендент на шотландский престол, заручился поддержкой #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!, чтобы расправиться со сторонниками Давида и заполучить власть.\n\nЕсли [GetCountry('SBL').Custom('CL_DP')] удастся достичь своей цели, то королевство снова окажется под влиянием [GetCountry('ENG').Custom('CL_RP')], и единственный способ предотвратить такой исход — добиться того, чтобы [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] и его [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ие единомышленники получили поддержку."
 flavor_fra_sco.101.b: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] получит от нас все необходимые ресурсы."
 flavor_fra_sco.101.a: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] и его люди получат от нас поддержку — мы встанем на их сторону."
 flavor_fra_sco.101.c: "Борьба уже проиграна. [GetCharacter('sco_david_ii').GetNameWithNoTooltip] [Select_CString(GetCharacter('sco_david_ii').IsFemale, 'должна', 'должен' )] вернуться на родину."
 flavor_fra_sco.101.d: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] будет [Select_CString(GetCharacter('sco_david_ii').IsFemale, 'возвращена', 'возвращён' )] своим соперникам, чтобы помочь им в борьбе за престол."
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] достиг совершеннолетия"
 flavor_fra_sco.102.ballioldefeated.desc: "В течение последних нескольких лет [GetCharacter('sco_david_ii').GetName] был почётным гостем при нашем дворе, где он смог получить образование, достойное [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого принца. Теперь же, достигнув совершеннолетия, король заявил о своём намерении вернуться в родную #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_VP')|L]#!#! и занять престол, но заверил, что он не останется перед нами в долгу за оказанную помощь. Перед отъездом он попросил нас о последней услуге, а именно — предоставить ему нескольких [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их советников, которые помогут обеспечить порядок и стабильность во время его правления."
 flavor_fra_sco.102.warongoing.desc: "В течение последних нескольких лет [GetCharacter('sco_david_ii').GetName] был почётным гостем при нашем дворе, где он смог получить образование, достойное [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого принца. Теперь же, достигнув совершеннолетия, король заявил о своём намерении вернуться в родные земли #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#! и расправиться с #L [GetCountry('SCO').GetAdjective|l]ими#! мятежниками, но заверил, что он не останется перед нами в долгу за оказанную помощь. Перед отъездом он попросил нас о последней услуге, а именно — предоставить ему небольшое войско, которое поможет ему разбить врага и вернуть себе [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий престол."
 flavor_fra_sco.102.a: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] может на нас рассчитывать."
 flavor_fra_sco.102.b: "Мы отберём для этой задачи лучших солдат."
 flavor_fra_sco.102.c: "Мы сделали всё, что могли. Дальше [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] должен справиться сам."
 flavor_fra_sco.102.d: "Пусть возьмёт с собой отряд ополченцев."
 flavor_fra_sco.102.e: "Мы сделали всё, что могли. Дальше [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] должен справиться сам."
 flavor_fra_sco.103.title: "Французы предлагают выдать Давида II"
 flavor_fra_sco.103.desc: "К нашему двору неожиданно прибыла [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ая делегация, а вместе с ней — претендующий на #L [GetCountry('SCO').GetAdjective|l]ий#! престол [GetCharacter('sco_david_ii').GetName]. После битвы при Халидон-Хилле [GetCharacter('sco_david_ii').GetNameWithNoTooltip|l] бежал на территорию #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, и с тех пор французские послы многократно пытались заключить с нами хоть какую-то сделку, но безуспешно. В этот же раз французы выдвинули действительно интересное предложение: они готовы признать, что [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l] является законным правителем #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!, если [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она','он')] прекратит поддержку #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! и встанет на сторону [GetCountry('FRA').Custom('CL_GEN')]. В обмен на это они согласны, чтобы [GetCharacter('sco_david_ii').GetNameWithNoTooltip|l] оказался у нас. Если мы примем это предложение, его сторонники наверняка потеряют мотивацию сражаться и будут вынуждены сложить оружие."
 flavor_fra_sco.103.a: "Пожалуй, сотрудничество с французами нам выгоднее."
 flavor_fra_sco.103.b: "Отказаться от сделки, но позволить послам уйти."
 flavor_fra_sco.103.c: "Казнить их всех!"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip] соглашается на сделку"
 flavor_fra_sco.104.desc: "Наши дипломаты вернулись с хорошими вестями: [GetCountry('SBL').GetGovernment.GetRuler.GetName|l] с радостью принял наше предложение. Поскольку [GetCharacter('sco_david_ii').GetName] теперь фактически находится в заложниках, многие его сторонники будут вынуждены сдаться, что значительно облегчит задачу Баллиола и поможет ему занять #L [GetCountry('SBL').GetAdjective|l]ий#! престол."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip] отказывается от сделки"
 flavor_fra_sco.105.balliol_refuses.desc: "Наши дипломаты вернулись ни с чем: переговоры зашли в тупик, и [GetCountry('SBL').GetGovernment.GetRuler.GetName] отверг наше предложение. Несмотря на нашу готовность выдать его соперника, [GetCountry('SBL').GetNameWithNoTooltip] не согласился разорвать связи с #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry(GetCountry('ENG').Custom('CL_TP')|L]#!#! и перейти на сторону #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!. При этом сам [GetCharacter('sco_david_ii').GetName] и его советники пришли в ярость из-за нашего поступка, поэтому отказались возвращаться и остались в #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_PP')|L]#!#!."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "Наша дипломатическая миссия с треском провалилась: [GetCountry('SBL').GetGovernment.GetRuler.GetName] отверг наше предложение, после чего [GetCharacter('sco_david_ii').GetName] и большинство послов были преданы казни. Более того, советники убитого короля, доселе находившиеся при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ом дворе, пришли в ярость от нашего поступка. Они решили вернуться в #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_VP')|L]#!#! и заявили, что Старый союз можно считать расторгнутым."
 flavor_fra_sco.105.a: "Это настоящая катастрофа!"
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip] берёт Давида II в заложники"
 flavor_fra_sco.106.desc: "[GetCharacter('sco_david_ii').GetName] попал в плен к узурпаторам! Он и его верные советники, находившиеся во #L [GetCountry('FRA').GetAdjective]ом#! изгнании, согласились принять участие в мирных переговорах, но вместо этого французы воспользовались их доверием и просто выдали Давида нашему врагу. Похоже, [GetCountry('SBL').GetName] заключил с ними какую-то сделку, и теперь они решили помочь ему в борьбе за престол."
 flavor_fra_sco.106.a: "Мы одержим победу и без поддержки французов."
 flavor_fra_sco.107.title: "[GetCountry('SBL').GetNameWithNoTooltip] казнит Давида II"
 flavor_fra_sco.107.desc: "Произошла чудовищная трагедия! [GetCountry('SBL').GetName] и [GetCountry('SCO').GetName] согласились провести мирные переговоры при посредничестве #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, но по прибытии наша делегация оказалась в западне: [GetCountry('SBL').GetGovernment.GetRuler.GetName] воспользовался случаем и приказал казнить Давида и большинство послов. Теперь [target_regent.GetName] будет править в качестве регента, пока мы не изберём нового короля. Однако, кто бы ни стал новым правителем нашей державы, [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] должен ответить за своё вероломство…"
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip] пожалеет о содеянном!"
 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip] оказывает поддержку"
 flavor_fra_sco.108.desc: "Под защитой [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой короны [GetCharacter('sco_david_ii').GetName] и его ближайшие советники находятся в безопасности. В знак приверженности нашему союзу французы также прислали дополнительные средства, которые непременно помогут нам в борьбе за власть."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCountry('FRA').GetNameWithNoTooltip] выдворяет Давида II"
 flavor_fra_sco.109.desc: "Бежав из #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! после битвы при Халидон-Хилле в 1333 году, [GetCharacter('sco_david_ii').GetName] запросил убежище при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ом дворе. Изначально он должен был оставаться во #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#! до окончания конфликта, но недавно он и его советники по неизвестным причинам вернулись на родину. По всей видимости, [GetCountry('FRA').GetNameWithNoTooltip] потеряла всякий интерес к внутренним [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]им распрям."
 flavor_fra_sco.109.desc_b: "Бежав из #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! после битвы при Халидон-Хилле в 1333 году, [GetCharacter('sco_david_ii').GetName] запросил убежище при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ом дворе. Изначально он должен был оставаться во #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#! до окончания конфликта, но недавно он и его советники вернулись на родину для проведения мирных переговоров. Стремясь заключить долгожданную сделку после ряда неудачных попыток, [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ая сторона предложила выдать Давида в качестве заложника, но его сторонники выступили резко против этой идеи и прекратили диалог. Несмотря на вражду, [GetCountry('SBL').GetName] позволил [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ой делегации покинуть встречу в целости и сохранности."
 flavor_fra_sco.109.a: "Похоже, Старый союз развалился."
 flavor_fra_sco.109.b: "Как французы посмели так обращаться с нашим королём?!"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] одержал победу"
 flavor_fra_sco.110.a: "Нам пригодится такой союзник, как [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_fra_sco.110.desc: "Благодаря нашей поддержке [GetCountry('SBL').GetGovernment.GetRuler.GetName] одолел лоялистов и взошёл на #L [GetCountry('SCO').GetAdjective|l]ий#! престол. При этом ранее мы договорились, что в случае успеха заключим союз между нашими державами."
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] одержал победу"
 flavor_fra_sco.111.a: "В будущем [GetCountry('FRA').GetNameWithNoTooltip] может оказаться ценным союзником."
 flavor_fra_sco.111.desc: "[GetCountry('SBL').GetGovernment.GetRuler.GetName] сокрушил своих врагов, тем самым положив конец [GetCountry('SCO').GetAdjective|l]ой гражданской войне и объединив королевство под своей властью. Теперь, придерживаясь прежней договорённости, [GetCountry('FRA').GetName] предлагает заключить союз между нашими державами."
