l_russian:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "Недавно [country_ruler.GetName] и [lorenzo_valla_scope.GetName] встретились, и [Select_CString(country_ruler.IsFemale,'правительница осталась','правитель остался')] под большим впечатлением от этого выдающегося оратора, полемиста и философа. Похоже, они отлично поладили: теперь [country_ruler.GetShortNameWithNoTooltip] предлагает учредить для [Select_CString(lorenzo_valla_scope.IsFemale,'писательницы','писателя')] целую школу и выражает мысль, что [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] нуждается в [Select_CString(lorenzo_valla_scope.IsFemale,'её','его')] талантах.\n\nКроме того, кажется, [lorenzo_valla_scope.GetNameWithNoTooltip] сомневается в подлинности #italic Константинова дара#! и полагает, что сможет доказать подложность этой якобы древней грамоты. Если [Select_CString(lorenzo_valla_scope.IsFemale,'она права','он прав')], #TOOLTIP:RELIGION,catholic_tt,X #L католический#!#! мир ждёт серьёзное потрясение."
 flavor_nap_pap.1.historical_info: "Лоренцо Валла — итальянский гуманист, живший в XV веке. После того, как Альфонсо V Арагонский завоевал Неаполитанское королевство, Лоренцо поступил к нему на службу и стал видным деятелем эпохи Итальянского Возрождения. В первую очередь Валла запомнился как человек, доказавший фальшивость #italic Константинова дара#! — документа, закреплявшего власть папы римского над католическим миром, — и последовательный критик института папства. Его считают основоположником текстологии, а также филологии как научной дисциплины."
 flavor_nap_pap.1.a: "Мы немедленно [Select_CString(lorenzo_valla_scope.IsFemale,'её','его')] наймём!"
 flavor_nap_pap.1.b: "[Select_CString(lorenzo_valla_scope.IsFemale,'Ей','Ему')] и школы будет достаточно!"
 flavor_nap_pap.1.c: "А если [Select_CString(lorenzo_valla_scope.IsFemale,'она шпионка','он шпион')]?"
 NAP_when_done: "Когда [lorenzo_valla_scope.GetName] завершит работу, мы сможем изобличить [GetCountry('PAP').Custom('CL_VP')]:"
 flavor_nap_pap.2.title: "Разоблачение #italic Константинова дара#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] [Select_CString(lorenzo_valla_scope.IsFemale,'оказалась права','оказался прав')] в своих сомнениях насчёт подлинности #italic Константинова дара#!. Углубившись в текст документа, [Select_CString(lorenzo_valla_scope.IsFemale,'она обнаружила','он обнаружил')] целое множество несоответствий, доказывающих, что #italic Константинов дар#! — не что иное, как грубая подделка. [lorenzo_valla_scope.GetShortNameWithNoTooltip] уже [Select_CString(lorenzo_valla_scope.IsFemale,'получила','получил')] вознаграждение за работу, а нам остаётся решить, стоит ли обнародовать её результаты."
 flavor_nap_pap.2.historical_info: "#italic Константинов дар#! — поддельная римская грамота, якобы пожалованная папе римскому Сильвестру в IV веке. Этот документ закрепляет господство Папского Престола над четырьмя другими патриаршими престолами и наделяет первый властью над Западной Римской империей. Начиная с XI века папы римские нередко ссылались на этот документ, отстаивая собственные интересы."
 flavor_nap_pap.2.a: "Пусть об обмане узнают все!"
 flavor_nap_pap.2.b: "Мы не станем разглашать результаты."
 nap_papal_state_exposed: "Вы разоблачили Папский Престол"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "Решение обнародовать результаты может усилить [Concept('reform_desire','стремление к реформации')|e] вплоть до #g +100,0%#!: чем больше [Concept('nations','наций')|e] осудит [GetCountry('PAP').Custom('CL_VP')], тем выше будет этот показатель."
 flavor_nap_pap.3.title: "#italic О подложности Константинова дара#!"
 flavor_nap_pap.3.desc: "#L [nap_from.GetAdjective|l]ий#! автор [lorenzo_valla_scope.GetName] выпускает исследование о происхождении #italic Константинова дара#!, где заявляет, что этот документ — подделка. Мы отчаянно пытались найти ошибки в этом труде, но не обнаружили ничего, к чему можно было бы обоснованно придраться. Новость ещё не достигла всех уголков #L [ROOT.GetCountry.GetReligion.GetAdjective]ого#! мира, однако это лишь вопрос времени. Если мы будем сидеть сложа руки, наш авторитет серьёзно пострадает."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "[lorenzo_valla_scope.GetShortNameWithNoTooltip] и все причастные будут отлучены от церкви!"
 flavor_nap_pap.3.b: "Сделаем вид, что ничего не знаем."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Это решение на #g 50,0%#! уменьшит вероятность осуждения других стран, однако на #r 50,0%#! усилит [Concept('reform_desire','стремление к реформации')|e]."
 nap_every_catholic_country_gets_to_choose: "Каждая #TOOLTIP:RELIGION,catholic_tt,X #L католическая#!#! держава решает, осудить нас или нет. В первом случае [Concept('reform_desire','стремление к реформации')|e] среди её жителей вырастет на показатель, равный доле #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! [Concept('provinces','провинций')|e], которыми она владеет."
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "Константинов дар разоблачён"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "До нас дошли вести, что #L [nap_from.GetAdjective|l]ий#! философ [lorenzo_valla_scope.GetName] [Select_CString(lorenzo_valla_scope.IsFemale,'выпустила','выпустил')] работу о происхождении #italic Константинова дара#!, где утверждается, что этот документ — подделка. Учёные и гуманисты нашей державы склонны согласиться с выводами автора. [the_papacy.GetName|l] находится в шатком положении, и у нас появилась возможность уменьшить [the_papacy.GetAdjectiveWithNoTooltip]ое влияние. [the_pope.GetName|l] вряд ли простит нам такое, и нас наверняка ждёт отлучение от церкви."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "Мы осудим Папский Престол!"
 flavor_nap_pap.4.b: "Мы не станем рисковать."
 nap_condemned_his_holiness: "Вы осудили Его Святейшество"
