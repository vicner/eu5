l_russian:
 flavor_tur.1.title: "[persia.GetAdjectiveWithNoTooltip]ий вопрос"
 flavor_tur.1.desc: "[persia.GetName] уже многие годы угрожает нашим границам, однако недавно шпионы сообщили, что [persia.GetAdjectiveWithNoTooltip|l]ое правительство рассматривает возможность подписания с нами долгосрочного мира. Подобное соглашение позволит наконец обезопасить истерзанные войной приграничные провинции, что пойдёт на пользу обеим державам. Не желая упускать столь удачную возможность, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] уже разрабатывает проект мирного договора."
 flavor_tur.1.historical_info: "Набиравшая могущество иранская династия Сефевидов стала грозным соперником для османов. Те, подобно обжёгшимся на этом же римлянам, оказались втянуты в затяжные и гибельные войны с Ираном. На этот раз борьба велась не только за обладание многострадальным Ближним Востоком — в ней сошлись две разные конфессии: Сефевиды исповедовали шиизм, а османы считали себя наследниками суннитского халифата."
 flavor_tur.1.a: "Предложить полное примирение."
 flavor_tur.1.b: "Предложить заключить умеренное соглашение."
 flavor_tur.1.c: "Никаких соглашений с заклятыми врагами."
 full_reconciliation_persia: "[persia.GetLongName] скоро ответит на наше предложение."
 moderate_treaty_persia: "$full_reconciliation_persia$"
 flavor_tur.2.title: "[ottomans.GetAdjectiveWithNoTooltip]ое предложение"
 flavor_tur.2.desc: "#L [ottomans.GetAdjective]ие#! послы прибыли к нашему двору с предложением заключить прочный мир между нашими державами. Они привезли с собой проект договора, который закрепляет текущие границы, а также гарантирует безопасность наших паломников на пути к святыням. Взамен они требуют, чтобы наши #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! проповедники прекратили оскорблять Аишу, сподвижников пророка Мухаммеда и первых трёх праведных халифов, которых почитают #TOOLTIP:RELIGION,sunni_tt,X #L сунниты#!#!. Конечно, подобный мир был бы нам весьма выгоден, но можем ли мы доверять своим злейшим врагам?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Поискать пути к полному примирению."
 full_reconciliation: "Полное примирение"
 flavor_tur.2.b: "Заключить умеренное соглашение."
 moderate_treaty: "Умеренное соглашение"
 flavor_tur.2.c: "Это предложение неприемлемо."
 flavor_tur.3.title: "Зухабский мир"
 flavor_tur.3.desc: "#L [persia.GetAdjective]ие#! послы вернулись к нам с ответом: их правительство выразило готовность подписать договор, который закрепит текущие границы и, если [ROOT.GetCountry.GetReligion.GetGodName] того пожелает, на долгие годы обеспечит мир между нашими державами. При этом мы должны будем гарантировать безопасность их паломников на нашей территории, а они, в свою очередь, обязуются запретить своим #L [ShowReligionAdjective('shia')|l]им#! проповедникам порочить имя Аиши, сподвижников Мухаммеда и первых трёх праведных халифов, которых почитают #TOOLTIP:RELIGION,sunni_tt,X #L сунниты#!#"
 flavor_tur.3.historical_info: "Зухабский, он же Касри-Ширинский мир — мирный договор, подписанный в 1639 году Османской империей и Персией. Установленные им границы остаются почти неизменными и сегодня. Сразу после заключения мира отношения между бывшими врагами начали стремительно налаживаться, хотя споры о границах продолжались, даже несмотря на прекращение вражды. В 1722 году это привело к очередной войне, которая завершилась возобновлением договора в 1747 году."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip]ий ответ"
 flavor_tur.4.desc: "Наши послы вернулись из #ONCLICK:COUNTRY,[persia.Custom('CL_tt')] #TOOLTIP:COUNTRY,[persia.Custom('CL_tt')],X [persia.Custom('CL_RP')|L]#!#! с тревожными вестями: [persia.GetAdjectiveWithNoTooltip|l]ое правительство рассмотрело наше предложение, но по какой-то причине сочло его невыгодным. Возможно, они не хотят договариваться, потому что уже готовят нападение на нас…"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Они заплатят за это оскорбление!"
 flavor_tur.5.title: "Провинции разрушают централизацию"
 flavor_tur.5.desc: "Беи — крайне влиятельные люди, которые служат наместниками в наших провинциях. В силу своего благородного происхождения они пользуются большим почтением среди народа, и их роль в управлении [ROOT.GetCountry.Custom('CF_TP')|l] неоценима. Однако зачастую они весьма честолюбивы, а потому готовы нарушить свою верность державе ради собственной выгоды. Так, недавно группа беев при поддержке аристократов обратилась к нам с требованием предоставить им большую автономию. Они утверждают, что это даст им больше возможностей для поддержания порядка в своих владениях, но некоторые опасаются, что давать им такую свободу — слишком рискованная затея."
 flavor_tur.5.historical_info: "Бей (#italic «вождь»#!) — тюркское почтительное обращение к человеку, имеющего отношение к правящей династии или правительству. В Османской империи титулом «бей» именовались правители округов; наместники крупнейших областей назывались «бейлербей». В XVII веке полномочия бейлербеев стали ещё шире, поскольку в империи разрасталась бюрократия, а личная власть султана стала далеко не абсолютной."
 flavor_tur.5.a: "Уступим их требованиям."
 flavor_tur.5.b: "Ограничим уступки."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "Константинопольская торговля"
 flavor_tur.6.desc: "[ShowLocationName('constantinople')] наконец-то в наших руках, и теперь пришло время решить, как мы будем регулировать торговые потоки, которые проходят через этот великий город. Наши советники предлагают усилить государственный контроль над деятельностью торговцев. Подобные меры наверняка вызовут недовольство купеческих республик, которые испокон веков пользовались особыми привилегиями в Константинополе, но в долгосрочной перспективе это непременно обеспечит процветание нашей экономики."
 flavor_tur.6.historical_info: "Перед тем как пойти войной на Константинополь, Мехмед II заключил соглашения о нейтралитете с купеческими республиками Венецией и Генуей. Впрочем, как только великий город пал перед натиском османов, султан немедленно приступил к борьбе с господством западных купцов на Чёрном море. Меркантилистски настроенный Мехмед всячески добивался государственного контроля над купцами, и какое-то время такой подход даже приносил свои плоды: османская экономика начала процветать."
 flavor_tur.6.a: "Давно пора было провести эту реформу."
 broken_trade_agreement: "Нарушено торговое соглашение"
 flavor_tur.6.b: "Лучше оставим всё как есть."
 honored_trade_agreement: "Соблюдено торговое соглашение"
 flavor_tur.7.title: "Военный вопрос"
 flavor_tur.7.desc: "После недавней войны [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'задумалась','задумался')] о проведении военной реформы. До сих пор костяк нашей армии составляли [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], но в силу политических причин на них не всегда можно было положиться. Поэтому нам стоит разработать более эффективные методы набора солдат, и наиболее перспективный вариант — набирать невольников из низших сословий и давать им соответствующую военную подготовку. Так мы сможем создать профессиональное и лояльное войско, которое будет беспрекословно выполнять приказы [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницы','нашего правителя')]."
 flavor_tur.7.historical_info: "Султаны Мехмед I и Мурад II восстановили и воссоединили Османскую империю, раздробленную после сокрушительного поражения от войск Тимура. В годы их правления в стране достигла своего зенита система #italic девширме#! — принудительного набора в личную охрану султана. После падения Константинополя армия надолго перешла под полный контроль государства, поскольку старая турецкая воинская знать в большинстве своём либо сбежала, либо оказалась казнена."
 flavor_tur.7.a: "За этим будущее."
 flavor_tur.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] всегда были и будут основой нашей армии."
 flavor_tur.7.c: "Лучше уделим внимание флоту."
 flavor_tur.8.title: "Школа Эндерун"
 flavor_tur.8.desc: "Наша держава постоянно растёт и развивается, поэтому ей необходимы умелые руководители и генералы. Чтобы обеспечить их подготовку, мы можем учредить специальную школу, которая будет действовать при нашем дворе. Это не только позволит нам полностью контролировать образовательный процесс, но и обеспечит связь будущих специалистов с правящей династией [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], а значит — укрепит её влияние во всех сферах государственного управления.\n\nПри этом возможность обучаться в этой школе должна быть не только у знати, а у всех одарённых молодых людей вне зависимости от происхождения."
 flavor_tur.8.historical_info: "Во дворе дворца Топкапы султан Мехмед II учредил школу, где проходили подготовку самые способные юноши из числа христианских невольников, отобранных по системе девширме. Здесь они изучали исламскую веру, науки, военное дело и иностранные языки. В XV—XVI вв. система наследственного правления в Османской империи держалась преимущественно на чиновниках из числа прошедших учёбу в Эндеруне, а потому верно преданных султану."
 flavor_tur.8.a: "За этим будущее!"
 flavor_tur.8.b: "Лучше будем развивать тимарную систему."
 flavor_tur.9.title: "Перенаправление доходов"
 flavor_tur.9.desc: "Для расширения тимарной системы нам необходимы средства, в связи с чем советники предлагают использовать для этих целей доходы от вакфов — благотворительных учреждений, которые помогают больным и неимущим. Это позволит нам значительно укрепить нашу армию и в то же время уменьшить влияние, которым обладают [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Однако стоит учитывать, что наиболее набожные жители нашей державы могут оказаться недовольны такой политикой."
 flavor_tur.9.historical_info: "Мехмед II стремился любыми возможными способами укрепить свою личную власть над Османской империей. Ближе к последним годам своего правления он попытался лишить улемов влияния, перенаправив доход от поддерживавших их #italic вакфов#! в пользу тимарной системы, укрепив тем самым османскую армию. Такое решение не все приняли одинаково восторженно…"
 flavor_tur.9.a: "Государству пригодятся эти деньги."
 flavor_tur.9.b: "Вакф неприкосновенен!"
 flavor_tur.10.title: "Гнев [GetCountry('VEN').Custom('CL_RP')]"
 flavor_tur.10.desc: "Держава [GetCountry('VEN').GetName] долгое время была ключевым игроком в торговле пряностями за счёт своих владений в Эгейском море и связям с #TOOLTIP:LOCATION,alexandria_tt,X #L Александрией#!#!. Однако с недавних пор этот город находится под нашим контролем, а наше морское присутствие постоянно усиливается, из-за чего правители [GetCountry('VEN').Custom('CL_RP')], опасаются, что мы полностью лишим их возможности торговать пряностями. На основании этого [GetCountry('VEN').GetGovernment.GetRulerTitle|l] недавно [Select_CString(GetCountry('VEN').GetGovernment.GetRuler.IsFemale,'отправила','отправил')] нам послание, в котором в довольно грубой форме [Select_CString(GetCountry('VEN').GetGovernment.GetRuler.IsFemale,'потребовала','потребовал')], чтобы мы компенсировали убытки [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]их купцов."
 flavor_tur.10.historical_info: "Несмотря на то, что торговые отношения между Венецией и османами шли на пользу обоим государствам, территориальные споры за обладание Эгейским морем и постоянное давление на Венецию со стороны других христианских держав в конце концов привели к войне. В 1499 году разразилась Вторая турецко-венецианская война, в ходе которой выдающийся османский адмирал Кемаль-реис одержал несколько блестящих побед. Венеция была вынуждена обратиться за помощью к Венгрии и Папской области. Воюющие стороны заключили между собой перемирие; по его условиям республика уступала туркам важные греческие крепости Модон и Корон."
 flavor_tur.10.a: "Отказаться даже обсуждать компенсацию."
 flavor_tur.10.b: "Отдать Александрию в качестве компенсации."
 ceded_alexandria: "Отдали Александрию"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] получит [Concept('casus_belli','повод для войны')|e] с нами"
 flavor_tur.14.title: "Королевская бюрократия"
 flavor_tur.14.desc: "Пришло время для масштабных преобразований. Чтобы наша держава могла считаться полноценной империей, мы должны значительно расширить её бюрократический аппарат и укрепить его связь с правящей династией [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Это позволит нам существенно ограничить влияние провинциальных наместников и сосредоточить всю власть в своих руках. Однако мы должны быть готовы к тому, что консервативная знать будет недовольна такими мерами."
 flavor_tur.14.historical_info: "Сулейман I, прозванный своими подданными «Кануни» («Законотворец»), — величайший из всех османских султанов и непревзойдённый правитель, отчётливо осознавший необходимость ограничить влияние местных беев с помощью сильного централизованного правительства. Для этого он стремился установить в державе мощный бюрократический аппарат, что поддерживали далеко не все…"
 flavor_tur.14.a: "Любой ценой расширить бюрократическую систему."
 flavor_tur.14.b: "Достаточно будет и ограниченных реформ."
 flavor_tur.14.c: "Лучше задобрим аристократов."
 flavor_tur.15.title: "Имперский арсенал"
 flavor_tur.15.desc: "Прежде чем мы сможем полностью подчинить себе Восточное Средиземноморье, нам необходимо расширить и укрепить свой флот. Старая #L [GetCountry('GEN').GetAdjective|l]ая#! гавань в #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополе#!#! могла бы стать идеальным местом для строительства крупной верфи, однако такой проект потребует больших вложений."
 flavor_tur.15.historical_info: "Вскоре после падения Константинополя султан Мехмед II построил в заливе Золотой Рог судоверфь — предположительно на том же месте, где когда-то находилась старая генуэзская верфь («ветус терсана»). В годы правления Селима I — человека аскетичного и обладавшего острым умом — её значительно расширили. К 1515 году на верфи было более 160 доков — гораздо больше, чем на старой базе османского флота в Галлиполи."
 flavor_tur.15.a: "Эта морская база превзойдёт даже венецианский арсенал!"
 flavor_tur.15.b: "Будем просто строить больше кораблей по старым методам."
 flavor_tur.15.c: "Нет, будущее нашей державы — за её армией."
 galley_construction: "Строительство галер"
 flavor_tur.16.title: "Первое восстание Джалали"
 flavor_tur.16.desc: "#TOOLTIP:REGION,anatolia_region,X #L Анатолия#!#! погрязла в беспорядках. Недовольные экономическими проблемами, многие студенты #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!, секбаны и мелкие чиновники начали устраивать протесты, которые возглавил #L [ShowReligionAdjective('shia')|l]ий#! проповедник по имени [sheikh_celal.GetName]. Они требуют понизить налоги, ограничить вмешательство государства в дела провинций и предоставить определённые привилегии последователям [ShowReligionAdjectiveWithNoTooltip('shia')|l]ой веры."
 flavor_tur.16.historical_info: "Восстания Джалали — череда бунтов в Анатолии 1519—1659 гг., вызванных невыносимыми условиями жизни подданных Османской империи: доходы государства от грабежей и разорений упали, а торговые маршруты на Ближнем Востоке стали терять свою привлекательность на фоне совершения европейцами новых географических открытий. Некоторые султаны частично шли навстречу мятежникам, а их предводителей иногда даже назначали на государственные должности. Менее грозные бунты, такие как первое восстание под началом Джеляля, они подавляли силой."
 flavor_tur.16.a: "Сокрушим предателей."
 flavor_tur.16.b: "Примем их требования."
 celali_uprising: "Восстание Джалали"
 celali_uprising_joining: "Все #L [ShowReligionName('shia')|l]ие#! [Concept('pops','группы населения')|e] в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! присоединятся к фракции «[celali_uprising.GetName]»"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] может быть призван в [Concept('cabinet','совет')|e]."
 flavor_tur.17.title: "Защитник паломников"
 flavor_tur.17.desc: "Захватив #TOOLTIP:LOCATION,jerusalem_tt,X #L Иерусалим#!#! и #TOOLTIP:LOCATION,cairo_tt,X #L Каир#!#!, мы взяли под контроль основные паломнические маршруты в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#! и #TOOLTIP:LOCATION,medina_tt,X #L Медину#!#!. Теперь [ROOT.GetCountry.GetGovernment.GetRuler.GetName] может по праву называть себя «Хадим аль-Харамейн», что означает #italic «Служитель двух святынь»#!. Однако принятие этого титула — не просто формальность, а по сути признание своим священным долгом защищать тех, кто совершает хадж."
 flavor_tur.17.historical_info: "После своего успешного похода против мамлюков султан Селим I принял присягу верности от шарифа Мекки и взял себе титул Хаджим аль-Харамайн, или «Служитель двух святынь». С тех пор защита паломнических маршрутов служила для династии Османов одним из главных источников легитимности и престижа."
 flavor_tur.17.a: "С этим мы справимся!"
 flavor_tur.18.title: "Счастливый архитектор"
 flavor_tur.18.desc: "[mimar_sinan.GetName] — человек множества талантов. [Select_CString(mimar_sinan.IsFemale,'Она уже снискала','Он уже снискал')] славу как военный инженер, сапёр и корабел, однако [Select_CString(mimar_sinan.IsFemale,'её','его')] истинная страсть — это архитектура, в которой [Select_CString(mimar_sinan.IsFemale,'она также преуспела','он также преуспел')]. Мы могли бы воспользоваться [Select_CString(mimar_sinan.IsFemale,'её','его')] услугами и назначить [Select_CString(mimar_sinan.IsFemale,'её','его')] на должность главного архитектора Обители счастья. В этом качестве [Select_CString(mimar_sinan.IsFemale,'она','он')] будет отвечать за строительство дорог, водопроводов, мостов и других инфраструктурных сооружений."
 flavor_tur.18.historical_info: "Мимар Синан — старший архитектор, инженер и математик, служивший трём османским султанам. Свою карьеру он начал скромным проектировщиком дорог и мостов, но со временем стал руководить важнейшими для державы проектами, совершив тем самым огромный вклад в османскую архитектуру."
 flavor_tur.18.a: "Назначим [Select_CString(mimar_sinan.IsFemale,'её','его')] главным архитектором."
 flavor_tur.18.b: "[Select_CString(mimar_sinan.IsFemale,'Её','Его')] услуги стоят слишком дорого."
 flavor_tur.19.title: "Великая законодательная реформа"
 flavor_tur.19.desc: "В связи с постоянным ростом нашей державы [target_character.GetName] уже давно планирует провести правовую реформу. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] могли бы помочь нам собрать и упорядочить все законодательные акты бывших правителей, а заодно проверить их соответствие действующим нормам #TOOLTIP:POLICY,sharia_law_policy,X #L шариата#!#!, которые мы, будучи правоверными #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#!, обязаны соблюдать."
 flavor_tur.19.historical_info: "Благодаря своим масштабным правовым реформам султан Сулейман I получил прозвище «Кануни», что означает «законодатель». Трудясь над систематизацией османских династических законов, известных как «канун», он также пытался привести их в соответствие с нормами шариата, для чего тесно сотрудничал с выдающимся шейх-уль-исламом Эбуссуудом-эфенди. Результатом этой совместной работы стала более стройная и упорядоченная правовая система."
 flavor_tur.19.a: "Одобрим османские законы."
 flavor_tur.19.b: "Оставим как есть."
 flavor_tur.20.title: "Возвышение династии [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] уже многие годы служит [ROOT.GetCountry.Custom('CF_DP')|l] в качестве [Select_CString(muhammad_koprulu.IsFemale,'провинциальной наместницы','провинциального наместника')], и за это время [Select_CString(muhammad_koprulu.IsFemale,'она не раз доказала','он не раз доказал')] свою компетентность, проницательность и верность."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] считает, что [Select_CString(muhammad_koprulu.IsFemale,'она могла','он мог')] бы принести ещё большую пользу державе как [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]. Однако на данный момент эту должность уже занимает [doomed_vizier.GetName], и если мы попытаемся отстранить [Select_CString(doomed_vizier.IsFemale,'её','его')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут крайне недовольны."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Члены двора уверены, что [Select_CString(muhammad_koprulu.IsFemale,'она могла','он мог')] бы принести ещё большую пользу Блистательной Порте как [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]. Однако на данный момент эту должность уже занимает [doomed_vizier.GetName], поэтому сначала нам придётся [Select_CString(doomed_vizier.IsFemale,'её','его')] отстранить."
 flavor_tur.20.historical_info: "Мехмед Кёпрюлю родился около 1575 года в албанской деревне Радник. Его родители были христианами, поэтому его изъяли из семьи в рамках системы девширме и воспитали в мусульманской вере, как и большинство янычар. Сперва он работал поваром, а затем перешёл в казначейство. Позже он стал пашой центральной Анатолии и завоевал репутацию эффективного и честного управляющего, что было редкостью для Османской империи. 15 сентября 1656 года Турхан, мать юного султана Мехмеда IV, назначила его великим визирем. Это положило начало династии влиятельных визирей Кёпрюлю."
 flavor_tur.20.a: "Страна давно нуждается в этих изменениях."
 flavor_tur.20.b: "В этом повышении нет необходимости."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] станет [Concept('head_of_the_cabinet','главой совета')|e]"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] канет в безвестность"
 flavor_tur.21.title: "Великий стрелок"
 flavor_tur.21.desc: "[kemankes.GetName] отлично проявил себя сначала в качестве янычара, а затем и на должности флотского командира. За свои превосходные навыки стрельбы из лука он заслужил прозвище #italic «Кеманкеш»#!, или «Стрелок». Однако его таланты не ограничиваются лишь военным делом: во время службы он показал себя как грамотный руководитель и смог в значительной степени искоренить коррупцию в армии и на флоте. Мы могли бы предоставить ему должность при дворе, чтобы он мог применить свой управленческий опыт уже в масштабах всей державы."
 flavor_tur.21.historical_info: "Кеманкеш Кара Мустафа-паша родился в Албании. В юности он поступил в янычары, а позже получил должность главнокомандующего флотом. В конце концов султан Мурад IV назначали его великим визирем. Во время правления Ибрагима I, непутёвого брата Мурада, Кара Мустафа-паша значительно укрепил своё влияние. К сожалению, этот прозорливый политик и грамотный законотворец стал заклятым врагом матери султана Кёсем и её ближнего круга — наложниц и шарлатанов — и в итоге был отправлен в отставку и казнён в 1644 году."
 flavor_tur.21.a: "Мы и правда нуждаемся в его услугах."
 flavor_tur.21.b: "Наши советники и так отлично справляются."
 kemankes_forgotten.tt: "[kemankes.GetName] канет в безвестность"
 flavor_tur.22.title: "Тунисское восстание"
 flavor_tur.22.desc: "В #TOOLTIP:AREA,tunis_area,X #L Тунисе#!#! растёт недовольство нашей властью. Формально местные главы поселений сохраняют верность ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, однако на деле мятежные янычары активно переманивают их на свою сторону. Впрочем, у нас ещё есть возможность предотвратить протесты, если мы отправим лояльным беям дополнительные средства и предоставим #TOOLTIP:CULTURE,tunisian_tt,X #L тунисскому#!#! населению больше автономии."
 flavor_tur.22.historical_info: "В первые десятилетия XVIII века среди беев и деев Северной Африки росли мятежные настроения. Лидеры янычар были недовольны Карловицким миром между Османской империей и Священной лигой. В 1705 году критянин Хусейн ибн Али-ага совершил государственный переворот и основал династию Хусейнов, которая правила Тунисом до 1957 года. Тунис не сразу стал независимым, но получил больше автономии."
 flavor_tur.22.a: "Сокрушим изменников!"
 flavor_tur.22.b: "Умаслим их деньгами и обещаниями."
 tunisian_uprising: "[Concept('pop_satisfaction','Довольство')] всех #TOOLTIP:CULTURE,tunisian_tt,X #L тунисских#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:AREA,tunis_area,X #L Тунисе#!#! станет очень низким."
 flavor_tur.23.title: "Триполитанское восстание"
 flavor_tur.23.desc: "В #TOOLTIP:SUB_CONTINENT,north_africa,X #L Северной Африке#!#! назревает мятеж. Местный кавалерийский офицер по имени [karamanli.GetName] убил наместника #TOOLTIP:AREA,tripolitania_area,X #L Триполитании#!#!, заявив, что тот был коррумпирован и уже давно потерял доверие местного населения. Теперь [karamanli.GetShortNameWithNoTooltip] требует, чтобы мы назначили его новым беем этого региона. Очевидно, он планирует привести свою семью к власти и управлять этими территориями на условиях автономии. Каким бы дерзким ни было его требование, нам стоит отнестись к нему серьёзно, поскольку наш отказ может привести к полномасштабному восстанию."
 flavor_tur.23.historical_info: "В 1711 году Ахмед Караманли, турецкий кавалерийский офицер и янычарский дей, убил османского наместника Триполитании и убедил султана назначить его беем. Должность наместника переходила к его потомкам до 1835 года. Хотя формально Караманли подчинялись Стамбулу, по факту Триполитания была независимым государством."
 flavor_tur.23.a: "Назначим его беем."
 flavor_tur.23.b: "Если он хочет войны, он её получит."
 tripolitan_uprising: "[Concept('pop_satisfaction','Довольство')] всех #TOOLTIP:CULTURE,libyan_arabic_culture_tt,X #L ливийских#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:AREA,tripolitania_area,X #L Триполитании#!#! станет очень низким."
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] станет наместником #TOOLTIP:AREA,tripolitania_area,X #L Триполитании#!#!"
 flavor_tur.24.title: "Ловец облаков"
 flavor_tur.24.desc: "#TOOLTIP:REGION,egypt_region,X #L Египетский#!#! бей [ali_al_kabir.GetName], известный под прозвищем «Ловец облаков», приобрёл значительное влияние и, по слухам, даже начал чеканить на наших монетах собственное имя, чем фактически провозгласил независимость своих владений от Блистательной Порты. К счастью, у нас есть возможность подавить это восстание в зародыше, уговорив его командира по имени [abu_al_dhahab.GetName] предать его. Однако мы должны быть готовы к тому, что жители Египта будут возмущены такими коварными методами расправы над чиновниками."
 flavor_tur.24.historical_info: "Несмотря на завоевание Мамлюкского султаната в 1518 году, мамлюки продолжили управлять Египтом. В середине XVIII века две группы мамлюков вступили в ожесточённое противостояние. Тогда-то на сцене и появился Али-бей аль-Кабир. После того, как Али-бей укрепил свою власть, он поднял восстание против османов и одержал несколько побед в Сирии и Хиджазе, но османам удалось остановить его продвижение, перессорив Али-бея со всеми его сподвижниками. Его убийство в Каире положило конец египетскому мятежу."
 flavor_tur.24.a: "Убедим командира."
 flavor_tur.24.b: "Проигнорируем проблему."
 flavor_tur.24.c: "Испортим его репутацию."
 egyptian_uprising: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,lower_egyptian_culture_tt,X #L нижнеегипетских#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:REGION,egypt_region,X #L Египте#!#! станет очень низким."
 egyptian_discontent: "Все #TOOLTIP:CULTURE,lower_egyptian_culture_tt,X #L нижнеегипетские#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:REGION,egypt_region,X #L Египте#!#! потеряют некоторую часть [Concept('pop_satisfaction','довольства')|e]."
 flavor_tur.25.title: "Алжирские корсары"
 flavor_tur.25.desc: "До нас дошли слухи о волнениях в #TOOLTIP:AREA,algiers_area,X #L Алжире#!#!, где между янычарами и берберскими корсарами развернулась ожесточённая борьба за власть. Последние обрели слишком большое могущество, и теперь они планируют окончательно вырваться из-под влияния #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Впрочем, мы можем легко подавить эти мятежные настроения, подкупив главарей корсаров и переманив их на нашу сторону."
 flavor_tur.25.historical_info: "Алжир был оплотом берберских пиратов и довольно космополитичной страной. Но после того, как самодержец Али-ага был убит в ходе английского нападения в 1671 году, в Алжире установился новый порядок: военная власть перешла к местным янычарам, а контроль над торговлей — к флибустьерам. Фактически Алжир стал независимым от Османской империи."
 flavor_tur.25.a: "Эти пираты нам больше не нужны."
 flavor_tur.25.b: "Предложим им взятки."
 algiers_uprising: "Все #TOOLTIP:CULTURE,algerian_tt,X #L алжирские#!#! [Concept('pops','группы населения')|e] в #TOOLTIP:AREA,algiers_area,X #L Алжире#!#! потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 flavor_tur.27.title: "Царица городов"
 flavor_tur.27.desc: "#TOOLTIP:BUILDING_TYPE,theodosian_walls,X #L Феодосиевы стены#!#! #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! на протяжении сотен лет сдерживали #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманские#!#! армии, однако теперь этот великий римский город наконец-то пал к нашим ногам. Мы могли бы сделать его новой столицей нашей державы, однако сначала его необходимо будет восстановить и назначить на самые важные должности #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецких#!#! лоялистов. С другой стороны, мы можем отметить эту долгожданную победу, разграбив город и присвоив его богатства."
 flavor_tur.27.historical_info: "Завоевание Константинополя стало трагедией для западных христиан и настоящим триумфом для османов, превратившим их в новых лидеров мусульманского мира. После трёх дней грабежей Мехмед II приказал впредь защищать жителей города. Многие выдающиеся советники османских султанов были греками из Константинополя."
 flavor_tur.27.a: "Он и будет нашей столицей."
 flavor_tur.27.b: "Разграбим город и объявим о своей победе!"
 flavor_tur.27.c: "Очередной бриллиант в нашей короне. Не более того."
 tur_byzantion_becomes_core_tt: "Все принадлежащие нам [Concept('locations','районы')|e] в Византионе станут нашими [Concept('core','национальными')|e] территориями"
 flavor_tur.28.title: "Похороны Кёсе Михала"
 flavor_tur.28.desc: "Бывший [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ий губернатор Кёсе Михал был известен тем, что однажды ему во сне явился пророк, который убедил его принять #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#! и присягнуть на верность бею по имени [GetCharacter('tur_osman').GetName]. С тех самых пор Кёсе был его самым верным сторонником, и за время своей службы он добился больших успехов. Среди прочего, он участвовал во взятии #TOOLTIP:LOCATION,bursa_tt,X #L Бурсы#!#!, где и провёл остаток своих дней. Во время похорон его сыновья должны будут произнести надгробные речи, однако мы ещё не решили, каким будет их содержание.\nМы можем сделать акцент на его #TOOLTIP:CULTURE,greek_culture_tt,X #L греческом#!#! происхождении, чтобы показать, в нашей державе у каждого есть возможность преуспеть. В свою очередь, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] настаивают, чтобы мы подчеркнули его преданность #TOOLTIP:RELIGION,sunni_tt,X #L суннитской#!#! вере."
 flavor_tur.28.a: "Греки — наши братья!"
 flavor_tur.28.b: "Вера — единственное, что нас объединяет."
 burial_of_mihal: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! и на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.29.title: "Доверие дервишей"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] обрёл легитимность после того, как его женой стала [GetCharacter('tur_rabia_bala_hatun').GetShortName], дочь старейшины дервишей с восточных окраин государства. Эти религиозные мистики по-прежнему имеют значительный вес в нашей молодой державе, однако теперь они просят нас подтвердить своё покровительство. Взамен школа [target_school_scope.GetName] предоставит нам политических и военных советников. Более консервативно настроенные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] выражают неудовольствие тем, что дервиши скорее тяготеют к эзотерическим ритуалам, а не к подлинному богословию, и предпочли бы, чтобы мы ограничили их растущее влияние…"
 flavor_tur.29.historical_info: "Дервиши — последователи учения суфиев, которые играли ключевую роль в османском обществе. Они распространяли ислам, поддерживали завоевания и даже занимались государственными делами. Обители дервишей были центрами обучения и социальной защиты, а обряды и духовные практики их тарикатов (например Бекташи и Мевлеви) оказали огромное влияние на религиозную и военную культуру османов."
 flavor_tur.29.a: "У дервишей есть чему поучиться!"
 flavor_tur.29.b: "Их помощь нам больше не нужна."
 flavor_tur.30.title: "Наши собственные монеты"
 flavor_tur.30.desc: "В конце своего правления [GetCharacter('tur_osman').GetShortName] начал чеканить монету со своим именем, более не признавая за собой даже формального вассалитета перед угасающим Государством Ильханидов в Персии. Это решение стало важным шагом на пути обретения самостоятельности. А после того, как Ильханиды были разгромлены, у нас тем более нет никаких причин отказываться от чеканки своей монеты. Однако монетный двор в Бурсе жалуется на нехватку серебра и золота и просит выделить ему дополнительные средства для наращивания объёма выпускаемой монеты с величественным ликом [Select_CString(target_character.IsFemale, 'нашей владычицы', 'нашего владыки' )] [target_character.GetName]."
 flavor_tur.30.a: "Дадим им всё необходимое."
 flavor_tur.30.b: "Ограничим производство монет."
 flavor_tur.30.historical_info: "Первый монетный двор Османского государства находился в Бурсе. После завоевания города в 1326 году Осман I начал чеканить монеты своего бейлика, а не Монгольского ильханата, что было обычным делом среди тюркских правителей Анатолии."
 flavor_tur.31.title: "Процветание [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "С тех пор как мы завоевали Бурсу, город поистине расцвёл, привлекая купцов и путешественников #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческого#!#!, #TOOLTIP:CULTURE,turkish_culture_tt$,X #L турецкого#!#!, #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянского#!#! и #TOOLTIP:CULTUREGROUP,jewish_group,X #L еврейского#!#! происхождения.\n\nВложения наших предшественников в новую и модернизацию старой инфраструктуры, похоже, начинают приносить свои плоды, а Бурса постепенно превращается в жемчужину нашего растущего государства. Очевидно, многие ремесленники и торговцы, прежде трудившиеся под [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]им гнётом, почуяли, что этот корабль идёт ко дну, а потому обратились к нам."
 flavor_tur.31.a: "Не будем вмешиваться."
 flavor_tur.31.b: "Развитие города требует средств!"
 flavor_tur.31.historical_info: "Бурса — первый крупный город, захваченный османами в 1326 году, который продолжал оставаться культурным и торговым центром даже после переноса столицы в Адрианополь (Эдирне). На протяжении XIV века его население неуклонно росло."
 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip] и его вещий сон"
 flavor_tur.32.desc: "Рассказывают, что давным-давно одной звёздной ночью, когда [GetCharacter('tur_osman').GetShortName] гостил у мудрого шейха Эдебали, ему было ниспослано сновидение, полное знамений. Во сне [GetCharacter('tur_osman').GetShortName] увидел, как его потомки завоюют большую часть мира, а [ShowLocationNameWithNoTooltip('constantinople')] станет их величайшей добычей. И пусть источник этой истории нам неизвестен, она стала распространяться как при нашем дворе, так и за его пределами."
 flavor_tur.32.a: "Пусть все наши подданные узнают об этом."
 flavor_tur.32.b: "Мы полны воодушевления!"
 flavor_tur.32.historical_info: "История о вещем сне Османа появилась в XV веке, спустя столетие после его смерти. Считается, что это был пропагандистский миф, призванный воодушевить жителей молодой империи."
 flavor_tur.33.title: "Персидская бюрократия"
 flavor_tur.33.desc: "Благодаря Великим Сельджукам в стародавние времена наше государство приобщилось к культуре #TOOLTIP:REGION,persia_region,X #L Персии#!#!, так что наши чиновники теперь пишут на #TOOLTIP:LANGUAGE,persian_language,X #L персидском#!#! языке и с сохранением #TOOLTIP:LANGUAGE,persian_language,X #L персидского#!#! стиля. Однако наши #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческие#!#! подданные желают перемен — они хотят, чтобы наш государственный аппарат стал более похож на [GetCountry('BYZ').GetAdjective|l]ий#!, а делопроизводство велось на #TOOLTIP:LANGUAGE,greek_language,X #L греческом#!#!. Подобные радикальные изменения несомненно вызовут гнев среди #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецких#!#! племён нашей державы, поскольку они дорожат персидским наследием и считают его престижным."
 flavor_tur.33.a: "Мы не откажемся от нашего иранского наследия."
 flavor_tur.33.b: "Наши чиновники должны использовать греческий язык."
 flavor_tur.33.c: "Почему бы не составлять документы на двух языках?"
 flavor_tur.33.historical_info: "Молодое Османское государство напоминало Персию времён правления сельджуков. Османы переняли у своих предшественников ключевые административные и бюрократические практики, отточенные до совершенства за столетия персидского владычества. В официальных документах, судебных протоколах и даже государственной переписке использовался персидский язык, который в мусульманском мире считался языком власти и высокой культуры. Это прямое наследие сельджуков: долгое время персидские бюрократы и писцы играли важную роль в решении государственных дел. В первые десятилетия существования бейлика турецкий язык считался языком военной элиты, арабский — юриспруденции и религии, а персидский — власти, дипломатии и культуры."
