 flavor_tur.125.title: "Разоружение Анатолии"
 flavor_tur.125.desc: "Несмотря на наши усилия, среди крестьян Анатолии продолжаются беспорядки. Налеты бунтовщиков и бандитов держат эти земли в напряжении, многие жители теперь вооружены до зубов. Сами крестьяне, разумеется, говорят, что все это оружие — для самозащиты, но с той же легкостью мушкеты и сабли могут быть использованы для будущих бунтов. Возможно, крестьян лучше разоружить, пока у нас есть такая возможность."
 flavor_tur.125.historical_info: "На протяжении всей истории в Османской империи по-разному относились к ношению оружия. Однако в XVII веке огнестрельное оружие широко распространилось среди крестьян Анатолии, чему отчасти поспособствовали беспорядки, вызванные восстаниями Джалали. Стремясь разоружить потенциальных мятежников, власти начали конфисковать оружие и боеприпасы: только в 1659 году было изъято более 80 000 единиц нелегального вооружения. Однако те, у кого хватало денег на огнестрельное оружие, всегда могли обратиться к услугам контрабандистов."
 flavor_tur.125.a: "Мы разоружим их насильно."
 flavor_tur.125.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] получат компенсацию."
 flavor_tur.125.c: "Кто тогда будет служить в нашей армии?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "Мятеж почти или полностью сойдёт на нет"
 flavor_tur.126.title: "Моряки-варвары"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] обеспокоен нашим растущим отставанием на море, особенно в сравнении с державой [naval_adversary.GetName]. Чтобы эффективно конкурировать с ней, нам нужно как нанять больше моряков, так и улучшить их подготовку. [target_country.GetName], одно из государств так называемого Варварского берега, славится своими традициями пиратства и мореходства. При правильном стимулировании мы могли бы заручиться его помощью в усилении флота."
 flavor_tur.126.historical_info: "По численности профессиональных моряков османы нередко уступали своим соперникам, в первую очередь Венеции, которая могла легко пополнять военный флот за счёт торгового. Такое отставание стало особенно очевидным после того, как в 1656 году османы проиграли венецианцам в битве при Дарданеллах. В прошлом османы в значительной степени полагались на моряков и командиров с Варварского берега — средиземноморского побережья Северной Африки. В конце XVII века они провели ряд флотских реформ и вернулись к этой практике."
 flavor_tur.126.a: "Положиться на державу [target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "Лучше провести масштабную реформу флота."
 flavor_tur.126.c: "Нам ни к чему эти пираты-дикари."
 flavor_tur.127.title: "Движение кадизадели"
 flavor_tur.127.desc: "Группа представителей духовенства, которую возглавляет [kadizade.GetName], проповедует в мечетях района [capital_location.GetName]. У них уже образовалась немалая и #italic очень#! преданная им группа последователей. Кадизадели, как их называют, хотят вернуться к вере в ее изначальном виде, ограничить бездумные государственные траты и запретить такое упадничество, как кофе, алкоголь, песни и танцы. Многие среди аристократических и духовных элит хотели бы избавиться от этих опасных демагогов раз и навсегда."
 flavor_tur.127.historical_info: "Радикальные консерваторы кадизадели были во многом близки ваххабитам, появившимся несколько столетий спустя. Они протестовали против #italic нововведений#! в исламе и быстро стали противниками суфийских течений. Пик популярности идей кадизадели пришёлся на времена правления Мурада IV и Мехмеда IV: тогда им разрешали даже проповедовать в соборе Святой Софии. Впрочем, после назначения Мехмеда Кёпрюлю на должность великого визиря кадизадели впали в немилость. Мехмед видел в них угрозу государства и позаботился о том, чтобы лидеров движения сослали на Кипр."
 flavor_tur.127.a: "Изгнать этих глупцов!"
 flavor_tur.127.b: "А они дело говорят…"
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] и его эпоха"
 flavor_tur.128.desc.opening: "[target_character.GetName], чья должность теперь — [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], хочет заткнуть рот всем оппонентам. Он просит дать его кабинету еще больше полномочий, чтобы иметь возможность неустанно трудиться во благо династии «[target_ruler.GetDynasty.GetName]»."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] всячески поддерживает это предложение, поскольку по многим вопросам [target_character.GetNameWithNoTooltip] отчитывается именно перед ней."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ [ROOT.GetCountry.GetGovernment.GetRulerTitle] потеряет немалую долю власти. Он будет проводить свои дни в охоте и прогулках, а важными делами в это время займутся более опытные люди."
 flavor_tur.128.historical_info: "Заняв должность великого визиря, Мехмед Кёпрюлю быстро стал самым влиятельным человеком в государстве. Он уговорил юного Мехмеда IV переехать в старую столицу Эдирне, тем самым фактически отстранив султана от управления страной. Хотя Кёпрюлю опирался на поддержку главной наложницы Турхан, он также пытался ограничить её власть. В 1661 году, чувствуя приближение смерти, Мехмед убедил султана назначить на должность великого визиря своего сына Фазыл Ахмеда, тем самым положив начало эпохе Кёпрюлю. Представители этой династии несколько десятилетий занимали пост великого визиря и играли важнейшую роль в османской политике."
 flavor_tur.128.a: "В его руках государство будет в безопасности."
 flavor_tur.128.b: "У него уже и так достаточно власти."
 nobles_revolt: "Разъярённые аристократы"
 flavor_tur.129.title: "Большой пожар [GetCurrentYear] года"
 flavor_tur.129.desc: "Район [target_location.GetName] поражен страшным пожаром, огонь прошелся по округе с яростью вражеской армии. Уничтожены десятки или даже сотни тысяч старых деревянных домов, особенно пострадал #TOOLTIP:RELIGION,$judaism_tt$,X #L еврейский#!#! квартал. [grand_vizier.GetName] готов заняться восстановлением, но достать деньги на него он хочет весьма неожиданным способом. Визирь предлагает запретить восстановление многочисленных церквей и синагог, сгоревших в огне, а вместо этого намерен продать землю под ними с аукциона правоверным #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманам#!#!."
 flavor_tur.129.historical_info: "Страшный пожар 1660 года уничтожил целые районы Константинополя: многие церкви и синагоги сгорели дотла. После этого Вани Мехмед Эфенди, проповедник из радикального исламского движения кадизадели, заявил, что, раз еврейская собственность больше всего пострадала от огня, это стоит рассматривать как наказание от Аллаха. В конечном итоге христианам разрешили выкупить участки, на которых располагались сожжённые церкви, а вот евреям повезло меньше. Великий визирь Кёпрюлю Фазыл Ахмед, вероятно, был солидарен с кадизадели. Так или иначе, он конфисковал земли, где раньше стояли синагоги."
 flavor_tur.129.a: "Отличная идея!"
 flavor_tur.129.b: "Нет, мы уважаем чужую веру."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ Если вложить средства в этот [Concept('location','район')|e], его будет проще отстраивать."
