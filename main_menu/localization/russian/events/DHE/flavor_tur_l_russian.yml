 flavor_tur.34.title: "Приток анатолийских учёных"
 flavor_tur.34.desc: "По мере роста престижа нашей династии к нам начинают стекаться учёные из #TOOLTIP:AREA,central_anatolia_area,X #L Центральной Анатолии#!#!. Они обучены в традициях бюрократического искусства Великих Сельджуков древности, владеют премудростями государственного управления, которые столь необходимы нашей державе.\n\nОднако широкое привлечение к управлению государством учёных вызовет недовольство среди знати приграничных воинственных племён, находящихся под нашим влиянием. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] сочтут подобное решение посягательством на их власть и попыткой укрепить могущество центрального правительства."
 flavor_tur.34.a: "Мы всё равно наймём их."
 flavor_tur.34.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нам нужны, было бы неразумно их гневить…"
 flavor_tur.34.historical_info: "Учёные из центральной Анатолии, где тюрко-персидская бюрократия пользовалась большим влиянием, чем на Западе, сыграли важную роль в централизации молодого Османского государства."
 flavor_tur.35.title: "Первые среди равных"
 flavor_tur.35.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и их вожди, чьими стараниями мы смогли расширить наши владения, считают нас всего лишь первыми среди равных, как было прежде заведено у #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турок#!#!. Однако теперь их начинает тревожить растущее могущество династии [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName], и они хотят, чтобы мы вновь подтвердили, что следуем старым обычаям. Если мы им уступим, это будет стоить нам части престижа и авторитета, на укрепление которых мы потратили годы."
 flavor_tur.35.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] должны быть довольны…"
 flavor_tur.35.b: "На этот раз мы откажемся."
 flavor_tur.35.historical_info: "Во времена своих первых завоеваний османы тесно сотрудничали с племенами приграничных воинов, называемых гази. Их лидеры считали себя равными османским правителям — историки называют такие отношения #italic «primus inter pares» («первые среди равных»)#! — и принимали в штыки любые попытки османов укрепить свою власть."
 flavor_tur.36.title: "Город Адриана"
 flavor_tur.36.desc: "Захватив древний город [ShowLocationName('edirne')], нам стоит подумать о том, чтобы сделать его столицей нашей державы и нашим постоянным плацдармом в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Отсюда наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] смогут совершать вылазки на территорию #TOOLTIP:AREA,thrace_area,X #L Фракии#!#!. А когда придёт время, мы обратим наш взор на величайшую добычу — [ShowLocationName('constantinople')]. Впрочем, жители нашей нынешней столицы, города [ShowLocationName('bursa')], вероятно, огорчатся."
 flavor_tur.36.a: "Наше величайшее завоевание!"
 flavor_tur.36.b: "Нас вполне устроит и [ShowLocationNameWithNoTooltip('bursa')]."
 flavor_tur.36.historical_info: "Османы отвоевали Адрианополь у Восточной Римской империи в 1362 году. Мурад I перенёс туда столицу, чтобы показать всему миру, что покорение Европы ещё не закончено."
 all_pops_lose_10_satisfaction_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] в этом [Concept('location','районе')|e] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]."
 core_and_prosperity_tt: "Каждый [Concept('location','район')|e] в этой [Concept('province','провинции')|e] станет [Concept('core','национальным')|e] и получит [ShowNamedValue('prosperity_weak_bonus')|+=2%] к [Concept('prosperity','процветанию')|e]."
 flavor_tur.37.title: "Легенда об Огузском кагане"
 flavor_tur.37.desc: "[target_artist.GetName], [Select_CString(target_artist.IsFemale, 'представительница', 'представитель' )] группы амбициозных учёных и литераторов, [Select_CString(target_artist.IsFemale, 'обратилась', 'обратился' )] к нам с предложением профинансировать составление генеалогии нашей династии, пусть и несколько приукрашенной. В частности, [Select_CString(target_artist.IsFemale, 'она', 'он' )] хочет представить всё так, как будто мы происходим от Огузского кагана, легендарного великого героя древности. Подобная родословная позволила бы нашей династии считаться самой знатной среди всех #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецких#!#! родов."
 flavor_tur.37.a: "На такое никаких денег не жалко!"
 flavor_tur.37.b: "В эту сказку даже ребёнок не поверит…"
 flavor_tur.37.historical_info: "В древних преданиях Огузский каган почитался как легендарный прародитель всех тюркских народов и нередко упоминался в средневековых династических хрониках. Приписывая себе родство с ним, османы стремились подчеркнуть своё превосходство над другими тюркскими правителями. Однако не все принимали подобные заявления на веру. Так, Тамерлан в переписке с Баязидом I в довольно оскорбительной форме ставил под сомнение происхождение османов."
 flavor_tur.38.title: "[Select_CString(advisor_character.IsFemale, 'Первая', 'Первый' )] из династии [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Степные народы, к числу которых принадлежим и мы, издревле привыкли судить людей не по крови, а по делам. Подающий большие надежды судья из Бурсы по имени [advisor_character.GetName] [Select_CString(advisor_character.IsFemale, 'проявила', 'проявил' )] недюжинный талант как в государственном управлении, так и в стратегии. [Select_CString(advisor_character.IsFemale, 'Она могла', 'он мог' )] бы оказаться нам [Select_CString(advisor_character.IsFemale, 'полезной', 'полезным' )], если мы назначим [Select_CString(advisor_character.IsFemale, 'её советницей', 'его советником' )] при нашем дворе. Однако [Select_CString(advisor_character.IsFemale, 'её', 'его' )] происхождение из семьи, представители которой состояли на военной службе, может стать проблемой, поскольку [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] давно настаивают на том, что советников столь высокого положения следует назначать из числа учёных."
 flavor_tur.38.a: "Нашему двору нужна свежая кровь и новые идеи!"
 flavor_tur.38.b: "Не будем нарушать традицию."
 flavor_tur.38.historical_info: "Многие судьи и визири молодого Османского государства происходили из рода Чандарлы, который брал начало от кочевых тюрок. Эту фамилию носили пять великих османских визирей. Увы, четвёртый визирь из семейства Чандарлы, Халил-паша Младший, впал в немилость Мурада II и был приговорён к казни. Это событие навсегда запятнало репутацию семьи."
 flavor_tur.39.title: "Великая мечеть [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "С тех пор как мы завоевали Бурсу, [target_location.GetRank.GetName|l] переживает период настоящего расцвета — повсюду строятся новые здания и сооружения. Однако местные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] желают, чтобы мы посягнули на более дерзновенное предприятие и возвели огромную мечеть. Она станет свидетельством могущества династии [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] и памятником духовному величию #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!."
 flavor_tur.39.a: "Так мы увековечим своё культурное наследие!"
 flavor_tur.39.b: "Нам нужны деньги на войну."
 flavor_tur.39.historical_info: "Долгое время Бурса считалась церемониальным центром Османского государства и сохранила этот статус даже после переноса столицы в Адрианополь (Эдирне). Баязид I курировал строительство двух больших мечетей — Баязид Куллиеси и Улу-Джами, — пока Тимур не прервал его правление."
 flavor_tur.40.title: "Восстановление [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "На том месте, где сейчас стоит [target_location.GetRank.GetName|l] [target_location.GetName], некогда возвышались стены древнего римского города Никеи. С тех пор, как мы им овладели, он пребывает в упадке — впрочем, этот процесс начался задолго до нашего появления. Местные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] просят нас взять на себя восстановление разрушенного и заброшенного города, чтобы привлечь новых жителей, и напоминают нам, что он по-прежнему хранит в себе огромную ценность и возможности для будущего расширения…"
 flavor_tur.40.a: "У нас нет таких средств. Пусть разваливается дальше."
 flavor_tur.40.b: "Восстановим его былое величие!"
 flavor_tur.40.historical_info: "При османах город Изник, некогда великая Никея, пришёл в полное запустение. Марокканский путешественник Ибн Баттута, оказавшийся там в 1331 году, утверждал, что от Изника остались одни руины, а английский сочинитель XVIII века, который много ездил по миру, описал его как «жалкую деревушку с длинными переулками и глинобитными стенами»…"
 flavor_tur.43.title: "Падение Республики [GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "Республика [GetCountry('AHI').GetName], во главе которой стояло религиозное Братство Ахи, издавна связано с нашей династией [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. В своё время Республикой правил шейх Эдебали, зятем которого был сам [GetCharacter('tur_osman').GetName]. Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] в нашей державе по-прежнему с почтением относятся к мистикам Ахи и считают, что они будут полезнее нам в качестве союзников, а не подданных. Однако кое-кто думает, что давно пора включить земли Братства в состав нашего государства. Впрочем, вряд ли они смиренно согласятся расстаться со свободой…"
 flavor_tur.43.a: "Нападём на них."
 flavor_tur.43.b: "Предложим им унию."
 flavor_tur.43.c: "Будем как-то сосуществовать."
 flavor_tur.43.historical_info: "Республика Ахи обрела независимость от монголов приблизительно в 1290 году. Во главе этого необычного бейлика стоял не военачальник, а братство суфиев, и по своей организации он очень напоминал европейские купеческие республики. Ахи развалилась после падения Анкары в 1354 году, но наследие суфийских братств (в том числе и Ахи) оказало огромное влияние на османскую культуру."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip] с большей вероятностью согласится подчиниться через особое [Concept('event','событие')|e] во время [Concept('situation','ситуации')|e] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L Восхождение турок#!#!, пока мы сохраняем статус сильнейшего претендента.\n\nВ случае такого подчинения также будет инициировано [Concept('event','событие')|e] #italic $flavor_tur.44.title$#!"
 explain_flavor_tur.43_tt: "Наш выбор в [Concept('event','событии')|e] #italic $flavor_tur.43.title$#! повысил шансы на их согласие.\n\nЕсли они станут нашими [Concept('subject','ленниками')|e], мы также получим [Concept('event','событие')|e] #italic $flavor_tur.44.title$#!"
 flavor_tur.44.title: "Братство Ахи"
 flavor_tur.44.desc: "После присоединения владений Республики [GetCountry('AHI').GetName] к нашей державе многие искусные ремесленники и торговцы из Братства решили поступить на службу при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. Они славятся своими глубокими знаниями традиций и, похоже, готовы простить нам любые нанесённые им обиды, подлинные или мнимые, во имя служения #TOOLTIP:RELIGIONGROUP,muslim,X #L исламу#!#!."
 flavor_tur.44.a: "У нас есть свободные должности…"
 flavor_tur.44.b: "Пусть лучше укрепляют наши границы."
 flavor_tur.44.historical_info: "Братство Ахи входило в Ахию — систему суфийских гильдий, имевшую большое влияние в Анатолии после правления Сельджукидов. После того, как османы завоевали республику Ахи с центром в Ангоре (Анкаре), некоторые члены Ахии стали османскими чиновниками."
 flavor_tur.46.title: "Базилика"
 flavor_tur.46.desc: "Великая бомбарда, которую отлил мастер [cannon_maker.GetNameWithNoTooltip], сослужила нам добрую службу при взятии [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]. С её помощью мы смогли проломить неприступные Феодосиевы стены. Однако из-за перегрева орудие было уничтожено в результате мощного взрыва,"
 flavor_tur.46.ending_orban.desc: "который убил его создателя."
 flavor_tur.46.orbanless.desc: "который убил многих артиллеристов."
 flavor_tur.46.ending: "Теперь мы должны решить, нужна ли нам ещё одна огромная пушка, или достаточно того, что Базилика разрушила стены Вавилона?"
 flavor_tur.46.a: "Больших пушек мало не бывает."
 flavor_tur.46.b: "Лучше переплавим её на металл…"
 flavor_tur.46.historical_info: "Базилика была невероятно мощной пушкой, которая сильно перегревалась при стрельбе. Она разрушилась от собственной отдачи спустя шесть недель после выплавки. Тем не менее за это время она сослужила османам хорошую службу: с её помощью турецкие артиллеристы пробили прочные стены Константинополя. Взятие города положило конец Римской Империи, просуществовавшей 1500 лет. Вскоре османы построили ещё одну бомбарду — Дарданелльскую пушку. Их не волновала ни цена, ни потенциальная взрывоопасность. Из этой пушки османы обстреливали британский флот в 1807 году, то есть она простояла на вооружении более 340 лет."
 melted_great_bombard: "Останки великой бомбарды"
 flavor_tur.47.title: "Повелитель приграничья"
 flavor_tur.47.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'отличилась', 'отличился' )] храбростью в приграничных землях и [Select_CString(target_character.IsFemale, 'проявила', 'проявил' )] выдающиеся полководческие способности. Мы можем назначить [Select_CString(target_character.IsFemale, 'её Повелительницей', 'его Повелителем' )] приграничья и таким образом приблизить к себе. \n\nВ то же время подобное решение несомненно вызовет недовольство значительной части знати. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] могут счесть это за очередную попытку нашей династии подорвать их власть."
 flavor_tur.47.a: "Сделаем что должно!"
 flavor_tur.47.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] тоже что-нибудь получат в утешение."
 flavor_tur.47.c: "Поживём — увидим…"
 flavor_tur.47.historical_info: "Наделив себя правом назначать повелителей приграничья (удж беглери), Мурад I ещё раз продемонстрировал приграничным гази, что его не устраивает роль первого среди равных."
 flavor_tur.48.title: "Барабаны войны"
 flavor_tur.48.desc: "Оркестры Мехтер, происходящие от шатровых мастеров и музыкантов, давно занимают важное место в нашей культуре. Первый такой оркестр [GetCharacter('tur_osman').GetName] получил от великого румского султана Кейкубада III в подарок. Во время войны они исполняют музыку у шатра правителя, и все встают в знак уважения к Кейкубаду.\n\nОднако стоит ли и дальше вставать ради давно почившего султана? Мы и сами обрели величие. Быть может, пришло время поберечь ноги? Хотя [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], придерживающиеся старых традиций, могут возмутиться."
 flavor_tur.48.a: "Им придётся смириться."
 flavor_tur.48.b: "Нет, мы продолжим стоять."
 flavor_tur.48.historical_info: "Отказ османских правителей вставать во время выступления военного оркестра Мехтер наглядно показал, что они считают себя лучше других, и ещё сильнее отделил их от братьев-кочевников."
 flavor_tur.49.title: "Пятая часть добычи"
 flavor_tur.49.desc: "Согласно Священному Корану, пятая часть военной добычи принадлежит Аллаху, пророку, путникам и нуждающимся. #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L Турецкий#!#! обычай также гласит, что пятую часть добычи получает вождь, благодаря чему мы немало обогатились в недавних походах. Рабы традиционно не входят в пятую часть добычи, однако с наплывом #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! невольников после наших последних завоеваний стоит включить их в соответствующую часть добычи. И хотя такое решение безусловно вызовет негодование среди повелителей приграничья, среди рабов полно молодых мужчин, из которых можно сколотить собственную гвардию и тем самым уменьшить нашу зависимость от этих князьков…"
 flavor_tur.49.a: "Они наши по праву."
 flavor_tur.49.b: "Пусть рабы остаются при них."
 flavor_tur.49.historical_info: "По традиции пятую часть военной добычи всегда получал лидер. Мурад I распространил эту норму и на рабов. Так появился налог пенчик. Некоторые рабы, доставшиеся султану как трофеи, вошли в полки капыкулу (самые известные из них — янычарские), которые выполняли функцию гвардейских дивизий."
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] и хуруфиты"
 flavor_tur.50.desc: "Обосновавшиеся в нашей державе хуруфиты прежде не причиняли особого беспокойства, однако наши консервативно настроенные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] их ненавидят, и что ещё хуже, похоже, [ROOT.GetCountry.GetGovernment.GetHeirTitle] [heretic_heir.GetShortName] [Select_CString(heretic_heir.IsFemale, 'обратилась', 'обратился' )] к некоторым хуруфитам за наставлениями. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], потрясённые самой мыслью о том, что [Select_CString(heretic_heir.IsFemale, 'она', 'он' )] обратится в #TOOLTIP:RELIGION,shia_tt,X #L шиизм#!#!, требуют решить вопрос с хуруфитами, отправив основных сторонников на костёр."
 flavor_tur.50.a: "Сожжём всех, а бог разберётся!"
 flavor_tur.50.b: "Пусть [heretic_heir.GetNameWithNoTooltip] самостоятельно найдёт свой путь к Аллаху."
 flavor_tur.50.historical_info: "Хуруфиты, которых более поздние летописцы называли «ничего не стоящими проклятыми», вошли в доверие к молодому султану Мехмету II, что очень не понравилось его визирю Махмуду-паше Ангеловичу. Он остановил их деятельность в Эдирне, приказав сжечь нескольких неверных."
 flavor_tur.51.title: "Таможенный вопрос"
 flavor_tur.51.desc: "По мере завоевания новых портов мы вынуждены обратить внимание на то, что чуждо нашему кочевому народу — море. В таком месте, как [port_location.GetName], нам пригодились бы умелые сборщики налогов и более строгий контроль за взиманием таможенных пошлин, а [GetCountry('GEN').GetName] — единственная страна, где мы сможем нанять подходящих людей. Привлечение этих чужеземцев укрепило бы представление о том, что наша держава открыта для всех, но вызвало бы недовольство знати, поскольку именно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] прежде составляли основной костяк мытарей."
 flavor_tur.51.a: "Нам нужны все специалисты!"
 flavor_tur.51.b: "Доверять [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]им купцам себе дороже."
 flavor_tur.51.historical_info: "По всей видимости, правители молодого Османского государства привлекали своих друзей-генуэзцев для решения экономических и административных вопросов. Во времена правления Мурада I латинские (вероятно, генуэзские) откупщики собирали таможенные пошлины в османских портах."
 flavor_tur.52.title: "Запрет анатолийской пшеницы"
 flavor_tur.52.desc: "Многие западные купцы изрядно разбогатели на вывозе нашей #TOOLTIP:GOODS,wheat,X #L пшеницы#!#!, выращиваемой на просторах #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Возможно, настало время положить этому конец и позаботиться об обеспечении нашего народа и армии! Введение запрета на вывоз пшеницы может укрепить наше экономическое положение и позволит получить дополнительные рычаги влияния в будущих сделках с иностранными торговцами."
 flavor_tur.52.a: "Ни один бушель не покинет наши порты."
 flavor_tur.52.b: "Не будем вмешиваться в дела купцов."
 flavor_tur.52.historical_info: "Запрет Баязида I на вывоз зерна был довольно необычным решением: в те времена правители редко вмешивались в дела купцов. Не совсем ясно, какие цели он преследовал. Может, он хотел подорвать экономику своих европейских врагов или же ждал уступок от могущественных купеческих республик — Генуи и Венеции."
 flavor_tur.53.title: "Волки Эгейского моря"
 flavor_tur.53.desc: "С тех пор как наша держава впервые овладела побережьем, предприимчивые #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецкие#!#! акынджи оставили своих коней и отправились в море. Где бы они ни появились, будь то #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Эгейское море#!#! или #TOOLTIP:AREA,black_sea_area,X #L Чёрное море#!#!, везде они разоряли поселения и грабили корабли, а обратно привозили невольников и добычу. Но мы могли бы превратить простых пиратов в нечто большее — к нашей выгоде и на погибель нашим морским соперникам. Мы могли бы оказывать им покровительство. Разумеется, негласно."
 flavor_tur.53.a: "Пусть все нас боятся!"
 flavor_tur.53.b: "Наш приоритет — строительство мощного флота."
 flavor_tur.53.c: "Не будем вредить нашим торговым отношениям."
 flavor_tur.53.historical_info: "В XIV и XV веках османы активно спонсировали пиратов. Генуя и Венеция регулярно отправляли галеры в Эгейское море, чтобы отследить передвижение турецких судов. Туркам нужен был сильный флот для защиты своих владений, разделённых проливом Босфор, а пока его не было, они использовали пиратов, чтобы подорвать позиции своих соперников."
 flavor_tur.54.title: "Помощь пиратов"
 flavor_tur.54.desc: "Мы существенно уступаем Византии и Венеции, нашим давним морским соперникам в Эгейском море. По крайней мере, пока.\n\nОднако, поскольку многие #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турки#!#! связали свою жизнь с морем и занялись пиратством под нашим знаменем, мы могли бы усилить наш флот, приняв часть этих морских разбойников на службу."
 flavor_tur.54.a: "Они нужны нам!"
 flavor_tur.54.b: "Их набеги приносят нам большую пользу."
 flavor_tur.54.c: "Нельзя доверять этим своевольникам."
 flavor_tur.54.historical_info: "В ранний Османский период многие турки совершали набеги на островные греческие поселения, расположенные близ материковой части Анатолии. По всей видимости, со временем пиратство начало приносить неплохую прибыль. По свидетельству одного очевидца, перед битвой с Тимуром оказалось, что многие люди уже заняты подготовкой к морским экспедициям."
 flavor_tur.55.title: "Крепость [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "С тех пор как мы овладели [target_location.Custom('LR_VP')|l] [target_location.GetName], становится всё очевиднее, что это наш важный плацдарм в Европе, поскольку пролив здесь уже и через него проще переправиться. И хотя на полуострове сохранилось несколько старых небольших фортов, нам следовало бы возвести более крупную и мощную крепость, чтобы пресечь любые нападения с моря."
 flavor_tur.55.a: "Мы должны её построить!"
 flavor_tur.55.b: "Это слишком дорого."
 flavor_tur.55.historical_info: "Иоанн Кантакузин передал османам крепость Цимпа на полуострове Галлиполи в надежде, что они помогут ему в войне с другими претендентами на византийский трон. Вскоре султан занял более крупную крепость Галлиполи. Так османы обеспечили себе надёжный плацдарм в Европе. Для защиты гавани Баязид I приказал возвести мощную береговую крепость."
 tur_treathens_the_bosphorus: "Босфор под угрозой"
 flavor_tur.56.title: "Прибытие хуруфитов"
 flavor_tur.56.desc: "Хуруфийя — это растущее движение #TOOLTIP:RELIGION,shia_tt,X #L шиитских#!#! мистиков родом из Ирана. В последнее время они столкнулись там с сопротивлением, поэтому пёстрая группа хуруфитских богословов ищет убежище в наших владениях. Они интересуются каллиграфией и нумерологией, и, возможно, не представляют опасности. Их предводитель по имени [hurufiyya_character.GetName] заявляет, что они готовы трудиться на благо нашего государства. Однако некоторые жители нашей столицы [capital_location.GetName] уже обратились в их веру…"
 flavor_tur.56.a: "Мы примем их — пока что."
 flavor_tur.56.b: "Мы будем им только рады!"
 flavor_tur.56.c: "Пусть эти еретики возвращаются туда, откуда пришли."
 flavor_tur.56.historical_info: "Хуруфизм — мистическое суфийское движение, которое зародилось в Иране в 1370 году и быстро приобрело приверженцев. После того, как лидер хуруфитов Фазлуллах Астерабади не смог обратить в свою веру Тимура и был казнён, многие его последователи бежали из Самарканда в Анатолию, Сирию и Египет."
 flavor_tur.56.b.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:RELIGION,shia_tt,X #L шиитских#!#! [Concept('pops','групп населения')|e] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.56.c.tt: "Все #TOOLTIP:RELIGION,shia_tt,X #L шиитские#!#! [Concept('pops','группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_tur.57.title: "Повелитель дервишей"
 flavor_tur.57.desc: "[sufi_character.GetName], лидер растущего суфийского ордена под названием #italic байрамие#!, чье место расположения — [target_location.GetName], приведен на суд к нашему двору. Определенные влиятельные представители духовенства утверждают, что его учения о мире и будущем суть богохульство — но нам его слова кажутся верными..."
 flavor_tur.57.a: "Нам есть чему у него поучиться."
 flavor_tur.57.b: "Надо умилостивить духовенство."
 flavor_tur.57.c: "Давайте просто отошлем его домой."
 flavor_tur.57.historical_info: "Хаджи Байрам Вали был влиятельным суфийским мистиком, чьё учение просуществовало несколько столетий. Местные власти посчитали доктрину тариката, который уже привлёк большое число последователей, вредной и непатриотичной и отправили Хаджи Байрама к Мураду II. Султан был очарован его речами и разрешил ему читать лекции и проповеди при дворе."
 flavor_tur.58.title: "Кровавый остров"
 flavor_tur.58.desc: "Потрясенные рыбаки рассказывают нам о том, как держава [nemesis.GetName] казнила сотни [ROOT.GetCountry.GetAdjective]их военнопленных на острове в Эгейском море. Пощадили лишь нескольких пленников-#TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#!, служивших у нас по принуждению. Один свидетель описал жуткое зрелище: трупы казненных свешиваются с виселиц, словно гроздья винограда с лозы."
 flavor_tur.58.a: "Ещё больше людей присоединятся к нам!"
 flavor_tur.58.b: "Мы клянёмся отомстить!"
 flavor_tur.58.historical_info: "После великой победы над османским флотом в 1416 году венецианцы привезли пленников на остров Тенедос, где зверски расправились с ними. Выжили только христиане, служившие по принуждению. Однако вскоре венецианцы узнали, что мощный флот — не гарантия вечного господства в Эгейском море."
 flavor_tur.59.title: "Вооружённые безумцы"
 flavor_tur.59.desc: "Лидеры крестьянского сословия жалуются на поведение иррегулярных частей башибузуков, которыми мы укомплектовали приграничные гарнизоны. Они говорят, что башибузуки грабят и разоряют не только земли врагов, но и наших крестьян, живущих у границы. Недавно случился весьма постыдный инцидент в регионе [atrocity_location.GetName], где башибузуки, как утверждается, совершили ужасные акты насилия против трактирщика и его семьи. Разъяренные предводители крестьянства требуют, чтобы мы призвали к порядку все башибузукские полки."
 flavor_tur.59.a: "Увы, тут ничего не сделаешь."
 flavor_tur.59.b: "Нужно попытаться их обуздать."
 flavor_tur.59.historical_info: "Башибузуки — военные отряды, состоявшие из национальных меньшинств, преимущественно албанцев и черкесов. Жалованье им не платили, поэтому единственной их мотивацией были грабежи. Османские правители часто прибегали к их услугам, но из-за того, что эти воины нападали на мирных жителей, они быстро обрели дурную славу. Во многих языках слово «башибузук» стало синонимом «бандита»."
 flavor_tur.60.title: "Внутренняя служба"
 flavor_tur.60.desc: "Опытные рабы-евнухи уже давно играют определенную роль при нашем правительстве, и в этих кастратах, не имеющих амбиций к продолжению рода и официальной власти, есть немалый потенциал. При дворе сейчас имеется несколько одаренных мальчиков-невольников. Мы могли бы упрочить их связи с династией [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], дав им, а не лизоблюдам-аристократам, формальные должности в нашем доме."
 flavor_tur.60.a: "Двор давно пора реформировать."
 flavor_tur.60.b: "Нет, надо и дальше полагаться на аристократов."
 flavor_tur.60.historical_info: "#italic Эндерун#! (от персидского #italic «внутри»#!) — это группа придворных, входивших в ближний круг султана. Также в Османской империи существовала «внешння служба» или #italic Бирун#!, которая отвечала за работу государственного механизма. В основном в Эндерун входили евнухи и юные рабы-христиане. Преимущественно они занимались обслуживанием и обучением императорской семьи, но со временем некоторые из них приобрели значительный политический вес."
 flavor_tur.61.title: "Хранители тайн"
 flavor_tur.61.desc: "На невольничий рынок региона [capital_location.GetName] недавно поступило несколько глухонемых мужчин и женщин. Их преподнесли в дар двору султана. Ближний круг теперь предлагает обучить их и поставить на службу посланниками и шпионами — а, возможно, еще и убийцами, буде настанет такая необходимость. В конце концов, кто не может говорить, не сможет выдать наши тайны..."
 flavor_tur.61.a: "В сущности почему бы и нет?"
 flavor_tur.61.b: "Наш двор и так полон чудаков…"
 flavor_tur.61.historical_info: "В ближний круг султана входило множество странных личностей. Хороший пример — глухонемые дильсиз. Им доверяли секреты и особо важные поручения. Они часто были стражниками, сопровождающими, посыльными, а порой и палачами. Несмотря на свою немоту, многие дильсиз были грамотными и использовали свой собственный язык жестов."
 flavor_tur.62.title: "Тайный язык"
 flavor_tur.62.desc: "Глухонемые при дворе сообща пустили свои проворные умы в дело и разработали новый язык жестов, который позволяет им эффективно и бесшумно общаться друг с другом. Теперь они предлагают, чтобы этому языку обучался и [target_ruler.GetName] — ведь тогда они смогут так же эффективно и тайно общаться и с самим повелителем."
 flavor_tur.62.a: "Пусть повелитель начинает практиковаться."
 flavor_tur.62.b: "Военные дела куда важнее."
 flavor_tur.62.tt: "Занятия принесут плоды уже через пару месяцев."
 flavor_tur.62.historical_info: "Мы мало что знаем об османском жестовом языке, который также называли жестовым языком гарема. Скорее всего, он был очень сложным и широко использовался при дворе, где молчаливость считалось главной добродетелью. Осман II выучил язык жестов и призывал слышащих придворных следовать своему примеру."
 flavor_tur.63.title: "Цезарь Рима"
 flavor_tur.63.desc: "[ShowLocationName('constantinople')], овеянный славной древнего мира, теперь наш, а [GetCountry('BYZ').GetName] отныне не существует. Мы можем по праву взять себе титул #italic кайсери Рум#!, «цезарь Рима», как бы ни противились тому лжепретенденты. Римляне и подумать когда-то не могли, что их империю унаследует народ, пришедших из земли их древних врагов — из Ирана."
 flavor_tur.63.a: "Теперь этот титул наш!"
 flavor_tur.63.b: "Празднования победы будет достаточно."
 flavor_tur.63.historical_info: "После завоевания Константинополя султан Мехмед II присвоил себе титул цезаря, чем очень разозлил западных христиан. Однако православная церковь признала его право на это звание. Для османов этот титул имел скорее символическое значение — по крайней мере, до завоевания Египта: после этого османы хотели, чтобы мусульманский мир воспринимал их как халифов."
 not_the_real_rome: "Ненастоящий Рим"
 flavor_tur.64.title: "Обрезка семейного древа"
 flavor_tur.64.desc: "При дворе ходят слухи, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не имеет права претендовать на власть, в ближнем же круге слышны осторожные разговоры о том, что под удар сейчас поставлена безопасность всего государства. Евнухи точат свои кинжалы и предлагают разрешить им сделать так, чтобы [ambitious_brother.GetName], потенциально один из основных претендентов на трон, перестал представлять угрозу."
 flavor_tur.64.a: "Это всё ради блага нашей страны!"
 flavor_tur.64.b: "Мы не можем так поступить…"
 flavor_tur.64.historical_info: "Многие мусульманские правители сталкивались с проблемой престолонаследия из-за полигамии и расплывчатых законов, и османы — не исключение. В те времена гражданские войны между братьями были обычным явлением. Впоследствии потенциальных преемников заточали в #italic кафесе#!, чтобы они не могли бросить вызов государю, но в ранний период братоубийство было распространённой практикой. Например султан Мехмет III лишил жизни 19 своих братьев."
 flavor_tur.65.title: "Род [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] просит о помощи"
 flavor_tur.65.desc: "[nasrid_ruler.GetName], [Select_CString(nasrid_ruler.IsFemale, 'правительница', 'правитель' )] #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_RP')|L]#!#!, не может справиться с военной мощью #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_RP')|L]#!#! и просит нашей помощи. [nasrid_ruler.GetName] правит остатками славной #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! цивилизации Аль-Андалус, где некогда жили и творили великие мыслители самых разных школ. Наши братья по вере вопрошают — неужели всё это было напрасно?"
 flavor_tur.65.a: "Увы, мы ничем не можем помочь."
 flavor_tur.65.tt: "Государство [GetCountry('GRA').GetNameWithNoTooltip] получит наши наилучшие пожелания."
 flavor_tur.65.b: "Государство [GetCountry('CAS').GetNameWithNoTooltip] пожалеет о своем решении!"
 flavor_tur.65.historical_info: "Насриды, правители Гранадского эмирата, отправили своих послов к османам и мамлюкам, прося о помощи в войне с Кастилией. Османы и мамлюки, однако, погрязли в войне между собой, поэтому не могли оказать никакой существенной поддержки на поле боя. Тем не менее турки задействовали свой флот, который под командованием Кемаль-реиса начал устраивать набеги на кастильские владения в западном Средиземноморье, а в дальнейшем помогал перевозить мусульманских беженцев из Испании."
 flavor_tur.66.title: "Нарушение неприкосновенности вакфов"
 flavor_tur.66.desc: "Реформа, которую мы осуществили, чтобы перенаправить прибыль от вакфов и финансировать из нее систему тимариотов, оказалась весьма непопулярной. Лидеры духовенства утверждают, что мы обесчестили как государство, так и династию, порочащие нас слухи разошлись так широко, что теперь оскорблены даже крестьяне. Нам пора обернуть реформу вспять, не то, неровен час, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не усидит на троне."
 flavor_tur.66.historical_info: "Попытка Мехмеда II укрепить тимарную систему и снизить влияние улемов с помощью вакфов была признана незаконной с точки зрения исламского права. Эта реформа вызвала волну недовольства и была отменена после смерти Мехмеда II в 1481 году его сыном Баязидом."
 flavor_tur.66.a: "Срочно отменим его!"
 flavor_tur.66.b: "Взятки нужным людям решат проблему…"
 flavor_tur.66.c: "Будем придерживаться выбранного курса."
 flavor_tur.67.title: "Первый среди духовенства"
 flavor_tur.67.desc: "[target_character.GetName] — очень уважаемый религиозный ученый, уже назначенный кади по вопросам армии. Мы можем возвысить его еще сильнее, дав ему титул из давних времен — шейх-уль-ислам. Такой титул получали выдающиеся толкователи Корана. Если его обретет [target_character.GetShortNameWithNoTooltip], мы провозгласим новое время ислама, где высокопоставленный духовник работает совместно с правительством, надзирая за делами веры. Другое дело, что многие другие представители духовенства могут счесть это вызовом их автономии..."
 flavor_tur.67.historical_info: "Переопределение почетного титула шейха-уль-ислам происходило постепенно. Видные теологи и толкователи шариата, такие как Шемсюддин-и Фенари, сперва назначались кади по военным делам, затем титул стал ассоциироваться с высоким постом муфтия. У османов, разумеется, был личный интерес гарантировать себе лояльность религиозных фигур."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] идеально подходит на этот пост!"
 flavor_tur.67.b: "Это не наша ответственность. Мы не боги."
 flavor_tur.68.title: "Спорное назначение"
 flavor_tur.68.desc: "[target_character.GetName] — суфийский мистик, почитаемый многими крестьянами, и просто прекрасный человек. Дав ему пост шейха-уль-ислам, мы сделаем шаг к формализации иерархии духовенства, а [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] станут ближе к решению вопросов фетв — но консервативные теологи в ужасе от одной мысли о том, чтобы даровать такой титул суфию."
 flavor_tur.68.historical_info: "Назначения на пост шейха-уль-ислам могли быть непопулярны в массах, особенно если титул получали члены суфийских орденов. Мурад IV назначил в свое время Зекерию-заде Яхью-эфенди, который был очень способным человеком, но в итоге погряз в бесчисленных дворцовых интригах и тысячи людей отправились маршем ко дворцу, требуя его казни. В итоге, впрочем, мудрец прожил долгую жизнь."
 flavor_tur.68.a: "И все же именно он — лучший кандидат."
 flavor_tur.68.b: "Ладно, найдём кого-нибудь ещё…"
 flavor_tur.69.title: "$common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Пришло время объявить звание шейха-уль-ислам официальной государственной должностью с высшей властью над изданием фетв, назначением муфтиев и другими делами веры. Так мы с одной стороны укрепим [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], с другой — гарантируем, что его интересы не расходятся с интересами государства."
 flavor_tur.69.historical_info: "Османы стремились к формализации иерархии улемов, для чего возродили титул «шейх-уль-ислам», появившийся в Восточном Иране, и сделали его высшим религиозным званием империи, потенциально вторым по значимости, после султана. Отношения шейхов-уль-ислам с властью были взаимовыгодные: шейх назначался султаном и утверждал следующего султана на правление после смерти текущего."
 flavor_tur.69.a: "Закрепим это в законе!"
 flavor_tur.69.b: "Нужно больше полагаться на духовенство."
 flavor_tur.69.c: "Нужно полностью дистанцироваться от дел духовенства."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], до сегодняшнего дня — небольшой флотский командир на базе [naval_base.GetName], провел немало успешных сражений, хотя часть из них и были каперскими операциями, которые нам не следует обсуждать открыто. Наши советники теперь рекомендуют повысить его до адмирала и построить ему подходящий званию флагман."
 flavor_tur.70.historical_info: "Ахмет Кемаледдин, известный как Кемаль-реис, — османский капер, который позже стал адмиралом и принимал участие во множестве сражений. В свою первую морскую экспедицию он отправился во время падения Гранады. Позже он участвовал в турецко-венецианских воинах. Кроме того, он был дядей легендарного картографа Пири-реиса, который сопровождал его во многих путешествиях."
 flavor_tur.70.a: "Повысить его!"
 flavor_tur.70.b: "У нас и так достаточно адмиралов."
 heavy_ship_construction: "Создание тяжёлого корабля"
 flavor_tur.71.title: "[kemal_reis.GetNameWithNoTooltip] погибает"
 flavor_tur.71.desc: "Ужасные новости! В переходе через Эгейское море корабль, на котором находился [kemal_reis.GetName], попал в жуткий шторм и перевернулся. Позже корабль видели у берегов региона [ShowLocationNameWithNoTooltip('naxos')] — и, увы, никто на нем не выжил."
 flavor_tur.71.historical_info: "После яркой карьеры, где были сражения с испанцами, венецианцами и рыцарями Мальтийского ордена, Кемаль-реис встретил свою смерть в шторме в Восточном Средиземноморье. Он вел флот, перевозивший припасы для мамлюков, воюющих с португальцами, но больше половины этого шторма погубил шторм, в том числе и его собственный корабль."
 flavor_tur.71.a: "Мы построим корабль в его честь."
 flavor_tur.71.b: "Организуем пышные похороны."
 flavor_tur.71.c: "Да кому какое дело?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], чей родственник — наш давний флотский командир [GetCharacter('tur_kemal_reis').GetName] — бывший капер и опытный навигатор, вполне достойный повышения. Он также увлекается картографией и живо интересуется недавними открытиями новых земель за Западным океаном, но говорит, что занимается этим лишь на досуге и предпочел бы служить нам адмиралом, а не исследователем."
 flavor_tur.72.historical_info: "Ахмет Мухиддин Пири, более известный как Пири-реис, — знаменитый османский картограф и адмирал, который сражался с португальцами в Персидском заливе. Он также составил #italic «Китаб-и-бахрие»#! или «Книгу морей» — важнейший атлас того периода."
 flavor_tur.72.a: "Значит быть ему адмиралом."
 flavor_tur.72.b: "Нам сгодится любой исследователь."
 flavor_tur.73.title: "Составление карты мира"
 flavor_tur.73.desc: "[piri_reis.GetName] в последнее время занят написанием труда #italic «Китаб-и-бахрие»#!, большого сборника карт, в котором описаны как новые открытия, сделанные европейцами за Западным морем, так и описания восточных океанов персами. индийцами и китайцами. В этом большой книге также собраны заметки по навигации, астрономии, разным штормам и обычаям местных народов."
 flavor_tur.73.historical_info: "Несмотря на то, что Пири-реис никогда не пересекал Антлантику, он был плодовитым картографом, который составил множество карт. В своей работе он полагался на новые открытия португальцев и испанцев, а также черпал знания из древних арабских источников. В 1929 году во дворце Топкапы был найден фрагмент карты его авторства. На данный момент это старейшая исламская карта с изображением Нового Света."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "Эгейский вопрос"
 flavor_tur.74.desc: "Наша держава, разделенная между Румелией и Анатолией, больше не может терпеть врага на острове [contested_island.GetName]. [evil_nemesis.GetName] должны исчезнуть! Этот остров служит не только военной базой, с которой они могут атаковать наши корабли, но и убежищем для беглых рабов, на что постоянно жалуются, призывая нас к действию, работорговцы. Выбора у нас не осталось — мы #italic обязаны#! захватить Эгейское море."
 flavor_tur.74.historical_info: "В начале своего правления Мурад II обнаружил, что островные владения его врагов венецианцев, генуэзцев и ордена госпитальеров угрожают его межконтинентальной державе. На этих островах обосновались корсары и каталонские пираты, которые постоянно нападали на османских купцов и путешественников. Поэтому он решил начать завоевательную кампанию в Эгейском море."
 flavor_tur.74.a: "Пора готовиться к войне!"
 flavor_tur.74.b: "Усилим поддержку пиратов."
 flavor_tur.74.c: "Морские дела нас утомили."
 flavor_tur.75.title: "Зеркало божьей воли"
 flavor_tur.75.desc: "[target_character.GetName] постоянно видел один и тот же зловещий сон и попросил нескольких суфийских мистиков истолковать его. Теперь [target_character.GetShortNameWithNoTooltip] полагает, что знаки ясны — он должен отречься от трона. Отныне будет править [target_heir.GetName] — на то воля Аллаха, как утверждает [target_character.GetName]."
 flavor_tur.75.historical_info: "Как и персы, османы придавали большое значение сновидениям. В биографиях теологов XV и XVI веков часто упоминаются сны, которые вдохновили сменить профессию. Их рассматривали как зеркала тайного мира, вглядевшись в которые можно познать божью волю. Конечно, у отречения Мурада II были и другие, прагматические причины, но зловещий сон укрепил его в мысли о правильности этого решения."
 flavor_tur.75.a: "Не будем противиться воле божьей."
 flavor_tur.75.b: "Нет, он должен остаться на троне."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "Красоты города [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Писатель, родившийся в городе [beautiful_city.GetName], посвятил большую поэму его природной, архитектурной и исторической красоте — но также описал в поэме красоту городских юношей в манере, которую можно счесть непристойной. Подобные стихи сейчас широко распространены, и среди духовенства все громче звучат голоса за их запрет. Суфийские мистики, с другой стороны, утверждают, что автор просто восторгается красотой божьего творения."
 flavor_tur.76.historical_info: "Шехренгиз или «Возбуждающий город» — жанр османской поэзии, восхваляющей великолепие городов. Одно из таких стихотворений было посвящено визиту Баязида II в Эдирне. Этот жанр также известен страстными описаниями красоты местных юношей, поэтому некоторые исследователи считают его частью тюрко-персидской гомоэротической традиции."
 flavor_tur.76.a: "Любая красота достойна восхищения."
 flavor_tur.76.b: "Нужно казнить автора."
 flavor_tur.76.c: "Наши законы о цензуре недостаточно строги."
 flavor_tur.77.title: "Слова женщины"
 flavor_tur.77.desc: "[mihri_hatun.GetName], поэтесса из Амасьи, стала известной в определенных литературных кругах, к одному из которых косвенно причастен и [target_heir.GetName]. Женщины при дворе считают, что [target_heir.GetShortNameWithNoTooltip] мог бы многому научиться у замечательной поэтессы, духовенство же полагает такую связь неуместной и призывает немедленно ее прекратить."
 flavor_tur.77.historical_info: "Михри-хатун — вымышленное имя Михринисы, дочери кадия Белайи (поэтический псевдоним), тоже увлекавшегося стихосложением. Михри входила в литературный кружок принца Ахмета, сына Баязида II, в Амасьи. Она писала #italic касыды#! (оды) и #italic газели#! (романтические стихи) и заслужила большое уважение при жизни."
 flavor_tur.77.a: "Не видим ничего предосудительного."
 flavor_tur.77.b: "Такой талант нужен нам при дворе."
 flavor_tur.77.c: "Лучше запретим переписку."
 flavor_tur.78.title: "Разлив Нила"
 flavor_tur.78.desc: "Теперь мы контролируем регион [ShowRegionName('egypt_region')] и можем получить немалую выгоду от этой житницы империй — но необходимо учитывать разливы Нила. Эта древняя земля издревле полагается на сложную оросительную систему, находящуюся в хрупком равновесии с окружающей ее пустыней. Надо обеспечить государственный контроль над этой системой, а также наладить масштабные поставки древесины — ее Египту сильно недостает."
 flavor_tur.78.historical_info: "На протяжении всей истории люди пытались предотвратить наводнения, вызванные разливом Нила. После завоевания Египта османы практически не вмешивались в местную систему управления, но если бы древние ирригационные системы вышли из строя, они бы не смогли обеспечить свою империю зерном, поэтому за их сохранностью следили османские надзиратели."
 flavor_tur.78.a: "Тут нужен государственный контроль."
 egyptians_displeased_tooltip: "[Concept('pop_satisfaction','Довольство ')|e] всех нижнеегипетских [Concept('pops','групп населения')|e] в регионе [ShowRegionName('egypt_region')] снизится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_tur.78.b: "Местные сами разберутся."
 egyptians_pleased_tooltip: "[Concept('pop_satisfaction','Довольство ')|e] всех нижнеегипетских [Concept('pops','групп населения')|e] в регионе [ShowRegionName('egypt_region')] повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]."
 wood_for_egypt: "Дерево для Египта"
 flavor_tur.79.title: "Арабские салоны"
 flavor_tur.79.desc: "Теперь, когда в нашей империи возросло количество говорящих на #TOOLTIP:LANGUAGE,arabic_language,X #L арабском#!#! языке, нашим ученым становится все труднее участвовать в собраниях, что проводятся в арабоязычных городах. Такие собрания очень важны для интеллектуальных дискуссий, но, как оказалось, ученым, взращенным в #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецкой#!#! культуре, трудно общаться на высоком #TOOLTIP:LANGUAGE,arabic_language,X #L арабском#!#! языке, необходимом для приема в такую среду. Ученые жалуются, что такое непонимание приводит к неловким ситуациям."
 flavor_tur.79.historical_info: "Интеллектуальные салоны, где собирались и дискутировали учёные, были неотъемлемой частью мусульманского мира и пользовались большим престижем. После завоевания Египта и Леванта турецкие учёные столкнулись с серьёзной проблемой: им было сложно следить за ходом обсуждений из-за плохого знания арабского языка."
 flavor_tur.79.a: "Рано или поздно они его выучат."
 flavor_tur.79.b: "Надо как следует научить их говорить по-арабски."
 flavor_tur.79.c: "Нужно начать говорить по-арабски при дворе."
 flavor_tur.80.title: "Плацдарм в регионе [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_tur.80.desc: "Провинция [target_province.GetName] — стратегически важный район, который позволит нам как закрепиться в #TOOLTIP:REGION,italy_region,X #L Италии#!#!, так и начать оспаривать пролив Отранто. Если мы хотим когда-нибудь покорить #TOOLTIP:LOCATION,$rome_tt$,X #L Рим#!#! и обрести всю славу древних императоров, надо начать с того, чтобы вырвать провинцию [target_province.GetNameWithNoTooltip] из недостойных рук державы [target_country.GetName].\n\nСначала, впрочем, следует убедиться, что у нас для этого достаточно кораблей..."
 flavor_tur.80.historical_info: "После завоевания Константинополя османские султаны рьяно отстаивали своё право называться римскими императорами и использовали этот титул как предлог для нападения на Западную Европу. В 1479 году отношения между османами и венецианцами улучшились, и Мехмет II решил заручиться их поддержкой, чтобы вторгнуться в Неаполитанское королевство и закрепиться на юге Италии."
 flavor_tur.80.a: "Предложить нечестивый союз с державой [GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Немедленно начнём подготовку."
 flavor_tur.80.c: "Сейчас не время."
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]ая поддержка"
 flavor_tur.81.desc: "Держава [GetCountry('VEN').GetName] решила поддержать нас, но лишь мягкими, если не сказать беззубыми дипломатическими методами, объявив, что мы имеем полное право на захват провинции [target_province.GetName]. Тем не менее, это может стать шагом к обретению в будущем нового, удобного союзника..."
 flavor_tur.81.historical_info: "Хотя в конечном счёте синьория отклонила предложение османов о союзе, венецианцы попытались уверить Мехмеда II, что не будут против завоевания Отранто, Бриндизи и Таранто. Трудно сказать, насколько это повлияло на его решение высадиться в Италии: он уже давно вынашивал эту идею."
 flavor_tur.81.a: "Следуем изначальному плану!"
 flavor_tur.81.b: "Может, стоит изменить своё решение?"
 flavor_tur.82.title: "Лев и полумесяц"
 flavor_tur.82.desc: "Государство [GetCountry('VEN').GetName] решило поддержать нас полностью и подписать договор о заключении союза, помогая нам победить христиан. Разумеется, венецианцы планируют воспользоваться этим для своей выгоды, но такова природа всех союзов. Так или иначе, альянс очень поможет нам реализовать свои амбиции в #TOOLTIP:REGION,italy_region,X #L Италии#!#!."
 flavor_tur.82.a: "Превосходно."
 flavor_tur.83.title: "Решительный отказ"
 flavor_tur.83.desc: "Держава [GetCountry('VEN').GetName] отказалась от нашего предложения и ясно дала понять, что никогда не поддержит притязания #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! на #TOOLTIP:REGION,italy_region,X #L Италию#!#!. Очевидно, что если мы хотим реализовать наши итальянские амбиции, делать это нужно без их помощи."
 flavor_tur.83.a: "Так и поступим."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "Искусство Италии"
 flavor_tur.84.desc: "В #TOOLTIP:REGION,italy_region,X #L Италии#!#! стремительно развивается искусство, многие придворные заинтересовались прекрасными портретами и скульптурами итальянских мастеров. Держава [target_country.GetName] желает улучшить отношения с династией «[target_character.GetDynasty.GetName]» и предлагает, чтобы [artist_character.GetName], [Select_CString(artist_character.IsFemale,'великая художница, отправилась ', 'великий художник, отправился')] к нам и [Select_CString(artist_character.IsFemale,'служила, отправилась ', 'служил')] у нас своего рода послом их культуры. А еще, разумеется, [Select_CString(artist_character.IsFemale,'рисовала, рисовал', 'служил')] портреты, на которых будет [target_character.GetName]."
 flavor_tur.84.a: "Мы с радостью примем [Select_CString(artist_character.IsFemale,'её', 'его')] у себя."
 flavor_tur.84.b: "Вместо этого надо продвигать турецкую культуру."
 flavor_tur.84.historical_info: "Мехмет II проявлял живой интерес к культуре и традициям Италии и хотел, чтобы его нарисовал итальянский художник. После подписания мирного договора в 1479 году венецианцы отправили к османскому двору известного художника Джентиле Беллини. В итоге он не только написал портрет султана, который сохранился до наших дней, но и привнёс в западную живопись элементы восточной традиции."
 flavor_tur.85.title: "Исторический вопрос"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], ветеран и участник многих военных походов, закончил работу над большим трудом по истории империи. Среди таких, как он, сейчас наблюдается растущий интерес к историям, написанными древними греческими мудрецами, и к их методике составления хроник, которую можно применить для летописания династии «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]».\n\nНо можем ли мы доверить этому человеку столь ответственную задачу?"
 flavor_tur.85.a: "Вряд ли эти книги нам навредят."
 flavor_tur.85.b: "Этот человек должен трудиться на нашей госслужбе."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Сожжём эти книги."
 flavor_tur.85.historical_info: "Первые османские историки появились в XV веке. Некоторые (к примеру, Ашикпашазаде) были бывшими солдатами, решившими на закате своих дней взяться за мемуары и хроники Османского государства, где они подробно описывали события, в которых сами участвовали. Нешри изучал турецкие и европейские источники и в итоге создал «Космораму» — первое турецкое историко-географическое описание мира, которое легло в основу многих более поздних трудов."
 flavor_tur.86.title: "Практика — путь к совершенству"
 flavor_tur.86.desc: "Под чутким наставничеством нескольких глухонемых придворных [target_ruler.GetName] изучил основы гаремного языка жестов. Такое умение очень поможет в разных дипломатических и тайных делах, а также, возможно, поспособствует тишине в обычно шумных дворцовых залах."
 flavor_tur.86.a: "Отлично."
 flavor_tur.86.historical_info: "Порой при османском дворе служило несколько десятков глухонемых. Многие придворные мероприятия проходили в полной тишине, так как на них использовался особый язык жестов. Знание этого языка также помогало понять тонкие нюансы дворцовой культуры: к примеру, глухонемые придворные могли отпускать в разговоре с султаном шутки, которые было неприлично произносить вслух."
 flavor_tur.87.title: "Исследователь небес"
 flavor_tur.87.desc: "[herat_ruler.GetName], правитель региона [ShowLocationName('herat')], отправил делегата ([ali_qushji.GetName]) ко двору династии «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]». [ali_qushji.GetNameWithNoTooltip] — прославленный астроном, долго работавший в большой обсерватории в далеком Самарканде и написавший книгу о небесном пути Луны. Теперь, когда его дипломатическая миссия закончена, он надеется остаться в городе [capital_location.GetName] со своими сыновьями и последователями и служить там науке под нашим покровительством."
 flavor_tur.87.a: "Конечно, пусть остаются."
 flavor_tur.87.b: "Нам не нужен придворный астроном…"
 flavor_tur.87.c: "Пусть возвращаются в Иран."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] поселяется в городе [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "После убийства короля-астронома Улугбека учёные, работавшие в его обсерватории, разбрелись по всему миру. Али аль-Кушчи прознал о том, что Мехмед II благоволит учёным, и согласился стать делегатом владыки Герата при османском дворе. Кушчи был сторонником эмпирической астрономии, основанной на математике, и отвергал аристотелевские идеи, лежащие в основе древней исламской астрономии. Некоторые его потомки стали выдающимися астрономами Константинополя."
 flavor_tur.88.title: "Создание гарема"
 flavor_tur.88.desc: "С давних времен двор династии «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]» распределен по разным дворцам и должностям. Если мы действительно стремимся к величию, надо сосредоточить свою власть и присутствие в городе [capital_location.GetName]. Для этого потребуется перевезти туда всех наложниц султана и поселить их там в роскошном жилище.\n\nРазумеется, знати такой шаг покажется откровенной агрессией — ведь мы лишим аристократов их давней личной привилегии, прямого доступа к султану."
 flavor_tur.88.a: "Создадим султанский гарем."
 flavor_tur.88.b: "Мы вполне довольны нашим двором."
 flavor_tur.88.historical_info: "В XVI веке правящая османская семья обосновалась в константинопольском дворце Топкапы, и многие её члены, особенно женщины, проводили там всю свою жизнь. Это привело к превращению гарема в эффективный иерархический институт. Так как османские монархи теперь жили в уединении, доступ к ним стал большой привилегией, что только укрепляло их власть."
 flavor_tur.89.title: "Вмешательство в дела региона [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Слишком долго мы не обращали внимания на Крымский полуостров, который с незапамятных времён является стратегически важным районом и центром работорговли. Ходят слухи, что власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! завербовали #L [rival_country.GetAdjective|l]их#! наёмников, чтобы оборонять свои крымские владения в районе [crimea_location.GetName] от тамошних кочевников. Пока неясно, правдивы слухи или нет, но в любом случае это может значить, что власти [rival_country.Custom('CL_RP')] планируют обеспечить себе в будущем плацдарм на этом полуострове, чего мы допустить не можем. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] предлагает использовать случившееся как предлог для нападения."
 flavor_tur.89.a: "Начать приготовления к захвату региона [crimea_location.GetNameWithNoTooltip]."
 flavor_tur.89.b: "Наша дружба с державой [target_country.GetNameWithNoTooltip] слишком важна."
 flavor_tur.89.c: "Дождёмся более подходящего момента."
 flavor_tur.89.historical_info: "В середине XV века Крым был разделён между Генуей и Крымским ханством, а на севере граничил с Польским королевством. Когда в 1462 году власти генуэзских колоний обратились за помощью к польским наёмникам, Мехмед II забеспокоился, что поляки могут захватить полуостров. В 1475 году османы завоевали Крым: часть земель перешла к ним в прямое подчинение, а часть попала в вассальную зависимость. Так продолжалось несколько столетий."
 flavor_tur.90.title: "Защита степей"
 flavor_tur.90.desc: "Кочевники державы [crimean_country.GetName], живущие рядом с нашими #TOOLTIP:AREA,crimea_area,X #L крымскими#!#! владениями — опытные всадники и воины, а их регулярные набеги на соседей-#TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#! делают кочевников важными участниками рынка невольников, протянувшегося до самой Бухары в Хорасанском регионе. Теперь наши посланники говорят нам, что держава [crimean_country.GetNameWithNoTooltip] готова стать нашим протекторатом, если мы за это отправим ей груз серебра и своих солдат для помощи в войнах."
 flavor_tur.90.a: "Отправим им предложение."
 flavor_tur.90.b: "Начнём подготовку к захвату."
 flavor_tur.90.c: "У нас и дома забот хватает."
 flavor_tur.90.historical_info: "Вскоре после османского вторжения в генуэзские города Крыма Крымское ханство, ослабленное кризисом престолонаследия, сдалось врагу. С тех пор крымские татары снабжали османов опытными наездниками и, что главное, рабами, захваченными в набегах. Османы, в свою очередь, обеспечили татарам самые благоприятные условия, признали их потомками Чингиз-хана и обращались с ними скорее как с союзниками, а не подданными — но со временем все изменилось..."
 crimean_vassalage_guaranteed_chance_tooltip: "Благодаря нашим хорошим отношениям держава [crimean_country.GetNameWithNoTooltip] примет эту сделку."
 crimean_vassalage_decent_chance_tooltip: "Есть хорошие шансы, что держава [crimean_country.GetNameWithNoTooltip] примет эту сделку."
 crimean_vassalage_low_chance_tooltip: "В связи с нашими плохими отношениями держава [crimean_country.GetNameWithNoTooltip] с высокой вероятностью отклонит эту сделку."
 crimean_vassalage_very_low_chance_tooltip: "В связи с нашими плохими отношениями держава [crimean_country.GetNameWithNoTooltip] с очень высокой вероятностью отклонит эту сделку."
 crimean_slave_trade_encouraged: "Поддержка работорговли в Крыму"
 flavor_tur.91.title: "Ужасное происшествие"
 flavor_tur.91.desc: "Нашу державу постигла тяжелая утрата. [tur_suleyman_scope.GetName] погиб на соколиной охоте в землях региона [location_scope.GetName]. Что-то испугало коня, тот понес и султан, упав с него, разбился насмерть.\n\nНаш народ потрясен и подавлен внезапной смертью повелителя, страна понесла большую потерю."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Почтим его память. Людям это понравится."
 flavor_tur.92.title: "[mimar_sinan.GetNameWithNoTooltip] и его великие работы"
 flavor_tur.92.desc: "С тех пор, как мы взяли его на службу, [mimar_sinan.GetName] трудится, не переставая: строит бесчисленные дороги, мосты, общественные здания; он воспитал целое новое поколение архитекторов. Сейчас, однако, зодчий просит у нас ресурсов под более крупные проекты. Если мы сделаем его имперским архитектором, он сможет возводить мечети и дворцы, подобных которым мир не видел со времен Ктесифона, Вавилона и Рима."
 flavor_tur.92.historical_info: "За свою полувековую карьеру блестящий архитектор Мимар Синан построил более 300 зданий, среди которых мечети, акведуки, бани, мосты, дворцы, караван-сараи и школы. Его мечети Селимие в Адрианополе и Сулеймание и Константинополе — выдающиеся памятники османского зодчества, которые до сих пор поражают своей красотой."
 flavor_tur.92.a: "Он получит все, что ему нужно."
 flavor_tur.92.b: "Нам есть на что потратить деньги."
 flavor_tur.93.title: "Тюльпановое безумие"
 flavor_tur.93.desc: "В одном из [ROOT.GetCountry.GetGovernment.GetAdjective]их садов, которым владеет [target_ruler.GetName], расцвел прекрасный белый цветок. Это тюльпан, некогда редкий в наших краях, но давно воспеваемый поэтами Персии. Многие аристократы были очарованы тюльпанами и стали выращивать их в собственных садах. Есть вероятность, что иностранные сановники при дворе нашего правителя будут рады получить тюльпаны в подарок."
 flavor_tur.93.historical_info: "Впервые тюльпаны начали выращивать в Иране примерно в 1000 году. Эти цветы стали популярны среди османских дворян во времена правления Сулеймана Великолепного — большого поклонника садов. Тюльпаны использовали для украшения тюрбанов, а их изображения красовались на коврах и керамике. Есть версия, что западные дипломаты увидели тюльпаны в османских садах и привезли их в Европу."
 flavor_tur.93.a: "Нужно больше этих прекрасных цветов!"
 flavor_tur.93.b: "Сосредоточимся на военных целях."
 flavor_tur.94.title: "[moses_hamon.GetNameWithNoTooltip] и его блистательный ум"
 flavor_tur.94.desc: "[moses_hamon.GetName] — состоявшийся #TOOLTIP:RELIGION,judaism_tt,X #L иудейский#!#! ученый и врач родом из #TOOLTIP:LOCATION,granada_tt,X #L Гранады#!#!. [target_ruler.GetName] многое бы приобрел, наняв его на службу, но среди верхушки духовенства слышен ропот — мол, [ROOT.GetCountry.GetGovernment.GetCourtTitle] — слишком важный пост, чтобы отдавать ему неверному, как бы добродетелен тот ни был."
 flavor_tur.94.historical_info: "Сефардский еврей Моисей Гамон — одарённый врач и лингвист, ставший придворным лекарем и дантистом Сулеймана Великолепного. Со временем султан проникся к Гамону доверием и поручил ему разрешать споры, связанные с еврейской общиной Османской империи."
 flavor_tur.94.a: "Мы рады всем талантам. Нанять его!"
 flavor_tur.94.b: "Не стоит огорчать духовенство."
 jewish_support.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,sephardi_tt,X #L сефардских#!#! и #TOOLTIP:RELIGION,$judaism_tt$,X #L иудейских#!#! [Concept('pops','групп населения')|e] в нашей державе повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.95.title: "Истинный император"
 flavor_tur.95.desc: "Ближний круг сообщает нам, что в народе всё чаще слышны шёпоты недовольства — мол, [target_ruler.GetName] правит не так, как следует. Нам советуют заказать написание обширной и пышной хроники, прославляющей добродетели его правления. Ведь он восседает на троне Константинополя и потому вполне может быть изображён в образе единственного истинного императора, особенно в глазах своих #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! подданных."
 flavor_tur.95.historical_info: "Селим I, отец Сулеймана I Великолепного, славился своей жестокостью, поэтому на протяжении всего правления Сулейман старался поддерживать образ милостивого и справедливого султана. Хроника «Сулейман-наме», в которой он описывался как идеальный правитель на закате существования мира, была создана как раз с такой целью. Кроме того, Сулейман умело использовал европейскую легенду о последнем императоре Рима, преподнося себя как мессию, способного объединить ислам и христианство."
 flavor_tur.95.a: "Для пиара все средства хороши."
 flavor_tur.95.b: "Можно заказать хронику и подешевле."
 flavor_tur.95.c: "Мы всегда можем полагаться на поддержку духовенства."
 christian_support.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! [Concept('pops','групп населения')|e] в нашей державе повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip]-предатель"
 flavor_tur.96.desc: "В разгаре войны с державой [super_sinister_rival.GetName] начинают ходить мрачные слухи, в центре которых — [traitorous_son.GetName], чей отец [target_ruler.GetName]. Правдивость слухов установить трудно, суть же их в том, что [traitorous_son.GetName] и [rival_ruler.GetName] состоят в сговоре, чтобы погубить нашу державу."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Доказательств становится все больше и доверенные придворные уже намекают, что предатель должен быть немедленно убит."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Поэтому агенты нашей внутренней разведки предлагают устранить [Select_CString(traitorous_son.IsFemale, 'её', 'его' )] раз и навсегда."
 flavor_tur.96.historical_info: "Шехзаде Мустафа, один из наследников Сулеймана Великолепного, отличался выдающимися способностями и был главным кандидатом на престол. Именно поэтому его не раз пытались устранить. В 1553 году, когда вовсю шла война с Персией, злоумышленники подделали печать Мустафы на письме к персидскому правителю Тахмаспу I. В результате Сулейман обвинил наследника в измене и приказал казнить его: избавляться от сыновей и союзников ему было уже не впервой."
 flavor_tur.96.a: "К сожалению, он должен умереть."
 flavor_tur.96.b: "Мы не верим этой клевете."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] останется в живых и многое поймет о жизни."
 flavor_tur.97.title: "[traitorous_son.GetNameWithNoTooltip] и его наследие"
 flavor_tur.97.desc: "[traitorous_son.GetName] казнен, но его казнь, к сожалению, привела в ярость массы, а также несколько группировок аристократов. В популярном стихе воспеваются добродетели казненного и оплакивается его убийство. Главным подстрекателем к заговору назван [minister.GetName], и, хотя доказательства его участия и злого умысла весьма шатки, [target_ruler.GetName] теперь то и дело получает просьбы освободить заговорщика от занимаемой должности."
 flavor_tur.97.historical_info: "Казнь шехзаде Мустафы вызвала всплеск недовольства. В стихах его описывали как мученика, и даже персы считали, что наследник не заслуживал смерти. Великий визирь Рустем-паша, муж Михримах-султан, которая приходилась Мустафе единокровной сестрой, оказался в самом эпицентре этого конфликта. Рустам был одним из лидеров заговорщиков, стремящихся посадить на трон единокровного брата Мустафы Селима, и его быстро сместили с занимаемого поста. Несмотря на это, следующим султаном стал именно Селим."
 flavor_tur.97.a: "Он будет отправлен в изгнание."
 flavor_tur.97.b: "Мы наймём поэтов, которые опровергнут эти нелепые домыслы."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Мы будем жёстко бороться с ложными обвинениями."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] отослан от двора."
 flavor_tur.98.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ая пьеса"
 flavor_tur.98.desc: "[traitorous_son.GetName] умер, и его смерть преследует нас до сих пор. Дошло то того, что во Франции поставили пьесу, где описывается судьба казненного и [target_ruler.GetName] там показан #italic совсем#! не в лучшем свете. Великий визирь советует предпринять что-нибудь, иначе наша репутация среди королей #TOOLTIP:CONTINENT,europe,X #L Европы#!#! станет еще хуже."
 flavor_tur.98.historical_info: "В 1561 году французский драматург Габриэль Бунен издал трагедию La Soltane, где назвал Роксолану (Хюррем-султан), любимую жену Сулеймана Великолепного, зачинщицей заговора против шехзаде Мустафы. Это произведение оказало незначительное влияние на франко-османские отношения, однако продемонстрировала укрепление связей между этими двумя странами, став первой пьесой о турках на французской сцене."
 flavor_tur.98.a: "Терпение! Мы и не такое переживали."
 flavor_tur.98.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ий [GetCountry('FRA').GetGovernment.GetRulerTitle] получит наши требования."
 flavor_tur.98.c: "Изгоним побольше людей, подозреваемых в заговоре."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip] не станет запрещать пьесу."
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip] запретит пьесу."
 tur_courting_the_sublime_porte: "Искушения Блистательной Порты"
 flavor_tur.99.title: "Цена честолюбия"
 flavor_tur.99.desc: "[minister.GetName] становится слишком амбициозен. По ночам [ambitious_wife.GetName] нашептывает мрачные предостережения, которые слушает [target_ruler.GetName]. [minister.GetNameWithNoTooltip] должен умереть, не то его погоня за властью поставит под удар всю державу. Пусть он и весьма способный сановник, но есть, заверяет нас [ambitious_wife.GetShortNameWithNoTooltip] и другие, что послужат повелителю не менее умело, но более преданно."
 flavor_tur.99.historical_info: "Самых талантливых людей при османском дворе нередко ожидал кровавый конец. Одному рабу по имени Паргалы Ибрагим-паша удалось дослужиться аж до первого визиря Сулеймана Великолепного. Однако Ибрагим был настолько успешен на своей должности, что его посчитали угрозой власти султана и в конечном итоге казнили. Распространено мнение, пусть и спорное, что за смертью первого визиря стояла Хюррем, любимая жена Сулеймана. Якобы она устранила конкурента, чтобы упрочить собственную власть."
 flavor_tur.99.a: "Да, он должен умереть."
 flavor_tur.99.b: "Что за нелепое предложение!"
 ottoman_execution_refusal.tt: "Нет, [minister.GetName] не будет казнен."
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] ночью"
 flavor_tur.100.desc: "[capital_location.GetName] полнится голосами высокопоставленного духовенства — ночью в городе творятся самые разные непотребства, он превращается в рассадки пьянства, распутства, азартных игр и тому подобных богопротивных вещей. Священнослужители предлагают запретить все это или хотя бы приструнить ночных гуляк. Некоторые советники, однако, отмечают, что [GetCountry('TUR').GetAdjectiveWithNoTooltip]ое государство уже давно имеет большую выгоду от терпимости — и в особенности от налогов, уплачиваемых разными сомнительными заведениями..."
 flavor_tur.100.historical_info: "Ночью османский Константинополь превращался в город кабаков и борделей. Если на улице ловили человека, не имевшего при себе фонаря, его тут же подозревали в недобрых помыслах и могли запереть в хаммаме до самого рассвета. Особо благочестивые султаны порой пытались бороться с такими рассадниками порока, однако в целом на проблему смотрели сквозь пальцы, ведь хозяева подобных заведений платили щедрые налоги в государственную казну."
 flavor_tur.100.a: "Лучше оставить всё как есть."
 flavor_tur.100.b: "Отделаться общими обещаниями духовенству."
 flavor_tur.100.c: "Такое больше нельзя терпеть."
 crackdown.tt: "Мы начинаем ожесточённую борьбу с пьянством и развратом."
 flavor_tur.100.clergy_angry.tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] из числа духовенства в районе [capital_location.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]."
