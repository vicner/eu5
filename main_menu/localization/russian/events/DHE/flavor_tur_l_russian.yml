 flavor_tur.101.title: "Сила ночи"
 flavor_tur.101.desc: "Начали распространяться слухи о сектах, действующих в городе [capital_location.GetName]. Жители города поражены, они утверждают, что под покровом ночи культисты-безбожники предаются настоящему свальному греху. Стоит ли нам что-нибудь предпринять, чтобы сектантские движения не переросли во что-то более опасное, как это было с давними [GetCountry('BYZ').GetAdjectiveWithNoTooltip]ими бунтами?"
 flavor_tur.101.historical_info: "В османскую эпоху ночные ритуалы были характерны для многих религиозных течений. В частности, алевиты, представители саббатианства и члены суфийского ордена Бекташи считали, что такие ночные практики, во-первых, имеют особую мистическую силу, а, во-вторых, выделяют их на фоне исламского и православного сообществ. О подобных ночных собраниях ходило множество леденящих кровь слухов."
 flavor_tur.101.a: "Эти слухи скоро утихнут."
 flavor_tur.101.b: "[ROOT.GetCountry.GetReligion.GetGodName] каждому из нас является по-своему."
 flavor_tur.101.c: "Мы найдём козлов отпущения и оберём их до нитки."
 defend_heathens.tt: "Мы стараемся умиротворить обе стороны."
