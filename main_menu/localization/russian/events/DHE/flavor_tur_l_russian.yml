 greeks_appeased: "[Concept('pop_satisfaction','Довольство')] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops','групп населения')|e] на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! немного снизится."
 flavor_tur.169.title: "Резня [GetCurrentYear] года в [massacre_location.GetRank.Custom('LR_PP')|l] [massacre_location.GetNameWithNoTooltip]"
 flavor_tur.169.desc: "Мы обещали наказать #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! мятежников на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! — и вот, час настал. Поскольку #TOOLTIP:RELIGION,orthodox_tt,X #L православный#!#! патриарх ничего не сделал для того, чтобы предотвратить этот кризис, он вместе с великим драгоманом и всеми остальными лидерами греков из [massacre_location.Custom('LR_RP')|l] [massacre_location.GetName] станет примером для всех подданных. Мы казним изменников и всех их сторонников, конфискуем их имущество, разрушим их святыни и заставим весь мир бояться нас — иначе мы будем выглядеть ничтожествами, неспособными исполнить свои угрозы."
 flavor_tur.169.historical_info: "В отместку за Греческую революцию весной 1821 года османское правительство устроило резню и казни греков в Константинополе. Православный патриарх Григорий V отлучил революционеров от церкви, но, несмотря на это, был арестован и казнен, как и многие другие лидеры греческих общин, большинство из которых не было никак связано с восстанием. Кровавое преследование греков продолжалось много дней. Похожие чистки, хоть и меньшие по масштабу, произошли по всей Империи."
 flavor_tur.169.a: "Это запятнает репутацию [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_tur.169.b: "Мы не можем этого допустить."
 everyone_hates_you.tt: "[Concept('pop_satisfaction','Довольство')] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! и #TOOLTIP:RELIGION,orthodox_tt,X #L православно-христианских#!#! [Concept('pops','групп населения')|e] в [ROOT.GetCountry.Custom('CF_PP')|l] значительно снизится."
 flavor_tur.170.title: "Судья степей"
 flavor_tur.170.desc: "Теперь, когда [target_location.GetName] в наших руках, нам стоит задуматься о том, как править областью [ShowAreaName('iraq_arabi_area')]. Могучие реки Евфрат и Тигр склонны выходить из берегов, и, хотя крестьяне тысячелетиями сдерживали их с помощью плотин и дамб, они могут внезапно уничтожить урожай. В том числе и поэтому здесь до сих пор распространён кочевой образ жизни. Чтобы добиться полного контроля над этими землями, нам следует назначить Судью степей, который будет следить за тем, чтобы кочевники и крестьяне пограничья платили подати и жили по заветам #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!."
 flavor_tur.170.historical_info: "Большие реки Месопотамии куда непостояннее египетского Нила. Их непредсказуемые разливы вынуждают многих фермеров искать другие источники дохода помимо сельского хозяйства, зачастую вести обмен с кочевыми племенами пустынь и степень. Такое обстоятельство сделало Ирак непростым для управления из центра. Покорив Багдад, османы увидели эту проблему и приспособились к ситуации в том числе назначением так называемого Судьи степей, высокопоставленного кади, чья задача — заведовать кочевниками и их делами."
 flavor_tur.170.a: "Мы найдем подходящего кандидата."
 flavor_tur.170.b: "Вложим в эти земли больше средств."
 grasslands_judge.tt: "Мы назначим кади на этот пост."
 flavor_tur.171.title: "Черкесская красавица"
 flavor_tur.171.desc: "До сих пор [circassian_cariye.GetName] не слишком выделялась среди других наложниц [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого гарема, однако честолюбия ей не занимать. Она мечтает, чтобы талантливый художник [italian_painter.GetName], с которым её познакомила подруга Кира, нарисовал её портрет. [circassian_cariye.GetNameWithNoTooltip] обещает, что этот портрет будет скромным и не нарушит #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! традиций, но в то же время прославит её редкую #TOOLTIP:CULTURE,$circassian_culture_tt$,X #L черкесскую#!#! красоту на зависть всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_tur.171.historical_info: "Хотя термин «черкесы» относится в основном к адыгейским народам, в историческом контексте под ними могли понимать обитателей Кавказа, таких как грузин и абхазов. Черкесов, и особенно черкешенок считали особенно красивыми, пылкими и элегантными. Наложницы-черкешенки высоко ценились в исламском мире, в том числе и буквально, со временем именно они стали составлять основу многих гаремов. Черкесская красота отмечалась и в Европе, она стала популярной темой ориенталистского искусства 18-19 веков."
 flavor_tur.171.a: "Отлично, давайте это разрешим."
 flavor_tur.171.b: "Какая глупая идея!"
 flavor_tur.172.title: "Обход запретов"
 flavor_tur.172.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Исламские#!#! богословы, немногочисленные противники рабства и другие обеспокоенные жители [ROOT.GetCountry.Custom('CF_RP')|l] всё чаще обращают внимание на то, что среди #TOOLTIP:GOODS,slaves_goods,X #L рабов#!#! на рынках #TOOLTIP:AREA,black_sea_area,X #L причерноморья#!#! встречаются не только язычники, но и мусульмане, что запрещено священным законом. Чтобы [ROOT.GetCountry.GetReligion.GetGodName] не покарал нас за это нарушение, они требуют ввести более строгий контроль над работорговлей, но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] выступают против, не желая лишиться #TOOLTIP:CULTURE,$circassian_culture_tt$,X #L черкесских#!#! красавиц в своих гаремах."
 flavor_tur.172.historical_info: "Исламский закон строго запрещал брать других мусульман в рабство, но иногда запрет игнорировали — особенно в том, что касалось черкешенок, самых ценных наложниц османских и арабских гаремов. Продажа рабынь османам приносила большую прибыль Крымскому ханству, а частой отговоркой в таком случае было утверждение, что в данном случае речь идет не о рынке рабов, а о рынке жен."
 flavor_tur.172.a: "Поставки рабов важнее всего."
 flavor_tur.172.b: "Надо заставить людей соблюдать закон Пророка."
 flavor_tur.173.title: "Конец системы девширме"
 flavor_tur.173.desc: "Во многих уголках [ROOT.GetCountry.Custom('CF_RP')|l] [ShowPolicyName('devshirme_system_policy')|l] считается пережитком прошлого. #TOOLTIP:RELIGION,orthodox_tt,X #L Православные христиане#!#! не хотят отдавать своих сыновей в янычары и чиновники, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ворчат, что эта система лишает их перспективы, отдавая предпочтение простолюдинам. Отменив девширме раз и навсегда, мы получим редкий шанс угодить обеим этим группам населения."
 flavor_tur.173.historical_info: "Девширме — османская практика принудительного набора солдат и чиновников из числа жителей Балкан, исповедающих христианство. Считалось, что эти люди, не связанные с местной османской знатью, будут лояльны непосредственно режиму. Система стала столпом формирования османской администрации во времена расцвета империи. Османские солдаты, однако, предпочитали, чтобы в армии служили их сыновья и скоро на службу стали допускать мусульман, что привело к постепенному исчезновению практики девширме."
 flavor_tur.173.a: "Это нужно запретить."
 flavor_tur.173.b: "Нет, [ShowPolicyNameWithNoTooltip('devshirme_system_policy')|l] — опора государства."
 christians_pleased.tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:RELIGION,orthodox_tt,X #L православно-христианских#!#! [Concept('pops','групп населения')|e] в [ROOT.GetCountry.Custom('CF_PP')|l] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 devshirme_removed_forever.tt: "Политика «[ShowPolicyName('devshirme_system_policy')]» будет отменена навсегда."
 flavor_tur.174.title: "Главный поэт"
 flavor_tur.174.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в смятении: придворные яростно спорят о том, кто из двух поэтов лучше. Известный своим красноречием [osmanzade.GetName] пишет сатиры и оды, которые обожают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Загадочный [nedim.GetName] является автором одухотворённых, но в то же время пессимистичных и радикальных стихов; большинство его почитателей составляют [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], которым особенно нравятся его адаптации народного творчества."
 flavor_tur.174.historical_info: "Эпоха тюльпанов в Османской империи была известна своими поэтами. Самым знаменитым среди них считался Осман-заде Таиб, получивший титул реис-и шайран (#italic главный поэт#!) от самого султана Ахмеда III. Работы Осман-заде выделялись остроумием, за свои шутки поэт в итоге был убит губернатором Египта. Его современник Недим считался, вероятно, слишком инновационным для своего времени и выделялся немного декадентским стилем, критиковавшим иногда персидскую поэтическую традицию и отмечавшим при этом красоту Константинополя."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] — достойнейший из достойных."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] — будущее поэзии."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] уходит в безвестность."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] уходит в безвестность."
 flavor_tur.175.title: "Местные власти"
 flavor_tur.175.desc: "Как лучше править бескрайними и разнообразными землями, навеки объединёнными Блистательной Портой? Даже в самых отдалённых её уголках высокие посты могут занимать лишь те, кому [ROOT.GetCountry.GetGovernment.GetRulerTitle] оказывает прямое покровительство. С другой стороны, если мы введём новую должность аянов и будем назначать на неё местных жителей, обладающих достаточными амбициями или связями, это повысит эффективность сбора налогов и стабильность [ROOT.GetCountry.Custom('CF_RP')|l] в целом, хотя и ограничит наше влияние на внутренние дела провинций."
 flavor_tur.175.historical_info: "18 век был ознаменован постепенным снижением централизации в Османской империи, власть все больше и больше отходила элитам на местах. Эти элиты, аяны, могут быть из самой разной среды, от аристократов и янычар до священнослужителей и влиятельных купцов, но все они были связаны т.к. «маликане», системой налогового откупа. Большая власть на местах, которой они пользовались, могла показаться признаком ослабевания османского влияния и престижа, но это была, скорее, адаптация к меняющемуся миру, где националистические настроения следовало подавлять, чтобы сохранить силу империи."
 flavor_tur.175.a: "Надо уделить все внимание этой реформе."
 flavor_tur.175.b: "Лучше будем пользоваться системой кадылыков."
 flavor_tur.175.c: "[target_capital.GetNameWithNoTooltip] — вечный оплот нашей власти."
 flavor_tur.176.title: "Смертельные бега"
 flavor_tur.176.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')|U] [grand_vizier.GetName] обвиняется во множестве преступлений. Если [Select_CString(grand_vizier.IsFemale, 'её', 'его' )] вина будет доказана, придворный начальник стражи [bostancibasi.GetName] лично удавит [Select_CString(grand_vizier.IsFemale, 'её', 'его' )]. Согласно традиции, вынося приговор, судья даст [Select_CString(grand_vizier.IsFemale, 'сановнице', 'сановнику' )] чашу шербета. Если он окажется красным, это будет означать виновность, а если белым — оправдание. Но даже в случае красного шербета [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] получит шанс на спасение: [Select_CString(grand_vizier.IsFemale, 'она', 'он' )] сможет сохранить жизнь, победив начальника стражи в состязании по бегу. И сейчас [Select_CString(grand_vizier.IsFemale, 'она', 'он' )] старательно тренируется…"
 flavor_tur.176.historical_info: "Дворец Топкапы видел немало крови. Там проходили казни, которыми часто распоряжался бостанджи-паша, начальник стражи султана. Он же отвечал за Фонтан казней в Первом дворе, где палачи омывали руки, выполнив свою мрачную работу. В XVIII веке появилась любопытная традиция: приговорённому к смерти высокопоставленному чиновнику давалось право бежать наперегонки с бостанджи-пашой по дворцовому саду. Если приговорённый побеждал, казнь заменялась на изгнание."
 flavor_tur.176.a: "Дать [Select_CString(grand_vizier.IsFemale, 'ей', 'ему' )] красный шербет."
 flavor_tur.176.b: "Дать [Select_CString(grand_vizier.IsFemale, 'ей', 'ему' )] белый шербет."
 flavor_tur.176.c: "Убить [Select_CString(grand_vizier.IsFemale, 'её', 'его' )] на месте."
 race_held.tt: "Бег наперегонки состоится в саду, исход состязания пока неясен."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] [Select_CString(grand_vizier.IsFemale, 'освобождена', 'освобождён' )] и может быть [Select_CString(grand_vizier.IsFemale, 'призвана', 'призван' )] в [Concept('cabinet','совет')|e]."
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] [Select_CString(grand_vizier.IsFemale, 'победила', 'победил' )]"
 flavor_tur.177.desc: "Усилия, которые [grand_vizier.GetName] [Select_CString(grand_vizier.IsFemale, 'потратила', 'потратил' )] на тренировки перед забегом, не прошли даром: незадолго до финиша [Select_CString(grand_vizier.IsFemale, 'она обогнала', 'он обогнал' )] садовника и [Select_CString(grand_vizier.IsFemale, 'удерживала', 'удерживал' )] лидерство до самых ворот Рыбного рынка, где бы [Select_CString(grand_vizier.IsFemale, 'ей', 'ему' )] отрубили голову в случае проигрыша. В общем, [Select_CString(grand_vizier.IsFemale, 'она одержала', 'он одержал' )] честную победу и [Select_CString(grand_vizier.IsFemale, 'приобрела', 'приобрёл' )] бесценный опыт, побывав на волосок от смерти. Традиция обязывает нас отменить смертный приговор."
 flavor_tur.177.historical_info: "Жизнь высокопоставленного чиновника в Османской империи могла быть очень опасной, но и победы в смертельных бегах наперегонки с бостанджибаши случались нередко. Таким победителем стал, в частности, великий визирь Хаджи Салих-паша в 1822 году. Он так прославился, одержав верх, что его изгнание превратилось, по сути, в комфортную жизнь на посту губернатора Дамаска."
 flavor_tur.177.a: "И всё равно [Select_CString(grand_vizier.IsFemale, 'её', 'его' )] нужно изгнать."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] отправляется в изгнание."
 flavor_tur.177.b: "Надо полностью отменить приговор."
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [Select_CString(grand_vizier.IsFemale, 'казнена', 'казнён' )]"
 flavor_tur.178.desc: "[grand_vizier.GetName] [Select_CString(grand_vizier.IsFemale, 'начала', 'начал' )] забег довольно бодро, но в итоге [bostancibasi.GetName] всё же опередил [Select_CString(grand_vizier.IsFemale, 'её', 'его' )] и добежал до ворот Рыбного рынка первым. Там [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [Select_CString(grand_vizier.IsFemale, 'была казнена', 'был казнён' )], после чего [Select_CString(grand_vizier.IsFemale, 'её', 'его' )] тело бесцеремонно бросили в море, а голову сохранили на случай, если мы захотим выставить её на Камнях назидания."
 flavor_tur.178.historical_info: "Хотя султаны 18 века были куда менее кровожадными, чем Селим Грозный из 16 столетия, они без колебаний показывали, что бывает с теми, кто их оскорбил. Чиновник, проигравший состязание, убивался бостанджибаши на месте, его голова помещалась на Камни назидания, две мраморные колонны снаружи ворот дворца Топкапы."
 flavor_tur.178.a: "[Select_CString(grand_vizier.IsFemale, 'Её', 'Его' )] смерти достаточно."
 flavor_tur.178.b: "Положить голову на всеобщее обозрение"
 flavor_tur.179.title: "Армия нового порядка"
 flavor_tur.179.desc: "Размышляя о силе наших врагов, опасностях меняющегося мира и угрозе мятежа со стороны непокорных и дерзких янычар, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'придумала', 'придумал' )] новый план. [Select_CString(target_ruler.IsFemale, 'Она решила', 'Он решил' )] привлечь инструкторов из #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, чтобы реформировать армию, превратив её в грозную и современную силу с новой формой, подготовкой и традициями. Но этот шаг может вызвать гнев янычар, башибузуков, секбанов и всех остальных, кому выгодно текущее положение дел."
 flavor_tur.179.historical_info: "Низам-и Джедид, #italic Армия нового порядка#!, была основана в 1797 году. Она составляла центральную часть программы реформ Селима III. Султан надеялся обратить вспять децентрализацию империи и обойти укрепившееся влияние янычар, постепенно заменяя их современной пехотой по европейской модели."
 flavor_tur.179.a: "Нам нужны эти перемены."
 flavor_tur.179.b: "Старые обычаи вполне эффективны."
 new_order_army_available.tt: "Открывает доступ к [Concept('government_reform','государственному принципу')|e] «[ShowGovernmentReformName('ottoman_new_order_army')]»."
 tur_new_order_army: "Доступен государственный принцип «[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]»"
 flavor_tur.180.title: "Инцидент в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "Обстановка в [target_location.Custom('LR_PP')|l] [target_location.GetName], где [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'повелела', 'повелел' )] построить казармы, в которых разместится [ShowGovernmentReformName('ottoman_new_order_army')|l], накалена до предела. Местные сановники и янычары открыто заявляют, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] хочет лишить их законных привилегий, и уже заручились поддержкой среди [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой администрации. Возможно, вам стоит отменить некоторые реформы, пока дело не дошло до гражданской войны."
 flavor_tur.180.historical_info: "Перспективы Низам-и Джедид быстро угасли в Эдирнском инциденте 1806 года. Селим III пытался построить новые армейские казармы в Эдирне и других местах Румелии, что привело к вооруженному конфликту с частями корпуса янычар и местными аянами. Противостояние быстро росло и султану пришлось пойти на попятную, отправив свои войска обратно в Константинополь, что нанесло смертельный удар как его престижу, так и его попыткам централизовать управление империей."
 flavor_tur.180.a: "Согласиться ограничить реформы."
 flavor_tur.180.b: "Бороться с предателями!"
 flavor_tur.180.c: "Распустить армию нового образца."
 new_order_army_permanently_disbanded.tt: "[Concept('government_reform','Государственный принцип')|e] «[ShowGovernmentReformName('ottoman_new_order_army')]» навсегда станет недоступным."
 tur_new_order_army_disbanded: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')|U] распущена"
 flavor_tur.181.title: "Пара каллиграфов"
 flavor_tur.181.desc: "[celaleddin.GetName] и [esma.GetName], живущие в законном браке, считаются лучшими каллиграфами нынешнего поколения. [celaleddin.GetShortName] уже состоялся на этом поприще, а скромная [esma.GetShortName] пока только учится, но уже подаёт немалые надежды. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в таком восторге от работ этой пары, что отдельные придворные уже предлагают нанять её на постоянную службу для украшения наших дворцов и мечетей. Но даже если мы позволим супругам вернуться к тихому семейному быту, они заслуживают щедрого пожизненного пансиона."
 flavor_tur.181.historical_info: "Махмуд Джелаледдин-эфенди был родом из Дагестана и стал одним из выдающихся каллиграфов своего времени. Он во многом вдохновлялся работами Хафиза Османа, великого каллиграфа 17 столетия. Эсма Ибрет-ханым была его одаренной ученицей, а впоследствии и женой. Изначально Джелаледдин не хотел брать в обучение девушку, но передумал, увидев ее работу. Султан Селим III и его мать также остались очень впечатлены мастерством Эсмы и выдали ей в награду 500 курушей."
 flavor_tur.181.a: "Они нужны нам оба."
 flavor_tur.181.b: "Награды будет достаточно."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] и [esma.GetNameWithNoTooltip] возвращаются к тихой жизни."
 flavor_tur.182.title: "Гигант"
 flavor_tur.182.desc: "[koca.GetName] обладает многочисленными и разносторонними талантами: он и казначей, и поэт, и наместник #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Его прозвали Коджа #italic Гигант#! — то ли за внушительный рост, то ли за столь же внушительные достижения. Устав от Анатолии, он написал изысканное письмо в Блистательную Порту, в котором попросил перевести его в столичный город [target_capital.GetName] — по его собственному мнению, из него мог бы выйти замечательный [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]. Но стоит учесть, что его миролюбие не одобряют многие воинственные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.182.historical_info: "Коджа Рагып-паша являлся, вероятно, самым талантливым великим визирем 18 столетия. Отток финансов из казны при нем прекратился, поскольку он провел успешные экономические и административные реформы и смог удержать османов от вступления в Семилетнюю войну, бушевавшую в Европе. Также он был ученым и поэтом, вел частую переписку с прославленной поэтессой Фитнат-ханым и другими своими выдающимися современниками."
 flavor_tur.182.a: "Такие, как он, очень нужны державе."
 flavor_tur.182.b: "Мы найдём других подходящих людей."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] остаётся в провинции."
 flavor_tur.183.title: "Черепаха и свеча"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] [Select_CString(unfortunate_courtier.IsFemale, 'посещала', 'посещал' )] поэтические чтения во дворце [ROOT.GetCountry.Custom('CF_RP')|l], когда случилась беда. Выйдя подышать вечерним воздухом, [Select_CString(unfortunate_courtier.IsFemale, 'она наступила', 'он наступил' )] на черепаху: эти рептилии со свечами на панцирях нередко используются для украшения и освещения садов. Увы, у данной конкретной черепахи свеча погасла, так что она была совершенно не видна в сумерках. Несчастное животное погибло на месте, а [unfortunate_courtier.GetName] [Select_CString(unfortunate_courtier.IsFemale, 'растянула', 'растянул' )] лодыжку. Теперь [Select_CString(unfortunate_courtier.IsFemale, 'она', 'он' )] просит нас полностью очистить дворцовый сад от черепах и других подобных угроз."
 flavor_tur.183.historical_info: "Императорскую деревню Саадабад в Константинополе построили для развлечения Ахмеда III, его свиты и чиновников, прямо на виду у обычного народа, которому вход туда был запрещен. В деревне имелись дворец, отдел гарема с банями-хамамами, павильон и множество садов вокруг реки Кягытхане. Одним из знаменитых зрелищ Саадабада стали черепахи со свечами на панцирях, освещавшие теплые вечера."
 flavor_tur.183.a: "Мы могли бы использовать вместо них обычные подсвечники."
 flavor_tur.183.b: "Нам нужно больше черепах для свечей, а не меньше."
 flavor_tur.183.c: "Давайте просто помолимся об умершей черепахе."
 flavor_tur.184.title: "Кошки Константинополя"
 flavor_tur.184.desc: "Всем известно, что чуму, которая периодически вспыхивает в [target_location.Custom('LR_PP')|l] [target_location.GetName], разносят мыши и крысы. К счастью, во многих местных домах держат кошек, а тысячи их одичавших собратьев живут прямо на городских улицах. [ROOT.GetCountry.GetReligion.GetName|U] предписывает заботиться о них, а [target_character.GetName] ревностно соблюдает это предписание: каждого, кто поднимет руку на кошку, ожидает крупный штраф."
 flavor_tur.184.historical_info: "В османскую эпоху на улицах Стамбула выросла численность бродячих кошек. Дома тогда кишели крысами и мышами, да и сами кошки пользовались большим уважением в исламе, и потому убивать или красть кошку было незаконно — они считались общественной собственностью."
 flavor_tur.184.a: "Мы принимаем власть наших хищных повелителей."
 tur_all_pops_in_constantinople_gain_satisfaction: "[Concept('pop_satisfaction','Довольство ')|e] всех [Concept('pops','групп населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_tur.185.title: "Янинский лев"
 flavor_tur.185.desc: "Проявив выдающийся талант в государственном управлении и военном деле, [target_character.GetName] [Select_CString(target_character.IsFemale, 'привлекла', 'привлёк' )] внимание двора #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Хотя [Select_CString(target_character.IsFemale, 'она родилась', 'он родился' )] в семье разбойников из провинции [ShowProvinceDefinitionName('albania_province')], это не помешало [Select_CString(target_character.IsFemale, 'ей', 'ему' )] снискать репутацию [Select_CString(target_character.IsFemale, 'поборницы', 'поборника' )] мира и справедливости, хотя у [Select_CString(target_character.IsFemale, 'неё', 'него' )] есть и немало завистливых врагов. Стоит отметить, что [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'которая', 'который' )], как и [target_character.GetName], предпочитает действия словам, считает, что [target_character.GetNameWithNoTooltip] вполне [Select_CString(target_character.IsFemale, 'достойна', 'достоин' )] высокого поста."
 flavor_tur.185.historical_info: "Али-паша Янинский, одна из самых влиятельных фигур 18 столетия, родился в Албании, где доставлял немало проблем местному властелину Ахмету Курт-паше. Сначала Османская империя противостояла ему, но вскоре осознала его военное и дипломатическое мастерство, увидев, как он стабилизировал обстановку между османами и венецианцами, и решила дать ему пост правителя Янины. Позже он был смещен, поскольку на службе руководствовался собственными интересами, а не приказами султана, но позже назначен снова и действовал, как независимый правитель, вмешиваясь в дела западных держав. В итоге, впрочем, его активность насторожила султана Махмуда II, он объявил ему войну и положил конец его правлению."
 flavor_tur.185.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — место, куда [target_character.GetNameWithNoTooltip] впишется идеально."
 flavor_tur.185.b: "Давайте дадим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] земли в Северной Греции."
 flavor_tur.185.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] — не место для разбойников."
 flavor_tur.186.title: "Балканские коджабаши"
 flavor_tur.186.desc: "Нашего административного ресурса недостаточно для управления многочисленными городами и селениями, которые мы захватили на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!. Учитывая разнообразие местных законов и обычаев, мы никогда не сможем полностью интегрировать их в [ROOT.GetCountry.GetAdjective|l]ую правовую систему. Поэтому [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] предлагает переложить обязанности по сбору налогов, охране порядка и решению других административных вопросов на местных жителей. Конечно, в таком случае мы не сможем полностью контролировать эти земли, но они хотя бы будут приносить нам выгоду."
 flavor_tur.186.a: "Найм местных жителей несомненно даст свою выгоду."
 flavor_tur.186.b: "Нельзя доверять им законы и налоги."
 flavor_tur.187.title: "Рахат-лукум"
 flavor_tur.187.desc: "Наш народ славится кулинарным талантом. Его бесчисленные кондитеры состязаются в приготовлении уникальных сладостей, не оставляющих равнодушным никого. На этом поприще особенно [Select_CString(target_character.IsFemale, 'отличилась', 'отличился' )] [target_character.GetName]: тщательно изучив все недавние достижения в области вкуса, цвета и текстуры, [Select_CString(target_character.IsFemale, 'она создала', 'он создал' )] рецепт нового сладкого блюда, которое теперь известно каждому жителю #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#!. Конечно же, это знаменитый #TOOLTIP:CULTURE,turkish_culture,X #L турецкий#!#! рахат-лукум! Возможно, это лакомство было известно и раньше, но настоящую популярность оно приобрело только сейчас — и поэтому многие думают, что его изобрели именно на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_tur.187.a: "Столь изысканное лакомство могли изобрести только в [ROOT.GetCountry.Custom('CL_PP')]."
 flavor_tur.187.b: "Важно не кто сделал, а кто продал."
 tur_greek_people_will_not_like_this_tt: "#TOOLTIP:CULTURE,$greek_culture_tt$,X #L Греческое#!#! [Concept('pops','население')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не одобрит наших смелых заявлений о #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецком#!#! рахат-лукуме."
 flavor_tur.188.title: "Греки считают рахат-лукум своим"
 flavor_tur.188.desc: "#TOOLTIP:CULTURE,$greek_culture_tt$,X #L Греческие#!#! подданные #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! считают оскорбительным наше заявление о том, что рахат-лукум — исконно #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецкое#!#! лакомство. Одни из них утверждают, что это давно известное визатийское блюдо, а другие говорят, что его изобрели жители #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Этот, казалось бы, пустяковый вопрос весьма задевает чувства греков."
 flavor_tur.188.a: "Какая мелочность..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops', 'групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_tur.189.title: "Фанариоты"
 flavor_tur.189.desc: "Хотя Византийская империя пала, в [target_location.Custom('LR_PP')|l] [target_location.GetName] по-прежнему чувствуется влияние его прежних хозяев. В особенности это касается #TOOLTIP:CULTURE,greek_culture,X #L греков#!#!, которые хоть и склонились перед нами, но продолжают следовать своим обычаям в той мере, в какой мы им позволяем. Большинство этих греков, называющих себя фанариотами, — зажиточные торговцы, хотя среди них есть и несколько #TOOLTIP:RELIGION,orthodox,X #L православных#!#! епископов. Они хорошо образованы и имеют немалый вес среди жителей [ROOT.GetCountry.Custom('CF_RP')|l]. Возможно, если мы выделим им отдельную часть [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip], они смогут поспособствовать его развитию."
 flavor_tur.189.a: "Они получат свой район."
 flavor_tur.189.b: "Это ни к чему: они и так живут в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "[Concept('pop_satisfaction','Довольство'] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops','групп населения')|e] в #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополе#!#! снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%]"
 flavor_tur.190.title: "Право носить оружие"
 flavor_tur.190.desc: "По закону #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [GetEstateName('peasants_estate')|l] не имеют права владеть оружием, но жители завоёванных нами земель часто нарушают этот закон, предпочитая сохранять боеготовность на случай войны, мятежей или беспорядков. Хотя это позволяет при необходимости призывать их в армию, наличие оружия у черни подрывает стабильность общества, для защиты которой мы и ввели запрет. Когда [target_character.GetName] [Select_CString(target_character.IsFemale, 'подняла', 'поднял' )] этот вопрос, [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] порекомендовал ему ввести более строгий контроль за соблюдением этого закона, чтобы избежать возможных бунтов. Однако мы можем оставить всё как есть: возможно, простолюдины будут довольны уже тем, что мы их не разоружаем."
 flavor_tur.190.a: "Мы не можем допустить, чтобы [GetEstateNameWithNoTooltip('peasants_estate')|l] владели оружием. Это надо запретить!"
 flavor_tur.190.b: "Разрешить им носить оружие, чтобы продемонстрировать уважение к их автономии."
 tur_all_heathen_peasants_lose_satisfaction_tt: "[Concept('pop_satisfaction','Довольство')|e] всех представителей сословия «[GetEstateName('peasants_estate')]», не исповедующих [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ую веру, снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%]"
 flavor_tur.191.title: "Маниоты"
 flavor_tur.191.desc: "Хотя #TOOLTIP:AREA,morea_area,X #L Морея#!#! захвачена #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, в ней остались те, кто сопротивляется нашей власти. Их особенно много в провинции [ShowProvinceDefinitionName('messenia_province')]. Эти люди, зовущие себя маниотами, перекрывают дороги, устраивают нападения на наместников и не пускают представителей власти в свои горные деревни. Хотя существенной угрозы они не представляют, местное население всё чаще поддерживает их в надежде на получение большей автономии. Предоставив её, мы могли бы решить проблему мирным путём и избавить себя от необходимости посылать войска для подавления восстания."
 flavor_tur.191.a: "Жители Мессении получат свои права."
 flavor_tur.191.b: "Пусть восстают, если хотят, мы их просто победим."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Каждый [Concept('location','район')|e] провинции [ShowProvinceDefinitionName('messenia_province')] потеряет [ShowNamedValue('control_ultimate_penalty')|-=2%] [Concept('control','контроля')|e] и получит [Concept('building','сооружение')|e] «[ShowBuildingTypeName('maniot_toll_guards')]»"
 tur_all_messenian_location_pops_lose_satisfaction: "[Concept('pop_satisfaction','Довольство ')|e] всех [Concept('pops','групп населения')|e] в провинции [ShowProvinceDefinitionName('messenia_province')] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_tur.192.title: "Греческие криптохристиане"
 flavor_tur.192.desc: "Наши попытки обратить #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческое#!#! население в свою веру по большей части увенчались успехом: [ROOT.GetCountry.GetReligion.GetName|l] стал религией многих греков. Несмотря на это, мы получаем доклады о том, что некоторые из них притворяются правоверными лишь ради привилегий, а на деле совершают #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#! обряды. Мы уже разоблачили нескольких подобных лжецов, но [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] полагает, что их гораздо больше, в том числе и при нашем дворе. Поэтому [target_character.GetName] предлагает начать расследования и ввести штрафы для тайных христиан."
 flavor_tur.192.a: "Мы раскроем подобные дела."
 flavor_tur.192.b: "Возможно, лучше просто оставить их в покое. Не стоит раскачивать лодку, добром это не кончится."
 tur_convert_greek_christians_tt: "#Y 10%#! #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческого#!#! [Concept('pops','населения')|e] обратится в другую религию ([ROOT.GetCountry.GetReligion.GetName|l])"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "[Select_CString(target_character.IsFemale, 'Критская торговка', 'Критский купец' )] из #TOOLTIP:LOCATION,rethymno,X #L Ретимнона#!#! по имени [target_character.GetName] самостоятельно [Select_CString(target_character.IsFemale, 'пришла', 'пришёл' )] к успеху, наладив торговые связи со всей #TOOLTIP:CONTINENT,europe,X #L Европой#!#!. Сейчас [Select_CString(target_character.IsFemale, 'она', 'он' )] располагает немалыми богатствами, которым завидуют остальные [GetEstateName('burghers_estate')|l], и собственным торговым флотом немалых размеров. [ROOT.GetCountry.GetGovernment.GetCourtTitle] справедливо полагает, что столь [Select_CString(target_character.IsFemale, 'достойной женщине', 'достойному человеку' )] самое место при дворе. Вопрос лишь в том, что для нас важнее: [Select_CString(target_character.IsFemale, 'её', 'его' )] капиталы или опыт командования кораблями."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] станет адмиралом."
 flavor_tur.193.b: "[Select_CString(target_character.IsFemale, 'Ей', 'Ему' )] будет позволено использовать своё богатство в интересах горожан."
 flavor_tur.193.c: "Мы не допустим, чтобы греки верховодили в нашей политике."
 flavor_tur.194.title: "Драгоман"
 flavor_tur.194.desc: "Растущее влияние национальных меньшинств обернулось для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! преимуществом в области дипломатии. Представители малых народов часто знают по несколько языков сразу, что очень важно при переговорах. Они приносят пользу и как простые [GetEstateName('burghers_estate')|l], но мы могли бы учредить для них должность драгоманов — то есть, переводчиков при посольствах, консульствах и торговых представительствах. С другой стороны, это позволит им занимать и другие должности в администрации [ROOT.GetCountry.Custom('CF_RP')|l], чем они могут воспользоваться в своих интересах."
 flavor_tur.194.a: "Начнем нанимать этих многоязычных торговцев."
 flavor_tur.194.b: "Пусть лучше дипломатией занимаются [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие чиновники."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Мы сможем использовать [Concept('character_interaction','взаимодействие')|e] «[ShowCharacterInteractionName('tur_appoint_dragoman')]» в отношении [Concept('characters','персонажей')|e], не относящихся к [ROOT.GetCountry.GetCulture.GetName|l]ой [Concept('culture','культуре')|e]"
 flavor_tur.195.title: "Бунты в Фессалии"
 flavor_tur.195.desc: "#TOOLTIP:RELIGION,orthodox_tt,X #L Православные#!#! жители #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалии#!#! недовольны нашей властью: они утверждают, что мы игнорируем их религиозные традиции, насаждая вместо них собственные обычаи. Конечно, они бы не стали поднимать бунт только из-за этого, но наш наместник перешёл черту, лишив сана популярного епископа. Теперь местные [GetEstateName('peasants_estate')|l] требуют, чтобы мы разобрались с этой несправедливостью."
 flavor_tur.195.a: "Пусть бунтуют, если хотят — мы их попросту раздавим."
 flavor_tur.195.b: "Они получат свою справедливость."
 tur_all_of_thessaly_will_join_revolt: "Все [Concept('pops','группы населения')|e] в #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалии#!#! присоединятся к [Concept('rebellion','мятежу')|e] ([thessaly_revolt.GetName]) и потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','довольства')|e]"
 thessaly_revolt: "Фессалийское восстание"
 flavor_tur.196.title: "Основание Сараево"
 flavor_tur.196.desc: "Нам очень не хватает административного центра в #TOOLTIP:PROVINCE_DEFINITION,bosnia_province,X #L Боснии#!#!, где наши чиновники могли бы жить и укреплять свою власть над местным населением. Для решения этой проблемы [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] предлагает основать [target_location.Custom('LR_VP')|l] [target_location.GetName] и превратить его в резиденцию наших наместников. Это позволит нам лучше контролировать регион — если, конечно, мы готовы потратить на это средства."
 flavor_tur.196.a: "Давайте оснуём Сараево."
 flavor_tur.196.b: "Пусть [target_location.Custom('LR_RP')|l] развивается естественным образом."
 sarajevo: "Сараево"
 flavor_tur.197.title: "Развитие греческой народной музыки"
 flavor_tur.197.desc: "Не имея собственного национального государства, многие #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греки#!#! стали считать #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! своей единственной родиной. Но вместо того, чтобы вливаться в наше общество, они постепенно формируют собственную культуру, которая отличается как от византийской, так и от нашей [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой. Примером тому являются новые стили народных песен, возникающие в многочисленных #TOOLTIP:REGION,balkan_region,X #L балканских#!#! городах и сёлах. Они весьма разнообразны, но имеют одну общую черту: в них говорится о прошлых днях и борьбе с чужеземными угрозами. Если мы разрешим эти песни, местные жители будут довольны, но их будет труднее интегрировать в общество [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_tur.197.a: "Пусть слушают любую музыку, какая им нравится."
 flavor_tur.197.b: "Если они поют против нас, такую музыку мы разрешить не можем."
 tur_all_greek_peasants_gain_satisfaction: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pop','групп населения')|e], относящихся к сословию «[GetEstateName('peasants_estate')]» и #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческой#!#! [Concept('culture','культуре')|e], повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_tur.198.title: "Клефты"
 flavor_tur.198.desc: "Многие деревни #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! фактически отрезаны от столичного города [ROOT.GetCountry.GetCapital.GetName] из-за разбойничьих банд, лютующих на дорогах. Эти разбойники, называющие себя «клефтами», настроены против нашей власти и имеют тайные логова в горах. Они неспособны на организованное сопротивление, но доставляют немало проблем местным властям. Эту проблему надо решать немедленно."
 flavor_tur.198.a: "Мы расправимся с ними по-старому."
 flavor_tur.198.b: "Давайте заплатим этим бандитам, наймем их в нашу армию."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Все [Concept('pops','группы населения')|e] #TOOLTIP:CULTURE,greek_culture,X #L греческой#!#! культуры в регионе #TOOLTIP:REGION,balkan_region,X #L Балканы#!#! потеряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 klephts: "Клефты"
 flavor_tur.199.title: "Основание Средеца"
 flavor_tur.199.desc: "Местные законы, действующие на оккупированных землях #TOOLTIP:AREA,bulgaria_area,X #L Болгарии#!#!, отличаются от законов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Это позволяет жителям региона уклоняться от налогов, воинской повинности и других обязанностей. Для решения этой проблемы [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] предлагает учредить административный центр в самом центре этих земель, а именно в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Населённый [ROOT.GetCountry.GetAdjective|l]ой элитой, он даст нам немало преимуществ — если, конечно, мы вложим в его развитие достаточно золота."
 flavor_tur.199.a: "Давайте превратим [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] в столицу Болгарии."
 flavor_tur.199.b: "Их местные законы не особенно нас беспокоят."
 flavor_tur.200.title: "Угасание болгарской культуры"
 flavor_tur.200.desc: "За долгие годы #L [ROOT.GetCountry.GetAdjective|l]ой#! оккупации #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарский#!#! народ постепенно утратил собственную культурную идентичность. Теперь, когда он перенял многие #L [ROOT.GetCountry.GetCulture.GetName|l]ие#! обычаи, его станет проще интегрировать в наше общество — при условии, что [target_character.GetName] будет должным образом управлять этим регионом."
 flavor_tur.200.a: "Печальный итог, но нам он выгоден."
 flavor_tur.201.title: "Греческое влияние в Болгарии"
 flavor_tur.201.desc: "Пользуясь упадком #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарской#!#! культуры, многие народы стали распространять в #TOOLTIP:AREA,bulgaria_area,X #L Болгарии#!#! своё собственное влияние. Особенно в этом преуспели #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческие#!#! подданные [ROOT.GetCountry.Custom('CF_RP')|l], которые уже скупают местные дома целыми улицами. Это приведёт к печальным последствиям для болгар, но, по крайней мере, позволит нам сохранить эти земли населёнными."
 flavor_tur.201.a: "Интересный итог."
 flavor_tur.202.title: "Православное восстание в Видине"
 flavor_tur.202.desc: "#TOOLTIP:RELIGION,orthodox_tt,X #L Православные христиане#!#! провинции [ShowProvinceDefinitionName('vidin_province')] недовольны [ROOT.GetCountry.GetAdjective|l]ой властью. Отчасти это вызвано религиозными различиями, отчасти злоупотреблениями наместников, нарушающих законные права подданных [ROOT.GetCountry.Custom('CF_RP')|l]. Верующие объединились и сеют недовольство в других областях #TOOLTIP:AREA,bulgaria_area,X #L Болгарии#!#!. Как мы отреагируем на эту проблему?"
 flavor_tur.202.a: "Если они желают взбунтоваться, надо послать туда армию."
 flavor_tur.202.b: "Такие мелкие просьбы нас не затруднят. Дайте им то, что они хотят."
 tur_all_of_vidin_will_join_revolt: "Все [Concept('pops','группы населения')|e] в #TOOLTIP:PROVINCE_DEFINITION,vidin_province,X #L Видине#!#! присоединятся к [Concept('rebellion','мятежу')|e] ([chiprovtsi_uprising.GetName]) и потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','довольства')|e]"
 chiprovtsi_uprising: "Восстание в Чипровцах"
 flavor_tur.203.title: "Ислам в Болгарии"
 flavor_tur.203.desc: "Тот факт, что мы полностью контролируем регион [ShowAreaName('bulgaria_area')], делает возможным распространение нашей веры в этих землях. Этот процесс обещает быть медленным, но непрерывным, однако некоторые [GetEstateName('clergy_estate')] хотели бы, чтобы мы обложили его жителей более тяжелыми налогами и лишили части прав, дабы их обращение в истинную веру произошло быстрее. Сделав это, мы обязательно столкнемся с недовольством в этих землях, и оно даже может перерасти в открытое восстание."
 flavor_tur.203.a: "Чем больше наших подданных примет [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]ую веру, тем лучше."
 flavor_tur.203.b: "Не будем огорчать [GetEstateNameWithNoTooltip('dhimmi_estate')|l]."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарского#!#! или #TOOLTIP:RELIGION,orthodox_tt,X #L православного#!#! [Concept('pops','населения')|e] #TOOLTIP:AREA,bulgaria_area,X #L Болгарии#!#! обратится в другую религию ([ROOT.GetCountry.GetReligion.GetName|l])"
 tur_unrest_in_bulgarian_pops_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарских#!#! [Concept('pops', 'групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_tur.204.title: "Судьба халифа"
 flavor_tur.204.desc: "Взяв #TOOLTIP:LOCATION,cairo_tt,X #L Каир#!#!, мы захватили в плен его халифа и доставили его к [ROOT.GetCountry.GetAdjective|l]ому двору. После того, как [target_character.GetName] [Select_CString(target_character.IsFemale, 'встретилась', 'встретился' )] с ним лицом к лицу, всем стало ясно, что этот религиозный деятель — всего лишь обычный человек, которого [ROOT.GetCountry.GetGovernment.GetRulerTitle] превосходит во всех отношениях. Аббасидский халиф — это пережиток прошлого, которого [Select_CString(target_character.IsFemale, 'должна', 'должен' )] сменить [target_character.GetNameWithNoTooltip] — истинный меч #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!."
 flavor_tur.204.a: "Надо избавиться от старого халифа."
 flavor_tur.204.b: "Оставим халифа, как номинальную фигуру."
 tur_all_muslim_pops_gain_satisfaction: "Все наши #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманские#!#! [Concept('pops', 'группы населения')|e] получат [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_tur.205.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]-гази"
 flavor_tur.205.desc: "Военная слава #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! гремит по всему миру, но кое-кто обвиняет нашу победоносную армию в чрезмерной жестокости. Понимая это, [target_character.GetName] хочет изменить образ [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их полков в глазах мировой общественности. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] желает прославиться как [ShowAdvanceName('ghazi')] — не грабитель и угнетатель неверных, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]-воин, защищающий их права и стоящий в стороне от политических игр."
 flavor_tur.205.a: "Пусть все знают, что [target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'истинная', 'истинный' )] [ShowAdvanceNameWithNoTooltip('ghazi')|l]."
 flavor_tur.205.b: "[target_character.GetNameWithNoTooltip] не нуждается в такой славе."
 flavor_tur.206.title: "Иудеи Фессалоник"
 flavor_tur.206.desc: "Подъём #TOOLTIP:RELIGION,$judaism_tt$,X #L иудейской#!#! общины в [target_location.Custom('LR_PP')|l] [target_location.GetName] воспринимается местными жителями в целом благосклонно. Приверженцы этой религии, имеющие собственную развитую культуру, компактно проживают в одном из районов [target_location.Custom('LR_RP')|l]. [target_character.GetName] хочет навсегда передать им этот район, чтобы они благоустроили его улицы и привлекли в него как можно больше богатств."
 flavor_tur.206.a: "Дадим им район."
 flavor_tur.206.b: "Они не получат особых привилегий."
 flavor_tur.207.title: "Недовольство алевитов"
 flavor_tur.207.desc: "Война с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! вызвала недовольство некоторой части наших подданных. В особенности это касается #TOOLTIP:RELIGIOUS_SCHOOL,alevism_school_tt,X #L алевитов#!#!, которые уже начали вооружаться, чтобы положить конец этому конфликту. Тревожась о ситуации в стране, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] уже готовится сокрушить любого, кто посмеет восстать против нашей власти."
 flavor_tur.207.a: "Они отведают нашей стали."
 tur_alevi_unrest_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех наших [Concept('pops','групп населения')|e], относящихся к #TOOLTIP:CULTURE,$kurdish_culture_tt$,X #L курдской#!#! [Concept('culture','культуре')|e] или исповедующих #TOOLTIP:RELIGION,shia_tt,X #L шиитскую#!#! либо #TOOLTIP:RELIGION,ibadi_tt,X #L ибадитскую#!#! [Concept('religion','религию')|e], снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "С ростом [ROOT.GetCountry.Custom('CF_RP')|l] в наших владениях оказалось множество самых разных народов. Многие из них уже приняли старые [ROOT.GetCountry.GetAdjective|l]ие законы и стали частью нашей нашей нации, но [target_character.GetName] полагает, что этого недостаточно. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] хочет полностью переписать законодательство [ROOT.GetCountry.Custom('CL_RP')], отдавая предпочтение не внешней экспансии, а укреплению внутренней стабильности."
 flavor_tur.208.a: "Эти законы приведут нас в новую эпоху."
 flavor_tur.208.b: "Мы примем эти реформы к сведению."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "[Concept('modifiers','Модификаторы')|e] [Concept('policy','политики')|e] [ShowPolicyName('tur_kanum_i_osmani')] станут эффективнее на #Y 50%#!, но будут масштабироваться в зависимости от [Concept('estate_power','сословной власти')|e] сословия «[GetEstateName('crown_estate')]»"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "Достигнув вершины власти, [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'пожелала', 'пожелал' )] воздвигнуть грандиозный монумент в честь всех своих близких. По [Select_CString(target_character2.IsFemale, 'её', 'его' )] мнению, идеальным местом для такого монумента будет [ShowLocationName('damascus')], а с его проектированием лучше всех справится [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Сама', 'Сам' )] [target_character.GetNameWithNoTooltip] относится к этой задаче с энтузиазмом, но считает её непростой: по [Select_CString(target_character.IsFemale, 'её', 'его' )] мнению, проект должен содержать элементы #TOOLTIP:CULTURE,$syriac_culture_tt$,X #L сирийского#!#! стиля, с которым [Select_CString(target_character.IsFemale, 'она', 'он' )] не слишком хорошо [Select_CString(target_character.IsFemale, 'знакома', 'знаком' )]."
 flavor_tur.209.a: "Это полезный опыт и шанс заполучить необычные архитектурные шедевры."
 flavor_tur.209.b: "Лучше оставим эти попытки."
 flavor_tur.210.title: "Рыжебородый корсар"
 flavor_tur.210.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'родившаяся', 'родившийся' )] в #TOOLTIP:LOCATION,molyvos,X #L Моливосе#!#!, всю свою жизнь [Select_CString(target_character.IsFemale, 'провела', 'провёл' )] в море. Совершив немало торговых походов по Средиземноморью, [Select_CString(target_character.IsFemale, 'она пришла', 'он пришёл' )] к выводу, что такая жизнь не для [Select_CString(target_character.IsFemale, 'неё', 'него' )], и [Select_CString(target_character.IsFemale, 'стала', 'стал' )] служить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! в качестве корсара. Не достигнув на этой службе высоких постов, [Select_CString(target_character.IsFemale, 'она', 'он' )], тем не менее, весьма [Select_CString(target_character.IsFemale, 'обогатила', 'обогатил' )] свою семью. Обратив на это внимание, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает нанять [Select_CString(target_character.IsFemale, 'её', 'его' )] в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий флот."
 flavor_tur.210.a: "Пусть этот рыжебородый смутьян принесет нам славу."
 flavor_tur.210.b: "Мы наймём [Select_CString(target_character.IsFemale, 'её', 'его' )] и любых других корсаров."
 flavor_tur.210.c: "Ни к чему нам быть пособниками пирата."
 flavor_tur.211.title: "Падение Белграда"
 flavor_tur.211.desc: "После многомесячной осады наши войска взяли #L [target_location.Custom('LR_VP')|l] [target_location.GetName] — одну из важнейших крепостей #TOOLTIP:REGION,balkan_region,X #L Балкан#!#!. [target_character.GetName] видит в этом шанс для новых завоеваний — особенно в #TOOLTIP:REGION,carpathia_region,X #L Карпатах#!#!, где наша армия будет обладать преимуществом в открытом бою. Пусть эта осада станет примером для всех, кто вздумает нам сопротивляться!"
 flavor_tur.211.a: "Двинемся же вперед."
 flavor_tur.212.title: "Оккупация Буды"
 flavor_tur.212.desc: "Испокон веков [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] остаётся главным оплотом #TOOLTIP:REGION,carpathia_region,X #L Карпат#!#! против иноземных захватчиков. Этот [target_location.GetRank.GetNameWithNoTooltip|l] был залогом существования #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Теперь он в наших руках, а вскоре за ним последуют и другие земли этой державы. Возможно, нам стоит воспользоваться раздорами в Карпатах и захватить остатки этого региона."
 flavor_tur.212.a: "Падение [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] навеки войдёт в историю."
 flavor_tur.213.title: "Прибежище халифа"
 flavor_tur.213.desc: "[target_country.GetLongName] — кажется, наши конфликты с этой державой скоро закончатся. Когда мы захватим [target_location.Custom('LR_VP')|l] [target_location.GetName], живущий там аббасидский халиф неизбежно окажется у нас в руках. Очевидно, что [target_country.GetNameWithNoTooltip] не в силах защитить ни свою веру, ни свои земли. Возможно, когда-нибудь мы ещё воспользуемся этой слабостью, а пока будем торжествовать: врата #TOOLTIP:REGION,egypt_region,X #L Египта#!#! открыты!"
 flavor_tur.213.a: "Насладимся же своим успехом."
 flavor_tur.214.title: "Ворота в Европу"
 flavor_tur.214.desc: "Многие страны #TOOLTIP:CONTINENT,europe,X #L Европы#!#! считали [target_location.Custom('LR_VP')|l] [target_location.GetName] крепостью, защищавшей от нас весь остальной континент. Однако армия  #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не смогла остановить наше наступление, так что теперь эта крепость пала. Одни державы приняли это как неизбежный рок и вскоре склонятся перед нами, а другие собирают войска, чтобы дать отпор. Как бы то ни было, ворота в Европу теперь распахнуты настежь."
 flavor_tur.214.a: "Мы войдем маршем прямо в эти ворота."
 flavor_tur.215.title: "Падение [target_country.Custom('CL_RP')]"
 flavor_tur.215.desc: "Остров [target_location.GetName] давно не давал нам покоя: нечестивцы из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! устраивали оттуда набеги на наши земли. Но в ходе недавней компании мы захватили [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] и полностью сокрушили [target_country.GetAdjectiveWithNoTooltip|l]ое сопротивление."
 flavor_tur.215.a: "Пусть знают, что бывает, когда сопротивляешься нам."
 flavor_tur.216.title: "Будущая база в Западном Средиземноморье"
 flavor_tur.216.desc: "Власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! знали о нашем намерении захватить [target_location.Custom('LR_VP')|l] [target_location.GetName]. Они понимали, что местная крепость нужна нам как плацдарм дя завоевания остального #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Западного Средиземноморья#!#! и его портов. Именно поэтому её осада была долгой и кровавой. Но, несмотря на все усилия врага, [target_location.GetRank.GetNameWithNoTooltip] теперь принадлежит нам."
 flavor_tur.216.a: "Надо немедленно разместить там свой флот."
 flavor_tur.217.title: "Волнения в Сербии"
 flavor_tur.217.desc: "#TOOLTIP:RELIGION,orthodox_tt,X #L Православные#!#! общины #TOOLTIP:AREA,serbia_area,X #L Сербии#!#! не любят наших [ROOT.GetCountry.GetReligion.GetAdjective|l]их обычаев, особенно когда наместники пытаются навязывать их силой. Они берутся за оружие при любой нашей попытке экспансии в их земли. [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] рекомендует пресекать любые попытки мятежей, справедливо опасаясь, что они могут перекинуться и на другие регионы [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_tur.217.a: "Мы готовы встретиться с ними на поле боя."
 flavor_tur.217.b: "Пусть у них будет автономия."
 tur_all_of_specified_locations_join_rebellion_tt: "Все [Concept('pops','группы населения')|e] в провинциях [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] и [ShowProvinceDefinitionName('branicevo_province')] примкнут к мятежу ([serb_uprising.GetName]) и потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 tur_all_specified_locations_lose_control: "Все [Concept('locations','районы')|e] в провинциях [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] и [ShowProvinceDefinitionName('branicevo_province')] потеряют [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','контроля')|e]"
 serb_uprising: "Сербское восстание"
 flavor_tur.218.title: "[target_location.GetRank.GetNameWithNoTooltip] у реки"
 flavor_tur.218.desc: "Из-за недостаточной администрации дороги #TOOLTIP:AREA,bosnia_area,X #L Боснии#!#! постепенно приходят в негодность. Эта проблема особенно заметна в [target_location.Custom('LR_PP')|l] [target_location.GetName] на берегу реки. [target_character.GetName] предлагает выделить этому поселению дополнительные средства и превратить его в административный центр Боснии."
 flavor_tur.218.a: "Давайте вложим средства в это поселение."
 flavor_tur.218.b: "Да, весьма дорогое вложение."
 flavor_tur.219.title: "Арматолы"
 flavor_tur.219.desc: "#TOOLTIP:CULTURE,$greek_culture_tt$,X #L Греки#!#! и другие жители горных #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! продолжают сопротивляться нашей власти, снова и снова нападая на торговые караваны, дороги и органы власти. Они ждут подходящего момента, чтобы нанести решительный удар и отвоевать себе больше автономии. Мы не придавали этому значения, но сейчас [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] тревожится из-за того, что горцы копят силы и возмущают спокойствие всех Балкан."
 flavor_tur.219.a: "Проклятие!"
 flavor_tur.219.b: "Вместо того, чтобы воевать с ними, мы можем откупиться от них."
 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('university')|U] Пуатье"
 flavor_tur.220.desc: "Захватив [target_location.Custom('LR_VP')|l], [target_character.GetName] [Select_CString(target_character.IsFemale, 'заинтересовалась', 'заинтересовался' )] местной постройкой, именуемой [ShowBuildingTypeName('darussifa')]. Она была возведена ещё при Ильханате, но до сих пор остаётся одной из самых передовых лечебниц в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, а то и во всём мире. [target_character.GetNameWithNoTooltip] хочет оплатить её расширение, чтобы превратить её в мировой центр обучения медицине."
 flavor_tur.220.a: "Мы профинансируем расширение."
 flavor_tur.220.b: "Пусть все остается, как есть."
 flavor_tur.221.title: "Голубая мечеть Константинополя"
 flavor_tur.221.desc: "Хотя [target_location.GetName] давно является оплотом [ROOT.GetCountry.GetReligion.GetAdjective|l]ой веры, [target_character2.GetName] с горечью отмечает, что в последние годы [target_location.Custom('LR_DP')|l] недостаёт славы и благочестия. Поэтому [Select_CString(target_character2.IsFemale, 'она', 'он' )] желает построить новую мечеть рядом с ипподромом византийской эпохи. По [Select_CString(target_character2.IsFemale, 'её', 'его' )] поручению [target_character.GetName] проектирует самый экстравагантный архитектурный памятник за всю [ROOT.GetCountry.GetAdjective|l]ую историю, выделяющийся среди всех прочих мечетей."
 flavor_tur.221.a: "Давайте построим Голубую мечеть."
 flavor_tur.221.b: "Пожалуй, это слишком дорого."
 flavor_tur.1000.title: "Албанские заложники"
 flavor_tur.1000.desc: "Хотя [ShowProvinceDefinitionName('albania_province')] находится под нашим контролем, в ней осталось несколько мятежных правителей. Не высказывая вслух своего отношения к [ROOT.GetCountry.GetAdjective|l]ому владычеству, они ждут подходящего момента, чтобы нанести нам удар в спину. Вместо того, чтобы мириться с этим, мы могли бы взять заложников из числа их родни — прежде всего, из семьи [ShowDynastyName('kastrioti_dynasty')]. Таким образом [target_character.GetName] получит рычаг влияния, которым сможет воспользоваться в случае мятежа."
 flavor_tur.1000.a: "Надо потребовать заложников."
 flavor_tur.1000.b: "Это будет неуважением по отношению к [ROOT.GetCountry.Custom('CL_DP')]."
 tur_demand_hostage_from_albanian_country_tt: "Мы потребуем у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! передать нам [Concept('character', 'персонажа')|e] из династии #TOOLTIP:DYNASTY,kastrioti_dynasty,X #L Кастриоти#!#!"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "Власти #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! требуют от нас заложника. Они могущественнее нас, но им нужен рычаг влияния на случай, если когда-нибудь мы решим против них восстать. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] считает, что на роль такого заложника лучше всего подходит [target_character2.GetName] из мелкого дворянского рода. С другой стороны, если мы пойдём на этот шаг, наша свобода действий будет ограничена."
 flavor_tur.1001.a: "Пусть [target_character2.GetNameWithNoTooltip] отправится к ним"
 flavor_tur.1001.b: "Они не получат наших людей!"
 flavor_tur.1002.title: "[target_character.GetNameWithNoTooltip] нуждается в обучении"
 flavor_tur.1002.desc: "За годы службы в [ROOT.GetCountry.GetAdjective|l]ой армии [target_character.GetName] [Select_CString(target_character.IsFemale, 'продемонстрировала', 'продемонстрировал' )] природный командирский талант. [Select_CString(target_character.IsFemale, 'Ей', 'Ему' )] пока не доводилось командовать армией, но [Select_CString(target_character.IsFemale, 'она', 'он' )] вполне [Select_CString(target_character.IsFemale, 'способна', 'способен' )] повести в бой сотни солдат и заставить их сражаться с превосходящим врагом до победы. [target_character2.GetName] желает, чтобы [Select_CString(target_character.IsFemale, 'эта одарённая женщина получила', 'этот одарённый человек получил' )] должное военное образование."
 flavor_tur.1002.a: "Заплатим за это обучение."
 flavor_tur.1002.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] справится и без учителей."
 flavor_tur.1003.title: "Удж-бей Албании"
 flavor_tur.1003.desc: "Одержав немало побед, [target_character.GetName] [Select_CString(target_character.IsFemale, 'выделилась', 'выделился' )] среди многих славных воинов и [Select_CString(target_character.IsFemale, 'доказала', 'доказал' )], что [Select_CString(target_character.IsFemale, 'её', 'его' )] единственная цель — служение #ONCLICK:COUNTRY,ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Теперь [Select_CString(target_character.IsFemale, 'её', 'его' )] привлекает новая должность — [ShowSubjectTypeName('uc_bey')] в #ONCLICK:PROVINCE_DEFINITION,albania_province #TOOLTIP:PROVINCE_DEFINITION,albania_province,X #L Албании#!#!#!. [target_character2.GetName] и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] высоко ценят талант и заслуги [Select_CString(target_character.IsFemale, 'этой женщины', 'этого человека' )], но опасаются, что дело может закончится мятежом — ведь [Select_CString(target_character.IsFemale, 'она', 'он' )] всё-таки [Select_CString(target_character.IsFemale, 'заложница', 'заложник' )]."
 flavor_tur.1003.a: "Давайте дадим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] эту должность."
 flavor_tur.1003.b: "Мы [Select_CString(target_character.IsFemale, 'ей', 'ему' )] не доверяем."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Мы создадим должность «[ShowSubjectTypeName('uc_bey')]» в провинции [ShowProvinceDefinitionName('albania_province')], на которую будет [Select_CString(target_character.IsFemale, 'назначена', 'назначен' )] [target_character.GetName]"
 tur_no_lands_for_skanderbeg_tt: "[target_character.GetName] не получит никаких земель"
 flavor_tur.1004.title: "[target_character2.GetNameWithNoTooltip] рвётся к власти"
 flavor_tur.1004.desc: "[target_character2.GetName], много лет [Select_CString(target_character2.IsFemale, 'прослужившая', 'прослуживший' )] #ONCLICK:COUNTRY,ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, [Select_CString(target_character2.IsFemale, 'получила', 'получил' )] титул в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#! и по этой причине [Select_CString(target_character2.IsFemale, 'впала', 'впал' )] в немилость [ROOT.GetCountry.GetAdjective|l]ого двора. [Select_CString(target_character2.IsFemale, 'Она', 'Он' )] хочет создать для #TOOLTIP:CULTURE,albanian_tt,X #L албанцев#!#! независимое государство и надеется исполнить свою мечту вопреки нашей воле."
 flavor_tur.1004.a: "Какое предательство!"
 flavor_tur.1004.b: "Мы сейчас не в том положении, чтобы воевать."
 flavor_tur.1004.c: "За Албанию!"
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] бежит из страны"
 flavor_tur.1005.desc: "Много лет прослужив #ONCLICK:COUNTRY,ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale, 'осознала', 'осознал' )], что никакие заслуги не позволят [Select_CString(target_character.IsFemale, 'ей', 'ему' )] добиться независимости для #TOOLTIP:CULTURE,albanian_tt,X #L албанцев#!#!. Поэтому сейчас [Select_CString(target_character.IsFemale, 'она бежала', 'он бежал' )] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!, надеясь получить от этой державы помощь в исполнении своей мечты."
 flavor_tur.1005.a: "Скатертью дорога."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'бежала', 'бежал' )] из #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! после многолетней службы при дворе этой страны. Теперь [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет служить нам в надежде, что мы поможем [Select_CString(target_character.IsFemale, 'ей', 'ему' )] создать независимое #TOOLTIP:CULTURE,albanian_tt,X #L албанское#!#! государство."
 flavor_tur.1006.a: "Мы примем [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_tur.1100.title: "[GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "Если мы когда-нибудь решим покорить #TOOLTIP:REGION,ruthenia_region,X #L Рутению#!#!, нашей главной проблемой станут [GetEstateName('cossacks_estate')|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Входящие в число лучших всадников #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, они уже остановили немало завоевателей. Однако в нынешних условиях у нас есть шанс подчинить их пером или мечом."
 flavor_tur.1100.a: "Они склонятся перед нами."
 flavor_tur.1100.b: "Ни к чему с ними враждовать."
 tur_demand_subjugation_of_zaz_tt: "Мы потребуем у державы [target_country.GetName], чтобы она стала нашим #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалом#!#!"
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "Власти #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! желают, чтобы мы стали их ленниками. В своём письме [target_character2.GetName] напоминает о мощи своей державы и обещает защиту от чужеземных врагов в обмен на покорность."
 flavor_tur.1101.a: "У нас нет выбора."
 flavor_tur.1101.b: "Нам не нужна их защита."
 flavor_tur.1101.c: "Ты, [target_country.GetGovernment.GetRulerTitle|l], чёрт [target_country.GetAdjectiveWithNoTooltip|l]ий...."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Как мы ни старались убедить #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! признать нашу власть, эти неверные продолжают сопротивляться. Более того, их [Select_CString(target_character.IsFemale, 'нечестивая', 'нечестивый' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'прислала', 'прислал' )] нам оскорбительное письмо, полное насмешек над славными титулами, которые носит [target_character2.GetName]! [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не может оставить подобную дерзость без ответа."
 flavor_tur.1102.a: "Они пожалеют, что так оскорбили нас!"
 flavor_tur.1200.title: "Договор с [target_country.Custom('CL_TP')]"
 flavor_tur.1200.desc: "Несмотря на различия в вере, у нас с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! есть общие дипломатические интересы. Мы, как и они, желаем навсегда избавиться от #ONCLICK:COUNTRY,[target_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_rival.Custom('CL_tt')],X [target_rival.Custom('CL_RP')|L]#!#! — своего давнего врага, который упорно отказывается признавать наше могущество. В связи с этим [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает отправить посольство в город [target_country.GetCapital.GetName], чтобы заключить союз против нашего общего недруга."
 flavor_tur.1200.a: "Отправим им сообщение."
 flavor_tur.1200.b: "Мы не станем объединяться с неверными."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "Видя, как мы боремся с #ONCLICK:COUNTRY,[target_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_rival.Custom('CL_tt')],X [target_rival.Custom('CL_TP')|L]#!#!, власти #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! предложили нам заключить союз против этого врага. Эта идея выглядит весьма соблазнительно, однако другие страны могут счесть такой союз угрозой для своей безопасности и объединиться против нас, чего [target_character.GetName] точно не одобрит."
 flavor_tur.1201.a: "Пока не будем ничего говорить наверняка."
 flavor_tur.1201.b: "Враг моего врага..."
 flavor_tur.1201.c: "Союз с неверными? Никогда!"
 flavor_tur.1300.title: "Связи с [target_country.Custom('CL_TP')]"
 flavor_tur.1300.desc: "Корсары #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! способны сыграть ключевую роль в нашем будущем вторжении в #TOOLTIP:REGION,iberia_region,X #L Иберию#!#!. Эти превосходные моряки могли бы стать нашими идеальными ленниками в #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!. Они понимают, что наша военная мощь защитит их от любого врага, так что, возможно, мы сможем договориться..."
 flavor_tur.1300.a: "Пора распространить наше влияние на [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_tur.1300.b: "В свое время, но точно не сейчас."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_character.GetName] получает сообщение от #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. Эта держава хочет заключить с нами договор: если мы станем её ленниками, [target_character2.GetName] предоставит нам свою защиту."
 flavor_tur.1301.a: "Мы не примем защиты от чужеземцев."
 flavor_tur.1301.b: "Если это гарантирует нам безопасность..."
