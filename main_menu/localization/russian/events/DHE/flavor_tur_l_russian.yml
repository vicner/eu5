 flavor_tur.102.title: "Чудеса вращения"
 flavor_tur.102.desc: "Человек по имени [taqi_ad_din.GetName] изобрел хитрую паровую машину, способную вращать вертел с кебабом. Эта машина теперь развлекает голодных зевак в корчме в районе [capital_location.GetName]. Кроме того, [taqi_ad_din.GetNameWithNoTooltip] еще и выдающийся ученый в других областях, особенно в астрономии. Наняв его себе на службу, мы можем обрести немалую славу."
 flavor_tur.102.historical_info: "Такиюддин Мухаммад ибн Маруф был настоящим эрудитом. За свою жизнь он выпустил более 90 трудов в разных областях, включая астрономию, оптику, инженерное и часовое дело. В 1551 году Такиюддин описал несколько вариантов паровых двигателей, способных вращать вертел. Хотя подобные конструкции придумывали ещё древние греки, до того момента лишь немногие из них оказались пригодны к практическому применению. Двадцать лет спустя Такиюддин дослужился до придворного астронома султана Мурада III."
 flavor_tur.102.a: "Такой человек нам нужен."
 flavor_tur.102.b: "Лучше просто насладимся кебабом."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] канет в безвестность"
 flavor_tur.103.title: "[taqi_ad_din.GetNameWithNoTooltip] и его обсерватория"
 flavor_tur.103.desc: "С самого начала своей службы у нас [taqi_ad_din.GetName] мечтал о большой обсерватории, где он мог бы изучать движение небесных тел. Сейчас он уже изготавливает армиллярную сферу и механические часы для будущей обсерватории, также ученый уже нашел подходящее место на холме, возвышающимся над районом [capital_location.GetName]. Остается лишь обеспечить его деньгами."
 flavor_tur.103.historical_info: "Обсерватория Такиюддина была построена в 1577 году. Она состояла из двух зданий, расположенных на холме, откуда открывался вид на европейский район Константинополя. Консерватория просуществовала совсем недолго, но за это время Такиюддин успел сделать ряд открытий, которые позволили ему исправить и дополнить каталог звёзд, созданный Улугбеком в Самарканде больше чем за сотню лет до этого."
 flavor_tur.103.a: "Мы достроим обсерваторию."
 flavor_tur.103.b: "Наш приоритет — религиозная архитектура."
 flavor_tur.104.title: "Большая комета [GetCurrentYear] года"
 flavor_tur.104.desc: "В ночном небе обнаружена большая комета, ее странный свет отбрасывает необычные тени на землю. Такое зрелище может показаться зловещим, но астрономы, чье место работы [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')], утверждают, что это доброе предзнаменование, сулящее благополучие и роскошь, а также долгожданную победу над давним соперником ([super_sinister_rival.GetLongName])."
 flavor_tur.104.historical_info: "За большой кометой 1577 года наблюдали многие учёные, в том числе османский эрудит Такиюддин и датский астроном Тихо Браге. По просьбе Мурада III Такиюддин попытался истолковать, что появление этого небесного тела сулит государству, однако его оптимистичные прогнозы не сбылись: вскоре после этого империю охватила эпидемия чумы. Эта ошибка стоила Такиюддину обсерватории: через несколько лет она была разрушена."
 flavor_tur.104.a: "Прекрасные новости!"
 flavor_tur.104.b: "В жизни всё не так радужно."
 repercussions_later.tt: "Пусть этот прогноз послужит нам вдохновением."
 flavor_tur.105.title: "Закрытие обсерватории"
 flavor_tur.105.opening: "Вскоре после того, как астрономы, чье место работы — [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')], объявили о добрых предзнаменованиях, которые сулит комета, в нашей державе разразилась чума. Теперь в районе [capital_location.GetName] все громче слышны голоса о том, что эта обсерватория — само по себе плохое и богопротивное предзнаменование."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ Говорят, что даже верить в подобное уже было неразумно со стороны Блистательной Порты. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ Блистательная Порта сомневалась не зря. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "Народ по всей державе теперь выступает за снос обсерватории."
 flavor_tur.105.historical_info: "Хотя закрытие Константинопольской обсерватории в 1580 году порой объясняют возмущением общественности по религиозным причинам, это решение носило скорее политический характер. Такиюддин нажил врагов среди улемов и мелких чиновников, и те наперебой пытались обвинить его в ереси. Именно поэтому обсерватория была уничтожена, просуществовав всего несколько лет, что стало большой утратой для астрономии исламского мира."
 flavor_tur.105.a: "Всё хорошее когда-нибудь кончается."
 flavor_tur.105.b: "Нет, мы отстоим обсерваторию."
 flavor_tur.105.happy_pops.tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] из числа горожан и крестьян в районе [capital_location.GetNameWithNoTooltip] повысится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_tur.106.title: "Восстановление Иерусалима"
 flavor_tur.106.desc: "Священный город [target_location.GetName] — сокровище нашей державы, но он отчаянно нуждается в восстановлении. Древние стены осыпаются, и даже Купол Скалы утратил былой блеск. Оплатив восстановительные работы, мы сможем заслужить любовь местных жителей и показать свою преданность делу #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!."
 flavor_tur.106.historical_info: "Сулейман Великолепный и его жена Роксолана стремились к тому, чтобы Османская империя воспринималась как центр исламской цивилизации, и не жалели средств на разнообразные строительные проекты, в частности, на масштабную реставрацию священного города Иерусалима. Мусульмане не только полностью восстановили внешние стены древнего города, но и отремонтировали Купол Скалы, облицевав его голубыми мраморными плитами, которые украшают мечеть и по сей день."
 flavor_tur.106.a: "На такое никаких денег не жалко."
 flavor_tur.106.b: "Мы восстановим только Купол Скалы."
 flavor_tur.106.c: "Лучше возвести современные укрепления."
 jerusalem_happy_burghers.tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] из числа горожан в Иерусалиме повысится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_tur.107.title: "[ShowGoodsNameWithNoTooltip('coffee')] из Каира"
 flavor_tur.107.desc: "#TOOLTIP:GOODS,coffee,X Кофе#! из Йемена в последнее время стал очень популярен: в больших и малых городах державы повсеместно открываются кофейни. Каир, в частности, особенно процветает от торговли ароматным тёмным напитком, но среди духовенства нашлись те, кто хочет ограничить его продажу. Они уверяют, что кофе опасен для благочестия человека почти так же, как алкоголь, и считают, что без него жителям Каира будет только лучше."
 flavor_tur.107.historical_info: "Впервые напиток из кофейных зёрен появился в Йемене в XV веке, а уже к концу XVI века он обрёл повсеместную популярность в османских землях. Из йеменского порта Моха кофе доставляли в Каир, откуда он попадал во все уголки империи. Торговля кофе отчасти поспособствовала тому, что Египет в конечном счёте стал одной из богатейших османских провинций."
 flavor_tur.107.a: "Мы поддержим купцов."
 flavor_tur.107.b: "Запрет уже давно напрашивается."
 flavor_tur.108.title: "Девальвация акче"
 flavor_tur.108.desc: "Недавние проблемы в державе привели к проседаниям в экономике. Торговцы жалуются на большую разницу в ценах на наших внутренних рынках, где используется множество разных местных валют. Солдаты огорчены несвоевременной выплатой жалованья. Если мы собираемся девальвировать серебряные монеты-акче, возможно, эту меру можно будет уравновесить унификацией экономики державы и повышением стоимости золотых монет, которые еще имеются в государственной казне."
 flavor_tur.108.historical_info: "Не совсем ясно, почему в 1585 году османы приняли решение обесценить акче. Возможно, к этому их подтолкнули затяжные и затратные войны с Персией или приток серебра из Нового Света. Местные экономики внутри империи были сильно разобщены, и девальвация могла стать попыткой создания единого экономического поля и укрепления золотой валюты по отношению к серебряной с целью обогащения государственной казны. Как бы то ни было, реформа получилась неоднозначной, и османскую валюту не удавалось стабилизировать ещё несколько десятилетий."
 flavor_tur.108.a: "Стоит рискнуть."
 flavor_tur.108.b: "Опасения необоснованны."
 flavor_tur.109.title: "Клетка"
 flavor_tur.109.desc: "Людям все труднее смириться с жестоким, хоть и необходимым братоубийством (порой и убийством младенцев), совершаемым, когда на трон восходит новый правитель. Если вместо убийства заточать братьев султана в так называемом #italic кафесе#!, части [ROOT.GetCountry.GetGovernment.GetAdjective]ого гарема, они могут проживать свои дни в роскоши. Это гарантирует нам, что у династии «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]» никогда не будет недостатка в наследниках."
 flavor_tur.109.historical_info: "В конце XVI века, после череды ужасных расправ над десятками мальчиков и младенцев, предшествовавших коронации Мурада III и Мехмеда III, османы решили отойти от традиции братоубийства. Вместо этого родственников султана мужского пола начали запирать в гареме, компенсируя неволю роскошью и наложницами. Это обеспечивало процветание династии и стабильность государства, но ослабляло личную власть правителя: теперь найти ему замену стало куда проще."
 flavor_tur.109.a: "Пора покончить с этой дикостью."
 flavor_tur.109.b: "Братья всегда представляют опасность."
 flavor_tur.110.title: "Капитуляции"
 flavor_tur.110.desc: "Нам пора улучить отношения с #TOOLTIP:RELIGIONGROUP,christian,X #L христианскими#!#! государствами. [capitulation_country.GetName] — хороший кандидат на опробование нового вида хартии, которую подготовил [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]. Она даст [capitulation_country.GetAdjectiveWithNoTooltip]им торговцам и путешественникам защиту и привилегии в нашей державе, это станет жестом доброй воли. Наши собственные горожане, однако, недовольны этим и говорят, что у иностранцев появится несправедливое преимущество."
 flavor_tur.110.historical_info: "Капитуляциями, или #italic ахаднамами#!, называют хартии, которые Османская империя подписывала с другими государствами. Как правило, такие акты избавляли торговцев из покорённых стран от налогов и судебного преследования на османских территориях. Одними из первых подписантов капитуляций стали Венеция и Генуя, однако договорённость с Францией, достигнутую в 1535 году, вероятно, можно назвать одной из самых успешных, поскольку она заложила основы для многолетнего франко-османского сотрудничества."
 flavor_tur.110.a: "Мы подпишем хартию."
 flavor_tur.110.b: "Нет, наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] правы."
 opinion_ottoman_capitulation: "Получена капитуляция"
 flavor_tur.111.title: "Игра теней"
 flavor_tur.111.desc: "Во многих городах нашей державы сейчас стали популярны кукольные театры, где зрители смотрят на тени на муслиновом занавесе. В представлениях участвуют два комических персонажа — Карагёз и Хадживат, их приключения собирают полные залы зрителей как в чайных, так и в благородных домах. Некоторые духовники заявляют, что эти грубые и не вполне пристойные пьесы оскорбляют #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!, но запретить представления полностью значило бы огорчить очень многих горожан."
 flavor_tur.111.historical_info: "История происхождения театра теней Карагёз покрыта тайной. Кто-то считает, что его привезли в Османскую империю торговцы с Явы, где театр теней был известен начиная со Средних веков. К 16 веку эти зачастую сатирические и дерзкие пьесы исполнялись в каждом городе Османской империи. $common_string_shaikh_al_islam$ Эбуссууд-эфенди издал знаменитое постановление, в котором объявил, что эти пьесы не запрещены исламом. Впоследствии, однако правители запрещали такие представления из-за их политического содержания."
 flavor_tur.111.a: "Пускай народ развлекается."
 flavor_tur.111.b: "Мы примем сторону негодующих."
 plays_banned.tt: "Пьесы Карагёз запрещены."
 flavor_tur.112.title: "Конец тимариотов"
 flavor_tur.112.desc: "Система тимариотов, исправно служившая нам, столкнулась с критическими проблемами. Земельные наделы, раздаваемые нами всадникам, становятся все более разделенными и бедными, а самим всадникам все тяжелее биться с врагами, вооружившимися мушкетами. Перестав раздавать наделы-тимары, мы могли бы, по мере того, как стареют и умирают их владельцы, сдавать их в аренду, что поможет пополнить казну государства. Также не помешало бы модернизировать армию, сделав упор на пехоту с огнестрельным оружием."
 flavor_tur.112.historical_info: "Система предоставления сипахам — воинам тяжёлой кавалерии, — земельных наделов, или тимаров, со временем утратила актуальность. Великие османские завоевания остались в прошлом, и участков стало попросту не хватать. Кроме того, представители других родов войск — в особенности янычары — тоже начали претендовать на эту привилегию. Осознав, что дальше так продолжаться не может, османские власти упразднили устаревшую систему и стали больше опираться на набор секбанов — солдат крестьянского происхождения."
 flavor_tur.112.a: "Всё течёт, всё меняется."
 flavor_tur.112.b: "Кавалерия — наша главная опора."
 timars_unavailable.tt: "[Concept('reforms','Принципы')|e] «Тимар» навсегда станут недоступными."
 flavor_tur.113.title: "Советы государям"
 flavor_tur.113.desc: "В последнее время стал очень популярен жанр литературы под названием #italic насихат-наме#!, «советы государям». Такие книги часто пишутся так, слово [target_ruler.GetName] будет черпать из них советы по делам веры, морали и политического управления. Авторы, впрочем, начали намекать, что в целом дела нашего государства очень плохи и лишь провидение может его спасти. Стоит ли разрешать издавать такие работы?"
 flavor_tur.113.historical_info: "Жанр насихат-наме во многом близок к европейским княжеским зерцалам, однако характеризуется пессимизмом, акцентом на разнообразных недугах Османской империи и многочисленными сравнениями с «золотым веком», под которым подразумевалась эпоха правления Селима I. Такой мрачный настрой ввёл в заблуждение многих историков, не вполне справедливо называвших XVII век периодом упадка османского государства."
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] может многое почерпнуть из таких трудов."
 flavor_tur.113.b: "Мы убедим авторов восхвалять режим."
 flavor_tur.113.c: "Казнить предателей!"
 executed_authors.tt: "Жанр насихат-наме быстро канул в небытие."
 flavor_tur.114.title: "Маме видней"
 flavor_tur.114.desc: "Валиде-хатун [valide_sultan.GetName] — женщина исключительного таланта и целеустремленности, уже добившаяся высокого поста при дворе. Осознавая, как много всего грозит династии «[target_ruler.GetDynasty.GetName]», она хочет больше влиять на дела государства, чтобы трудиться на благо державы, как делали великие сельджукские правительницы прошлого. Мы могли бы дать ей новый титул валиде-султан, что вознесет ее над прочими женщинами и даст ей право следить за собраниями совета."
 flavor_tur.114.historical_info: "Хотя матери османских султанов почти всегда были рабынями из гарема, они могли добиться немалой власти, действуя за кулисами, особенно после правления Сулеймана Великолепного и его могущественной жены Роксоланы. Титул валиде-султан, впервые дарованный матери Сулеймана Хафсе, подразумевал множество особых полномочий и привилегий. Обладательница такого титула играла важную роль в дипломатии империи, организовывая браки принцесс."
 flavor_tur.114.a: "Нам нужна ее мудрость."
 flavor_tur.114.b: "Женщинам место в гареме, пусть там и остаются."
 flavor_tur.115.title: "Мягкая сила"
 flavor_tur.115.desc: "Сейчас, когда в нашей державе полно проблем, [harem_power.GetName] и другие женщины двора готовы взять на себя больше ответственности — кто вспомогательной, из-за стен гарема, а кто непосредственной. Влияние [ROOT.GetCountry.GetGovernment.GetAdjective]их женщин растет, пусть многие из них и невольницы, их талантов это не умаляет. Впрочем, если мы позволим женщинам взять бразды правления при дворе, многие традиционалисты этому воспротивятся."
 flavor_tur.115.historical_info: "Период, названный женским султанатом, продлился почти 150 лет. Эти годы выдались особенно беспокойными: султаны зачастую правили недолго и порой приходили к власти, будучи ещё детьми. Их матери, сёстры, бабушки или супруги обладали немалым могуществом, что регулярно приводило к конфликтам с великими визирями. Так или иначе, Михримах, Нурбану, Кёсем, Турхан и некоторые другие султанши того времени считаются одними из самых влиятельных женщин в османской истории."
 flavor_tur.115.a: "Державе нужна женская мудрость."
 flavor_tur.115.b: "Мы поставим этих ведьм на место."
 flavor_tur.116.title: "[favored_country.GetAdjectiveWithNoTooltip]ая группировка"
 flavor_tur.116.desc: "Группировка наложниц, одалисок, карликов и евнухов [favored_country.GetAdjective]ого происхождения набирает силу при дворе, во главе которого [target_ruler.GetName]. Действуя скрытно, они уже добились значительного влияния в гареме и среди чиновников. Эти люди продвигают решения, благоприятные для державы [favored_country.GetNameWithNoTooltip], и рассчитывают, что мы подпишем акт капитуляции."
 flavor_tur.116.historical_info: "Рабы нередко добивались высокого положения при османском дворе. Евнухи и наложницы не забывали о своих корнях и время от времени объединялись в коалиции, продвигая политические решения, выгодные для их родины. В конце XVI века при дворе даже существовал союз венецианских ренегатов во главе с могущественным евнухом Газанфером, который сам происходил из Венеции."
 flavor_tur.116.a: "Мы прислушаемся к их словам."
 flavor_tur.116.b: "Пусть внутренняя разведка устранит их всех."
 flavor_tur.116.c: "Не будем обращать на них внимания."
 flavor_tur.117.title: "[ambitious_ruler.GetNameWithNoTooltip] проводит реформы"
 flavor_tur.117.desc: "[ambitious_ruler.GetName] обеспокоен, понимая, что аппарат правителя начинает терять былой престиж. Он сетует на растущее влияние чиновников, губернаторов провинций и даже женщин из гарема — все они, замечает правитель, действуют за его счет. Повелитель намерен провести ряд политических маневров, чтобы вернуть власть себе — но такой ход обязательно настроит против него ряд группировок."
 flavor_tur.117.historical_info: "В XVI веке Османская империя начала постепенно превращаться в бюрократическое государство, где султаны обладали куда меньшей властью, чем в прошлом. В 1618 году на трон взошёл Осман II. Юный султан пробовал бороться с такой тенденцией, но, так как у него не было влиятельной союзницы в гареме, он лишь настроил против себя янычар и советников, и его попытка с треском провалилась."
 flavor_tur.117.a: "Правителю нужно больше власти."
 flavor_tur.117.b: "Пусть он лучше изучает управление государством."
 flavor_tur.117.c: "Мы свергнем этого глупца."
 very_successful_coup.tt: "Попытка переворота оказалась успешной."
 somewhat_successful_coup.tt: "Попытка переворота оказалась отчасти успешной."
 flavor_tur.118.title: "Гнев янычар"
 flavor_tur.118.desc: "[ambitious_ruler.GetName], проводя свои радикальные реформы, ухитрился оскорбить янычаров, назвав их трусами. Разъяренные янычары, не желавшие, к тому же, чтобы он упразднил их корпус, нашли многочисленных союзников при дворе и в гареме, и теперь они жаждут крови. Похоже, правителю пора попрощаться с жизнью — иначе мы рискуем столкнуться с гражданской войной."
 flavor_tur.118.historical_info: "К большому недовольству янычар, Осман II продолжил ограничивать их влияние. Он закрыл кофейни, где они собирались, и приступил к созданию новой армии анатолийских секбанов, которые были ему верны. В ответ янычары сговорились с Халиме-султан, матерью предыдущего правителя Мустафы Безумного. Осман был посажен в тюрьму и убит, а к власти снова пришёл неуравновешенный Мустафа."
 flavor_tur.118.a: "Значит, он должен умереть."
 flavor_tur.118.b: "Мы расправимся с угрозой Блистательной Порте."
 janissary_revolt: "Мятежные янычары"
 flavor_tur.119.title: "На страже наслаждения"
 flavor_tur.119.desc: "[mehmed_agha.GetName] — талантливый [ROOT.GetCountry.GetGovernment.GetCourtTitle]ий евнух, один из стражей [ROOT.GetCountry.GetGovernment.GetAdjective]ого гарема. Несколько группировок при дворе хотят, чтобы для него создали новую должность #italic кызляра-аги#!, стража девушек. На этой должности он будет надзирать за личными покоями правителя и служить посредником между гаремом и верховным советом. Также он возвысится над старым белым евнухом, #italic капы-агой#!, отвечающим за мальчиков-прислужников при дворе — тот никогда не отличался особой надежностью."
 flavor_tur.119.historical_info: "Количество евнухов при османском дворе постоянно росло. В 1574 году для Мехмеда-аги был создан пост кызляра-аги, дававший евнухам беспрецедентную власть. Африканские евнухи считались более надежными, поскольку их родина была далеко, и со временем они стали влиятельнее белых евнухов. Отчасти благодаря прочным связям кызляра-аги с могущественными валиде-султан (матерями правящих султанов) этот пост стал равнозначен визирю первого ранга, выше него были лишь великий визирь и $common_string_shaikh_al_islam$."
 flavor_tur.119.a: "Мы повысим Кызляра-агасы."
 flavor_tur.119.b: "Капы-агасы больше достоин повышения."
 flavor_tur.119.c: "У этих евнухов и так достаточно власти."
 valide_sultan_objects.tt: "Валиде-султан это не понравится."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] покидает двор."
 flavor_tur.120.title: "Держава [super_sinister_rival.GetNameWithNoTooltip] и ее пушки"
 flavor_tur.120.desc: "Со времен нашей последней войны с державой [super_sinister_rival.GetName] у нас осталось несколько захваченных орудий и пушек, и сейчас, в дни мира, армии не помешало бы зрелище для поднятия боевого духа. [target_ruler.GetName] хочет использовать эти пушки для военного празднества в регионе [reenactment_location.GetName], которое будет посвящено его ребенку. [target_child.GetName] — [target_child.GetDaughterSon] [target_child.GetAgeInYears] лет от роду, будет, разумеется, присутствовать на празднике."
 flavor_tur.120.historical_info: "Османа II повсюду преследовали неудачи. Он попытался упрочить свою легитимность, ввязавшись в войну с Польшей, но его ждало сокрушительное поражение. На пути домой султан получил из Константинополя весть о рождении шехзаде Омера, его первого сына, и эта новость немного его приободрила. Он попросил свою жену Мейлишах Хатун приехать к нему в Эдирне вместе с младенцем, где намечалось большое празднование с реконструкцией прошлых сражений…"
 flavor_tur.120.a: "Мы проведём праздник."
 flavor_tur.120.b: "Обойдёмся без этой показухи."
 unpredictable_outcome.tt: "Событие может обернуться успехом… или трагедией."
 flavor_tur.121.title: "Несчастье в регионе [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "Празднование в регионе [reenactment_location.GetName] обернулось трагедией. Во время реконструкции большой битвы с державой [super_sinister_rival.GetName] пуля всадника отскочила рикошетом и попала в ребенка правителя. [target_child.GetName], к сожалению, скончался на месте. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] считают случившееся крайне дурным предзнаменованием для и говорят, что теперь [target_ruler.GetName] обречен на неудачи."
 flavor_tur.121.historical_info: "В ходе реконструкции в Эдирне был убит Омер, первый сын Османа II. Скорее всего, это был несчастный случай, хотя ещё долгое время ходили слухи, что за этим стоит та или иная коалиция. Осман II тяжело перенёс утрату. Мать Омера Мейлишах, наложницу русского происхождения, обвинили в произошедшем и отправили в изгнание. После этой трагедии сердце султана ожесточилось, что в итоге привело его к гибели."
 flavor_tur.121.a: "Пусть скорбь сменится гневом."
 flavor_tur.121.b: "Пускай за все ответят [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.121.c: "Гарем дарует утешение."
 flavor_tur.122.title: "Триумф в регионе [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "Празднование в регионе [reenactment_location.GetName] увенчалось успехом. Мы продемонстрировали там захваченные орудия, а также мастерство наших всадников и янычар. Выстрелы пушек раздавались так громко, что их могли слышать в самой державе [super_sinister_rival.GetName]. [target_ruler.GetName] и [target_child.GetName] отлично провели время в тот день."
 flavor_tur.122.historical_info: "Хотя большинство неудач Османа II стали следствием неправильных решений, нельзя отрицать, что ему на редкость не везло. Если бы его первый сын Омер не погиб от несчастного случая во время реконструкции в Эдирне, быть может, в дальнейшем султан повёл бы себя иначе, и его правление было бы более успешным."
 flavor_tur.122.a: "Пусть все [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] запомнят этот день."
 flavor_tur.122.b: "Пусть [ROOT.GetCountry.GetGovernment.GetRulerTitle] извлечет свои уроки из этого дня."
 flavor_tur.122.c: "Да убоятся враги нашей мощи!"
 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] Безумный"
 flavor_tur.123.desc_opening: "[target_character.GetName] всегда был немного эксцентричен, но сейчас, как говорят, он стал откровенно безумен. Рассказывают, что он ходит по ночам, выкрикивая имя своего предшественника, и просит освободить его от бремени власти. Могущественная группировка из рядом духовенства и [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] объединились и сообща требуют его отставки."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], мать султана, можно убедить согласиться на это, но с большей вероятностью она начнет планировать смещение предполагаемого преемника, которым считается [ruler_replacement.GetName]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Заговорщики сделают так, чтобы вместо него трон занял [ruler_replacement.GetName]."
 flavor_tur.123.historical_info: "В период с 1617 по 1623 годы Мустафа I дважды занимал престол. Мать Мустафы Халиме и другие влиятельные наложницы, стремившиеся контролировать каждый шаг правителя, чтобы защитить от смерти собственных сыновей, использовали юного султана в качестве марионетки. Мустафа всегда отличался чудаковатостью, но убийство Османа II, который руководил страной в перерыве между двумя его правлениями, повлияло на него до такой степени, что он совсем утратил рассудок. В конце концов народ поднял восстание, и Халиме согласилась, пусть и неохотно, что Мустафа должен покинуть трон."
 flavor_tur.123.a: "Он должен мирно отречься от трона."
 flavor_tur.123.b: "Пусть это дело решат янычары."
 flavor_tur.123.c: "[ruler_replacement.GetNameWithNoTooltip] должен пасть от руки убийц."
 flavor_tur.123.d: "Мы проигнорируем эти неразумные требования."
 tur_put_in_kafes_tt: "[target_character.GetName] заточен в [ROOT.GetCountry.GetGovernment.GetAdjective]ом гареме."
 flavor_tur.124.title: "Разбойники в Анатолии"
 flavor_tur.124.desc_opening: "Банды разбойников донимают крестьян Анатолии. Многие из них — сами бывшие крестьяне, обнищавшие из-за недостатка перспектив и опустившиеся до грабежа."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Отменив систему тимариотов и перейдя к системе секбанов для набора мушкетеров, мы могли бы задействовать больше крестьян на военной службе, тем самым смягчив кризис в Анатолии."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] предлагает смягчить последствия проблемы, наняв желающих искупления бандитов в армию, в секбаны."
 flavor_tur.124.historical_info: "В XVI веке из-за бурного роста населения в Анатолии стало не хватать земель, что привело к повсеместной нищете. Некоторые отчаявшиеся крестьяне участвовали в восстаниях Джалали, другие промышляли бандитизмом, и в результате ситуация усугублялась. Одним из методов борьбы с проблемой стал наём бывших преступников в мушкетёрские полки секбанов."
 flavor_tur.124.a: "Они пополнят ряды мушкетёров."
 flavor_tur.124.b: "Создать систему секбанов."
 flavor_tur.124.c: "Напустить на крестьян башибузуков."
 flavor_tur.124.d: "Масштабы проблемы преувеличены."
 anatolian_brigands_maybe_more_problems.tt: "Это может снизить уровень преступности."
 anatolian_brigands_no_more_problems.tt: "Это наверняка снизит уровень преступности."
