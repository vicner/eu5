 flavor_tur.130.title: "Торжество разума"
 flavor_tur.130.desc: "Многие ученые в последнее время покинули район [scholars_location.GetName] — вероятно, спасаясь от преследований и бедности. После долгих путешествий заметная их часть прибыла к воротам города [capital_location.GetName], прося приютить их. Взамен они обещали неустанно трудиться на благо державы [ROOT.GetCountry.GetName]. Стоит, однако учитывать, что эти люди — сторонники #italic тахкика#!, эмпирического взгляда на мир, который некоторые из лидеров нашего духовенства считают безбожным."
 flavor_tur.130.historical_info: "Хотя некоторые утверждают, что влияние консервативного течения кадизадели замедлило развитие османской науки, это было не совсем так. В начале XVII века в страну хлынули учёные из Ирана и Курдистана. Они стремились возродить рациональный подход к научному знанию и превыше всего ставили старый принцип проверки, или тахкик, который зачастую противопоставлялся принципу имитации (таклиду) и снискал немалую популярность в исламской науке позднего Средневековья."
 flavor_tur.130.a: "Мы примем учёных."
 flavor_tur.130.b: "Врата города [capital_location.GetRank.GetNameWithNoTooltip] должны остаться закрытыми."
 flavor_tur.131.title: "Овцы среди волков"
 flavor_tur.131.desc: "Горожане все больше раздражаются привилегиями, которые получают государственные служащие. В районе [janissary_location.GetName] ходят слухи, что уже и в ряды янычар проникли предприимчивые купцы, воспользовавшиеся связями, чтобы записаться в корпус и получать все полагающиеся элитным солдатам права. С одной стороны так можно пополнить казну Блистательной Порты, с другой — может упасть престиж и боеготовность янычарского корпуса, веками внушавшего страх врагам."
 flavor_tur.131.historical_info: "В XVI и XVII веках как в экономике, так и в политике османского государства шёл процесс плюрализации. На привилегированные должности, ранее занимаемые исключительно выходцами из системы девширме, теперь могли претендовать и обеспеченные представители среднего класса. Например, купцы и ремесленники стали покупать себе места в корпусе янычар, чтобы получить определённые преимущества."
 flavor_tur.131.a: "Деньги решают всё."
 flavor_tur.131.b: "Янычары священны."
 flavor_tur.132.title: "Откупная реформа [GetCurrentYear] года"
 flavor_tur.132.desc: "Желая поправить денежные дела государства, [grand_vizier.GetName] подготовил новую систему налогового откупа под названием #italic маликяне#!. Деревня или район будут отданы тому, кто заплатит больше, после чего победитель аукциона получит пожизненное право взимать налог с этих земель. Великий визирь утверждает, что новая система улучшит положение вещей — пожизненный откупщик будет заинтересован развивать благосостояние своих земель, а не выжимать их досуха до окончания контракта. Также сократятся расходы на бюрократическое оформление однолетних контрактов, обычных для прежних времен. С другой стороны, эти краткосрочные контракты были довольно прибыльны."
 flavor_tur.132.historical_info: "В 1695 году незадачливый великий визирь Эльмас Мехмед-паша ввёл систему маликяне. Вероятно, он искренне стремился увеличить доходы государства в долгосрочной перспективе, но результат вышел неоднозначным. Система маликяне встретила яростное сопротивление со стороны собственников старого поколения, а власти оказались не в состоянии уследить за пожизненными наделами нового типа. Вскоре страна понесла большие военные потери, и реформа никак не помогла в выплате жалованья солдатам. Сам Эльмас был убит собственными подчинёнными в 1697 году, а в 1703 году янычары, недовольные задержками в выплатах, свергли Мустафу II."
 flavor_tur.132.a: "Мы проведём реформу."
 flavor_tur.132.b: "Мы оставим старую систему налогообложения."
 malikane_available.tt: "Открывает доступ к [Concept('government_reform','государственному принципу')|e] «[ShowGovernmentReformName('ottoman_malikane_tax_reform')]»."
 flavor_tur.133.title: "Цена науки"
 flavor_tur.133.desc: "Многим ученым из числа духовенства все труднее и труднее найти работу. На кади всегда есть спрос, но таких постов мало и на на них очень много конкурентов. Отцы теперь советуют сыновьям не становиться учеными, и, возможно, даже совсем не поступать в #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!. Ученые с тоской вспоминают дни Али аль-Кавшаджи и Таки ад-Дина, когда государство привечало любую науку."
 flavor_tur.133.historical_info: "XVII век выдался непростым для османских учёных. В Константинополе не было недостатка в медресе, так что получить хорошее образование могли все желающие, однако из-за череды экономических потрясений зарплаты учёных уменьшились, и это совпало с повальным увлечением абстрактными науками. Карьера учёного превратилась в трудное и не слишком прибыльное занятие, и многие талантливые люди предпочитали ей торговлю, ремесло или бюрократию."
 flavor_tur.133.a: "Это было неизбежно."
 flavor_tur.133.b: "Нужно вложить средства в науку."
 flavor_tur.134.title: "Война за провинцию [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Корабли, перевозившие высокопоставленных паломников в #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекку#!#!, подверглись дерзкому нападению пиратов. Среди убитых разбойниками были бывший главный евнух, кади Каира и кормилица самого повелителя. Впоследствии пираты встали на якорь в порту близ района [ShowLocationName('candia')], в провинции [target_province.GetName]. Этот остров давно уже досаждает нам, и разные придворные группировки призывают объявить войну державе [target_country.GetName] — но [objecting_vizier.GetName] решительно возражает, утверждая, что война сильно ударит по нашей казне."
 flavor_tur.134.historical_info: "В середине XVII века влияние Венеции начало ослабевать, а османы давно хотели присвоить себе остров Крит, в то время находившийся под контролем республики. Когда мальтийские рыцари захватили корабль с паломниками, а затем отправили часть пленников на Крит в качестве рабов, османы наконец получили отличный повод объявить венецианцам войну. Великий визирь Семиз Мехмед-паша выступал против кампании, но встретил яростное сопротивление со стороны придворных «ястребов». История показала, что визирь был прав: война оказалась долгой и затратной."
 flavor_tur.134.a: "Что бы ни говорил визирь, война — значит война!"
 flavor_tur.134.b: "Нам важнее благосостояние страны."
 flavor_tur.135.title: "[target_ruler.GetShortNameWithNoTooltip] подвергается дурному влиянию"
 flavor_tur.135.desc: "[target_ruler.GetShortName] в последнее время неважно себя чувствует и водит компанию с людьми, которых явно больше интересует личная выгода, чем благополучие нашего правителя. Первый из них — человек по имени [cinci_hoca.GetName], самопровозглашенный духовный целитель, которого многие в нашем духовенстве считают попросту шарлатаном. [ROOT.GetCountry.GetGovernment.GetRulerTitle] же, тем временем, хочет даровать целителю высокий пост и подобным же образом возвысить остальных лизоблюдов."
 flavor_tur.135.historical_info: "Султан Ибрагим отличался физической слабостью и неуравновешенностью характера, что неудивительно, учитывая, в каких условиях он рос: почти все его братья пали жертвами придворных заговоров. Он быстро попал под влияние своей могущественной матери Кёсем-султан и манипуляторов разного пошиба, среди которых — фрейлина Шекерпаре Хатун, адмирал Силахдар Юсуф-паша и Джинджи Ходжа — знахарь-шарлатан, утверждавший, будто способен вылечить хвори правителя. В то время именно эти люди фактически управляли страной."
 flavor_tur.135.a: "Что хочет [ROOT.GetCountry.GetGovernment.GetRulerTitle], то он и получит!"
 flavor_tur.135.b: "Изгнать этих глупцов из двора!"
 flavor_tur.135.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] будет смещен янычарами."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] Экстравагантный"
 flavor_tur.136.desc: "[target_character.GetShortName] до сих пор не оставил наследника, что может иметь плохие последствия для государства. Впрочем, его мать [valide_sultan.GetName] знает, как исправить сложившуюся ситуацию. Известно, что [ROOT.GetCountry.GetGovernment.GetRulerTitle] любит шелка, мех, драгоценности и пышных женщин. Предоставляя ему все это, мы надежно удержим его в гареме, подальше от государственных дел — а заодно обеспечим будущее династии «[target_character.GetDynasty.GetName]»."
 flavor_tur.136.historical_info: "Ко времени, когда Ибрагим взошёл на престол, все его братья были уже мертвы, и в правящей семье он остался единственным мужчиной. Его могущественная мать Кёсем придумала, как решить эту проблему, а заодно держать сына под контролем: она окружила Ибрагима роскошью и регулярно поставляла ему рабынь для плотских утех. В результате султан стал отцом по меньшей мере два десятка раз и спас династию Османов от вымирания, однако его расточительность, а также привычка баловать любимых наложниц и многочисленных лизоблюдов поспособствовали его преждевременной кончине."
 flavor_tur.136.a: "Матери всегда видней."
 flavor_tur.136.b: "Нет, нам поможет [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.137.title: "Судьи для правоверных"
 flavor_tur.137.desc: "#italic Кади#!, #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! судьи по всем вопросам — один из давних столпов, на котором держится государство, и такая должность — мечта многих ученых. Развитие системы управления и налогового откупа привело к тому, что кади желают добиться большей автономии в своих земельных наделах-#italic кадылуках#!. Они утверждают, что такая автономия укрепит наше право властвовать над всеми мусульманами и повысит взаимное доверие их и Блистательной Порты друг к другу."
 flavor_tur.137.historical_info: "В XVII веке власть султана в Османской империи стала постепенно ослабевать, а такие институты, как янычары и кади, начали, напротив, наращивать мощь. Кади получали в своё распоряжение так называемые кадылуки, на территории которых они самостоятельно контролировали воинскую повинность и налогообложение. Такие привилегии позволяли кади добиваться немалого влияния, особенно в отдалённых провинциях, где власть центра была не так сильна. Авторитет кади возрос ещё больше после Эдирнского инцидента 1703 года, во время которого был свергнут султан Мустафа II."
 flavor_tur.137.a: "Они заслужили наше доверие."
 flavor_tur.137.b: "У них и так достаточно власти."
 has_enabled_kadiluks_privilege: "Эта [Concept('estate_privilege','сословная привилегия')|e] стала доступна через [Concept('event','событие')|e] «$flavor_tur.137.title$»."
 flavor_tur.138.title: "Нехватка писцов"
 flavor_tur.138.desc: "Наш бюрократический аппарат, $late_ottoman_bureaucracy$, превратился в огромный механизм из писцов, счетоводов и чиновников, работающих на благо державы. Такому аппарату нужны опытные писцы, а найти их становится все труднее. Высшие чиновники молят увеличить финансирование и обращают наше внимание на то, что сейчас многие должности в их кабинетах так и остаются незанятыми, а полки канцелярий собирают пыль."
 flavor_tur.138.historical_info: "В XVII веке Османская империя из патримониальной державы, единолично управляемой султаном, начала превращаться в бюрократическое государство, где ключевую роль играли институты. Главным признаком таких изменений стало стремительное разрастание бюрократического аппарата. В итоге бюрократы съехали из дворца Топкапы и стали меньше зависеть от правящей семьи. Спрос на хороших писцов был необыкновенным, поскольку большинство документов всё ещё оставались рукописными."
 flavor_tur.138.a: "Поможем чем сможем."
 flavor_tur.138.b: "Лучше вложиться в корпус янычар."
 flavor_tur.138.c: "Какой толк от этих бюрократов?"
 flavor_tur.139.title: "[kemankes.GetNameWithNoTooltip] и его реформы"
 flavor_tur.139.desc: "[kemankes.GetName] усердно разрабатывает многочисленные реформы по расширению флота, сокращению армии с усилением ее подготовки, а также строительству укреплений в приграничных провинциях. Более масштабной задачей станет реорганизация финансов державы, цель которой — борьба с коррупцией и утверждение государственных цен на товары на местных рынках, что даст Блистательной Порте больше контроля над экономикой. Он, впрочем, нажил себе немало врагов в [ROOT.GetCountry.GetGovernment.GetAdjective]ом гареме — чтобы реализовать свои планы, ему, возможно, сперва придется разобраться с этими врагами."
 flavor_tur.139.historical_info: "Как и некоторые его враги при дворе, Кеманкеш Кара Мустафа-паша был одновременно необычайно умён и безжалостен. Заняв должность великого визиря, он сократил численность янычар и сипахов и предпринял серьёзную попытку направить османскую экономику в более меркантилистское русло. Он полностью реорганизовал страну, борясь со злоупотреблениями со стороны сборщиков налогов по отношению к простым людям, и при этом ввёл суровые наказания за нарушения своей новой политики. В конце концов Кеманкеш попытался уговорить янычар восстать против валиде-султан Кёсем и других приближённых Ибрагима. Однако его дерзкий план не сработал, и он был казнён за измену в 1644 году."
 flavor_tur.139.a: "Без этих изменений не обойтись."
 flavor_tur.139.b: "Возможно, он слишком амбициозен..."
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "В нашей стране наступает новая эпоха. Художники, поэты и архитекторы, вдохновляясь как #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецкой#!#! культурой, так и новыми движениями #TOOLTIP:CONTINENT,europe,X #L европейского#!#! искусства, создают работы, изысканные, словно цветы. Похоже, пришло время воспользоваться сменой общего настроения и реализовать реформы, которые зададут всей державе новый курс в дипломатии и торговле. Это принесет нам большую пользу в будущем."
 flavor_tur.140.historical_info: "Эпохой тюльпанов, или #italic Ляле Деври#!, называют короткий мирный период с 1718 по 1730 годы, характеризовавшийся расцветом османского искусства и архитектуры. Великий визирь Невшехирли Ибрагим-паша проводил новую политику, направленную на налаживание отношений и торговли с другими странами. Вдохновившись европейским стилем барокко, творцы и зодчие того времени тяготели к пышным формам и цветочным орнаментам. Тюльпаны и до этого нередко встречались в османском искусстве, однако новое движение вывело их на центральное место, и они стали настоящим символом эпохи."
 flavor_tur.140.a: "Да, мы должны смотреть в будущее."
 flavor_tur.140.b: "Мы не поддадимся влиянию неверных."
 flavor_tur.141.title: "Сила печатного слова"
 flavor_tur.141.desc: "[muteferrika.GetName] много лет верно служил нам на дипломатическом поприще, но истинной его страстью всегда были науки и он долго изучал историю #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Теперь он хочет основать в городе [capital_location.GetName] типографию, где будет использовано новое, только недавно начавшее распространяться в державе изобретение — подвижные #TOOLTIP:LANGUAGE,arabic_language,X #L арабские#!#! шрифты. Кое-кто в духовенстве резко против такого нововведения — его противники утверждают, что печать уничтожит искусство каллиграфии, которое так ценят богобоязненные люди."
 flavor_tur.141.historical_info: "Хотя печатные станки с еврейским алфавитом существовали в Османской империи на протяжении столетий, станки с подвижным арабским шрифтом начали появляться только в XVIII веке. В 1726 году венгерский учёный и дипломат Ибрагим Мутеферрика обратился в суд за разрешением печатать в Константинополе книги нерелигиозного содержания. За последующие два с лишним десятилетия он выпустил 23 печатных книги, среди которых — атлас, словарь, исторические и научные труды."
 flavor_tur.141.a: "Мы поддержим это начинание."
 flavor_tur.141.b: "Заявим, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')|l]."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] канет в безвестность"
 flavor_tur.142.title: "Протест писцов"
 flavor_tur.142.desc: "Типография с подвижным шрифтом, которую основал [muteferrika.GetName], подстегнула изучение наук, но вместе с тем и нажила себе немало врагов среди писцов бюрократического аппарата. Писцы, опасаясь, что их полностью заменит печатный пресс, требуют, чтобы мы закрыли типографию — более того, они нашли сторонников в среде янычаров. Не уступив им, мы рискуем спровоцировать бунт — но, опять же, что такое типография по сравнению со стабильностью державы?"
 flavor_tur.142.historical_info: "Печатный станок Ибрагима Мутеферрики проработал всего несколько десятилетий. За это время первопечатник нажил себе врагов не только среди улемов, но и влиятельных писцов, которые боялись, что их ремесло станет невостребованным. В итоге султан Ахмед III был вынужден закрыть предприятие Мутеферрики. Позднее британский дипломат Джеймс Марио Матра попробовал основать в Стамбуле ещё одну типографию, однако потерпел неудачу, столкнувшись со столь же яростным сопротивлением, как и его предшественник."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "Мы сохраним печатный станок."
 flavor_tur.143.title: "Железный замок"
 flavor_tur.143.desc: "Горы и холмы, где обитают курды — бастион нашей державы, железный замок, воздвигнутый самой природой. Местная курдская знать, однако, ищет большей автономии, обещая вложить еще больше усилий в укрепление и развитие района [kurdish_stronghold_location.GetName], если мы предоставим ей повышенную независимость в ее местных делах. Согласившись, мы рискуем вызвать зависть своей аристократии."
 flavor_tur.143.historical_info: "Курдистан обладал для османов важным экономическим и стратегическим значением. Этот горный регион обеспечивал отличную защиту границы от враждебного Ирана, а его шахты Кебан-Эргани служили стране одним из главных источников серебра. На заре империи османские султаны предоставили курдской знати исключительную автономию, которая сохранялась вплоть до начала процесса централизации в XIX веке."
 flavor_tur.143.a: "Курды важны для нас."
 flavor_tur.143.b: "Мы поступим с точностью до наоборот."
 kurds_pleased_tooltip: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops','групп населения')|e] из числа аристократии повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]."
 kurds_displeased_tooltip: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] из числа аристократии снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%], но районы с курдской культурой, где есть холмы или горы, получат [Concept('control','контроль')|e]."
 flavor_tur.144.title: "Угроза нравственности"
 flavor_tur.144.desc: "Наступила Эпоха тюльпанов с ее любовью ко всему #TOOLTIP:CONTINENT,europe,X #L европейскому#!#!, и особенно одежде, которую с удовольствием начали носить придворные дамы. Многие #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманки#!#! и #TOOLTIP:RELIGIONGROUP,christian,X #L христианки#!#! теперь свободно общаются друг с другом и высокородные западные женщины часто посещают [ROOT.GetCountry.GetGovernment.GetAdjective]ий гарем. Новые свободы и возможности пришлись по вкусу нашим горожанкам — в чем, вероятно, и нет никакого вреда, но духовенство беспокоится о скромности мусульманок и призывает вернуться к прежним нормам."
 flavor_tur.144.historical_info: "В османской культуре был период обеспокоенности участившимися близкими контактами мусульманок и христианок, особенно в банях-#italic хамамах#! — считалось, что там христианские женщины могли оказывать подрывное влияние на скромность и мораль. $tulip_period$, однако, ознаменовала собой участившиеся встречи высокородных османских и западных женщин — одной из таких, к примеру, была леди Мэри Уортли-Монтегю, жена английского посла. В этот период женщины стали чаще участвовать в общественной деятельности — и тогда же начали протестовать против нововведений консервативные слои общества, что привело, в частности, к запрету женщинам посещать #italic каймачные#! лавки."
 flavor_tur.144.a: "Мы должны идти в ногу со временем."
 flavor_tur.144.b: "Мы защитим наши ценности любой ценой."
 flavor_tur.145.title: "Выкуп из Исландии"
 flavor_tur.145.desc: "Не так давно берберские пираты напали на район [raid_location.GetName] в Исландии, одиноком острове на задворках Атлантики. Они вернулись на невольничьи рынки региона [barbary_location.GetName] с большим грузом светлокожих пленников. Некоторым из похищенных, однако, удалось собрать большие суммы денег на выкуп, вмешался в дело и [target_country.GetGovernment.GetRulerTitle] державы [target_country.GetName], внеся средства из своей личной казны и вежливо, но твердо попросив, чтобы мы воспользовались своим влиянием в регионе [barbary_location.GetNameWithNoTooltip] для освобождения его подданных."
 flavor_tur.145.historical_info: "После провозглашения двенадцатилетнего перемирия в 1609 году многие испанские, голландские и английские моряки связались с берберскими пиратами и научили их плавать в открытом океане. Впоследствии пираты терроризировали Атлантику и несколько раз нападали на Мадейру, Ирландию, Исландию и Фарерские острова. Но многие исландские пленники, которых привезли в Алжир после крупных набегов за рабами в 1627 году, в итоге были выкуплены. Пираты освободили священника Оулавюра Эгильссона, чтобы тот собрал средства для выкупа других узников. В итоге в ситуацию вмешался датский король."
 flavor_tur.145.a: "Мы любезно согласимся."
 flavor_tur.145.b: "Ни за что. Устроим больше набегов!"
 slaves_released: "Незаконно захваченные рабы освобождены."
 slaves_sent_home.tt: "Большинство [Concept('pop','групп населения')|e] в районе [barbary_location.GetNameWithNoTooltip] вернутся в регион [raid_location.GetNameWithNoTooltip]."
 flavor_tur.146.title: "Дерево мертвецов"
 flavor_tur.146.desc: "Группа янычар колотит в двери [ROOT.GetCountry.GetGovernment.GetAdjective]ого дворца, требуя компенсации за свои обиды. У них с собой длинный список жалоб и столь же длинный список чиновников, которых они считают виновными в их проблемах. Янычары уже начали хватать людей из список и вешать их на ближайшей #italic чинаре#!. [minister_1.GetName] и [minister_2.GetName], заявляют они, не выплатили им жалованье и в целом сильно навредили державе, а потому должны быть выданы на расправу."
 flavor_tur.146.historical_info: "Инцидент у чинары произошёл в 1656 году. Мятежные солдаты, недавно вернувшиеся с Критской войны и недовольные размерами полученных выплат, предъявили Мехмеду IV и его влиятельной матери Турхан список из тридцати чиновников, которые, по их мнению, были повинны в текущих экономических проблемах, и потребовали выдать им этих людей. Султан действительно передал бунтовщикам нескольких человек, и те тут же их повесили. После этого происшествия Турхан поняла, что государству нужно более эффективное управление, и назначила Кёпрюлю Мехмеда-пашу на должность великого визиря."
 flavor_tur.146.a: "Мы выдадим виновных."
 flavor_tur.146.b: "Мы заплатим солдатам."
 flavor_tur.146.c: "Мы повесим бунтовщиков на том же дереве."
 flavor_tur.147.title: "Дома мудрости"
 flavor_tur.147.desc: "[library_enthusiast.GetName] страстно любит учиться и хочет употребить свои усилия на что-нибудь помимо мечетей. Он предлагает нам вложить средства в #TOOLTIP:BUILDING_TYPE,library,X #L библиотеки#!#! нового типа, большие и роскошные, но доступные широкой публике, чтобы все в нашей державе могли прикоснуться к мудрости. Горожане будут очень рады такой возможности, среди духовенства же много противников нового начинания — они не видят смысла пропагандировать знания среди низкого сословия."
 flavor_tur.147.historical_info: "До конца XVII века османские публичные библиотеки располагались в небольших помещениях при мечетях и благотворительных учреждениях. Доступ к обширным архивам имел далеко не каждый, а ценные памятники литературы пылились в Каирской генизе и других забытых хранилищах. Библиотека Кёпрюлю, возведённая в 1678 году в Константинополе, стала первой публичной библиотекой на Ближнем Востоке. Бум строительства библиотечных зданий с книжными хранилищами и читальными залами пришёлся на эпоху тюльпанов. Все эти постройки были в той или иной степени вдохновлены европейской классической архитектурой."
 flavor_tur.147.a: "Это стоящий проект."
 flavor_tur.147.b: "Будем строить мечети, как и раньше."
 flavor_tur.148.title: "Кровь на шёлковых простынях"
 flavor_tur.148.desc: "Валиде-султан [valide_sultan.GetName] и хасеки-султан [haseki_sultan.GetName], которую почитает любимой наложницей [target_ruler.GetShortName], враждуют между собой и сейчас их соперничество достигло пика. [valide_sultan.GetNameWithNoTooltip] давно занимала значимую позицию при дворе, но теперь расклад сил изменился — главный черный евнух и [haseki_sultan.GetShortNameWithNoTooltip] объединились. Они готовы войти в гарем и раз и навсегда покончить с властью валиде-султан, пролив немало крови. [valide_sultan.GetShortNameWithNoTooltip], однако, сдаваться не намерена и пытается подговорить сына убить свою фаворитку."
 flavor_tur.148.historical_info: "Кульминацией бурного исторического периода Женского султаната стало соперничество Кёсем, более двадцати лет обладавшей немалой властью, как валиде-султан, и Турхан, хасеки-султан Ибрагима I, сына Кёсем. Кёсем хорошо разбиралась в политике, но союз валиде-султан с янычарами подтолкнул ее врагов поощрить амбиции Турхан и молодая женщина начала строить заговор против Кёсем при пособничестве Сулеймана-аги, главного черного евнуха султанского двора. В итоге в гареме схлестнулись сотни евнухов и янычар, но сторонники Кёсем уступали врагам численно и потому бежали. Сама почтенная валиде-султан была найдена и задушена — по слухам, ее же собственными косами."
 flavor_tur.148.a: "Поддержать наложницу."
 flavor_tur.148.b: "Да здравствует мать султана."
 flavor_tur.149.title: "Евнухи Каира"
 flavor_tur.149.desc: "В Каире зреют неприятности — в далеком регионе [rebellion_location.GetName] начались беспорядки. Поскольку именно в Каире поселились, выйдя в отставку, многие из наших бывших черных евнухов, на улицы города теперь вышли разгневанные толпы, которые кричат, что именно эти евнухи, поднаторевшие в политике, должны отправляться в регион [rebellion_location.GetNameWithNoTooltip], а не сыновья египтян. Престарелые евнухи, однако, считают это нецелесообразным и обещают выделить больше средств на обустройство Каира, если мы не будем отправлять их к бунтовщикам."
 flavor_tur.149.historical_info: "Должность гаремного евнуха не была пожизненной. По традиции в старости черные евнухи уходили в отставку в Каир, где обладали богатством и немалым влиянием. Египет играл большую роль в жизни этих людей, поскольку зачастую именно там их оскопляли и обучали, взяв в рабство в Эфиопии. В 1654 г. в Хабеше, на территории османской Эритреи, вспыхнул бунт и губернатора в Каире попросили мобилизовать войска. Это вызвало протесты — каирцы решили, что влиятельные отставные евнухи связанные с Хабешем личными связями должны отправиться туда и решить ситуацию самостоятельно."
 flavor_tur.149.a: "Евнухи заслужили отставку."
 flavor_tur.149.b: "Отправим их в [rebellion_location.Custom('LR_VP')|l] [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "Все [Concept('pops','группы населения')|e] #TOOLTIP:LOCATION,cairo_tt,X #L Каира#!#!, не относящиеся к высшему обществу, кроме #TOOLTIP:POPTYPE,slaves,X #L рабов#!#!, потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')]."
 cairenes_pleased_tooltip: "Все [Concept('pops','группы населения')|e] #TOOLTIP:LOCATION,cairo_tt,X #L Каира#!#!, не относящиеся к высшему обществу, кроме #TOOLTIP:POPTYPE,slaves,X #L рабов#!#!, получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')]."
 flavor_tur.150.title: "Обиженный слуга"
 flavor_tur.150.desc: "Пожилой евнух [yusuf_agha.GetName] служил ещё прошлому правителю, но потом впал в немилость — по его словам, из-за интриг, которые плели [target_ruler.GetName] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Сейчас он прозябает в нищете. Если в Блистательной Порте есть хоть какая-то справедливость, мы должны вернуть ему хотя быть часть богатств и слуг, чтобы он смог спокойно прожить остаток дней в #TOOLTIP:LOCATION,cairo_tt,X #L Каире#!#!, трудясь на благо #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! и [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_tur.150.historical_info: "Юсуф-ага был кызляр-агой, главным черным евнухом Мехмеда IV, и, судя по всему, очень способным человеком. Когда султана сместили за проигрыш в Великой Турецкой войне, в немилость попал и Юсуф-ага. Повстанцы конфисковали и продали все его имущество, он был вынужден уйти в отставку в Египет в нищете, оплакивая свою судьбу — тот, кто некогда был главным евнухом в гареме, стал «грошовым африканским рабом»."
 flavor_tur.150.a: "Его проблемы нас не касаются."
 flavor_tur.150.b: "Необходимо выплатить компенсацию."
 flavor_tur.150.c: "Он может искупить вину, вернувшись на службу."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] уходит на покой нищим."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] уходит на покой богатым."
 flavor_tur.151.title: "Красота букв"
 flavor_tur.151.desc: "Каллиграф и печатник [hafiz_osman.GetName], готовый наставлять и бедных, и богатых, достиг вершин своего искусства. Почтенные родичи-[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] воспитали его талантливым и благочестивым. Сейчас он предложил обучить сыновей правителя изысканному начертанию букв — разумеется, не бесплатно. Что скажет [target_ruler.GetShortName]?"
 flavor_tur.151.historical_info: "Хафиз Осман был одним из самых выдающихся каллиграфов в османской истории. Он обучал султанов Ахмеда II, Мустафу II и Ахмеда III, но также и давал уроки беднякам. В исламском мире каллиграфия считалась весьма почитаемым и ценным видом искусства, Хафиз сохранял в ней баланс между нововведениями и уважением к традициям. Его образцы работ в жанре хилья, словесных описаний пророка Мухаммада, стали в Османской империи образцом."
 flavor_tur.151.a: "Это настоящий гений."
 flavor_tur.151.b: "Каллиграфия уже была безупречной."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] остается в безвестности."
 flavor_tur.152.title: "Красные монеты"
 flavor_tur.152.desc: "Экономика [ROOT.GetCountry.Custom('CF_RP')|l] пребывает не в лучшем состоянии, а наши солдаты снова жалуются, что им платят обесценившейся #italic красной монетой#!. Советники предлагают провести радикальную денежную реформу. Запретив хождение любых иностранных монет, мы сможем переплавить их и отчеканить новую валюту. Это позволит нам справиться с инфляцией и добиться большего контроля над финансовой системой, но в краткосрочной перспективе повредит торговле."
 flavor_tur.152.historical_info: "Османская серебряная монета акче со временем обесценилась настолько, что стала слишком дешева для повсеместного использования, и даже золотые монеты пара девальвировались, из-за чего иногда пренебрежительно назывались #italic красными монетами#!. Великая Турецкая война вынудила османов начать денежные реформы, что вылилось в 1697 году в запрет всех иностранных монет. Это был смелый ход, поскольку ранее османская торговля зависела от голландского львиного талера, но ему на смену пришла серебряная монета куруш, которая и стала основой экономики в грядущем столетии."
 flavor_tur.152.a: "Ввести запрет."
 flavor_tur.152.b: "Нет, мы должны поддержать международную торговлю."
 flavor_tur.153.title: "Барон [francis_de_tott.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.153.desc: "В #TOOLTIP:CONTINENT,europe,X #L Европе#!#! происходят стремительные перемены — особенно в такой области, как артиллерия. Некоторые советники уже беспокоятся о нашем отставании в этой сфере. Но, к счастью, [GetCountry('FRA').GetAdjective|l]ий аристократ [francis_de_tott.GetName] готов нам помочь. У этого эксперта по мортирам и гаубицам есть много идей насчёт того, как улучшить наши укрепления, корабельные орудия и артиллерийские полки, однако его услуги обойдутся недёшево."
 flavor_tur.153.historical_info: "В середине 18 века после нескольких десятилетий мира османская армия отставала от вооруженных сил стран Европы. Назрела необходимость реформ и возможность их реализации предстала в лице Франца Тотта, французского посланника, служившего ранее консулом в Крымском ханстве. Он поступил на службу к османам офицером во время Русско-турецкой войны (1768-1774) и позже участвовал в серии военных реформ. В числе этих реформ были строительство новых фортификаций на Босфоре и создание мобильных артиллерийских войск."
 flavor_tur.153.a: "Наймём его."
 flavor_tur.153.b: "Нам это не по карману."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] будет искать работу в других местах."
 flavor_tur.154.title: "Пожар в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "Беззаконный сброд, тайно нанятый #ONCLICK:COUNTRY,[russia.Custom('CL_tt')] #TOOLTIP:COUNTRY,[russia.Custom('CL_tt')],X [russia.Custom('CL_TP')|L]#!#!, ворвался в [target_location.Custom('LR_VP')|l] [target_location.GetName] возле нашей границы, устроил массовую резню и поджёг дома. Погибли тысячи мирных жителей. Это дерзкое оскорбление нашего суверенитета и престижа: многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] требуют, чтобы мы немедленно объявили войну. Впрочем, другие придворные осторожно намекают, что [russia.GetNameWithNoTooltip] — слишком могучий враг, а наши силы и средства лучше потратить на восстановление [target_location.Custom('LR_RP')|l]."
 flavor_tur.154.historical_info: "Русско-турецкая война, шедшая с 1768 по 1774 годы, началась с внутренних противоречий в Речи Посполитой, где постепенно набирала все больше контроля Россия, что угрожало безопасности османов и союзного им Крымского ханства. В 1768 году украинские казаки при поддержке России вошли в османский приграничный город Балта, якобы преследуя там враждебных им польских солдат. В итоге казаки сожгли город дотла и вырезали его жителей. Настроенные против русских поляки, которых теперь поддерживала Франция, подтолкнули султана Мустафу III объявить войну России — войну, ставшую для османов настоящим бедствием."
 flavor_tur.154.a: "Если они хотят войны, они ее получат."
 flavor_tur.154.b: "Мы подставим другую щеку."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "[mehmed_tahir.GetNameWithNoTooltip] и его труды"
 flavor_tur.155.desc: "[Select_CString(target_character.IsFemale, 'Гордая и благочестивая', 'Гордый и благочестивый' )] [target_character.GetName] желает оставить свой след в истории [ROOT.GetCountry.Custom('CF_RP')|l]. Как бы ни возражали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], предпочитающие тратить казённые средства на крепости и корабли, [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет возвести мечети, мосты и гробницы, долговечностью и великолепием не уступающие собору Святой Софии. Но чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale, 'смогла', 'смог' )] исполнить свою мечту, [Select_CString(target_character.IsFemale, 'ей', 'ему' )] нужен гениальный архитектор. Сейчас у нас есть только один такой мастер — [mehmed_tahir.GetName]."
 flavor_tur.155.historical_info: "В правление Мустафы III, несмотря на долгую изнурительную войну с Россией, были начаты многие строительные проекты. Его главный архитектор Мехмед Тахир-ага возглавил восстановление колоссальной мечети Фатих, выделявшейся на городском горизонте Стамбула, он же спроектировал гробницу султана и многие другие мечети в городе. Хотя султан Мустафа после своей ранней смерти оставил империю в бедственной экономической и военной ситуации, он же оставил и большое архитектурное наследие."
 flavor_tur.155.a: "Немедленно назначить его главным архитектором!"
 flavor_tur.155.b: "Послушаем, что скажут [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.156.title: "Конец Эпохи тюльпанов"
 flavor_tur.156.desc: "[petrona_halil.GetName], командующий янычарами, окончательно разочаровался в миролюбивой политике Эпохи тюльпанов, сочтя её признаком упадка державы. Сейчас он ведёт войска к столичному городу [target_capital.GetName], требуя, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'капитулировала', 'капитулировал' )] и [Select_CString(target_character.IsFemale, 'отменила', 'отменил' )] недавние реформы. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] знает, как решить эту проблему, но для этого нужно время. Если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] официально отречётся от власти, мы сможем умиротворить менее радикальных участников восстания, а потом сделать так, что [petrona_halil.GetNameWithNoTooltip] с остальными попросту исчезнут без лишнего шума. Так мы хотя бы спасём престиж [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_tur.156.historical_info: "Реформы и роскошь при дворе Эпохи тюльпанов разъярили часть населения, в особенности албанских янычаров, которые и стали основными участниками бунта, возглавленного янычаром Петроной Халилем. Несколько недель восставшие контролировали империю и вынудили Ахмеда III уйти в отставку, но великий визирь, заручившись помощью крымского хана и верных янычар, смог подавить бунт. Петрона Халиль был казнен, как и тысячи его последователей. С этим всплеском насилия Эпоха тюльпанов подошла к концу, в стране установился более жесткий политический климат."
 flavor_tur.156.a: "Это необходимая жертва."
 flavor_tur.156.b: "Уступим их требованиям."
 flavor_tur.156.c: "Сокрушить предателей на поле боя."
