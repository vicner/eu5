 flavor_tur.157.title: "Подозрительные тайные общества"
 flavor_tur.157.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] всё больше интересуются тайными обществами франкмасонского толка. Они собираются в ложах и приносят клятвы на священной книге, но в остальном хранят свои дела в строжайшем секрете, так что агентам Блистательной Порты не удаётся узнать у них почти ничнего. Сами франкмасоны утверждают, что занимаются лишь безобидным дружеским общением и благотворительностью, но [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] призывают их запретить, утверждая, что эти ложи распространяют атеизм и другие вредные западные идеи."
 flavor_tur.157.historical_info: "В непростые для Османской империи времена масонство помогало людям обрести чувство общности и в итоге стало довольно популярно среди городской элиты. Первые ложи были основаны в Эпоху тюльпанов в 1720-х годах, но вскоре их запретили, обвинив в распространении идей атеизма. Много десятков лет спустя запрет сняли, но масонские идеи уже успели повлиять на тайные националистические общества, такие как Филики Этерия, сыгравшее большую роль в становлении греческой независимости."
 flavor_tur.157.a: "Нет нужды в такой секретности."
 flavor_tur.157.b: "Вряд ли это чем-то нам навредит."
 freemasons_banned.tt: "Масонство запрещают."
 flavor_tur.158.title: "Королева поэзии"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] — дочь Шейх-уль-ислама и чрезвычайно одарённая поэтесса. Многочисленные почитатели её творчества огорчены её браком с Мехмедом Эфенди, верховным судьёй Румелии, который совершенно не ценит её талант. Они требуют, чтобы мы расторгли этот брак, позволив этой умной женщине и дальше творить во славу Блистательной Порты. Однако стоит учесть, что [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не одобрят подобного вмешательства в семейные дела."
 flavor_tur.158.historical_info: "Зубейде, писавшая под псевдонимом Фитнат-ханым, была родом из семьи выдающихся богословов. Она писала стихи в цветистом жанре диван, славилась также своим остроумием и юмором, что видно по ее полемике с такими поэтами-мужчинами, как Хашмет и Коджа Рагып-паша. Более поздние литераторы нарекли Зубейде Королевой поэзии, но при жизни поэтессу ограничивал брак с человеком, не одобрявшим ее образованность и писательский труд. О ее поздних годах известно мало."
 flavor_tur.158.a: "Развод — не дело государства."
 flavor_tur.158.b: "Мы должны освободить её."
 flavor_tur.159.title: "Опасные слова"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] обладает сомнительной репутацией. Когда-то его пристанищем была [ShowBuildingTypeNameWithNoTooltip('enderun_academy')], но потом его выгнали оттуда за греховное поведение. С тех пор он прославился как автор эротических и сатирических стихов. Хотя его новейшая книга «О женщинах» пользуется популярностью в определенных кругах, следует помнить, что этот поэт происходит из рода изменников: его отец и брат были казнены за участие в мятеже в провинции [ShowProvinceDefinitionName('filastin_province')]. Возможно, нам стоит проявить осмотрительность и изгнать его из [target_location.Custom('LR_RP')|l] [target_location.GetName]."
 flavor_tur.159.historical_info: "Эндерунлу Фазил был одним из поздних творцов в жанре шехренгиз, поэзии, воспевавшей чувственную красоту молодых мужчин, и, реже, женщин разных краев. Среди его главных работ — #italic Хубаннаме#!, #italic Книга о красивых юношах#! и #italic Зенаннаме#!, #italic Книга о женщинах#!. Сам он, очевидно, предпочитал первых, не имея, по его же словам, склонности к женщинам. Впрочем, именно «Зенаннаме» после смерти писателя была переведена и издана в Западной Европе — возможно, из-за очарования ориенталистов восточными гаремами."
 flavor_tur.159.a: "Отправим его в изгнание."
 flavor_tur.159.b: "Мы должны покровительствовать его таланту."
 flavor_tur.160.title: "Властитель провинции [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "Будучи нашим наместником в провинции [target_province.GetName], [zahir_al_umar.GetName] значительно укрепил [target_location.Custom('LR_VP')|l] [target_location.GetName]. Обладая значительной властью, он часто ущемлял интересы других наместников, многие из которых теперь требуют его отставки. Но [zahir_al_umar.GetShortNameWithNoTooltip] сообщил, что готов передать нам немалую сумму золотом, если мы отвергнем все обвинения и оставим его у власти."
 flavor_tur.160.historical_info: "Захир аль-Умар начал свою карьеру сборщиком налогов, но постепенно обрел огромную власть и стал почти независимым правителем Османской Палестины. Его политика веротерпимости помогла ему заручиться поддержкой местных суннитских кланов, а торговля хлопком и оливковым маслом — разбогатеть. Он постоянно находился в противоречиях с губернатором Дамаска и собственными сыновьями, а в результате сложной серии интриг в итоге стал врагом правительства в Константинополе. Это и привело к его падению и разрушению его династии, но правление аль-Умара, тем не менее, оставило заметный след в Палестине."
 flavor_tur.160.a: "Его надо лишить власти."
 flavor_tur.160.b: "Мы с радостью согласимся на эту сделку."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] погибает в битве."
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] захвачен в плен и казнён."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] ускользает от правосудия."
 flavor_tur.161.title: "Ночи халвы"
 flavor_tur.161.desc: "В последнее время [target_heir.GetName] всё чаще посещает так называемые «ночи халвы», на которых [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] и другие государственные служащие собираются в лучших районах столичного города [target_capital.GetName] вместе с поэтами и музыкантами. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] одобряют подобные собрания, дающие простому человеку шанс познакомиться с сановниками Блистательной Порты, однако ночи халвы нередко переходят в греховные оргии с вином, скабрезными песнями, а то и распутными женщинами. Достойно ли, что [target_heir.GetShortNameWithNoTooltip] и представители высшей власти предаются таким занятиям?"
 flavor_tur.161.historical_info: "Ночи халвы, названные так в честь популярного десерта — собрания в Константинополе, часто рядом с новопостроенным дворцом Саадабад, где государственные чиновники и представители знати общались с поэтами и художниками. Поэт Недим, часто посещавший подобные встречи, описывал их, как «собрания, о которых Александр и мечтать не мог». Ночи халвы стали отличительной особенностью открытого публике султанского двора времен Эпохи тюльпанов."
 flavor_tur.161.a: "Пускай себе веселятся."
 flavor_tur.161.b: "Нужно покончить с этим упадничеством."
 flavor_tur.162.title: "Черный, как грех, сладкий, как страсть"
 flavor_tur.162.desc: "В кофейнях, где собираются [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] нередко звучат крамольные речи, а то и обсуждаются мятежи, особенно с участием янычар. Разумеется, оживленные беседы за чашечкой кофе со сладостями полезны для торговли и общественной жизни, но нам не помешает расширить шпионскую сеть, чтобы ни один тайный разговор не укрылся от наших ушей."
 flavor_tur.162.historical_info: "Кофейни в Османской империи были местом встреч людей самых разных профессий, народностей и вероисповеданий, турецкие ремесленники могли сидеть там за одним столом с русскими бродягами и венецианскими купцами. В них велись беседы, обсуждалось искусство, новые идеи — и восстания. Янычарские кофейни поддерживали работу тайных сетей убийц и сборщиков информации. Правительство активно внедряло в кофейни и аналогичные общественные заведения своих шпионов, чтобы быть в курсе народных настроений и знать, если где-то затевается преступление или бунт."
 flavor_tur.162.a: "Информация — это власть."
 flavor_tur.162.b: "Надо прижать кофейни к ногтю."
 flavor_tur.162.c: "Кофе должен литься свободно."
 coffee_house_espionage_available.tt: "Открывает доступ к [Concept('government_reform','государственному принципу')|e] «[ShowGovernmentReformName('ottoman_coffee_house_espionage')]»."
 flavor_tur.163.title: "Оскорбительный спектакль?"
 flavor_tur.163.desc: "Знаменитый композитор и драматург из #ONCLICK:COUNTRY,[target_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_rival.Custom('CL_tt')],X [target_rival.Custom('CL_RP')|L]#!#! написал пьесу, в которой двое героев спасают своих возлюбленных из гарема вымышленного паши. Её недавняя премьера в [rival_capital.Custom('LR_PP')|l] [rival_capital.GetName] была с восторгом встречена критиками — и стала днём одного из наших величайших поражений. При дворе уже вовсю читают перевод либретто этой пьесы, а кое-кто из советников утверждает, что эта пьеса написано специально для того, чтобы оскорбить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, #italic Похищение из сераля#! — опера Вольфганга Амадея Моцарта, чья премьера прошла с большим успехов в Вене в 1782 году. Сюжет оперы отчасти вдохновлен рассказами о корсарах-берберах, нередко похищавших пассажиров захваченных ими кораблей ради выкупа или продажи в рабство, причем часть рабынь потом оказывались в османских гаремах. Европейцы в то время часто называли гаремы сералями от персидского слова «сарай» — хотя для османов «сарай» обычно означал «дворец или правительственное здание в целом»."
 flavor_tur.163.a: "Если больше помогать нашим артистам, они смогут создать работу, равную этой."
 flavor_tur.163.b: "А ведь эта пьеса довольно хороша..."
 flavor_tur.164.title: "Радость пахлавы"
 flavor_tur.164.desc: "Приближается священный месяц рамадан, а с ним и праздник пахлавы. Янычары ждут пышных торжеств и щедрого угощения, которое устроит им [target_ruler.GetName]. Все работники дворцовой кухни не покладая рук готовят сладкую пахлаву, но кое-кто из них жалуется на нехватку сахара, надеясь решить эту проблему за счёт государственной казны."
 flavor_tur.164.historical_info: "Пахлава была дорогим десертом — готовить ее сложно и она требует недешевых ингредиентов вроде меда и орехов. Столь изысканное лакомство подавали в основном на праздники, оно стало почти что священной составляющей Рамадана, мусульманского месяца поста. Султан выдавал огромное количество пахлавы своим янычарам во время специальных процессий, публичных зрелищ, что символизировали связь между правителем и его солдатами. Янычары несли пахлаву к себе в казармы, распевая геройские песни, а на следующий день возвращали пустые подносы, показывая этим, насколько вкусен был подарок."
 flavor_tur.164.a: "Пахлава должна быть доставлена."
 flavor_tur.164.b: "В этом году процессии не будет."
 sugar_for_baklava: "Спрос на сахар для пахлавы"
 flavor_tur.165.title: "Разлив Евфрата"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')] в беде. Дамбы Евфрата обрушились, и могучая река поглощает землю подобно древнему потопу. Тысячи людей уже погибли, а наместник [target_location.Custom('LR_RP')|l] [target_location.GetName] отчаянно молит о помощи. Ефрат всегда был непредсказуем, но тысячелетний труд местных жителей позволил укротить его воды и обратить их на пользу земледелию. Если мы не примем меры, все это будет потеряно навсегда."
 flavor_tur.165.historical_info: "Начиная с 1680-х годов могучая река Евфрат меняла русло, что приводило к затоплению огромных областей и повсеместному разрушению. Османы в то время были заняты войной со Священной лигой на западе и не могли выделить ресурсы для решения ситуации в Ираке. Катастрофа привела к слому старой стратегии управления в регионе, и лишь с назначением опытного государственного деятеля Хасана-паши губернатором Багдада в 1704 году империя смогла вернуть себе большую часть контроля."
 flavor_tur.165.a: "Так решил [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "Мы не пожалеем на это никаких средств."
 euphrates_flooding.a.tt: "Все подконтрольные вам районы в области [ShowAreaName('iraq_arabi_area')] потеряют [Concept('prosperity','процветание')|e] и [Concept('pops','группы населения')|e]."
 euphrates_flooding.b.tt: "Все подконтрольные вам районы в области [ShowAreaName('iraq_arabi_area')] потеряют [Concept('prosperity','процветание')|e] и [Concept('pops','группы населения')|e], но ущерб будет намного меньше."
 flavor_tur.166.title: "Наместник Багдада"
 flavor_tur.166.desc: "Область [ShowAreaName('iraq_arabi_area')] до сих пор не оправилась от наводнения, вызванного разливом Евфрата много лет назад, но [hasan_pasha.GetName] — весьма талантливый лидер и администратор. Получив должность вали [target_location.Custom('LR_RP')|l] [target_location.GetName], он сможет вернуть этой области процветание. Однако для этого нам придётся наделить его значительной властью в ущерб авторитету Блистательной Порты."
 flavor_tur.166.historical_info: "Хасан-паша был грузинского происхождения и участвовал в войнах с Ираном. Став губернатором Багдада, он сделался незаменимым для османского правительства, усмирив непокорные племена и регулярно посылая дань в стамбульскую казну. Грузинские и черкесские солдаты, которых он привел усмирять местных янычар, дали ему значительную власть на местах, и его династия, иракские мамлюки, правила теми землями больше ста лет."
 flavor_tur.166.a: "Отправить его в Багдад."
 flavor_tur.166.b: "Он нужен нам в городе [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] становится наместником области [ShowAreaName('iraq_arabi_area')]."
 competent_governance.a.tt: "Все районы области [ShowAreaName('iraq_arabi_area')] во владении приобретут [Concept('prosperity','процветание')|e] и [Concept('control','контроль')|e]."
 flavor_tur.167.title: "[target_ruler.GetShortNameWithNoTooltip] открывает медицинское училище"
 flavor_tur.167.desc: "Хотя [ShowReligionGroupAdjective('muslim')|l]ие учёные испокон веков славятся глубокими познаниями в медицине, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] считает, что нам есть чему поучиться и у прогрессивных врачей #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Идеальным местом встречи для лекарей Запада и Востока могло бы стать [ShowBuildingTypeName('medical_school')|l], построенное в городе [capital_location.GetName], но консервативные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] возражают против этой идеи, считая, что она способна принести в [ROOT.GetCountry.Custom('CF_VP')|l] порочные веяния."
 flavor_tur.167.historical_info: "Первым крупным медицинским училищем в Османской империи стала мечеть Сулеймание, возведенная в середине 16 века. Там готовили хирургов как для армии, так и для султанского двора. Новые типы училищ, на которые сильно влияли западные традиции и медицина, начали появляться в начале 19 века, среди них Терсане Тиббиеси (#italic Флотская медицинская школа#!) и Тибхане-и Амире (#italic Имперская медицинская школа#!, основана в 1824 году). Поскольку учебники издавались в основном на французском, очень скоро основу студентов стали составлять немусульмане, лучше знавшие этот язык."
 flavor_tur.167.a: "Мы должны принимать знание во всех его формах."
 flavor_tur.167.b: "Нам не нужны западные инновации."
 flavor_tur.168.title: "Недовольство греков"
 flavor_tur.168.desc: "Наши #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческие#!#! подданные, особенно на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, становятся всё более восприимчивыми к идеям просвещения и национализма, а кое-кто из них уже открыто сомневается в легитимности власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Изменники из греческой церкви и тайных обществ набрали достаточно силы, чтобы поднять восстание. Несколько #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецких#!#! поселений в [uprising_location.Custom('LR_PP')|l] [uprising_location.GetName] уже разгромлены толпой разъярённых греков."
 flavor_tur.168.historical_info: "Греки долгое время составляли значительную часть Османской империи и сильно повлияли на ее историю, но они всегда сохраняли чувство собственной идентичности, чему способствовало давнее присутствие в империи православной церкви. В 18 веке среди греков росли революционные националистические настроения, подстегиваемые влиянием идей просвещения, а также подрывной деятельностью европейских соперников империи. Это вылилось в несколько восстаний и конфликтов, кульминацией которых стала Греческая революция 1821 года."
 flavor_tur.168.a: "Запланировать суровую акцию возмездия."
 flavor_tur.168.b: "Успокоить их реформами."
 flavor_tur.168.c: "Полюбуемся горящим Римом."
