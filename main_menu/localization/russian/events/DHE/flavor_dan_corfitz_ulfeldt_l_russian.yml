l_russian:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "Отучившись в #TOOLTIP:LOCATION,padova_tt,X #L Падуе#!#!, в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! [Select_CString(target_character.IsFemale,'вернулась', 'вернулся')] [target_character.GetName]. [Select_CString(target_ruler.IsFemale,'Наша добрая', 'Наш добрый')] [target_ruler.GetName] тепло принял [Select_CString(target_character.IsFemale,'молодую дворянку', 'молодого вельможу')], сразу предложив [Select_CString(target_character.IsFemale,'ей', 'ему')] место при дворе. [target_character.GetNameWithNoTooltip] заверяет, что будет служить [ROOT.GetCountry.Custom('CF_DP')|l] не щадя живота своего."
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nНе успев сойти с корабля, [Select_CString(target_character.IsFemale,'она сразу принялась', 'он сразу принялся')] ухаживать за дочерью [Select_CString(target_ruler.IsFemale,'нашей государыни', 'государя')]. [target_princess.GetName] с благосклонностью принимает эти знаки внимания, и при дворе уже говорят о скорой свадьбе."
 flavor_dan_corfitz_ulfeldt.1.a: "Свадьба — это прекрасно!"
 flavor_dan_corfitz_ulfeldt.1.b: "[Select_CString(target_character.IsFemale,'Она', 'Он')] и правда [Select_CString(target_character.IsFemale,'одарённая женщина', 'одарённый человек')]."
 flavor_dan_corfitz_ulfeldt.2.title: "[target_character.GetNameWithNoTooltip] рвётся к власти"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'запустила', 'запустил')] свои щупальца во все придворные дела, без [Select_CString(target_character.IsFemale,'её', 'его')] участия не решается ни один вопрос государственной политики. Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выстраиваются в очередь, чтобы добиться [Select_CString(target_character.IsFemale,'её', 'его')] расположения. [target_character.GetNameWithNoTooltip] представляет прямую угрозу #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти! Если не обуздать [Select_CString(target_character.IsFemale,'её', 'его')] амбиции, рано или поздно [Select_CString(target_character.IsFemale,'она', 'он')] наверняка попытается занять #L [ROOT.GetCountry.GetAdjective|l]ий#! престол. При дворе уже говорят, что [Select_CString(target_character.IsFemale,'эта женщина', 'этот человек')] планирует убийство членов #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! семьи…"
 flavor_dan_corfitz_ulfeldt.2.a: "Попробуем договориться с [Select_CString(target_character.IsFemale,'ней', 'ним')]."
 flavor_dan_corfitz_ulfeldt.2.b: "Ну, всё! [target_character.GetNameWithNoTooltip] — враг [ROOT.GetCountry.Custom('CL_RP')]!"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip] предлагает деньги"
 flavor_dan_corfitz_ulfeldt_flight_common: "[Select_CString(target_character.IsFemale,'Обвинённая', 'Обвинённый')] в организации заговора, покушении на убийство и попытке захватить власть в #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_PP')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'была вынуждена', 'был вынужден')] бежать из родной страны. [Select_CString(target_character.IsFemale,'Сама она', 'Сам он')], конечно, утверждает, что все обвинения — лишь гнусный навет."
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ А чтобы доказать своё расположение, [Select_CString(target_character.IsFemale,'она', 'он')] предлагает нам крупную сумму денег.\n\nСкорее всего, эти средства были украдены из [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]ой казны. Тем больше причин принять их — [target_ruler.GetName] будет только [Select_CString(target_ruler.IsFemale,'рада', 'рад')] начать войну против [GetCountry('DAN').Custom('CL_RP')] на [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]ие же деньги."
 flavor_dan_corfitz_ulfeldt.3.a: "Какая приятная неожиданность."
 flavor_dan_corfitz_ulfeldt.3.b: "Нельзя брать золото у изменников."
 flavor_dan_corfitz_ulfeldt.4.title: "[target_character.GetNameWithNoTooltip] предлагает помощь"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\nКогда между нашими державами началась война, [Select_CString(target_character.IsFemale,'её', 'его')] осведомлённость в [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]их делах пришлась весьма кстати. Предоставленные [Select_CString(target_character.IsFemale,'ей', 'им')] сведения уже помогли быстро захватить [target_location.Custom('LR_VP')|l] [target_location.GetName], и если так пойдёт и дальше, [target_character.GetNameWithNoTooltip] может стать нашим главным козырем в этой войне."
 flavor_dan_corfitz_ulfeldt.4.a: "Прекрасная новость!"
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip] становится проблемой"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'обеспечила', 'обеспечил')] нам решающее преимущество в войне против #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_RP')|L]#!#!, однако с тех пор [Select_CString(target_character.IsFemale,'она превратилась', 'он превратился')] в источник постоянных проблем. Похоже, что обвинения в заговоре, из-за которых [Select_CString(target_character.IsFemale,'этой женщине', 'этому человеку')] пришлось бежать из [GetCountry('DAN').Custom('CL_RP')], были не такими уж беспочвенными, потому как здесь [Select_CString(target_character.IsFemale,'она тут же принялась', 'он тут же принялся')] за старое. Если [Select_CString(target_character.IsFemale,'её', 'его')] не остановить, [target_character.GetNameWithNoTooltip] наверняка попытается захватить власть в [ROOT.GetCountry.Custom('CF_PP')|l]."
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip] предлагает [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]ий трон"
 flavor_dan_corfitz_ulfeldt.6.desc: "К нашему двору [Select_CString(target_character.IsFemale,'прибыла', 'прибыл')] [target_character.GetName], [Select_CString(target_character.IsFemale,'бежавшая', 'бежавший')] из #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_RP')|L]#!#!, а затем из #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_RP')|L]#!#! после обвинений в заговоре с целью захвата власти. [Select_CString(target_character.IsFemale,'Она', 'Он')] горит желанием отомстить и обещает нам [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]ую корону в обмен на помощь в завоевании страны."
 flavor_dan_corfitz_ulfeldt.6.a: "Интригующее предложение…"
 flavor_dan_corfitz_ulfeldt.6.b: "Как можно верить этой змеюке?"
 flavor_dan_corfitz_ulfeldt.7.title: "[target_character.GetNameWithNoTooltip] теряет авторитет"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName] не раз [Select_CString(target_character.IsFemale,'пыталась', 'пытался')] захватить власть над нашей державой — как изнутри, так и с помощью иностранных интервентов. К счастью, #L [origin_country.GetAdjective|l][Select_CString(target_ruler.IsFemale,'ая', 'ий')]#! [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'проявила', 'проявил')] редкое благоразумие и [Select_CString(target_ruler.IsFemale,'отказалась', 'отказался')] содействовать [Select_CString(target_character.IsFemale,'этой интриганке', 'этому интригану')]. Благодаря [Select_CString(target_ruler.IsFemale,'ей', 'ему')] [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'утратила', 'утратил')] остатки авторитета при европейских дворах, и можно не сомневаться, что дни [Select_CString(target_character.IsFemale,'её', 'его')] теперь сочтены."
 flavor_dan_corfitz_ulfeldt.7.a: "Подходящий конец для изменника!"
