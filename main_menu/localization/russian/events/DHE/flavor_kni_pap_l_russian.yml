l_russian:
 flavor_kni_pap.1.title: "Крестовые походы на Смирну"
 flavor_kni_pap.1.desc: "#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]ие#! моряки чрезвычайно обеспокоены тем, что [crusade_target.GetLongName] превращается в настоящий рассадник #L [crusade_target.GetCulture.GetName]ого#! пиратства. Жалкие #L [crusade_target.GetReligion.GetAdjective]ие#! пираты не имеют ни малейшего права стращать добрых христиан, и мы не станем терпеть такое унижение! Мы можем организовать крестовый поход на эти земли и положить конец творящемуся там безобразию."
 flavor_kni_pap.1.historical_info: "Между 1343 и 1351 гг. состоялось два крестовых похода на Смирну. В ходе первого из них христиане захватили местную цитадель и гавань, но не сумели сломить оборону акрополя. Чтобы отпраздновать успех, христиане организовали в городе службу, во время которой турки напали на молящихся и поубивали военных лидеров. Впоследствии был организован второй крестовый поход. Его целью стала помощь христианам, продолжавшим борьбу в городе."
 flavor_kni_pap.1.a: "Никто не имеет права угрожать [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip]им судам!"
 flavor_kni_pap.1.b: "Какое несчастье!"
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "[papal_state.GetLongName] присылает к нам гонца с предложением принять участие в походе против #L [crusade_target.GetAdjective]их#! пиратов. Несколько десятилетий кряду эти #L [crusade_target.GetReligion.GetAdjective]ие#! мерзавцы бесчинствовали в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Эгейском море#!#!, а теперь принялись грабить #L [papal_state.GetReligion.GetGroup.GetAdjective]ие#! корабли. Пришло время преподать им хороший урок."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "Мы ответим на призыв."
 flavor_kni_pap.2.b: "Мы пока воздержимся от участия."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "Рвение крестоносцев"
 kni_joined_crusade: "Мы присоединились к походу на Смирну"
 flavor_kni_pap.3.title: "На нас идут крестоносцы!"
 flavor_kni_pap.3.desc: "Жалкие #L [papal_state.GetReligion.GetAdjective]ие#! болваны из державы [papal_state.GetName] объявили нам священную войну. Видимо, недавние нападения наших пиратов пришлось им не по нраву. Пора встретиться с ними на воде и показать, кто настоящие хозяева #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Эгейского моря#!#!."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "Нам нужно больше кораблей для набегов!"
 flavor_kni_pap.4.title: "Уступка [target_country.Custom('CL__DP')]"
 flavor_kni_pap.4.desc: "В ходе последнего крестового похода наши доблестные рыцари захватили множество земель в #TOOLTIP:AREA,west_anatolia_area,X #L Западной Анатолии#!#!, однако шансы удержать эти территории у нас, мягко говоря, спорные. Возможно, лучше передать их державе [target_country.GetLongName]."
 flavor_kni_pap.4.a: "Мы отдадим эти земли."
 flavor_kni_pap.4.b: "Мы проливали кровь за эти территории."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Передача духовно-рыцарскому ордену"
 flavor_kni_pap.5.title: "[the_from.GetAdjectiveWithNoTooltip|U]ий подарок"
 flavor_kni_pap.5.desc: "[the_from.GetLongName] собирается передать нам недавно захваченные территории, ссылаясь на неспособность защитить их в случае нападения или мятежа. Мы же располагаемся на границе христианского мира и сможем лучше позаботиться об этих землях."
 flavor_kni_pap.5.a: "Этот подарок послужит на благо христианству."
 flavor_kni_pap.5.b: "У нас и так слишком много территорий."
 flavor_kni_pap.6.title: "Ответ от [target_country.Custom('CL_RP')]"
 flavor_kni_pap.6.desc_common: "Из [target_country.Custom('CL_RP')] прибыл гонец с ответом на наше предложение о передаче территорий."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Они благодарят нас за этот щедрый дар и заверяют, что будут доблестно защищать эти земли с именем Господа на устах."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ К несчастью, они больше не могут присоединять новые территории. Нам придётся назначить бейлифов, которые будут следить за недавно захваченными землями."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "Значит, эти земли наши."
