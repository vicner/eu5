l_russian:
 flavor_lub.1.title: "Ворота в районе [target_location.GetNameWithNoTooltip]"
 flavor_lub.1.desc: "[target_location.GetName] полнится лучшими инженерами со всех уголков нашей державы. Они считают, что [target_location.GetRank.GetNameWithNoTooltip] станет ещё краше, если мы построим там [ShowBuildingTypeName('hsa_burgtor')]: новые ворота, которые станут главным въездом в нашу столицу.\n\nЭта величественная и богато украшенная конструкция будет располагаться в стратегически выгодном месте и окружена уже существующими укреплениями, так что стража сможет без труда следить за потоками людей, посещающих и покидающих город."
 flavor_lub.1.a: "Мы выделим средства на строительство!"
 flavor_lub.1.b: "Возможно, [target_country.GetNameWithNoTooltip] возьмёт затраты на себя?"
 flavor_lub.1.c: "Нас не интересуют подобные проекты."
 flavor_lub.2.title: "Финансовая помощь [target_country2.Custom('CL_DP')]"
 flavor_lub.2.desc: "Недавно к нашим купцам обратились посланники столичных чиновников [target_country2.Custom('CL_RP')] с предложением профинансировать один строительный проект ради укрепления дипломатических связей. Эти чиновники хотят возвести #TOOLTIP:BUILDING_TYPE,hsa_burgtor,X #L Бургтор#!#! — конструкцию, которая станет главными воротами [target_location.GetRank.Custom('LR_RP')]. От нас требуется лишь сделать одно небольшое вложение…"
 flavor_lub.2.a: "Что ж…"
 flavor_lub.2.b: "Они нас за дураков держат?"
 opinion_financed_burgtor_modifier: "Согласие на финансирование Бургтора"
 opinion_refused_to_finance_burgtor_modifier: "Отказ в финансировании Бургтора"
 flavor_lub.3.title: "Ответ [target_country.Custom('CL_RP')]"
 flavor_lub.3.desc: "Гонец из [target_country.Custom('CL_RP')] прибыл к нам с запечатанным конвертом, внутри которого находится ответ купцов на наш вопрос о финансировании. Текст пестрит цветистыми оборотами, смысл которых состоит в том, что нам нужно помогать друг другу в сфере общих интересов. В конце письма лига объявляет о своём решении по нашему вопросу…"
 flavor_lub.3.a: "Они профинансируют строительство!"
 flavor_lub.3.b: "Они не выделят нам средства!"
