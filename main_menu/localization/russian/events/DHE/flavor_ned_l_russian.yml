l_russian:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip] в огне"
 flavor_ned.1.desc: "В [target_location.GetRank.Custom('LR_PP')] произошла настоящая трагедия! Большой пожар охватил целые районы [target_location.GetRank.Custom('LR_RP)] и уничтожил множество важных построек, в том числе #italic здание совета#! и #italic архив#!. Горожане пытались потушить пламя, однако не всем удалось выбраться из полыхающих завалов."
 flavor_ned.1.a: "[target_location.GetNameWithNoTooltip]? Какое несчастье…"
 flavor_ned.2.title: "[target_location.GetNameWithNoTooltip] и новая крепость"
 flavor_ned.2.desc: "С тех пор, как наши исследователи прибыли в #TOOLTIP:REGION,indonesia_region,X #L Индонезию#!#!, большая часть её земель перешла к нам либо военным путём, либо по договорённости. [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] советники собираются построить в этой области новый город-крепость, где #L [ROOT.GetCountry.GetCulture.GetName]ые#! поселенцы смогут спокойно жить, не боясь мести местного населения."
 flavor_ned.2.historical_info: "Когда голландские поселенцы прибыли в Ост-Индию, они первым делом принялись возводить укрепления на территории колонии. Именно тогда была построена крепость Батавия, которая позже стала столицей Голландской Ост-Индии. Во времена расцвета Голландской Ост-Индской компании Батавия превратилась в важнейший город региона."
 flavor_ned.2.a: "[target_location.GetNameWithNoTooltip] — идеальное место для крепости."
 flavor_ned.2.b: "Это слишком дорого. Лучше поискать общий язык с коренными жителями."
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip] прославится на всю округу."
 flavor_ned.2.d: "[target_location.GetNameWithNoTooltip] СТАНЕТ крепостью!"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "Многие выдающиеся личности — как [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], так и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], — способствуют развитию нашей торговой державы. Среди них — #L [ShowCultureName('swedish')|l]ий#! деятель [target_character2.GetName], хорошо известный #L [target_country2.GetAdjective|l]ому#! народу. Его заветная мечта — стать губернатором одной из наших колоний."
 flavor_ned.3.historical_info: "Фредерик Койэтт родом из Стокгольма стал первым шведом, имевшим плотный контакт с Восточной Азией. В основном он занимался дипломатической деятельностью, представляя Голландскую Ост-Индию на острове Дэдзима. В частности, ему удалось договориться с сёгунатом в так называемом #italic «деле Нанбу»#! и добиться освобождения нескольких пленных голландцев. После ряда дипломатических успехов Койэтта назначили губернатором острова Формоза. однако впоследствии династия Мин пала, и остров целиком перешёл к #italic Чжэн Чэнгуну#!. Свои последние годы Фредерик провёл в Батавии, где собрал обширную коллекцию индуистских статуй."
 flavor_ned.3.a: "Его таланты нам пригодятся."
 flavor_ned.3.b: "Ему не место в нашей державе."
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "Мы переживаем золотой век искусства и архитектуры, и среди наших подданных растёт интерес к другим областям, помимо войны и торговли. Один из ярчайших представителей нового времени — [target_character.GetName], основоположник #italic голландского классицизма#!. При нашей финансовой поддержке он вполне способен привести нашу культуру к новым высотам."
 flavor_ned.4.historical_info: "В XVII веке в Соединённых провинциях наблюдался расцвет голландского классицизма. Основоположниками этого архитектурного стиля считаются Питер Пост и его творческий партнёр Якоб ван Кампен. За годы своей деятельности они спроектировали множество дворцов и музеев."
 flavor_ned.4.a: "Мы выделим ему средства."
 flavor_ned.4.b: "Нам сейчас не до архитектурных изысков."
 flavor_ned.5.title: "Торговля в Японии"
 flavor_ned.5.desc: "#TOOLTIP:REGION,japan_region,X #L Япония#!#! во многом нам чужда, однако здесь открываются отличные возможности для торговли. Японские изделия из серебра и предметы роскоши будут пользоваться большим спросом у нашего населения. Если мы разместим в этих землях наших купцов, они смогут доставлять эти товары прямиком в [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_ned.5.a: "Мы построим новый торговый аванпост."
 flavor_ned.5.b: "Это пустая трата времени."
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "Мы сможем построить [ShowBuildingTypeName('dutch_trade_outpost')] в районе [target_location.GetName]."
 flavor_ned.6.title: "Капская колония"
 flavor_ned.6.desc: "[ShowRegionName('southern_africa_region')] постепенно заселяется голландцами: они строят новые портовые города, стремясь обеспечить безопасность прилегающих вод и наладить торговлю в Азии. [target_location.GetName] — один из таких портовых городов. Возможно, нам стоит вложить средства в его строительство."
 flavor_ned.6.historical_info: "Капская колония была одним из ключевых владений Нидерландской империи. Она располагалась на пересечении морских торговых путей, связывающих Азию и Европу, и служила важнейшим портом для Голландской Ост-Индии."
 flavor_ned.6.a: "Этот город станет настоящим оплотом надежды."
 flavor_ned.6.b: "Нам нужен не новый порт, а большой флот."
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "Мы, как и многие европейские державы, присоединились к колониальной гонке, однако предпочли количеству качество и сосредоточили внимание на полноценном развитии отдельных городов на американских континентах. [target_location.GetName] — один из таких городов. Поселенцы пытаются воздвигнуть укрепления, которые защитят новый центр от любых угроз. Мы можем помочь им финансами или подождать, пока они справятся сами."
 flavor_ned.7.a: "Один Амстердам — хорошо, а два — лучше."
 flavor_ned.7.b: "Там и без нас разберутся."
 flavor_ned.8.title: "Морские нищие"
 flavor_ned.8.desc: "Чтобы сохранить независимость, нужно обеспечить безопасность на суше и на море. [target_character.GetName] считает, что второго можно добиться, предоставляя каперские свидетельства всем вооружённым судам, капитаны которых изъявят желание служить державе [target_country.GetName]."
 flavor_ned.8.historical_info: "Во времена Восьмидесятилетней войны Вильгельм Оранский приказал выдавать каперские свидетельства любым вооружённым кораблям, и в конечном итоге Голландия обзавелась 18 дополнительными судами. Таких каперов называли морскими нищими, и с ростом их числа набеги на испанские порты происходили всё чаще. Многие морские нищие впоследствии стали голландскими героями."
 flavor_ned.8.a: "[target_country.GetNameWithNoTooltip] нуждается в такой защите."
 flavor_ned.8.b: "Потворствуя пиратам, мы навлёчем угрозу на наши воды."
 flavor_ned.9.title: "Притязания на Сайлан"
 flavor_ned.9.desc: "[ShowAreaName('sailan_area')] имеет ключевое значение для торговли в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!. Однако [target_country.GetName] контролирует #TOOLTIP:LOCATION,$kurunegala_tt$,X #L Курунегалу#!#!, поэтому заполучить остров можно только силой."
 flavor_ned.9.a: "Сайлан будет нашим!"
 flavor_ned.9.b: "Глупо развязывать там войну."
 flavor_ned.10.title: "Пять [ROOT.GetCountry.GetAdjectiveWithNoTooltip]их адмиралтейств"
 flavor_ned.10.desc: "Официально нашими землями правит [target_character.GetName], однако между провинциями накопилась масса противоречий, и представители #TOOLTIP:BUILDING_TYPE,admiralty,X #L адмиралтейств#!#! не могут найти общий язык. Пока [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] и [ShowLocationName('amsterdam')] продолжают враждовать, наш флот так и останется разрозненным. Однако, позволив военным действовать независимо, мы можем добиться от них большей лояльности центральной власти."
 flavor_ned.10.a: "Пусть всё остаётся как есть."
 flavor_ned.10.b: "Мы объединим адмиралтейства."
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "Открывает [Concept('government_reform','государственный принцип')|e] «[ShowGovernmentReformName('unified_admiralty_reform')]»."
 flavor_ned.11.title: "Заселение Тайваня"
 flavor_ned.11.desc: "Когда наши исследователи и поселенцы добрались до #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!, они захватили и колонизировали [ShowAreaName('taiwan_area')]. Однако эта область пока ещё не находится под #L [ROOT.GetCountry.GetCulture.GetName]им#! влиянием. Быть может, нам стоит переселить сюда людей из города [ROOT.GetCountry.GetCapital.GetName]."
 flavor_ned.11.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ая культура должна стать главенствующей культурой Тайваня."
 flavor_ned.11.b: "Оставим Тайвань в покое."
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "Море превратилось в настоящую угрозу. Если ничего не предпринять, оно постепенно поглотит Нидерланды. Многие архитекторы пытаются найти способ сдержать натиск стихии. К примеру, [target_artist.GetName] предлагает создать обширную систему #TOOLTIP:BUILDING_TYPE,polders,X #L польдеров#!#!."
 flavor_ned.12.historical_info: "Ян Адриансзон Легватер создал первый польдер из озера, осушив его с помощью ветряной мельницы. Он также руководил строительством многих других польдеров в Пюрмере, Схермере и Херхюговарде."
 flavor_ned.12.a: "Мы его наймём: нам нужно больше польдеров."
 flavor_ned.12.b: "Мы не нуждаемся в его услугах."
 flavor_ned.13.title: "Основоположник микробиологии"
 flavor_ned.13.desc: "С развитием науки наши представления об окружающем мире меняются. Стремясь углубить свои познания, люди всё чаще поступают в многочисленные университеты. До нас дошли слухи о микробиологе из #TOOLTIP:LOCATION,the_hague_tt,X #L Гааги#!#! по имени [target_artist.GetName]. Он пока не обрёл известность, но мы можем помочь ему продолжить изыскания."
 flavor_ned_13.historical_info: "Антони Филипс ван Левенгук совершил настоящий прорыв в микробиологии. Многие историки и учёные называют его основоположником этой дисциплины. Будучи самоучкой, он сумел закрепить за микробиологией официальный научный статус. Антони проводил опыты на самом себе и открыл красные кровяные тельца, изучая собственную кровь."
 flavor_ned.13.a: "Мы выделим средства на развитие микробиологии."
 flavor_ned.13.b: "Это не забота [target_country2.Custom('CL_RP')]."
 flavor_ned.14.title: "[target_character.GetNameWithNoTooltip] и народный гнев"
 flavor_ned.14.desc: "[ROOT.GetCountry.GetName] переживает трудные времена: война и несчастья истощили страну до предела. Когда #L [target_country.GetAdjective|l]ие#! войска добрались до нашей столицы, города [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] взбунтовались. Они считают, что [target_character.GetName] — [Select_CString(target_character.IsFemale,'виновница','виновник')] всех их бед. У [Select_CString(target_character.IsFemale,'её','его')] дома собирается разъярённая толпа, требующая мести. [target_character.GetName] произносит вдохновенную речь, но людей уже не остановить: они нападают на [Select_CString(target_character.IsFemale,'неё','него')] и разрывают на куски, словно дикие животные, а потом съедают [Select_CString(target_character.IsFemale,'её','его')] останки."
 flavor_ned.14.a: "В [target_country.Custom('CL_PP')] до сих пор опасно…"
 flavor_ned.15.title: "Семь провинций"
 flavor_ned.15.desc: "Пусть Нидерланды и объединяет общая цель, эти земли остаются разрозненными в силу различий в правовом и культурном планах. Однако мы можем использовать эту разобщённость себе во благо. Если мы создадим конфедерацию, где каждая провинция будет иметь отдельное законодательство, при этом подчиняясь единому центру, мы сможем обеспечить нашим территориям защиту и процветание и переключить внимание на внешние дела."
 flavor_ned.15.historical_info: "В годы Нидерландской буржуазной революции, направленной на борьбу с династией Габсбургов, голландцы создали конфедерацию, где каждая провинция сохраняла известную степень независимости. Однако патриоты и оранжисты продолжали воевать за контроль над провинциями, и государство оставалось сильно разобщённым. Эта система была упразднена только во времена Батавской республики и правления Наполеона. Ей на смену пришло хорошо известное нам Королевство Нидерландов."
 flavor_ned.15.a: "Мы создадим конфедерацию."
 flavor_ned.15.b: "Децентрализация — не лучшее решение."
 flavor_ned.16.title: "Золотой век [target_country.GetCulture.GetNameWithNoTooltip]ой культуры"
 flavor_ned.16.desc: "Успехи на мировой политической арене поспособствовали расцвету нашего искусства. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] привечает множество новых творцов со всех уголков страны. Эти люди популяризируют #L [target_country.GetCulture.GetName]ую#! культуру, и мы переживаем настоящий Золотой век."
 flavor_ned.16.a: "[target_country.GetCulture.GetNameWithNoTooltip|l]ая культура обретёт широчайшую известность."
 flavor_ned.17.title: "[target_location.GetNameWithNoTooltip], [target_location2.GetNameWithNoTooltip] и тканевая промышленность"
 flavor_ned.17.desc: "[target_country.GetName] славится своими красителями, что позволяет нам производить любые виды тканей. Две крупнейшие и влиятельнейшие гильдии [target_country.Custom('CL_RP')] располагаются в #L [target_location.GetAdjective]ом#! и #L [target_location2.GetAdjective]ом#! районах. [target_character.GetName] [Select_CString(target_character.IsFemale,'разработала','разработал')] планы поддержки для обеих гильдий, однако, определившись с фаворитом, мы поспособствуем углублению специализации в этой сфере промышленности."
 flavor_ned.17.a: "Нашу поддержку получат [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_ned.17.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [target_location2.Custom('LR_RP')|l] [target_location2.GetNameWithNoTooltip] могут принести нам больше пользы."
 flavor_ned.17.c: "Мы поддержим обе гильдии."
 flavor_ned.17.d: "У нас нет на это денег."
 flavor_ned.18.title: "Тоска по специям"
 flavor_ned.18.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Исламские#!#! купцы перекрыли торговое сообщение с #TOOLTIP:SUB_CONTINENT,india,X #L Индией#!#!, и наш народ изголодался по экзотике. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] присматриваются к морским маршрутам, через которые [target_market.GetName] будет снабжаться специями. Как бы то ни было, [target_character.GetName] [Select_CString(target_character.IsFemale,'должна','должен')] найти способ восстановить связь с Индостаном."
 flavor_ned.18.a: "Мы доберёмся до Индии морем."
 NED_SECURE_SPICE_FOR_BONUSES: "Возможность поставлять [ShowGoodsName('pepper')] на #L [target_market.GetAdjective]ий#! [Concept('market','рынок')|e] даст нам немалое преимущество."
 flavor_ned.19.title: "Свободомыслие"
 flavor_ned.19.desc: "#TOOLTIP:RELIGION,lutheran_tt,X #L Лютеранская#!#! реформация привела к появлению целого ряда радикальных религиозных течений в #TOOLTIP:RELIGIONGROUP,christian,X #L христианском#!#! мире. [ROOT.GetCountry.GetName] же, напротив, становится оплотом гуманизма. Здесь выступают за свободу мнений: при условии, что она служит народному благу. Теперь [target_character.GetName] [Select_CString(target_character.IsFemale,'должна','должен')] решить, какая судьба ждёт эти тенденции."
 flavor_ned.19.a: "Это свободная страна."
 flavor_ned.19.b: "Мы позаимствуем эти идеи."
 flavor_ned.19.c: "Мы не пойдём против [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]их властей."
 flavor_ned.20.title: "Поставки специй"
 flavor_ned.20.desc: "Нашим купцам наконец-то удалось завезти [ShowGoodsName('pepper')] на наши рынки. Теперь #L [target_country.GetAdjective]ие#! подданные могут использовать эту новую специю в готовке."
 flavor_ned.20.a: "Пока у нас есть флот, мы продолжим поставлять [ShowGoodsNameWithNoTooltip('pepper')]."
 flavor_ned.21.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её','его')] философия"
 flavor_ned.21.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|L] принимает человека по имени [target_character.GetName]. Вдохновившись трудами Мухаммада Ибн Туфайля, он жаждет принести пользу государству. [target_character.GetName] родился в #TOOLTIP:LOCATION,paris_tt,X #L Париже#!#! и является гражданином #TOOLTIP:CULTURE,french_tt,X #L Франции#!#!, однако давно покинул родину, чтобы продолжить философские изыскания. Он предлагает составить биографический справочник под названием #italic «Исторический и критический словарь»#!."
 flavor_ned.21.historical_info: "Пьер Бейль родился во Франции в эпоху правления Людовика XIV. Он принадлежал к гугенотам и после обучения в Пюилоране, Париже и Седане был вынужден бежать в Нидерланды, спасаясь от преследования на почве религии. Впоследствии Бейль стал профессором философии и истории в Роттердаме. Его труды во многом поспособствовали развитию идей Просвещения, а также становлению некоторых философский школ, например теодицеи."
 flavor_ned.21.a: "Мы поддержим его деньгами."
 flavor_ned.21.b: "[ROOT.GetCountry.Custom('CL_DP')] не нужны французские философы. Пусть убирается восвояси!"
 flavor_ned.22.title: "[target_character2.GetNameWithNoTooltip] и его история"
 flavor_ned.22.desc: "[target_character2.GetName] — выходец из простой #TOOLTIP:LOCATION,middelburg,X #L мидделбургской#!#! семьи. С раннего детства он проявлял признаки одарённости. В 11 лет он поступил в услужение к боцману, повзрослел, присоединился к #L [ROOT.GetCountry.GetAdjective|l]ой#! армии, а на данный момент состоит в рядах [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого торгового флота. Несмотря на свою молодость, этот человек обладает обширным опытом и может подсказать, как укрепить нашу армию или флот."
 flavor_ned.22.a: "#L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ий#! народ всегда славился любовью к морю."
 flavor_ned.22.b: "[ROOT.GetCountry.GetNameWithNoTooltip] нуждается в защите на земле, а для этого нужна сильная армия."
 flavor_ned.22.c: "Одними советами не обойтись. [target_character2.GetNameWithNoTooltip] получит у нас постоянную должность."
 flavor_ned.23.title: "Свобода на море"
 flavor_ned.23.desc: "Хотя концепция #TOOLTIP:SOCIETAL_VALUE,free_trade,X #L свободной торговли#!#! для [ROOT.GetCountry.Custom('CL_RP')] уже не в диковинку, споры между приверженцами этой идеи и протекционистами разгораются всё жарче. Философ [target_character.GetName], один из активных участников таких дискуссий, занимался торговыми связями с [ROOT.GetCountry.Custom('CF_TP')]. Он уже приступил к написанию нового трактата, который, возможно, склонит чашу весов в пользу новых веяний."
 flavor_ned.23.a: "Мы поддерживаем свободную торговлю и дадим ему закончить труд."
 flavor_ned.23.b: "В [ROOT.GetCountry.Custom('CL_PP')] ему не рады."
 flavor_ned_paper_industry_title: "[target_location.GetNameWithNoTooltip] и бумажная промышленность"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName] славится развитой промышленностью. Местные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] входят в самые влиятельные гильдии Южных Нидерландов. Понимая, какое место в делах и в быту занимает [ShowGoodsName('paper')|l], они решили расширить её производство, чтобы укрепить независимость [ROOT.GetCountry.Custom('CL_RP')] от внешних рынков."
 flavor_ned.24.a: "Мы поможем развить бумажную промышленность на юге страны."
 flavor_ned.24.b: "У нас нет средств на такие начинания."
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "[target_location.GetName] расширяет производство бумаги, и местные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] уже добились в этом определённых успехов. Следующий шаг — строительство #TOOLTIP:BUILDING_TYPE,paper_workshop,X #L бумажной фабрики#!#!. Согласится ли [target_character.GetName] выделить деньги на этот проект?"
 flavor_ned.25.a: "Они получат необходимые средства."
 flavor_ned.25.b: "Нам нечем им платить."
 flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий гуманизм"
 flavor_ned.26.desc: "В мире множество разных религий, традиций и идеалов. Наша задача — не навязывать собственное восприятие всюду, где бы мы ни оказались, а научиться терпимо относиться к чужим воззрениям и предпочтениям, если, конечно, они не представляют угрозу для [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ned.26.a: "[ROOT.GetCountry.GetNameWithNoTooltip] поддерживает свободомыслие."
 flavor_ned.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] — вот на кого мы должны ориентироваться."
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "Все [Concept('pop','группы населения')|e], не разделяющие #L [ROOT.GetCountry.GetReligion.GetAdjective]их#! ценностей, получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]."
 NED_ALL_CLERGY_BECOME_HAPPIER: "Все #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! [ShowPopTypeName('clergy')|l], [Concept('pop','населяющие')|e] нашу державу, получат [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]."
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "[target_character.GetName] родом из #TOOLTIP:LOCATION,leiden_tt,X #L Лейдена#!#! проявляет настоящий талант к рисованию. [Select_CString(target_character.IsFemale,'Она','Он')] уже [Select_CString(target_character.IsFemale,'написала','написал')] несколько небольших картин в разных стилях. Кажется, [ROOT.GetCountry.GetGovernment.GetCourtTitle] только выиграет от [Select_CString(target_character.IsFemale,'её','его')] присутствия."
 flavor_ned.27.historical_info: "Рембрандт Харменс ван Рейн, известный просто под именем Рембрандт, считается одним из величайших художников всех времён. Хотя он никогда не изучал другие виды искусств за границей, в своём творчестве он вдохновлялся работами старых итальянских мастеров, а также членов римского общества художников «Перелётные птицы». В юности он написал сотни картин, но вторая половина его жизни была омрачена финансовыми проблемами и личными трагедиями: его картина #italic «Заговор Юлия Цивилиса»#!, которая должна была украшать Большую галерею в Новой ратуше Амстердама, была возвращена автору, а дом пришлось продать из-за долгов, что вынудило семью художника переехать в более скромное жильё в районе Розенграхт."
 flavor_ned.27.a: "Мы наймём [Select_CString(target_character.IsFemale,'её','его')]."
 flavor_ned.27.b: "Мы не нуждаемся в [Select_CString(target_character.IsFemale,'её','его')] услугах."
 NED_WE_WILL_FUND_REMBRANDT: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — место, куда [target_character.GetName] впишется идеально."
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "Осадная война — чрезвычайно сложное и затратное мероприятие. Этой темой занимаются многие теоретики, но [target_character.GetName] стоит их всех вместе взятых. Он служил офицером в нашей армии и не понаслышке знает, в чём нуждается обычный солдат, оказавшийся в подобной ситуации. [target_character.GetName] собирается построить в [ROOT.GetCountry.Custom('CL_PP')] новые укрепления и использовать несколько линий обороны. Кроме того, он выступает за активную разновидность оборонительной войны, подразумевающую регулярные нападения на противника."
 flavor_ned.28.a: "Мы прибегнем к этим идеям, когда сами замыслим осаду."
 flavor_ned.28.b: "Защита [ROOT.GetCountry.Custom('CL_RP')] — наша первостепенная задача."
 flavor_ned.28.c: "Мы проигнорируем его предложения."
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "Многие путешественники и картографы мечтали составить полную карту Арктики. Не стал исключением и [target_character.GetName] — исследователь родом из деревни в составе города [ShowLocationName('harlingen')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle|L] получает от него предложение об организации экспедиции. Северный морской путь сейчас скован льдом, что мешает нам доплыть до #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!, однако полуночное солнце его подтопит, и у нас появится сравнительно безопасный маршрут."
 flavor_ned.29.a: "Мы возьмём его в услужение."
 flavor_ned.29.b: "Мы прогоним этого безумца."
 flavor_ned.30.title: "Повышение обороноспособности"
 flavor_ned.30.desc: "Нидерланды — преуспевающая страна, но к войне мы подготовлены слабо. Обстоятельный план обороны предполагает создание нескольких линий укреплений, которые защитят наши земли, даже если всё пойдёт по наихудшему сценарию."
 flavor_ned.30.historical_info: "В XVII веке, когда в войне доминировали осадные тактики, Европа опиралась на гений двух главных военных инженеров. Маршал Вобан из Франции и знаменитый Менно ван Кугорн из Нидерландов довели теорию осадного боя до совершенства. Голландия отличалась густонаселённостью городов, поэтому по всей стране были воздвигнуты укрепления, призванные отбить у врага всякое желание двигаться дальше. Эти крепости с лёгкостью выдерживали натиск целых армий, и у захватчиков оставалось лишь два варианта: готовиться к длительной осаде или идти в прямую атаку, чреватую серьёзными потерями."
 flavor_ned.30.a: "Мы построим новые линии укреплений."
 flavor_ned.30.b: "Лучшая защита — это нападение."
 flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ая барочная архитектура"
 flavor_ned.31.desc: "#L [ROOT.GetCountry.GetAdjective|l]ая#! архитектура переживает свой расцвет, и в ней появляются новые стили. Один из них — #italic стиль барокко#!, подразумевающий монументальность фасадов и роскошную отделку интерьеров. Мы можем вложить средства в развитие этого направления."
 flavor_ned.31.a: "На такое денег не жалко!"
 flavor_ned.31.b: "Мы не можем себе этого позволить."
 flavor_ned.32.title: "Патриоттентейд"
 flavor_ned.32.desc: "[ShowGovernmentReformName('seven_provinces')|l] в целом неплохо себя показали, однако у нас появилась группа мятежников. Эти люди, называющие себя #italic «патриоттен»#!, стремятся разрушить систему, а [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] соратники — их главная преграда на пути к революции в [ROOT.GetCountry.Custom('CL_PP')]."
 flavor_ned.32.a: "Покажите, чего вы стоите, патриоты!"
 ned_all_peasants_in_capital_become_disloyal: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» в [target_location.Custom('LR_PP')|l] [target_location.GetName] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_ned.33.title: "Урбанизация Нидерландов"
 flavor_ned.33.desc: "В последнее время в разных районах Нидерландов наблюдается значительный приток людей: как аристократов, так и простолюдинов. [target_location.GetName], [target_location2.GetName] и [target_location3.GetName] считаются самыми густонаселёнными, и мы можем поспособствовать их дальнейшей урбанизации."
 flavor_ned.33.a: "Мы им поможем."
 flavor_ned.33.b: "Пусть развиваются самостоятельно."
 flavor_ned.1000.title: "Реальный заговор?"
 flavor_ned.1000.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'законная правительница','законный правитель')] [ROOT.GetCountry.Custom('CL_RP')], но люди постепенно теряют к [Select_CString(target_character.IsFemale,'ней','нему')] доверие. Дошло до того, что многие начали считать [Select_CString(target_character.IsFemale,'её угнетательницей','его угнетателем')]. По стране настойчиво ходят слухи о готовящемся заговоре: якобы [Select_CString(target_character.IsFemale,'её','его')] место собирается занять [target_character2.GetName]."
 flavor_ned.1000.a: "Мы должны остановить заговорщиков!"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "Пока наша [Concept('legitimacy','легитимность')|e] ниже #Y 80#!, #L [ROOT.GetCountry.GetCulture.GetName|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] могут добиться, чтобы к власти [Select_CString(target_character2.IsFemale,'пришла','пришёл')] [target_character2.GetName]."
 flavor_ned.1001.title: "Бессмертная семёрка"
 flavor_ned.1001.desc: "[target_country.GetName] переживает трудные времена. Многие считают, что [target_country.GetGovernment.GetRulerTitle] [target_character2.GetName] незаконно занимает своё место. Стремясь уладить ситуацию, самые находчивые [target_country.GetGovernment.GetEstateName('nobles_estate')] выступают с предложением. Согласно их плану, [target_country.GetAdjectiveWithNoTooltip]ую корону получит [target_character.GetName], если, конечно, [Select_CString(target_character.IsFemale,'она сама','он сам')] того пожелает."
 flavor_ned.1001.a: "Мы сейчас же отплываем в [target_country.Custom('CL_VP')]."
 flavor_ned.1001.b: "Мы на такое не подписывались!"
 flavor_ned.1002.title: "Славная революция"
 flavor_ned.1002.desc: "Старая #L [target_country.GetAdjective]ая#! власть свергнута, и [target_character.GetName] становится [Select_CString(target_character.IsFemale,'законной правительницей','законным правителем')] [target_country.GetAdjectiveWithNoTooltip]их земель. Теперь [Select_CString(target_character.IsFemale,'она и её','он и его')] [ROOT.GetCountry.GetGovernment.GetParliament.GetName] готовы обсуждать статус [target_country.Custom('CL_RP')]."
 flavor_ned.1002.a: "Эта держава перейдёт в подчинение [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ned.1003.title: "Интеграция Британии"
 flavor_ned.1003.desc: "Британскими землями теперь повелевают наши [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], но не все местные готовы мириться с таким положением дел. Пусть [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] займётся этой проблемой и попытается найти решение."
 flavor_ned.1003.a: "Им всё равно придётся подчиниться нам."
 #Goods demands:
 dutch_spice_lust: "Страсть к специям"
 ned_increased_grain_demands: "Рост спроса на зерно"
