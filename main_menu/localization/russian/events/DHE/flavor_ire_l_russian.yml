 ireland.10.title: "Хлёсткая сатира"
 ireland.10.desc: "Поэзия бардов, которая в #L [bard_country.GetCulture.GetName]ой#! культуре считается надёжным историческим источником, может быть использована в политических целях.\n\n[bard_ruler.GetName] приглашает ко двору множество бардов. Один из них написал совершенно уничижительную сатиру на [Select_CString(neighbor_ruler.IsFemale, 'правительницу', 'правителя')] соседней страны. \n\nВ этой сатире [neighbor_ruler.GetName] не только жестоко высмеивается: под сомнение ставится само [Select_CString(neighbor_ruler.IsFemale, 'её', 'его')] происхождение."
 ireland.10.a: "[neighbor_ruler.GetShortNameWithNoTooltip] может распрощаться со своей репутацией!"
 ireland.10.b: "[bard_ruler.GetShortNameWithNoTooltip] и [Select_CString(bard_ruler.IsFemale, 'её', 'его')] величие — вот что достойно пера бардов."
 ireland.11.title: "Хлёсткая сатира"
 ireland.11.desc: "Поэзия бардов, которая в #L [bard_country.GetCulture.GetName]ой#! культуре считается надёжным историческим источником, может быть использована в политических целях.\n\n[bard_ruler.GetName] приглашает ко двору множество бардов. Один из них написал совершенно уничижительную сатиру на [Select_CString(neighbor_ruler.IsFemale, 'нашу правительницу', 'нашего правителя')].\n\nВ этой сатире [neighbor_ruler.GetName] не только жестоко высмеивается: под сомнение ставится само [Select_CString(neighbor_ruler.IsFemale, 'её', 'его')] происхождение."
 ireland.11.a: "[neighbor_ruler.GetShortNameWithNoTooltip] может распрощаться со своей репутацией!"
 opinion_scathing_bardic_satire: "Хлёсткая бардовская сатира"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] требуют перемен"
 ireland.20.desc: "В нашем обществе [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] играют по отношению к бардам второстепенную роль: на церемонии коронации и бракосочетания приглашают придворных поэтов, а родословные ведутся историками на древнем #L [ROOT.GetCountry.GetCourtLanguage.GetName|l]ом#! языке.\n\nПредставители духовного сословия, которое в других странах имеет огромное влияние, открыто жалуются (конечно же, на #L [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l]ом#!), что наши обычаи устарели и вообще противоречат традициям #L [ROOT.GetCountry.GetReligion.GetGroup.GetName|l]ой#! религиозной группы."
 ireland.20.a: "Сословие бардов нужно упразднить."
 ireland.20.b: "Попробуем откупиться от духовенства."
 ireland.20.c: "Эти традиции появились задолго до католичества."
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] отменяют брегонский закон"
 ireland.30.desc: "[ROOT.GetCountry.GetName] слишком долго страдает от старых кельтских обычаев. Получив контроль над регентством, священники поставили перед собой задачу исключить бардов и брегонов из общественной жизни."
 ireland.30.a: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] занимаются модернизацией [ROOT.GetCountry.Custom('CL_RP')]."
 ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] должны посвящать всё своё время молитвам."
 ireland.40.title: "Свои среди чужих"
 ireland.40.desc: "Жизнь среди #L [native_culture.GetName]ого#! народа меняла нас из поколения в поколение. Дошло до того, что представители #L [judgmental_culture.GetName]ой#! культуры уже не считают нас своими, а #L [native_culture.GetName]ие#! люди, напротив, больше не видят в нас чужаков…"
 ireland.40.a: "В нас теперь больше [native_culture.GetNameWithNoTooltip]ого, чем в местном населении!"
 ireland.40.b: "Мы не должны забывать о своих корнях в этих диких землях!"
 opinion_gone_native: "Полная ассимиляция"
 ireland.50.title: "Галлогласы"
 ireland.50.desc: "Флотилия #L [origin_pop.GetCulture.GetName|l]их#! галер во главе с капитаном по имени [captain.GetName] вошла в порт [target_location.Custom('LR_RP')|l] [target_location.GetName].\n\n[captain.GetShortNameWithNoTooltip] заявил, что его клан был изгнан из родного [origin_location.Custom('LR_RP')|l] [origin_location.GetName]. [ROOT.GetCountry.GetLongName] — воины клана будут верой и правдой служить этой державе, если им разрешат поселиться в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 ireland.50.a: "Пусть остаются!"
 ireland.50.b: "Нам проблемы не нужны!"
