l_russian:
 flavor_orm_oma.1.title: "Контроль Набханидов над Оманом"
 flavor_orm_oma.1.desc: "Когда-то подчинившееся нашим предкам побережье Омана — дикий, непокорный и бедный край. Наш [Concept('control', 'контроль')|e] над ним оставляет желать лучшего — здесь то и дело вспыхивают мятежи и возникают другие трудности.\n\nНеспокойно и на границе: к побережью проявляет самый неподдельный интерес династия [ShowDynastyName('nabhani_dynasty')], что лишь добавляет напряжённости. К счастью, дипломаты заверили нас, что способны заключить с Набханидами выгодный договор и тем самым избежать пограничного конфликта, а заодно и сэкономить нам средства в обозримом будущем."
 flavor_orm_oma.1.a: "Передать управление Набханидам"
 flavor_orm_oma.1.b: "Это наша земля!"
 flavor_orm_oma.2.title: "$flavor_orm_oma.1.title$"
 flavor_orm_oma.2.desc: "Дипломаты из [GetCountry('ORM').Custom('longname_ru_GEN')] обратились к нашему двору с предложением: чтобы не допустить пограничного конфликта между нашими державами, они готовы передать под нашу власть все #TOOLTIP:CULTURE,omani_culture,X #L оманские#!#! земли, что сейчас им принадлежат. Взамен нас просят лишь об одном: чтобы наши народы и дальше оставались друзьями и жили в мире и согласии друг с другом."
 flavor_orm_oma.2.a: "Мы любезно согласимся."
