l_russian:
 flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нацелилась','нацелился')] на [GetCountry('NOV').Custom('CL_VP')]"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], владыка #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, горит идеей унизить #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_VP')|L]#!#! и утвердить верховную власть своей династии над [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]ими землями.\n\nСейчас самый подходящий момент, чтобы осуществить [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] замысел. Непокорные [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]ие бояре получат урок, который они забудут не скоро."
 flavor_mos.1.a: "Пора поставить [GetCountry('NOV').Custom('CL_VP')] на место!"
 flavor_mos.1.b: "Они же наши братья!"
 flavor_mos.2.title: "Яжелбицкий мир"
 flavor_mos.2.desc: "Многолетнее соперничество #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_RP')|L]#!#! близится к завершению. Нам наконец-то удалось одержать верх. Кое-кто из советников предлагает ограничиться небольшими уступками, чтобы постепенно подчинить [GetCountry('NOV').Custom('CL_VP')] нашей власти. В то же время многие при дворе хотят, чтобы мы не останавливали натиска, пока противник не будет повержен окончательно."
 flavor_mos.2.a: "Надо заключить мир, чтобы перевести дух."
 flavor_mos.2.b: "Мы можем добиться большего!"
 flavor_mos.3.title: "Ордынские вассалы"
 flavor_mos.3.desc: "Шпионы доносят, что [GetCountry('GLH').GetLongName] трещит по швам, государство вот-вот развалится. Мы были их вассалами на протяжении столетий, и никто не может упрекнуть нас в недостатке преданности — но сейчас, возможно, настало время пересмотреть эту политику. Могущество #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! тает на глазах, меж тем [GetCountry('LIT').GetLongName] с каждым днём становится сильнее. Если перейти на сторону #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_RP')|L]#!#!, едва ли [GetCountry('GLH').GetName] решится на ответные меры."
 flavor_mos.3.a: "Глупо на это рассчитывать."
 flavor_mos.3.tt1: "Верность татарским захватчикам — это традиция"
 flavor_mos.3.b: "Настало время избавиться от ига!"
 flavor_mos.3.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] демонстрирует редкую отвагу и уверенность в своих силах"
 flavor_mos.3.c: "Пора освободиться от всякого иноземного влияния."
 flavor_mos.3.historical_info: "Москва и другие русские княжества продолжали платить татарам дань на протяжении всего XIV века. Когда в Золотой Орде начались распри, некоторые предлагали перейти на сторону усилившейся к тому времени Литвы, но в итоге московские князья решили придерживаться привычной политики. Их позиция изменилась лишь к середине XV века, когда стало ясно, что татары окончательно утратили прежнюю мощь."
 flavor_mos.4.title: "Кремль"
 flavor_mos.4.desc: "Земли Руси постоянно подвергаются набегам, а нынешние укрепления вокруг [target_location.Custom('LR_RP')|l] [target_location.GetName] явно недостаточно надёжны, чтобы остановить неприятеля. Эти разорительные нападения мешают стране развиваться, и мы должны сделать всё, чтобы защитить наш народ в эти неспокойные времена.\n\nПора окружить [target_location.Custom('LR_VP')|l] мощными укреплениями, стены которых выдержат любую атаку."
 flavor_mos.4.a: "Пусть купцы везут нам лучшую древесину."
 threatened_by_military_expansion: "Угроза военной экспансии"
 safe_haven_during_raids: "Надёжное укрытие на случай набегов"
 flavor_mos.4.tt1: "Недружелюбные соседи сочтут строительство мощного Кремля враждебным актом"
 flavor_mos.4.tt2: "Соседние ленники увидят в мощном Кремле надёжное укрытие на случай набегов"
 flavor_mos.4.a.custom1: "Каждая соседняя держава получает [ShowBiasValue('threatened_by_military_expansion')|+=0] к [Concept('opinion','мнению')|e] о властях #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
 flavor_mos.4.a.custom2: "Каждый соседний [Concept('subject','ленник')|e] получает [ShowBiasValue('safe_haven_during_raids')|+=0] ед. к [Concept('opinion','мнению')|e] о #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PP')|L]#!#!"
 flavor_mos.4.b: "Мы не станем провоцировать соседей."
 flavor_mos.4.b.custom1: "Каждая соседняя держава получит #G 3 ед.#! [Concept('trust', 'доверие')|я] к #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_DP')|L]#!#!"
 flavor_mos.4.b.custom2: "Каждый соседний [Concept('subject','ленник')|e] получает [ShowBiasValue('lack_of_protection')|+=0] к [Concept('opinion','мнению')|e] о властях #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
 lack_of_protection: "Недостаточная защита"
 mos_kremlin_construction: "Строительство Кремля"
 flavor_mos.4.c: "Разберём замок ленника на стройматериалы."
 flavor_mos.4.tt3: "Почти всю необходимую #TOOLTIP:GOODS,clay,X #L глину#!#! и #TOOLTIP:GOODS,lumber,X #L древесину#!#! можно получить, разобрав замок в области [castle_location.GetName]."
 flavor_mos.4.historical_info: "Первый московский Кремль был деревянным и состоял не только из стен и башен, но также из множества административных зданий. Строительство Московского Кремля было весьма дорогостоящим проектом, однако оно было необходимым — простые деревянные заграждения, защищавшие Москву прежде, оказались неэффективными против осад и регулярных татарских набегов за рабами."
 flavor_mos.5.title: "Сергий Радонежский"
 flavor_mos.5.desc: "Монах-отшельник по имени [sergius_of_radonezh.GetShortName] основал небольшую монашескую пустынь, живущую плодами собственного труда. У него быстро появилось множество последователей, община скоро выросла до размеров посада. Учение монаха заинтересовало патриарха, он даже готов основать монастырь, чтобы [sergius_of_radonezh.GetShortName] мог проповедовать своё слово по всей #TOOLTIP:REGION,russian_region,X #L Руси#!#!."
 flavor_mos.5.a: "Чудотворец всея [ROOT.GetCountry.Custom('CL_RP')]!"
 flavor_mos.5.tt1: "Появляется [Concept('character', 'персонаж')|e] [sergius_of_radonezh.GetNameWithNoTooltip]"
 flavor_mos.5.b: "Он просто безграмотный реформатор-самозванец."
 flavor_mos.5.historical_info: "Сергий Радонежский — глубоко почитаемый монах, которого считают одной из самых значимых фигур Русской православной церкви. Он основал Троице-Сергиеву лавру и сыграл важную роль в реформировании монашеской жизни на Руси. Его почитают как святого и духовного лидера в смутные времена."
 flavor_mos.6.title: "Троице-Сергиева лавра"
 flavor_mos.6.desc: "Пустынь, которую основал [sergius_of_radonezh.GetName], привлекает всё новых монахов из соседних княжеств. Сергиев Посад, который находится недалеко от #TOOLTIP:LOCATION,pushkino_tt,X #L Пушкино#!#!, постепенно превращается в полноценное поселение, там строится пекарня, кухня, другие служебные здания. У этой пустыни есть потенциал стать настоящим духовным центром #TOOLTIP:RELIGION,$orthodox_tt$,X #L православной#!#! веры, она способна объединить наших братьев и содействовать распространению истинного учения. Нам стоило бы выделить средства на это начинание."
 flavor_mos.6.a: "Достойное дело."
 flavor_mos.6.a.custom: "Растущее поселение привлекает #TOOLTIP:POPTYPE,clergy,X #L священников#!#! со всей #TOOLTIP:REGION,russian_region,X #L Руси#!#!"
 flavor_mos.6.tt: "Высокая концентрация верующих вблизи столицы способствует усилению контроля в религиозных вопросах"
 flavor_mos.6.b: "Молиться Богу можно повсюду, для этого не нужно особое место."
 mos_holy_trinity_st_sergius_lavra_construction: "Строительство Свято-Троицкой Сергиевой лавры"
 flavor_mos.6.historical_info: "Основанная в XIV веке, Троице-Сергиева лавра постоянно расширялась и перестраивалась, сейчас в обители больше десятка храмов и церквей. Лавра считается самым важным монастырем России, это духовный центр Русской православной церкви. Монастырь служит местом погребения митрополитов и патриархов, там хранится обширная коллекция произведений религиозного искусства."
 flavor_mos.7.title: "Мощи преподобного Сергия"
 flavor_mos.7.desc: "Страна погрузилась в глубокий траур — [sergius_of_radonezh.GetName], глубоко почитаемый монах и наш духовный лидер, покинул бренный мир. Его мощи будут привлекать паломников со всех концов державы, и мы обязаны сделать всё, чтобы их сохранить. Разумеется, предпочтительнее было бы выставить их в самой #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троице-Сергиевой лавре#!#!. Несмотря на то что монастырь не так хорошо защищён, такое решение вызовет нужный отклик у верующих и церкви. Не стоит забывать, что почитание мощей — это духовная и культурная связь, удерживающая общество от распада."
 flavor_mos.7.a: "Неважно, где его похоронят."
 flavor_mos.7.b: "Мощи должны покоиться в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mos.7.c: "Эти мощи ничего не стоят."
 flavor_mos.7.historical_info: "Тело преподобного Сергия было погребено в скромной могиле на территории основанного им монастыря. Тридцать лет спустя мощи были обретены вновь и признаны нетленными — это было воспринято как чудо и доказательство его святости. Благодаря мощам св. Сергия Троице-Сергиева лавра стала одним из важнейших мест паломничества на Руси."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "[Select_CString(alexander_peresvet.IsFemale,'Преданная','Преданный')] и хорошо [Select_CString(alexander_peresvet.IsFemale,'обученная воительница-монахиня','обученный воин-монах')] по имени [alexander_peresvet.GetName] желает вступить в ряды нашего могучего войска, идущего в поход против надвигающейся орды язычников. С [Select_CString(alexander_peresvet.IsFemale,'ней','ним')] мы получим больше, чем просто умелого бойца — [alexander_peresvet.GetNameWithNoTooltip] жаждет вступить с врагом в ритуальный поединок по законам рыцарской чести. Победа в такой схватке способна воодушевить каждого из наших бойцов, наполнив их сердца доблестью и отвагой."
 flavor_mos.8.a: "[Select_CString(alexander_peresvet.IsFemale,'Эта героиня','Этот герой')] станет примером для всех нас."
 STATIC_MODIFIER_NAME_monomachia: "Мономахия"
 flavor_mos.8.b: "У нас достаточно военачальников."
 flavor_mos.8.c: "Пусть обучает воинов при дворе."
 flavor_mos.8.historical_info: "Александр Пересвет — русский православный воин-монах, принимавший участие в крупных сражениях между татаро-монгольской Золотой Ордой и войском Великого княжества Московского. В начале каждой битвы он вызывал лучших вражеских воинов на поединок-#italic мономахию#!. Особенно известна его схватка с татарским батыром по имени Челубей. Этот поединок стал символом героического сопротивления русских воинов против монгольских захватчиков."
 flavor_mos.9.title: "Калита"
 flavor_mos.9.desc: "#TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L Великий князь владимирский#!#! — желанный и престижный титул, обещающий немалые выгоды его обладателю. Если увеличить сбор дани с других княжеств, оказавшихся под #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарским игом#!#!, это поспособствует укреплению наших отношений с властями #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_RP')|L]#!#! и повысит наши шансы сохранить этот титул за собой."
 flavor_mos.9.a: "Необходимое зло, которое станет залогом нашего могущества."
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] получит на #G 25,00%#! больше дани, которую от [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'её','его')] имени собирает [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_mos.9.at: "[Concept('opinion', 'Мнение')|e] каждой державы, находящейся под #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарским игом#!#! (кроме #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_GEN')|L]#!#!), о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! ухудшится на [ShowBiasValue('bleeding_us_dry')|+=0] ед."
 bleeding_us_dry: "Нас высасывают досуха"
 flavor_mos.9.b: "Эти княжества и так настрадались."
 flavor_mos.9.tt2: "У [GetCountry('GLH').Custom('CL_RP')] есть эффективная [Concept('spy_network', 'шпионская сеть')|e]. [GetCountry('GLH').GetGovernment.GetRulerTitle] узнает, что мы утаили от [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'неё', 'него')] важные сведения"
 flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'узнала','узнал')], что мы утаили от [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'неё','него')] важные сведения"
 flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle] остаётся в неведении"
 flavor_mos.9.historical_info: "Слово «калита» означает поясной кошель. Московского князя Ивана I прозвали так за особо эффективный сбор налогов и дани для татаро-монгольских угнетателей. Благодаря благосклонности ордынского хана Москва была избавлена от опустошительных набегов, которым регулярно подвергались соседние княжества. Это в немалой степени способствовало возвышению Москвы и её постепенному превращению в ведущую региональную державу."
 flavor_mos.10.title: "Денга и рубль"
 flavor_mos.10.desc: "Если мы хотим стать крупным центром торговли и коммерции, необходимо чеканить собственную валюту. Сейчас у нас появилась возможность отчеканить собственную монету, которая будет иметь хождение исключительно на внутреннем рынке либо использоваться для торговли с соседями. Можно, конечно, выпускать оба вида монет, но это приведёт к резкому росту спроса на #TOOLTIP:GOODS,silver,X #L серебро#!#!."
 flavor_mos.10.a: "Мы отчеканим и те и другие."
 denga_ruble_key: "Денга и рубль"
 flavor_mos.10.b: "Обойдёмся без торговли с другими."
 flavor_mos.10.c: "Торгуя с соседями, мы становимся сильнее."
 STATIC_MODIFIER_NAME_denga: "Денга"
 STATIC_MODIFIER_NAME_ruble: "Рубль"
 mos_silver_coinage_introduced: "Чеканка серебряных монет"
 flavor_mos.10.historical_info: "Первая серебряная монета, чеканившаяся в Киевской Руси X—XI вв., называлась сребреник. В годы татаро-монгольского ига в оборот вошла новая разновидность монеты — денга, напоминавшая золотоордынские серебряные монеты, но с русским оформлением. Впоследствии монетную форму приобрели и другие денежные единицы — гривна и рубль. Последний, изначально использовавшийся одновременно с деньгами и гривнами, с XIV века постепенно начал занимать положение основной валюты русских земель."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Глубоко [Select_CString(andrei_rublev.IsFemale,'верующая','верующий')] и исключительно [Select_CString(andrei_rublev.IsFemale,'одарённая','одарённый')] художник по имени [andrei_rublev.GetName] [Select_CString(andrei_rublev.IsFemale,'прославилась','прославился')] своей иконописью. [Select_CString(andrei_rublev.IsFemale,'Её','Его')] работы украшают множество церквей в наших владениях."
 flavor_mos.11.desc_common2: "Необычайный талант иконописца в [Select_CString(andrei_rublev.IsFemale,'ней','нём')] разглядел византийский мастер Феофан Грек, выходец из города [ShowLocationNameWithNoTooltip('constantinople')]. Говорят, что его стиль оказал огромное влияние на технику молодого мастера.\n\nСейчас [andrei_rublev.GetNameWithNoTooltip] пребывает в стенах #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троице-Сергиевой лавры#!#!. [Select_CString(andrei_rublev.IsFemale,'Она','Он')] следует всем правилам монашеской жизни, при этом продолжая расписывать стены и соборы знаменитой обители."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nНеобычайный талант иконописца в [Select_CString(andrei_rublev.IsFemale,'ней','нём')] разглядел византийский мастер Феофан Грек, выходец из города [ShowLocationNameWithNoTooltip('constantinople')]. Говорят, что его стиль оказал огромное влияние на технику молодого мастера."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\nСейчас [andrei_rublev.GetNameWithNoTooltip] пребывает в стенах #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троице-Сергиевой лавры#!#!. [Select_CString(andrei_rublev.IsFemale,'Она','Он')] следует всем правилам монашеской жизни, при этом продолжая расписывать стены и соборы знаменитой обители."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "[Select_CString(andrei_rublev.IsFemale,'Ей','Ему')] подходит жизнь в монастыре."
 flavor_mos.11.tt2: "Благодаря [Select_CString(andrei_rublev.IsFemale,'её','его')] талантам Троице-Сергиева лавра украсится новыми выдающимися произведениями религиозного искусства"
 flavor_mos.11.tt3: "Мастерство иконописца значительно улучшится благодаря византийской технике, переданной [Select_CString(andrei_rublev.IsFemale,'её','его')] наставником"
 flavor_mos.11.b: "Пусть [Select_CString(andrei_rublev.IsFemale,'она','он')] распишет наши соборы."
 flavor_mos.11.tt4: "[Select_CString(andrei_rublev.IsFemale,'Её','Его')] совместная работа с византийским наставником сильно повлияет на развитие #L [target_root_country.GetAdjective|l]ой#! школы религиозного искусства."
 flavor_mos.11.c: "Нам не нужны новые фрески."
 flavor_mos.11.historical_info: "Андрей Рублёв считается одним из величайших художников средневековой Руси. Наиболее известным его творением считается икона «Троица» — настоящий шедевр русского искусства. Для работ Рублёва характерна ограниченная палитра, гармоничная композиция и использованием приглушённых цветов. Его произведения повлияли на многих русских художников и богословов. В 1988 году Андрей Рублёв был причислен к лику святых."
 flavor_mos.12.title: "Икона «Троица»"
 flavor_mos.12.desc: "[Select_CString(andrei_rublev.IsFemale,'Известная','Известный')] иконописец [andrei_rublev.GetName] создал выдающийся шедевр живописи — икону Святой Троицы. Три ангельские фигуры, изображённые сидящими за столом, символизируют Отца, Сына и Святого Духа. Картина изобилует множеством деталей, её отличают элементы, характерные и для других работ мастера, такие как гармоничное сочетание цветов и ограниченная палитра."
 flavor_mos.12.a: "Приманка для паломников."
 flavor_mos.12.b: "Пусть занимается росписью существующих святынь."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] займётся росписью #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троице-Сергиевой лавры#!#!"
 flavor_mos.12.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] высоко оценят подобную преданность духовным вопросам"
 flavor_mos.12.c: "Она плохо сочетается с коврами."
 flavor_mos.12.historical_info: "Написанная Андреем Рублёвым около 1410 года, икона «Троица» считается одним из самых выдающихся произведений религиозного искусства. Она веками вдохновляла художников и по сей день служит символом русской православной духовности. Икона побуждает к размышлению, созерцанию и молитве."
 flavor_mos.13.title: "Бумажная воля"
 flavor_mos.13.desc: "Тщательное ведение документации помогает решать споры и хранить преемственность в политике. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша повелительница','Наш повелитель')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'решила','решил')] составить #TOOLTIP:GOODS,paper,X #L бумажное#!#! завещание, изложив в нём свои указания по управлению #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! после [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] кончины."
 flavor_mos.13.a: "Какая чудная идея."
 flavor_mos.13.tt1: "Широкое применение бумаги в государственных делах способствует укреплению власти и наследия правящей династии и в дальнейшем может привести к повсеместному употреблению этого материала"
 flavor_mos.13.b: "Лучше приберечь бумагу для религиозных книг."
 flavor_mos.13.c: "Слишком дорого, да и необходимости в этом нет."
 mos_paper_wills: "Бумажное завещание"
 flavor_mos.13.historical_info: "Первым правителем Московского княжества, который оставил после себя завещание, был Иван I Калита. В своей последней воле — #italic Завещании Калиты#!, — князь высказал свои мысли об управлении страной, а также оставил указания по поводу престолонаследия и раздела его владений между сыновьями."
 flavor_mos.14.title: "Митрополит Алексий"
 flavor_mos.14.desc: "Недавно [Select_CString(metropolitan_alexius.IsFemale,'избранная', 'избранный')] митрополит [metropolitan_alexius.GetShortName] не [Select_CString(metropolitan_alexius.IsFemale,'намерена', 'намерен')] ограничивать себя исключительно #TOOLTIP:RELIGION,$orthodox_tt$,X #L церковной#!#! деятельностью — прелат живо интересуется делами государства и хочет внести свой вклад в #L [ROOT.GetCountry.GetAdjective|l]ую#! внешнюю политику. У [Select_CString(metropolitan_alexius.IsFemale,'неё', 'него')] есть немалый опыт в области дипломатии и управления, и если мы хотим стать законными правителями всей Руси, помощь митрополита придётся весьма кстати."
 flavor_mos.14.a: "Пусть [metropolitan_alexius.GetShortNameWithNoTooltip] предстанет при дворе."
 flavor_mos.14.tt2: "Оказавшись под [Select_CString(metropolitan_alexius.IsFemale, 'её', 'его' )] влиянием, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] станет довольно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'богобоязненной', 'богобоязненным' )]"
 flavor_mos.14.b: "Назначим [Select_CString(metropolitan_alexius.IsFemale,'её','его')] на должность регента."
 flavor_mos.14.c: "[Select_CString(metropolitan_alexius.IsFemale,'Её','Его')] влияние опасно для страны."
 flavor_mos.14.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут недовольны, что двор сопротивляется духовному влиянию на дела государства"
 STATIC_MODIFIER_NAME_spiritual_administrator: "Духовный администратор"
 STATIC_MODIFIER_NAME_metropolitan: "Митрополит"
 flavor_mos.14.historical_info: "Митрополит Алексий был опекуном и духовным наставником малолетнего князя Дмитрия Донского. Он сыграл немаловажную роль в становлении Москвы как крупного политического и религиозного центра. На должности митрополита Алексий способствовал развитию религиозного образования, освятил множество новых церквей и монастырей."
 flavor_mos.15.title: "Часовая башня"
 flavor_mos.15.desc: "Спасаясь от войны и преследований в родной #ONCLICK:COUNTRY,[GetCountry('SER').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SER').Custom('CL_tt')],X [GetCountry('SER').Custom('CL_PP')|L]#!#!, в город [ShowLocationName('moscow')] прибыл монах и часовых дел мастер по имени Лазарь. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] любезно принял иноземного ремесленника, и тот показал чертежи необычного устройства — механических часов. Это чудо инженерной мысли может точно отмеривать время без вмешательства человека! Несомненно, такое изобретение выведет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! в лидеры технической мысли и подстегнёт научную деятельность в стране."
 flavor_mos.15.a: "Немедленно начнём изготовление устройства."
 flavor_mos.15.tt1: "Новые часы поразили горожан до глубины души. Город привлекает крупные инвестиции и многих хитроумных изобретателей."
 flavor_mos.15.b: "Мы покажем это изобретение мудрейшим среди наших подданных."
 flavor_mos.15.c: "Теперь это наше изобретение!"
 flavor_mos.15.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] в своей алчности объявляет [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'саму','самого')] себя [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'изобретательницей','изобретателем')] механических часов"
 flavor_mos.15.historical_info: "Первая часовая башня Московского Кремля была построена при Иване III. Механические часы не только отсчитывали время, но и использовались для оповещения населения о важных событиях. В те времена они считались настоящим чудом техники, по всей Европе подобных им было не более десятка. Таким образом, башня служила зримым символом могущества и влияния Московии."
 flavor_mos.16.title: "Спор о престолонаследии"
 flavor_mos.16.desc: "После татаро-монгольского нашествия выбор наследника в значительной степени зависел от воли хана. Для Орды вопрос престолонаследия на #TOOLTIP:REGION,russian_region,X #L Руси#!#! помогал завоевателям натравливать соперничающие княжества друг на друга, чтобы сохранить баланс сил в регионе.\n\nНо теперь настало время перемен. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'унаследовала', 'унаследовал')] власть от отца — в полном соответствии с его последней волей. К несчастью, в завещании также был пункт, по которому в случае малолетства [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'законной наследницы', 'законного наследника')] власть переходила к ближайшему взрослому родственнику. Теперь [pretender.GetName] открыто претендует на княжескую власть — и пользуется немалой поддержкой среди населения."
 flavor_mos.16.a: "Возможно, нас поддержат [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] — обратимся к ним за помощью."
 flavor_mos.16.a.custom: "Многие [ShowPopTypeName('nobles')|l] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и переходят на сторону персонажа [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.b: "Возможно, нас поддержат [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] — обратимся к ним за помощью."
 flavor_mos.16.b.custom: "Многие #TOOLTIP:POPTYPE,clergy,X #L священники#!#! и #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и переходят на сторону персонажа [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] отступает от города [target_location.GetName] и начинает планировать свой следующий ход."
 flavor_mos.16.c: "Мы должны опубликовать завещание."
 flavor_mos.16.tt2: "Бумажное завещание покойного князя сохранилось на удивление хорошо. Оно доказывает, что [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] имеет все права на престол."
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] отступает от города [target_location.GetName]. [Select_CString(pretender.IsFemale,'Ей','Ему')] вряд ли удастся собрать много приверженцев."
 flavor_mos.16.d: "Пусть нас рассудит хан [GetCountry('GLH').Custom('CL_RP')]."
 flavor_mos.16.tt4: "Мы обратимся к #L [GetCountry('GLH').GetAdjective|l]им#! властям с просьбой подтвердить, что [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] может рассчитывать на их поддержку"
 flavor_mos.16.tt5: "$rank_kingdom_horde_ruler_suffix_male$ сможет решить, что [pretender.GetNameWithNoTooltip] является более подходящим кандидатом"
 war_of_succession_pretender: "Претендент из рода Рюриковичей"
 flavor_mos.16.historical_info: "В XIII веке русские княжества были сравнительно небольшими и слабыми, их правители могли властвовать только с одобрения хана Золотой Орды. В течение следующего века власть Московского княжества неуклонно росла, и в конечном счёте князь Василий I решился бросить вызов ханской власти, завещав престол своему сыну. Последняя воля князя оставляла почву для разночтений, и после смерти правителя завещание было оспорено его братом. Конфликт привёл к многолетней гражданской войне, известной как междоусобная война в Московской Руси."
 flavor_mos.21.title: "Приказы"
 flavor_mos.21.desc: "Неэффективное управление уже давно мешает #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! занять подобающее стране место в ряду великих держав. Чтобы повысить эффективность администрации, стоит распределить контроль над государственными делами между несколькими органами управления. Это поспособствует более скорому исполнению указов, которые издаёт [ROOT.GetCountry.GetGovernment.GetRuler.GetName], и позволить усилить централизацию власти."
 flavor_mos.21.a: "Разве можно управлять страной иначе?"
 flavor_mos.21.tt1: "В государстве появятся несколько управ; члены [Concept('cabinet', 'совета')|e] смогут надзирать за ними при помощи [Concept('cabinet_action', 'действий совета')|e]"
 enable_prikazi_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «[ShowGovernmentReformName('prikazi_reform')]»"
 flavor_mos.21.b: "Залог успеха — в свободе действий."
 flavor_mos.21.historical_info: "Приказами назывались органы государственного управления в Русском царстве и в первые годы существования Российской империи. Они исполняли царские решения и указы, а также осуществляли повседневные функции, необходимые для работы государственного аппарата. Самые крупные приказы занимались внешней политикой, они сыграли ключевую роль в период, когда Русь была окружена врагами и ещё боролась за независимость от Золотой Орды."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "В стране практически не ведётся учёт населения, его имущества и налогов, и это затрудняет контроль над расходами казны и финансирование государственного аппарата. Проводя регулярные переписи населения силами недавно созданного #TOOLTIP:GOVERNMENT_REFORM,razriadnyi_reform,X #L Разрядного приказа#!#!, мы получим подробные сведения обо всех #L [ROOT.GetCountry.GetAdjective|l]их#! подданных и их домохозяйствах — какими ресурсами они обладают и какие обязательства должны исполнять."
 flavor_mos.22.a: "Если понадобится, мы заглянем под каждый камень."
 enable_razriadnyi_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «[ShowGovernmentReformName('razriadnyi_reform')]»"
 flavor_mos.22.b: "Это будет проникновением в их частную жизнь."
 flavor_mos.22.historical_info: "Военная канцелярия, #italic Разрядный приказ#!, ввела перепись населения, что позволило властям определять налоговые обязательства подданных в зависимости от их богатства, имущества и социального положения. Кроме того, благодаря разрядным книгам государство всегда знало, сколько солдат и военного имущества способно поставить каждое сословие сообразно своим обязательствам. Такие реестры населения оказались незаменимыми для управления обширной и неоднородной территорией."
 flavor_mos.23.title: "Угорский договор"
 flavor_mos.23.desc: "[GetCountry('LIT').GetName] — молодая, но грозная держава с большими устремлениями: она не только враждует с #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_TP')|L]#!#!, но и стремится подчинить себе земли восточных славян. [ShowAreaName('smolensk_area')] пока ещё принадлежит нам, но мы готовы сдать землю #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_DP')|L]#!#! в обмен на определённые дипломатические гарантии. После подписания мирного договора [GetCountry('LIT').GetNameWithNoTooltip] сможет полностью сосредоточиться на борьбе с крестоносцами, а мы обезопасим свои владения от нашествий."
 flavor_mos.23.a: "Мы выдвинем наши условия."
 enable_state_controlled_church_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «[ShowGovernmentReformName('state_controlled_church')]»"
 flavor_mos.23.tt1: "После подписания соглашения мы сдадим [ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('CL_DP')]"
 flavor_mos.23.tt2: "Предложение союза"
 flavor_mos.23.b: "К чему тянуть? Нападём на них, и дело с концом!"
 flavor_mos.23.c: "Другие области более нуждаются в нашем внимании."
 flavor_mos.23.historical_info: "В 1408 году Москва и Великое княжество Литовское подписали Угорский договор. В обмен на укрепление дипломатических отношений и кратковременный союз Литва получила Смоленск, что позволило ей укрепить своё положение и влияние в регионе, а заодно сосредоточиться на борьбе с Тевтонским орденом."
 flavor_mos.24.title: "Вестиарий"
 flavor_mos.24.desc: "Никто давно не занимался описью [ROOT.GetCountry.GetGovernment.GetAdjectiveWithNoTooltip|l]ой сокровищницы, мы даже не можем толком оценить стоимость хранящихся там ценностей. Нужно придумать, как эффективнее распоряжаться нашими богатствами — это не только облегчит достижение наших дипломатических целей, но и позволит улучшить управление страной."
 flavor_mos.24.a: "Качественное управление — это ключ к успеху."
 flavor_mos.24.b: "Для нас важнее всего тайные пружины дипломатии."
 flavor_mos.24.custom: "Открывает [Concept('law', 'правило')|e] «[ShowLawName('vestiarium')]»"
 flavor_mos.24.historical_info: "#italic «Вестиарий»#! Василия I — это опись ценностей, хранящихся в царской казне. Его использовали для учёта всех царских сокровищ — от украшений и драгоценных металлов до одежды и тканей. Вестиарий также вёл учёт дипломатических подарков и предметов, которые применялись в государственных церемониях."
 flavor_mos.25.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] соглашается на наши условия"
 flavor_mos.25.desc_treaty_of_ugra: "Наши дипломатические усилия не пропали втуне — [sender.GetName] [Select_CString(sender.IsFemale,'согласилась', 'согласился')] подписать взаимовыгодный Угорский договор. Прекращение военных действий обеспечит существование [ROOT.GetCountry.Custom('CF_RP')|l] и улучшит отношения между нашими державами.\n\nНаши дипломаты явно не зря едят свой хлеб."
 flavor_mos.25.desc_generic_treaty: "Наши дипломатические усилия не пропали втуне — [sender.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'согласилась','согласился')] подписать договор.\n\nНаши дипломаты явно не зря едят свой хлеб."
 flavor_mos.25.a: "Многообещающее начало."
 flavor_mos.25.tt1: "Мы сдадим [ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('CL_DP')]"
 flavor_mos.25.tt2: "Заключение [Concept('alliance', 'союза')|e] с [GetCountry('LIT').Custom('CL_TP')]"
 flavor_mos.25.b: "Превосходно!"
 flavor_mos.26.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] отвергает наше предложение"
 flavor_mos.26.desc_treaty_of_ugra_declined: "К несчастью, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'отвергла','отверг')] наше более чем щедрое предложение. Судя по всему, [Select_CString(sender.IsFemale,'она','он')] предпочитает жить в окружении врагов.\n\nВсе усилия наших дипломатов оказались напрасными."
 flavor_mos.26.desc_generic_treaty: "Увы, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'отвергла','отверг')] наше щедрое предложение. [Select_CString(sender.IsFemale,'Она','Он')] не желает подписывать договор.\n\nВсе усилия наших дипломатов оказались напрасными."
 flavor_mos.26.a: "Это их погубит."
 flavor_mos.26.b: "Весьма неразумное решение."
 flavor_mos.26.tt: "[sender.GetName] больше не пользуется нашим доверием"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна выйти замуж', 'должен жениться')], поэтому [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашли самую достойную кандидатуру на роль [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] [Select_CString(maria_borovsk.IsFemale,'супруги', 'супруга')]. [maria_borovsk.GetName] происходит из знатного дворянского рода, [Select_CString(maria_borovsk.IsFemale,'она известна', 'он известен')] своим благочестием и милосердием. [Select_CString(maria_borovsk.IsFemale,'Эта женщина', 'Этот мужчина')] станет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'государыне', 'государю')] прекрасной парой в делах и государственных, и сердечных."
 flavor_mos.27.a: "Благословен будь их союз."
 flavor_mos.27.tt1: "Появляется [Concept('character', 'персонаж')|e] [maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.tt2: "[Select_CString(maria_borovsk.IsFemale,'Её','Его')] милосердные и благочестивые деяния способствует основанию Боровского монастыря"
 flavor_mos.27.b: "Лучше отправить [Select_CString(maria_borovsk.IsFemale,'её','его')] в монастырь."
 flavor_mos.27.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] имеет достаточно детей, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей','ему')] не [Select_CString(maria_borovsk.IsFemale,'нужна новая жена','нужен новый муж')]"
 flavor_mos.27.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будут всерьёз озабочены тем, что [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] не имеет достаточно наследников и при этом отказывается [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'выходить замуж', 'жениться')]"
 flavor_mos.27.historical_info: "Мария Ярославна — русская княжна, супруга великого князя Василия II. В ходе междоусобной войны в Московской Руси её муж на время лишился власти, а сама Мария оказалась в темнице. Княжескую чету изгнали из Москвы, но в итоге Василий II сумел одержать верх. В конце жизни Мария Ярославна приняла монашеский обет и посвятила свои последние годы молитве, посту и помощи нуждающимся."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "Недавно построенный #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремль#!#! хорошо защищает наших подданных, однако в нём не хватает искры духовной жизни. Величественный собор в честь Успения Пресвятой Богородицы был бы идеальным местом для коронации и погребения будущих князей. Подобный храм станет зримым символом нашего стремления к объединению русских земли."
 flavor_mos.28.a: "Этот собор будет главной святыней нашей державы."
 mos_uspensky_sobor_construction: "Строительство Успенского собора"
 flavor_mos.28.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] весьма довольны строительством крупного религиозного [Concept('building','сооружения')|e]"
 flavor_mos.28.b: "Лучше заказать побольше произведений религиозного искусства."
 flavor_mos.28.c: "Такой собор будет магнитом для татарских набегов."
 flavor_mos.28.tt2: "Значительные усилия будет потрачены на укрепление оборонительных сооружений"
 flavor_mos.28.historical_info: "Первый Успенский собор в Москве был построен при Иване Калите. Храм стал местом проведения важнейших религиозных церемоний, в том числе коронаций московских князей. Со временем собор пришёл в упадок, и в следующем столетии на его месте возвели роскошный храм, созданный под сильным влиянием византийской архитектуры."
 flavor_mos.29.title: "Пермское письмо"
 flavor_mos.29.desc: "Земли, что лежат вокруг нашей державы, всё ещё не знают света Христова, их обитатели по сей день придерживаются языческих суеверий. Их обращение требует активной деятельности миссионеров, однако языковые барьеры делают эту задачу практически неосуществимой.\n\n[stephen_of_perm.GetName], [Select_CString(stephen_of_perm.IsFemale,'благочестивая проповедница','благочестивый проповедник')] родом из далёких западных земель, [Select_CString(stephen_of_perm.IsFemale,'поселилась','поселился')] в #TOOLTIP:LOCATION,$perm_tt$,X #L Перми#!#!, чтобы донести до необращенных христианское учение. Чтобы облегчить свою миссию, [Select_CString(stephen_of_perm.IsFemale,'она взвалила','он взвалил')] на себя непосильную задачу — создать новую азбуку, основанную на восточнославянском алфавите, но включающую символы, которых в кириллице нет. Если [Select_CString(stephen_of_perm.IsFemale,'она','он')] добьётся успеха, мы сможем перевести священные книги на языки некрещёных народов."
 flavor_mos.29.a: "Работай, [Select_CString(stephen_of_perm.IsFemale,'священнослужительница','священник')], работай."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Кириллическое письмо"
 flavor_mos.29.tt1: "Появляется [Concept('character', 'персонаж')|e] [stephen_of_perm.GetNameWithNoTooltip]"
 flavor_mos.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] рады видеть возможности обратить заблудшие души"
 flavor_mos.29.b: "Сохранение веры стоит на первом месте."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] ограничится переписыванием религиозных книг."
 flavor_mos.29.historical_info: "Древнепермское письмо было разработано Стефаном Пермским, исследователем языка и традиций народа коми — коренной народности, населяющей восточные окраины Московского княжества. Чтобы облегчить обращение коми в христианство, он создал особый алфавит — фактически первую письменность для языков уральской семьи. За эти заслуги Стефана поставили первым епископом Перми."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "[Select_CString(prokhor_of_gorodets.IsFemale,'Монахиня-отшельница','Монах-отшельник')] по имени [prokhor_of_gorodets.GetName] — настоящий мастер иконописи. Когда [Select_CString(prokhor_of_gorodets.IsFemale,'она не занята','он не занят')] духовным созерцанием, то творит настоящие чудеса. Возможно, [Select_CString(prokhor_of_gorodets.IsFemale,'она','он')] согласится расписать недавно освящённый #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенский собор#!#!, украсив своими работами иконостас между нефом и святилищем…"
 flavor_mos.30.a: "Сказано — сделано!"
 flavor_mos.30.tt1: "Появляется [Concept('character', 'персонаж')|e] [prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.tt2: "[Select_CString(prokhor_of_gorodets.IsFemale,'Она','Он')] напишет несколько новых фресок для Успенского собора"
 flavor_mos.30.b: "Не будем [Select_CString(prokhor_of_gorodets.IsFemale,'её','его')] отвлекать."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] будет расписывать всё, что пожелает"
 flavor_mos.30.tt4: "[Select_CString(prokhor_of_gorodets.IsFemale,'Её', 'Его')] подмастерье — [andrei_rublev.GetName]. [prokhor_of_gorodets.GetNameWithNoTooltip] выделит время, чтобы наставлять [Select_CString(andrei_rublev.IsFemale,'свою ученицу', 'своего ученика')], и вместе они напишут несколько выдающихся фресок"
 flavor_mos.30.historical_info: "Прохор с Городца — русский православный монах, прославившийся своей работой над росписью иконостаса в Благовещенском соборе Москвы. Его кисти принадлежат фрески «Распятие», «Вознесение» и «Успение». Прохор посвятил свою жизнь служению церкви. Он был наставником Андрея Рублёва — одного из самых выдающихся живописцев в русской истории."
 flavor_mos.31.title: "Юрьев день"
 flavor_mos.31.desc: "Согласно «Судебнику», #TOOLTIP:POPTYPE,peasants,X #L крепостные#!#! могут переходить от одного хозяина к другому один раз в году — обычно к завершению годового цикла сельскохозяйственных работ, во избежание перебоев с поставками продовольствия. Желая улучшить условия труда, недовольные этим ограничением [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] просят вернуть им свободу передвижения по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!."
 flavor_mos.31.a: "В запрете на передвижение крестьян нет никакой выгоды."
 flavor_mos.31.b: "Лучшее — враг хорошего."
 flavor_mos.31.c: "Попробуем уболтать их."
 flavor_mos.31.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] получат некоторые уступки, что ослабит контроль правительства над страной"
 flavor_mos.31.historical_info: "Принятый в 1497 году «Судебник» резко ограничил право крестьян на передвижение, закрепив власть помещиков и фактически установив в Московском княжестве крепостное право. Теперь крестьянин мог сменить хозяина лишь в течение двухнедельного периода, который прозвали Юрьевым днём — на эти дни приходился осенний день памяти святого Георгия. При Иване Грозном закрепощение лишь усилилось — с переходящих крестьян стали взиматься дополнительные поборы. К концу XVI века возможность покинуть помещика была отменена вовсе, что означало окончательное установление крепостного права."
 flavor_mos.32.title: "«Пожилое»"
 flavor_mos.32.desc: "Свобода передвижения для #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! помогает решать проблемы с дефицитом рабочей силы и поощряет здоровую конкуренцию между землевладельцами. В то же время миграция работников вносит элемент непредсказуемости в сельскохозяйственный цикл, не позволяет строить долгосрочные планы и делает невыгодными любые усилия по повышению производительности труда, поскольку землевладелец не может быть уверен в том, что работники останутся с ним на следующий год. Мы можем ввести плату за выход, которая будет взиматься с каждого крестьянина, желающего покинуть своего землевладельца. Это поможет сдерживать ежегодную миграцию рабочей силы."
 flavor_mos.32.a: "Где пряник, там и кнут."
 STATIC_MODIFIER_NAME_pozhiloye: "«Пожилое»"
 flavor_mos.32.b: "В этом нет нужды."
 flavor_mos.32.historical_info: "Плата за «пожилое» была введена в 1550 году в рамках масштабной реформы «Судебника». Она стала очередным этапом укрепления власти аристократии и закабаления крестьян. В то же время пересмотренный «Судебник» гарантировал право каждого работника уйти от землевладельца, если он сможет заплатить пошлину."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "[ShowLocationName('constantinople')] пал, но благодаря этой трагедии у нас появилась возможность соединиться семейными узами с бывшей правящей элитой #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Если [sophia_palaiologina.GetName] выйдет замуж за государя, это поспособствует усилению византийского влияния при дворе и укрепит наши притязания на роль ведущей #TOOLTIP:RELIGION,$orthodox_tt$,X #L православной#!#! державы и законных преемников Римской империи. Более того, их дети станут наследниками императоров погибшей империи."
 flavor_mos.33.a: "Этот союз заключён на небесах!"
 flavor_mos.33.tt1: "Появляется [Concept('character', 'персонаж')|e] [sophia_palaiologina.GetNameWithNoTooltip]"
 enable_byzantine_court_ceremonies_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «[ShowGovernmentReformName('byzantine_court_ceremonies_reform')]»"
 flavor_mos.33.tt2: "[Select_CString(sophia_palaiologina.IsFemale,'Её', 'Его')] неприязнь по отношению к некоторым дипломатам испортит дипломатические отношения между #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_TP')|L]#!#! и соседями-[Concept('heathen', 'язычниками')|e]"
 STATIC_MODIFIER_NAME_mongol_intolerance: "Нетерпимость к монголам"
 flavor_mos.33.b: "Этот брак не даёт никаких преимуществ."
 flavor_mos.33.historical_info: "После бракосочетания Ивана III с Софьей Палеолог при великокняжеском дворе вошёл в обиход сложный византийский придворный церемониал. Это помогло укрепить претензии Москвы на символический статус Третьего Рима. Софья родила одиннадцать детей, она была бабушкой печально известного Ивана Грозного. Её нетерпимость к монгольскому влиянию вызвала несколько дипломатических инцидентов и поспособствовала окончательному разрыву Москвы с Золотой Ордой в 1480 году."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "В #TOOLTIP:LOCATION,$moscow_tt$,X #L Москву#!#! прибыл известный зодчий и инженер по имени [ridolfo_fioravanti.GetName]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] лично [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'пригласила','пригласил')] [Select_CString(ridolfo_fioravanti.IsFemale,'её','его')] посетить нашу страну, надеясь на то, что [Select_CString(ridolfo_fioravanti.IsFemale,'именитая иностранка','именитый иностранец')] добавит великолепия #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремлю#!#!. Если [ridolfo_fioravanti.GetNameWithNoTooltip] примет заказ, [Select_CString(ridolfo_fioravanti.IsFemale,'её','его')] работа непременно повлияет на архитектуру других городов [ROOT.GetCountry.Custom('CF_RP')|l] и повысит престиж нашей страны в глазах других европейских держав."
 flavor_mos.34.a: "Привести [Select_CString(ridolfo_fioravanti.IsFemale, 'её', 'его' )] сюда."
 flavor_mos.34.tt1: "Появляется [Concept('character', 'персонаж')|e] [ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.tt2: "Благодаря [Select_CString(ridolfo_fioravanti.IsFemale,'ей','ему')] в страну попадут новейшие строительные технологии эпохи Возрождения"
 flavor_mos.34.tt3: "[Select_CString(ridolfo_fioravanti.IsFemale, 'Она', 'Он' )] перестроит #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенский собор#!#! в соответствии с последними веяниями моды"
 flavor_mos.34.tt4: "[Select_CString(ridolfo_fioravanti.IsFemale, 'Её', 'Его' )] познания в области гидротехники помогут усовершенствовать инфраструктуру Москвы"
 flavor_mos.34.b: "Обойдёмся без иностранного влияния."
 flavor_mos.34.historical_info: "Ридольфо Аристотель Фиораванти — известный итальянский архитектор и инженер, автор нескольких крупных проектов в Италии. В 1475 году он принял приглашение великого князя Ивана III, который хотел повысить статус Москвы до уровня других европейских городов, и перебрался на Русь. Именно он построил здание Успенского собора Кремля, которое сохранилось и по сей день."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "Военный архитектор по имени [marco_ruffo.GetName] прибыл к нам из города [ShowLocationName('milano')], чтобы предложить свои услуги. [Select_CString(marco_ruffo.IsFemale, 'Она вызвалась', 'Он вызвался' )] усилить стены #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#! новыми башнями, чтобы повысить обороноспособность нашей главной крепости. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "Военный архитектор по имени [marco_ruffo.GetName] прибыл к нам из города [ShowLocationName('milano')], чтобы предложить свои услуги. [Select_CString(marco_ruffo.IsFemale, 'Она вызвалась', 'Он вызвался' )] принять ряд мер, направленных на повышение обороноспособности нашей державы. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Несомненно, подобная инициатива не только поспособствует передаче новых знаний с Запада на Восток, но и усилит наши позиции на #TOOLTIP:REGION,russian_region,X #L Руси#!#!"
 flavor_mos.35.a: "Подготовить чертёжные столы!"
 flavor_mos.35.tt1: "Появляется [Concept('character', 'персонаж')|e] [marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.tt2: "[Select_CString(marco_ruffo.IsFemale, 'Она', 'Он' )] повысит обороноспособность #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!, пристроив новые башни к окружающим #TOOLTIP:LOCATION,$moscow_tt$,X #L Москву#!#! крепостным стенам"
 flavor_mos.35.tt3: "Благодаря [Select_CString(marco_ruffo.IsFemale,'ей','ему')] в страну попадут новейшие достижения в области оборонительной стратегии эпохи Возрождения"
 flavor_mos.35.b: "Лучшее нападение — это надёжная защита."
 flavor_mos.35.c: "Пусть [Select_CString(marco_ruffo.IsFemale, 'она', 'он' )] наставляет наших самых сообразительных подданных."
 flavor_mos.35.tt4: "[Select_CString(marco_ruffo.IsFemale, 'Она', 'Он' )] поделится своим оборонительным опытом с местными зодчими, распространяя знания по стране."
 flavor_mos.35.d: "Пусть лучше построит нам новый дворец для пиршеств."
 flavor_mos.35.tt5: "Искусно украшенный дворец станет основным местом для проведения коронаций, пиров и официальных приемов."
 flavor_mos.35.historical_info: "Марко Руффо, также известный как Марк Фрязин, прибыл в Москву по приглашению Ивана III. Город не раз подвергался разграблению, и князь был полон решимости укрепить его оборону и отстоять независимость княжества от Золотой Орды, а заодно и повысить международный престиж страны. Помимо укреплений, зодчий спроектировал Грановитую палату Кремля."
 flavor_mos.36.title: "Грозная мать"
 flavor_mos.36.desc: "Отсутствие наследника — серьёзный повод для беспокойства, и у нас нет особых надежд, что [current_wife.GetName] в обозримом будущем сможет его родить. Церковь не одобряет разводов, но [ROOT.GetCountry.GetGovernment.GetRuler.GetName] должен подыскать себе новую молодую жену, чтобы обеспечить продолжение династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Юная [eleanor_glinskaya.GetName] известна своей красотой, она принесёт нам много здоровых наследников. Проблема в том, что [Select_CString(eleanor_glinskaya.IsFemale, 'она', 'он' )] придерживается #TOOLTIP:RELIGION,shamanism_tt,X #L шаманистской#!#! веры. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] наверняка будут против этого брака."
 flavor_mos.36.a: "Продолжение династии важнее всего."
 STATIC_MODIFIER_NAME_terrible: "Грозный"
 flavor_mos.36.tt1: "Появляется [Concept('character', 'персонаж')|e] [eleanor_glinskaya.GetNameWithNoTooltip], рождается [ivan_the_terrible.GetName]"
 flavor_mos.36.b: "Старушка ещё в состоянии понести наследника."
 flavor_mos.36.historical_info: "Елена Васильевна Глинская, вторая жена Василия III, принадлежала к знатному литовскому роду татарского происхождения. Именно она родила Ивана Грозного, который впоследствии станет первым российским царём. После смерти мужа Глинская правила как регент при малолетнем сыне, она провела несколько удачных реформ и заключила выгодный мир с Великим княжеством Литовским."
 flavor_mos.37.title: "Великий Московский пожар"
 flavor_mos.37.desc: "В #TOOLTIP:LOCATION,$moscow_tt$,X #L Москве#!#! бушуют сильнейшие пожары. Огонь стремительно распространяется, ведь почти все городские постройки возведены из #TOOLTIP:GOODS,lumber,X #L древесины#!#! и других горючих материалов. Лишь немногие районы города остаются в относительной безопасности. Нет сомнений, что последствия этой трагедии будут ощущаться ещё долгие годы."
 flavor_mos.37.a: "Это наказание Господне!"
 flavor_mos.37.tt1: "Многие исторические ценности и сокровища гибнут в огне"
 flavor_mos.37.tt2: "Огонь охватывает Кремль и достигает хранящихся в башнях запасов пороха"
 flavor_mos.37.tt3: "Некоторые исторические ценности и сокровища гибнут в огне"
 flavor_mos.37.b: "Могло быть и хуже."
 flavor_mos.37.historical_info: "В 1547 году Москву охватил сильный пожар. Огонь уничтожил целые районы, построенные из дерева. Даже Кремль не избежал разрушений, но большинство религиозных построек уцелели в пламени. Народная молва немедленно возложила вину на родню матери царя Елены Глинской, которые якобы вызвали пожар при помощи шаманских обрядов."
 flavor_mos.38.title: "Паломничество в лавру"
 flavor_mos.38.desc: "#TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троице-Сергиева лавра#!#! в Сергиевом Посаде недалеко от #TOOLTIP:LOCATION,pushkino_tt,X #L Пушкино#!#! привлекает #TOOLTIP:POPTYPE,clergy,X #L священнослужителей#!#!. Каждый год здесь бывает множество паломников, и число их неуклонно растёт. Если официально объявить монастырь святым местом для #TOOLTIP:RELIGION,$orthodox_tt$,X #L православной#!#! веры, это подчеркнёт растущее влияние #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_mos.38.a: "Это великий день для всех верующих."
 flavor_mos.38.b: "Такое решение может вызвать церковный раскол."
 flavor_mos.38.historical_info: "С момента строительства Троице-Сергиевой лавры прошло около ста лет, за это время монастырь превратился в место паломничества и настоящий духовный центр русского православия. Лавра обладает уже не только религиозной ценностью — здесь хранятся многие выдающиеся произведения культуры и искусства. Несмотря на уязвимое положение монастыря, он пережил несколько периодов политических и социальных потрясений, от Смутного времени и до советской власти."
 flavor_mos.39.title: "[target_country.GetAdjectiveWithNoTooltip]ая экспедиция"
 flavor_mos.39.desc: "Постоянные татарские набеги по наущению #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! истощают наши человеческие резервы. Кочевники угоняют народ в рабство, сельские области страны охвачены хаосом. Мы должны подорвать их способность совершать набеги, иначе границы нашей державы скоро останутся без защиты."
 flavor_mos.39.a: "Мы нанесём упреждающий удар."
 flavor_mos.39.b: "Захват их территорий ничего не даст."
 flavor_mos.39.c: "Лучше потратить деньги на подготовку нашего войска."
 flavor_mos.39.tt1: "Будет проведена серия военных учений"
 flavor_mos.39.historical_info: "В XV—XVI веках Великое княжество Московское организовало несколько военных походов против крымских татар. В те годы Москва нередко подвергалась опустошительным набегам ногаев. Чтобы подорвать военные возможности кочевников, было принято решение перенести боевые действия на территорию противника."
 flavor_mos.40.title: "Дурное обращение"
 flavor_mos.40.desc: "Из #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_RP')|L]#!#! пришли тревожные вести — [GetCountry('LIT').GetGovernment.GetRuler.GetName] требует, чтобы [target_character.GetName] из династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] [Select_CString(target_character.IsFemale,'приняла','принял')] #TOOLTIP:RELIGION,$catholic_tt$,X #L католическую#!#! веру. Подобное обращение требует решительного ответа… и может поспособствовать достижению далеко идущих стратегических целей."
 flavor_mos.40.a: "Мы отомстим за это оскорбление!"
 flavor_mos.40.tt1: "В силу своих низких дипломатических способностей [target_root_country.GetGovernment.GetRuler.GetName] добивается лишь полного разрыва дипломатических отношений"
 flavor_mos.40.b: "Пора потребовать их безоговорочной капитуляции."
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] обдумает это щедрое предложение"
 flavor_mos.40.c: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна','должен')] получить развод."
 flavor_mos.40.tt3: "Благодаря своим дипломатическим способностям [target_root_country.GetGovernment.GetRuler.GetName] договаривается о разводе, сумев избежать войны"
 flavor_mos.40.historical_info: "В 1500 году Иван III узнал, что с его дочерью Еленой, выданной замуж за великого князя литовского Александра, дурно обращаются при литовском дворе. В нарушение условий брачного договора её принуждали отказаться от православной веры. Воспользовавшись этим предлогом, Москва объявила войну Литве. Боевые действия завершились мирным договором, по которому Литва уступала значительную часть своей территории, включая Чернигов — старинный город Киевской Руси."
 flavor_mos.41.title: "Собирание земли русской"
 flavor_mos.41.desc: "Династия [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] контролирует большинство удельных княжеств #TOOLTIP:REGION,russian_region,X #L Руси#!#!, однако постоянные раздоры мешают объединению наших исконных земель в единое государство. Пришло время презреть семейные узы и утвердить господство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, невзирая на интересы родичей."
 flavor_mos.41.a: "Слабые обречены на гибель."
 flavor_mos.41.tt1: "Своими агрессивными заявлениями [target_root_country.GetGovernment.GetRuler.GetName] провоцирует недовольство соседних держав"
 flavor_mos.41.b: "У нас есть и другие рычаги влияния."
 flavor_mos.41.c: "Используем законные предлоги для захвата земель."
 flavor_mos.41.tt2: "Используя разночтения в «Судебнике», [target_root_country.GetGovernment.GetRuler.GetName] находит законный предлог для захвата новых земель и консолидации своей власти."
 flavor_mos.41.historical_info: "При Иване III Москва значительно расширила свои территории за счёт соседних княжеств. К тому времени многие удельные князья задолжали великому князю крупные суммы денег. Забирая их земли в уплату долгов, Москва сильно укрепила свой контроль над русскими землями."
 flavor_mos.42.title: "Непопулярное регентство"
 flavor_mos.42.desc: "[last_ruler.GetName] [Select_CString(last_ruler.IsFemale,'умерла', 'умер')], и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] крайне недовольны, что теперь страной правит [target_character.GetName]. Объединившись с роднёй [Select_CString(last_ruler.IsFemale,'покойной государыни', 'покойного государя')], они замышляют низложить регента — а возможно, даже убить. Мы должны нанести удар до того, как они осуществят свои преступные замыслы, в противном случае #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! ждёт хаос…"
 flavor_mos.42.a: "Здесь не рады узурпаторам."
 flavor_mos.42.b: "Виновные будут изгнаны."
 flavor_mos.42.tt1: "[target_character.GetName] умрёт от яда"
 flavor_mos.42.c: "Лучше предложим им руку дружбы."
 flavor_mos.42.tt2: "[target_character.GetName] переживёт покушение"
 flavor_mos.42.historical_info: "С 1533 по 1538 год Елена Глинская была регентом при малолетнем Иване IV. Этот период сопровождался боярскими интригами и ожесточённой борьбой за власть, в ходе которой Елена столкнулась с братьями своего покойного супруга Василия III. Расправившись с соперниками, Елена конфисковала их земли в пользу сына, однако триумф княгини оказался недолгим. В 1538 году она умерла в возрасте 30 лет — вероятнее всего, отравленная боярами."
 flavor_mos.43.title: "Татарская слобода"
 flavor_mos.43.desc: "[target_location.GetRank.GetName] [target_location.GetName] продолжает расти, однако мы могли бы значительно ускорить развитие региона и его превращение в крупный экономический центр — нужно лишь переманить к себе население окрестных земель. Взять, к примеру, тех же #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! — получив участок земли за пределами городских стен, эти иноверцы смогут жить там по своим обычаям, молиться своим богам — и в то же время способствовать экономическому росту нашей державы."
 flavor_mos.43.a: "Поддержать татарскую миграцию."
 flavor_mos.43.b: "Сейчас не самое подходящее время."
 flavor_mos.43.a.custom: "Татарские [Concept('pops', 'группы населения')|e] из #TOOLTIP:REGION,steppes_region,X #L Степи#!#! мигрируют в недавно основанную Татарскую слободу города [target_location.GetNameWithNoTooltip]"
 flavor_mos.43.historical_info: "Появление Татарской слободы в Москве совпало по времени с периодом бурного роста города. Расположенные за пределами городских стен, слободы были не просто жилыми районами — они превратились в самостоятельные центры торговли и культурного обмена, способствующие экономическому росту столицы."
 flavor_mos.44.title: "Плоды европейской учёности"
 flavor_mos.44.desc: "Энергичная экспансия, и в особенности покорение #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_RP')|L]#!#!, заложили основы могущественного #L [ROOT.GetCountry.GetAdjective|l]ого#! государства. С другой стороны, в результате этих завоеваний в страну проникло опасное западное влияние, способное разрушить саму ткань нашего общества. Необходимо усилить центральную власть, подавить всякое инакомыслие и избавиться от любых следов #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! веры — лишь так мы сможем удержать контроль над новыми землями."
 flavor_mos.44.a: "Извести свободы под корень!"
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Территориальная экспансия"
 flavor_mos.44.b: "Мы приветствуем чужеземное влияние."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Ограничение амбиций"
 flavor_mos.44.historical_info: "Иван III значительно расширил территорию Московского княжества, покончил с господством Золотой Орды и подчинил удельных князей центральной власти. В то же время Иван резко ограничил свободу своих подданных, а его ярое неприятие католицизма привело к противостоянию Москвы и Запада. Это сильно замедлило распространение научного прогресса и новых идей, возникавших в тот период по всей Европе."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "[Select_CString(ivan_fyodorov.IsFemale,'Мастерица чернил и волшебница бумаги','Мастер чернил и волшебник бумаги')] по имени [ivan_fyodorov.GetName] мечтает установить у нас новое изобретение сумрачного #L [GetInstitutionByKey('printing_press').GetOrigin.GetAdjective|l]ого#! гения. Это устройство способно оказать огромное влияние на общество, оно произведёт настоящую революцию в тиражировании всяких текстов — от книг до официальных документов."
 flavor_mos.45.a: "Немедленно открыть печатный цех."
 flavor_mos.45.tt1: "В силу своей ксенофобии #L [target_root_country.GetAdjective|l]ие#! власти не приемлют чужеземных влияний"
 flavor_mos.45.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] недовольны тем, что печатный станок может оставить переписчиков без работы"
 flavor_mos.45.b: "Лучше оставить всё как есть."
 flavor_mos.45.historical_info: "Иван Федоров — русский печатник и книгоиздатель, которого часто называют первым книгопечатником на Руси. В 1564 году он при поддержке царя Ивана IV основал в Москве Печатный двор, где выпустил #italic «Апостол»#! — первую на Руси книгу, изданную типографским способом."
 flavor_mos.46.title: "«Апостол»"
 flavor_mos.46.desc: "Благодаря печатным изданиям, в особенности религиозным текстам, народ становится лишь грамотнее и образованнее, а значит, пора привести их к единому образцу. В #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L печатной мастерской#!#!, что находится в [target_location.Custom('LR_PP')|l] [target_location.GetName], [target_artist.GetName] [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'напечатала', 'напечатал' )] #italic «Деяния святых апостолов»#! — первое в нашей стране издание с чёткой датировкой."
 flavor_mos.46.a: "Мы позволим свободно распространять книгу."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "«Апостол»"
 flavor_mos.46.b: "Книги предназначены только для высших слоёв общества."
 flavor_mos.46.tt1: "В послесловии к книге говорится об организации первой в стране типографии, что вызывает всплеск интереса к городу [target_location.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_the_apostle: "«Апостол»"
 flavor_mos.46.c: "Будем вычёркивать всё лишнее."
 flavor_mos.46.tt2: "Для максимальной эффективности книга подвергается тщательной редактуре в соответствии с [Concept('policy', 'политикой')|e] #TOOLTIP:POLICY,strict_censorship,X #L строгой цензуры#!#!"
 flavor_mos.46.historical_info: "Выход #italic «Апостола»#! стал важным шагом в культурном развитии России. Теперь страна могла перейти от рукописных списков к печатным изданиям, как следствие, религиозные тексты стали гораздо более доступными. Книга способствовала религиозному просвещению народа и укреплению христианской веры."
 flavor_mos.47.title: "Учение Нила Сорского"
 flavor_mos.47.desc: "Возмущённый роскошью и богатством многих #L [ROOT.GetCountry.GetAdjective|l]их#! монастырей, духовный лидер Нил Сорский призывает к церковной реформе. Его сторонники, называющие себя «нестяжателями», предлагают отказ от всякого имущества, их идеал — простая и смиренная жизнь, полностью посвящённая учению Христа. Несомненно, это движение столкнётся с ожесточённым сопротивлением существующей церковной иерархии, представители которой утверждают, что выполнение духовных функций невозможно без определённого уровня материального достатка."
 flavor_mos.47.a: "Поддержать нестяжателей."
 flavor_mos.47.b: "Поддержать любостяжателей."
 flavor_mos.47.custom1: "Открывает [Concept('law', 'правило')|e] «[ShowLawName('monastic_reformation_movement')]»"
 flavor_mos.47.custom2: "[Concept('policy', 'Политику')|e] в рамках [Concept('law', 'правила')|e] «[ShowLawName('monastic_reformation_movement')]» можно менять не чаще чем раз в десять лет"
 flavor_mos.47.historical_info: "Нил Сорский — русский православный монах, стоявший у истоков движения нестяжателей. Строго придерживаясь обета бедности, монахи-нестяжатели критиковали церковную роскошь и владевшие вотчинами монастыри. Учение Нила столкнулось с яростным противодействием со стороны Церкви, многие представители которой отвергали его воззрения. Несмотря на это, идея нестяжательства оставила глубокий след в русской духовности, и впоследствии Нил Сорский был причислен к лику святых Русской православной церкви."
 flavor_mos.48.title: "Строгановская школа иконописи"
 flavor_mos.48.desc: "Богатая купеческая семья #TOOLTIP:DYNASTY,$stroganov_dynasty_tt$,X #L Строгановых#!#! — большие ценители искусства. Они готовы профинансировать создание целой школы иконописи для украшения своих многочисленных дворцов, разбросанных по всей стране. Произведения, созданные строгановскими мастерами, предназначены для частных собраний, они вряд ли принесут нашей державе ощутимую пользу. Тем не менее эта инициатива поспособствует духовному благополучию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и позволит нам заручиться поддержкой могущественной семьи."
 flavor_mos.48.a: "Почему бы и не помочь друг другу?"
 flavor_mos.48.b: "Лучше поддержать их деловые предприятия."
 flavor_mos.48.c: "Они вправе рассчитывать на определённое влияние при дворе."
 enable_stroganov_influences_cabinet_action: "Для представителей династии Строгановых открывается [Concept('cabinet_action', 'действие совета')|e] #TOOLTIP:CABINET_ACTION,stroganov_influences,X #L «Влияние Строгановых»#!#!"
 flavor_mos.48.historical_info: "Строгановская школа иконописи сложилась в период расцвета русской средневековой живописи, до того, как искусство Восточной Европы попало под влияние западных мастеров. Произведения строгановских иконописцев во многом отражали предпочтения высокородных покровителей школы, включая и самого царя. Их работы оставались востребованы вплоть до основания Санкт-Петербурга, которое сопровождалось резким усилением западных влияний."
 flavor_mos.49.title: "«Сказание о князьях Владимирских»"
 flavor_mos.49.desc: "Представители династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] возводят свою родословную к римским императорам, однако это не более чем народное предание, мало кого способное убедить. Если обосновать происхождение династии в серьёзном трактате, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] получит серьёзное подспорье для своих имперских притязаний."
 flavor_mos.49.a: "Никто не посмеет оспаривать царское происхождение."
 flavor_mos.49.tt1: "[dmitry_gerasimov.GetName] и [Select_CString(dmitry_gerasimov.IsFemale,'её','его')] мастерство как переводчика поспособствуют распространению идеи о том, что [target_root_country.GetNameWithNoTooltip] — это Третий Рим"
 flavor_mos.49.b: "Суеверная чушь."
 flavor_mos.49.c: "Пусть это сказание станет украшением #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенского собора#!#!."
 flavor_mos.49.historical_info: "#italic «Сказание о князьях Владимирских»#! было написано в начале XVI века для подготовки венчания московских князей на царство, его автором считается Дмитрий Герасимов либо Пахомий Серб. Основная задача «Сказания» — обосновать историческую связь между княжеством Московским и римскими императорами, в первую очередь Августом. Помимо этого, книга в значительной степени сформировала идею Москвы как Третьего Рима, законной наследницы Восточной Римской империи, переставшей существовать после падения Константинополя."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "Выдающийся книжник и искусный дипломат [dmitry_gerasimov.GetName] свободно владеет несколькими языками — результат качественного образования, полученного в #ONCLICK:COUNTRY,[GetCountry('LIV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIV').Custom('CL_tt')],X [GetCountry('LIV').Custom('CL_PP')|L]#!#!. Эти умения придутся весьма кстати, если назначить [Select_CString(dmitry_gerasimov.IsFemale,'её','его')] послом при иностранном дворе. На этой должности [Select_CString(dmitry_gerasimov.IsFemale,'она','он')] поспособствует укреплению дипломатической репутации #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и, несомненно, сможет завести полезные знакомства с другими учёными Возрождения. С другой стороны, [Select_CString(dmitry_gerasimov.IsFemale,'её','его')] познаниям в языках можно найти и лучшее применение — например, для перевода религиозных текстов, которые помогут в дальнейшем распространении христианской веры."
 flavor_mos.50.a: "Международное признание сейчас важнее всего."
 flavor_mos.50.tt2: "[Select_CString(dmitry_gerasimov.IsFemale,'Она','Он')] проводит много времени при иностранных дворах, рассказывая чужеземцам о #L [target_root_country.GetAdjective|l]их#! просторах"
 flavor_mos.50.tt3: "[Select_CString(dmitry_gerasimov.IsFemale,'Она','Он')] ненадолго посещает #TOOLTIP:LOCATION,$rome_tt$,X #L Рим#!#!, где записывает сведения о многих научных изобретениях"
 flavor_mos.50.b: "Лучше оставить всё как есть."
 flavor_mos.50.tt4: "[Select_CString(dmitry_gerasimov.IsFemale,'Она', 'Он')] переведёт множество религиозных текстов, способствуя укреплению влияния #TOOLTIP:RELIGION,$orthodox_tt$,X #L православной#!#! веры — чему [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут весьма рады"
 flavor_mos.50.historical_info: "Дмитрий Герасимов — известный дипломат и переводчик, вероятный автор «Сказания о князьях Владимирских». Он служил переводчиком при московских посольствах в Центральной и Северной Европе, а впоследствии получил должность посла в Риме, когда папа пытался создать широкую коалицию против османов."
 flavor_mos.51.title: "Шапка Мономаха"
 flavor_mos.51.desc: "Этот внушительный головной убор, покрытый золотом и инкрустированный рубинами и изумрудами, уже не первый год используется для коронации наших государей, — что, впрочем, не мешает учёным спорить о его происхождении. По легенде, шапка Мономаха была подарком византийского императора, хотя это не более чем народное предание, не подтверждённое никакими доказательствами. Сейчас, когда могущество правящих элит велико как никогда, нам следовало бы создать собственную версию событий, которая подчеркнёт божественную природу власти и не оставит места для сомнений в происхождении государственных регалий."
 flavor_mos.51.a: "Мы объявим о византийском происхождении шапки."
 flavor_mos.51.b: "Шапка Мономаха — это дар небес."
 flavor_mos.51.c: "Она явно татарской работы."
 flavor_mos.51.tt1: "Историческая ценность шапки Мономаха подчёркивается трактатом «[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]», где её происхождение изложено во всех подробностях"
 flavor_mos.51.historical_info: "Считается, что шапка Мономаха была изготовлена в начале XIV века, а её первое упоминание в документах приходится на 1518 год. Шапка символизирует самодержавную власть, а легенда о её происхождении должна подкреплять теорию о том, что Москва является Третьим Римом (эта концепция получает дальнейшее развитие в трактате «Сказание о князьях Владимирских»). Точное происхождение шапки Мономаха остаётся предметом дискуссий, однако её форма позволяет предположить, что её привезли из Золотой Орды как подарок московским князьям. Впрочем, некоторые учёные выдвигают иные теории."
 flavor_mos.52.title: "Степенная книга"
 flavor_mos.52.desc: "В настоящее время ведётся работа по созданию великой летописи державы [ROOT.GetCountry.GetName]. Одним из основных источников для её написания служит произведение «[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]», а также ряд других важных работ. Этот грандиозный проект позволит нам исторически обосновать, почему именно мы являемся преемниками Римской Империи, и тем самым укрепить власть династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Каждый правитель этой семьи должен быть представлен как святой, чьи праведные дела неоспоримы.\n\nНаписание #italic «Степенной книги»#! имеет важное значение для увековечивания нашего великого прошлого и продвижения своей исторической повестки."
 flavor_mos.52.a: "Это лишь простой пересказ."
 flavor_mos.52.tt1: "[ivan_the_terrible.GetName] вселяет в писцов страх, поэтому они приукрашивают книгу из-за боязни репрессий"
 STATIC_MODIFIER_NAME_imperial_descent: "Имперское происхождение"
 flavor_mos.52.b: "Наиболее важную роль в этой истории сыграла церковь."
 flavor_mos.52.c: "В их делах не было ничего праведного."
 flavor_mos.52.historical_info: "#italic «Степенная книга»#! была составлена по поручению митрополита Московского с целью представить историю державы таким образом, чтобы она соответствовала убеждениям царя. По замыслу авторов, книга должна была сформировать образ Москвы как «Третьего Рима» и укрепить власть Ивана IV, утвердив идею о её божественном происхождении."
 flavor_mos.53.title: "Соляной бунт"
 flavor_mos.53.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] недовольны ростом цен на #ONCLICK:GOODS,salt #TOOLTIP:GOODS,salt,X #L соль#!#!#!#!, которая необходима им для сохранения продуктов. Народ убеждён, что во всём виноваты [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], чьё злоупотребление властью привело к повышению налогов. Нужно как можно скорее рассмотреть жалобы людей и снизить налоговое бремя, чтобы не допустить расправы над чиновниками и избежать полномасштабного восстания."
 flavor_mos.53.a: "Хорошо, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] могут не платить налог."
 salt_riot: "Участники соляного бунта"
 flavor_mos.53.b: "Ничего не предпринимать."
 flavor_mos.53.tt: "[target_root_country.GetGovernment.GetRuler.GetName] бездействует, поэтому бунтовщики начинают громить имущество #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! и #TOOLTIP:POPTYPE,clergy,X #L священников#!#!"
 flavor_mos.53.historical_info: "В 1648 году в Москве началось крупное восстание, известное как Соляной бунт. В то время стоимость соли постоянно росла, что тяжело сказывалось на жизни крестьян: соль повсеместно использовалась для хранения продуктов, поэтому её недоступность могла привести к массовому голоду. Бунтовщики разгромили несколько боярских и церковных дворов, после чего царь всё же согласился арестовать нескольких бояр и снизить цены на соль, чтобы прекратить восстание и облегчить положение крестьян."
 flavor_mos.54.title: "[antonio_possevino.GetNameWithNoTooltip] и его миссия"
 flavor_mos.54.desc: "В рамках своего путешествия по Европе умный и ревностный иезуит Антонио Поссевино прибыл в державу [ROOT.GetCountry.GetName], чтобы проповедовать #TOOLTIP:RELIGION,catholic,X #L католичество#!#! и препятствовать распространению #TOOLTIP:RELIGION,lutheran,X #L лютеранства#!#!. Возможно, своим визитом Антонио оскорбит духовенство, однако он наверняка поможет нам наладить отношения с другими странами благодаря своим широким познаниям в вопросах религии и политики."
 flavor_mos.54.a: "Пусть изложит нам свои взгляды."
 flavor_mos.54.tt2: "Он проводит много времени при #L [target_root_country.GetAdjective|l]ом#! дворе, помогая урегулировать различные внутренние и внешние споры"
 STATIC_MODIFIER_NAME_controversial_nuncio: "Скандальный нунций"
 flavor_mos.54.b: "Культурный обмен пойдёт нам на пользу."
 flavor_mos.54.tt3: "Он на время остаётся в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PP')|L]#!#!, делясь с нами западными книгами, идеями и знаниями"
 flavor_mos.54.c: "Его мотивы вызывают подозрения."
 flavor_mos.54.tt4: "Ему запрещают находиться при дворе и ограничивают его миссионерскую деятельность"
 flavor_mos.54.historical_info: "Антонио Поссевино был итальянским иезуитом, который принимал участие в дипломатических миссиях по всей Европе. В 1581 году папа Григорий XIII отправил его в Москву, чтобы наладить контакт с царём. Основными целями его миссии были обеспечение союза между католическими и православными державами, а также противодействие быстрому распространению протестантизма."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "Богослов [joseph_volotsky.GetName] стремится укрепить власть церкви, вводя ряд правил для противодействия коррупции и одновременно разрешая #TOOLTIP:BUILDING_TYPE,orthodox_monastery,X #L православным монастырям#!#! в [ROOT.GetCountry.Custom('CF_PP')|l] распоряжаться землёй по своему усмотрению. Кроме того, он решительно выступает против #ONCLICK:RELIGION,strigolniki #TOOLTIP:RELIGION,strigolniki,X #L стригольничества#!#!#!, поэтому может пригодиться нам в борьбе с еретическими идеями."
 flavor_mos.55.a: "Всю ересь необходимо искоренить."
 strigolniki_pops_tt: "[Concept('pop_satisfaction','Довольство ')|e] всех #TOOLTIP:RELIGION,strigolniki_tt,X #L стригольнических#!#! [Concept('pops','групп населения')|e] в снизится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_mos.55.tt1: "Появляется [Concept('character', 'персонаж')|e] [joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.tt2: "Он сосредотачивает свои усилия на борьбе со #TOOLTIP:RELIGION,strigolniki,X #L стригольничеством#!#!"
 flavor_mos.55.b: "Эти фанатики не представляют угрозы."
 flavor_mos.55.tt3: "Он сосредотачивает свои усилия на укреплении действующей власти"
 flavor_mos.55.c: "Попытаться восстановить монастырское землевладение."
 flavor_mos.55.tt4: "[Concept('law', 'Правило')|e] #TOOLTIP:LAW,monastic_reformation_movement,X #L «Монашеское реформаторское движение»#!#! разблокировано"
 flavor_mos.55.historical_info: "Иосиф Волоцкий был православным церковным деятелем, выступавшим против инициатив нестяжателей, которые стремились запретить монастырское землевладение и вернуть монахов на путь аскетизма и смирения. В попытках побороть коррупцию в монашеских орденах, Иосиф помог ввести ряд правил для установления строгой дисциплины, что оказало огромное влияние на русское монашество."
 flavor_mos.56.title: "Последствия пожара"
 flavor_mos.56.desc: "#TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! столкнулась с крупным пожаром, и вину за него тут же возложили на царскую родню по материнской линии: #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! убеждены, что причиной бедствия стало именно их колдовство. Люди бунтуют и требуют немедленно выдать им членов династии #TOOLTIP:DYNASTY,$glinskaya_dynasty_tt$,X #L Глинских#!#!, чтобы отомстить им за огромное количество жизней, унесённых пожаром."
 flavor_mos.56.a: "Не обращать внимания на волнения."
 flavor_mos.56.tt1: "Члены династии Глинских будут убиты разгневанными бунтовщиками"
 flavor_mos.56.tt2: "[eleanor_glinskaya.GetNameWithNoTooltip] пребывает в отчаянии из-за расправы над членами её семьи"
 flavor_mos.56.b: "Выдать крестьянам бабушку."
 flavor_mos.56.tt3: "Все члены династии Глинских будут убиты разгневанными бунтовщиками"
 flavor_mos.56.c: "Жестоко подавить восстание."
 flavor_mos.56.d: "У каждого есть своя цена."
 flavor_mos.56.historical_info: "В результате московского пожара 1547 года погибли тысячи крестьян, а многие остались без крова и средств к существованию. Вскоре народ устроил бунт и обвинил в пожаре бабушку царя: многие считали, что её загадочное происхождение стало причиной бедствия, постигшего христианское население. Несколько её родственников были до смерти забиты камнями, однако когда разъярённая толпа потребовала выдать саму бабушку, царь категорически отказался и наказал зачинщиков."
 flavor_mos.57.title: "Расширение Кремля"
 flavor_mos.57.desc: "#TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремль#!#! играет важнейшую роль в обороне русских земель. Однако поскольку его стены изначально построены из #ONCLICK:GOODS,lumber #TOOLTIP:GOODS,lumber,X #L дерева#!#!#!#!, они крайне уязвимы к пожарам и новейшим видам вооружения, которые могут нанести им огромный ущерб. Чтобы решить данную проблему и сохранить это величественное сооружение, мы предлагаем заменить деревянную конструкцию на стены из #ONCLICK:GOODS,stone #TOOLTIP:GOODS,stone,X #L камня#!#!#!#! и #ONCLICK:GOODS,clay #TOOLTIP:GOODS,clay,X #L глины#!#!#!#!. Это позволит не только защитить Кремль от повреждений, но и сберечь его для будущих поколений."
 flavor_mos.57.a: "Пора браться за топоры и долота!"
 mos_kremlin_upgrade: "Обновление Кремля"
 flavor_mos.57.b: "Слишком долго мы прятались за этими стенами."
 flavor_mos.57.c: "Лучше использовать эти материалы для обновления наших дворцов и храмов."
 flavor_mos.57.historical_info: "Строительство каменных стен и башен московского Кремля было крайне амбициозной задачей. С появлением артиллерии деревянные укрепления оказались неэффективными. Ещё одной причиной для обновления крепости стали участившиеся набеги татар, которые к тому моменту ещё не затронули Москву благодаря тому, что её правителям благоволил сам $rank_kingdom_horde_ruler_suffix_male$ Золотой Орды."
 flavor_mos.58.title: "Колокольня Ивана Великого"
 flavor_mos.58.desc: "С прибытием множества #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! архитекторов #TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! преобразилась, и теперь её улицы украшают побелённые каменные сооружения. Хотя Соборная площадь остаётся архитектурным центром столицы, большинство зданий на её территории едва видны за стенами #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!. Чтобы это исправить, мы решили возвести возле собора огромную колокольню. Эта башня не только станет достопримечательностью, но и будет радовать горожан звоном колоколов."
 flavor_mos.58.a: "С этой башни будет прекрасно видно окрестности."
 mos_great_bell_tower_construction: "Строительство колокольни Ивана Великого"
 great_bell_tower_construction: "Строительство колокольни Ивана Великого"
 flavor_mos.58.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] будут рады слышать воодушевляющий звон двадцати двух колоколов"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')] — слишком ценный материал."
 flavor_mos.58.historical_info: "Колокольня Ивана Великого была построена в 1508 году во время правления Ивана III в рамках обновления и расширения московского Кремля. Башня имеет двадцать два колокола и является самым высоким зданием на Соборной площади. Благодаря внушительной высоте она также служила наблюдательным пунктом для обнаружения пожаров и приближающихся вражеских войск."
 flavor_mos.59.title: "Архангельский указ"
 flavor_mos.59.desc: "[ShowLocationName('arkhangelsk')] расположен в бухте Белого моря, что обеспечивает городу доступ к Северному Ледовитому океану, а значит, и к основным европейским торговым путям. Нам стоит поощрять дальнейшее заселение этого региона и развивать его инфраструктуру для морской торговли. В будущем это позволит нам использовать порт как плацдарм для создания #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговых контор#!#! вдоль берегов Западной Европы."
 flavor_mos.59.a: "Нельзя полагаться лишь на внутреннюю торговлю."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Растущий центр торговли"
 flavor_mos.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] в восторге от новых возможностей для торговли"
 flavor_mos.59.b: "Мы не можем себе этого позволить."
 flavor_mos.59.historical_info: "Во время правления Ивана IV было создано множество морских торговых путей с державами Западной Европы, что позволило торговать с ними напрямую в обход Ганзейского союза. Эти меры значительно укрепили экономическое и политическое влияние России."
 flavor_mos.60.title: "Опричнина и цензура"
 flavor_mos.60.desc: "Подавление инакомыслия необходимо для централизации государства, поэтому пришло время разобраться с теми, чьи идеи противоречат политике #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L опричнины#!#!. Мы должны задействовать опричников, чтобы вынудить духовенство согласиться с нашим курсом и ограничить доступ к текстам, которые ставят под сомнение действия власти."
 flavor_mos.60.a: "Пусть каждый знает, что его высказывания чреваты последствиями."
 flavor_mos.60.b: "Люди имеют право на некоторую свободу слова."
 flavor_mos.60.historical_info: "Во времена опричнины политические репрессии, осуществляемые личными войсками царя, достигли небывалых высот. Среди прочих институтов от этой политики пострадала и русская православная церковь, поскольку из-за цензуры многие рукописи и религиозные тексты были запрещены или попросту уничтожены."
 flavor_mos.61.title: "Опричнина приводит к переселению"
 flavor_mos.61.desc: "Нелояльные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вынуждены отдавать свои земли тем, кто не был замечен в противодействии государству, однако такое перераспределение владений негативно влияет на производство пищи: многим #TOOLTIP:POPTYPE,peasants,X #L крестьянам#!#! приходится уезжать в другие места, из-за чего на полях попросту некому работать. Стране грозит голод, и чтобы его избежать, надо действовать более осмотрительно."
 flavor_mos.61.a: "Продолжить конфискацию земель."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Упадок сельского хозяйства"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] покинут свои хозяйства, что приведёт к снижению урожая"
 flavor_mos.61.b: "Мы не будем отнимать владения у сельских бояр."
 flavor_mos.61.c: "Запретить крестьянам покидать имения."
 flavor_mos.61.tt2: "Своими репрессиями [ivan_the_terrible.GetName] предотвратит голод за счёт закрепощения сельских жителей"
 flavor_mos.61.historical_info: "Опричнина оказала разрушительное влияние на сельское хозяйство и экономику России. Конфискация владений и затруднение земледелия привели к нестабильности и массовому голоду, что лишь усугубило и без того тяжёлое положение крестьян."
 flavor_mos.62.title: "Храм Василия Блаженного"
 flavor_mos.62.desc: "Успешное завоевание #TOOLTIP:AREA,kazan_area,X #L Казани#!#! стало великим событием для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, и его необходимо увековечить. Используя новейшие достижения в строительстве и инженерном деле, мы можем построить в честь победы грандиозный собор, который продемонстрирует всю изобретательность и красоту #L [ROOT.GetCountry.GetAdjective]ой#! архитектуры."
 flavor_mos.62.a: "Превосходная идея."
 mos_st_basil_cathedral_construction: "Строительство храма Василия Блаженного"
 flavor_mos.62.tt1: "Благодаря своему мастерству [postnik_yakovlev.GetName] придаст собору великолепный вид"
 flavor_mos.62.b: "В этом бахвальстве нет необходимости."
 flavor_mos.62.c: "Ещё слишком рано праздновать победу."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Укрепление стен"
 flavor_mos.62.tt2: "Ресурсы пойдут на укрепление #TOOLTIP:GOODS,stone,X #L каменных#!#! стен #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!"
 flavor_mos.62.historical_info: "Храм Василия Блаженного был построен во времена правления Ивана Грозного в честь победы над Казанским ханством. Строительство считалось выражением благодарности Пресвятой Богородице за её покровительство и помощь в завоевании. Сегодня храм является одной из главных достопримечательностей России и символом стойкости русского народа."
 flavor_mos.63.title: "Новодевичий монастырь"
 flavor_mos.63.desc: "Триумфальное завоевание #TOOLTIP:AREA,smolensk_area,X #L Смоленска#!#! необходимо отметить. К счастью, #TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! как раз нуждается в защите южного рубежа, и строительство укреплённого монастыря позволит решить эту задачу. Помимо защиты #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, он также станет пристанищем для #TOOLTIP:POPTYPE,nobles,X #L знатных#!#! женщин, которые были вынуждены принять постриг. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] наверняка высоко оценят этот жест."
 flavor_mos.63.a: "Это определённо выгодное вложение."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] и так отлично защищена."
 flavor_mos.63.c: "Предложить пострадавшим женщинам стипендию."
 flavor_mos.63.historical_info: "Новодевичий монастырь был основан великим князем Василием III в честь завоевания Смоленска. Он представлял собой религиозное учреждение, которое также могло служить крепостью для обороны западных подступов к городу. В монастыре проживали женщины из знатных русских семей, которых вынуждали принять монашеский образ жизни."
 flavor_mos.64.title: "Московский пушечный двор"
 flavor_mos.64.desc: "Артиллерия начинает играть всё более важную роль на поле боя, поэтому мы должны обеспечить армию достаточным количеством пушек. Стоит поручить нашим инженерам создать специальное предприятие для производства артиллерии, чтобы #TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! стала центром военных инноваций и надёжным поставщиком орудий."
 flavor_mos.64.a: "Это обеспечит поистине взрывной рост нашей военной мощи."
 flavor_mos.64.b: "Лучше направить усилия на подготовку воинов."
 flavor_mos.64.historical_info: "Московский пушечный двор был создан во времена правления Ивана IV и сыграл важную роль в повышении военного потенциала страны. Производство пушек позволило России расширить своё влияние и одержать победу во множестве конфликтов."
 flavor_mos.65.title: "Балтийский регион"
 flavor_mos.65.desc: "#TOOLTIP:AREA,baltic_area,X #L Балтика#!#! уже давно пользуется своим выгодным расположением вблизи Балтийского моря, которое способствует активной торговле. К сожалению, в силу большого расстояния нам сложно получать прибыль от этой деятельности. Если мы захватим этот регион, [target_location.GetName] сможет извлечь из торговли гораздо большую выгоду."
 flavor_mos.65.a: "Мы должны забрать свою долю."
 flavor_mos.65.a.custom: "#ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_DAT')|L]#!#! становится доступен [Concept('casus_belli', 'повод для войны')|e] против каждой [Concept('province', 'провинции')|e] «[ShowCasusBelliName('cb_conquer_province')]», а также [Concept('casus_belli', 'повод для войны')|e] против каждого #TOOLTIP:AREA,baltic_area,X #L балтийского#!#! [Concept('subject', 'ленника')|e] «[ShowCasusBelliName('cb_subjugation')]»"
 flavor_mos.65.b: "Мир намного полезнее для торговли."
 flavor_mos.65.historical_info: "Попытки России завоевать Балтийский регион привели к долгой и безрезультатной Ливонской войне, в ходе которой страна понесла огромный экономический ущерб в обмен на весьма скромные территории. Война завершилась подписанием Ям-Запольского мира с Речью Посполитой в 1582 году и Плюсского перемирия со Швецией в 1583 году, которые закрепили раздел ливонских и эстонских земель между Речью Посполитой, Швецией и Данией."
 flavor_mos.66.title: "Трагическое детоубийство"
 flavor_mos.66.desc: "[target_ruler.GetName] и [target_heir.GetName] затеяли страшную ссору, звуки которой громко разносятся по коридорам дворца. Услышав шум, слуги устремляются к покоям своего правителя, но к этому моменту спор уже перерос в драку: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetShortNameWithNoTooltip], держа в руках посох, пытается ударить [Select_CString(target_ruler.IsFemale, 'свою наследницу', 'своего наследника' )]. Похоже, всё может плохо кончиться…"
 flavor_mos.66.a: "Не вмешиваться в семейные дела."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] получает смертельный удар по голове и погибает, а [target_ruler.GetNameWithNoTooltip] предаётся раскаянию"
 flavor_mos.66.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] явно не в себе. Нужно позвать стражу!"
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Временное заключение"
 flavor_mos.66.tt2: "[Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] будет находиться в заключении, пока не успокоится"
 flavor_mos.66.c: "Нужно избавиться от этого безумца."
 flavor_mos.66.historical_info: "В 1581 году между Иваном IV и его сыном Иваном Ивановичем произошла крупная ссора, в ходе которой царь смертельно ранил своего наследника ударом посоха. Это событие пришлось на тяжёлый период в жизни Ивана Грозного, когда он страдал от приступов паранойи и устраивал жестокие чистки среди своего окружения."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "Выдающийся зодчий [postnik_yakovlev.GetName] продолжает демонстрировать свой архитектурный талант, украшая улицы столицы своими зданиями. О происхождении этого мастера практически ничего не известно, но это не повод отказываться от его услуг. Нам стоит пригласить его ко двору на случай, если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] поручит построить очередное грандиозное сооружение."
 flavor_mos.67.a: "Пригласить его ко двору."
 flavor_mos.67.b: "Сейчас нам это ни к чему."
 flavor_mos.67.historical_info: "Постник Яковлев был русским зодчим, который участвовал в строительстве храма Василия Блаженного в Москве, а также ряда других сооружений. Храм был заложен по повелению Ивана Грозного в память о победе над татарами и присоединении Казани."
 flavor_mos.68.title: "Интриги Шуйских"
 flavor_mos.68.desc: "Похоже, юный [target_character.GetName] стал жертвой пагубного влияния семьи Шуйских, члены которой склоняют его к употреблению алкоголя и других веществ, чтобы укрепить свою власть над державой [ROOT.GetCountry.GetName]. Подобные манипуляции подрывают работу правительства, однако любые попытки изменить ситуацию грозят серьёзными конфликтами внутри страны."
 flavor_mos.68.a: "Они ответят за свои козни."
 flavor_mos.68.tt1: "[target_character.GetNameWithNoTooltip] введёт [Concept('government_reform', 'государственный принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L «Опричнина»#!#!, в результате чего [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] потеряют влияние"
 flavor_mos.68.b: "Нельзя допустить государственный переворот."
 STATIC_MODIFIER_NAME_drunkard: "Пьяница"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] будет страдать от алкоголизма, благодаря чему [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] укрепят своё влияние"
 flavor_mos.68.historical_info: "Шуйские были могущественным княжеским родом, который обладал большим влиянием в правительстве при малолетнем Иване IV. Будучи ребенком, Иван часто подвергался унижениям и оскорблениям со стороны Шуйских, чьё наглое поведение сильно разозлило юного царя. В дальнейшем эти обиды послужили одной из причин массовых репрессий против русских бояр."
 flavor_mos.69.title: "Влияние наместников"
 flavor_mos.69.desc: "Наместники обладают огромной властью и управляют наиболее отдалёнными регионами державы [ROOT.GetCountry.GetName] от имени царя. Такая система создаёт трудности при сборе доходов и надзоре за работой самих чиновников. Мы должны установить прямой контроль над регионами и ускорить централизацию страны, даже если ради этого придётся пренебречь интересами местных элит."
 flavor_mos.69.a: "Снизить влияние наместников."
 flavor_mos.69.b: "Пусть всё остаётся, как есть."
 flavor_mos.69.c: "Эта система уже давно устарела."
 disable_namestnik_policy: "[Concept('policy', 'Политика')|e] #TOOLTIP:POLICY,namestnik_policy,X #L «Канцелярия наместника»#!#! станет недоступна"
 flavor_mos.69.historical_info: "Наместники имели значительное влияние и осуществляли волю монарха в самых дальних уголках страны. Во время правления Ивана IV их полномочия были сокращены, однако институт наместничества сохранялся до проведения Петром Великим ряда реформ, которые затронули административное устройство России."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "Искусный дипломат [ivan_viskovatiy.GetName] горит желанием служить царю. У него уже есть некоторые идеи о том, как можно улучшить бюрократическую систему, сложившуюся после учреждения #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказов#!#!. Человек его талантов может принести государству огромную пользу в качестве дипломата."
 flavor_mos.70.a: "Пригласить его ко двору."
 flavor_mos.70.tt2: "При назначении в [Concept('cabinet', 'совет')|e] он сможет создавать дополнительные отделы"
 flavor_mos.70.b: "Он мог бы научить других дипломатии."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] делится своими знаниями, и [target_root_country.GetGovernment.GetRuler.GetName] осваивает искусство переговоров"
 flavor_mos.70.c: "Он просто бездарный шарлатан."
 flavor_mos.70.historical_info: "Иван Висковатый играл важную роль в правительстве Ивана IV и до самой смерти отвечал за внешние сношения России. Считается, что именно он был одним из основателей #italic Посольского приказа#!, который руководил внешней политикой страны. В последние годы жизни Висковатый впал в немилость царя и был публично казнён в ходе очередной чистки."
 flavor_mos.71.title: "Посольский приказ"
 flavor_mos.71.desc: "Благодаря усердной работе [ivan_viskovatiy.GetName] смог привести нашу бюрократическую систему в порядок и повысить её эффективность. Теперь же он предлагает создать специальный отдел для решения дипломатических вопросов, чтобы наша внешнеполитическая деятельность соответствовала высоким стандартам, установленным в других органах власти."
 flavor_mos.71.a: "Разумное предложение."
 enable_posolsky_cabinet_action: "Открывает [Concept('cabinet_action', 'действие совета')|e] «[ShowCabinetActionName('posolsky')]»"
 flavor_mos.71.b: "Это лишь инструмент для плетения политических интриг."
 flavor_mos.71.historical_info: "#italic Посольский приказ#! был правительственным учреждением, которое занималось вопросами дипломатии. Его сотрудники участвовали в переговорах с другими государствами, назначали послов и работали с важными документами, касающимися внешней политики страны."
 flavor_mos.72.title: "Дети тьмы"
 flavor_mos.72.desc: "Опричники имеют большое влияние и представляют собой серьёзную силу. Мы могли бы ввести для них единую форму в виде чёрных кафтанов и разных устрашающих атрибутов — например, отрубленных голов животных, закреплённых на сёдлах. Это позволит придать опричникам ещё более грозный вид и вселить страх в сердца наших врагов."
 flavor_mos.72.a: "Правильно подобранный образ творит чудеса."
 mos_equipping_the_oprichnik: "Форма для опричников"
 flavor_mos.72.b: "Пусть носят что угодно."
 flavor_mos.72.c: "Не стоит уподобляться варварам."
 flavor_mos.72.historical_info: "Опричники носили чёрные кафтаны и прикрепляли отрубленные головы собак или волков к своим сёдлам. Это служило символом их рвения в деле устранения изменников. Кроме того, они носили с собой мётлы, которые означали, что опричники как бы «выметают» врагов царя из страны."
 flavor_mos.73.title: "Опричный террор"
 flavor_mos.73.desc: "Опричники продолжают казнить тех, кто был заподозрен в измене. Недавно чистке подверглись несколько поместий #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в сельском районе, из-за чего местные крестьяне остались без хозяйства. Если мы не исправим эту ситуацию в ближайшее время, то страна может столкнуться с острой нехваткой продовольствия."
 flavor_mos.73.a: "Нас это не касается."
 STATIC_MODIFIER_NAME_displaced_farmers: "Обездоленные крестьяне"
 flavor_mos.73.b: "Опричнине пора положить конец."
 disable_oprichnik_policy: "[Concept('policy', 'Политика')|e] #TOOLTIP:POLICY,oprichnik_policy,X #L «Опричники»#!#! станет недоступна"
 flavor_mos.73.historical_info: "Опричники занимались конфискацией имущества у тех, кто считался врагом государства. Эта практика ещё больше укрепляла власть царя и его сторонников, но также имела негативные последствия. Многим крестьянам пришлось покинуть владения своих хозяев, поскольку они были убиты или арестованы. В результате на полях стало некому работать, что привело сначала к неурожаю, а затем и к голоду."
 flavor_mos.74.title: "Вопрос престолонаследия"
 flavor_mos.74.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] так и не успел завести наследника, поэтому в случае его гибели в державе [ROOT.GetCountry.GetName] может начаться политический кризис. Некоторые предлагают выдвинуть на роль будущего царя одного из членов регентского совета.\n\nНаиболее подходящими кандидатами являются #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! [boris_godunov.GetName] и [feodor_romanov.GetName]. Оба вполне способны справиться с обязанностями правителя, однако первый пользуется гораздо большей поддержкой Земского собора. Мы должны сделать выбор, иначе при передаче власти могут начаться волнения."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] больше подходит на эту роль."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Поддержка Земского собора"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Не может стать правителем"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] получит нашу поддержку."
 flavor_mos.74.tt1: "Появляется [Concept('character', 'персонаж')|e] [boris_godunov.GetNameWithNoTooltip]"
 flavor_mos.74.tt2: "Появляется [Concept('character', 'персонаж')|e] [feodor_romanov.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "Неодобрение Земского собора"
 flavor_mos.74.c: "Пусть оба остаются советниками."
 flavor_mos.74.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] решительно отказывается подчиняться чужой воле"
 flavor_mos.74.d: "Ни один из них не достоин престола."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] и [feodor_romanov.GetNameWithNoTooltip] будут казнены, чему возмутятся [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
 flavor_mos.74.historical_info: "После смерти Ивана IV царём стал Федор I. В отличие от отца, его считали слабым и безвольным правителем, который не мог эффективно выполнять свои обязанности. Во время правления Фёдора его шурин Борис Годунов обрёл большое влияние при дворе. Поскольку на момент смерти Фёдор не имел наследников, Земский собор избрал царём Бориса. Другим претендентом на престол был Фёдор Романов — боярин из рода Романовых, который, впрочем, не пользовался большой популярностью среди знати. С приходом к власти Годунова Фёдор Романов был сослан в монастырь."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] уйдёт в монастырь и отдалится от политики до конца своих дней"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] уйдёт в монастырь и отдалится от политики до конца своих дней"
 flavor_mos.75.title: "Иностранные преподаватели"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] стремится принести в страну новые идеи и знания, чтобы улучшить образование молодёжи и сократить интеллектуальный и культурный разрыв с другими державами. Мы должны разработать программу, благодаря которой наши юные таланты смогут обучаться за границей. Кроме того, мы можем приглашать иностранных преподавателей, чтобы повысить эффективность нашей образовательной системы и вывести её из-под влияния духовенства."
 flavor_mos.75.a: "Наше образование не должно уступать зарубежному."
 flavor_mos.75.b: "Это не приведёт ни к чему хорошему."
 flavor_mos.75.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] довольны, что им удалось сохранить своё влияние на систему образования"
 flavor_mos.75.historical_info: "Борис Годунов понимал, что Россия во многом отстаёт от своих европейских соседей, поэтому старался повысить качество образования среди детей и молодёжи. В связи с этим он предлагал привлекать в страну иностранных преподавателей, а также отправлять русских студентов на учёбу за границу."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Выдающийся дипломат по имени [ivan_gramotin.GetName] предлагает свои услуги в качестве посла и переговорщика. Он известен своим острым умом и красноречием, и эти навыки несомненно пригодятся нашему правительству. Если мы хотим наладить отношения с другими странами, нам определённо стоит взять его на службу. Впрочем, во внешних делах всегда можно выбрать более прямой и бесцеремонный подход…"
 flavor_mos.76.a: "Пригласить его ко двору."
 flavor_mos.76.tt1: "Появляется [Concept('character', 'персонаж')|e] [ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.tt2: "Он сможет добиться больших результатов в дипломатии, если поручить ему [Concept('cabinet_action', 'действие совета')|e] #TOOLTIP:CABINET_ACTION,posolsky,X #L «Посольский приказ»#!#!"
 flavor_mos.76.b: "Он просто очередной самозванец."
 flavor_mos.76.historical_info: "Иван Грамотин был успешным дипломатом при разных правителях и особенно отличился как глава Посольского приказа. Ему удалось сблизиться с будущим патриархом во время своего дипломатического визита в Польшу, где тот находился в заключении. В дальнейшем эта дружба обеспечила Ивану место при дворе и высокую должность в Боярской думе. Тем не менее, будучи знатным интриганом, он потерял доверие патриарха и был отправлен в ссылку, из которой вернулся лишь после его смерти. Спустя несколько лет Иван ушёл в монастырь, где и скончался."
 flavor_mos.77.title: "Красноречивый дипломат"
 flavor_mos.77.desc: "За время работы в #italic Посольском приказе#! [ivan_gramotin.GetName] смог оптимизировать бюрократические процессы, касающиеся нашей внешнеполитической деятельности. Он может продолжить свою работу в качестве дипломата, или же направить свои усилия на разрешение разногласий между разными силами внутри державы [ROOT.GetCountry.GetName], чтобы обеспечить её политическую стабильность."
 flavor_mos.77.a: "Его дипломатическая работа важнее."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Тонкая дипломатия"
 flavor_mos.77.tt1: "Благодаря своим знаниям [ivan_gramotin.GetNameWithNoTooltip] добивается успехов во внешних делах"
 flavor_mos.77.b: "Мы должны покончить с внутренними распрями."
 flavor_mos.77.historical_info: "Иван Грамотин успешно вёл переговоры с главными соперниками России, такими как Польша, Швеция и Османская империя. Кроме того, он помог стабилизировать внутриполитическую ситуацию в России во времена Смуты. Несмотря на его предательства и интриги, ему всё же удалось сохранить своё высокое положение в правительстве, благодаря чему он продолжал заниматься дипломатией практически до самой смерти."
 flavor_mos.78.title: "Аптекарский приказ"
 flavor_mos.78.desc: "Каждый #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказ#!#! выполняет свою особую роль в управлении [ROOT.GetCountry.Custom('CF_TP')|l], однако недавняя эпидемия чумы показала, что мы уделяем недостаточно внимания вопросам здоровья и благополучия нашего народа. Мы должны создать специальный орган, который будет принимать необходимые меры в случае вспышки очередного заболевания или другого бедствия. В противном случае мы можем столкнуться с резким ростом смертности, что приведёт к нехватке рабочих и воинов для защиты нашей державы."
 flavor_mos.78.a: "Кровопускание никому не повредит."
 flavor_mos.78.tt1: "Дворяне рады учреждению Аптекарского приказа, который оказывает им медицинскую помощь в особом порядке"
 enable_aptekarsky_cabinet_action: "Открывает [Concept('cabinet_action', 'действие совета')|e] «[ShowCabinetActionName('aptekarsky')]»"
 flavor_mos.78.b: "Молитва избавит нас от любых напастей."
 flavor_mos.78.historical_info: "Аптекарский приказ был одним из органов государственного управления, который осуществлял контроль за производством и распределением лекарств, руководил аптеками и решал прочие вопросы здравоохранения. Кроме того, приказ отвечал за лечение дворян и членов царской семьи. В том или ином виде это учреждение оставалось важной частью административной системы Российской империи до своего упразднения после революции 1917 года."
 flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip] попал в плен"
 flavor_mos.79.desc: "Не желая больше быть слугой при русском дворе, мятежный казак бежал в степь к своим соратникам. Однако его свободная жизнь продлилась недолго, поскольку после очередного набега #TOOLTIP:AREA,crimea_area,X #L крымских#!#! #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! он снова попал в плен. Нам стоит попытаться его освободить, пока его не продали в рабство. В противном случае он может раскрыть нашим врагам секреты, которые узнал, будучи придворным слугой."
 flavor_mos.79.a: "Едва ли оно того стоит."
 flavor_mos.79.tt1: "Он будет действовать на своё усмотрение и может встать на сторону наших врагов"
 flavor_mos.79.b: "Выкупить его у татар."
 flavor_mos.79.tt2: "Появляется [Concept('character', 'персонаж')|e] [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.tt3: "Аристократы недовольны его присутствием при дворе в силу его бунтарского характера"
 flavor_mos.79.c: "Его пыл необходимо усмирить."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] погибает от неизвестного заболевания"
 flavor_mos.79.historical_info: "Иван Болотников был казачьим атаманом, который возглавил восстание против царя. Причиной восстания стали экономические проблемы и растущее социальное неравенство, затронувшее как крестьян, так и некоторую часть дворян. Ненадолго обретя свободу, он попал в плен к крымским татарам, после чего был снова продан в рабство. Спустя несколько лет немецкие наёмники спасли Ивана, что позволило ему вернуться в Москву, где он помогал в организации протестов."
 flavor_mos.80.title: "Восстание Болотникова"
 flavor_mos.80.desc: "Мятежник [ivan_bolotnikov.GetName] бежал из #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарского#!#! плена и под покровом ночи вернулся в город [target_location.GetName], чтобы настроить его население против нас. Он начал распускать слухи о жестоком обращении и злоупотреблении властью со стороны правительства. Его обвинения безосновательны, однако некоторые [ShowPopTypeName('nobles')|l] и [ShowPopTypeName('burghers')|l] всё же решили присоединиться к восстанию."
 flavor_mos.80.a: "Всех мятежников ждёт жестокая расправа."
 bolotnikov_uprising: "Восстание Болотникова"
 flavor_mos.80.b: "Проявить снисхождение и предоставить народу некоторую свободу."
 flavor_mos.80.c: "Произнести пылкую речь и убедить их сложить оружие."
 flavor_mos.80.tt1: "Благодаря своему красноречию [ROOT.GeGovernment.GetRuler.GetName] убедит мятежников сдаться."
 flavor_mos.80.historical_info: "Восстание Болотникова произошло в период Смуты в 1606–1607 годах. Его возглавил казак Иван Болотников, который был недоволен растущими экономическими проблемами и неравенством. Восстание поддержали не только разгневанные крестьяне, но также казаки и даже некоторые группы дворян. В какой-то момент мятежники контролировали более семидесяти городов на юге России, что вынудило царя жестоко подавить восстание."
 flavor_mos.81.title: "Влиятельный маршал"
 flavor_mos.81.desc: "Нижегородский воевода [alexander_lvov.GetName] недавно вернулся ко двору, чтобы принять должность окольничего, которая предоставит ему дополнительные полномочия. Мы также можем назначить его главой Дворцового #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказа#!#! и доверить ему управление монастырями. Это позволит нам более эффективно расходовать средства и контролировать исполнение мер, предлагаемых #TOOLTIP:POLICY,non_possessors,X #L нестяжателями#!#!."
 flavor_mos.81.a: "Неплохая идея."
 enable_bolshogo_dvortsa_cabinet_action: "Открывает [Concept('cabinet_action', 'действие совета')|e] «[ShowCabinetActionName('bolshogo_dvortsa')]»"
 flavor_mos.81.b: "Такой строгий надзор ни к чему."
 flavor_mos.81.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] крайне довольны доверием правительства"
 flavor_mos.81.historical_info: "Алексей Львов был государственным деятелем, который стремительно продвигался по службе, став сначала воеводой, затем послом, а в итоге главой Дворцового приказа. В качестве последнего он служил до самой старости, пока добровольно не ушёл в отставку."
 flavor_mos.82.title: "Местнические споры"
 flavor_mos.82.desc: "[ShowGovernmentReformName('the_mestnichestvo')] гарантирует каждому боярину право на должность и место за царским столом в зависимости от знатности его рода и личных заслуг. Однако эта система нередко приводит к конфликтам среди #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#!, а также препятствует продвижению по службе талантливых людей, которые не могут похвастаться высоким происхождением.\n\nРодословные самых знатных семей записаны в древних родословных книгах. Если мы хотим усовершенствовать систему управления государством, то для начала нам предстоит уничтожить эти книги."
 flavor_mos.82.a: "Сжечь родословные книги."
 flavor_mos.82.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] возмущены попыткой ослабить их влияние"
 flavor_mos.82.b: "Перемены приносят лишь проблемы."
 flavor_mos.82.c: "Пора положить конец этой иерархической системе."
 flavor_mos.82.historical_info: "Местническая система определяла старшинство бояр при царском дворе и в армии на основе их социального статуса, прошлой службы и личных связей. Она оказывала большое влияние на государственную иерархию России, пока не была упразднена Фёдором III, что впоследствии использовал Пётр Великий в деле проведения реформ, направленных на преобразование государственного управления России."
 flavor_mos.83.title: "Башня Сююмбике"
 flavor_mos.83.desc: "[ShowLocationName('kazan')] нуждается в сооружении, которое сможет обеспечить хорошую видимость и повысить обороноспособность города. При этом среди его жителей есть не только православные, но и мусульмане. Мы можем построить величественную башню, которая одновременно будет служить и наблюдательным пунктом, и минаретом для призыва верующих на молитву."
 flavor_mos.83.a: "Любопытное предложение."
 mos_soyembika_tower_construction: "Строительство башни Сююмбике"
 flavor_mos.83.b: "Вместо этого стоит чаще проводить разведку."
 flavor_mos.83.historical_info: "По одной из версий башня Сююмбике была построена во времена правления Ивана IV, однако достоверных сведений о её происхождении не сохранилось. Башня расположена в Казанском кремле, имеет высоту 58 и отличается значительным наклоном. Попытки устранить крен в XX веке не увенчались успехом, поэтому башню по-прежнему относят к падающим."
 flavor_mos.84.title: "Изменение «Домостроя»"
 flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просят обновить ряд положений «Домостроя», чтобы люди вели хозяйство в полном соответствии с #ONCLICK:RELIGION,orthodox_tt #TOOLTIP:RELIGION,orthodox_tt,X #L православными#!#!#! ценностями. Это даёт нам определённую свободу в составлении правил, поэтому мы можем выбрать, какие сферы жизни общества больше всего нуждаются в изменениях."
 flavor_mos.84.a: "Традиция и нравственность превыше всего."
 flavor_mos.84.b: "Мы должны сохранить семейные ценности."
 flavor_mos.84.c: "Люди не должны забывать о смирении перед Богом."
 flavor_mos.84.d: "В жизни каждого должны быть пост и молитва."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Люди должны соблюдать строгий пост и неустанно молиться."
 flavor_mos.84.historical_info: "«Домострой» является сборником правил, затрагивающим устройство семьи, ведение хозяйства и другие аспекты жизни человека. Считается, что «Домострой» был составлен в Великом Новгороде в XVI веке, что проливает нам свет на социальные и культурные обычаи средневековой России. Сборник претерпевал некоторые доработки, чтобы соответствовать изменяющимся общественным нормам."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "Иконописец [simon_ushakov.GetName] создал новую форму религиозной живописи, в которой основное внимание уделяется светским персонажам, а традиционный иконографический стиль сочетается с элементами западной культуры. Богатая цветовая палитра в его работах идёт вразрез с устоявшимися правилами иконописи, из-за чего некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] выражают недовольство. Тем не менее внедрение новых идей и техник под влиянием барокко может положительно сказаться на нашей художественной школе."
 flavor_mos.85.a: "Пригласить его ко двору."
 flavor_mos.85.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут осуждать новые веяния и считать их нарушением общепринятых правил"
 flavor_mos.85.b: "Пусть он лучше занимается преподаванием."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Переход к преподаванию"
 flavor_mos.85.tt3: "Он получает должность преподавателя в #TOOLTIP:BUILDING_TYPE,stroganov_school_of_iconic_art,X #L Строгановской школе иконописи#!#!"
 flavor_mos.85.c: "Распродать неугодные работы под чужим именем."
 flavor_mos.85.tt4: "Он продолжает работу, но не может продавать своё творчество внутри страны"
 flavor_mos.85.d: "Его нужно арестовать!"
 flavor_mos.85.historical_info: "Симон Ушаков был московским иконописцем, который внедрил элементы стиля барокко в русское изобразительное искусство. Он считается одним из самых выдающихся мастеров иконы, среди работ которого есть также портреты царей. Ушаков некоторое время занимал должность главы Оружейной палаты московского Кремля, что принесло ему ещё большее признание."
 flavor_mos.86.title: "Сбор средств Кузьмы Минина"
 flavor_mos.86.desc: "В ходе войны [target_location.GetName] временно перешла в руки врага. К счастью, одному из наших #TOOLTIP:POPTYPE,burghers,X #L купцов#!#! удалось собрать на военные нужны значительные средства, немалую часть которых он вложил лично. Благодаря этому мы сможем как следует подготовить и вооружить добровольцев, чтобы организовать ополчение и дать отпор захватчикам."
 flavor_mos.86.a: "Принять его щедрую помощь."
 flavor_mos.86.b: "Отказаться от помощи."
 flavor_mos.86.tt1: "[ShowPopTypeName('burghers')] рады, что им не придётся расставаться со своими деньгами"
 flavor_mos.86.historical_info: "Кузьма Минин был влиятельным купцом, который внёс неоценимый вклад в освобождение Москвы от польских захватчиков. Вместе с князем Дмитрием Пожарским он создал добровольческое войско, при этом пожертвовав значительную часть своего состояния на общее дело. Сегодня их подвиг считается символом патриотизма и единства русского народа во времена Смуты."
 flavor_mos.87.title: "Возвращение казанской иконы Божией Матери"
 flavor_mos.87.desc: "После недавнего пожара в городе [ShowLocationName('kazan')] нам чудом удалось отыскать одну из самых значимых и почитаемых икон. Её привезли в Россию из Константинополя ещё в XIII веке, но в ходе #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарских#!#! набегов икона была утеряна. Мы должны найти для неё достойное место и принять все необходимые меры, чтобы её сберечь."
 flavor_mos.87.a: "Нужно как можно скорее выставить её на обозрение."
 mos_lady_of_kazan_copies: "Воспроизведение казанской иконы Божией Матери"
 flavor_mos.87.b: "Пусть её почитают сразу в нескольких местах."
 flavor_mos.87.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будут рады созданию списков казанской иконы Божией Матери"
 flavor_mos.87.c: "Кому интересен этот старый хлам?"
 flavor_mos.87.historical_info: "Казанскую икону Божией Матери связывают с несколькими чудесными событиями в истории России, в связи с чем она имеет колоссальное культурное и религиозное значение. Согласно преданию, икона чудесным образом появилась после пожара в Казани, которая к тому моменту уже была отвоёвана у татар. Хотя оригинал был утерян, списки знаменитой иконы можно встретить во многих современных православных храмах."
 flavor_mos.88.title: "Первый поэт"
 flavor_mos.88.desc: "[simon_sitnianowicz.GetName], видный богослов родом из #L [ShowLocationName('polotsk')]а#! предлагает создать языковую школу, где государственные служащие смогут обучаться на общепринятом языке дипломатии — #L [latin.GetName]ом#!. Кроме того, он изъявил желание преподавать простому народу грамматику, поэтику и риторику. Такая дерзкая инициатива достойна похвалы, поэтому нам стоит выделить средства на её поддержку."
 flavor_mos.88.a: "Искусное владение языками открывает многие возможности."
 flavor_mos.88.tt1: "Появляется [Concept('character', 'персонаж')|e] [simon_sitnianowicz.GetNameWithNoTooltip]"
 flavor_mos.88.b: "Пусть лучше занимается проповедями."
 flavor_mos.88.tt2: "Он посвящает себя написанию стихов и просвещению народа"
 flavor_mos.88.c: "Нанять его в качестве личного наставника."
 flavor_mos.88.d: "Народу не нужно образование."
 flavor_mos.88.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] довольны изгнанием неординарного богослова."
 flavor_mos.88.historical_info: "Симеон Полоцкий был белорусским монахом, поэтом и переводчиком, который внёс большой вклад в развитие русской литературы и православной традиции. Он ввёл преподавание греческого и латинского языков в России, а также помог перевести несколько трудов западных богословов, что поспособствовало распространению иностранных идей среди русских священников."
 flavor_mos.89.title: "Военные достижения Патрика Гордона"
 flavor_mos.89.desc: "Опытный командир и военный инженер [patrick_gordon.GetName], сражающийся в качестве наёмника в составе #L [GetCountry('SWE').GetAdjective]ой#! армии, готов перейти на нашу сторону за определённую плату. Если мы хотим реформировать нашу армию в соответствии с западноевропейскими стандартами, его знания и навыки нам очень пригодятся."
 flavor_mos.89.a: "Предложить ему щедрое жалование."
 STATIC_MODIFIER_NAME_military_influencer: "Влиятельный военачальник"
 flavor_mos.89.b: "Железная дева заставит его раскрыть свои секреты"
 flavor_mos.89.tt2: "Он попадает в плен и подвергается пыткам с целью получения информации"
 flavor_mos.89.c: "Перебежчикам нельзя доверять."
 flavor_mos.89.historical_info: "Патрик Гордон был шотландским военным инженером и генералом на русской службе. Он начал свою карьеру в шведской армии во время Северной войны, но позже перешёл на сторону русских войск. Со временем он стал близким другом Петра Великого, что возмутило часть русских дворян."
 flavor_mos.90.title: "Тайный путешественник"
 flavor_mos.90.desc: "Мы отстаём от других держав в области науки и инноваций, поэтому необходимо принять меры для внедрения в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! новых идей и знаний. Мы можем организовать дипломатическую поездку в Европу с целью узнать больше о западной культуре, технологиях и методах государственного управления. При этом некоторые из наших дворян могут путешествовать инкогнито, чтобы иметь возможность лучше познакомиться с повседневной жизнью иностранцев. Это принесёт нам ценный опыт и непременно поможет в будущих переговорах."
 flavor_mos.90.a: "Стоит попробовать."
 grand_embassy: "Великое посольство"
 flavor_mos.90.tt1: "Годовое путешествие дворян в Европу оказывает большое влияние на развитие [target_root_country.Custom('CL_RP')]"
 flavor_mos.90.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] лично возглавляет поездку, которая обещает быть крайне познавательной"
 flavor_mos.90.b: "Давайте лучше проведём научную ярмарку."
 flavor_mos.90.tt3: "Ярмарка привлекает ведущих учёных и мыслителей со всей Европы"
 flavor_mos.90.tt4: "Для проведения ярмарки строится необходимая инфраструктура, что способствует [Concept('development', 'развитию')|e] #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! [target_location.GetName]"
 flavor_mos.90.c: "Рано или поздно мы наверстаем упущенное."
 flavor_mos.90.historical_info: "Великое посольство было дипломатической миссией, которую Пётр Великий организовал с целью заручиться поддержкой европейских стран в борьбе с Османской империей. Среди второстепенных задач было привлечение к службе иностранных военных специалистов и закупка новых технологий. В этот период Россия столкнулась с внутренними и внешними проблемами, что лишь придавало Петру решимости при проведении реформ для укрепления и модернизации страны. По Европе он путешествовал под чужим именем, однако двухметровый рост зачастую не позволял ему слиться с толпой."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "[francesco_rastrelli.GetName], перспективный архитектор родом из #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#!, переехал в #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! в поисках новых возможностей. Он уже имеет значительный опыт проектирования в стиле позднего барокко, и его навыки нам очень пригодятся, чтобы превратить Санкт-Петербург в крупный и роскошный город."
 flavor_mos.91.a: "Нам бы не помешал новый талант."
 flavor_mos.91.tt2: "Он сможет организовать постройку грандиозных сооружений в #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурге#!#!, если город является столицей #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
 flavor_mos.91.b: "Наконец-то достойный специалист."
 STATIC_MODIFIER_NAME_chief_architect: "Главный архитектор"
 flavor_mos.91.tt3: "Пользуясь благосклонностью [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'правительницы', 'правителя')], [Select_CString(francesco_rastrelli.IsFemale, 'она', 'он' )] займёт должность главного архитектора"
 flavor_mos.91.c: "Стоит поискать мастеров в других местах."
 flavor_mos.91.historical_info: "Франческо Бартоломео Растрелли приехал в Россию со своим отцом по приглашению императора Петра I, который стремился вывести страну на новый художественный и культурный уровень. По его мнению, таланты семьи Растрелли идеально подходили для достижения этой цели. Первым крупным проектом Франческо была перестройка Зимнего дворца, который впоследствии стал главной резиденцией российских императоров."
 flavor_mos.92.title: "Зимний дворец"
 flavor_mos.92.desc: "Наша новая столица #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! едва ли может похвастаться роскошной архитектурой и достопримечательностями. В связи с этим [francesco_rastrelli.GetName] предлагает построить в городе Зимний дворец, который станет резиденцией правительства, а также символом могущества и богатства нашей державы на многие годы. Такой грандиозный проект наверняка будет вызывать восхищение у людей во всех уголках мира."
 flavor_mos.92.a: "Этот дворец будет служить доказательством нашего величия."
 mos_winter_palace_construction: "Строительство Зимнего дворца"
 flavor_mos.92.tt1: "[grigory_orlov.GetName] проявляет невиданную щедрость, благодаря чему во дворце появляется великолепный сад, а также множество фресок и настенных росписей"
 flavor_mos.92.b: "Возможно, стоит немного умерить амбиции."
 mos_catherine_palace_construction: "Строительство Екатерининского дворца"
 flavor_mos.92.tt2: "Вместо изначальной задумки создаётся менее масштабная летняя резиденция"
 flavor_mos.92.c: "Лучше направить средства на развитие самого города."
 flavor_mos.92.historical_info: "Строительство первого Зимнего дворца началось по указу Петра Великого. С тех пор было создано ещё несколько версий, пока во время правления Екатерины Великой не был закончен последний, пятый Зимний дворец, служивший официальной резиденцией российской императорской семьи вплоть до свержения монархии. Это сооружение считается одним из ранних образцов архитектуры в стиле барокко в России. Дворец претерпел множество изменений и расширений, что было обусловлено как желанием модернизации, так и пожаром 1837 года."
 flavor_mos.93.title: "Запрет русского платья"
 flavor_mos.93.desc: "Европейская мода постоянно развивается, однако народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! по-прежнему придерживается старых традиций в одежде и внешнем виде. Пришло время принять новые формы одежды наподобие тех, которые можно увидеть при европейских дворах. Мы можем запретить устаревшие традиционные одеяния, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] начали носить более современные вещи."
 flavor_mos.93.a: "Нынче в моде чулки и парики."
 mos_enforced_fashion: "Навязанная мода"
 flavor_mos.93.tt1: "Для введения европейской моды в страну импортируется огромное количество ткани"
 flavor_mos.93.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] возмущены таким пренебрежением к традиционной русской одежде"
 flavor_mos.93.b: "Кафтаны никогда не устареют."
 flavor_mos.93.tt3: "Сохранение традиционной одежды ещё больше увеличивает сопротивление переменам"
 flavor_mos.93.historical_info: "За время своего правления Пётр Великий провёл множество реформ, направленных на модернизацию страны и её приобщение к европейской цивилизации. Одна из таких реформ затронула моду и внешний вид дворян: царь выступал резко против ношения бороды и традиционного русского платья, поэтому весьма жестоко обращался с теми, кто отказывался принимать новый стиль."
 flavor_mos.94.title: "Сумасброднейший собор"
 flavor_mos.94.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Нашей юной правительнице','Нашему юному правителю')] наскучила чрезмерно строгая и серьёзная атмосфера при дворе. Желая внести в эту обстановку немного разнообразия, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она организовала','он организовал')] специальный клуб, члены которого устраивают разные развлечения: переодеваются в нелепые костюмы, пародируют церковные обряды и рассказывают непристойные шутки. Хотя #TOOLTIP:RELIGION,orthodox_tt,X #L православные#!#! священники осуждают подобные насмешки над традициями, многие дворяне, напротив, находят в этом отдушину, которая позволяет разбавить повседневную рутину."
 flavor_mos.94.a: "Это не более чем безобидные развлечения."
 flavor_mos.94.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] недовольны таким высмеиванием традиций"
 flavor_mos.94.b: "Пора покончить с этим позорным балаганом."
 flavor_mos.94.tt2: "Клуб распущен, из-за чего [target_root_country.GetGovernment.GetRulerTitle|l] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] ближайшие сторонники заметно раздражены"
 flavor_mos.94.c: "Найти козла отпущения."
 flavor_mos.94.tt3: "Под предлогом [Concept('policy','политики')|e] #TOOLTIP:POLICY,strict_censorship,X #L строгой цензуры#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] изгоняют всех причастных к дурному поведению"
 flavor_mos.94.historical_info: "Всешутейший, всепьянейший и сумасброднейший собор был создан Петром Великим и его друзьями Патриком Гордоном и Францем Лефортом. Участники Собора — дворяне, военные и государственные деятели — бросали вызов общепринятым нормам, высмеивали традиционные одеяния и обряды, а также предавались разврату и пьянству. Последнее особенно поощрялось и было неотъемлемой частью многих представлений, которые организовывал собор."
 flavor_mos.95.title: "Покровительство Богдана Хитрово"
 flavor_mos.95.desc: "Умный и состоятельный дворянин по имени [bogdan_khitrovo.GetName] желает получить государственную должность, соответствующую его социальному положению. Он высоко ценит культуру и всякое творчество, поэтому ищет работу, которая позволит ему внести свой вклад в их развитие за счёт материальной поддержки деятелей искусства."
 flavor_mos.95.a: "Он настоящий меценат."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Покровительство искусствам"
 flavor_mos.95.tt2: "Он становится главным куратором ведущих художников, благодаря чему в их работах проявляются веяния западного искусства"
 flavor_mos.95.tt3: "#TOOLTIP:BUILDING_TYPE,stroganov_school_of_iconic_art,X #L Строгановская школа иконописи#!#! получает значительное пожертвование, что позволяет мастерам создавать больше произведений искусства"
 flavor_mos.95.b: "Предложить ему государственную должность."
 flavor_mos.95.tt4: "Под его руководством #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказы#!#! работают исключительно хорошо"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Успешное руководство"
 flavor_mos.95.c: "Он просто выскочка."
 flavor_mos.95.historical_info: "Богдан Хитрово был русским государственным деятелем, который крайне успешно руководил приказами под началом двух царей подряд. Высокая должность позволяла ему влиять на работу придворных иконописцев: будучи ценителем западных образцов культуры и искусства, он стремился внедрить их элементы в произведения русских мастеров того времени. Это привело к распространению в данной художественной среде множества новых идей и течений, включая натурализм. Усилия Хитрово дали русскому искусству новый толчок, который обозначил отход от традиционных методов иконописи, использовавшихся ещё со времен Средневековья."
 flavor_mos.96.title: "Выдающийся дьяк"
 flavor_mos.96.desc: "[afanasy_nashchokin.GetName], выходец из скромной семьи помещиков, проявляет себя как способный переговорщик и стремится продвинуться по службе. Хотя он не может похвастаться своим происхождением, благодаря упорству и блестящему образованию он добивается хороших результатов в любом деле, за которое берётся. Нам бы определённо пригодился его талант."
 flavor_mos.96.a: "Нам всегда нужны талантливые дипломаты."
 flavor_mos.96.tt2: "Он получает должность дипломата и отстаивает интересы #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! в международных переговорах"
 flavor_mos.96.b: "Он мог бы стать хорошим руководителем."
 flavor_mos.96.tt3: "Он становится главой #TOOLTIP:CABINET_ACTION,posolsky,X #L посольского приказа#!#! и значительно повышает его эффективность"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Расцвет Посольского приказа"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Умелая дипломатия"
 flavor_mos.96.c: "Пусть занимается реформами."
 flavor_mos.96.tt4: "Он вводит в обиход такие новшества, как газеты и векселя"
 flavor_mos.96.d: "Ему явно не хватает заслуг."
 flavor_mos.96.tt5: "Не получив признания за свой усердный труд, он начинает искать работу в иных местах"
 flavor_mos.96.historical_info: "Афанасий Нащокин был государственным деятелем, чья дипломатическая работа принесла России огромную пользу. За хорошую службу он был назначен главой #italic Посольского приказа#!, где также добился больших успехов. Вопреки распространённому в то время порядку, он получал высокие должности благодаря своим способностям, а не семейным связям, чем вызывал у дворян возмущение и зависть."
 flavor_mos.97.title: "Ведомости"
 flavor_mos.97.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] окружение узнают о последних событиях из специально изготовленной для них рукописной газеты, где сообщаются новости о делах на фронте и международных отношениях. Мы планируем создать на её основе публичную печатную газету и выпустить первый тираж в несколько сотен копий. Возможно, нам придётся отредактировать некоторые статьи, чтобы они полностью соответствовали позиции государства."
 flavor_mos.97.a: "Люди должны быть в курсе новостей."
 flavor_mos.97.tt1: "Благодаря новой газете народ #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! может узнавать о мировых событиях"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "В курсе событий"
 flavor_mos.97.b: "Публикации должны касаться лишь наших военных достижений."
 flavor_mos.97.tt2: "Вести о наших славных победах стремительно расходятся по стране"
 flavor_mos.97.c: "Лучше адаптировать газету под военные нужды."
 flavor_mos.97.tt3: "В издании приводятся военные отчёты и описания тактик, что позволяет военачальникам эффективнее принимать решения"
 flavor_mos.97.d: "Газета — пустая трата времени."
 flavor_mos.97.historical_info: "«Санкт-Петербургские ведомости» были созданы по указу Петра Великого и стали первой печатной газетой в России. Газета выходила нерегулярно и обычно содержала информацию о военных успехах русской армии, что позволяло укрепить репутацию царя среди народа. В те времена новости зачастую приходили с большим опозданием, что затрудняло управление державой и ведение переговоров с другими странами."
 flavor_mos.98.title: "Коллегии"
 flavor_mos.98.desc: "Новая реформа государственного управления требует более чёткого разделения ведомств, чтобы избежать выполнения ими одних и тех же обязанностей. Для этого нам следует окончательно отказаться от системы приказов и заменить её коллегиями, каждая из которых будет иметь свои функции и полномочия, а также предоставлять консультации по спорным вопросам."
 flavor_mos.98.a: "Страна уже давно нуждается в этих изменениях."
 enable_collegium_reform: "Открывает [Concept('government_reform', 'государственный принцип')|e] «[ShowGovernmentReformName('collegium_reform')]»"
 flavor_mos.98.tt1: "[Concept('government_reform', 'Государственный принцип')|e] «[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')]» и все связанные [Concept('cabinet_action', 'действия совета')|e] станут недоступны"
 flavor_mos.98.b: "Не стоит менять столь сложные вещи без веского повода."
 flavor_mos.98.tt2: "Управление #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербургом#!#! будет приведено в соответствие с [Concept('policy', 'политикой')|e] #TOOLTIP:POLICY,dop_law_governing_senate,X #L «Правительствующий сенат»#!#!"
 flavor_mos.98.historical_info: "После учреждения Правительствующего сената Пётр Великий сформировал ряд коллегий, которые отвечали за разные отрасли управления государством. Идея для их создания была позаимствована у соседней Швеции, где тогда также проводились похожие реформы. Эти изменения были обусловлены постоянно растущей территорией Российской империи, которая нуждалась в более эффективном управлении."
 flavor_mos.99.title: "Бородовой знак"
 flavor_mos.99.desc: "В соответствии с модными веяниями #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#! мужское лицо должно быть гладко выбритым. Однако эта тенденция не прижилась среди #L [ROOT.GetCountry.GetAdjective|l]ой#! элиты, поскольку в #ONCLICK:RELIGION,$orthodox_tt$ #TOOLTIP:RELIGION,$orthodox_tt$,X #L православной#!#!#! культуре глубоко укоренилась традиция носить длинные бороды. Попытки их запретить привели к всеобщему негодованию, а священники и вовсе объявили это кощунством. Мы можем ввести специальный бородовой знак и выдавать его лишь тем, кто оплатит соответствующий налог. Это даст людям возможность сохранить свои бороды и одновременно обеспечит дополнительный приток средств в казну."
 flavor_mos.99.a: "Так и поступим."
 STATIC_MODIFIER_NAME_beard_tax: "Налог на бороду"
 mos_beard_tax_tokens: "Бородовые знаки"
 flavor_mos.99.tt1: "Правительство тратит некоторые средства на выпуск большого количества жетонов"
 flavor_mos.99.tt2: "Многие мужчины решают оплатить налог и остаться при своей бороде"
 flavor_mos.99.b: "Настаивать на запрете."
 flavor_mos.99.c: "Это личное дело каждого."
 flavor_mos.99.historical_info: "Пётр Великий рассчитывал, что налог на бороду поможет осовременить русский уклад жизни и поставить Россию в один ряд с европейскими державами в плане моды и культуры. Любой, кто желал сохранить свою бороду, должен был оплатить налог и получить специально изготовленный жетон. Сотрудники Тайной канцелярии старались обеспечить соблюдение этих правил, однако в конечном итоге резкого перехода к западной моде так и не произошло."
 flavor_mos.100.title: "Первый адмирал"
 flavor_mos.100.desc: "[feodor_apraksin.GetName] хорошо справляется с обязанностями воеводы #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L Архангельска#!#!, а также успевает заниматься другими делами. В частности, он проявляет интерес к военной инженерии и желает развиваться в этом направлении. Скоро срок его полномочий истечёт, и нам стоит рассмотреть возможность его назначения в #TOOLTIP:BUILDING_TYPE,admiralty,X #L Адмиралтейство#!#!. Там он будет заведовать развитием военно-морского флота и обеспечивать наше господство на море."
 flavor_mos.100.a: "Адмиралтейство как раз нуждается в амбициозных кадрах."
 flavor_mos.100.tt2: "Значительные ресурсы #TOOLTIP:BUILDING_TYPE,admiralty,X #L Адмиралтейства#!#! и обширные инженерные знания позволяют ему разрабатывать проекты кораблей, способных выдерживать штормы"
 enable_hurricane_hardy_advance: "Открывает [Concept('advance', 'улучшение')|e] «[ShowAdvanceName('hurricane_hardy')]»"
 flavor_mos.100.b: "Продлить его службу в должности воеводы."
 STATIC_MODIFIER_NAME_tempest_engineer: "Укротитель штормов"
 flavor_mos.100.tt3: "Обширные инженерные знания и опыт работы в #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L архангельском#!#! порту позволяют ему руководить строительством новых перспективных кораблей, способных выдерживать штормы"
 flavor_mos.100.c: "Лучше доверить ему вопросы обороны."
 flavor_mos.100.tt4: "Обширные инженерные знания и наставничество такого человека, как [feodor_apraksin.GetNameWithNoTooltip], позволят руководить строительством укреплений по всей территории [ROOT.Custom('CL_GEN')]"
 flavor_mos.100.historical_info: "Фёдор Апраксин начал свою государственную карьеру в должности воеводы Архангельска, главного торгового порта России. Он был искусным инженером, в связи с чем Пётр Великий доверил ему строительство нового флота и нескольких укреплений, пока сам царь был занят другими делами. Апраксин сыграл важнейшую роль в модернизации военно-морского флота, что укрепило военное влияние России на многие годы вперёд."
 flavor_mos.101.title: "Познавательный визит"
 flavor_mos.101.desc: "Дипломатическая поездка по #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европе#!#! идёт по плану, и наша следующая остановка — [target_country.GetName]. Здесь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] примет участие в нескольких светских мероприятиях, где будут пышные банкеты, модные платья, напудренные парики и восхитительные пироги с угрём, которые никого не оставят равнодушным. Похоже, этот визит будет поистине впечатляющим."
 flavor_mos.101.a: "Посмотрим, как они принимают гостей."
 flavor_mos.101.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] получает возможность испытать телескоп в Гринвичской обсерватории"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] участвует в смотре королевского флота в Детфорде"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] получает почётную степень в #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфордском#!#! университете"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] присутствует на занимательном заседании #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королевского общества#!#!"
 flavor_mos.101.tt5: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] получает в подарок свой портрет, который написал знаменитый живописец [godfrey_kneller.GetName]"
 opinion_gifted_magnificent_painting: "Подарена блестящая картина"
 flavor_mos.101.b: "Посвятить своё время уединённому изучению и размышлению."
 flavor_mos.101.c: "А внимательная сова сидит в тени и молча наблюдает…"
 flavor_mos.101.tt6: "В [target_country.Custom('CL_PP')] действует развитая [Concept('spy_network', 'шпионская сеть')|e], которая собирает нужную информацию во время нашего визита"
 flavor_mos.101.historical_info: "Во время Великого посольства Пётр Великий прибыл в Англию, которая в то время становилась всё более влиятельной державой и своего рода гаванью для интеллектуалов, бегущих из других стран Европы. Царь посетил ряд известных учреждений, таких как Королевский монетный двор, Гринвичская обсерватория и Оксфордский университет. Между делом он периодически выпивал с английским королём и вникал в местные методы градостроительства, которые позже были использованы при основании Санкт-Петербурга. Главными целями этого визита были изучение и приобретение новых технологий."
 flavor_mos.102.title: "Поездка на Мальту"
 flavor_mos.102.desc: "#TOOLTIP:LOCATION,$malta_tt$,X #L Мальтийский#!#! орден множество раз давал отпор #L [GetCountry('TUR').GetAdjective|l]им#! захватчикам как на суше, так и на море. Мы можем отправить к рыцарям делегацию прямиком с базы нашего флота недалеко от #TOOLTIP:AREA,black_sea_area,X #L Чёрного моря#!#!. Возможно, они согласятся поделиться с нами своим бесценным опытом, что поможет нам в случае войны с [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ой [ROOT.GetCountry.Custom('CF_TP')|l]."
 flavor_mos.102.a: "Поднять паруса!"
 flavor_mos.102.tt1: "Делегация изучает историю сражений и тактику мальтийских рыцарей"
 flavor_mos.102.b: "От торговли больше толку, чем от войны."
 flavor_mos.102.c: "Солдатам нужна лишь водка и славная смерть."
 flavor_mos.102.historical_info: "Пётр Великий отправил дипломата и фельдмаршала Бориса Петровича Шереметева на Мальту, чтобы тот изучил флот Мальтийского ордена и военное обучение рыцарей. Это было необходимо, чтобы подготовиться к войне с Османской империей: к тому времени Россия уже создала свою первую базу в Азовском море, из-за чего конфликт казался неизбежным."
 flavor_mos.103.title: "Сухарева башня"
 flavor_mos.103.desc: "Военно-морскому флоту необходим постоянный приток умелых моряков, которые смогут передавать свои знания следующим поколениям. Для этого мы можем создать школу, где молодые люди будут обучаться техническим наукам, тем самым закладывая основу для дальнейшего развития наших вооружённых сил. Недавно один из наших архитекторов представил грандиозный проект башни, которая как раз подойдёт для наших целей и одновременно украсит облик #TOOLTIP:LOCATION,$moscow_tt$,X #L Москвы#!#!."
 flavor_mos.103.a: "Выгодное предложение."
 flavor_mos.103.tt1: "Учёный [james_bruce.GetName] создаёт на верхнем этаже башни астрономическую обсерваторию"
 flavor_mos.103.b: "Такая роскошь ни к чему."
 flavor_mos.103.c: "Это сооружение должно приносить пользу городу."
 flavor_mos.103.tt2: "На втором этаже башни размещается современный резервуар для водопроводной системы #TOOLTIP:LOCATION,$moscow_tt$,X #L Москвы#!#!"
 flavor_mos.103.historical_info: "Сухарева башня была построена в конце XVII века по указу Петра Великого и названа в честь Лаврентия Сухарева, командира стрелецкого полка, который примкнул к царю во время его противостояния с сестрой Софьей. За время своего существования башня использовалась для разных целей, включая размещение казарм, учебного заведения, водного резервуара и даже торгового склада. В 1934 году советское руководство решило снести башню в рамках реконструкции Москвы."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Молодой, но талантливый военный по имени [francois_le_fort.GetName] изъявил желание служить в #L [ROOT.GetCountry.GetAdjective|l]ой#! армии в надежде обрести славу. Он подаёт большие надежды, но ему явно не хватает опыта в командовании войсками. Тем не менее он настаивает на чине капитана. Если мы примем его на службу, наши генералы будут возмущены таким необоснованным продвижением иностранца."
 flavor_mos.104.a: "Правила нужны, чтобы их нарушать."
 flavor_mos.104.tt2: "Он обладает весёлым нравом и умеет развлекать людей из самых разных слоёв общества, что может пригодится нам в дальнейшем"
 flavor_mos.104.b: "Подобная дерзость неприемлема."
 flavor_mos.104.historical_info: "Франц Лефорт был дипломатом и генералом, который участвовал в нескольких военных походах, обеспечивших России выход к Азовскому морю. Кроме того, он был одним из создателей сумасброднейшего собора и потешных войск, благодаря которым обучались солдаты и лично юный Пётр I, с которым у Лефорта впоследствии возникла близкая дружба."
 flavor_mos.105.title: "Потешные войска"
 flavor_mos.105.desc_common1: "[Select_CString(target_character.IsFemale,'Юная','Юный')] [target_character.GetName] увлекается военными играми и игрушечными солдатиками, проявляя большой интерес к стратегии и управлению войсками."
 flavor_mos.105.desc_common2: "организовать учебные сражения с участием настоящих солдат вместо игрушек, чтобы помочь [Select_CString(target_character.IsFemale,'молодой наследнице','молодому наследнику')] освоить военное дело."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ Это увлечение замечает военачальник [patrick_gordon.GetName], который предлагает $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Это увлечение замечает [Select_CString(target_character.IsFemale,'её','его')] близкий сторонник и военачальник [francois_le_fort.GetName], который предлагает $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Это увлечение замечают [Select_CString(target_character.IsFemale,'её','его')] близкие сторонники и военачальники [patrick_gordon.GetName] и [francois_le_fort.GetName], которые предлагают $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Да начнутся игры!"
 training_with_gordon: "Получает #G 10#! ед. [Concept('mil_short', 'военных')|e] [Concept('ability', 'навыков')|e], пока обучением руководит [patrick_gordon.GetName]"
 training_with_le_fort: "Получает #G 10#! ед. [Concept('mil_short', 'военных')|e] [Concept('ability', 'навыков')|e], пока обучением руководит [francois_le_fort.GetName]"
 flavor_mos.105.tt1: "Благодаря харизме [target_character.GetNameWithNoTooltip] быстро сближается со своими наставниками и менее знатными участниками игр, из-за чего [ShowPopTypeName('nobles')|l] приходят в негодование"
 flavor_mos.105.tt2: "Для размещения потешных войск строятся отдельные казармы"
 mos_toy_army_components: "Элементы потешных войск"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Друзья повсюду"
 flavor_mos.105.b: "Пожалуй, частных занятий будет достаточно."
 flavor_mos.105.historical_info: "В детстве у Петра Великого были игрушечные солдатики, с которыми он устраивал импровизированные сражения. Спустя время эти игры переросли в довольно сложные учебные битвы, где участвовали настоящие солдаты, инструкторы и стрелецкие добровольцы. В дальнейшем это увлечение военным делом повлияло на решение Петра самому участвовать в реальных боевых действиях. Полученный в ходе нескольких кампаний опыт позволил Петру модернизировать и укрепить русскую армию."
 flavor_mos.106.title: "Императорская гвардия"
 flavor_mos.106.desc: "Потешные войска участвуют в сложных учениях, приближённых к реальным боевым действиям. Благодаря этому [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'смогла','смог')] организовать элитное войско из подготовленных и бесконечно верных [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей','ему')] бойцов. Тем не менее из-за разного происхождения и статуса новобранцев этому войску не хватает слаженности. Эту проблему можно решить, разделив его на два полка: первый будет состоять исключительно из #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! и заниматься защитой [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительницы','правителя')], а второй будет участвовать в военных кампаниях."
 flavor_mos.106.a: "Звучит разумно."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Открывает [Concept('advance', 'улучшение')|e] «[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]»"
 flavor_mos.106.b: "Нет необходимости менять устоявшийся порядок."
 flavor_mos.106.historical_info: "Преображенский и Семёновский полки были сформированы Петром Великим в рамках масштабных военных реформ и быстро стали самыми престижными воинскими формированиями в Российской империи. Они принимали участие во многих походах и всегда были тесно связаны с монархом. Полки продолжали защищать императорскую власть до своего роспуска в годы гражданской войны."
 flavor_mos.107.title: "Крайне высокорослый чиновник"
 flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')] ищет талантливых людей, которые готовы верно и усердно служить стране. [tikhon_streshnev.GetName], московский губернатор и влиятельный дворянин, отлично подойдёт на роль сенатора. Он уже имеет значительный опыт в государственном управлении, поэтому без проблем впишется в новую среду. Если, конечно, не учитывать его чрезвычайно высокий рост…"
 flavor_mos.107.a: "Пригласить его в сенат."
 flavor_mos.107.tt2: "И [target_character.GetName], и [tikhon_streshnev.GetNameWithNoTooltip] отличаются необычайно высоким ростом, из-за чего некоторые распускают слухи о том, что последний является настоящим отцом [Select_CString(target_character.IsFemale,'правительницы','правителя')]"
 flavor_mos.107.b: "Своим видом он будет лишь отвлекать остальных от работы."
 flavor_mos.107.historical_info: "Тихон Стрешнев был одним из первых членов Правительствующего сената, а также успел послужить в качестве московского губернатора и главы Разрядного приказа. Он был близок к царской семье и выступал наставником молодого Петра I, что обеспечило ему огромное влияние. Как и сам Пётр, Стрешнев был весьма высокого роста, в связи с чем некоторые считали его биологическим отцом царя."
 flavor_mos.108.title: "[Select_CString(target_heir.IsFemale,'Беглая наследница','Беглый наследник')]"
 flavor_mos.108.desc: "[target_ruler.GetName] и [target_heir.GetName] постоянно устраивают ссоры, поскольку [Select_CString(target_heir.IsFemale,'последняя','последний')] поддерживает традиционные [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие ценности и выступает против недавних преобразований, коснувшихся армии, правительства и жизненного уклада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Не желая мириться с реформами своего отца, [target_heir.GetNameWithNoTooltip] решает бежать в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!."
 flavor_mos.108.a: "Немедленно [Select_CString(target_heir.IsFemale,'её','его')] арестовать!"
 flavor_mos.108.tt1: "В рамках расследования [target_heir.GetNameWithNoTooltip] подвергается допросам, в ходе которых может загадочным образом погибнуть"
 flavor_mos.108.b: "Пойти на уступки."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip] возвращается домой взамен на частичную смену внутренней политики"
 flavor_mos.108.c: "Пусть наши шпионы вернут [Select_CString(target_heir.IsFemale,'её','его')] обратно."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] возвращается домой, прежде чем кто-либо узнаёт о [Select_CString(target_heir.IsFemale,'её','его')] пропаже"
 flavor_mos.108.d: "Лишить [Select_CString(target_heir.IsFemale,'её','его')] прав наследования."
 flavor_mos.108.historical_info: "Алексей Петрович часто ругался со своим отцом, Петром Великим, критикуя его стремления сделать Россию похожей на Европу. Мать воспитывала Алексея по старинным обычаям в соответствии с традиционными ценностями, что прямо противоречило более современным взглядам его отца. Эти разногласия привели к побегу Алексея в Священную Римскую империю, однако вскоре его нашли и вернули обратно в Россию, где его ждал суд. Незадолго после этого царевич умер при невыясненных обстоятельствах."
 flavor_mos.109.title: "Придворный арап"
 flavor_mos.109.desc: "Из [GetCountry('TUR').GetAdjective|l]ой#! [ROOT.GetCountry.Custom('CF_RP')|l] нам привезли весьма необычный «подарок»: мальчика родом из #TOOLTIP:AREA,northern_ethiopia_area,X #L Северной Эфиопии#!#!, который попал в рабство и был выкуплен нашим послом. Он получил имя [abram_petrovich.GetName], и хотя он проявляет определённую одарённость, ему явно не хватает грамотности и базовых знаний. Мы обязаны воспитать его при дворе и дать ему достойное образование. Возможно, в будущем он даже сможет принести пользу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! в качестве государственного или военного деятеля."
 flavor_mos.109.a: "Мы обучим его всему необходимому."
 flavor_mos.109.tt1: "Появляется [Concept('character', 'персонаж')|e] [abram_petrovich.GetNameWithNoTooltip]"
 flavor_mos.109.tt2: "Он зачисляется в одно из престижных учебных заведений #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!"
 flavor_mos.109.tt3: "Он зачисляется в университет города [target_location.GetName]"
 flavor_mos.109.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] выступают против передачи подобных привилегий простому рабу"
 flavor_mos.109.b: "Едва ли оно того стоит."
 flavor_mos.109.historical_info: "Арапами в России называли придворных слуг с тёмным цветом кожи. Многие европейские монархи считали престижным и экзотичным иметь в своём окружении слуг африканского происхождения. Одним из таких арапов был Абрам Петрович, который попал в Россию из Константинополя и стал крёстным сыном Петра Великого. Благодаря этому он получил за границей хорошее техническое образование и вернулся в Россию, где занял должность военного инженера."
 flavor_mos.110.title: "Возвращение одарённого сына"
 flavor_mos.110.desc: "По завершении учёбы [abram_petrovich.GetName] возвращается в Россию с обширными знаниями в области военной инженерии. Теперь нам нужно решить, где лучше применить его навыки. С одной стороны, он может стать неплохим наставником для наших военных, но с другой, человек его талантов всегда пригодится в правительстве."
 flavor_mos.110.a: "Знания необходимо передавать следующим поколениям."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] получает должность военного инженера и обучает соратников техническим наукам"
 STATIC_MODIFIER_NAME_fortress_forger: "Строитель крепостей"
 flavor_mos.110.b: "Настоящий патриот бьётся до конца."
 STATIC_MODIFIER_NAME_gannibal: "Ганнибал"
 flavor_mos.110.c: "Пусть занимается государственным управлением."
 flavor_mos.110.d: "Мы больше не нуждаемся в его услугах."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] уйдёт в изгнание, чему будут особенно рады [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]"
 flavor_mos.110.historical_info: "Закончив обучение во Франции, Абрам Петрович вернулся в Россию. Вскоре после этого его крёстный отец, император Пётр Великий, скончался. Занявший его место временщик испытывал неприязнь к Абраму, за что сослал его в Сибирь. Однако благодаря его инженерным талантам он был помилован и отправлен на строительство ряда укреплений по всей России. Он продолжал служить под началом нескольких последующих правителей, за что в конечном итоге получил должность главного военного инженера русской армии."
 flavor_mos.111.title: "Петропавловская крепость"
 flavor_mos.111.desc: "Неподалёку от #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! находится Заячий остров, выгодно расположенный на реке Неве, которая соединяет #TOOLTIP:AREA,eastern_baltic_sea,X #L Восточное Балтийское море#!#! и Ладожское озеро. Мы можем возвести здесь современную крепость, чтобы закрепиться в этой области и в дальнейшем основать здесь крупный город."
 flavor_mos.111.a: "Лучшего места и не придумать."
 mos_st_peter_and_paul_construction: "Строительство Петропавловского собора"
 flavor_mos.111.tt1: "[abram_petrovich.GetName] будет умело руководить строительством грандиозного проекта, что позволит снизить его общую стоимость"
 flavor_mos.111.b: "Дом там, где прикажет сердце."
 flavor_mos.111.historical_info: "Петропавловская крепость — одно из старейших сооружений в Санкт-Петербурге, основанное Петром Великим во время Северной войны. На территории крепости также находится Петропавловский собор, где захоронены многие члены императорской семьи. Менее чем за 20 лет вокруг крепости был возведён крупный город, который стал столицей России."
 flavor_mos.112.title: "Генерал-архитектор"
 flavor_mos.112.desc: "Заслуженный архитектор и мастер садово-паркового искусства по имени [jean_baptiste_le_blond.GetName] недавно прибыл в нашу страну по приглашению властей. Он родом из #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#!, поэтому прекрасно разбирается в архитектуре и знаком со стилем #italic Ленотра#!. Благодаря своему опыту он сможет не только превратить #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! в современный город, но и сделать его культурным центром державы."
 flavor_mos.112.a: "Нужно как можно скорее приступать к строительству."
 flavor_mos.112.a.custom: "Для ускорения строительства со всей #TOOLTIP:REGION,russian_region,X #L России#!#! привлекаются #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#!"
 flavor_mos.112.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] недовольны принуждением к строительным работам"
 flavor_mos.112.tt3: "План застройки города разработан, и рабочие начинают подготовительные работы по строительству будущей столицы"
 flavor_mos.112.tt4: "Множество привезённых для работы #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! погибает из-за слишком суровых условий"
 flavor_mos.112.b: "Этому безумию нужно положить конец."
 flavor_mos.112.historical_info: "Жан-Батист Леблон был французским архитектором, который построил ряд известных зданий в Санкт-Петербурге незадолго после его основания. Он лично разработал план по застройке города и сыграл важную роль во внедрении французского барокко в России."
 flavor_mos.113.title: "Окно в Европу"
 flavor_mos.113.desc: "Благодаря его расположению у #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! есть доступ к основным торговым путям, а болотистая местность вокруг него обеспечивает хорошую защиту от нападений. Однако главное преимущество города заключается в его близости к Европе, что способствует активному культурному обмену с другими странами. Если мы хотим извлечь максимальную пользу из этих факторов, нам стоит перенести сюда наше правительство. Это позволит не только привлечь новые инвестиции, но и укрепить образ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!# как влиятельной европейской державы."
 flavor_mos.113.a: "Это станет новой вехой в истории страны."
 st_petersburg: "Санкт-Петербург"
 flavor_mos.113.tt1: "Перенос столицы в #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! сможет вызвать несколько определённых событий"
 flavor_mos.113.b: "Дурная и непродуманная затея."
 flavor_mos.113.tt2: "Некоторые [Concept('pops', 'группы населения')|e] покинут #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! в надежде начать новую жизнь в городе [capital.GetName]"
 flavor_mos.113.historical_info: "Пётр Великий основал Санкт-Петербург в 1703 году, желая обеспечить стране выход к Балтийскому морю. Он стремился перенести столицу из окружённой сушей Москвы туда, где можно было бы создать порт с круглогодичной навигацией. Это решение, как и многие другие, было частью царского плана по модернизации и европеизации России. При строительстве города возникли значительные трудности, связанные с заболоченной местностью и суровыми погодными условиями. Для выполнения наиболее тяжёлых работ туда принудительно привозили крестьян и заключённых."
 flavor_mos.114.title: "Идеальная жена"
 flavor_mos.114.desc: "Продолжение нашей династии имеет первостепенное значение, поэтому крайне важно, чтобы [ROOT.GetCountry.GetGovernment.GetRuler.GetName] нашёл себе жену. Недавно был проведён смотр невест, на котором внимание правителя привлекла [natalya_naryshkina.GetName] из знатного рода #TOOLTIP:DYNASTY,$Naryshkin_tt$,X #L Нарышкиных#!#!. Эта женщина в самом расцвете лет наверняка родит ему великих сыновей. Однако её семья просит разрешить своей дочери более свободный образ жизни, что идёт вразрез с нашим традиционным семейным укладом."
 flavor_mos.114.a: "Удовлетворить их просьбу."
 STATIC_MODIFIER_NAME_great: "Великий сын"
 flavor_mos.114.tt1: "Появляется [Concept('character', 'персонаж')|e] [natalya_naryshkina.GetNameWithNoTooltip], рождается [peter_the_great.GetName]"
 flavor_mos.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] недовольны тем, что [natalya_naryshkina.GetNameWithNoTooltip] обладает таким свободолюбивым характером"
 flavor_mos.114.b: "Не каждое мнение стоит высказывать."
 flavor_mos.114.c: "В браке нет необходимости."
 flavor_mos.114.historical_info: "Наталья Нарышкина вышла замуж за царя после смерти его первой жены Марии Милославской. Её семья пыталась помешать заключению этого брака, утверждая, что Наталья влюбила в себя царя с помощью колдовства, однако расследование этого не подтвердило. Наталья была воспитана в более свободной среде, нежели большинство женщин того времени. В связи с этим она требовала от супруга определённых уступок, например разрешить ей посещать театр и не покрывать голову при походе в храм. Кроме того, она пыталась ввести некоторые западные обычаи при русском дворе."
 flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip] и его наблюдения"
 flavor_mos.115.desc: "Талантливый учёный и военачальник [james_bruce.GetName] происходит из знатного шотландского рода, представители которого обосновались в России в 1647 году. Он получил превосходное образование, что позволило ему добиться больших успехов в самых разных сферах, включая артиллерийское дело. Нам бы пригодились его услуги, и какую бы должность мы ему ни назначили — административную, научную или военную, — он несомненно проявит себя наилучшим образом."
 flavor_mos.115.a: "Пригласить его ко двору."
 flavor_mos.115.tt2: "В будущем его труды могут сыграть важную роль в создании учебных заведений"
 flavor_mos.115.b: "Нашей армии нужны такие люди, как он."
 STATIC_MODIFIER_NAME_artillery_maestro: "Знаток артиллерии"
 flavor_mos.115.tt3: "Он поступит на военную службу, где займётся развитием артиллерии и тактики её использования"
 flavor_mos.115.c: "Сомнительная родословная."
 flavor_mos.115.historical_info: "Яков Брюс участвовал в нескольких походах против Османской империи в звании генерал-поручика артиллерии. Он был одним из самых образованных людей в России того времени, внёс большой вклад в области астрономии и физики, а также написал ряд книг, которые позже передал Академии наук. Кроме того, Брюс открыл в Сухаревской башне первую в стране обсерваторию, из-за чего он приобрёл в народе репутацию колдуна."
