 #Events
 flavor_azt.70.title: "Великая пирамида Теночтитлана"
 flavor_azt.70.desc: "С тех пор, как наши предки сбросили с себя ярмо угнетателей из #TOOLTIP:LOCATION,azcapotzalco_tt,X #L Аскапоцалько#!#! и начали подчинять своей воле близлежащие города-государства, прошло немало лет. За эти годы народ стал значительно сильнее. Сегодня нам принадлежит немало важных мест в долине Мехико. Впрочем, города-государства, которыми мы правим, всё ещё помнят, что не так давно все мы были равны, поэтому невозможно сказать, насколько верны они будут нам завтра.\n\nПроверить это легко: поскольку долг правителя — пристраивать новые уровни к великой пирамиде #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтитлана#!#!, каждый подчинённый нам город, вложивший в это свои силы и средства, будет слишком занят, чтобы бунтовать. Любой же, кто откажется, проявит свою истинную природу, а значит, его можно будет наказать."
 flavor_azt.70.a: "Каждый должен помочь строительству!"
 flavor_azt.70.b: "Пусть каждый подданный внесёт свой честный вклад."
 flavor_azt.70.c: "Возможно, займёмся этим в другой раз."
 we_will_be_able_to_construct_the_building_later_tt: "Это [Concept('building', 'сооружение')|e] можно будет построить позднее"
 flavor_azt.70.historical_info: "В центре Теночтитлана возвышается храмовый комплекс Уэй-теокалли, заложенный в XIV веке и впоследствии достраивавшийся, — воплощение набожности и возможностей ацтекского народа. Одна из его примечательных особенностей — сдвоенная лестница, ведущая к двум храмам: первый посвящён богу войны Уицилопочтли, второй — богу дождя и плодородия Тлалоку. Поблизости расположено святилище бога ветра — Эекатля. Со временем этот величественный комплекс стал духовным сердцем города, где жрецы совершали жертвоприношения и обряды ради поддержания вселенского порядка."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName] — главный зодчий #L [ROOT.GetCountry.GetAdjective|l]ого#! Тройственного союза, а заодно — первый человек, удостоившийся звания «сиуакоатль», то есть выше него стоит только верховный правитель. [target_character.GetNameWithNoTooltip] незаменим: он успел послужить нескольким тлатоани, и теперь почти никакие государственные вопросы не решаются без его участия. Он организовывает наши военные походы и занимается финансами, а также замещает тлатоани на время его отсутствия.\n\nНо что самое важное, [target_character.GetNameWithNoTooltip] — главный поборник поклонения Уицилопочтли и старается привить народу должное уважение как к самому божеству, так и к воинским обычаям, неразрывно связанным с его именем."
 flavor_azt.80.a: "Нашим божеством-покровителем станет Уицилопочтли."
 flavor_azt.80.b: "Пусть пантеон возглавит Кетцалькоатль."
 flavor_azt.80.c: "Верховным божеством станет Тескатлипока."
 flavor_azt.80.historical_info: "Тлакаэлель — один из важнейших деятелей империи ацтеков, втайне пользовавшийся огромным влиянием на государственную власть при нескольких тлатоани. В должности верховного жреца и старшего советника Тлакаэлель провёл серьёзные религиозные перемены: во главу ацтекского пантеона он поместил Уицилопочтли, а человеческие жертвоприношения сделал традиционной нормой, объявив их священным долгом. Помимо этого он устраивал так называемые цветочные войны, стабильно обеспечившие империю пленниками, и боролся со старыми преданиями, чтобы создать Теночтитлану более единообразный и мифологизированный образ. Официально Тлакаэлель никогда не занимал должность правителя, но именно его деятельность заложила основы будущего могущества ацтекской империи."
 flavor_azt.90.title: "Голодный год одного кролика"
 flavor_azt.90.desc: "Время — замкнутый круг. Всё, что уже случалось прежде, неизбежно случится вновь. Близится год одного кролика, а значит, скоро начнутся снегопады и заморозки, а после них — засуха.\n\nПогода в этом году беспощадна; народ умирает от страшного голода. Доведённые до отчаяния отцы продают детей в рабство, лишь бы прокормить всю остальную семью. Некоторые не видят другого выхода, кроме как искать лучшей жизни в других краях — если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] услышит их мольбы и дарует им свободу."
 flavor_azt.90.a: "Придётся разрешить народу переселяться."
 flavor_azt.110.title: "Равновесие сил в Тройственном союзе"
 flavor_azt.110.desc: "#L [ROOT.GetCountry.GetAdjective]ая#! Империя — во многом единое государство, но всё-таки, по сути, это союз трёх городов — #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтитлана#!#!, #TOOLTIP:LOCATION,tetzcoco_tt,X #L Тецкоко#!#! и #TOOLTIP:LOCATION,tlacopan,X #L Тлакопана#!#!. Когда союз только образовался, силы первых двух городов были равны: Теночтитлан обладал грозным войском, в то время как в Тецкоко были хорошо развиты законодательство, инженерное дело и искусство. Империя разрасталась, а вместе с ней развивались и города-основатели. Сегодня у Теночтитлана самые сильные и подготовленные воины, а потому он почитается выше всех остальных, и многие подчинённые города платят дань напрямую ему."
 flavor_azt.110.a: "Продолжить сосредотачивать власть в Теночтитлане."
 flavor_azt.110.b: "Постараться укрепить [ShowLocationNameWithNoTooltip('tetzcoco')]."
 flavor_azt.120.title: "Правовые реформы Несауалькойотля"
 flavor_azt.120.desc: "Обычно вопросами законодательства в мезоамериканских государствах занимаются судьи из подчинённых городов, однако #L [ROOT.GetCountry.GetAdjective|l]ое#! государство велико, а потому законы в нём слишком сильно разнятся от места к месту. Чтобы положить конец беспорядкам в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их владениях и внедрить единообразие, правитель #TOOLTIP:LOCATION,tetzcoco_tt,X #L Тецкоко#!#! Несауалькойотль составил новый свод строгих законов и обозначил в нём наказания за те или иные преступления.\n\nЧтобы местные судьи не пренебрегали исполнением этих законов, в своде заодно прописаны наказания для судей, которые не соблюдают предписания."
 flavor_azt.120.a: "Немедленно примем эти законы!"
 flavor_azt.120.b: "Наши деды справлялись — справимся и мы."
 flavor_azt.130.title: "Европейские болезни"
 flavor_azt.130.desc: "После того как на наши земли ступили европейцы, народ начал страдать от необычных и крайне смертоносных болезней. Всё чаще и чаще людей охватывает лихорадка, а на коже у них выступают волдыри. Потрясены все без исключения: неужели мы навлекли на себя гнев богов? Каждый гадает, какие ещё трудности нам уготованы в эти страшные годы."
 flavor_azt.130.a: "Боги отреклись от нас?"
 flavor_azt.140.title: "Коколицтли"
 flavor_azt.140.desc: "На наших землях свирепствует загадочная болезнь, страшная и необъяснимая. Ничего подобного мы не видели ни до прибытия европейцев, ни после. Она сопровождается лихорадкой и кровотечением, а смерть от неё наступает всего через несколько дней. Болезнь распространяется стремительно, повергая людей в ужас… Самые суеверные утверждают: это кара богов, которых мы прогневали."
 flavor_azt.140.a: "Да смилостивятся над нами боги."
 flavor_azt.150.title: "Эпидемия оспы"
 flavor_azt.150.desc: "После прибытия на нашу землю европейцев народ начал стремительно гибнуть от необычных и крайне смертоносных болезней. Всё чаще и чаще людей охватывает лихорадка, а на коже у них выступают волдыри. Потрясены все без исключения."
 flavor_azt.150.a: "Какой кошмар!"
 many_pops_will_perish_tt: "Многие [Concept('pops', 'группы населения')|e] в наших [Concept('locations', 'районах')|e] #R гибнут#!"
 flavor_azt.160.title: "Создание новой династии"
 flavor_azt.160.desc: "Многие пытались возвести происхождение нашей династии к #TOOLTIP:CULTURE,toltec_culture,X #L тольтекам#!#!, правившим до нас. Современникам они запомнились грандиозными архитектурными сооружениями и красотой своей столицы Тулы, расположенной близ #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтитлана#!#!, а имя своё вписали в историю огромными золотыми буквами. Не раз выдвигались предположения, что мы — прямые преемники этих великих правителей и можем, опираясь на их имя, занять достойное место под солнцем…"
 flavor_azt.160.a: "Мы — потомки носителей великой тольтекской культуры!"
 flavor_azt.160.b: "Мы сами напишем свою летопись на страницах боевой славы."
 52_year_cycle_title: "Церемония нового огня"
 52_year_cycle_desc: "[GetCurrentYear] год. #L [ROOT.GetCountry.GetCulture.GetName]ий#! народ собирается в нашем великом городе [target_location.GetName] на церемонию нового огня. Жрецы готовятся разжигать огромный костёр; все собравшиеся едва ли не дрожат от нетерпения. Когда солнце наконец опускается за небосклон, голоса замолкают, а сердца начинают биться все как одно. Главные жрецы, облачённые в затейливые головные уборы с украшениями из перьев и яркие церемониальные одеяния, высекают искру из своих божественных орудий, чтобы зажечь огонь. Все затаили дыхание, преисполнившись благоговейного трепета, — от успеха этого обряда зависит ни много ни мало судьба всего мира.\n\nЗагоревшееся пламя рвётся к небесам, и горячие всполохи его освещают наши лица нежным оранжевым светом. Мы едины в своей вере, скованы едиными обычаями, неразрывно связаны с мирозданием. Эта церемония нужна, чтобы напомнить нам о вечном священном долге — поддерживать вселенский порядок. Глядя на пламя, танцующее под чёрными небесами, мы понимаем, что нашей цивилизации уготована великая судьба, поскольку мы воздали богам то, что им причитается."
 52_year_cycle_a: "Наши жертвоприношения вернут солнце на небосклон!"
 52_year_cycle_b: "Пора провести скромную церемонию."
 52_year_cycle_c: "Тысячи теней затмят солнце."
 52_year_cycle_d: "Нажитые богатства станут отражением нашего благополучия!"
