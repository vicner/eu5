 flavor_azt.200.title: "Переустройство Большого храма Теночтитлана"
 flavor_azt.200.desc: "[ShowBuildingTypeName('great_temple_of_tenochtitlan')] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] гордо возвышается уже несколько веков подряд. Облик его меняется соразмерно тому, как растёт наше величие, а богам приносятся всё новые жертвы. Чтобы нам и дальше сопутствовало процветание, мыслить следует на несколько шагов вперёд: возможно, храм понадобится расширить — разумеется, в соответствии с нашими обычаями и календарём."
 flavor_azt.200.a: "Да начнётся расширение!"
 flavor_azt.200.b: "Это слишком дорого…"
 flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] и церемонии коронации"
 flavor_azt.210.desc: "Небосклон тускнеет, но [ROOT.GetCountry.GetCapital.GetName] не торопится погружаться во тьму: жрецы начинают зажигать огни. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], облачившись в сложные одеяния, надев изысканный головной убор и взяв в руки знаки своего сана, ждёт благословения на правление.\n\nВажнейшая часть церемонии — принесение в жертву пленённых воинов. Каждый алтарь должен обагриться кровью, чтобы боги смилостивились и даровали нам процветание."
 flavor_azt.210.a: "Прольём кровь ради долгих лет изобилия!"
 flavor_azt.210.b: "Мы не можем позволить себе жертвоприношения."
 flavor_azt.210.c: "Боги получат причитающееся…"
 coronation_sacrifice_tt: "Вместо того чтобы принести в жертву пленных, мы прольём кровь собственных царственных особ, чтобы умилостивить богов. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] окрасится в красный."
 flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip] гневается"
 flavor_azt.220.desc: "[target_lake.GetName] всегда давало нам всё необходимое для процветания, в первую очередь — пищу. Однако пути богов неисповедимы, и временами мироздание напоминает нам, насколько на самом деле мы ничтожны. В этот раз боги наслали на нас страшные наводнения. Озеро вышло из берегов и унесло с собой многих несчастных. Жрецы утверждают, что божества разгневаны и потому решили покарать нас…"
 flavor_azt.220.a: "Мы беззащитны перед стихиями…"
 flavor_azt.220.b: "Мы вложим средства в восстановление."
 flavor_azt.230.title: "Цомпантли [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "Победы над врагами даются немалой ценой, но все многолетие усилия стоят того: владения наши надёжно защищены, а народ развивается и процветает. Боги милосердны и даруют нашим воинам защиту, а нам — обилие пленных, которых жрецы приносят в жертву.\n\nБлагодаря им мы возвели огромный #italic цомпантли#! — стену из черепов поверженных противников и всех, кто осмелился встать на пути нашей державы. Их головы теперь украшают наш частокол, напоминая народу о тропе войны, на которую нам пришлось встать. Такая незавидная судьба ждёт каждого врага."
 flavor_azt.230.a: "Никто не осмелится бросать нам вызов!"
 flavor_azt.230.b: "Мы сокрушим их, и ветер развеет их прах…"
 flavor_azt.240.title: "[moctezuma_scope.GetShortNameWithNoTooltip]: возвышение"
 flavor_azt.240.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не испытывает недостатка в умелых управленцах и сообразительных вождях, однако член нашей семьи [moctezuma_scope.GetName] [Select_CString(moctezuma_scope.IsFemale,'сумела','сумел')] удивить всех тем, что безупречно справляется со своими обязанностями и при дворе, и во время религиозных празднеств. Как и полагается [Select_CString(moctezuma_scope.IsFemale,'всякой юной наследнице','всякому юному наследнику')], [Select_CString(moctezuma_scope.IsFemale,'она','он')] с детства [Select_CString(moctezuma_scope.IsFemale,'перенимала','перенимал')] богатые культурные и религиозные традиции нашего народа, а также внимательно [Select_CString(moctezuma_scope.IsFemale,'изучала','изучал')] историю, военное дело и искусство управления.\n\nНедавно [Select_CString(moctezuma_scope.IsFemale,'она проявила','он проявил')] себя как невероятно [Select_CString(moctezuma_scope.IsFemale,'талантливая учёная','талантливый учёный')], без труда разобравшись в сложном устройстве нашего календаря и религиозных обрядов. Однако [moctezuma_scope.GetShortNameWithNoTooltip] — человек не только умственного труда: [Select_CString(moctezuma_scope.IsFemale,'она','он')] столь же [Select_CString(moctezuma_scope.IsFemale,'способна','способен')] и на поле боя."
 flavor_azt.240.a: "Годы [Select_CString(moctezuma_scope.IsFemale,'её','его')] правления войдут в историю!"
 flavor_azt.240.b: "[Select_CString(moctezuma_scope.IsFemale,'Её','Его')] время скоро придёт."
 flavor_azt.240.historical_info: "Моктесума правил почти два десятка лет, с 1502 по 1520 год. За время его правления Ацтекская империя достигла своего наибольшего территориального охвата, но вместе с тем начала двигаться к своей гибели. Он сосредоточил власть в своих руках и обложил подданных тяжёлой данью, чем нарушил традиционные отношения правителя с местными вождями и своими собственными советниками и спровоцировал беспорядки в государстве. Когда в 1519 году на земли ацтеков пришли испанские конкистадоры под командованием Эрнана Кортеса, император замешкался, видимо, приняв Кортеса за земное воплощение бога Кетцалькоатля. В итоге Моктесума попал в плен, что подорвало власть ацтеков. Его правление закончилось с падением ацтекского сопротивления и началом испанского завоевания. Говорят, в своё бытие императором Моктесуму часто терзали сны о кометах, пожарах и странных фигурах — знаки грядущего конца его империи."
