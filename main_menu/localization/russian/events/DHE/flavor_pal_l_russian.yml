l_russian:
 flavor_pal.1.title: "Хороший выбор"
 flavor_pal.1.desc: "В период #TOOLTIP:SITUATION,western_schism,X #L Великого западного раскола#!#! нашу поддержку получил истинный [GetCountry('PAP').GetGovernment.GetRulerTitle], что обеспечило нам хорошие отношения с #TOOLTIP:LOCATION,rome_tt,X #L Римом#!#!. Недавно святейший [pope_ruler.GetName] издал буллу, официально разрешив нам построить новый [ShowBuildingTypeName('university')] в #TOOLTIP:LOCATION,heidelberg_tt,X #L Гейдельберге#!#! по образцу #TOOLTIP:LOCATION,paris_tt,X #L Парижского#!#! университета."
 flavor_pal.1.a: "Приступим к строительству."
 flavor_pal.1.b: "Для нас это слишком дорого."
 flavor_pal.2.title: "[target_character.GetNameWithNoTooltip] в опале"
 flavor_pal.2.desc: "Уважаемый учёный и гуманист [target_character.GetName] обладает ещё одним неоспоримым талантом: ссориться с другими #TOOLTIP:RELIGION,catholic_tt,X #L католическими#!#! теологами. Недавно его в очередной раз отстранили от обязанностей из-за личного конфликта с остальными советниками.\n\nК счастью, он очень заинтересован в служении нам, и [ROOT.GetCountry.GetCapital.GetName] уже готовится к его прибытию. Наш [ROOT.GetCountry.GetGovernment.GetCourtTitle] существенно улучшит свою репутацию, если там будет работать человек с гуманистическими ценностями."
 flavor_pal.2.a: "Наша страна станет для него новым домом."
 flavor_pal.2.b: "Пусть разворачивается и убирается куда подальше."
 flavor_pal.3.title: "Перенос столицы"
 flavor_pal.3.desc: "В связи с непрекращающимися религиозными противоречиями в #TOOLTIP:LOCATION,heidelberg_tt,X #L Гейдельберге#!#! [target_ruler.GetName] размышляет о том, чтобы перенести столицу в близлежащий $mannheim$. Это поможет начать с чистого листа и снизить напряжённость, но рискует вызвать недовольство населения и потребует значительных ресурсов."
 flavor_pal.3.a: "$mannheim$ будет новой столицей!"
 flavor_pal.3.b: "Оставить столицу в Гейдельберге."
 flavor_pal.3.historical_info: "В 1720 году курфюрст Пфальца Карл III Филипп столкнулся с серьёзными религиозными конфликтами в Гейдельберге, вызванными напряжённостью между его католической администрацией и протестантским большинством города. Стремясь смягчить эти противоречия и создать более гармоничную резиденцию власти, он принял решение перенести столицу в Мангейм. В том же году на месте прежней крепости Фридрихсбург началось строительство Мангеймского дворца, символизировавшее начало новой эры для курфюршества. Этот стратегический шаг был призван не только снизить религиозную рознь, но и превратить Мангейм в растущий центр политического и культурного влияния в регионе."
