l_russian:
 flavor_son.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Тимбукту"
 flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] встревожены тем, что [target_character.GetName] ведёт весьма безбожный образ жизни. Более того, они уже начали распускать сплетни о том, что на самом деле [Select_CString(target_character.IsFemale,'она язычница','он язычник')] и что [Select_CString(target_character.IsFemale,'её','его')] неверие погубит нашу державу. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] открыто угрожают: если [target_character.GetShortNameWithNoTooltip] не начнёт соблюдать заповеди #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!, они посадят на престол другого, более благочестивого правителя."
 flavor_son.1.a: "Отказаться от вина и пирушек? Ещё чего!"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна','должен')] вести себя, как подобает верующему человеку."
 flavor_son.2.title: "Золотой век Тимбукту"
 flavor_son.2.desc: "Наше правление обеспечило [ShowLocationName('timbuktu')] стабильность и процветание. Многие великие учёные и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стекаются в город, изъявляя желание обучаться в местных учебных заведениях."
 flavor_son.2.historical_info: "Период правления Аскии Великого был настоящим золотым веком Тимбукту. По его приказу открывались религиозные школы и астрономические обсерватории, а то, как он организовал торговлю и работу чиновников, убедило многих горожан, что этот талантливый администратор способен обеспечить благополучие и процветание всего Сонгая на много лет вперёд."
 flavor_son.2.a: "Это будет длиться вечно..."
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "Стремясь сохранить историю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'начала','начал')] работать над созданием летописи, которая уже получила название $tarikh_al_sudan$. Мы можем оказать [Select_CString(target_character.IsFemale,'ей','ему')] поддержку в этом деле, однако [Select_CString(target_character.IsFemale,'она полна','он полон')] решимости завершить этот труд даже без посторонней помощи."
 flavor_son.3.historical_info: "«Тарих ас-Судан» — главная хроника империи Сонгай, составленная Абд аль-Рахманом примерно в 1655 году. В ней кратко изложена ранняя история Мали, Сонгая и туарегских племён, но основное внимание уделено событиям, произошедшим в Сонгае в XV–XVI вв. Кроме того, эта летопись содержит жизнеописания ряда учёных и святых из городов Дженне и Тимбукту."
 flavor_son.3.a: "Оплатим этот труд."
 flavor_son.3.b: "Он будет написан и без нашей помощи."
 flavor_son.4.title: "Профессиональная армия"
 flavor_son.4.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! уже не раз доказывал, что способен защитить свои земли от внешних угроз. Однако в последнее время [ROOT.GetCountry.Custom('rank_ru_ACC')|l] захлестнула волна милитаризма, которая принесла с собой новые идеи. Наиболее актуальные из них — создание профессиональной армии и реорганизация провинций, которая позволит более эффективно распределять войска по территории державы. [target_character.GetName] [Select_CString(target_character.IsFemale,'решила','решил')] проявить инициативу и уже [Select_CString(target_character.IsFemale,'сформировала','сформировал')] небольшой отряд воинов. Если мы поддержим эту идею, то у нас наконец-то появится мощное регулярное войско, которое позволит нам подчинить себе всю #TOOLTIP:REGION,guinea_region,X #L Гвинею#!#!."
 flavor_son.4.historical_info: "В правление Аскии Мухаммеда, прозванного Великим, сонгайская армия была реорганизована: солдаты впервые были выделены из общей массы населения. Это была первая регулярная армия в Западной Африке. Каждый наместник получил право создавать собственные воинские формирования при условии, что они служат правителю Сонгая. Это способствовало централизации власти."
 flavor_son.4.a: "Регулярная армия откроет нашей державе путь к величию."
 flavor_son.4.b: "Профессиональные солдаты? Уж лучше вооружить всех подданных."
 flavor_son.5.title: "[target_character2.GetNameWithNoTooltip] рвётся к власти"
 flavor_son.5.desc: "Пока [ROOT.GetCountry.GetName] переживает кризис, некоторые решили воспользоваться шатким положением власти и заявить о своих претензиях на престол. [Select_CString(target_character.IsFemale,'Одной из таких претенденток стала','Одним из таких претендентов стал')] [target_character2.GetName] — [Select_CString(target_character2.IsFemale,'талантливая и честолюбивая аристократка','талантливый и честолюбивый аристократ')], [Select_CString(target_character2.IsFemale,'которой','которому')] уже удалось собрать вокруг себя немало сторонников. Чувствуя за собой народную поддержку, [Select_CString(target_character2.IsFemale,'она потребовала','он потребовал')], чтобы [target_character.GetName] [Select_CString(target_character.IsFemale,'уступила','уступил')] [Select_CString(target_character2.IsFemale,'ей','ему')] власть."
 flavor_son.5.historical_info: "Аския Великий считается первым правителем Сонгайской империи. Первоначально он служил полководцем у Сонни Али, но часто конфликтовал с ним — в основном из-за религиозных различий и обращения с улемами в Тимбукту. Когда Сонни Али умер, Аския сверг его сына, опираясь на угнетённые слои сонгайского населения."
 flavor_son.5.a: "Пусть [target_character.GetNameWithNoTooltip] отречётся от престола."
 flavor_son.5.b: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'законная правительница','законный правитель')] нашей державы!"
 askia_rebels: "Восстание Аскии Мухаммеда"
 flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_son.6.desc: "Наша влияние в #TOOLTIP:REGION,sahel_region,X #L Сахеле#!#! растёт, в связи с чем [target_location.GetRank.GetName|l] [target_location.GetName] переживает небывалый расцвет. В частности, местные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обрели значительное состояние и начали вкладывать средства в образовательные учреждения. Мы могли бы оказать им поддержку, чтобы поспособствовать становлению города как научного и культурного центра."
 flavor_son.6.historical_info: "После шестимесячной осады Сонгайская империя покорила город Дженне. Благодаря своему выгодному расположению он стал ключевым торговым перекрёстком страны. По свидетельству Льва Африканского, в этом городе продавалось множество разных товаров, в том числе привезённых из Европы."
 flavor_son.6.a: "[target_location.GetNameWithNoTooltip] будет процветать!"
 flavor_son.6.b: "Мы ни за что не станем помогать местным мусульманам."
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "Все [Concept('pops','группы населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]» получат [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
 flavor_son.7.desc: "Постоянные разногласия между #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#! и неверными в #TOOLTIP:REGION,guinea_region,X #L Гвинее#!#! привели к тому, что [target_character.GetName] [Select_CString(target_character.IsFemale,'предложила','предложил')] обязать всех язычников исполнять #TOOLTIP:POLICY,sharia_law_policy,X #L законы шариата#!#!. Эта суровая, но необходимая мера позволит нам обеспечить строгий порядок на территории державы."
 flavor_son.7.a: "Все жители [ROOT.GetCountry.Custom('CL_RP')] должны следовать мусульманским законам."
 flavor_son.7.b: "Будем уважать законы неверных."
 son_all_non_muslim_pops_gain_satisfaction_tt: "Все [Concept('pop','группы населения')|e], которые не исповедуют #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!, получат [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_son.8.title: "Обращение африканских держав"
 flavor_son.8.desc: "Хотя мы и являемся сильнейшей державой #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#!, в регионе ещё остались народы, которые до сих пор не приняли #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!. Конечно, мы могли бы обратить их силой, но [target_character.GetName] считает, что лучше использовать дипломатию, чтобы не вызвать гнев местного населения."
 flavor_son.8.a: "Это звучит разумно."
 flavor_son.8.b: "Лучше применить силу."
 son_unlock_diplo_action_to_demand_conversion_tt: "Мы получим доступ к [Concept('country_interaction','взаимодействию с державой')|e] «[ShowCountryInteractionName('demand_conversion_to_islam')]» против языческих стран #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#!"
 flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_son.9.desc: "C тех пор как мы взяли под контроль город [target_location.GetName], он стал одним из главных образовательных центров нашей державы. Благодаря большому количеству мечетей и учебных заведений [target_location.GetNameWithNoTooltip] по праву считается культурной жемчужиной #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#!, а некоторые и вовсе называют этот город второй столицей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_son.9.a: "Нам стоит активнее развивать этот город."
 flavor_son.9.b: "Наша нынешняя столица, [target_location2.GetNameWithNoTooltip], также нуждается в развитии."
 flavor_son.9.c: "Пусть [target_location.GetNameWithNoTooltip] станет нашей новой столицей."
 flavor_son.10.title: "Расцвет торговли через Сахару"
 flavor_son.10.desc: "Благодаря тому, что мы установили контроль над ключевыми маршрутами, торговля через Сахару начала процветать. Но вместо того, чтобы бездействовать, нам следует развивать свои торговые аванпосты в таких городах, как [ShowLocationName('alexandria')], [ShowLocationName('tunis')] и [ShowLocationName('fez')], поскольку они служат основными стоянками для наших караванов."
 flavor_son.10.a: "Пусть эти города процветают."
 flavor_son.10.b: "Вместо отдельных мест лучше развивать торговлю в целом."
 flavor_son.10.c: "Нет смысла тратить на это деньги."
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "Позволяет строить #TOOLTIP:BUILDING_TYPE,trans_saharan_trade_outposts,X #L торговые аванпосты#!#! в #TOOLTIP:LOCATION,fez_tt,X #L Фесе#!#!, #TOOLTIP:LOCATION,tunis_tt,X #L Тунисе#!#! и #TOOLTIP:LOCATION,alexandria_tt,X #L Александрии#!#!"
 flavor_son.11.title: "Приглашение исламских богословов"
 flavor_son.11.desc: "[ROOT.GetCountry.GetName] обретает всё большее влияние в #TOOLTIP:REGION,guinea_region,X #L Гвинее#!#!, благодаря чему многие #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! богословы начали проявлять большой интерес к нашей державе. [target_character.GetName] и члены [Select_CString(target_character.IsFemale,'её','его')] двора планируют пригласить их к нам, дабы утвердить роль [ROOT.GetCountry.Custom('CL_GEN')] как одного из главных оплотов ислама."
 flavor_son.11.a: "Пригласим их к нашему двору."
 flavor_son.11.b: "Нам не нужны такие учёные."
 flavor_son.1000.title: "[target_character.GetNameWithNoTooltip] совершает хадж"
 flavor_son.1000.desc: "Каждый правоверный #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#! обязан хотя бы раз в жизни совершить хадж и посетить #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!. Хотя это прежде всего религиозный обряд, многие великие правители — как, например, [target_character2.GetName] — отправлялись в паломничество с целью прославить свою державу перед другими народами. Теперь и нам пора решить, стоит ли отправляться в Мекку."
 flavor_son.1000.historical_info: "Во время своего правления Аския Великий, подражая Мансе Мусе, решил совершить хадж и взял с собой значительные богатства. Его путешествие было не столь грандиозным, но, тем не менее, он сделал немало щедрых пожертвований, в том числе построил в Мекке приют для паломников из Западной Африки."
 flavor_son.1000.a: "Мы пойдём в Мекку и возьмём с собой все наши богатства!"
 flavor_son.1000.b: "Возьмём с собой скромный запас золота."
 flavor_son.1000.c: "Мы отправляемся совершать хадж, а не хвастаться богатством."
 flavor_son.1000.d: "Нам незачем идти в Мекку."
 son_begin_hajj_tt: "Мы начнём свой хадж в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!. Выделенное на паломничество [Concept('gold','золото')|e] будет перенесено в #Y караван#!"
 son_no_hajj_tt: "Мы не пойдём в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!"
 flavor_son.1001.title: "Магрибские богословы"
 flavor_son.1001.desc: "Когда [target_character.GetName] [Select_CString(target_character.IsFemale,'достигла','достиг')] [target_location.Custom('LR_RP')|l] [target_location.GetName], по всему #TOOLTIP:REGION,maghreb_region,X #L Магрибу#!#! разнеслась весть о прибытии [Select_CString(target_character.IsFemale,'её','его')] каравана. Среди многих людей, которые пришли посмотреть на это событие, [Select_CString(target_character.IsFemale,'оказалась богословица','оказался богослов')] по имени [target_character2.GetName]. [Select_CString(target_character.IsFemale,'Она изъявила желание','Он изъявил желание')] присоединиться к нашему двору, но [Select_CString(target_character.IsFemale,'попросила','попросил')] за свои услуги приличную сумму…"
 flavor_son.1001.a: "При дворе бы пригодился такой человек, как [Select_CString(target_character2.IsFemale,'она','он')]."
 flavor_son.1001.b: "Мы совершаем паломничество к святыням, а не нанимаем учёных."
 flavor_son.1002.title: "Пожертвования в Магрибе"
 flavor_son.1002.desc: "Пробыв какое-то время в [target_location.Custom('LR_PP')|l] [target_location.GetName], [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] караван приготовились отправляться в #TOOLTIP:REGION,egypt_region,X #L Египет#!#!. Однако перед отбытием [Select_CString(target_character.IsFemale,'она решила','он решил')] отблагодарить местных жителей за проявленное ими радушие, пожертвовав часть средств из каравана на развитие [target_location.Custom('LR_RP')|l]."
 flavor_son.1002.a: "Заплатим им за оказанное гостеприимство."
 flavor_son.1002.b: "Караван должен идти, а не раздавать золото."
 flavor_son.1003.title: "Богословы [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_son.1003.desc: "[target_location.GetName] — это самая настоящая жемчужина #TOOLTIP:REGION,egypt_region,X #L Египта#!#!. Когда [target_character3.GetName] [Select_CString(target_character3.IsFemale,'совершала','совершал')] свой хадж, [Select_CString(target_character3.IsFemale,'её','его')] приняли здесь с распростёртыми объятиями, и теперь нас встречают ничуть не хуже. Так, вокруг нашего каравана собралось множество местных богословов, желающих на время присоединиться к нашему путешествию. Впрочем, за достойную плату они наверняка будут готовы остаться и служить при нашем дворе."
 flavor_son.1003.a: "У нас найдётся золото для них."
 flavor_son.1003.b: "Мы здесь не для того, чтобы нанимать помощников."
 flavor_son.1004.title: "По стопам мансы Мусы"
 flavor_son.1004.desc: "Пока наш караван находится в #TOOLTIP:REGION,egypt_region,X #L Египте#!#!, [target_character.GetName] желает повторить подвиги, которые совершил [target_character3.GetName] в ходе своего хаджа. Одним из наиболее известных его поступков стало пожертвование баснословного количества золота жителям [target_location.Custom('LR_RP')|l] [target_location.GetName]. Он подарил им так много сокровищ, что это даже привело к обесцениванию местных денег и резкому повышению цен. Конечно, у нас нет таких богатств, но мы всё же можем оставить [target_location.Custom('LR_DP')|l] небольшой подарок. "
 flavor_son.1004.a: "Местные жители надолго запомнят наш визит!"
 flavor_son.1004.b: "Не будем забывать, ради чего мы отправились в путь."
 flavor_son.1005.title: "Святейшая из всех святынь"
 flavor_son.1005.desc: "После нескольких месяцев путешествий [target_character.GetName] и [Select_CString(target_character3.IsFemale,'её','его')] караван наконец прибыли в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!. Хотя по задумке хадж должен служить духовным целям, у нас есть разные идеи относительно того, как поступить дальше. С одной стороны, мы можем провести в городе несколько дней, чтобы принять участие в религиозных мероприятиях и спокойно завершить паломничество, но с другой — мы можем осыпать местных жителей золотом, чтобы показать им могущество и богатство нашей державы."
 flavor_son.1005.a: "Этот хадж будет величайшим!"
 flavor_son.1005.b: "Установим связи с местными жителями."
 flavor_son.1005.c: "Покажем им, что мы исполняем священный долг."
 flavor_son.1005.d: "Скромность — добродетель слуги."
 flavor_son.1006.title: "Окончание хаджа"
 flavor_son.1006.desc: "Наше паломничество в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#! длиною в несколько месяцев подошло к концу. Мы выполнили свой #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманский#!#! долг, и теперь можем вернуться к управлению державой."
 flavor_son.1006.a: "Посмотрим, что осталось от каравана..."
