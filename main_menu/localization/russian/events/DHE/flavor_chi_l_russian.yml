 flavor_chi.2000.title: "Эпоха морских экспедиций"
 flavor_chi.2000.desc: "Последние десятилетия были на редкость изобильными, и в казне скопилось большое количество золота и других ресурсов. Эти средства можно направить на дальнейшее укрепление и без того сильных позиций #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#! в глазах остального мира. Мы построим огромный флот и отправим во все концы света эскадры, полные самых драгоценных сокровищ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чтобы убедить заморские страны вступить в ряды наших #TOOLTIP:SUBJECT_TYPE,tributary,X #L данников#!#!."
 flavor_chi.2000.a: "Так мы и сделаем!"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] получит доступ к [Concept('action','действию')|e] «[ShowGenericActionName('start_a_treasure_voyage')]», которое позволяет в обмен на [Concept('gold','золото')|e] вовлекать новые страны в систему #TOOLTIP:SUBJECT_TYPE,tributary,X #L данников#!#!. Это возможно лишь до тех пор, пока [ROOT.GetCountry.GetName] остаётся [Concept('international_organization_leader_short','лидером')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!."
 flavor_chi.2001.title: "Конец эпохи"
 flavor_chi.2001.desc: "Оглядываясь на эпоху морских экспедиций, жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! видят лишь напрасный расход средств. Ради мимолётного повышения престижа страны были потрачены колоссальные суммы. Будущим летописцам лучше не упоминать об этом постыдном эпизоде нашей истории…"
 flavor_chi.2001.a: "Что ж, ничего не поделаешь."
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] больше не сможет использовать действие «[ShowGenericActionName('start_a_treasure_voyage')]»."
 flavor_chi.2002.title: "Отправление экспедиции"
 flavor_chi.2002.desc: "После долгих сборов наш великий флот наконец-то готов к отплытию. $expedition_leader_name$ с командой отправляются в неизвестность, по пути в область [target_area.GetName] они столкнутся с удивительными приключениями и страшными бедствиями, но мы уверены, что наши моряки не подведут — ведь для этой миссии их [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale, 'отобрала сама', 'отобрал сам' )] [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName].\n\nНа рассвете флот отплывёт из порта [start_location.Custom('LR_RP')|l] [start_location.GetName]. Пройдёт не один год, прежде чем эскадра вернётся к нашим берегам. Пожелаем им доброго пути!"
 flavor_chi.2002.a: "Удачи!"
 chinese_treasure_expeditions_send_tooltip: "$expedition_name_treasure_voyage$ отправится в [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.Custom('LR_VP')|l] [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]. Командовать эскадрой будет [target_character.GetName].\nВ корабельных трюмах находятся дары на #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [Concept('gold', 'дукатов')|e]. Они предназначены для правителей [Concept('countries', 'держав')|e], которые эскадра посетит в ходе своего путешествия."
 flavor_chi.2003.title: "Скрытое событие"
 flavor_chi.2003.desc: "Скрытое событие"
 flavor_chi.2003.a: "Скрытое событие"
 flavor_chi.2004.title: "$expedition_name_treasure_voyage$ прибывает из [expedition_initiator.Custom('CL_RP')]"
 flavor_chi.2004.desc: "На рассвете перед жителями [target_stop.Custom('LR_RP')|l] [target_stop.GetName] предстаёт невероятное, даже пугающее зрелище. Горизонт превращается в настоящий лес мачт — к гавани приближается огромный #L [expedition_initiator.GetAdjective|l]ий#! флот #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!. $expedition_leader_name$ во главе эскадры сходит на берег за разрешением пополнить припасы в [target_stop.Custom('LR_PP')|l] [target_stop.GetNameWithNoTooltip]. А затем происходит нечто странное: [expedition_initiator.GetAdjectiveWithNoTooltip|l]ие моряки буквально осыпают местных чиновников ценными дарами. Они хотят, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'приняла', 'принял' )] их делегацию."
 flavor_chi.2004.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] с радостью встретит чужеземных гостей."
 flavor_chi.2005.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] принимает гостей"
 flavor_chi.2005.desc: "$expedition_leader_name$ со спутниками наконец-то прибыли во дворец. Поначалу [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша досточтимая', 'наш досточтимый' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'была глубоко впечатлена', 'был глубоко впечатлён' )] размерами их эскадры и щедрыми подарками. Тем сильнее было разочарование, когда чужеземцы, по сути, предложили нам стать [expedition_initiator.GetAdjectiveWithNoTooltip|l]ими #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#!. С другой стороны, подчиняться столь могущественной державе не так плохо, как может показаться…"
 flavor_chi.2005.a: "Всякая дружба имеет свою цену."
 flavor_chi.2005.b: "Мы не покоримся!"
 chinese_expedition_resolution_tt: "$expedition_name_treasure_voyage$ из Китая следующие несколько месяцев простоит в порту [target_stop.GetName]. В это время будут происходить [Concept('events', 'события')|e], в ходе которых мы сможем пообщаться с китайцами и изменить их мнение о нас. Когда флот отплывёт домой, мы узнаем, какое впечатление наше вассальное государство произвело на посланников: \n\nПослушное (от #y 67#! до #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nДружелюбное (от #y 33#! до #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nРавнодушное (от #y −32#! до #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nНепочтительное (от #y −66#! до #y −33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nНадменное (от #y −100#! до #y −67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "Достойные дары"
 flavor_chi.2006.desc: "Завершив миссию на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, золотой флот #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_RP')|L]#!#! готовится к скорому выходу в море. По обычаю, в знак уважения и в качестве подтверждения нашего статуса #TOOLTIP:SUBJECT_TYPE,tributary,X #L данников#!#! мы должны преподнести им всё самое лучшее, чем славится наша страна."
 flavor_chi.2006.a: "Мы продемонстрируем им нашу щедрость."
 flavor_chi.2006.gift: "Мы преподнесём им свои диковинки."
 flavor_chi.2006.b: "Нам это не по карману."
 flavor_chi.2007.title: "Экспедиция отплывает"
 flavor_chi.2007.desc: "#L [expedition_initiator.GetAdjective]ий#! золотой флот наконец покидает гавань [target_stop.Custom('LR_RP')|l] [target_stop.GetName]. Чужеземные гости надолго запомнят гостеприимство нашей страны, мы же пожелаем им доброго пути и благосклонности фортуны."
 flavor_chi.2007.a: "До свидания!"
 chi_fleet_will_depart: "#L [expedition_initiator.GetAdjective]ая#! экспедиция покинет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!."
 chinese_expedition_opinion: "Мнение членов золотого флота"
 based_on_expedition_opinion: "$chinese_expedition_opinion$ сейчас составляет [ROOT.GetVariable('chinese_expedition_opinion').GetValue], поэтому произойдёт следующее:"
 flavor_chi.2008.title: "$expedition_name_treasure_voyage$ вернётся домой"
 flavor_chi.2008.desc: "Эскадра, которую мы несколько лет назад отправили в [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.Custom('LR_VP')|l] [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName], наконец-то вернулась домой. Отважные мореплаватели привезли с собой чужеземных посланников и множество даров, полученных в ходе долгих странствий. $expedition_leader_name$ уже едет в столицу, чтобы представить ко двору зарубежных дипломатов и подарки из далёких стран."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] встречает экспедицию"
 flavor_chi.2009.desc: "$expedition_leader_name$ с триумфом возвращается в город [ROOT.GetCountry.GetCapital.GetName], и там экспедицию встречает ликующая толпа. Путешественники доставили ко двору посланцев из многих стран, готовых присягнуть на верность [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашей государыне', 'нашему государю' )]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] весьма [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'обрадована', 'обрадован' )] их согласием посетить столицу."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "Завершение экспедиции"
 flavor_chi.2010.desc: "$expedition_name_treasure_voyage$ вернулся домой. Осталось подвести итоги и понять, оправдала ли эта экспедиция затраченные средства и стоит ли организовывать столь дорогостоящие предприятия в будущем."
 flavor_chi.2010.a: "Нужно готовить новые экспедиции."
 flavor_chi.2011.title: "Новые маршруты"
 flavor_chi.2011.desc: "Экспедиция в [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.Custom('LR_VP')|l] [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] не носила исследовательский характер, однако по пути наши мореплаватели открыли новые маршруты, переписываясь с местными правителями. Вернувшись, они помогут нам составить более подробную карту земель, лежащих за пределами #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!."
 flavor_chi.2011.a: "Неужели #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное Государство#!#! — это ещё не весь мир?"
 chi_we_will_gift_cloves: "[expedition_initiator.GetName] получит от нас #TOOLTIP:GOODS,cloves,X #L гвоздику#!#!."
 chi_we_will_gift_giraffe: "[expedition_initiator.GetName] получит от нас жирафа."
 chi_we_will_gift_persian_blue: "[expedition_initiator.GetName] получит от нас местный #TOOLTIP:GOODS,dyes,X #L краситель#!#!."
 flavor_chi.2012.title: "Экзотический зверь"
 flavor_chi.2012.desc: "$expedition_name_treasure_voyage$ привозит домой дивного зверя, от вида которого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] приходят в неописуемый восторг! Это крупное пятнистое животное с невероятно длинной шеей за границей именуют жирафом, однако наши придворные находят в нём поразительное сходство с #italic цилинем#! — существом из #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! мифов, предвещающим золотой век для текущей династии. Мы можем использовать эту легенду, чтобы поднять свой престиж, но в таком случае мы завысим ожидания людей."
 flavor_chi.2012.a: "Это легендарный #italic цилинь#!!"
 flavor_chi.2012.b: "Зверь и впрямь удивительный."
 flavor_chi.2013.title: "Бесподобный цвет"
 flavor_chi.2013.desc: "Наша славная экспедиция привезла с #TOOLTIP:SUB_CONTINENT,middle_east,X #L Ближнего Востока#!#! удивительный #TOOLTIP:GOODS,dyes,X #L краситель#!#! насыщенного синего цвета, который будет потрясающе смотреться на нашей знаменитой #TOOLTIP:GOODS,pottery,X #L керамике#!#!. Такого объёма как раз хватит на глазурование первых партий."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "Изысканный вкус"
 flavor_chi.2014.desc: "#TOOLTIP:REGION,indonesia_region,X #L Индонезия#!#! славится своими специями, но такой ароматной #TOOLTIP:GOODS,cloves,X #L гвоздики#!#!, как на #TOOLTIP:AREA,moluccas_area,X #L Молуккских островах#!#!, нет больше нигде. Местные жители приняли нашу делегацию исключительно радушно и подарили нам крупную партию этой изысканной приправы. $expedition_name_treasure_voyage$ привозит домой столько гвоздики, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] смогут наслаждаться её вкусом несколько месяцев кряду."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "Поимка [Select_CString(extradited_character.IsFemale,'беглянки', 'беглеца')]"
 flavor_chi.2015.desc: "$expedition_name_treasure_voyage$ приносит неожиданные плоды: $expedition_leader_name$ и $expedition_leader_name_herhis$ верная команда моряков сумели выследить [Select_CString(extradited_character.IsFemale,'известную смутьянку', 'известного смутьяна')] по имени [extradited_character.GetName]. [extradited_character.GetShortNameWithNoTooltip] давным-давно [Select_CString(extradited_character.IsFemale,'покинула', 'покинул')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, избежав правосудия. Однако наша экспедиция не только нашла [Select_CString(extradited_character.IsFemale,'негодяйку', 'негодяя')], но и отбила [Select_CString(extradited_character.IsFemale,'её', 'его')] у охраны убежища на территории #ONCLICK:COUNTRY,[asylum_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[asylum_country.Custom('CL_tt')],X [asylum_country.Custom('CL_GEN')|L]#!#!. Теперь [Select_CString(extradited_character.IsFemale,'она', 'он')] находится в #TOOLTIP:SUB_CONTINENT,china,X #L Китае#!#! и ожидает наказания."
 flavor_chi.2015.a: "Мы повесим [Select_CString(extradited_character.IsFemale,'эту жалкую преступницу', 'этого жалкого преступника')]!"
 flavor_chi.2015.b: "Мы [Select_CString(extradited_character.IsFemale,'её', 'его')] обезглавим!"
 flavor_chi.2015.c: "Мы проведём #italic линчи#!: порежем [Select_CString(extradited_character.IsFemale,'её', 'его')] на кусочки."
 flavor_chi.2015.d: "Мы помилуем [Select_CString(extradited_character.IsFemale,'беглянку: она', 'беглеца: он')] нам ещё пригодится."
 flavor_chi.2016.title: "Казнь пирата по имени [executed_character.GetNameWithNoTooltip]"
 flavor_chi.2016.desc: "[executed_character.GetName] происходит из области [executed_character.GetBirthLocation.GetArea.GetName]. После введения #TOOLTIP:POLICY,haijin_policy,X #L Хайцзиня#!#! [Select_CString(executed_character.IsFemale,'её', 'его')] семья подаётся в пираты. Сбежав из страны, [executed_character.GetShortNameWithNoTooltip] возглавляет пиратское сообщество на территории #ONCLICK:COUNTRY,[loser_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser_country.Custom('CL_tt')],X [loser_country.Custom('CL_RP')|L]#!#!. $expedition_leader_name$ впоследствии участвует в нескольких сражениях у берегов [loser_country.Custom('CF_RP')], где [executed_character.GetNameWithNoTooltip] выступает на стороне противника. Пора разобраться с [Select_CString(executed_character.IsFemale,'этой мерзавкой', 'этим мерзавцем')], чтобы другим неповадно было!"
 flavor_chi.2016.a: "Правосудие свершилось."
 flavor_chi.2017.title: "[Select_CString(loser_character.IsFemale,'Строптивая правительница', 'Строптивый правитель')]"
 flavor_chi.2017.desc: "$expedition_name_treasure_voyage$ преподносит приятный сюрприз: во время путешествия $expedition_leader_name$ и команда схватили очень важного человека. Это [loser_character.GetName], в прошлом [loser_country.GetGovernment.GetRulerTitle|l]. [loser_country.GetLongName] — эта держава проявила вопиющее неуважение к сюзерену, что и привело [Select_CString(loser_character.IsFemale,'строптивую правительницу', 'строптивого правителя')] к стремительному поражению. Теперь [Select_CString(loser_character.IsFemale,'она', 'он')] томится в нашем плену."
 flavor_chi.2017.a: "Мы с [Select_CString(loser_character.IsFemale,'ней', 'ним')] поквитаемся."
 flavor_chi.2017.b: "Мы проявим милосердие."
 flavor_chi.2018.title: "Будущее [loser_country.Custom('CL_RP')]"
 flavor_chi.2018.desc: "Глава #ONCLICK:COUNTRY,[loser_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser_country.Custom('CL_tt')],X [loser_country.Custom('CL_RP')|L]#!#! по глупости своей решает пойти против #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!, которое представляет $expedition_leader_name$ со своей экспедицией. [loser_country.GetLongNameWithNoTooltip] — эта держава проигрывает в ожесточённом столкновении, и, пока идёт разбирательство, на пустующее место временно назначается [loser_country.GetGovernment.GetRulerTitle|l]."
 flavor_chi.2018.a: "Отправим наместника. Пусть им станет [target_character_for_viceroyalty.GetNameWithNoTooltip]."
 flavor_chi.2018.b: "Пусть местный номинальный глава остаётся."
 flavor_chi.2019.title: "Наместник из державы [expedition_initiator.GetNameWithNoTooltip]"
 flavor_chi.2019.desc: "Мы получили новости из #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!. Теперь наша страна — китайский #TOOLTIP:SUBJECT_TYPE,tributary,X #L данник#!#!, и в обозримом будущем ею будет управлять китайский наместник, [target_character_for_viceroyalty.GetName]. Такова наша судьба: жить под вражеской пятой."
 flavor_chi.2019.a: "Однажды мы сбросим китайское иго."
 flavor_chi.2020.title: "Дары из далёких земель"
 flavor_chi.2020.desc: "Во время экспедиции наши моряки получили множество разных подарков от местных жителей и привезли эти побрякушки в #TOOLTIP:SUB_CONTINENT,china,X #L Китай#!#!. Они не представляют особой ценности, но повышают привлекательность #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#! и укрепляют наш престиж."
 flavor_chi.2020.a: "Другого мы и не ожидали."
 flavor_chi.2021.title: "Умирает [target.GetNameWithNoTooltip]"
 flavor_chi.2021.desc: "Мы узнали, что $expedition_leader_name$, глава нашей экспедиции «$expedition_name_treasure_voyage$», больше не с нами. Увы, порой путешествия бывают смертельно опасными. Теперь экспедицию возглавит [new_leader.GetName]. Отныне её судьба зависит от нового лидера."
 flavor_chi.2021.a: "Надеемся, это не дурное предзнаменование."
 chi_new_expedition_leader: "[new_leader.GetName] теперь руководит нашей экспедицией «$expedition_name_treasure_voyage$»."
 flavor_chi.2022.title: "Нехватка средств"
 flavor_chi.2022.desc: "Мы узнали, что члены нашей экспедиции «$expedition_name_treasure_voyage$» возвращаются на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. У них закончились деньги на подарки, и они больше не могут вести дипломатию. Возможно, в следующий раз нам стоит выделить больше средств."
 flavor_chi.2022.a: "Это позорно."
 chi_expedition_is_returning_to_china: "Члены экспедиции «$expedition_name_treasure_voyage$» возвращаются на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 show_current_chinese_expedition_amount: "[COUNTRY.MakeScope.GetVariable('chinese_expedition_opinion').GetValue]"
 change_amount_of_treasure_voyage_tt: "Количество груза, перевозимого членами экспедиции «$expedition_name_treasure_voyage$», увеличилось на $VALUE|+$."
 change_amount_of_treasure_voyage_tt_neg: "Количество груза, перевозимого членами экспедиции «$expedition_name_treasure_voyage$», сократилось на $VALUE|-$."
 change_opinion_of_expedition: "$chinese_expedition_opinion$ по отношению к нам улучшается на $VALUE|0Y$ (сейчас: $show_current_chinese_expedition_amount$)"
 change_opinion_of_expedition_neg: "$chinese_expedition_opinion$ по отношению к нам ухудшается на $VALUE|0Y$ (сейчас: $show_current_chinese_expedition_amount$)"
 give_gold_to_expedition: "Члены экспедиции «$expedition_name_treasure_voyage$» получат $VALUE|2Y$."
 chi_gift_received_count: "Мы получили [ROOT.GetVariable('gifts_received').GetValue|2+=] [Concept('gold', 'дукатов')|e]. Эта сумма конвертируется в:"
 flavor_chi.2100.title: "Золотой флот попал в шторм"
 flavor_chi.2100.desc: "Во время плавания наш самый крупный золотой флот столкнулся с коварнейшим из врагов — свирепой бурей, которая застала врасплох даже самых опытных моряков. Многие корабли затонули, а вместе с ними ушли на дно наши подарки и товары."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "Сражение с пиратским флотом"
 flavor_chi.2101.desc: "[target_location.GetTopography.GetName] в [TARGET_LOCATION.Custom('LR_PP')|l] [TARGET_LOCATION.GetName] навсегда останется в памяти наших моряков. Здесь наш славный золотой флот столкнулся с гнусными пиратами. Конечно же, наши храбрые воины не растерялись. Они немедленно вступили с врагом в решающий бой, уничтожили пиратские суда и взяли в плен их главарей. К сожалению, в этой битве наш флот потерял множество людей и кораблей, а также лишился важных ресурсов."
 flavor_chi.2101.a: "Эта битва поднимет наш престиж."
 flavor_chi.2200.title: "Поиск переводчика"
 flavor_chi.2200.desc: "Чем сильнее корабли #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! экспедиции по поиску сокровищ отдаляются от дома, тем сложнее морякам поддерживать с нами связь. Однако они полны решимости плыть дальше и встретиться с представителями различных культур. Увы, без переводчика общение с ними вряд ли будет продуктивным. Члены экспедиции просят нас найти местного переводчика, который поможет им преодолеть языковой барьер."
 flavor_chi.2200.a: "Немедленно найдём переводчика!"
 flavor_chi.2200.b: "Это не наша проблема."
 flavor_chi.2201.title: "Передача карт"
 flavor_chi.2201.desc: "Команда экспедиции «$expedition_name_treasure_voyage$» просит нас предоставить им карты местных водных путей. Мы не обязаны это делать, но $expedition_leader_name$ и #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайские#!#! элиты, которые сейчас находятся в районе «$expedition_location_name$», сочтут нашу помощь жестом доброй воли и будут очень нам благодарны."
 flavor_chi.2201.a: "Передадим им всё, что у нас есть."
 flavor_chi.2201.b: "Нам нечем с ними поделиться."
 flavor_chi.2202.title: "Затраты на эксплуатацию"
 flavor_chi.2202.desc: "Местные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] решили обмануть моряков из экспедиции «$expedition_name_treasure_voyage$» и открыли новые рынки рядом с гаванью района $expedition_location_name$. На этих рынках они продают товары втридорога, а наиболее жадные купцы вообще подняли цены до небес. А что? Морякам деваться некуда — всё равно купят! Из-за этого на улицах начались вооружённые стычки, которые привели к беспорядкам. [fleet_loc.GetRank.GetName] погружается в хаос."
 flavor_chi.2202.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] должны понести наказание!"
 flavor_chi.2202.b: "Привлечём к ответственности моряков."
 flavor_chi.2203.title: "Отрезвляющая пощёчина"
 flavor_chi.2203.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] крайне недовольны тем вниманием, которое мы уделяем членам экспедиции «$expedition_name_treasure_voyage$». Они считают #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайцев#!#! надменными захватчиками, не заслуживающими того приёма, который им оказывают. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] требуют, чтобы мы лишили китайских моряков части привилегий. Пусть знают, что им здесь не рады."
 flavor_chi.2203.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] правы. Последуем их советам."
 flavor_chi.2203.b: "Последнее, что нам нужно, — это разгневанные китайцы."
 flavor_chi.2204.title: "Неуважение к религии"
 flavor_chi.2204.desc: "#TOOLTIP:CULTUREGROUP,chinese_group,X #L Китайские#!#! моряки из экспедиции в поисках сокровищ по незнанию нарушили #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! обычаи и совершили страшное святотатство. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] пришли в бешенство. Они требуют извинений от лидера экспедиции по имени $expedition_leader_name$."
 flavor_chi.2204.a: "Пусть $expedition_leader_name_tooltipless$ принесёт свои извинения."
 flavor_chi.2204.b: "Не будем вмешиваться."
 flavor_chi.2205.title: "Запрос на экстрадицию"
 flavor_chi.2205.desc: "Члены экспедиции «$expedition_name_treasure_voyage$» говорят, что [Select_CString(target_escapee.IsFemale, 'одна', 'один' )] из наших придворных, [target_escapee.GetName], — [Select_CString(target_escapee.IsFemale, 'мятежница', 'мятежник' )], [Select_CString(target_escapee.IsFemale, 'сбежавшая', 'сбежавший' )] из #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_RP')|L]#!#!. $expedition_leader_name$ и #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайские#!#! элиты требуют передать [Select_CString(target_escapee.IsFemale, 'её', 'его' )] #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединному Государству#!#!, где [Select_CString(target_escapee.IsFemale, 'её', 'его' )] будут судить по всей строгости закона."
 flavor_chi.2205.a: "Выполним их просьбу."
 flavor_chi.2205.b: "Это полный абсурд!"
 flavor_chi.2206.title: "Совместные военные учения"
 flavor_chi.2206.desc: "Лидер экспедиции «$expedition_name_chinese_expedition$» предлагает нам принять участие в совместных учениях. Эти учения будут полезны обеим сторонам и укрепят доверие между нами и китайцами, но нам следует быть начеку: никогда не знаешь, чего ожидать от иностранных солдат. Ближе всего к району $expedition_location_name$ находится отряд «[target_unit.GetName]». Он и будет участвовать в совместных учениях с китайцами."
 flavor_chi.2206.a: "Примем предложение."
 flavor_chi.2206.b: "Мы всегда можем отказаться."
 flavor_chi.2207.title: "Помощь от китайцев"
 flavor_chi.2207.desc: "Когда члены китайской экспедиции «$expedition_name_treasure_voyage$» прибыли в район $expedition_location_name$, то узнали: [ROOT.GetCountry.GetLongName] — эта держава ведёт кровопролитную войну. Оказалось, что [expedition_initiator.GetLongName] не слишком высокого мнения о наших врагах. Теперь китайцы предлагают нам помощь в этом конфликте."
 flavor_chi.2207.a: "Нам пригодится любая помощь."
 flavor_chi.2207.b: "Это наша война, а не их."
 flavor_chi.2208.title: "Китайские путешественники помогают врагам"
 flavor_chi.2208.desc: "Наши шпионы уведомили нас: [expedition_initiator.GetLongName] — эта держава проводит масштабную экспедицию «$expedition_name_treasure_voyage$» во главе которой стоит $expedition_leader_name$. Недавно её члены прибыли во вражеский порт, расположенный в районе $expedition_location_name$. Похоже, они согласились помочь #ONCLICK:COUNTRY,[from.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.GetName.Custom('CL_tt')],X [from.GetName.Custom('CL_DP')|L]#!#! в войне против нас!"
 flavor_chi.2208.a: "Мы никогда не простим китайцев!"
 flavor_chi.2209.title: "Запрос на строительство мечети"
 flavor_chi.2209.desc: "Как оказалось, глава экспедиции «$expedition_name_chinese_expedition$» $expedition_leader_name$, как и многие другие её участники, исповедует религию «[target_religion.GetName]». Они просят разрешить им построить мечеть, чтобы поддержать местную [target_religion.GetAdjectiveWithNoTooltip|l]ую общину."
 flavor_chi.2209.a: "Удовлетворим запрос."
 flavor_chi.2209.b: "Объясним им, что это грех."
 flavor_chi.2210.title: "$expedition_location_name_tooltipless$ и китайская диаспора"
 flavor_chi.2210.desc: "В районе $expedition_location_name$ живёт крупная #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайская#!#! диаспора, которая формировалась многие десятилетия. Китайские купцы брали в жёны местных женщин, селились здесь и становились полноправными членами нашего общества. Недавно сюда прибыла экспедиция «$expedition_name_treasure_voyage$» из #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_RP')|L]#!#!. Её лидер хочет поддержать диаспору своих бывших сограждан."
 flavor_chi.2210.a: "Отличная идея."
 flavor_chi.2210.b: "Остановить их!"
 flavor_chi.2211.title: "Солдаты остаются"
 flavor_chi.2211.desc: "Несколько демобилизованных солдат из экспедиции «$expedition_name_chinese_expedition$» женились на местных девушках и решили осесть в районе $expedition_location_name$. Со временем они обзаведутся полезными связями, что будет нам очень на руку."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "$expedition_name_treasure_voyage$ помогает нам"
 flavor_chi.2212.desc: "Когда члены экспедиции «$expedition_name_chinese_expedition$» прибыли в район $expedition_location_name$, то обнаружили, что [ROOT.GetCountry.GetFlavorRank|l] находится в состоянии гражданской войны. Лидер экспедиции «$expedition_name_treasure_voyage$» $expedition_leader_name$ и другие её участники оказались неробкого десятка. Они прониклись сочувствием к #L [ROOT.GetCountry.GetAdjective|l]ому#! народу и предлагают нам военную помощь от имени #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!."
 flavor_chi.2212.a: "Мы примем любую помощь."
 flavor_chi.2212.b: "Нет, нам не нужна их помощь."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "Участники экспедиции «$expedition_name_chinese_expedition$» приняли сторону в конфликте, получившем название «[target_war.GetName]». Может, $expedition_leader_name$ — и умный лидер, но решение поддержать #ONCLICK:COUNTRY,[country_at_war_with.Custom('CL_tt')] #TOOLTIP:COUNTRY,[country_at_war_with.Custom('CL_tt')],X [country_at_war_with.Custom('CL_VP')|L]#!#! вместо #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! мудрым не назовёшь. Мы разгромим их на поле боя."
 flavor_chi.2213.a: "Мы этого не забудем!"
 flavor_chi.2214.title: "Китайцы в бешенстве"
 flavor_chi.2214.desc: "Отношения между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и нашими гостями из экспедиции «$expedition_name_treasure_voyage$» накалились до предела. В последние дни стычки между нашим гарнизоном и иностранными моряками значительно участились. Тем не менее, гости продолжали поддерживать с нами контакты, пусть и без прежней теплоты. Однако сейчас их терпение, похоже, лопнуло. $expedition_leader_name$ больше не хочет иметь с нами никаких дел. Участники экспедиции собираются покинуть территорию под названием [ROOT.GetCountry.GetLongNameWithNoTooltip], пока ситуация окончательно не вышла из-под контроля."
 flavor_chi.2214.a: "Нужно наладить отношения с китайцами."
 flavor_chi.2214.b: "Скатертью дорога!"
 chinese_interregnum: "#ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_VP')|L]#!#! ждёт период #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайского#!#! междуцарствия."
 flavor_chi.2215.title: "Призыв к войне"
 flavor_chi.2215.desc: "Глава экспедиции «$expedition_name_treasure_voyage$» $expedition_leader_name$ просит нас вступить в войну против #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Мы не знаем, почему #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайцы#!#! так ополчились на эту страну. Так или иначе, [target_country.Custom('CF_VP')] ждут тяжёлые времена, а [target_country.GetGovernment.GetRulerTitle|l], возможно, скоро и вовсе простится с жизнью. Лидеры экспедиции призывают нас покарать непокорных во имя Небес."
 flavor_chi.2215.a: "Мы сделаем всё, что они попросят."
 flavor_chi.2215.b: "Мы не станем им подчиняться."
 flavor_chi.2216.title: "Неудачные дары"
 flavor_chi.2216.desc: "Мы узнали, что участников экспедиции «$expedition_name_treasure_voyage$» из числа элиты не устраивают наши дары, хотя они и не говорят об этом открыто. Мы заметили недовольство на их лицах, ещё когда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'принимала', 'принимал')] их у себя. Шпионы подслушали их разговоры и подтвердили наши опасения."
 flavor_chi.2216.a: "Выплатим им компенсацию."
 flavor_chi.2216.b: "Пусть сперва к нам обратятся, а потом посмотрим."
 flavor_chi.2217.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] в центре скандала"
 flavor_chi.2217.desc: "Когда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'проводила', 'проводил')] официальный приём, один из наших придворных глубоко оскорбил #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! гостей. Если срочно ничего не предпринять, члены экспедиции «$expedition_name_treasure_voyage$» отправят гонца в Китай. [expedition_initiator.GetGovernment.GetRulerTitle] будет вне себя от ярости."
 flavor_chi.2217.a: "Принесём им официальные извинения."
 flavor_chi.2217.b: "Осыпем их подарками."
 flavor_chi.2217.c: "Мы не станем наказывать своих."
 flavor_chi.2218.title: "Радушный приём"
 flavor_chi.2218.desc: "Лидеры экспедиции «$expedition_name_treasure_voyage$» очень довольны оказанным приёмом и полученными привилегиями. Мы не только обменялись с ними подарками, но и помогли им отремонтировать корабли. Мы знаем, что они благодарны нам за гостеприимство, хотя и не говорят об этом открыто."
 flavor_chi.2218.a: "Гостеприимство — это ключ к успеху!"
 flavor_chi.2218.b: "Пусть не обольщаются."
 chi_neighboring_nations_might_get_cb_on_us: "Соседние [Concept('nations', 'державы')|e], посещённые членами экспедиции «$expedition_name_treasure_voyage$», смогут объявить [Concept('war', 'войну')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! и получить их поддержку."
 not_is_treasure_voyage_active: "Сейчас не проводится ни одна экспедиция «$expedition_name_treasure_voyage$»"
 chinese_treasure_expeditions_when_expedition_returns: "Когда экспедиция вернётся в #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_VP')|L]#!#!:"
