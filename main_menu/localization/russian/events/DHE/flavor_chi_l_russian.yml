 flavor_chi.1.title: "[target_explorer.GetNameWithNoTooltip] и последствия [Select_CString(target_explorer.IsFemale,'её', 'его')] путешествий"
 flavor_chi.1.desc: "Несомненно, что [ROOT.GetCountry.GetLongName] находится в центре мира, а земли за пределами наших границ не стоят особого внимания. Тем не менее, в некоторых случаях знания о далёких странах могут оказаться полезными, и потому [target_explorer.GetName] по нашей просьбе [Select_CString(target_explorer.IsFemale,'отправилась', 'отправился')] собирать сведения о чужих землях.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] относится к этой затее без особого одобрения — многие вельможи считают, что #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! не пристало проявлять интерес к варварским странам. Впрочем, иные придворные придерживаются противоположной точки зрения. Они верят, что страна получит немалую пользу, если повернётся лицом к внешнему миру."
 flavor_chi.1.historical_info: "В XIV веке в отношениях Китая с внешним миром произошли перемены. Императоры из династии Юань наладили контакты с Западом и вновь открыли древний Шёлковый путь, при них в Китае появилось множество мусульманских, христианских и иудейских купцов. Всё изменилось после изгнания монголов в 1367 году — пришедшая к власти династия Мин положила конец политике открытости, связавшей Китай с внешним миром. С 1405 по 1433 год адмирал Чжэн Хэ организовал и возглавил семь экспедиций императорского флота в Индийский океан и к берегам Африки, но после его смерти Китай свернул исследования и окончательно перешёл к политике изоляции."
 flavor_chi.1.a: "Внутреннее совершенство."
 flavor_chi.1.b: "Идеальное равновесие."
 flavor_chi.1.c: "Внешняя экспансия."
 flavor_chi.2.title: "Ремонт древней Великой Китайской стены"
 flavor_chi.2.desc: "С давних времён безопасность наших северных границ имела первостепенное значение. К несчастью, #TOOLTIP:BUILDING_TYPE,ruined_great_wall_of_china,X #L древняя Великая Китайская стена#!#!, построенная нашими далёкими предками, ныне находится в плачевном состоянии. Следовало бы её отремонтировать, однако это потребует больших расходов и мобилизации всех трудовых ресурсов страны, что, без сомнения, вызовет беспорядки среди наших подданных. С другой стороны, под защитой новых оборонительных сооружений производительность труда в регионе должна вырасти, в противном же случае северные провинции ждёт исход населения в другие края, менее уязвимые для нападений. Что же мы решим?"
 flavor_chi.2.a: "Будем поддерживать древнюю стену в идеальном состоянии."
 flavor_chi.2.b: "Нужен капитальный ремонт участка, охраняющего провинцию [target_province1.GetNameWithNoTooltip]."
 flavor_chi.2.c: "В первую очередь надо починить участок в провинции [target_province2.GetNameWithNoTooltip]."
 flavor_chi.2.d: "Мы восстановим секцию, которая проходит через провинцию [target_province3.GetNameWithNoTooltip]."
 flavor_chi.2.e: "Пусть разрушается дальше."
 flavor_chi.4.title: "[target_character.GetNameWithNoTooltip] предлагает реформу армии"
 flavor_chi.4.desc: "[target_character.GetName] предлагает провести ряд реформ, которые должны усилить нашу армию и повысить боеспособность солдат. Увы, армия — институт крайне консервативный, любые перемены в её организации будут сложным и дорогостоящим предприятием. Даже если мы найдём средства, военные едва ли оценят изменения в привычном порядке вещей — реформы могут привести к нестабильности и массовому дезертирству."
 flavor_chi.4.a: "Реформы будут проведены!"
 flavor_chi.4.b: "Нет, это слишком дорого."
 flavor_chi.5.title: "Прибытие иезуитов"
 flavor_chi.5.desc: "В наших владениях уже не первый год видят чужеземцев из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Их странная религия, «[target_country.GetReligion.GetName|l]», со временем способна превратиться в угрозу для нашего традиционного уклада и #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры. В то же время чужаки обладают многими знаниями, которые могут принести нам немалую пользу.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не испытывает единодушия по отношению к этим чужестранцам. Одни придворные считают, что мы должны пользоваться всеми преимуществами от их присутствия, даже если кто-то из наших подданных поддастся соблазнам незнакомой религии. Другие вельможи опасаются, что варварские идеи, проникнув в общество, пошатнут устои нашей страны."
 flavor_chi.5.historical_info: "В 1581 году в Китай прибыли первые иезуитские миссионеры. Они поднесли императору богатые дары и показали диковинные механические приспособления, изобретённые в Европе. Иезуиты показали себя весьма образованными людьми — они создали для императора огромную карту всего мира и предложили несколько разумных соображений по реформе календаря. Вместе с этим они принесли с собой чуждые религиозные и философские идеи, угрожающие традиционному китайскому укладу."
 flavor_chi.5.a: "Их науки довольно полезны."
 flavor_chi.5.a.tt: "Существенная часть [Concept('pops', 'населения')|e] [Concept('convert', 'обратится')|e] в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!"
 flavor_chi.5.b: "В нашем обществе нет места чуждым идеям."
 flavor_chi.6.title: "Финансовый кризис"
 flavor_chi.6.desc: "Десятилетия восстаний и народных волнений вкупе с коррупцией, пронизавшей всё общество, поставили нашу финансовую систему на грань краха. Нужны новые источники средств, но единственный способ получить их — ввести дополнительные налоги. Такая непопулярная мера позволит на время решить часть наших финансовых проблем, однако ситуация, и без того нестабильная, может стать ещё хуже. С другой стороны, из-за беспорядков и нехватки средств мы скоро вовсе утратим возможность собирать налоги с некоторых провинций."
 flavor_chi.6.a: "Налоги придётся поднять."
 flavor_chi.6.b: "Наши подданные и без того возмущены!"
 flavor_chi.7.title: "Изгнание иезуитов"
 flavor_chi.7.desc: "В свете недавних событий становится ясно, что иезуиты пережили свою полезность. Хоть их познания велики, они чужды #L [ROOT.GetCountry.GetAdjective|l]ой#! культуре и вызывают большое смущение среди мудрецов и простонародья. Иезуиты годами вмешивались во внутренние дела нашей державы и подрывали её стабильность, даже пытались влиять на наследование #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! престола. Пора им покинуть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!."
 flavor_chi.7.a: "Изгнать их!"
 flavor_chi.7.b: "Они всё ещё нам полезны!"
 flavor_chi.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.8.desc: "Нам донесли, что в державу прибыла дипломатическая миссия из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! — далёкой варварской страны на Западе. Посольство возглавляет [Select_CString(target_character.IsFemale,'женщина', 'человек')] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] намерен представить нам выгодные торговые предложения и заверения дружбы от [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'правительницы', 'правителя')] своей державы, а также показать множество удивительных механических диковин."
 flavor_chi.8.a: "Нам нечего обсуждать с примитивными западными демонами!"
 flavor_chi.8.b: "Их идеи довольно интересны."
 opinion_ideas: "Интерес к нашим идеям"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "К #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! двору [Select_CString(target_character.IsFemale,'прибыла необычная иезуитская монашка', 'прибыл необычный монах-иезуит')] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] одевается на #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайский#!#! манер, следует многим китайским обычаям и даже говорит, как китаец. Похоже, что [Select_CString(target_character.IsFemale,'эта учёная', 'этот учёный')] и миссионер всерьёз интересуется науками, традициями и географией нашей страны — и с готовностью поведает нам о своей далёкой родине. В отличие от многих своих коллег, [target_character.GetLastNameWithNoTooltip] явно [Select_CString(target_character.IsFemale,'преуспела', 'преуспел')] в деле обращения наших подданных в свою веру, и это заставляет нас тревожиться — однако [Select_CString(target_character.IsFemale,'её', 'его')] познания в астрономии и картографии будут нам очень полезны."
 flavor_chi.9.a: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'желанная гостья', 'желанный гость')] при нашем дворе."
 flavor_chi.9.b: "Пусть убирается назад в Европу!"
 flavor_chi.10.title: "«Куньюй ваньго цюаньту»"
 flavor_chi.10.desc: "После долгой и кропотливой работы по сведению воедино множества карт — как #TOOLTIP:CONTINENT,europe,X #L европейских#!#!, так и #TOOLTIP:SUB_CONTINENT,china,X #L китайских#!#!, — [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайские#!#! помощники представили нам #italic «Куньюй ваньго цюаньту»#!, «Карту множества стран мира». Этот бесценный источник информации даёт нам важные сведения о странах и народах, лежащих вдали от наших границ."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "Мы получим большую карту #TOOLTIP:CONTINENT,europe,X #L Европы#!#!"
 flavor_chi.11.title: "Колледж Св. Павла"
 flavor_chi.11.desc: "Иезуитские миссионеры основали колледж в принадлежащем им анклаве [target_location.GetName]. Среди прочего, они хотят обучать своих собратьев #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайскому#!#! языку и обычаям нашей страны. Иезуиты верят, что им будет проще достучаться до умов и сердец китайцев, если они будут во всём походить на нас.\n\nВ том, что чужеземцы стремятся подражать нашей великой культуре, нет ничего удивительного, однако следует помнить, что намерения иезуитов отнюдь не бескорыстны. Они хотят уподобиться нам с одной целью — донести свою проповедь до широких слоёв населения."
 flavor_chi.11.a: "Нам нравится их подход."
 flavor_chi.11.b: "Мы потребуем закрыть этот колледж."
 flavor_chi.12.title: "Распространение христианства"
 flavor_chi.12.desc: "Многолетняя активность #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! миссионеров не прошла для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! бесследно. Мало-помалу чужеземные проповедники обратили в свою веру множество жителей одной из наших провинций, и теперь христианство превратилось в доминирующую религию этого региона."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U]-[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'христианка', 'христианин')]?"
 flavor_chi.13.desc: "Популярность #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#! среди наших подданных неуклонно растёт. Приверженцы чужеземной религии заседают в нашем совете, а [target_ruler.GetName] видит в христианских миссионерах ближайших сподвижников и радушно принимает их в столице. Кое-кто говорит, что скоро и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] обратится в эту римско-#TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! веру. Если отставить в сторону вопросы богословия, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] крещение, несомненно, обеспечит нам дружбу и поддержку западных держав."
 flavor_chi.13.a: "Принять христианство."
 flavor_chi.13.b: "Это немыслимо."
 flavor_chi.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]-[Select_CString(target_character.IsFemale,'христианка', 'христианин')]"
 flavor_chi.14.desc: "Кажется, [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] нашего двора, всерьёз интересуется культурой и занимательными науками западных миссионеров. Несомненно, что полученные [Select_CString(target_character.IsFemale,'ею', 'им')] знания пойдут на пользу нашей стране, однако [Select_CString(target_character.IsFemale,'её', 'его')] недавнее обращение в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#! — это, пожалуй, уже чересчур."
 flavor_chi.14.a: "Уволить [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_chi.14.b: "Лишь бы [Select_CString(target_character.IsFemale,'она делала', 'он делал')] свою работу."
 flavor_chi.15.title: "[Select_CString(target_character2.IsFemale,'Некомпетентная советница', 'Некомпетентный советник')]"
 flavor_chi.15.desc: "[target_character.GetName] неустанно требует, чтобы лишь самые способные и компетентные вельможи могли занимать высшие государственные посты при дворе. [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] — это собрание самых выдающихся умов, иначе и быть не может.\n\nУвы, иногда даже самые престижные должности оказываются в руках недостойных. [target_character2.GetName] демонстрирует редкую некомпетентность на своём посту, [Select_CString(target_character2.IsFemale, 'её', 'его' )] указания откровенно вредят работе государственного аппарата."
 flavor_chi.15.a: "Немедленно снять [Select_CString(target_character2.IsFemale, 'её', 'его' )] с должности."
 flavor_chi.15.b: "[target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'должна', 'должен' )] вернуться домой… и больше не возвращаться ко двору."
 flavor_chi.15.c: "Дадим [Select_CString(target_character2.IsFemale, 'ей', 'ему' )] ещё один шанс."
 flavor_chi.16.title: "Скандал в совете"
 flavor_chi.16.desc: "Закоулки дворца всегда полны слухов и интриг, однако последние новости привели служанок и евнухов в настоящее исступление. Оказалось, что [target_character2.GetName] открыто презирает возвышенную и утончённую #L [ROOT.GetCountry.GetCulture.GetName|l]ую#! культуру! [Select_CString(target_character2.IsFemale,'Она имела', 'Он имел')] смелость заявить, что #L [target_culture.GetName|l]ая#! культура во всех отношениях превосходит нашу! Этот возмутительный демарш угрожает самим основам нашего государства, ведь если даже при дворе завелись подобные [Select_CString(target_character2.IsFemale,'ей', 'ему')] сорные травы, что ждёт остальную страну?"
 flavor_chi.16.a: "Гоните [Select_CString(target_character2.IsFemale,'её', 'его')] долой со двора."
 flavor_chi.16.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] выше подобных обвинений."
 based_on_spiritualist_vs_humanist_tt: "С учётом текущей направленности нашего общества между #TOOLTIP:SOCIETAL_VALUE,spiritualist,X #L духовностью#!#! и #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманизмом#!#!:"
 flavor_chi.17.title: "Жидкое серебро"
 flavor_chi.17.desc: "Искусство алхимии, изучение свойств минералов — интригующее занятие, ярко иллюстрирующее свойственную нам изобретательность. По счастью, ко двору только что [Select_CString(target_character2.IsFemale,'прибыла сведущая', 'прибыл сведущий')] в тайнах алхимии [Select_CString(target_character2.IsFemale,'женщина', 'человек')] по имени [target_character2.GetShortName]. [Select_CString(target_character2.IsFemale,'Она', 'Он')] обещает раскрыть секреты удивительных новых эликсиров…"
 flavor_chi.17.a: "Любопытно…"
 flavor_chi.17.b: "Нам это не нужно."
 this_may_shorten_ruler_lifespan_tt: "Этот выбор может сильно сказаться на здоровье персонажа [target_character.GetShortNameWithNoTooltip]"
 flavor_chi.18.title: "Вдали от дома"
 flavor_chi.18.desc: "[ROOT.GetCountry.GetCapital.GetName] — это город, в котором жизнь бьёт ключом, и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! двор — не исключение. Придворные постоянно заняты подготовкой к очередному пиру, министры сочиняют новые указы — в общем, обитатели дворца всегда находятся при деле. Несмотря на эту вечную занятость, многие мечтают заслужить место в нашем совете. Тем удивительнее, что в последнее время [target_character2.GetShortName] пребывает в самом мрачном расположении духа.\n\nВ ответ на расспросы [Select_CString(target_character2.IsFemale,'она', 'он')] начинает рассказывать о [target_location.Custom('LR_PP')|l] [target_location.GetName] — месте, где [Select_CString(target_character2.IsFemale,'она родилась', 'он родился')]. С тех времён прошло уже около [ROOT.GetVariable('character_age_display_variable').GetValue] лет, и теперь всё, о чём [Select_CString(target_character2.IsFemale,'она', 'он')] мечтает — вернуться домой к семье и насладиться спокойной жизнью вдали от шумной столицы. Возможно, в администрации [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] найдётся местечко для [Select_CString(target_character2.IsFemale,'женщины её', 'человека его')] способностей…"
 flavor_chi.18.a: "Семья важнее всего. Пусть отправляется домой."
 flavor_chi.18.b: "А кто будет заниматься делами государства?"
 target_province_gets_pop_sat_and_prosperity_tt: "Наши [Concept('locations', 'районы')|e] в провинции [target_province.GetName] получат #G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#! к [Concept('prosperity', 'процветанию')|e], а живущие там [Concept('pops', 'группы населения')|e] получат #G +[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#! к [Concept('pop_satisfaction', 'довольству')|e] за счёт навыков персонажа [target_character2.GetShortNameWithNoTooltip]"
 based_on_the_abilities_of_cabinet_tt: "В зависимости от объединённых навыков персонажей [target_character.GetShortNameWithNoTooltip] и [target_character2.GetShortNameWithNoTooltip]:"
 flavor_chi.19.title: "Друзья в верхах"
 flavor_chi.19.desc: "Узы, которые связывают настоящих друзей, священны — [target_character.GetName] и [target_character2.GetName] тому примером. Вдвоём они сочинили трогательный панегирик единению родственных душ и совместной работе в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ом#! совете.\n\nВот что они пишут: «Ты не продашь, не купишь бесценный дар друзей, и всё же он дороже и злата, и камней. Мертво на ощупь злато, и холодно блестит, но в трудную минуту оно не подбодрит. К мольбам богатство глухо и сердца лишено, не будет утешенья — ему же всё равно. Коль к небу обратишься с молитвою своей — ты не проси богатства, но любящих друзей!»"
 flavor_chi.19.a: "Они — пример для всех нас."
 flavor_chi.19.b: "Мы всегда превосходно разбирались в людях."
 every_location_in_province_food_prosperity_satisfaction_tt: "[Concept('locations', 'Районы')|e] в провинции [target_province.GetName] получат #G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]%#! к [Concept('prosperity', 'процветанию')|e], а живущие там [Concept('pops', 'группы населения')|e] получат #G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]%#! к [Concept('pop_satisfaction', 'довольству')|e] за счёт нашего [Concept('control', 'контроля')|e] над регионом"
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[Concept('locations','Районы')|e] провинции [target_province.GetName] потеряют [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [Concept('prosperity','процветания')|e], а [Concept('pop_satisfaction','довольство')|e] [Concept('pops','групп населения')|e] в этих районах снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_chi.20.title: "Голод в провинции [target_province.GetNameWithNoTooltip]"
 flavor_chi.20.desc: "Жители провинции [target_province.GetName] несколько лет подряд страдают от неурожая. Неурядицы и дурные предзнаменования наполняют их сердца неуверенностью, доверие к правительству неуклонно падает. На днях местные власти прислали ко двору гонца — они молят нас помочь провинции с продовольствием. Советники напоминают, что эффективность нашей помощи будет напрямую зависеть от уровня развития местной инфраструктуры…"
 flavor_chi.20.a: "Помогать подданным — наш долг."
 flavor_chi.20.b: "Это нам не по карману…"
 flavor_chi.21.title: "Восстановление павильона Тэнван"
 flavor_chi.21.desc: "Жителям [target_location.Custom('LR_GEN')|l] [target_location.GetName] повезло родиться в богатом и процветающем краю, полном плодородных полей и садов. Учитывая стратегическое расположение в самом сердце #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!, неудивительно, что этот район бурно развивается и привлекает множество купцов со всех концов страны. Чтобы подчеркнуть высокий статус [target_location.Custom('LR_GEN')|l], а заодно продемонстрировать богатство и роскошь нашей державы, [target_character.GetName] предлагает восстановить павильон принца Тэна — великолепный памятник старинной китайской архитектуры."
 flavor_chi.21.a: "Пусть возрождённый павильон станет жемчужиной провинции [target_province.GetNameWithNoTooltip]."
 flavor_chi.21.b: "Нам это не по карману."
 target_province_gets_20_prosperity: "Все принадлежащие нам [Concept('location', 'районы')|e] в [Concept('province', 'провинции')|e] [target_province.GetNameWithNoTooltip] получат [ShowNamedValue('prosperity_severe_bonus')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 every_pop_target_province_loses_25_satisfaction_tt: "Все крестьянские [Concept('pop', 'группы населения')|e] в [Concept('province', 'провинции')|e] [target_province.GetNameWithNoTooltip] потеряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 every_pop_25_satisfaction_gain_tt: "Все крестьянские [Concept('pop', 'группы населения')|e] в [Concept('province', 'провинции')|e] [target_province.GetNameWithNoTooltip] получат [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_chi.22.title: "Великий адмирал"
 flavor_chi.22.desc: "Простолюдинам и военнопленным редко выдаётся шанс подняться по социальной лестнице, и если это всё же происходит, значит, речь идёт о человеке поистине исключительном. Именно таков евнух по имени [target_character.GetName]. Ещё ребёнком он попал в плен, был оскоплён и взят в услужение к князю #TOOLTIP:AREA,yunnan_area,X #L Юньнаня#!#!. [target_character.GetShortNameWithNoTooltip] быстро завоевал доверие своего господина, и его отправили продолжать образование в [ShowLocationName('dadu')]. Вскоре [target_character2.GetName] [Select_CString(target_character2.IsFemale,'заметила', 'заметил')] молодого евнуха и [Select_CString(target_character2.IsFemale,'оценила', 'оценил')] его старания. [target_character.GetShortNameWithNoTooltip] имеет все шансы стать великим адмиралом и выдающимся предводителем нашего великого народа."
 flavor_chi.22.a: "Отличная кандидатура для военного командования страны."
 flavor_chi.22.b: "Евнухам нельзя доверять!"
 flavor_chi.23.title: "[target_character.GetNameWithNoTooltip] поднимает восстание"
 flavor_chi.23.desc: "Наши войска только что подавили восстание. Мятежников [Select_CString(target_character.IsFemale, 'возглавляла одна мелкая чиновница', 'возглавлял один мелкий чиновник' )] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Недовольная', 'Недовольный' )] нашей политикой, [Select_CString(target_character.IsFemale, 'она спровоцировала', 'он спровоцировал' )] бунт, [Select_CString(target_character.IsFemale, 'захватила', 'захватил' )] #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! [target_location.GetName] и [Select_CString(target_character.IsFemale, 'казнила', 'казнил' )] многих государственных служащих.\n\nБольшинство #L [ROOT.GetCountry.GetCulture.GetName|l]их#! придворных сходятся во мнении, что всему виной недостаточная лояльность #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! чиновников. Мы должны ограничить их привилегии, чтобы подобные события никогда не повторились."
 flavor_chi.23.a: "Мы не позволим им спровоцировать ещё один бунт."
 flavor_chi.23.b: "Ничего не поделаешь, без таких умелых чиновников государство как без рук."
 flavor_chi.24.title: "[recipient.GetNameWithNoTooltip] планирует переворот"
 flavor_chi.24.desc: "Из-за деспотической политики, которую последние несколько лет проводит [couped_character.GetName], политический климат на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! совершенно изменился. [Select_CString(couped_character.IsFemale, 'Она', 'Он' )] обладает практически неограниченной властью, [Select_CString(couped_character.IsFemale, 'её', 'его' )] боится [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — и даже [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!\n\nЖелая положить конец [Select_CString(couped_character.IsFemale, 'её', 'его' )] тирании, [recipient.GetName] [Select_CString(recipient.IsFemale, 'задумала', 'задумал' )] дворцовый переворот. [Select_CString(recipient.IsFemale, 'Она', 'Он' )] планирует свергнуть своего дядю — а если получится, то и [Select_CString(recipient.IsFemale, 'самой', 'самому' )] занять должность верховного канцлера. В заговоре [Select_CString(ruler_scope.IsFemale, 'замешана', 'замешан' )] даже [ruler_scope.GetName] — и немудрено, ведь [Select_CString(ruler_scope.IsFemale, 'ей', 'ему' )] не терпится освободиться от влияния могущественного вельможи."
 flavor_chi.24.a: "Мы выделим средства на этот проект."
 flavor_chi.24.b: "[recipient.GetNameWithNoTooltip] и [Select_CString(recipient.IsFemale, 'её', 'его' )] заговор будут разоблачены!"
 flavor_chi.24.c: "Как только [couped_character.GetNameWithNoTooltip] лишится власти, мы нанесём собственный удар!"
 flavor_chi.25.title: "[recipient.GetNameWithNoTooltip] претендует на должность"
 flavor_chi.25.desc: "[dead_character.GetName] [Select_CString(dead_character.IsFemale, 'мертва', 'мёртв' )], и должность ведущего советника по делам #L [ROOT.GetCountry.GetAdjective|l]ого#! двора остаётся вакантной. Впрочем, у [Select_CString(dead_character.IsFemale, 'покойной', 'покойного' )] остаётся преемник — [Select_CString(dead_character.IsFemale, 'её', 'его' )] [Select_CString(recipient.IsFemale, 'племянница', 'племянник' )] [recipient.GetName]. [Select_CString(recipient.IsFemale, 'Эта женщина', 'Этот человек' )] обладает всеми навыками, необходимыми для царедворца, и прекрасно подходит на эту должность. Тем не менее многие при дворе против этого назначения — [dead_character.GetShortNameWithNoTooltip] [Select_CString(dead_character.IsFemale, 'запомнилась', 'запомнился' )] своими жестокими и деспотичными методами, и придворные опасаются, что [recipient.GetNameWithNoTooltip] будет поступать так же."
 flavor_chi.25.a: "[recipient.GetNameWithNoTooltip] получит свою должность."
 flavor_chi.25.b: "Нам не нужен ещё один тиран."
 YUA_benefits_of_toqto: "Добившись назначения, [recipient.GetName] будет преследовать политику #TOOLTIP:SOCIETAL_VALUE,sinicized,X #L китаизации#!#! и отменит решения своего дяди. Кроме того, [Select_CString(recipient.IsFemale, 'она', 'он' )] откажется от [Concept('policy','политики')|e] #TOOLTIP:POLICY,direct_appointment,X #L прямого назначения#!#! на государственные посты и #TOOLTIP:POLICY,limit_the_han_powers,X #L запрета на чиновничьи должности#!#!."
 flavor_chi.26.title: "Судьба экзаменов кэцзюй"
 flavor_chi.26_27.common_desc: "Придя к власти, [target_character.GetName] собирается отменить многие указы своего дяди."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nОдним из наиболее губительных его решений является упразднение системы экзаменов и введение взамен #TOOLTIP:POLICY,direct_appointment,X #L прямого назначения#!#! чиновников. Ликвидация этого старинного института, который на протяжении веков исправно поставлял способных кандидатов на государственные посты, нанесла непоправимый ущерб #L [ROOT.GetCountry.GetAdjective|l]ой#! бюрократии.\n\nК счастью, [target_character.GetShortNameWithNoTooltip] твёрдо [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] #TOOLTIP:POLICY,continue_the_imperial_examination,X #L возобновить практику государственных экзаменов#!#!. Будем надеяться, что этого будет достаточно, чтобы вернуть народу веру в систему и обеспечить приток новых соискателей."
 flavor_chi.26.a: "Так мы и сделаем."
 flavor_chi.26.b: "Возможно, [dead_character.GetNameWithNoTooltip] был не так уж и неправ."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\n[Select_CString(target_character.IsFemale, 'Она решила', 'Он решил' )] свернуть политику #TOOLTIP:POLICY,limit_the_han_powers,X #L запрета на чиновничьи должности#!#!, которая вызвала столько возмущения среди наших #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! подданных и стала причиной восстаний во всех уголках [ROOT.GetCountry.Custom('CF_RP')|l]. Пока был жив [dead_character.GetName], никто не осмеливался открыто выступать против этого запрета, но даже тогда большинство вельмож считали его чрезмерно суровым."
 flavor_chi.27.a: "Мы отменяем запрет!"
 flavor_chi.27.b: "Сохранение этой политики в наших интересах."
 yua_every_chinese_pop_will_get_20_satisfaction: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pop', 'групп населения')|e], принадлежащих к #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! [Concept('culture_group','культурной группе')|e], вырастет на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "Желая оставить после себя достойное наследие, [target_character.GetName] [Select_CString(target_character.IsFemale, 'решила', 'решил' )] дополнить #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! хронику #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! летописями предшествующих династий Ляо, Сун и Цзинь.\n\nПреодолев немалые трудности, [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] помощники сумели завершить этот титанический труд всего за несколько лет, однако подобная скорость неизбежно приводит к множеству неточностей и ошибок. Эти недочёты скомпрометировали авторитет хроники, и в будущем она, несомненно, потребует доработки."
 flavor_chi.28.a: "И всё равно это прекрасное дополнение к нашей истории!"
 flavor_chi.29.title: "[target_character.GetNameWithNoTooltip] возвышается"
 flavor_chi.29.desc: "Всем давно известно, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [Select_CString(ruler_scope.IsFemale, 'её', 'его' )] [Select_CString(target_character.IsFemale, 'наложница', 'наложник' )] [target_character.GetName] души не чают друг в друге. Тем не менее, [target_character.GetShortNameWithNoTooltip] не может претендовать на высокое положение при дворе, ведь возведение [Select_CString(target_character.IsFemale, 'простой наложницы', 'простого наложника' )] в ранг [Select_CString(target_character.IsFemale, 'императорской супруги', 'императорского супруга' )] вызовет грандиозный скандал. Но теперь, когда [deceased_wife.GetName] [Select_CString(target_character.IsFemale, 'покинула', 'покинул' )] сей мир, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ruler_scope.IsFemale, 'получила', 'получил' )] шанс назначить [Select_CString(target_character.IsFemale, 'свою возлюбленную императрицей-консортом', 'своего возлюбленного императором-консортом' )]."
 flavor_chi.29.a: "Да! И в пекло несогласных!"
 flavor_chi.29.b: "Мы не можем позволить себе скандал при дворе."
 flavor_chi.30.title: "Сильнейшие дожди в провинции [target_province.GetNameWithNoTooltip]"
 flavor_chi.30.desc: "На провинцию [target_province.GetName] обрушилась целая серия природных катаклизмов. Непогода причинила огромный ущерб, целые деревни были буквально стёрты с лица земли. Хуже того, [ShowModifier('chi_grand_canal')|l] из-за ливней вышел из берегов. Судоходство встало, юг и север страны оказались фактически отрезанными друг от друга.\n\nТеоретически канал можно восстановить, но это потребует огромных средств, которых у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! сейчас просто нет. Но как [ROOT.GetCountry.Custom('CF_DP')|l] жить без Великого канала?"
 flavor_chi.30.a: "Это настоящая трагедия для нашей державы."
 destroy_grand_canal_china_tt: "Великий канал станет практически бесполезным. Эффект «[ShowModifier('chi_grand_canal')]» будет заменён эффектом «[ShowModifier('chi_grand_canal_destruction')]»."
 repair_grand_canal_china_tt: "Великий канал будет восстановлен. Эффект «[ShowModifier('chi_grand_canal_destruction')]» сменится на «[ShowModifier('chi_grand_canal')]»."
 flavor_chi.32.title: "Захват [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.32.desc: "[target_location.GetRank.GetName] [target_location.GetName] наконец-то в наших руках. Падение этого символа #TOOLTIP:CULTURE,$mongolian_culture_tt$,X #L монгольского#!#! владычества стало настоящим триумфом #L [ROOT.GetCountry.GetAdjective|l]ого#! оружия. Возможно, именно этот последний толчок наконец-то принудит врага сесть за стол переговоров."
 flavor_chi.32.a: "Отныне эта земля будет называться Умиротворённым Севером."
 flavor_chi.32.b: "Это великая победа!"
 flavor_chi.33.title: "Северная Юань"
 flavor_chi.33.desc: "Последние десятилетия выдались для нас крайне сложными. Охватившее всю страну #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#! и тяжелейший экономический кризис поставили [ROOT.GetCountry.Custom('CF_VP')|l] на грань краха. Никто больше не считает нашу державу воплощением #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#! — то, что от неё осталось, теперь называют Северная Юань. [ROOT.GetCountry.GetLongName|U] пока ещё держится, но это, увы, ненадолго. И всё же однажды мы воспрянем, смоем позор унижения и вновь заслужим благоволение небес."
 flavor_chi.33.a: "Мы вернёмся, когда придёт время."
 NORTHERN_YUA: "Северная Юань"
 flavor_chi.34.title: "Усиление ойратской конфедерации"
 flavor_chi.34.desc: "В западной части нашей державы образовалась могущественная конфедерация племён, возглавляемая #TOOLTIP:CULTURE,oirat_culture_tt$,X #L ойратами#!#!. Влияние этих кочевников усиливается с каждым днём, особенно в окрестностях их столицы — [target_location.Custom('LR_RP')|l] [target_location.GetName]. Мы фактически утратили контроль над регионом, и в итоге кочевые племена провозгласили независимость. Их действия ставят под угрозу целостность [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "Этот мятеж потребует нашего вмешательства."
 flavor_chi.36.title: "Побег в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.36.desc: "Падение [lost_capital.Custom('LR_RP')|l] [lost_capital.GetName] стало настоящей катастрофой для #L [ROOT.GetCountry.GetAdjective|l]ой#! державы. Всё, что нам теперь остаётся — трусливо укрыться за стенами [current_capital.Custom('LR_RP')|l] [current_capital.GetName] или отступить в область [target_location.GetName], сохранив остатки гордости. В любом случае противник бросит на нас все силы."
 flavor_chi.36.a: "Открыть ворота! Мы уходим в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]!"
 flavor_chi.36.b: "Какая печальная судьба…"
 flavor_chi.37.title: "Гибель [target.Custom('LR_RP')|l] [target.GetNameWithNoTooltip]"
 flavor_chi.37.desc: "Мы захватили #L #TOOLTIP:LOCATIONRANK,[target.Custom('LR_tt')],X [target.Custom('LR_VP')|l]#!#! [target.GetName] — летнюю столицу #ONCLICK:COUNTRY,[target_owner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_owner.Custom('CL_tt')],X [target_owner.Custom('CL_RP')|L]#!#!. Обычай требует сжечь [target.Custom('LR_VP')|l], чтобы припугнуть неприятеля и принудить его к скорейшей капитуляции. Даже если противник оправится от удара, ему некуда будет возвращаться."
 flavor_chi.37.a: "Сжечь всё дотла!"
 flavor_chi.37.b: "Мы не станем трогать поселение."
 flavor_chi.38.title: "Отступление к [target_location.Custom('LR_DP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.38.desc: "Дела у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! идут всё хуже. Похоже, что даже в [current_capital.Custom('LR_PP')|l] [current_capital.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не может чувствовать себя в безопасности. Враг наступает со всех сторон, и было бы разумным скомандовать стратегический отход к нашей древней столице — [target_location.Custom('LR_DP')|l] [target_location.GetName]."
 flavor_chi.38.a: "Прощай, [current_capital.GetNameWithNoTooltip]. Однажды мы вернёмся."
 flavor_chi.38.b: "Мы не можем отдать столицу врагу."
 flavor_chi.39.title: "Будущее [subject_country.Custom('CL_RP')]"
 flavor_chi.39.desc: "Видя коллапс нашей державы, данники и вассалы отпадают один за другим. Следующим может стать [subject_country.GetLongName] — совместное владение #ONCLICK:COUNTRY,[chain_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[chain_initiator.Custom('CL_tt')],X [chain_initiator.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Лишившись основных портов, наша изнемогающая страна уже не в силах управлять островом — не говоря уже о том, чтобы подавить назревающее там восстание. Разумнее было бы передать это владение под управление [target_country.Custom('CL_RP')] — это хотя бы укрепит отношения между нашими государствами."
 flavor_chi.39.a: "Мы передадим [subject_country.Custom('CL_VP')] под [target_country.GetAdjectiveWithNoTooltip|l]ий контроль."
 flavor_chi.39.b: "Несмотря на все трудности, мы не покинем остров."
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip] передаёт нам [subject_country.Custom('CL_VP')]"
 flavor_chi.40.desc: "[chain_initiator.GetLongName|U] сейчас в глубоком упадке, и это ставит под угрозу будущее нашего совместного владения #ONCLICK:COUNTRY,[subject_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_country.Custom('CL_tt')],X [subject_country.Custom('CL_TP')|L]#!#!.\n\nК счастью, недавние беспорядки на острове убедили [chain_initiator.GetAdjectiveWithNoTooltip|l]ие власти отказаться от своих притязаний на [subject_country.Custom('CL_VP')]. Отныне остров будет в исключительном владении нашей страны."
 flavor_chi.40.a: "Как и следовало ожидать."
 flavor_chi.40.b: "Но это не в наших интересах…"
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "Наше правление стало эпохой расцвета #L [ROOT.GetCountry.GetAdjective|l]ого#! искусства. Одним из высших достижений нашей культуры является [ShowWorkOfArtTypeName('play')|l] #italic «Пионовая беседка»#! — история двух влюблённых по имени Ду Линян и Лю Мэнмей, которым приходится пройти множество испытаний, чтобы быть вместе. [target_character.GetArtistType.GetName|U] [target_character.GetName], [Select_CString(target_character.IsFemale, 'создавшая', 'создавший' )] это произведение, по праву считается одним из величайших драматургов в истории [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_chi.41.a: "Восхитительно! Великолепно! Браво!"
 flavor_chi.42.title: "Восстановление мечети Нюцзе"
 flavor_chi.42.desc: "Когда-то в [target_location.Custom('LR_PP')|l] [target_location.GetName] стояла огромная мечеть Нюцзе. Её построили в 996 году, во времена династии Ляо. Когда в 1215 году в страну вторгся $genghis_khan_name$, мечеть была разрушена. Руины этого величественного #TOOLTIP:WORK_OF_ART_TYPE,monument,X #L памятника#!#! до сих пор стоят среди великолепных дворцов [target_location.Custom('LR_RP')|l]. Возможно, пришло время восстановить мечеть — наши #L [target_religion.GetAdjective|l]ие#! подданные наверняка оценят этот жест."
 flavor_chi.42.a: "Мечеть будет восстановлена."
 flavor_chi.42.b: "Нам это не по карману."
 flavor_chi.43.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] миссия в Китай"
 flavor_chi.43.desc: "Нам донесли, что в державу прибыла дипломатическая миссия из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! — далёкой варварской страны на Западе. Посольство возглавляет знатная персона по имени [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она намерена', 'Он намерен')] представить нам выгодные торговые предложения и заверения дружбы от [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'правительницы', 'правителя')] своей державы, а также показать множество удивительных механических диковин."
 flavor_chi.43.a: "Нам нечего обсуждать с примитивными западными демонами!"
 flavor_chi.43.b: "Мы рады этому посольству."
 flavor_chi.44.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие евнухи"
 flavor_chi.44.desc: "Мало какие институты [ROOT.GetCountry.Custom('CF_RP')|l] могут сравниться по влиянию с дворцовыми евнухами. Эти сановники обладают огромной властью и зачастую преследуют собственные планы — порой даже [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] им не указ. Многие придворные советники недовольны этой традицией, они призывают ограничить влияние евнухов на государственные дела."
 flavor_chi.44.a: "Мы не можем прогневать евнухов."
 flavor_chi.44.b: "Их власть нужно ограничить!"
 chi_how_to_strengthen_the_reform: "Эффект от [Concept('government_reform','государственного принципа')|e] «[ShowGovernmentReformName('empower_the_eunuchs')]» может быть увеличен последующими [Concept('events','событиями')|e], которые дают [Concept('modifier','модификатор')|e] «[ShowModifierTypeName('eunuch_power')]»."
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'достойная дщерь', 'достойный сын' )] провинции [target_province.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] из самых выдающихся поэтов и сочинителей нашего времени. Выступая под несколькими литературными псевдонимами, такими как Шэнъань, Бонань-шань-жэнь и Дяньнань-шу-ши, [Select_CString(target_character.IsFemale, 'она опубликовала', 'он опубликовал' )] множество произведений, в основном исследующих тематику природы и культуры. Некоторые из [Select_CString(target_character.IsFemale, 'её', 'его' )] сочинений уже прославились на всю страну, так что можно не сомневаться, что [Select_CString(target_character.IsFemale, 'её', 'его' )] навсегда будет вписано в историю [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "Нас вновь [Select_CString(target_character.IsFemale, 'почтила', 'почтил' )] своим присутствием [Select_CString(target_character.IsFemale, 'известная военачальница', 'известный военачальник' )] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] отец позаботился о том, чтобы [Select_CString(target_character.IsFemale, 'она получила', 'он получил' )] превосходное образование, такое же, как и [Select_CString(target_character.IsFemale, 'её', 'его' )] братья: [target_character.GetNameWithNoTooltip] отлично знает историю, разбирается в классической литературе, владеет боевыми искусствами, умеет стрелять из лука и скакать верхом. Ко всему прочему, [Select_CString(target_character.IsFemale, 'она', 'он' )] пишет прекрасные стихи. [Select_CString(target_character.IsFemale, 'Эта женщина', 'Этот человек' )] станет прекрасным дополнением к нашему двору, учитывая [Select_CString(target_character.IsFemale, 'её', 'его' )] военный опыт."
 flavor_chi.46.a: "Мы предложим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] военную должность."
 flavor_chi.46.b: "Пусть пишет для нас стихи."
 flavor_chi.46.c: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] нуждается в таких людях, как [Select_CString(target_character.IsFemale, 'она', 'он' )]!"
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "До нас дошли слухи об [Select_CString(target_character.IsFemale, 'одной весьма выдающейся женщине', 'одном весьма выдающемся человеке' )]. [target_character.GetName] — не просто талантливый [ShowArtistTypeName('scientist')|l], [Select_CString(target_character.IsFemale, 'она', 'он' )] с младых лет [Select_CString(target_character.IsFemale, 'проявляла', 'проявлял' )] склонность к учёбе и с годами [Select_CString(target_character.IsFemale, 'освоила', 'освоил' )] великое множество самых разнообразных навыков и умений. Благодаря своей семье [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'получила', 'получил' )] прекрасное образование и [Select_CString(target_character.IsFemale, 'сумела', 'сумел' )] проявить себя, несмотря на господствующие в #L [ROOT.GetCountry.GetAdjective|l]ом#! обществе предрассудки.\n\n[Select_CString(target_character.IsFemale, 'Такая женщина', 'Такой человек' )], как [Select_CString(target_character.IsFemale, 'она', 'он' )], [Select_CString(target_character.IsFemale, 'могла', 'мог' )] бы пригодиться при нашем дворе."
 flavor_chi.47.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нуждается в таких [Select_CString(target_character.IsFemale, 'женщинах', 'мужчинах' )], как [target_character.GetNameWithNoTooltip]!"
 flavor_chi.47.b: "Нам это не интересно."
 flavor_chi.48.title: "[Select_CString(target_character.IsFemale, 'Стойкая защитница', 'Стойкий защитник' )]"
 flavor_chi.48.desc: "В одном из наших провинциальных гарнизонов случилось настоящее чудо! Столкнувшись с неизбежным мятежом, [Select_CString(target_character.IsFemale, 'женщина', 'человек' )] по имени [target_character.GetName] [Select_CString(target_character.IsFemale, 'взяла', 'взял' )] на себя командование и [Select_CString(target_character.IsFemale, 'отразила', 'отразил' )] нападение изменников, заслужив немалую славу. Подобная демонстрация воинского искусства навсегда останется в памяти потомков."
 flavor_chi.48.a: "[Select_CString(target_character.IsFemale, 'Она заслужила', 'Он заслужил' )] повышение."
 flavor_chi.48.b: "Такое случается сплошь и рядом."
 flavor_chi.49.title: "Высшее надзорное ведомство [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_chi.49.desc: "Цензурное управление — одна из самых эффективных и влиятельных правительственных организаций в [ROOT.GetCountry.Custom('CF_PP')|l]. Во главе этого ведомства стоит [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], в его задачи входит строгий #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! контроль за всеми ветвями власти. Следя за поведением придворных чиновников и искореняя коррупцию, цензоры являются образцами морали и нравственности.\n\nВ последние годы эффективность работы нашего административного аппарата непрерывно росла, и сейчас у нас появилась возможность укрепить влияние одного из направлений деятельности цензурного управления ради обеспечения благонадёжности наших подданных."
 flavor_chi.49.a: "Мы усилим [ShowModifierWithNoTooltip('chi_palace_branch')|l] и повысим эффективность слежки за поведением чиновников."
 flavor_chi.49.b: "Если усилить [ShowModifierWithNoTooltip('chi_admonishment_branch')|l], мы обеспечим подобающее исполнение всех процедур в соответствии с небесным законом."
 flavor_chi.49.c: "[ShowModifierWithNoTooltip('chi_touring_censors')] поможет поддерживать мир и порядок в стране."
 flavor_chi.49.d: "Ни один отдел не получит преференций."
 flavor_chi.50.title: "Восточное и Западное бюро"
 flavor_chi.50.desc: "Могущественные #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! органы власти издавна обладали большим влиянием в дворцовых делах. Столкнувшись с усилением внутренних угроз, наши советники предлагают создать ещё одно #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! ведомство, полностью занятое борьбой с коррупцией и придворными интригами."
 flavor_chi.50.a: "Надо основать Западное бюро."
 flavor_chi.50.b: "Мы сформируем Восточное бюро."
 flavor_chi.50.c: "У евнухов и без того слишком много власти!"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "Каждому ясно, что в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! начинается новый век мира и процветания. В ознаменование начала новой прекрасной эпохи стоит возвести достойный #TOOLTIP:WORK_OF_ART_TYPE,monument,X #L памятник#!#!, который отражал бы величие правящей династии. Власти рассматривают разные варианты, но наибольшей поддержкой пользуется проект постройки грандиозной пагоды в самом сердце [target_location.Custom('LR_RP')|l] [target_location.GetName]. Этому величественному сооружению суждено стать новым символом #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!."
 flavor_chi.51.a: "Мы не пожалеем средств!"
 flavor_chi.51.b: "Увы, нам это не по карману."
 flavor_chi.52.title: "Строительство Фарфоровой пагоды завершено!"
 flavor_chi.52.desc: "Строительство великолепной пагоды в сердце [target_location.Custom('LR_RP')|l] [target_location.GetName] наконец-то окончено. Здание, возведённое из лучшего #L [ROOT.GetCountry.GetAdjective|l]ого#! #TOOLTIP:GOODS,porcelain,X #L фарфора#!#!, гордо высится над шумными улицами #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!, оно уже стало главной городской достопримечательностью. Но подлинная красота пагоды раскрывается лишь тогда, когда башни касаются солнечные лучи — это поразительное зрелище может тронуть даже самые бесчувственные сердца."
 flavor_chi.52.a: "Потрясающее зрелище!"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] давно нуждаются в новой резиденции, откуда можно эффективнее заниматься делами государства. После долгих раздумий выбор пал на [target_location.Custom('LR_VP')|l] [target_location.GetName] — самое подходящее место для северной столицы.\n\n[target_character.GetName] немедленно [Select_CString(target_character.IsFemale, 'поручила', 'поручил' )] придворным сановникам и зодчим разработать проект нового дворца. Несколько месяцев спустя они представили план #TOOLTIP:BUILDING_TYPE,forbidden_city,X #L Запретного города#!#! — огромного комплекса из нескольких сотен построек, способных вместить тысячи придворных и слуг."
 flavor_chi.53.a: "Мы немедленно начинаем строительство!"
 flavor_chi.53.b: "Жаль, что у нас нет лишнего золота…"
 flavor_chi.54.title: "Запретный дворец построен"
 flavor_chi.54.desc: "Постройка роскошного #TOOLTIP:BUILDING_TYPE,forbidden_city,X #L Запретного города#!#! наконец-то завершена, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] уже готовится переехать в новую резиденцию. Несомненно, что дворец будет использоваться как минимум в качестве зимней резиденции монарха, при этом значение [target_location.Custom('LR_RP')|l] [target_location.GetName] для страны заметно возрастёт."
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] очень [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'довольна', 'доволен' )] новым дворцом."
 flavor_chi.54.b: "Наиболее важные вопросы всё равно будут решаться в [current_capital.Custom('LR_PP')|l] [current_capital.GetNameWithNoTooltip]."
 flavor_chi.55.title: "«Юань ши»"
 flavor_chi.55.desc: "Согласно традиции, каждая новая #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайская#!#! династия должна составить летопись предшествующей династии и включить её в собрание официальных хроник. Настало время написать историю и #ONCLICK:COUNTRY,[GetCountry('YUA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YUA').Custom('CL_tt')],X [GetCountry('YUA').Custom('CL_RP')|L]#!#!. [target_character.GetName] уже [Select_CString(target_character.IsFemale, 'вызвалась', 'вызвался' )] сочинить этот труд, но для исполнения этого замысла [Select_CString(target_character.IsFemale, 'ей', 'ему' )] понадобятся средства…"
 flavor_chi.55.a: "Мы выделим немного денег."
 flavor_chi.55.b: "Придётся отказаться от этого проекта."
 flavor_chi.56.title: "«Цзу сюнь лу»"
 flavor_chi.56.desc: "[target_character.GetName|U] — [Select_CString(target_character.IsFemale, 'мудрая государыня', 'мудрый государь' )] с амбициозными и далеко идущими планами. Увы, нет никаких гарантий, что после неизбежной кончины [Select_CString(target_character.IsFemale, 'великой правительницы', 'великого правителя' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale, 'её', 'его' )] преемники будут столько же сведущи в государственных делах, как [Select_CString(target_character.IsFemale, 'она', 'он' )].\n\nВот почему [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'решила', 'решил' )] составить книгу наставлений для своих потомков, дабы [ROOT.GetCountry.Custom('CL_VP')] не постигла участь предшествующих династий."
 flavor_chi.56.a: "Посвятить побольше разделов принципам легализма."
 flavor_chi.56.b: "Составить список стран, на которые лучше не нападать."
 flavor_chi.56.c: "Предостеречь потомков о предателях и внутренних врагах."
 flavor_chi.56.d: "Разъяснить будущим правителям важность строительства инфраструктуры."
 flavor_chi.56.e: "Обучить их искусству написания законов."
 flavor_chi.56.f: "Нам это ни к чему."
 chi_subsequent_rulers: "Последующие правители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! будут следовать этим наставлениям — или предпочтут отказаться от них."
 flavor_chi.57.title: "Реформа экзаменов Кюцзэй"
 flavor_chi.57.desc: "Ни для кого не секрет, что [target_character.GetName] испытывает огромный интерес к военному делу. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] хочет превратить [ROOT.GetCountry.Custom('CF_VP')|l] в могущественную военную силу, тем самым не только укрепив свою власть, но и навсегда избавив страну от страха перед чужеземными вторжениями.\n\nЖелая обучить будущие поколения государственных чиновников военному делу, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] собирается включить в [ShowLawName('keju_examination')|l] многие военные дисциплины. Теперь помимо традиционной математики, каллиграфии и права соискателям придётся сдавать экзамены по верховой езде и стрельбе из лука."
 flavor_chi.57.a: "Мы добавим эти предметы в программу."
 flavor_chi.57.b: "В изменениях нет нужды."
 flavor_chi.58.title: "«Стобуквенный панегирик»"
 flavor_chi.58.desc: "За годы своего правления [target_character.GetName] часто [Select_CString(target_character.IsFemale, 'принимала', 'принимал' )] подданных #L [target_religion.GetAdjective|l]ой#! веры — и определённо [Select_CString(target_character.IsFemale, 'прониклась', 'проникся' )] симпатией к их традициям. Чтобы укрепить эту необычную дружбу, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] желает сочинить официальный панегирик, прославляющий пророка Мухаммада и его религию."
 flavor_chi.58.a: "Панегирик будет написан."
 flavor_chi.58.b: "К чему это вообще?"
 flavor_chi.58.c: "Это и правда удивительная религия!"
 chi_every_sunni_pop_gains_10_satisfaction: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pop', 'групп населения')|e], исповедующих #L [target_religion.GetAdjective|l]ую#! [Concept('religion','веру')|e], вырастет на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 chi_every_sunni_country_gets_bias: "Каждая [Concept('country','держава')|e], исповедующая #L [target_religion.GetAdjective|l]ую#! [Concept('religion','веру')|e], получает [ShowBiasValue('chi_praised_islam')] к своему [Concept('opinion','мнению')|e] о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!."
 flavor_chi.59.title: "Судьба экзаменов кэцзюй"
 flavor_chi.59.desc: "Многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже давно жалуются на [ShowLawName('keju_examination')|l], обвиняя их в неэффективности. Они призывают к их полной отмене и предлагают узаконить назначение чиновников на основе личных рекомендаций — что, несомненно, весьма на руку представителям знати, обладающим обширными связями."
 flavor_chi.59.a: "Мы последуем их совету."
 flavor_chi.59.b: "На такое мы не пойдём."
 flavor_chi.60.title: "Следование рекомендациям"
 flavor_chi.60.desc: "[ROOT.GetVariable('chi_ancestor').GetCharacter.GetName], предок [Select_CString(new_ruler.IsFemale, 'нынешней правительницы', 'нынешнего правителя' )], [Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale, 'оставила', 'оставил' )] после себя подробные наставления для будущих государей. [Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale, 'Её', 'Его' )] указания, состоящие из 13 разделов, посвящённых искусству управления государством, а также списка стран, на которые не следует нападать, были сведены в книгу под названием $flavor_chi.56.title$. Но [Select_CString(new_ruler.IsFemale, 'готова', 'готов' )] ли [new_ruler.GetName] следовать предостережениям и советам [Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale, 'великой предшественницы', 'великого предшественника' )]?"
 flavor_chi.60.a: "Книгу следует внимательно изучить."
 flavor_chi.60.b: "Пф, [new_ruler.GetNameWithNoTooltip] лучше знает, как надо!"
 flavor_chi.61.title: "Хранители двора"
 flavor_chi.61.desc: "С момента своего усиления евнухи значительно упрочили своё положение при дворе. Теперь всякий, кто желает встретиться с [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'божественной императрицей', 'божественным императором' )], сначала должен обратиться к ним — и евнухи, разумеется, не подпускают к [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ней', 'нему' )] никого, кто им хоть чем-то неугоден. При этом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пребывает в блаженном неведении."
 flavor_chi.61.a: "Надеемся, что это не приведёт к злоупотреблениям."
 flavor_chi.62.title: "[Select_CString(target_character.IsFemale, 'Взращённая', 'Взращённый' )] евнухами"
 flavor_chi.62.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Юная', 'Юный' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'взошла', 'взошёл' )] на #L [ROOT.GetCountry.GetAdjective|l]ий#! трон куда раньше, чем мы ожидали. [target_regent.GetName] не [Select_CString(target_regent.IsFemale, 'сумела', 'сумел' )] обуздать придворных евнухов, и [target_character.GetNameWithNoTooltip] быстро [Select_CString(target_character.IsFemale, 'попала', 'попал' )] под влияние этой могущественной группировки, фактически став её марионеткой."
 flavor_chi.62.a: "Вот так империи и рушатся…"
 flavor_chi.63.title: "Враждебный министр"
 flavor_chi.63.desc: "По словам дворцовых евнухов, министр [target_character.GetName] [Select_CString(target_character.IsFemale, 'совершила', 'совершил' )] измену и [Select_CString(target_character.IsFemale, 'должна быть заключена', 'должен быть заключён' )] под стражу. Подобное обвинение не стало неожиданностью — последние дни [Select_CString(target_character.IsFemale, 'она открыто выступала', 'он открыто выступал' )] против группировки самых могущественных евнухов и, очевидно, [Select_CString(target_character.IsFemale, 'спровоцировала', 'спровоцировал' )] их на ответные меры. Тем не менее, под этим обвинением могут быть и более серьёзные основания, поэтому оно должно быть рассмотрено со всей тщательностью."
 flavor_chi.63.a: "Евнухи никогда не ошибаются."
 flavor_chi.63.b: "Сколько можно терпеть их злоупотребления?"
 flavor_chi.63.c: "Евнухи, которые за этим стоят, получат плетей."
 flavor_chi.64.title: "Верные слуги двора"
 flavor_chi.64.desc: "Вне всякого сомнения, на свете нет более надёжных слуг, чем евнухи. Тем из них, кто не искушён в политике, можно поручать задачи попроще — вроде работы в садах или на кухне, а наиболее одарённые способны выполнять самые разнообразные государственные обязанности. А главное — они не станут стремиться к захвату власти ради основания собственной династии!"
 flavor_chi.64.a: "Нам нужно больше евнухов."
 flavor_chi.64.b: "Во дворце их и без того слишком много!"
 flavor_chi.65.title: "Добровольное оскопление"
 flavor_chi.65.desc: "Простые жители [target_location.Custom('LR_RP')|l] [target_location.GetName] с завистью наблюдают за роскошной жизнью дворцовых евнухов. Прекрасные бытовые условия, близость к [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительнице', 'правителю' )], безграничные возможности для карьерного роста — лишь некоторые из преимуществ, которыми обладают евнухи по сравнению с обычными людьми. Жизнь евнуха выглядит настолько заманчиво, что многие бедняки в [target_location.Custom('LR_PP')|l] добровольно идут на оскопление, чтобы попасть на службу во дворец."
 flavor_chi.65.a: "Чем больше у нас евнухов, тем лучше."
 flavor_chi.65.b: "Ни один мужчина не должен идти на подобные меры."
 flavor_chi.66.title: "Властные полномочия"
 flavor_chi.66.desc: "Один из высокопоставленных евнухов был замечен за разговором с сановником, представляющим #TOOLTIP:GOVERNMENT_REFORM,three_departments_system,X #L три департамента#!#!. Обычно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] принимает министров самолично, но на этот раз евнух-секретарь сам встретил его и принял за [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительницу', 'правителя' )] важное государственное решение. Теперь [target_character.GetName] задаётся вопросом — а не слишком ли много прав и привилегий получили дворцовые евнухи?"
 flavor_chi.66.a: "Пора отменить некоторые решения."
 flavor_chi.66.b: "Чем меньше работы [Select_CString(target_character.IsFemale, 'вынуждена', 'вынужден' )] выполнять [target_character.GetNameWithNoTooltip], тем лучше."
 flavor_chi.67.title: "Чистки в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом правительстве"
 flavor_chi.67.desc: "Круговорот жизни и смерти затрагивает всё на свете, и бюрократия страны — не исключение. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] слишком долго [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'раздаривала', 'раздаривал' )] свою милость и щедроты неблагонадёжным элементам во власти, пока те наживались и распространяли повсеместную коррупцию. Пришло время разобраться с зарвавшимися чиновниками, пока их влияние не стало чересчур велико!"
 flavor_chi.67.a: "Пора напомнить евнухам их место!"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "Просьба об отставке"
 flavor_chi.68.desc: "Сегодня, когда [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] собрался на традиционное заседание, несколько высокопоставленных чиновников потребовали, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'отстранила', 'отстранил' )] от должности влиятельного евнуха по имени [eunuch.GetName]. [Select_CString(eunuch.IsFemale, 'Её', 'Его' )] соперники, среди которых есть даже другие евнухи, обвиняют сановника в коррупции и злоупотреблении властью. Беда в том, что [eunuch.GetNameWithNoTooltip] выполняет важнейшие функции в управлении государством, и [Select_CString(eunuch.IsFemale, 'её', 'его' )] смещение может привести к серьёзным политическим рискам."
 flavor_chi.68.a: "Их мнение для нас — пустой звук."
 flavor_chi.68.b: "Возможно, они правы."
 flavor_chi.69.title: "Безграничная власть евнухов"
 flavor_chi.69.desc: "Все уже понимают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] фактически [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'отстранилась', 'отстранился' )] от управления государством. Впрочем, иначе и быть не может, ведь ныне вся полнота власти сосредоточена в руках совета евнухов, который возглавляет могущественный сановник. Подобная концентрация власти может привести страну к катастрофе."
 flavor_chi.69.a: "Нам совершенно не о чем беспокоиться…"
 flavor_chi.70.title: "Убийцы-заговорщики"
 flavor_chi.70.desc: "Нам удалось выяснить, что [eunuch.GetName] и другие высокопоставленные евнухи задумали политическое убийство. Целью убийц станет [murder_target.GetName] — [Select_CString(murder_target.IsFemale, 'одна', 'один' )] из самых резких критиков правящей клики. Следовало бы немедленно заключить заговорщиков под стражу, однако такие действия могут вызвать бурю негодования среди влиятельных евнухов. Что же нам делать, чтобы спасти жертве жизнь?"
 flavor_chi.70.a: "Закроем на это глаза."
 flavor_chi.70.b: "Арестовать евнуха!"
 flavor_chi.71.title: "Запрет морской торговли"
 flavor_chi.71.desc: "Наше побережье давно страдает от постоянных набегов пиратов, из-за них в прибрежных провинциях воцарился настоящий хаос. Чтобы покончить с пиратством, мы намерены ввести #TOOLTIP:POLICY,haijin_policy,X #L Хайцзинь#!#! — полный запрет на морскую торговлю, за исключением торговли с данниками. Это позволит искоренить всякую противозаконную деятельность в прибрежных водах."
 flavor_chi.71.a: "Ввести Хайцзинь."
 flavor_chi.71.b: "Запрет приведёт к экономической катастрофе."
 flavor_chi.72.title: "Реформа вооружённых сил"
 flavor_chi.72.desc: "Наша нынешняя армия ничем не отличается от той, которую мы столько раз громили в ходе #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстания «Красных повязок»#!#!. Она до сих пор придерживается архаичных принципов, унаследованных от кочевых орд династии [GetCountry('YUA').GetName]. Пришло время трансформировать вооружённые силы и привести их в соответствие с текущими потребностями страны. Отныне наша армия будет организована в стражи и тысячи, численностью по 5600 и 1120 человек соответственно. Помимо этого, в мирное время солдаты будут обязаны возделывать собственные земельные наделы, чтобы не тратить ресурсы государства."
 flavor_chi.72.a: "Мы проведём эти реформы."
 flavor_chi.72.b: "Такие реформы нам не по средствам."
 flavor_chi.73.title: "Великие рескрипты"
 flavor_chi.73.desc: "[target_character.GetName|U] утверждает, что падение предыдущей династии было вызвано одной-единственной причиной — повальной коррупцией и самоуправством государственных сановников. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] настаивает на введении более строгого законодательства, которое позволит уберечь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! от той же участи."
 flavor_chi.73.a: "Мы искореним коррупцию!"
 flavor_chi.73.b: "Коррупция в нашем правительстве? Да быть того не может!"
 chi_ming_dynasty_code_will_be_changed: "К #TOOLTIP:POLICY,chi_ming_dynasty_code_policy,X #L Полному своду законов#!#! будут добавлены эффекты от модификатора «[ShowModifier('chi_grand_pronouncements')]»."
 integrated_grand_prounouncements: "«[ShowModifier('chi_grand_pronouncements')]» являются частью #TOOLTIP:POLICY,chi_ming_dynasty_code_policy,X #L Полного свода законов#!#!"
 flavor_chi.74.title: "Составление нового свода законов"
 flavor_chi.74.desc: "Все последние годы наши чиновники неустанно трудились над составлением нового свода законов и указов. Проект законодательства неоднократно пересматривался, одно только последнее обновление включает огромное количество поправок и изменений. Пожалуй, пора уже закончить редактирование этого #TOOLTIP:POLICY,chi_ming_dynasty_code_policy,X #L Полного свода#!#! и принять его в качестве официального #TOOLTIP:LAW,legal_code_law,X #L свода законов#!#! [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_chi.74.a: "Немедленно утвердить новый свод!"
 flavor_chi.74.b: "Пусть пройдёт ещё несколько редакций."
 flavor_chi.75.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий заговор?"
 flavor_chi.75.desc: "[ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale, 'прознала', 'прознал' )] о возможном заговоре, во главе которого стоит [target_character.GetName] — глава Верховной канцелярии, надзирающей за деятельностью #TOOLTIP:GOVERNMENT_REFORM,three_departments_system,X #L трёх департаментов#!#!. По словам доносчика, [target_character.GetShortNameWithNoTooltip] замышляет свергнуть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительницу', 'правителя' )]. В этой истории есть ряд сомнительных моментов, но в целом она выглядит довольно убедительно — а главное, подрыв могущества канцелярии может послужить нашим интересам."
 flavor_chi.75.a: "Немедленно казнить [Select_CString(target_character.IsFemale, 'её', 'его' )] и распустить Верховную канцелярию!"
 flavor_chi.75.b: "Пусть в секретариате служат чиновники из академии Ханьлинь."
 flavor_chi.75.c: "Это просто слухи."
 flavor_chi.76.title: "Большая лэйшу"
 flavor_chi.76.desc: "[target_character.GetName|U] — не просто [Select_CString(target_character.IsFemale, 'достойная', 'достойный' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [Select_CString(target_character.IsFemale, 'Дочь', 'Сын' )] Неба, но и любознательный учёный. Не последнее место среди [Select_CString(target_character.IsFemale, 'её', 'его' )] честолюбивых устремлений всегда занимало составление большой энциклопедии-#italic лэйшу#!. Теперь, став [Select_CString(target_character.IsFemale, 'владычицей', 'владыкой' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'получила', 'получил' )] возможность наконец-то осуществить свою мечту."
 flavor_chi.76.a: "Приступить к составлению энциклопедии!"
 flavor_chi.76.b: "Нам это не по карману."
 flavor_chi.77.title: "Работа над энциклопедией окончена"
 flavor_chi.77.desc: "Долгие годы усердной работы тысяч учёных наконец-то принесли свои плоды, и [target_character.GetName] [Select_CString(target_character.IsFemale, 'увидела', 'увидел' )] осуществление своего грандиозного замысла. [ShowModifier('chi_grand_encyclopedia')|U] насчитывает более десяти тысяч томов, она содержит сведения о множестве трудов, классических и современных. Это великое достижение станет частью #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! наследия и гарантирует, что [target_character.GetShortNameWithNoTooltip] навсегда останется в истории страны."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "Закон одной плети"
 flavor_chi.78.desc: "В настоящее время #L [ROOT.GetCountry.GetAdjective|l]ая#! фискальная система представляет собой хаотичное нагромождение разнообразных налоговых режимов, кое-как сосуществующих друг с другом. Неэффективность этой конструкции не позволяет правительству в полной мере использовать налоговую базу государства. Для решения этой проблемы предлагается ввести «#TOOLTIP:GOVERNMENT_REFORM,single_whip_law,X #L Закон одной плети#!#!», который обяжет всех подданных [ROOT.GetCountry.Custom('CF_RP')|l] платить государственные налоги #TOOLTIP:GOODS,silver,X #L серебром#!#!. К несчастью, в стране не хватает денежной массы, необходимой для исполнения этого требования."
 flavor_chi.78.a: "Мы всё равно проведём эту реформу!"
 flavor_chi.78.b: "У нас просто нет такого количества серебра."
 flavor_chi.79.title: "Внутренняя школа"
 flavor_chi.79.desc: "После #TOOLTIP:GOVERNMENT_REFORM,empower_the_eunuchs,X #L расширения полномочий евнухов#!#! число дворцовых евнухов, служащих при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе, стремительно увеличилось. К несчастью, многие из них не умеют читать и писать — от них не будет пользы даже в провинциальных ведомствах, не говоря уже о высоких министерских постах. Нам бы не помешало специальное учреждение, где молодые евнухи будут обучаться грамоте, не покидая дворцовых стен."
 flavor_chi.79.a: "Так мы и сделаем."
 flavor_chi.79.b: "Пусть лучше остаются неграмотными."
 flavor_chi.80.title: "Экспедиция в Маньчжурию"
 flavor_chi.80.desc: "Бескрайние степи Маньчжурии всё ещё слабо заселены, а многие варварские племена этого края даже не слышали о великой #L [ROOT.GetCountry.GetAdjective|l]ой#! державе. Пора организовать экспедицию в низовья Амура и убедить местных вождей стать нашими #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#!. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из наших [Select_CString(target_character.IsFemale, 'военачальниц', 'военачальников' )], [target_character.GetName], уже [Select_CString(target_character.IsFemale, 'вызвалась', 'вызвался' )] возглавить это предприятие."
 flavor_chi.80.a: "Мы поддержим [Select_CString(target_character.IsFemale, 'её', 'его' )] инициативу."
 flavor_chi.80.b: "Лучше потратим ресурсы на что-то другое."
 flavor_chi.81.title: "Прибытие [expedition_country.GetAdjectiveWithNoTooltip|l]ой экспедиции"
 flavor_chi.81.desc: "В наши земли прибыла экспедиция из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Отряд чужеземцев возглавляет [Select_CString(target_character.IsFemale, 'некая', 'некий' )] [target_character.GetName]; [Select_CString(target_character.IsFemale, 'она', 'он' )] требует, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] немедленно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'приняла', 'принял' )] [Select_CString(target_character.IsFemale, 'её', 'его' )]. Мы полагаем, что незваные гости надеются сделать нас своими #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#!. Стоит ли выслушать их предложение?"
 flavor_chi.81.a: "Мы готовы выслушать предложение [expedition_country.Custom('CL_RP')]."
 flavor_chi.81.b: "Мы никому не покоримся!"
 flavor_chi.82.title: "Нурганская военная комиссия"
 flavor_chi.82.desc: "Наша экспедиция достигла устья реки Амур и остановилась в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Посланцам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! удалось достичь взаимопонимания с местным вождём, но они нуждаются в финансовой поддержке и военной помощи, чтобы удержать в повиновении покорённые племена."
 flavor_chi.82.a: "Комиссия получит всё необходимое."
 flavor_chi.82.b: "Они уже сделали всё, что нам нужно."
 flavor_chi.83.title: "«Белый Лотос» в провинции [target_province.GetNameWithNoTooltip]!"
 flavor_chi.83.desc: "Некто [target_character.GetName], [Select_CString(target_character.IsFemale, 'участница', 'участник' )] «Общества Белого Лотоса» из [target_location.Custom('LR_RP')|l] [target_location.GetName], сеет смуту в родных краях. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] провинции [target_province.GetName] прислушиваются к крамольным речам. Они верят в обещания благоденствия для тех, кто присоединится к [Select_CString(target_character.IsFemale, 'смутьянке', 'смутьяну' )].\n\nПора признать, что в стране назревает новое восстание."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "Восстание Белого Лотоса"
 flavor_chi.83.tooltip: "Группа мятежников «[target_rebel.GetName]» заполучит в союзники все #TOOLTIP:POPTYPE,peasants,X #L крестьянские#!#! [Concept('pop', 'группы населения')|e] в [Concept('province', 'провинции')|e] [target_province.GetName], и они получат ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+] к [Concept('pop_satisfaction', 'довольству')|e].\nВсе [Concept('location', 'районы')|e] [Concept('province', 'провинции')|e] [target_province.GetName] на [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-] г. получат [Concept('location_modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,chi_white_lotus_agitation,X #V #L «Пропаганда „Белого Лотоса“»#!#!#!."
 flavor_chi.84.title: "Восемь тигров"
 flavor_chi.84.desc: "В истории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и прежде были периоды, когда евнухи имели огромное влияние на внешнюю и внутреннюю политику [ROOT.GetCountry.Custom('CF_RP')|l]. Но в последнее время во дворце всё чаще говорят о клике из восьми могущественных евнухов, с которыми не может совладать даже [Select_CString(ruler_scope.IsFemale, 'сама', 'сам' )] [ruler_scope.GetName]! Эта группа сановников, известная как «Восемь тигров», полностью контролирует #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! двор и жестоко расправляется с любыми соперниками.\n\nЛидером группировки считается всесильный евнух по имени [target_character.GetName]. Влияние [Select_CString(target_character.IsFemale, 'этой женщины', 'этого человека' )] столь велико, что за [Select_CString(target_character.IsFemale, 'ней', 'ним' )] закрепилось прозвище, недвусмысленно намекающее на то, что [Select_CString(target_character.IsFemale, 'она', 'он' )] и есть [Select_CString(target_character.IsFemale, 'истинная хозяйка', 'истинный хозяин' )] страны."
 flavor_chi.84.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] требует, чтобы эта незаконная узурпация власти немедленно прекратилась!"
 flavor_chi.84.b: "Если они хотят править автономно, то и пусть."
 flavor_chi.84.historical_info: "Во времена правления императора Чжэндэ из династии Мин большим влиянием при дворе пользовалась клика евнухов «Восемь тигров», возглавляемая Лю Цзинем. Эта группа решала, кого допустить к императору, контролировала чиновников и обогащалась за счёт взяточничества и угроз. Действия этих людей породили глубокое недовольство среди образованной бюрократии и привели к нестабильности в правительстве. Клика распалась в 1510 году, когда Лю Цзиня казнили по обвинению в измене. В позднюю эпоху Мин она превратилась в символ угрозы, которую могут представлять евнухи, получившие неограниченную власть."
 flavor_chi.85.title: "Контрабанда соли"
 flavor_chi.85.desc: "В провинции [target_province.GetName] появилась очередная группа контрабандистов, незаконно промышляющих #TOOLTIP:GOODS,salt,X #L солью#!#!. Это может показаться пустяком, однако соляная промышленность очень важна для экономики [ROOT.GetCountry.Custom('CF_RP')|l] — недаром в пословице соль называется одной из семи необходимых в жизни вещей. Преступники, торгующие солью в обход #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! законов, не просто наносят оскорбление властям — они вредят интересам правительства и покушаются на доходы казны."
 flavor_chi.85.a: "С ними нужно немедленно разобраться!"
 flavor_chi.85.b: "Пусть этим занимаются местные власти."
 flavor_chi.85.c: "Это не наша проблема."
 flavor_chi.86.title: "Коррупция в цензурном управлении"
 flavor_chi.86.desc: "Недавнее расследование выявило масштабную коррупцию в цензурном управлении [ROOT.GetCountry.Custom('CF_RP')|l]. Трудно поверить, что ведомство, созданное специально для борьбы с мздоимством, совершенно погрязло в этом зле. При дворе царит редкое единодушие — все, кроме самих продажных цензоров, прекрасно понимают, что это может привести #L [ROOT.GetCountry.GetAdjective|l]ую#! державу к гибели."
 flavor_chi.86.a: "Мы усилим борьбу с взяточничеством!"
 flavor_chi.86.b: "Какая ещё коррупция? Цензоры говорят, что никакой коррупции у нас нет!"
 flavor_chi.87.title: "Ремонт канала"
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')] играл важнейшую роль в экономике #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!, пока его не размыли сильнейшие ливни. С тех пор канал пришёл в негодность, пока министры, один за одним сменявшие друг друга на посту, никак не могли найти деньги на его восстановление. К счастью, теперь в казне достаточно золота, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] желает увидеть канал отремонтированным ещё при своей жизни."
 flavor_chi.87.a: "Мы восстановим Великий канал."
 flavor_chi.87.b: "Нам это не по карману."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "Благодаря иезуитской миссии [ROOT.GetCountry.Custom('CF_VP')|l] посетило немало заморских гостей, и не последнее место среди них занимает [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Эта удивительная женщина', 'Этот удивительный человек' )] искренне восхищается нашей прекрасной страной, древняя #L [ROOT.GetCountry.GetAdjective|l]ая#! культура поражает [Select_CString(target_character.IsFemale, 'её', 'его' )] воображение. Поселившись среди наших подданных, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'составила', 'составил' )] множество записей о флоре и фауне [ROOT.GetCountry.Custom('CF_RP')|l], [Select_CString(target_character.IsFemale, 'её', 'его' )] также интересуют секреты [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой медицины."
 flavor_chi.88.a: "Поразительно!"
 flavor_chi.89.title: "Великий флот"
 flavor_chi.89.desc: "[ROOT.GetCountry.GetLongName] — славное #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединное Государство#!#! — готовится явить своё величие всему известному миру. Для этого потребуется создать новый флот с огромными кораблями, трюмы которых способны вместить не только наши щедрые дары, но и сокровища, которыми нас будут осыпать во время этих торжественных путешествий."
 flavor_chi.89.historical_info: "На рубеже XV века император государства $MNG$ решает создать так называемый золотой флот. Первый приказ был отдан в 1403 году, и в результате множество кораблей было переоборудовано и построено с нуля."
 flavor_chi.89.a: "Приступим к строительству."
 flavor_chi.89.b: "Это пустая трата денег."
 flavor_chi.90.title: "Бегство из [ROOT.GetCountry.Custom('CL_RP')|l]"
 flavor_chi.90.desc: "#TOOLTIP:POLICY,haijin_policy,X #L Хайцзинь#!#! сильно меняет обстановку. Раньше на нашем побережье располагалось множество торговых предприятий, которыми управляли купеческие семьи. Их не вполне законная деятельность напрямую угрожала эффективности и легитимности нашей системы данников, подрывая устоявшиеся принципы номинального обмена. После ввода запрета на морскую торговлю все эти купцы, среди которых — и [target_character.GetName], бегут из нашей державы."
 flavor_chi.90.a: "Вот и хорошо!"
 flavor_chi.91.title: "Глава купцов?"
 flavor_chi.91.desc: "#TOOLTIP:POLICY,haijin_policy,X #L Хайцзинь#!#! на территории #ONCLICK:COUNTRY,[from.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.GetName.Custom('CL_tt')],X [from.GetName.Custom('CL_GEN')|L]#!#! приводит к оттоку #TOOLTIP:SUB_CONTINENT,china,X #L китайских#!#! купцов. Чтобы выжить, многие обращаются к пиратству и другим незаконным способам заработка. Теперь [target_character.GetName] — человек c немалой известностью в этих краях и значительным политическим весом среди властей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, — намеревается стать главой новоявленных пиратов."
 flavor_chi.91.a: "Такой лидер может нам пригодиться."
 flavor_chi.91.b: "Мы разгромим [Select_CString(target_character.IsFemale,'эту', 'этого')] выскочку!"
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "[target_character2.GetName] испытывает особую страсть к коллекционированию книг, и поэтому в #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе растёт интерес к изысканной литературе и самым талантливым авторам [ROOT.GetCountry.Custom('CF_RP')|l]. На счастье, нам на глаза [Select_CString(target_character.IsFemale, 'попалась талантливая писательница', 'попался талантливый писатель' )] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] происходит из некогда славной, но ныне пришедшей в упадок [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ой династии. [target_character.GetName] [Select_CString(target_character.IsFemale, 'познала', 'познал' )] немало горя, но [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет запечатлеть свои воспоминания в новом труде под названием «[ShowWorkOfArtName('hong_lu_meng')]». В нём [Select_CString(target_character.IsFemale, 'она', 'он' )] расскажет историю богатой и влиятельной семьи, которая лишилась всего в политическом хаосе. Этот роман наверняка нас прославит, но чтобы он увидел свет, нам придётся оказать автору поддержку."
 flavor_chi.92.historical_info: "Один из четырёх китайских классических романов, «Сон в красном тереме», известный также под названием «Записки на камне», повествует о судьбе Цзя Баоюя, кусочка божественной яшмы, силящегося понять, что значит быть человеком. В сюжете описывается судьба двух ветвей столичного семейства Цзя. Вследствие политических страстей многие члены семьи оказываются в изгнании, отданы в другие семьи или умирают без наследников."
 flavor_chi.92.a: "Давайте мы проспонсируем автора."
 flavor_chi.92.b: "[target_character.GetNameWithNoTooltip] сможет писать роман по своему усмотрению."
 flavor_chi_four_masters_of_yuan_historical_info: "Четырёх великих мастеров эпохи Юань многие считают выдающимися представителями движения «живописи учёных». Они вдохновлялись работами древних китайских мастеров и приобрели в империи Юань большую известность, благодаря которой многие другие живописцы начали экспериментировать с новыми техниками работы кистью."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "Хотя золотая эпоха #L [ROOT.GetCountry.GetAdjective|l]ой#! культуры уже прошла, художники продолжают развивать стиль «живописи учёных». [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из самых ярких представителей #TOOLTIP:POLICY,daoism_policy,X #L даосизма#!#! — [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Она родилась', 'Он родился' )] во времена империи Сун и является [Select_CString(target_character.IsFemale, 'строгой последовательницей', 'строгим последователем' )] #TOOLTIP:POLICY,daoism_policy,X #L даосизма#!#!, враждебного нашим правилам, но [Select_CString(target_character.IsFemale, 'её', 'его' )] мастерство живописи тушью достойно древних мастеров. Упускать такой талант было бы неразумно, хотя если мы дадим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] свободу творчества, это ограничит влияние нашей #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! культуры в #TOOLTIP:SUB_CONTINENT,china,X #L Китае#!#!."
 flavor_chi.93.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] выиграет от [Select_CString(target_character.IsFemale,'её', 'его')] присутствия."
 flavor_chi.93.b: "Давайте лучше позаботимся о расширении Китая."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "В стремлении расширить популярность живописи учёных наши придворные нашли [Select_CString(target_character.IsFemale, 'талантливую художницу', 'талантливого художника' )] по имени [target_character.GetName], мастера пейзажа. Пройдя обучение философии и военному делу, [Select_CString(target_character.IsFemale, 'она предпочла', 'он предпочёл' )] заниматься спокойным ремеслом живописи, [Select_CString(target_character.IsFemale, 'переняла', 'перенял' )] мастерство друзей и в конце концов [Select_CString(target_character.IsFemale, 'превзошла', 'превзошёл' )] их. Теперь [target_character.GetName] [Select_CString(target_character.IsFemale, 'представлена', 'представлен' )] двору и может писать для самых важных господ всего #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!."
 flavor_chi.94.a: "Мы введём [Select_CString(target_character.IsFemale, 'её', 'его' )] во вдор."
 flavor_chi.94.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] останется жить вдали от столицы."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "Старые династии #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#! пали, и мы заполучили власть в регионе, однако их культурное наследие сохраняется в языке, искусстве и ценностях жителей каждой деревни и каждого города. После того, как мы покорили империю Сун, многие традиционные местные художники продолжили творить, как прежде. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из таких творцов, [target_character.GetName], теперь странствует по югу Китая в поисках вдохновения. Нам нужно решить, есть ли таким живописцам место в нашем государстве или мы должны культивировать свои #L [ROOT.GetCountry.GetCulture.GetName|l]ие#! ценности."
 flavor_chi.95.a: "Пускай [target_character.GetNameWithNoTooltip] пишет и распространяет свои картины."
 flavor_chi.95.b: "Мы не позволим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] творить, как прежде."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "Несмотря на недавнее падение империи Сун, её культурное наследие в #TOOLTIP:SUB_CONTINENT,china,X #L Китае#!#! сохраняется. Одним из носителей старой культуры является [target_character.GetName], [Select_CString(target_character.IsFemale, 'известная художница', 'известный художник' )] в стиле живописи учёных. Автор целого ряда шедевров, [Select_CString(target_character.IsFemale, 'она', 'он' )] продолжает сохранять местные традиции, отличные от нашей #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! культуры. Мы можем начать постепенно перенимать местные обычаи — [target_character.GetNameWithNoTooltip] будет этому [Select_CString(target_character.IsFemale, 'рада', 'рад' )] и наверняка предложит нам свои услуги. Или же мы можем сохранить верность своим традициям."
 flavor_chi.96.a: "Давайте уступим [Select_CString(target_character.IsFemale, 'её', 'его' )] требованиям."
 flavor_chi.96.b: "Если [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет разрушить наше наследие, мы [Select_CString(target_character.IsFemale, 'ей', 'ему' )] помогать не станем."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "С переносом столицы Мина из Нанкина в Пекин туда переехало большинство придворных живописцев. Среди немногих оставшихся оказались мастера школы У из старой столицы. Эта школа противопоставляется школе Чжэ: в ней состояли по большей части непрофессиональные художники — учёные, для которых живопись служила средством самовыражения, в отличие от их консервативных коллег из школы Чжэ, чей стиль был более академическим."
 flavor_chi.97.title: "Рождение школы У"
 flavor_chi.97.desc: "С освобождением #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#! из-под власти Юань многие творцы устремились к нашему двору. Однако одна группа решила пойти своей дорогой. Чем служить в столице, они планируют сформировать творческий коллектив: школу У. Это объединение под началом живописца по имени [target_character.GetName] ставит во главу угла творческое самовыражение, а не сложную художественную технику."
 flavor_chi.97.a: "Этим художникам будет лучше у нас при дворе."
 flavor_chi.97.b: "Пусть занимаются в своём кружке."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "С ростом популярности школы У в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! появилась новая волна художников. Среди них есть [Select_CString(target_character.IsFemale, 'некая', 'некий' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'дальняя родственница', 'дальний родственник' )] чиновника Вэнь Тяньсяна, оборонявшего страну от монгольских завоевателей, которыми руководил [GetCharacter('kublai_khan').GetName]. Несмотря на славную историю своего семейства на службе в [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ом войске, [Select_CString(target_character.IsFemale, 'сама', 'сам' )] [target_character.GetNameWithNoTooltip] предпочитает творить бок о бок с другими учениками-живописцами своей школы."
 flavor_chi.98.a: "[target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'желанная гостья', 'желанный гость')] при нашем дворе."
 flavor_chi.98.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] нашей поддержки не получит."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "С ростом влияния школы У в неё начали активно вливаться [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].[Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из её новых участников, [target_character.GetName], когда-то [Select_CString(target_character.IsFemale, 'была бедной художницей', 'был бедным художником' )], но теперь благодаря своему таланту [Select_CString(target_character.IsFemale, 'она', 'он' )] пользуется покровительством влиятельных элит. Получив за свои работы приличное состояние, [target_character.GetNameWithNoTooltip] уверенно развивает свой собственный узнаваемый стиль. [ROOT.GetCountry.GetGovernment.GetCourtTitle] желает принять [Select_CString(target_character.IsFemale, 'её', 'его' )] на службу и открыть [Select_CString(target_character.IsFemale, 'её', 'его' )] уникальный талант миру."
 flavor_chi.99.a: "Мы позволим влиянию школы У достичь земель [ROOT.GetCountry.Custom('CL_RP')|l]."
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] не подвергнется влиянию Усяня."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'снискала', 'снискал' )] славу [Select_CString(target_character.IsFemale, 'одной', 'одного' )] из величайших живописцев #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Хотя [Select_CString(target_character.IsFemale, 'её', 'его' )] родителями были [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], а покровители были немногочисленны, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'заработала', 'заработал' )] уважение своей способностью воссоздавать разные художественные стили и даже [Select_CString(target_character.IsFemale, 'стала последовательницей', 'стал последователем' )] #TOOLTIP:CULTURE,wu_culture,X #L школы У#!#!, чтобы дальше развивать свой талант. Быть может, [Select_CString(target_character.IsFemale, 'ей', 'ему' )] найдётся место при нашем дворе, даже если [Select_CString(target_character.IsFemale, 'она', 'он' )] усилит здесь культурное влияние #TOOLTIP:LOCATION,wuxian_tt,X #L Усяня#!#!."
 flavor_chi.100.a: "Пусть [target_character.GetNameWithNoTooltip] служит нам."
 flavor_chi.100.b: "В городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'ей', 'ему' )] не рады."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "В ранний период династии Цин в сообществе художников приобрели известность шесть мастеров, которых стали считать одними из лучших живописцев всего Китая. Это был виртуоз жанра цветов Юнь Шоупин, иезуитский монах и пейзажист У Ли, а также четыре Вана. По сравнению с предшественниками их подход был довольно консервативным, и в своём творчестве они опирались на учения Дун Цичана."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "Хотя в среде художников продолжает распространяться влияние школы У, некоторых чиновников смелые идеи её представителей пугают. Одна из скандальных фигур дивжения — [target_character.GetName], [Select_CString(target_character.IsFemale, 'которая', 'который' )] считает, что картина должна отражать моральный облик своего автора. Большая часть художников отмахнулась от [Select_CString(target_character.IsFemale, 'неё', 'него' )] как [Select_CString(target_character.IsFemale, 'радикальной сумасбродки', 'радикального сумасброда' )], но [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'сумела', 'сумел' )] завоевать уважение молодёжи. При должной поддержке [Select_CString(target_character.IsFemale, 'её', 'его' )] движение окрепнет, но какой ценой?"
 flavor_chi.101.a: "[ROOT.GetCountry.Custom('CL_DP')] [Select_CString(target_character.IsFemale, 'она', 'он' )] нужен."
 flavor_chi.101.b: "Лучше мы обратим внимание на другие школы."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "Западные учения"
 flavor_chi.102.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'постаралась', 'постарался' )], чтобы школа У стала одним из самых престижных течений в искусстве #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!. Некогда [Select_CString(target_character.IsFemale, 'чужеземка', 'чужеземец' )], теперь [Select_CString(target_character.IsFemale, 'она', 'он' )] считается важнейшим [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им живописцем. При поддержке многочисленных последователей [Select_CString(target_character.IsFemale, 'она', 'он' )] стремится придать живописи учёных более личную, эмоциональную форму, которая отдаст дань уважения традициям и одновременно проложит новый путь в будущее."
 flavor_chi.102.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] выиграет от [Select_CString(target_character.IsFemale,'её', 'его')] присутствия."
 flavor_chi.102.b: "Изгнать [Select_CString(target_character.IsFemale, 'её', 'его' )] из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "После заката школы У известность [Select_CString(target_character.IsFemale, 'приобрела ученица', 'приобрёл ученик ' )] Дун Цичана [target_character.GetName]. Хотя [Select_CString(target_character.IsFemale, 'её', 'его' )] стиль нельзя назвать революционным, знатоки высоко оценивают [Select_CString(target_character.IsFemale, 'её', 'его' )] технику и спокойные композиции. Такие художники как [target_character.GetNameWithNoTooltip] служат мостом между эпохами, сохраняя нашу #L [ROOT.GetCountry.GetCulture.GetName]ую#! идентичность и при этом отсылая к традиционным ценностям."
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip] будет служить нам."
 flavor_chi.103.b: "Пусть лучше набирается вдохновления в странствиях."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "Отдельные ученые в #TOOLTIP:SUB_CONTINENT,china,X #L Китае#!#! сохраняют обычаи и влияние предыдущей династии. Хотя многие и остаются верными идеалам старого двора, иные решили сохранить художественные вкусы предков в искусстве. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из таких людей — [target_character.GetName], [Select_CString(target_character.IsFemale, 'которая', 'который' )] некогда [Select_CString(target_character.IsFemale, 'служила', 'служил' )] при дворе, а теперь живёт далеко от мира. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] проводит дни за рисованием лесов и рек #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, стремясь через своё творчество вернуться во времена прошлого. Кто-то считает, что [Select_CString(target_character.IsFemale, 'она', 'он' )] поможет нам сблизить культуры народов в эти непростые времена."
 flavor_chi.104.a: "Пусть [target_character.GetNameWithNoTooltip] работает на нас."
 flavor_chi.104.b: "У нас уже есть много отличных творцов."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName] уже не первый день ищет таланты, которых можно пригласить служить при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. На счастье, [target_character.GetName], один из четырёх Ванов, обратился к нам с желанием поступить к нам на службу. Причиной он называет желание распространять идеи своей консервативной школы, создавать произведения, вдохновлённые династией Юань, и наполнять пейзажи абстрактными фигурами. Это интересное предложение, но если мы предложим ему работу, мы покажем всем своё предпочтение одной школы другим."
 flavor_chi.105.a: "[target_character.GetNameWithNoTooltip] пригодится при вдоре."
 flavor_chi.105.b: "Не будем отдавать предпочтения конкретным школам."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "Последний великий мастер традиции живописи учёных, [target_character.GetName] [Select_CString(target_character.IsFemale, 'заработала', 'заработал' )] уважение и мыслителей, и сановников. Хотя [Select_CString(target_character.IsFemale, 'она родилась', 'он родился' )] через много лет после золотого века этого течения, [Select_CString(target_character.IsFemale, 'её', 'его' )] работы воплощают самые высокие его идеалы: тонкость, спокойствие и философскую глубину. При поддержке двора [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'построила', 'построил' )] новую студию, где новое поколение живописцев сможет почерпнуть уроки прошлого и взглянуть в будущее."
 flavor_chi.106.a: "Принять [Select_CString(target_character.IsFemale,'её', 'его')] предложение."
 flavor_chi.106.b: "Нам ни к чему те, кто копирует старые стили."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "Любая правящая династия #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного Государства#!#! стремится явить своё величие миру, и [ROOT.GetCountry.GetLongName] — не исключение. Чтобы повысить легитимность своих наследников и всего рода [target_character.GetDynasty.GetName], [target_character.GetName] решает создать новый комплекс дворцов, садов и павильонов."
 flavor_chi.107.a: "За работу!"
 flavor_chi.107.b: "Не будем впадать в тщеславие."
 flavor_chi.108.title: "Дань для [target_country.Custom('CL_RP')]"
 flavor_chi.108.desc: "Наша страна является #TOOLTIP:SUBJECT_TYPE,tributary,X #L данником#!#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Наши взаимоотношения с сюзереном весьма сложны и требуют соблюдения множества ритуалов и формальностей, однако очевидно одно: тамошним властям это по нраву, а [target_country.GetAdjectiveWithNoTooltip|l]ие [target_country.GetGovernment.GetEstateName('burghers_estate')|l] вовсе не прочь поторговать с нашими посланниками. Если мы расширим делегацию, доставляющую дань [target_country.Custom('CL_DP')], то сможем извлечь из этого союза ещё больше выгоды."
 flavor_chi.108.a: "Мы расширим делегацию посланников."
 flavor_chi.108.b: "Это может испортить наши отношения!"
 flavor_chi.109.title: "Невыгодный прирост"
 flavor_chi.109.desc: "Наши министры сообщают, что делегации, везущие #TOOLTIP:SUBJECT_TYPE,tributary,X #L дань#!#! из #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_RP')|L]#!#!, становятся всё больше и многочисленнее, поэтому расходы на размещение и содержание посланников продолжают расти. Мотивы нашего вассала кажутся добрыми и невинными, но мы-то знаем, что на деле им движет корысть. Если мы не установим соответствующие ограничения, из-за огромных издержек это сотрудничество просто перестанет быть для нас выгодным."
 flavor_chi.109.a: "Мы ограничим размер делегаций."
 flavor_chi.109.b: "Мы найдём более дипломатичное решение."
 flavor_chi.109.c: "Нам такой данник ни к чему."
 flavor_chi.110.title: "Судебный прецедент"
 flavor_chi.110.desc: "Недавно юрист и судья [target_character.GetName] [Select_CString(target_character.IsFemale,'вынесла', 'вынес')] спорное решение по одному важному делу. Согласно #L [ROOT.GetCountry.GetAdjective|l]им#! законам, другие судьи должны руководствоваться подобными прецедентами, пока они не укоренятся в практике. [target_estate.GetName] совсем не в восторге от такого вердикта, поскольку он противоречит их интересам, но если мы его оспорим, то подорвём доверие к [ROOT.GetCountry.Custom('CF_DP')]."
 flavor_chi.110.a: "Мы уважаем решение судьи."
 flavor_chi.110.b: "Мы оспорим вердикт!"
 flavor_chi.111.title: "Критика судебной системы"
 flavor_chi.111.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] получает предложение от специалиста по #L [ROOT.GetCountry.GetAdjective|l]ому#! законодательству по имени [target_character.GetName]. Этот человек говорит, что многие судьи превратно толкуют закон, поэтому право выносить решения должны сохранить лишь те, кто успешно сдаст новый экзамен. [Select_CString(target_character.IsFemale, 'Её', 'Его')] противники, в свою очередь, утверждают, что это политически мотивированная критика, поэтому её не стоит принимать всерьёз."
 flavor_chi.111.a: "Это политизированное предложение. Мы проигнорируем его."
 flavor_chi.111.b: "Мы ужесточим отбор судей."
 flavor_chi.111.c: "[target_character.GetNameWithNoTooltip] понесёт наказание!"
 flavor_chi.112.title: "Монгольские мятежники пойманы"
 flavor_chi.112.desc: "Недавно наш гарнизон из провинции [target_province.GetName] схватил шайку #TOOLTIP:CULTURE,mongolian_culture,X #L монгольских#!#! бродяг, которые сеяли недовольство среди местных жителей и угрожали нашей власти над этой территорией. Мы можем использовать ситуацию для острастки других бунтовщиков. Пусть подумают дважды, прежде чем нарушать порядок на наших границах!"
 flavor_chi.112.a: "Преподадим им урок."
 flavor_chi.112.b: "Проявим снисхождение к мятежникам."
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip] бежит в Тайвань"
 flavor_chi.113.desc: "Власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! переживают невиданный доселе кризис, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] сильно беспокоится по этому поводу. Решив, что династии пришёл конец, генерал [target_character.GetName] сбегает из страны, селится на одном из #TOOLTIP:AREA,taiwan_area,X #L тайваньских#!#! островов и объявляет себя [Select_CString(target_character.IsFemale,'нашей духовной наследницей', 'нашим духовным наследником')]."
 flavor_chi.113.a: "Разве всё настолько плохо?"
 flavor_chi.113.b: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! едва ли можно спасти."
 flavor_chi.114.title: "Личная рекомендация"
 flavor_chi.114.desc: "#TOOLTIP:LAW,imperial_examination_law,X #L Система экзаменов#!#! больше не действует. [ROOT.GetCountry.GetLongName] — теперь при назначении чиновников в совет и правительство здесь опираются на личные рекомендации. Одну такую рекомендацию только что [Select_CString(recommending_character.IsFemale,'озвучила', 'озвучил')] [recommending_character.GetName]. По [Select_CString(recommending_character.IsFemale,'её', 'его')] заверением, [target_character.GetName] отличается высокой компетенцией и может оказать неоценимую помощь в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! делах."
 flavor_chi.114.a: "Наймём [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip] понятия не имеет о том, кто нам нужен."
 flavor_chi.115.title: "Долгожданное присоединение"
 flavor_chi.115.desc: "[ROOT.GetCountry.GetLongName] — эта держава, спустя десятилетия кровавой борьбы за контроль над #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединным Государством#!#!, наконец одерживает верх надо всеми самозванцами. Теперь, когда с необходимыми формальностями покончено, пришло время отправить гонцов во все вассальные земли Поднебесной. Пусть люди знают: истинные сыны Неба вернулись!"
 flavor_chi.115.a: "В Китае начинается новая эпоха."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "[target_country.GetLongName] — отсюда к нам прибывает гонец. После нескольких десятилетий сумятицы эта держава наконец сумела захватить власть над #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединным Государством#!#!. Местные элиты уже провели все надлежащие церемонии и провозгласили себя сынами Неба. Теперь они требуют у нас поддержки. Проблема в том, что мы не слишком хотим её оказывать."
 flavor_chi.116.a: "Мы признаем [target_country.Custom('CL_VP')] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединным Государством#!#!."
 flavor_chi.116.b: "Самозванцы, вот они кто!"
 flavor_chi.117.title: "[Select_CString(target_character.IsFemale,'Бунтарка', 'Бунтарь')] из крестьян"
 flavor_chi.117.desc: "Из-за последних событий в области [target_area.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] начали всё чаще демонстрировать неповиновение. Кражи, ожесточённые конфликты и нападения вооружённых банд — лишь немногие симптомы заразы, охватившей этот регион. За всеми бесчинствами стоит [target_character.GetName] — человек, заслуживший репутацию врага богачей и [Select_CString(target_character.IsFemale,'защитницы', 'защитника')] бедняков. Регион [target_area.GetRegion.GetName] постепенно переходит под контроль крупной вооружённой группы крестьян, которую [target_character.GetShortNameWithNoTooltip] и возглавляет."
 flavor_chi.117.a: "Мы уничтожим [Select_CString(target_character.IsFemale,'эту негодяйку', 'этого негодяя')]!"
 flavor_chi.117.b: "Похоже, обаяния [Select_CString(target_character.IsFemale,'ей', 'ему')] не занимать."
 chi_we_will_continue_playing_as_target_country: "Мы продолжим игру от лица группы мятежников «[target_rebels.GetName]»."
 flavor_chi.118.title: "$CSH_ADJ$ое восстание"
 flavor_chi.118.desc: "Группа оборванцев, которую возглавляет [target_character.GetName], распространила огонь восстания гораздо дальше, чем мы предполагали. Крестьяне всячески поддерживают это движение и массово примыкают к нему, поскольку [target_character.GetShortNameWithNoTooltip] среди них считается [Select_CString(target_character.IsFemale,'настоящей героиней', 'настоящим героем')]. На сторону мятежников уже перешло множество бедных поселений, и теперь эта напасть угрожает даже крупным #TOOLTIP:SUB_CONTINENT,china,X #L китайским#!#! городам."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_chi.119.desc: "[ROOT.GetCountry.GetLongName] — эта держава успешно захватывает [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName]. Такая важная победа позволяет [ROOT.GetCountry.Custom('CF_DP')|l] претендовать на Небесный мандат и #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединное Государство#!#!. Если власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! не сумеют подавить мятеж, все #TOOLTIP:SUBJECT_TYPE,tributary,X #L данники#!#! этой державы станут нашими."
 flavor_chi.119.a: "Мы заявим права на Небесный мандат."
 flavor_chi.119.b: "Мы не пойдём против [target_country.GetAdjectiveWithNoTooltip|l]ой власти."
 flavor_chi.120.title: "Крестьянское наследие"
 flavor_chi.120.desc: "[ROOT.GetCountry.GetLongName] — это страна, где [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate|l] нередко вступали в противостояние. Долгие десятилетия простой люд с трудом выживал под гнётом правящей элиты, пока [Select_CString(target_character.IsFemale,'основательница', 'основатель')] новой династии [target_character.GetName] не [Select_CString(target_character.IsFemale,'положила', 'положил')] этому конец. [Select_CString(target_character.IsFemale,'Она сплотила', 'Он сплотил')] народ против тирании, что привело к свержению старого порядка и возвышению #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однако новое направление развития противоречит нашим исконным ценностям и не позволяет создать эффективные бюрократические структуры, которыми мог похвастаться предыдущий обладатель титула #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного Государства#!#!. С другой стороны, переняв ключевые установки старых династий, мы поставим под удар всё, за что боролись."
 flavor_chi.120.a: "Мы должны быть ближе к народу."
 flavor_chi.120.b: "Если не сумеем подстроиться, нам конец."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "Опытный и талантливый генерал [target_character.GetName] [Select_CString(target_character.IsFemale,'решила', 'решил')] написать #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактат#!#! о пороховом оружии под названием [target_work_of_art.GetName]. В этом труде рассматриваются новейшие практики применения пороха в военных целях.\n\nАвтор упоминает пороховые смеси с добавлением ядовитых веществ, а также подробно описывает использование артиллерии, огненных стрел и копий."
 flavor_chi.121.a: "Эти знания останутся в веках!"
 flavor_chi.122.title: "Борьба с наводнением"
 flavor_chi.122.desc: "Из-за сильных и продолжительных ливней река Хуанхэ изменила своё течение и вышла из берегов, неся страдания, несчастья и смерть. Хуже всего то, что судоходство на Великом канале практически остановилось, и #TOOLTIP:REGION,east_china_region,X #L Восточный Китай#!#! испытывает недостаток критически важных продовольственных товаров из #TOOLTIP:REGION,east_china_region,X #L Восточного Китая#!#!. Наши министры предлагают набрать более 170 тысяч рабочих на проект по возвращению реки в русло, чтобы смягчить последствия катастрофы."
 flavor_chi.122.a: "Нужно срочно приступить к работам."
 flavor_chi.122.b: "Это обойдётся нам слишком дорого."
 until_yellow_river_works_are_complete: "до окончания работ на реке Хуанхэ"
 flavor_chi.123.title: "Попытка саботажа работ на реке Хуанхэ"
 flavor_chi.123.desc: "Кто-то распространяет гнусную пропаганду среди рабочих, возвращающих реку Хуанхэ в русло. Согласно полученным сведениям, этого человека зовут [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] возглавляет местное «Общество Белого Лотоса» и верит в скорое пришествие будды Матрейи. Похоже, [Select_CString(target_character.IsFemale,'она подговорила', 'он подговорил')] своих последователей закопать на берегу одноглазую каменную статую, на которой высечено предсказание неизбежного краха династии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чтобы рабочие будто бы случайно её нашли.\n\nХотя наши войска всеми силами старались оградить рабочих от пагубного влияния, некоторые всё же поддались ему и сбежали. На данный момент мы точно не знаем, где находится глава сектантов."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "Завершение работ на реке Хуанхэ"
 flavor_chi.124.desc: "Несмотря на козни шарлатанов, после нескольких месяцев неустанного труда 170 тысяч нанятых нами рабочих наконец-то закончили проект по возвращению реки Хуанхэ в её изначальное русло. Эта новость немного успокоит и приободрит обитателей #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного Государства#!#!."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'обнаружена', 'обнаружен')]"
 flavor_chi.125.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'предательница и мошенница, промышляющая', 'предатель и мошенник, промышляющий')] в #TOOLTIP:AREA,shandong_area,X #L Шаньдуне#!#!. [Select_CString(target_character.IsFemale,'Эта женщина', 'Этот мужчина')] якобы происходит из династии Сун и мастерски завлекает людей в «Общество Белого Лотоса». В ходе выполнения проекта на реке Хуанхэ [Select_CString(target_character.IsFemale,'ей', 'ему')] удалось завербовать многих рабочих, что чуть не обернулось катастрофой.\n\nНедавно мы получили точную информацию о местонахождении [Select_CString(target_character.IsFemale,'этой мерзавки', 'этого мерзавца')], и у нас появилась возможность [Select_CString(target_character.IsFemale,'её', 'его')] арестовать. Однако это может спровоцировать резкую ответную реакцию со стороны [Select_CString(target_character.IsFemale,'её', 'его')] преданных последователей в красных тюрбанах."
 flavor_chi.125.a: "Пора арестовать [Select_CString(target_character.IsFemale,'негодяйку', 'негодяя')]!"
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "Главу «Красных повязок» арестовали в ходе [Concept('event', 'события')|e]"
 chi_red_turban_rebellion: "После этого избежать [Concept('situation', 'ситуации')|E] «[ShowSituationName('red_turban_rebellions')]» будет сложнее"
 until_the_end_of_red_turban_rebellion: "пока #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#! не закончится"
 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие повстанцы"
 flavor_chi.126.desc: "Недавно одна из наших армий сразилась с местным повстанческим отрядом. Мятежники вынудили наших бойцов вступить в невыгодную схватку и начисто их разгромили. Враги приводят этот случай как доказательство деградации наших войск. Этим глупцам дорого обойдётся такое высокомерие!"
 flavor_chi.126.a: "Покажем, чьи войска деградировали на самом деле!"
 flavor_chi.127.title: "Будущее [target_location.Custom('LR_RP')|l] [ target_location.GetNameWithNoTooltip]"
 flavor_chi.127.desc: "[target_location.GetName] — [target_location.GetRank.GetName|l] с очень долгой историей. Ещё в древности эти края были оплотом династии Чжоу, а в периоды династий Хань и Тан здесь выросла великая имперская столица. В наши дни этот город утратил столичную роль, но по-прежнему остаётся важнейшим центром культуры и традиций.\n\nНам предстоит решить дальнейшую судьбу этого великого и древнего города. Мы можем вернуть ему славу светоча культуры и процветания, которой он обладал во времена древних империй."
 flavor_chi.127.a: "Новое название возвестит о новом будущем."
 flavor_chi.127.b: "Он вернет себе древнюю славу."
 flavor_chi.127.c: "Увы, его время прошло."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "Город [target_location.GetName] был столицей нескольких императорских династий в самые смутные и сложные периоды китайской истории. Теперь, когда власть в империи принадлежит нам, все чаще звучат голоса, что мы должны превратить его в новую просвещенную столицу, величие которой превзойдёт все достижения прошлого. Его выгодное расположение и культурное значение не вызывают сомнений: при должном управлении он способен стать подлинным центром процветания."
 flavor_chi.128.a: "Мы признаём историческую важность этого города."
 flavor_chi.128.b: "Он станет нашей новой столицей."
 flavor_chi.128.c: "Ему достаточно древней славы."
 flavor_chi.1000.title: "Изоляция [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_chi.1000.desc: "Купцы из #TOOLTIP:CONTINENT,europe,X #L Европы#!#! и иных чужеземных стран буквально наводнили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Из-за их деловой активности наши собственные торговцы теряют прибыль и разоряются, лишая нашу державу доходов от налогов и пошлин. Пришло время выдворить этих хищников из страны — или, по крайней мере, собрать их в одном месте, где будет проще контролировать их деятельность и облагать чужеземцев налогами.\n\nНаши специалисты утверждают, что наилучшим выходом будет передать [target_location.Custom('LR_VP')|l] [target_location.GetName] #ONCLICK:COUNTRY,[target_foreign_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_foreign_country.Custom('CL_tt')],X [target_foreign_country.Custom('CL_DP')|L]#!#! и дозволить иностранным купцам вести дела только там. Среди прочего, это поспособствует развитию торговли в южных областях #TOOLTIP:AREA,guangdong_area,X #L Гуандуна#!#!. Впрочем, можно и вовсе отказаться от торговых контактов с внешним миром — или, напротив, открыть наши порты для купцов всех стран и не чинить им никаких препятствий."
 flavor_chi.1000.a: "Мы закроем [ROOT.GetCountry.Custom('CL_VP')] для внешнего мира."
 flavor_chi.1000.b: "Торговля должна оставаться открытой."
 flavor_chi.1000.c: "Предложим им [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_chi.1000.c.tt: "Мы предложим [target_location.Custom('LR_VP')|l] [target_location.GetName] #ONCLICK:COUNTRY,[target_foreign_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_foreign_country.Custom('CL_tt')],X [target_foreign_country.Custom('CL_DP')|L]#!#!. В случае согласия эта страна получит [target_location.Custom('LR_VP')|l] в своё полное распоряжение"
 flavor_chi.1001.title: "[target_origin_country.GetNameWithNoTooltip] предлагает [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.1001.desc: "[target_origin_country.GetLongName] предлагает нам занять [target_location.Custom('LR_VP')|l] [target_location.GetName]. [target_origin_country.GetAdjectiveWithNoTooltip]ие посланцы заверяют, что так мы получим преимущество доступа к их рынкам и доселе невиданные возможности для торговли, однако они наверняка рассчитывают получить что-то взамен. Уже очевидно, что если принять их условия, они смогут держать наших купцов под строжайшим контролем."
 flavor_chi.1001.a: "Мы принимаем их предложение."
 flavor_chi.1001.b: "Нам нет нужды договариваться с ними."
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip]ий ответ"
 flavor_chi.1002.desc: "Великая #L [target_country.GetAdjective|l]ая#! держава приняла наше предложение — отныне [target_location.Custom('LR_TP')|l] [target_location.GetName] будет владеть [target_country.GetLongName]. В [target_location.Custom('LR_PP')|l] будут жить [target_country.GetAdjectiveWithNoTooltip|l]ие купцы, а мы получим значительную компенсацию и сможем с лёгкостью отслеживать любые их сделки."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "Недалёкие #L [target_country.GetAdjective|l]ие#! варвары отвергли наше щедрое предложение поселиться в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Они не желают подчиняться нашим законам и требуют неограниченного доступа к #L [ROOT.GetCountry.GetAdjective|l]им#! рынкам. Подобное оскорбление не должно остаться без ответа…"
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "Споры из-за китайских церемоний"
 flavor_chi.1100.desc: "Пока что все контакты между нашей церковью и жителями #ONCLICK:COUNTRY,[target_chinese_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_chinese_country.Custom('CL_tt')],X [target_chinese_country.Custom('CL_GEN')|L]#!#! оставались в руках иезуитов. Чтобы найти подход к #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайцам#!#!, монахи ордена разговаривали на их языке, изучали их обычаи и всеми силами старались влиться в [target_chinese_country.GetAdjectiveWithNoTooltip|l]ое общество.\n\nКогда в #TOOLTIP:SUB_CONTINENT,china,X #L Китай#!#! прибыли первые доминиканцы и францисканцы, их возмущению не было предела. Как оказалось, многие обряды, повсеместно распространённые среди якобы #L [ROOT.GetReligion.GetAdjective|l]ого#! населения [target_chinese_country.Custom('CL_GEN')], весьма далеки от догматов нашей веры — и иезуиты этому потворствуют! Новоприбывшие монахи в ужасе от действий иезуитов и их «[ROOT.GetReligion.GetAdjectiveWithNoTooltip|l]ой» паствы, они требуют от нас решительного запрета на [target_chinese_country.GetAdjectiveWithNoTooltip|l]ие обряды почитания предков. Жители [target_chinese_country.Custom('CL_GEN')], желающие стать частью нашей церкви, должны отказаться от местных суеверий."
 flavor_chi.1100.a: "Мы согласны с иезуитами."
 flavor_chi.1100.b: "Мы согласны с доминиканцами."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "Среди #L [target_papal_country.GetReligion.GetAdjective|l]ого#! населения нашей страны не прекращаются споры о том, могут ли традиционные #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайские#!#! обряды сочетаться с их религией. Некоторые #TOOLTIP:CONTINENT,europe,X #L европейцы#!#! — особенно те, кто лишь недавно прибыл в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, — находят эти ритуалы оскорбительными."
 flavor_chi.1101.title: "Запрет китайских обрядов"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Сегодня стало известно, что [target_character.GetName] — глава [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip|l]ой церкви, [Select_CString(target_character.IsFemale,'правящая', 'правящий')] в городе [target_country.GetCapital.GetName], — [Select_CString(target_character.IsFemale,'наложила', 'наложил')] запрет на соблюдение традиционных китайских обрядов для всего [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip|l]ого населения нашей страны."
 flavor_chi.1101.a: "Мы выдворим из державы миссионеров, которые не чтят наши традиции!"
 flavor_chi.1101.b: "Нам нужны эти миссионеры."
 flavor_chi.1102.title: "Западные варвары спорят из-за китайских традиций"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ Сейчас они договорились проявить «снисхождение» к древним китайским обычаям. Не многовато ли на себя берут эти варвары?"
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "Обращение в христианство в Китае прекращается"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "Делегация из [target_country.Custom('CL_RP')]"
 flavor_chi_pap.1.desc: "В город [ROOT.GetCountry.GetCapital.GetName] прибыл посланник из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Он сообщает, что [target_pop_cath.GetName|l] Китая остались без духовного наставника и умоляют прислать им священников в [target_location.Custom('LR_VP')|l] [target_location.GetName].\n\nЭто именно то, в чём нуждается [target_building.GetName|l]."
 flavor_chi_pap.1.a: "Хорошо, мы отправим к ним священнослужителей."
 flavor_chi_pap.1.b: "Священники нужны нам здесь."
 flavor_chi_pap.2.title: "Возвращение экспедиции из Европы"
 flavor_chi_pap.2.desc: "[papal_state.GetLongName] — несколько лет назад #L [target_country.GetAdjective|l]ие#! власти направили сюда посланника с просьбой выделить священников, в которых так нуждались [target_pop_cath.GetName|l]. И вот сегодня он вернулся с радостными известиями.\n\n[papal_state.GetGovernment.GetRulerTitle] тепло [Select_CString(papal_state.GetGovernment.GetRuler.IsFemale, 'встретила', 'встретил' )] посла и [Select_CString(papal_state.GetGovernment.GetRuler.IsFemale, 'решила', 'решил' )] удовлетворить нашу просьбу. В страну [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] [target_character.GetName] и десятки других священнослужителей, и скоро [target_building.GetName|l] в [target_location.Custom('LR_PP')|l] [target_location.GetName] вновь наполнится прихожанами."
 flavor_chi_pap.2.a: "Мы достойно встретим дорогих гостей!"
 flavor_chi_pap.2.b: "Многое изменилось за столь короткое время…"
 flavor_chi_por.1.title: "Аренда порта в Китае"
 flavor_chi_por.1.desc: "Вся Европа знает, как богат Китай. Заполучить хотя бы малую часть китайских сокровищ стало бы грандиозным успехом для нашей страны. Этого можно добиться разными способами, но проще всего арендовать участок земли, чтобы вести там торговлю с местными жителями. Почему бы не обратиться к [target_country.GetAdjective|l]им властям с просьбой выделить нам землю в [target_location.Custom('LR_PREP')|l] [target_location.GetName]?"
 flavor_chi_por.1.a: "Мы попросим выделить нам участок."
 flavor_chi_por.1.b: "Нам это ни к чему."
 flavor_chi_por.2.title: "[target_location.GetNameWithNoTooltip] в аренду"
 flavor_chi_por.2.desc: "К нам прибыл посланник из #ONCLICK:COUNTRY,[offering_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[offering_country.Custom('CL_tt')],X [offering_country.Custom('CL_GEN')|L]#!#! с просьбой передать его стране в аренду [target_location.Custom('LR_ACC')|l] [target_location.GetName]. По этому соглашению [offering_country.GetNameWithNoTooltip] получит участок земли, на котором появится [target_building_type.GetName|l] для удобства торговли с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!. Такое укрепление экономических контактов с далёкой #TOOLTIP:CONTINENT,europe,X #L Европой#!#! сделает нашу страну более #TOOLTIP:SOCIETAL_VALUE,outward,X #L открытой#!#! и позволит ввозить множество товаров, о которых в #TOOLTIP:SUB_CONTINENT,china,X #L Китае#!#! ещё даже не слышали."
 flavor_chi_por.2.a: "Примем это предложение."
 flavor_chi_por.2.b: "В просьбе отказано."
 flavor_chi_por.3.title: "Ответ от [target_country.Custom('CL_RP')]"
 flavor_chi_por.3.desc_common: "Наш посланник в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! наконец-то вернулся!"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Как и ожидалось, [target_country.GetAdjectiveWithNoTooltip|l]ие власти с готовностью приняли наше предложение. Министры уже работают над воплощением этого плана в жизнь."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ К сожалению, надменные [target_country.GetAdjectiveWithNoTooltip|l]ие сановники отвергли наше скромное предложение. Что ж, проживём и без #TOOLTIP:SUB_CONTINENT,china,X #L китайских#!#! богатств."
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
