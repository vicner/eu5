l_russian:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]"
 flavor_mol.1000.desc: "С тех пор, как существует [target_country.GetLongName], [root_country.GetName] постоянно борется со свирепыми #L [target_country.GetCulture.GetName|l]ими#! налётчиками. [target_character.GetShortName] из [target_location.Custom('LR_RP')|l] [target_location.GetName] намеревается объединить область [target_area.GetName] под своими и нашими знамёнами. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'поклялась','поклялся')], что [root_character.GetName] всегда может рассчитывать на [Select_CString(target_character.IsFemale,'её','его')] преданность. [Select_CString(target_character.IsFemale,'Она','Он')] обещает нам, что наведёт порядок на границах и будет верно служить [root_country.Custom('CF_DP')|l] на должности главы #TOOLTIP:SUBJECT_TYPE,march,X #L марки#!#!."
 flavor_mol.1000.historical_info: "Драгош Водэ, также известный как Драгош Основатель, был первым воеводой Молдавии и вассалом венгерской короны. После славной победы над Золотой Ордой в 1345 году Драгош и другие жители Марамуреша пришли к реке Молдава и основали там поселение. Впрочем, правдивость легенды о пристанище на берегах реки ставится под сомнение, и история основания Молдавии окутана тайной."
 flavor_mol.1000.a: "Пусть управляет маркой."
 flavor_mol.1000.a.at: "[target_character.GetName] отправится в область [target_area.GetName], чтобы основать там #L [GetCountry('MOL').GetAdjective|l]ую#! #TOOLTIP:SUBJECT_TYPE,march,X #L марку#!#!."
 flavor_mol.1000.a.bt: "#R Это может привести к конфликту с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!#!"
 flavor_mol.1000.b: "Мы не хотим навлечь на себя гнев [target_country.Custom('CL_RP')]."
 flavor_mol.1001.title: "[GetCountry('MOL').GetAdjectiveWithNoTooltip]ая #TOOLTIP:SUBJECT_TYPE,march,X #L марка#!#!"
 flavor_mol.1001.desc: "[target_character.GetName] из #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale,'вошла','вошёл')] в область [target_area.GetName] с парадным войском [root_country.GetAdjectiveWithNoTooltip|l]их солдат. Совершенно не считаясь с нашей властью, эти люди обосновались в [target_location.Custom('LR_PP')|l] [target_location.GetName] и создали государство [release_country.GetName] прямо у нас под носом!"
 flavor_mol.1001.historical_info: "Потерпев разгромное поражение от венгерских войск в 1345 году, Драгош Водэ, также известный как Драгош Основатель, отступил в Молдавию и основал марку для венгерского короля. История основания Молдавии окутана тайной, и правдивость легенды о пристанище на берегах реки ставится под сомнение, однако это событие часто считают началом молдавского воеводства."
 flavor_mol.1001.a: "Мы не можем позволить себе враждовать с [root_country.Custom('CL_TP')] по такому поводу."
 flavor_mol.1001.b: "Объявляем войну!"
 flavor_mol.1002.title: "#L [target_country.GetAdjective|l]ое#! нападение"
 flavor_mol.1002.desc: "После основания #ONCLICK:COUNTRY,[release_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[release_country.Custom('CL_tt')],X [release_country.Custom('CL_RP')|L]#!#! наша власть простирается до самых #TOOLTIP:REGION,steppes_region,X #L степей#!#!. Однако [target_country.GetLongName] и, в частности, [target_country.GetGovernment.GetRulerTitle|l] [target_character.GetName], видит в расширении нашей территории угрозу своему варварскому правительству. #L [target_country.GetCulture.GetName]ие#! налётчики уже проникли на наши земли. Так [target_country.GetNameWithNoTooltip] и [root_country.GetNameWithNoTooltip] вступили в войну."
 flavor_mol.1002.a: "К оружию!"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'вторглась','вторгся')] в наши земли, надеясь обосноваться в области [target_area.GetName] и укрепить границу с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!. Многие #TOOLTIP:CULTURE,moldovan_tt,X #L молдаване#!#! устали от гнёта #L [target_country.GetCulture.GetName|l]ого#! правления и считают, что [target_character.GetShortNameWithNoTooltip] заслуживает поддержки."
 flavor_mol.1003.a: "Попросим защиты у [root_country.Custom('CL_RP')]"
 flavor_mol.1003.a.tt: "Все остальные страны в области [target_area.GetName] могут присоединиться к нам"
 flavor_mol.1003.b: "Какой толк менять одного господина на другого."
 flavor_mol.1004.title: "Основание [release_country.Custom('CL_RP')]"
 flavor_mol.1004.title_default: "Основание Молдавии"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\nТеперь [Select_CString(target_character.IsFemale,'её','его')] люди явились сюда, надеясь убедить нас тоже присоединиться к #ONCLICK:COUNTRY,[release_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[release_country.Custom('CL_tt')],X [release_country.Custom('CL_DP')|L]#!#!."
 flavor_mol.1004.a: "Наши земли должны быть едины!"
 flavor_mol.1004.b: "Мы не можем отвернуться от [target_country.Custom('CL_RP')]."
 opinion_hun_moldavian_push: "Молдавский натиск"
 become_moldavia_tt: "Основание #Y Молдавии#! и создание #TOOLTIP:SUBJECT_TYPE,march,X #L марки#!#! на положении [Concept('subject','ленника')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!"
