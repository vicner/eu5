 flavor_kie.1.title: "Киевская академия культуры"
 flavor_kie.1.desc: "[Select_CString(target_ruler.IsFemale,'Движимая', 'Движимый')] идеей сохранения #TOOLTIP:CULTURE,ruthenian,X #L рутенской#!#! истории и традиций, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'попросила', 'попросил')] #TOOLTIP:LOCATION,kyiv_tt,X #L киевских#!#! мещан выделить средства на строительство нового #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#!. Подобное заведение позволит многим подданным #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и чужеземцам ознакомиться с богатой историей нашей державы.\n\nХотя его строительство наверняка поспособствует укреплению #TOOLTIP:REGION,ruthenia_region,X #L Рутении#!#!, оно также потребует значительных вложений. Как [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], мы можем поддержать эту инициативу, или же позволить городу самостоятельно профинансировать проект."
 flavor_kie.1.historical_info: "Киево-Могилянская академия, основанная в 1615 году Киевским братством, была одной из немногих православно-христианских богословских школ в Рутении. Это учебное заведение получило университетский статус по Гадячскому договору 1658 года. Царь всея Руси Пётр Великий, завоевав город, решил сохранить академию, а также позволил посещать её студентам из разных земель — от Санкт-Петербурга до Греции. Академия просуществовала до 1817 года, а в 1834 году царь Николай I создал на её месте новый университет Святого Владимира."
 flavor_kie.1.a: "Мы готовы выделить казённые средства на развитие Киева."
 flavor_kie.1.b: "Мы не разрешаем строительство."
 flavor_kie.1.c: "Мы не пожалеем денег, чтобы им помочь."
 flavor_kie.1.d: "Пусть строят, но платить за это мы не будем."
 flavor_kie.2.title: "Будущее холопов"
 flavor_kie.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] всегда относились к холопам как к #TOOLTIP:POPTYPE,slaves,X #L рабам#!#!, унижая и притесняя их по любому поводу. Однако в последнее время всё чаще можно услышать мнение, что подобное отношение к рабочим необходимо пресекать, поскольку оно вредит развитию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Если мы даруем холопам больше прав, то [target_character.GetName] наверняка станет героем в глазах народа, но влиятельные бояре едва ли будут рады таким переменам."
 flavor_kie.2.historical_info: "С XI века холопы были основой рутенской экономики. Они мало чем отличались от рабов: владелец мог делать с ними что угодно, но при этом отвечал за их поступки. Большая часть киевлян низкого происхождения была холопами. В XV веке они получили больше прав, и их положение стало напоминать европейских крепостных."
 flavor_kie.2.a: "Мы гарантируем, что с ними будут обращаться лучше."
 flavor_kie.2.b: "Не стоит понапрасну злить бояр."
 flavor_kie.2.c: "Эти смерды слишком многого хотят. Надо быть с ними построже!"
 flavor_kie.2.d: "Мы сосредоточим все усилия на этой реформе."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "Стремясь усилить контроль над [target_location.Custom('LR_TP')|l] [target_location.GetName], власти пытаются найти нового митрополита, которому можно было бы доверить управление этим районом. Наиболее подходящим кандидатом на эту роль является [target_character.GetName], [Select_CString(target_character.IsFemale,'которая выросла', 'который вырос')] в этих землях."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ Многие в [ROOT.GetCountry.Custom('CL_PP')] считают, что [Select_CString(target_character.IsFemale,'её','его')] назначение подорвёт наше влияние над [target_location.Custom('LR_TP')|l], и именно поэтому [Select_CString(target_character.IsFemale,'её','его')] активно продвигают на эту должность."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ При этом известно, что [target_character2.GetName] также проявляет к [Select_CString(target_character.IsFemale,'ней','нему')] благосклонность. Столь [Select_CString(target_character.IsFemale,'верная подданная','верный подданный')] наверняка станет отличным митрополитом и поможет нам укрепить своё влияние над городом."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ Придворные также считают, что [Select_CString(target_character.IsFemale,'она','он')] мог бы сослужить нам хорошую службу в совете, однако для оплаты [Select_CString(target_character.IsFemale,'её','его')] услуг сразу на двух должностях потребуется немало средств."
 flavor_kie.3.a: "Мы наймём [Select_CString(target_character.IsFemale,'её','его')]."
 flavor_kie.3.b: "Новый митрополит нам ни к чему."
 flavor_kie.3.c: "Нам определённо пригодится человек, которого уважают и местные жители, и [target_character2.GetNameWithNoTooltip]."
 flavor_kie.3.d: "[target_character.GetNameWithNoTooltip] поможет нам подчинить город."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "[target_location.GetName] — наш главный культурный центр, воспитавший множество великих творцов. [Select_CString(target_character.IsFemale,'Одной','Одним')] из них является [target_character.GetName], [Select_CString(target_character.IsFemale,'выдающаяся иконописица','выдающийся иконописец')], [Select_CString(target_character.IsFemale,'известная','известный')] в религиозных кругах города. Стремясь отойти от устоявшихся иконописных традиций и создать собственный стиль, [Select_CString(target_character.IsFemale,'она изъявила','он изъявил')] желание служить при нашем дворе. [Select_CString(target_character.IsFemale,'Она','Он')] надеется, что [Select_CString(target_character.IsFemale,'ей','ему')] удастся добиться благосклонности сильных мира сего, чтобы в будущем основать в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! собственное культурное учреждение и тем самым поспособствовать распространению #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! #TOOLTIP:RELIGION,orthodox_tt,X #L православной#!#! культуры по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_kie.4.a: "Мы одобряем любое творчество, даже если оно отходит от сложившихся устоев."
 flavor_kie.4.b: "Мы поможем [Select_CString(target_character.IsFemale,'ей','ему')] основать своё учреждение."
 flavor_kie.4.c: "В [ROOT.GetCountry.Custom('CL_PP')] [Select_CString(target_character.IsFemale,'ей','ему')] не рады."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! свято хранит свои #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! традиции. Так, недавно жители [target_location.Custom('LR_RP')|l] [target_location.GetName] попросили построить в этом районе новую церковь. К счастью, [target_character2.GetName] уже давно хочет основать там свою резиденцию, поэтому [Select_CString(target_character2.IsFemale,'её','его')] крайне заинтересовало это предложение. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] также поддержали инициативу и даже порекомендовали нанять для этой работы талантливого архитектора по имени [target_character.GetName].\n\nПредполагается, что церковь будет посвящена Андрею Первозванному, который, по преданию, в древности посещал русские земли. Строительство подобного сооружения наверняка поможет нам заслужить благосклонность патриарха и наладить отношения с другими [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ими державами."
 flavor_kie.5.a: "Нужно помочь со строительством этой церкви."
 flavor_kie.5.b: "Это слишком дорогостоящая затея."
 flavor_kie.6.title: "Метрополия Всея Руси"
 flavor_kie.6.desc: "По мере роста [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] привлекает всё больше #TOOLTIP:RELIGION,orthodox_tt,X #L православных#!#! и #TOOLTIP:RELIGION,catholic_tt,X #L католиков#!#!. Хотя представители этих двух конфессий верят в одного Бога, из-за веры в Святую Троицу они с трудом уживаются и постоянно вступают друг с другом в перепалки. Стремясь положить конец этой вражде, [target_character.GetName] старается развивать #TOOLTIP:CULTURE,ruthenian_tt,X #L рутенскую#!#! православную церковь в ином ключе, отличном от #TOOLTIP:CULTUREGROUP,russian_group,X #L восточнославянских#!#! религиозных традиций."
 flavor_kie.6.a: "Мы поддержим [Select_CString(target_character.IsFemale,'её','его')] инициативу."
 flavor_kie.6.b: "Пусть с этим разбираются религиозные деятели."
 flavor_kie.7.title: "Проблемы в Киеве"
 flavor_kie.7.desc: "До нас дошли вести о том, что назначенный нами митрополит потерял доверие жителей [target_location.Custom('LR_RP')|l] [target_location.GetName]. Люди сетуют, что мы не уважаем их права и мешаем им исповедовать #TOOLTIP:RELIGION,$orthodox_tt$,X #L православную#!#! веру, в связи с чем многие из них стремятся выйти из-под влияния #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и присоединиться к любой другой православной державе, которая будет готова за них заступиться."
 flavor_kie.7.a: "Мы не станем идти им на уступки."
 flavor_kie.7.b: "Возможно, пришло время ослабить контроль над митрополитом."
 kie_all_kiev_pops_become_angrier_tt: "Все #TOOLTIP:RELIGION,orthodox_tt,X #L православные#!#! [Concept('pops', 'группы населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_kie.8.title: "Новый киевский митрополит"
 flavor_kie.8.desc: "В #TOOLTIP:REGION,ruthenia_region,X #L Рутении#!#! долгое время не было митрополита, который бы направлял народ. Стремясь исправить это, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обратились к правительству с просьбой назначить митрополита из своих рядов. Они утверждают, что это единственный способ обеспечить надлежащее управление регионом без вмешательства государства. Мы могли бы предоставить им эту власть, хотя тем самым рискуем увеличить их влияние в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 flavor_kie.8.a: "Выполним их требования."
 flavor_kie.8.b: "Мы не позволим им контролировать [target_location.Custom('LR_VP')|l]."
 flavor_kie.9.title: "Расцвет [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой неоклассической живописи"
 flavor_kie.9.desc: "Несколько малоизвестных художников #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в последнее время пытаются создать новое направление, вдохновлённое эстетикой античности. [Select_CString(target_character.IsFemale,'Одной из таких художниц', 'Одним из таких художников')] является [target_character.GetName], [Select_CString(target_character.IsFemale,'уроженка', 'уроженец')] #TOOLTIP:LOCATION,hlukhiv_tt,X #L Глухова#!#!, [Select_CString(target_character.IsFemale,'которая уже успела', 'который уже успел')] написать несколько великолепных полотен в новом стиле, прозванном неоклассицизмом. Стремясь распространить это зарождающееся художественное течение, [Select_CString(target_character.IsFemale,'она обратилась', 'он обратился')] к нашему двору в надежде, что [target_character2.GetName] возьмёт [Select_CString(target_character.IsFemale,'её', 'его')] на службу."
 flavor_kie.9.a: "Мы наймём [Select_CString(target_character.IsFemale,'её','его')]."
 flavor_kie.9.b: "Пусть [Select_CString(target_character.IsFemale,'она','он')] украсит своими работами наш двор."
 flavor_kie.9.c: "Этот стиль только вредит нашему искусству. Мы не станем [Select_CString(target_character.IsFemale,'её','его')] поддерживать."
