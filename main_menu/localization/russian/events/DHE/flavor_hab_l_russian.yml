l_russian:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName] отлично [Select_CString(target_character.IsFemale,'проявила', 'проявил')] себя на службе #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! церкви и [Select_CString(target_character.IsFemale,'получила', 'получил')] весьма высокую должность в нашей державе. Мы можем использовать [Select_CString(target_character.IsFemale,'её', 'его')] навыки при дворе или же назначить [Select_CString(target_character.IsFemale,'её', 'его')] послом в одну из других стран. В частности, нам будет крайне выгодно, если [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] проявит к нам благосклонность."
 flavor_hab.1.a: "Пусть остаётся при дворе."
 flavor_hab.1.b: "[GetCountry('PAP').GetLongNameWithNoTooltip] — ценный союзник, чья поддержка нам пригодится."
 good_papal_relations: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] выражает симпатию"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'описала', 'описал')] нашу историю"
 flavor_hab.2.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale,'составила', 'составил')] подробную историю династии [ruler_dynasty.GetName], начиная с побед Фридриха II и избрания Рудольфа I и заканчивая нашим наследованием #TOOLTIP:AREA,carinthia_area,X #L Каринтии#!#!. Хотя достижения нашей династии описаны без прикрас, это ничуть не мешает книге подчёркивать величие рода [ruler_dynasty.GetName]! За такую превосходную работу [target_artist.GetNameWithNoTooltip] определённо заслуживает покровительства, а саму книгу можно выставить на обозрение при дворе."
 flavor_hab.2.a: "Слава династии [ruler_dynasty.GetNameWithNoTooltip]!"
 flavor_hab.2.b: "Нам это ни к чему."
 flavor_hab.3.title: "Утрата родовой резиденции"
 flavor_hab.3.desc: "Враг вынудил нас отказаться от законных притязаний на #TOOLTIP:LOCATION,aarau_tt,X #L Арау#!#!! Теперь мы не только уступили одни из своих важнейших владений в Швейцарии, но и лишились замка Габсбург. Конечно, после переезда нашей династии в #TOOLTIP:LOCATION,vienna_tt,X #L Вену#!#! этот замок во многом утратил прежнее значение, однако потеря родовой резиденции несомненно нанесёт ущерб нашей репутации."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "Дом с золотой крышей в Инсбруке"
 flavor_hab.4.desc: "Нет лучшего способа увековечить великие достижения #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и всей нашей династии, чем создать нечто прекрасное. Так уж сложилось, что [target_ruler.GetName] уже давно проявляет особый интерес к #TOOLTIP:LOCATION,innsbruck_tt,X #L Инсбруку#!#!, стараясь проводить в нём как можно больше времени. В связи с этим мы могли бы нанять архитектора, чтобы он украсил наше поместье в этом славном торговом городе. Известный мастер [target_artist.GetName] [Select_CString(target_artist.IsFemale,'поделилась', 'поделилась')] с нами своими идеями, наиболее заманчивая из которых — декорированная металлическая кровля, сияющая на солнце, как чистое золото."
 flavor_hab.4.a: "Это покажет всему миру наше величие и могущество."
 flavor_hab.4.b: "Не стоит тратить деньги на такие глупости."
 flavor_hab.4.historical_info: "В конце XV века император Максимилиан I поручил украсить его резиденцию в Инсбруке в честь свадьбы. В 1500 году к поместью был добавлен эркер, кровля которого состоит из 2657 позолоченных медных плиток, за что сооружение и получило название #italic Золотая крыша#!. Эркер со всех сторон украшен росписью и рельефами, где изображены сам Максимилиан, а также его первая и вторая жены — Мария Бургундская и Бьянка Мария Сфорца."
 flavor_hab.5.title: "Энсисемский метеорит"
 flavor_hab.5.desc: "Недавно в небе появился огромный пылающий камень и с жутким грохотом рухнул в полях #TOOLTIP:PROVINCE_DEFINITION,lower_alsace_province,X #L Нижнего Эльзаса#!#!. Это явление наблюдали во всём #TOOLTIP:LOCATION,ensisheim_tt,X #L Энсисеме#!#! и его окрестностях, однако сам метеорит не нанёс городу серьёзного ущерба, а место его падения быстро стало достопримечательностью для местного населения. Нам стоит относиться к таким вещам как к чудесам, которые для нас творит [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_hab.5.a: "Воистину, это настоящее чудо!"
 flavor_hab.5.historical_info: "7 ноября 1492 года метеорит весом 127 килограммов упал в поле рядом с городом Энсисем в регионе Эльзас, который тогда был частью Передней Австрии. Когда жители Энсисема начали расследовать странное происшествие, местные власти приказали им не трогать камень и прекратить откалывать от него части. Позже король Максимилиан поручил сохранить метеорит в городской церкви, а также подарил кусок от него будущему папе Пию III."
 flavor_hab.6.title: "Объединённый ландтаг"
 flavor_hab.6.desc: "На наших землях, от берегов Дуная и до гор #TOOLTIP:AREA,tirol_area,X #L Тироля#!#!, проживают самые разные народы, у каждого из которых свои желания и интересы. Если нам удастся объединить всех этих людей в одном [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l], это будет невероятным достижением, которое позволит создать сильное и эффективное правительство для нашей неделимой державы."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "Находясь во главе #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской империи#!#!, мы можем учредить [ShowGovernmentReformName('reichshofrat_reform')] — специальный орган, который будет отвечать за всю имперскую бюрократию, но при этом полностью подчиняться нам. Он будет тесно связан с правительством, выполняя при этом функции суда для всех подданных нашей империи."
 flavor_hab.7.a: "Это послужит во благо империи и наших интересов."
 flavor_hab.7.b: "Какая нелепая идея…"
 flavor_hab.8.title: "Реформистское движение в Мельке"
 flavor_hab.8.desc: "Некоторые наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] собрались в #TOOLTIP:LOCATION,melk_tt,X #L Мельке#!#!, чтобы обсудить упадок монашеских традиций в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. В ходе дискуссии стало ясно, что накопившиеся за многие годы проблемы монастырей можно решить лишь с помощью масштабной реформы. Если мы будем действовать быстро и уверенно, наша держава сможет стать ярким примером успешных #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! реформ."
 flavor_hab.8.a: "Провести реформу."
 flavor_hab.8.b: "Лучше оставить всё как есть."
 flavor_hab.9.title: "Венский конкордат"
 flavor_hab.9.desc: "После долгих переговоров с папскими послами мы наконец достигли соглашения, которое учитывает интересы как #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, так и #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#!. [GetUniqueInternationalOrganization('hre').GetName] и [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] на протяжении сотен лет испытывали друг к другу недоверие и вражду, но теперь у нас появилась историческая возможность забыть о распрях и наладить отношения."
 flavor_hab.9.a: "Мы подпишем этот договор."
 flavor_hab.9.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] нам не союзник."
 flavor_hab.10.title: "Щедрые жители Граца"
 flavor_hab.10.desc: "В последнее время #TOOLTIP:LOCATION,graz_tt,X #L Грац#!#! постигло много несчастий, но его жители сумели выстоять. Чтобы увековечить своё мужество и стойкость, горожане решили украсить местный #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральный собор#!#! памятными фресками, для написания которых [Select_CString(target_artist.IsFemale,'была приглашена художница', 'был приглашён художник')] [target_artist.GetName]. Недавно [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'закончила', 'закончил')] работу и [Select_CString(target_artist.IsFemale,'представила', 'представил')] городу свои произведения. Хотя те страшные события уже позади, эти фрески ещё долго будут служить памятником всем трудностям, которые пришлось пережить народу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_hab.10.historical_info: "В 1480 году город Грац пережил чуму, нашествие саранчи и осаду турецкими войсками. В память об этих ужасных событиях жители решили собрать средства на написание нескольких фресок на стенах местного собора. Для этой работы был нанят художник Томас фон Филлах, который закончил фрески в 1485 году."
 flavor_hab.10.a: "Нас спасло лишь чудо!"
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "Выборы завершились, и отныне [target_ruler.GetName] — [Select_CString(target_ruler.IsFemale,'законная', 'законный')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Впрочем, [Select_CString(target_ruler.IsFemale,'её', 'его')] избрание не стало ни для кого неожиданностью, поскольку [Select_CString(target_ruler.IsFemale,'она известна', 'он известен')] своим умением выстраивать отношения с выборщиками #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской империи#!#!. Более того, [Select_CString(target_ruler.IsFemale,'она', 'он')] с самого начала [Select_CString(target_ruler.IsFemale,'заявила', 'заявил')] о намерении победить, избрав своим девизом #italic «Amor Electis, Iniustis Ordinor Ultor»#!, что означает «любим избранными, страшен для неправедных». Теперь же [target_ruler.GetShortNameWithNoTooltip] использует аббревиатуру AEIOU в качестве своей подписи."
 flavor_hab.11.a: "Слава династии [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab.11.historical_info: "Фридрих III использовал аббревиатуру AEIOU в качестве своего девиза и подписи. В дальнейшем её позаимствовали и другие монархи династии Габсбургов. Точное значение фразы неясно, но во время правления Фридриха она часто присутствовала в официальных документах и была частью большего предложения: #italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego#!, что примерно переводится как #italic «вот я, любим избранными, меня боятся несправедливые, поэтому я, Фридрих, правлю законно»#!. Со временем появились и другие трактовки, наиболее известная из которых — #italic Austriae est imperare orbi universo#!, что значит #italic «Австрии суждено править миром»#!."
 flavor_hab.12.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] карьерный рост"
 flavor_hab.12.desc: "Будучи родом из богатой купеческой семьи, за последние годы [target_character.GetName] [Select_CString(target_character.IsFemale,'смогла', 'смог')] значительно продвинуться по служебной лестнице. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! бы пригодился человек [Select_CString(target_character.IsFemale,'её', 'его')] талантов, однако некоторые советники ставят под сомнение [Select_CString(target_character.IsFemale,'её', 'его')] родословную и считают, что [Select_CString(target_character.IsFemale,'она могла', 'он мог')] мог соврать о своём происхождении."
 flavor_hab.12.a: "Навыки важнее происхождения."
 flavor_hab.12.b: "Мы не нуждаемся в [Select_CString(target_character.IsFemale,'её', 'его')] услугах."
 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_hab.13.desc: "После принятия политики #TOOLTIP:POLICY,cameralism_policy,X #L камерализма#!#! наше правительство также вынесло на обсуждение вопрос о её реальном внедрении в условиях нашей страны. Одна группа советников, которую представляет [target_character_1.GetName], призывает сосредоточиться на развитии собственных мануфактур и производства. [target_character_2.GetName] высказывает иное мнение, считая, что будущее экономики #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — в сотрудничестве с другими державами."
 flavor_hab.13.a: "#italic Австрия превыше всего, если только сама этого захочет!#!"
 flavor_hab.13.b: "Пусть [target_character_2.GetNameWithNoTooltip] развивает нашу экономику с помощью дипломатии!"
 flavor_hab.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] и их тяготы"
 flavor_hab.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] отправили к правительству своих представителей. Они жалуются, что из-за войны их положение заметно ухудшилось, поэтому просят, чтобы [target_ruler.GetName] хоть как-то [Select_CString(target_ruler.IsFemale,'облегчила', 'облегчил')] их бремя. Хотя обычно нас мало интересует мнение каких-то фермеров, без их поддержки нам будет трудно финансировать военные действия и набирать новых солдат. Мы можем снизить социальное напряжение, приняв ряд законов, чётко описывающих обязанности крестьян перед землевладельцами. Это позволит избежать их угнетения и упростить разрешение будущих споров."
 flavor_hab.14.a: "Мы выполним их просьбу."
 flavor_hab.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] не имеют права что-либо требовать."
 flavor_hab.14.historical_info: "#italic Tractatus de iuribus incorporalibus#! — свод законов, изданный императором Леопольдом I в 1679 году. Этот документ защищал права австрийских крестьян и позволял им подавать в суд на дворян, которые плохо с ними обращались. На бумаге это приносило пользу и крестьянам, и императору, чья репутация заметно выросла в глазах народа, однако на деле результат был неоднозначным: в разных частях Австрии законы исполнялись по-разному, поэтому полностью искоренить угнетение не удалось."
 flavor_hab.15.title: "#italic «Венский дневник»#!"
 flavor_hab.15.desc: "Один из жителей #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#! создал газету, в которой, по его словам, будут публиковаться новости обо всех важных событиях как в городе, так и в остальном мире. Он стремится получить от государства официальное одобрение, чтобы придать газете статус авторитетного и достоверного источника информации и тем самым привлечь как можно больше читателей."
 flavor_hab.15.a: "Интересное чтиво."
 flavor_hab.15.b: "Запретить выпуск газеты."
 flavor_hab.15.c: "Пусть газета развивается… под нашим надзором."
 flavor_hab.15.historical_info: "Первая австрийская газета #italic Wiennerisches Diarium («Венский дневник»)#!, выпущенная в 1703 году, была одним из самых влиятельных периодических изданий в империи Габсбургов. В 1780 году её переименовали в #italic Wiener Zeitung («Венскую газету»)#!, а в 1789 году на её страницах появился немецкий перевод «Декларации прав человека и гражданина» — знакового документа французских революционеров."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "#L [ShowReligionAdjective('catholic')][Select_CString(target_character.IsFemale,'ая', 'ий')]#! [Select_CString(target_character.IsFemale,'священница', 'священник')] по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'приобрела', 'приобрёл')] известность за обращение людей из #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранской#!#! веры обратно в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Вероятно, [Select_CString(target_character.IsFemale,'её', 'его')] успехи связаны с тем, что [Select_CString(target_character.IsFemale,'она сама выросла', 'он сам вырос')] в лютеранской семье и лишь позже [Select_CString(target_character.IsFemale,'приняла', 'принял')] католичество, а потому по собственному опыту знает, как можно переубедить сомневающегося человека."
 flavor_hab.16.a: "Мы назначим [Select_CString(target_character.IsFemale,'её советницей', 'его советником')]."
 flavor_hab.16.a.tt: "Все [Concept('pops','группы населения')|e], исповедующие #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!, потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_hab.16.b: "Нам не нужны [Select_CString(target_character.IsFemale,'её', 'его')] услуги."
 flavor_hab.16.b.tt: "Все [Concept('pops','группы населения')|e], исповедующие #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!, получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_hab.17.title: "Лютеране Зальцбурга"
 flavor_hab.17.desc: "До нас дошли тревожные вести о том, что часть населения #TOOLTIP:AREA,salzburg_area,X #L Зальцбурга#!#! неожиданно приняла #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!! Местные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] возмущены этой ситуацией и готовы изгнать еретиков при первом же удобном случае."
 flavor_hab.17.a: "Нужно очистить наши земли от ереси!"
 flavor_hab.17.a.tt: "Лютеране Зальцбурга мигрируют в другие страны."
 flavor_hab.17.b: "Эти люди нам нужны."
 flavor_hab.17.historical_info: "Политика князя-епископа не пользовалась популярностью в народе, поэтому большинство жителей Зальцбурга перешло на сторону реформации сразу же после публикации «95 тезисов». Власти Зальцбурга отвечали на беспорядки притеснением и изгнанием протестантов. «Патент о переселенцах» от 1731 года, действующий на всех землях епископа Зальцбурга, содержал список из 20 000 протестантов, подлежащих выдворению."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "Шпионаж — не самый надёжный способ добычи информации, поскольку мы в любой момент можем потерять контакт со своими агентами. Другие державы уже начали создавать специальные организации, занимающиеся сбором данных и контрразведкой, и мы не должны от них отставать. Мы можем учредить #TOOLTIP:GOVERNMENT_REFORM,geheime_kabinettskanzlei,X #L Австрийскую секретную службу#!#!, которая будет тайно действовать под видом почтового отделения и позволит нашим агентам быстро и безопасно просматривать всю корреспонденцию, проходящую через страну."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "Разведка — это бесполезная трата ресурсов."
 flavor_hab.18.historical_info: "В 1711 году была создана первая немецкая «чёрная комната» со штаб-квартирой в венском Хофбурге, получившая название «Тайная канцелярия правительства». До того, как служба стала «Тайной канцелярией», её название менялось несколько раз в целях предосторожности. Служба просуществовала до 1848 года и была распущена из-за революций, потрясших Австрийскую империю."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "Опытный офицер [target_character.GetName] просит, чтобы [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'присвоила', 'присвоил')] [Select_CString(target_character.IsFemale,'ей', 'ему')] звание генерала. Хотя [target_character.GetShortNameWithNoTooltip] не может похвастаться большой выслугой лет, [Select_CString(target_character.IsFemale,'она успела', 'он успел')] проявить себя как грамотный командир. При этом [Select_CString(target_character.IsFemale,'она', 'он')] не скрывает, что уже [Select_CString(target_character.IsFemale,'обращалась', 'обращался')] с этой просьбой ко многим правителям, а потому может в любой момент перейти на службу в другую державу. Если мы не хотим потерять такого талантливого офицера, то стоит позволить [Select_CString(target_character.IsFemale,'ей', 'ему')] командовать нашей армией."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Какая наглость!"
 flavor_hab.19.historical_info: "Принц Евгений Савойский родился в семье французских дворян и воспитывался при дворе Людовика XIV. Он отказался от поста во французской королевской армии и в 19 лет поступил на службу к императору Священной Римской Империи Леопольду I. Евгений хорошо проявил себя во время османской осады Вены, быстро дослужился до звания фельдмаршала и в дальнейшем нанёс туркам множество поражений, став одним из величайших военачальников своего времени."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "Мировые события заставили юношу из #TOOLTIP:LOCATION,$bonn_tt$,X #L Бонна#!#! по имени [target_artist.GetName] переселиться в нашу процветающую столицу — [target_location.Custom('LR_VP')] [target_location.GetName]. Здесь он быстро прославился как талантливый композитор и обзавёлся меценатами среди аристократии. Он полон решимости развивать свой музыкальный дар и творить шедевры вопреки всем трудностям."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "В 1786 году Бетховен совершил короткую поездку в Вену, а в 1792 году окончательно переехал туда и прожил там до самой смерти в 1827 году, лишь ненадолго отлучаясь. Именно в Вене он сочинил большинство своих произведений, пользуясь покровительством таких австрийских аристократов, как Франц Йозеф Максимилиан фон Лобковиц и Карл Лихновский."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "Несмотря на молодость, [target_artist.GetName] уже демонстрирует композиторский талант, о котором многие его предшественники могли только мечтать. При должном покровительстве его имя войдет в историю музыки и вознесёт славу нашего правящего двора к новым высотам."
 flavor_hab.21.a: "Он станет настоящим виртуозом."
 flavor_hab.21.b: "Его музыка годится только для простолюдинов."
 flavor_hab.22.title: "Заселение Трансильвании"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')] богата ресурсами а, возможно, и полезными ископаемыми. Увы, чтобы полностью раскрыть потенциал этого региона, нам не хватает рабочей силы. К счастью для нас, в Трансильванию охотно переселяются #TOOLTIP:CULTUREGROUP,german_group,X #L немцы#!#!. Проявив немного красноречия, мы сможем убедить людей отправиться искать счастья в Карпатские горы."
 flavor_hab.22.a: "Не слишком высокая цена."
 flavor_hab.22.b: "Не поддерживать переселенцев."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName] привлёк наше внимание во время своей службы в #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Поступив в наш дипломатический корпус всего несколько лет назад, он уже проявил выдающийся талант. Многие советники согласны с тем, что его ждёт великая судьба. Его решимость защищать наши интересы от любых потенциальных и реальных угроз нам очень пригодится."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "Поступив в армию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всего несколько лет назад, [target_character.GetName] быстро сделал карьеру благодаря своей решимости и ясному уму. Этот молодой военачальник, родившийся в #TOOLTIP:CULTURE,$czech_tt$,X #L чешской#!#! семье из #TOOLTIP:AREA,bohemia_area,X #L Богемии#!#!, служит ярким примером для других и идеально подходит на роль командующего нашими армиями."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Пусть он уходит прочь из нашей страны."
 flavor_hab.24.historical_info: "Йозеф Венцель Радецкий поступил на службу в Австрийскую армию в 1784 году. В ходе Наполеоновских войн он быстро сделал карьеру и сыграл решающую роль в победе сил коалиции под Лейпцигом. В 1856 году он вышел в отставку, прослужив 72 года под началом 5 императоров."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "В #TOOLTIP:LOCATION,$vienna_tt$,X #L Вене#!#! немало прекрасных зданий, в которых может проводить время [target_ruler.GetName], но среди них нет настоящей жемчужины. К счастью, нашей династии принадлежит старый охотничий замок неподалёку от Вены, окрестности которого идеально подходят для возведения просторного дворца с парком. По нашему поручению [target_artist.GetName] может составить план строительства резиденции, которой будет гордиться [ROOT.GetCountry.GetLongName]."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "По-моему, это пустая трата денег."
 flavor_hab.25.historical_info: "Построенный в 1643 году в качестве небольшой резиденции австрийских монархов, Шёнбрунн был практически полностью уничтожен в 1683 году в ходе второй осады Вены османскими войсками. После этого его восстановили, но в 1740 году, когда наследница престола Мария Терезия избрала его главной летней резиденцией Габсбургов, его было решено отстроить заново. Проект подготовили архитекторы Николаус фон Пакасси и Иоганн Фердинанд Хетцендорф фон Хоэнберг. Работы над главным дворцом и парком были закончены в 1749 году."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "После нескольких лет службы в аристократической семье [target_artist.GetName] ищет новую должность. Наш [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] мог бы приобрести немалую славу, взяв под своё покровительство столь знаменитого композитора."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Пусть поищет работу где-нибудь ещё."
 flavor_hab.26.historical_info: "Йозеф Гайдн начал учиться музыке в шестилетнем возрасте. Вскоре его певческий талант был замечен директором капеллы венского собора Святого Стефана. Переехав в Вену и получив музыкальное образование, Гайдн поступил на службу сначала к графу Морцину, а потом к венгерским князьям Эстерхази."
 flavor_hab.27.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ие#! цвета"
 flavor_hab.27.desc: "И вот #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! власть в наших руках. Теперь мы — одна из главных сил Германии и #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Многие считают, что настало время создать свои собственные символы, и предлагают принять новый флаг: чёрно-жёлтое знамя, обозначающее #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! могущество и амбиции."
 flavor_hab.27.a: "Утвердим новый #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! флаг!"
 flavor_hab.27.a.tt: "Флаг [ROOT.GetCountry.Custom('CL_RP')] меняется на чёрно-золотой"
 flavor_hab.27.b: "Оставим прежний флаг."
 flavor_hab.27.historical_info: "По меньшей мере с XIII века красно-бело-красный флаг ассоциировался с Австрией и правящей династией Габсбургов. Однако когда Габсбурги получили титул императоров Священной Римской Империи, они начали использовать другой флаг — чёрно-жёлтый. После её распада этот флаг стал государственным флагом Австрийской империи."
 flavor_hab.29.title: "Завершение строительства собора Святого Стефана"
 flavor_hab.29.desc: "В 1304 году [albrecht.GetName] начал амбициозный проект по реконструкции #TOOLTIP:WORK_OF_ART,$st_stephens_cathedral_tt$,X #L собора Святого Стефана#!#! в #TOOLTIP:LOCATION,vienna_tt,X #L Вене#!#!, сильно пострадавшего от пожара в 1258 году. Новый собор в готическом стиле стал символом веры и единства [ROOT.GetCountry.Custom('CF_RP')|l], но спустя несколько десятилетий темп строительства существенно снизился из-за нехватки средств. Строители страстно хотят завершить проект. Поддержат ли их [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]?"
 flavor_hab.29.a: "Выделим средства на строительство собора."
 flavor_hab.29.b: "У нас сейчас другие приоритеты."
 flavor_hab.30.title: "Венский университет"
 flavor_hab.30.desc: "Основание университета в #TOOLTIP:LOCATION,vienna_tt,X #L Вене#!#! повысит статус культуры и поспособствует развитию образования в [ROOT.GetCountry.Custom('CF_PP')|l]. Этот храм науки, куда будут стекаться учёные со всей державы, повысит престиж #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однако, чтобы реализовать этот амбициозный план, нам придётся серьёзно потратиться."
 flavor_hab.30.a: "Вложим средства в будущее науки."
 flavor_hab.30.b: "Мы не можем позволить себе такие траты."
 flavor_hab.30.historical_info: "Венский университет, основанный 12 марта 1365 года герцогом Рудольфом IV, — второй старейший университет Священной Римской Империи и старейший университет всего германоязычного мира. Позже он стал самым крупным университетом Священной Римской Империи, где обучалось более 6000 студентов."
 flavor_hab.31.title: "Венское гонение"
 flavor_hab.31.desc: "Обвинения в осквернении гостии и ритуальных преступлениях, выдвинутые против  #TOOLTIP:LOCATION,vienna_tt,X #L венской#!#! #TOOLTIP:RELIGION,judaism_tt,X #L иудейской#!#! общины, вызвали в городе волну беспорядков. Ситуация накалилась до предела: люди громят синагоги и призывают к арестам, казням и массовым изгнаниям."
 flavor_hab.31.a: "Изгоним иудейское население, чтобы восстановить порядок."
 flavor_hab.31.a.tt: "Все #TOOLTIP:RELIGION,judaism_tt,X #L иудейские#!#! и #L [ShowCultureName('ashkenazi')|l]ие#! [Concept('pops','группы населения')|e] будут изгнаны из #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#!"
 flavor_hab.31.b: "Вопиющая несправедливость. Мы должны защищать своих граждан и делать всё, чтобы они жили в мире друг с другом."
 flavor_hab.31.b.tt: "Все [Concept('pops', 'группы населения')|e] #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#!, кроме #TOOLTIP:RELIGION,judaism_tt,X #L иудейских#!#! и #L [ShowCultureName('ashkenazi')|l]их#!, потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_hab.31.historical_info: "Венское гонение — это события 1420–1421 годов, происшедшие при герцоге Альберте V и сопровождавшиеся резким всплеском антисемитских настроений. Обвинения в осквернении гостии и снабжении гуситов оружием послужили предлогом для начала преследований, казней и изгнания евреев из города. Эти жестокие репрессии привели ко множеству смертей и разрушению венского еврейского квартала."
 flavor_hab.32.title: "Парацельс"
 flavor_hab.32.desc: "До нашего двора дошли слухи о странствующем враче, который недавно приехал в #TOOLTIP:LOCATION,vienna_tt,X #L Вену#!#!. [target_character.GetName] по прозвищу Парацельс, известный своими революционными идеями в медицине, алхимии и натурфилософии, утверждает, что способен взглянуть на тайны нашего мира под другим углом. Хотя его нетрадиционные методы вызывают вопросы, он несомненно может вывести науку [ROOT.GetCountry.Custom('CF_RP')|l] на новый уровень."
 flavor_hab.32.a: "Пусть навсегда остаётся в Вене!"
 flavor_hab.32.b: "Его идеи уж слишком радикальны."
 flavor_hab.32.historical_info: "Теофраст фон Хохенхайм, известный как Парацельс, был блестящим швейцарским врачом, алхимиков и астрологом. Он отвергал традиционные методы лечения и большое внимание уделял наблюдениям и экспериментам. Учение Парацельса об использовании химических веществ и минералов произвело в медицине настоящую революцию. Считается, что именно он дал название металлу цинку и разработал концепцию токсикологии. Эти открытия сделали его одним из основоположником современной науки."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'одарённая поэтесса','одарённый поэт')], дипломат и рыцарь родом из #ONCLICK:PROVINCE_DEFINITION,south_tirol_province #TOOLTIP:PROVINCE_DEFINITION,south_tirol_province,X #L Южного Тироля#!#!#!. [Select_CString(target_character.IsFemale,'Она','Он')] обладает поэтическом и музыкальным даром и хорошо разбирается в искусстве. Кроме того, в бытность свою оруженосцем и дипломатом [target_character.GetLastNameWithNoTooltip] много [Select_CString(target_character.IsFemale,'путешествовала','путешествовал')] по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, что тоже является несомненным плюсом. [Select_CString(target_character.IsFemale,'Её','Его')] присутствие при дворе не только повысит наш культурный и дипломатический статус, но и позволит нам поделиться своей культурой с миром."
 flavor_hab.33.a: "[Select_CString(target_character.IsFemale,'Её','Его')] советы нам точно не помешают."
 flavor_hab.33.b: "[Select_CString(target_character.IsFemale,'Её','Его')] содержание обойдётся нам слишком дорого."
 flavor_hab.33.historical_info: "Освальд фон Волькенштейн — культовый германоязычный поэт, композитор и дипломат позднего Средневековья. Он много путешествовал по Европе, Ближнему Востоку и Северной Африке, и культура этих регионов нашла отражение в его творчестве. Освальд также активно участвовал в местной (в частности тирольской) политике и был доверенным лицом Сигизмунда — императора Священной Римской Империи."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "Недавно до двора дошли слухи о преданном монахе-целестинце и безжалостном инквизиторе по имени [target_character.GetName]. Он известен своей нетерпимостью к еретикам и трудами о религиозном инакомыслии. Его богатый опыт в этой сфере поможет нам сформировать у народа правильное религиозное мировоззрение и поддерживать порядок в державе."
 flavor_hab.34.a: "Он знает, как судить еретиков. Пригласим его как эксперта."
 flavor_hab.34.b: "Мы против бессмысленной жестокости."
 flavor_hab.34.historical_info: "Петрус Цвикер — член целестинского ордена и один из самых деятельных инквизиторов позднего Средневековья в германоязычных землях. Петрус, которому было поручено бороться с вальденской ересью, был главой инквизиции в Австрии, Померании, Бранденбурге и Венгрии. Его действия привели к многочисленным смертям и почти полному уничтожению вальденсов в регионе."
 flavor_hab.35.title: "Крестьянское восстание в Зальцбурге"
 flavor_hab.35.desc: "Говорят, что восстание в #TOOLTIP:LOCATION,salzburg_tt,X #L Зальцбурге#!#! подняли фермеры, недовольные введением чрезвычайного налога. Гористая местность #TOOLTIP:LOCATION,salzburg_tt,X #L Зальцбурга#!#! превратилось в поле битвы: тысячи разъярённых людей решили бросить вызов местной элите, которую винят во всех своих бедах. Повстанцы во главе с опытными горняками пользуются поддержкой беднейших слоёв общества. Похоже, они собираются взять крепость Хоэнзальцбург. Ситуация накалилась до предела. Нам нужно срочно что-то предпринять."
 flavor_hab.35.a: "Переговорим с ними и предложим компенсацию."
 flavor_hab.35.b: "Подавим восстание любой ценой!"
 hab_salzburger_peasant_revolt: "Зальцбургское крестьянское восстание"
 flavor_hab.35.historical_info: "Зальцбургская крестьянская война 1525-1526 годов — восстание зальцбургских горняков и фермеров времён крестьянской войны в Германии, отличавшееся хорошей организацией повстанцев. В ходе восстания мятежники одержали победу в битве под Шладмингом, которая стала их единственным серьёзным успехом. Разобщённая мятежная армия оказалась бессильна перед войсками Швабского союза."
 flavor_hab.36.title: "Пламя мятежа распространяется"
 flavor_hab.36.desc: "Похоже, наша жёсткая реакция на крестьянское восстание в #TOOLTIP:LOCATION,salzburg_tt,X #L Зальцбурге#!#! только подлила масла в огонь. Из соседних регионов поступают сообщения о взбунтовавшихся крестьянах, горняках и фермерах. Похоже, мятеж в Зальцбурге перерос в региональный, и его пламя грозится поглотить всю область."
 flavor_hab.36.a: "Что ж…"
 flavor_hab.37.title: "Коллегия выборщиков утверждает право [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого претендента на имперский престол"
 flavor_hab.37.desc: "Создание коллегии выборщиков усложнило проведение имперских выборов. Теперь нам нужно добиваться расположения выборщиков, используя все доступные средства: дипломатию, союзы, земельные пожалования и т. д. Несмотря на принятие «Золотой буллы», где чётко прописаны новые избирательные нормы, [austria_first_emperor.GetName] всё же смог вернуть себе корону #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. Это знаковое событие закрепляет за [ROOT.GetCountry.Custom('CL_TP')] статус главной силы #TOOLTIP:CONTINENT,europe,X #L Европы#!#! и значительно повышает влияние и престиж нашей династии."
 flavor_hab.37.a: "Да здравствует император!"
 flavor_hab.37.historical_info: "С 1438 года до распада Священной Римской Империи в 1806 году Габсбурги почти непрерывно занимали её престол, мастерски манипулируя коллегией выборщиков. Благодаря стратегическим бракам, новым землям и союзам они приобрели огромное богатство и политическое влияние, что позволило им подкупать выборщиков: как деньгами, так и обещаниями политических привилегий."
 flavor_hab.38.title: "Усыпальница первого императора"
 flavor_hab.38.desc: "[first_emperor.GetName] отошёл в мир иной. Его смерть ознаменовала конец эпохи, но его наследие останется бессмертным. Чтобы почтить память человека, объединившего #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! и настоящего патриота [ROOT.GetCountry.Custom('CL_RP')], [target_ruler.GetName] распоряжается построить роскошную усыпальницу в #TOOLTIP:LOCATION,vienna_tt,X #L венском#!#! #TOOLTIP:WORK_OF_ART,$st_stephens_cathedral_tt$,X #L соборе Святого Стефана#!#!. Усыпальница первого императора станет местом упокоения нашего великого предка, а также символом силы и стойкости нашей династии."
 flavor_hab.38.a: "Она послужит вдохновением для наших потомков!"
 flavor_hab.38.b: "Этот проект обойдётся нам слишком дорого."
 flavor_hab.38.historical_info: "Усыпальница императора Фридриха III — значимое произведение искусства позднего Средневековья. Она расположена в капелле Апостолов собора Святого Стефана и была построена в 1513 году, после смерти Фридриха, по заказу его сына Максимиллиана I. Цельный зальцбургский мрамор символизирует величие императора и непреходящую славу Габсбургов."
 flavor_hab.39.title: "Турецкий налоговый список"
 flavor_hab.39.desc: "Орды #L [GetCountry('TUR').GetAdjective|l]их#! язычников на пороге. [target_ruler.GetName] собирается созвать Рейхстаг и обратиться к князьям и городам #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! с просьбой выделить средства и людей для защиты границ и истинной веры."
 flavor_hab.39.a: "Созовём Рейхстаг и попросим о помощи."
 flavor_hab.39.b: "Мы справимся самостоятельно."
 flavor_hab.39.historical_info: "#italic Турецкий налоговый список (нем. Reichstürkenhilfe)#! — это налог, взимавшийся императором Священной Римской Империи во время продвижения османов на запад. После падения Константинополя в 1453 году османы начали представлять для империи реальную угрозу. На многочисленных заседаниях Рейхстага во Франкфурте, Нюрнберге и Регенсбурге император Фридрих III, а позднее и Карл V добивались выделения средств и солдат для защиты империи. Однако эти взносы нередко оплачивались не вовремя или не в полном объёме, а некоторые и вовсе их игнорировали."
 flavor_hab.40.title: "Фрауэнштайнская Мадонна"
 flavor_hab.40.desc: "Знаменитый скульптор [target_character.GetName] [Select_CString(target_character.IsFemale, 'закончила', 'закончил' )] работу над шедевром, в который [Select_CString(target_character.IsFemale,'она вложила','он вложил')] весь свой религиозный пыл. На [Select_CString(target_character.IsFemale,'её','его')] Фраунштайнскую Мадонну можно полюбоваться в паломнической церкви недалеко от #TOOLTIP:LOCATION,kirchdorf'_tt,X #L Кирхдорфа#!#!. Эта вырезанная из липы скульптура в стиле поздней готики изображает Деву Марию в роли матери-защитницы, укрывающей своим плащом коленопреклонённых людей. Величественная Мадонна с Младенцем и детализированные фигуры персонажей символизируют божественное могущество и человеческую веру. Говорят, что одна из фигур, скрытых под плащом, — это [Select_CString(target_character.IsFemale,'сама','сам')] [target_ruler.GetName]. Видимо, таким образом скульптор подчёркивает силу нашей веры и божественный статус #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#!."
 flavor_hab.40.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] нуждается в таких людях. Предложим [Select_CString(target_character.IsFemale, 'ей', 'ему')] должность."
 flavor_hab.40.b: "Замечательная работа, но пусть остаётся в Кирхдорфе."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] заявляет, что собирается превратить средневековый #TOOLTIP:BUILDING_TYPE,ambras_castle,X #L замок Амбрас#!#! в роскошную королевскую резиденцию, где бы проживала правящая семья. Кроме того, в замке будет выставлена впечатляющая коллекция картин, доспехов, оружия и других диковинок, которую [target_ruler.GetNameWithNoTooltip] бережно [Select_CString(target_ruler.IsFemale,'собирала', 'собирал')] долгие годы."
 flavor_hab.41.a: "Новая резиденция станет символом нашей силы и величия!"
 flavor_hab.41.b: "Пустая трата средств."
 flavor_hab.41.historical_info: "Замок Амбрас приобрёл привычный нам вид между 1564 и 1589 годами. Правитель Тироля эрцгерцог Фердинанд II нанял итальянских архитекторов для перестройки средневековой крепости в ренессансный замок. Верхний замок заняла его семья, а Испанский зал — архитектурное чудо позднего Возрождения — предназначался для культурного досуга и церемоний."
 flavor_hab.42.title: "[target_character.GetNameWithNoTooltip] предстаёт перед судом"
 flavor_hab.42.desc: "Уважаемый учёный, судья и бывший мэр #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#! [target_character.GetName] предстаёт перед судом, и этот процесс вызвал большой политический резонанс. Дело в том, что [target_character.GetLastNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'известная', 'известный' )] своей честностью и обострённым чувством справедливости, [Select_CString(target_character.IsFemale, 'боролась', 'боролся' )] с коррупцией в среде элиты и [Select_CString(target_character.IsFemale, 'нажила', 'нажил' )] себе много врагов. [Select_CString(target_character.IsFemale, 'Её, 'Его' )] неподкупность и конфликт с влиятельными фракциями в итоге вылились в политический процесс. Последней каплей стало [Select_CString(target_character.IsFemale, 'её', 'его' )] участие в суде, известном как «$flavor_hab.45.title$». Если [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не вмешаются в ситуацию, она может принять опасный оборот."
 flavor_hab.42.a: "Освободим достойного человека!"
 flavor_hab.42.b: "Не стоит злить элиты…"
 flavor_hab.42.historical_info: "Зибенбюргер боролся с коррупцией среди городских чиновников и выдвинул несколько громких обвинений в хищении средств и взяточничестве. К сожалению, его влиятельные противники всеми силами пытались дискредитировать его в глазах населения и даже обращались за поддержкой к императору Максимилиану I. После смерти Максимилиана политические беспорядки продолжились, и Зибенбюргер оказался в центре конфликта между разными фракциями. Когда к власти пришёл Фердинанд I, он обвинил Зибенбюргера и других членов совета в превышении полномочий и приказал казнить их."
 flavor_hab.43.title: "Влиятельный купец"
 flavor_hab.43.desc: "Недавно наше внимание [Select_CString(target_character.IsFemale, 'привлекла', 'привлёк' )] опытный купец и финансист [target_character.GetName]. Бывший канцлер и казначей, связанный с влиятельной семьёй [ShowDynastyName('fugger_dynasty')], — отличный кандидат на официальную должность при дворе. Хотя [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] из другой страны, [Select_CString(target_character.IsFemale, 'она', 'он' )] уже владеет землёй в Австрии и потихоньку знакомится с местной элитой. Этот человек с большим опытом в области управления финансами и торговле поможет нам эффективнее распоряжаться казной."
 flavor_hab.43.a: " [Select_CString(target_character.IsFemale, 'Её', 'Его' )] знания нам пригодятся."
 flavor_hab.43.b: "[Select_CString(target_character.IsFemale, 'Иностранка', 'Иностранец' )] не [Select_CString(target_character.IsFemale, 'должна', 'должен' )] распоряжаться нашими финансами."
 flavor_hab.43.historical_info: "Габриэль фон Саламанка — испанский купец, а позднее дворянин, который играл важную роль при дворе Габсбургов: с 1521 по 1526 год он был главным казначеем, эрцканцлером и ближайшим советником австрийского эрцгерцога Фердинанда I. Саламанка достиг высокого положения в обществе и дважды женился на влиятельных аристократках."
 flavor_hab.44.title: "Дворяне требуют уволить Саламанку"
 flavor_hab.44.desc: "После того как [target_character.GetName] получил должность при дворе, [Select_CString(target_character.IsFemale, 'её', 'его' )] попытки стабилизировать казну и обеспечить постоянный приток средств встретили яростное сопротивление со стороны аристократов. Так как [Select_CString(target_character.IsFemale, 'её', 'его' )] финансовые стратегии не оправдали себя, а средств в казне не прибавилось, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] начали активно критиковать Саламанку, обвиняя в экономических проблемах. Теперь они настаивают на [Select_CString(target_character.IsFemale, 'её', 'его' )] отставке и утверждают, что если [Select_CString(target_character.IsFemale, 'она', 'он' )] останется при должности, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] и аристократы окончательно поссорятся."
 flavor_hab.44.a: "Он не виноват в сложившейся ситуации."
 flavor_hab.44.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] больше не нуждается в его услугах."
 flavor_hab.44.historical_info: "В 1526 году положение Саламанки при дворе серьёзно пошатнулось. Дворяне ополчились против него и обвинили в некомпетентности и корыстных мотивах. Из-за огромного давления Саламанка был вынужден отказаться от постов казначея и эрцканцлера."
 flavor_hab.45.title: "Кровавый суд в Винер-Нойштадте"
 flavor_hab.45.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] оказались в сложной ситуации: мятежные советники покусились на их власть и попытались сформировать собственное правительство без согласия суверена. Их неповиновение нарушило стабильность и подорвало авторитет монархии в [ROOT.GetCountry.Custom('CF_PP')|l]. [target_ruler.GetName] созывает мятежников в [ShowLocationName('wiener_neustadt')]. Они должны ответить за свои действия и предстать перед судом."
 flavor_hab.45.a: "Правосудие должно свершиться."
 flavor_hab.45.b: "Проявим милосердие, чтобы избежать беспорядков."
 flavor_hab.45.historical_info: "Кровавый суд в Винер-Нойштадте — событие 1522 года, произошедшее в начале правления Фердинанда I. После смерти императора Максимилиана I в 1519 году австрийские сословия отказались признать старое правительство, составленное покойным императором, и сформировали новое. Судебный процесс превратился в трибунал над его членами. Лидеры сословного правительства были обвинены в незаконной узурпации власти и подстрекательству к восстанию. Фердинад приказал наказать только зачинщиков. В результате были казнены главные мятежники, среди которых были как дворяне, так и простолюдины."
 flavor_hab.46.title: "Падение [GetCountry('HUN').Custom('CL_RP')]"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName] потерпела сокрушительное поражение в войне с [GetCountry('TUR').Custom('CL_TP')]. Так как мы связаны с венгерской королевской семьёй родственными узами, их проблемы — это наши проблемы. Многие придворные считают, что мы должны вмешаться и заявить права на [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ий трон, чтобы остановить [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ое нападение. Только мы можем объединить силы, необходимые для противостояния врагу, и спасти #TOOLTIP:CONTINENT,europe,X #L Европу#!#!."
 flavor_hab.46.a: "Заявим права на Святую корону!"
 flavor_hab.46.b: "Лучше не враждовать с [GetCountry('TUR').Custom('CL_TP')]."
 flavor_hab.46.historical_info: "В 1526 году Османская империя нанесла сокрушительное поражение Венгрии в битве при Мохаче. После смерти короля Венгрии и Богемии Людовика II королевство погрузилось в хаос. В результате возник вакуум власти, который пытались заполнить австрийский эрцгерцог Фердинанда I и трансильванский дворянин Янош Запойяи. Фердинанд был мужем сестры Людовика Анны, и его претензии на трон были подкреплены династическими правами. В 1526 году группа венгерских аристократов избрала его королём Венгрии."
 flavor_hab.47.title: "Роскошный дворец"
 flavor_hab.47.desc: "[ROOT.GetCountry.GetFlavorRank] процветает, а наша казна полна. Пришло время превратить наш оплот власти в символ нашего величия. Старый замок Хофбург не отражает наш новый статус. Многие придворные предлагают нам перестроить Хофбург в роскошную резиденцию, чьей внешний вид и убранство подчёркивали бы наше растущее влияние."
 flavor_hab.47.a: "Превратим его в символ нашего величия!"
 flavor_hab.47.b: "У нас есть дела поважнее."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Реформация расползается по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, и наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] настойчиво просят нас нанять людей, нетерпимых к ереси. [target_character.GetName] [Select_CString(target_character.IsFemale, 'известна', 'известна' )] своим незаурядным дипломатическим талантом и приверженностью религиозным догматам. Именно такие люди должны формировать нашу политику в эти неспокойные времена."
 flavor_hab.48.a: "Пригласим [Select_CString(target_character.IsFemale, 'её', 'его')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] от этого лишь выиграет."
 flavor_hab.48.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] придерживается слишком радикальных взглядов."
 flavor_hab.48.historical_info: "Бернард фон Клес — кардинал, епископ и государственный деятель. Его карьера была тесно связана с политическими и религиозными потрясениями, которые произошли в Европе в XVI веке. В 1514 году он занял должность князя-епископа Тренто, а при Фердинанде I стал председателем Тайного совета. Клес был убеждённым противником Мартина Лютера. Он успешно противостоял реформации и значительно усилил давление на протестантов во время Шпайерского рейхстага в 1529 году."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] охватило волнение: [target_character.GetName] [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] в #TOOLTIP:LOCATION,vienna_tt,X #L Вену#!#!. [Select_CString(target_character.IsFemale, 'Великая учёная', 'Великий учёный' )] и эрудит [target_character.GetLastNameWithNoTooltip] обладает обширными знаниями в медицине, математике, астрономии и картографии. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] также [Select_CString(target_character.IsFemale, 'была', 'был' )] личным врачом многих влиятельных людей [ROOT.GetCountry.Custom('CF_RP')|l]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] знания и приверженность доказательным методам очень бы пригодились при дворе."
 flavor_hab.49.a: "Пригласим [Select_CString(target_character.IsFemale, 'её', 'его')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] от этого лишь выиграет."
 flavor_hab.49.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] кандидатура нас не интересует."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] создаёт «Карту Лазаря»"
 flavor_hab.50.desc: "[Select_CString(target_character.IsFemale, 'Известная придворная учёная', 'Известный придворный учёный' )] и эрудит [target_character.GetName] [Select_CString(target_character.IsFemale, 'нарисовала', 'нарисовал' )] потрясающую подробную карту [GetCountry('HUN').Custom('CL_RP')], названную #TOOLTIP:WORK_OF_ART,$tabula_hungariae_tt$,X #L «Картой Лазаря»#!#!. На этой карте, в основу которой легли чертежи Лазаря Секретария, изображено более 1300 населённых пунктов и даже отражены расстояния между ними! Проработанность карты и наличие масштаба делают её одной из самых совершенных региональных карт нашего времени."
 flavor_hab.50.a: "Ещё один гений нашего двора!"
 flavor_hab.51.title: "Осада Вены"
 flavor_hab.51.desc: "Атаки #L [GetCountry('TUR').GetAdjective|l]ой#! армии успешно отбиты! Вопреки всем трудностям, мы одержали победу над язычниками, защитили #TOOLTIP:LOCATION,vienna_tt,X #L Вену#!#! и перекрыли врагу путь в #TOOLTIP:CONTINENT,europe,X #L Европу#!#!. Эта победа, которая свидетельствует о доблести наших солдат и стойкости нашего народа, заставит [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ие власти серьёзно пересмотреть свои планы по захвату христианского мира."
 flavor_hab.51.a: "Триумфальная победа!"
 flavor_hab.51.historical_info: "Осада Вены 1529 года была первой крупной попыткой османов завоевать город, предпринятой султаном Сулейманом Великолепным после победы в битве при Мохаче. Несмотря на большое численное преимущество противника, защитники не сдали город и смогли отбить нападение турок. Второй, более известной осадой 1683 года командовал Кара-Мустафа. На этот раз Священная лига одержала решающую победу. Когда казалось, что всё потеряно, крылатые гусары под предводительством польского короля Яна III Собеского прибыли на подмогу и провели одну из крупнейших кавалерийских атак в истории, освободив Вену."
 flavor_hab.52.title: "Укрепление Вены"
 flavor_hab.52.desc: "Война с #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_TP')|L]#!#! завершилась, и мы вынесли из неё ценный урок. Захват #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#! [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ими войсками имел бы разрушительные последствия для всей #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Многие придворные считают, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны вложить средства в укрепление венских стен."
 flavor_hab.52.a: "Проведём масштабную реконструкцию городских стен."
 flavor_hab.52.b: "Немного улучшим обороноспособность города."
 flavor_hab.52.c: "Город и так хорошо защищён."
 flavor_hab.53.title: "Разрушение городских стен"
 flavor_hab.53.desc: "Городские стены #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#!, которые некогда были символом стойкости нашего народа перед лицом врага, теперь стали скорее помехой. Население Вены растёт, но архитекторам негде разгуляться: все их проекты, в том числе по созданию новых районов, ограничены стенами. Многие люди, особенно градостроители и купцы, призывают к сносу стен, утверждая, что это пойдёт Вене на пользу и поспособствует её процветанию."
 flavor_hab.53.a: "Снесём стены!"
 flavor_hab.53.b: "Эти стены — наше достояние."
 flavor_hab.53.historical_info: "В XIX веке власти Вены решили снести городские укрепления. Причинами стали быстрая индустриализация города и рост населения. Стены, которые успешно защищали Вену во время османских осад 1529 и 1683 годов, оказались не нужны в эпоху современных войн."
 flavor_hab.54.title: "Зал поземельных книг"
 flavor_hab.54.desc: "После приобретения #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#! мы узнали о замечательной #L [GetCountry('BOH').GetAdjective|l]ой#! практике, известной как #italic «земские доски»#!. Эта система предполагает ведение записей о дворянских владениях, юридических сделках и правах в официальных книгах. Первоначально доски хранились в Старом королевском дворце Пражского Града, но зал с ними был уничтожен во время пожара. В земских досках содержится исчерпывающая информация о дворянской собственности и важные юридические документы, которые очень пригодятся в дальнейших спорах. Нам предлагают построить новый зал и ввести эту систему у себя."
 flavor_hab.54.a: "Восстановим его!"
 flavor_hab.54.b: "Это совершенно ни к чему."
 flavor_hab.55.title: "Создание военной границы"
 flavor_hab.55.desc: "Постоянная угроза вторжения #L [GetCountry('TUR').GetAdjective|l]их#! войск в наши земли вынуждает нас укрепить границы, чтобы защитить [ROOT.GetCountry.Custom('CF_VP')|l] и #TOOLTIP:CONTINENT,europe,X #L Европу#!#!. Многие предлагают построить оборонительные сооружения вдоль южной границы и разместить там наших верных подданных и профессиональных солдат."
 flavor_hab.55.a: "Отличная идея!"
 flavor_hab.55.b: "В этом нет нужды."
 flavor_hab.55.historical_info: "Габсбургская военная граница — это укреплённая пограничная область для защиты Габсбургской монархии от Османской империи, построенная в XVI веке. Она проходила через Хорватию, Сербию и Румынию и служила буферной зоной между территориями, подконтрольными османам, и землями Габсбургов. Этот регион был заселён различными народами, включая сербов, хорватов и влахов, которым предоставляли земли и привилегии в обмен на военную службу."
 flavor_hab.56.title: "Заселение военной границы"
 flavor_hab.56.desc: "Наши военные стратеги выдвинули смелую инициативу по защите нашей державы от Османской империей: переселение крестьян из глубинки на новую военную границу. Поощряя заселение приграничного района, мы сможем создать самоподдерживающуюся линию обороны. Наши верные подданные будут предупреждать нас об опасности и сдерживать #L [GetCountry('TUR').GetAdjective|l]ие#! силы в случае наступления."
 flavor_hab.56.a: "Разумное предложение."
 flavor_hab.56.b: "Дома они нужнее."
 flavor_hab.57.title: "Тирольское крестьянское восстание"
 flavor_hab.57.desc: "Недавно мы узнали о восстании в #TOOLTIP:AREA,tirol_area,X #L Тироле и Трентино#!#!, которым руководит [target_character.GetName]. Заручившись поддержкой недовольных горняков и крестьян, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'организовала', 'организовал' )] вооружённый мятеж против существующего порядка и [Select_CString(target_character.IsFemale, 'заявила', 'заявил' )], что борется за равенство, свободу и права простых людей. Мятеж вспыхнул, словно сухое поле в жару: повстанцы штурмуют епископства и выдвигают радикальные требования, а их главными козлами отпущения стали [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hab.57.a: "Соберём людей и сокрушим бунтовщиков!"
 flavor_hab.57.b: "Они не представляют никакой угрозы."
 flavor_hab.57.c: "Придётся пойти на уступки. Они слишком сильны."
 flavor_hab.57.b.tt: "Все [ShowPopTypeName('peasants')|l] в #TOOLTIP:AREA,tirol_area,X #L Тироле и Трентино#!#! потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e] и поддержат мятежников «[tirolean_rebel.GetName]»"
 hab_tirolean_peasant_revolt: "Тирольское крестьянское восстание"
 flavor_hab.57.historical_info: "Михаэль Гайсмайр был одним из лидеров крестьянской войны в Германии и руководил Тирольским и Зальцбургским восстаниями 1525–1526 годов. Гайсмар выступал против устоявшихся привилегий дворян и католической церкви. После начала мятежа в 1525 году он разработал радикальные реформы, включавшие равенство перед законом, выборность судей и священнослужителей и даже упразднение католической церкви. В конце концов восстание было подавлено, и мечтам Гайсмара о христианском крестьянском государстве, построенном на принципах демократии, не суждено было сбыться."
 flavor_hab.58.title: "Престранный подарок"
 flavor_hab.58.desc: "Жители #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#! обсуждают великолепного слона — необычный подарок от наших #L [GetCountry('POR').GetAdjective|l]их#! друзей. Он произвёл настоящий фурор среди горожан, которые впервые увидели это диковинное животное вживую, а не на иллюстрациях к научным трудам или сказкам. Величественный слон — одновременно символ [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ой власти над миром и дружеский жест по отношению к нашему двору."
 flavor_hab.58.a: "Эм-м-м… спасибо!"
 flavor_hab.58.historical_info: "Слон Сулейман — подарок, который португальский король Жуана III преподнёс австрийскому эрцгерцогу Максимилиану II в 1552 году. Сулейман был отправлен в Вену в знак особого расположения и готовности к союзу. Его путешествие из Португалии в Астрию через Испанию и Италию вызвало огромный интерес у европейцев. По прибытии в Вену Сулейман произвёл настоящий фурор."
 flavor_hab.59.title: "Расширение Хофбурга"
 flavor_hab.59.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'увлеклась', 'увлёкся')] коллекционированием разных диковинок: редких рукописей, ценных реликвий и необычных артефактов. Проблема в том, что в #TOOLTIP:WORK_OF_ART,$hofburg_tt$,X #L Хофбурге#!#! не хватает места для такого количества экспонатов. Нам предложили расширить Хофбург, построив новые большие залы и галереи и разместить там эту без сомнения выдающуюся коллекцию."
 flavor_hab.59.a: "Сокровища надо где-то хранить. Расширим Хофбург!"
 flavor_hab.59.b: "Сначала решим более насущные проблемы."
 flavor_hab.59.historical_info: "Многие австрийские правители из династии Габсбургов собирали произведения искусства, книги и исторические артефакты. Первые экспонаты были размещены в достроенном дворце Хофбург в Вене и стали одновременно символ имперского престижа и источником знаний для учёных. Эти редкие книги и художественные шедевры вошли в фонд библиотеки австрийского императорского двора."
 flavor_hab.60.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] встречает маэстро"
 flavor_hab.60.desc: "[Select_CString(target_ruler.IsFemale, 'Большая ценительница', 'Большой ценитель' )] искусств [target_ruler.GetName] хочет пригласить ко двору известного композитора. [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] как [Select_CString(target_character.IsFemale, 'исполнительница', 'исполнитель' )] духовной музыки и замысловатой полифонии и считается одним из самых уважаемых музыкантов #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. [ROOT.GetCountry.GetGovernment.GetCourtTitle] серьёзно выиграет от [Select_CString(target_character.IsFemale, 'её', 'его' )] присутствия: оно повысит престиж нашей державы и закрепит за ней статус центра культуры и искусства."
 flavor_hab.60.a: "Тратьте без стеснения."
 flavor_hab.60.b: "На [Select_CString(target_character.IsFemale, 'её', 'его' )] содержание уйдёт слишком много средств."
 flavor_hab.60.historical_info: "Джованни Пьерлуиджи Палестрина — знаменитый композитор эпохи Ренессанса. Его духовная музыка стала эталоном для других авторов. В 1560 годах посол императора Максимилиана I вёл с Палестриной переговоры о назначении музыканта на должность капельмейстера при венском дворе. Несмотря на личное расположение императора, переговоры провалились из-за непомерно высоких финансовых запросов Палестрины."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "[Select_CString(target_ruler.IsFemale, 'Страстная поклонница', 'Страстный поклонник' )] искусств [target_ruler.GetName] давно восхищается работами [Select_CString(target_character.IsFemale, 'одной известной художницы', 'одного известного художника' )] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] колоритные сценки из крестьянской жизни, пейзажи и аллегорические сюжеты успели покорить все #TOOLTIP:CONTINENT,europe,X #L европейские#!#! дворы. [target_ruler.GetNameWithNoTooltip] уже [Select_CString(target_ruler.IsFemale, 'приобрела', 'приобрёл' )] несколько [Select_CString(target_character.IsFemale, 'её', 'его' )] шедевров и подумывает о том, чтобы пригласить [Select_CString(target_character.IsFemale, 'художницу', 'художника' )] ко двору."
 flavor_hab.61.a: "[target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'желанная гостья', 'желанный гость')] при нашем дворе!"
 flavor_hab.61.b: "Мы не можем позволить себе такую роскошь."
 flavor_hab.62.title: "Корона императора"
 flavor_hab.62.desc: "[target_ruler.GetName] хочет создать новую корону, символизирующую величие, силу и престиж [ROOT.GetCountry.Custom('CF_RP')|l]. Она станет воплощением могущества [ROOT.GetCountry.Custom('CL_RP')|l] и её суверена, а также свидетельством нашего божественного права и высокого статуса в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_hab.62.a: "На это никаких средств не жалко!"
 flavor_hab.62.b: "Непозволительная роскошь в нынешние времена."
 flavor_hab.62.historical_info: "Изначально императорская корона Австрии была изготовлена специально для Рудольфа II в 1602 году. По задумке она должны была соответствовать новой эпохе и одновременно иметь классическую структуру. Корона состоит из трёх частей: венца, высокой дуги и митры, которая символизирует божественную власть императора. В 1804 году при императоре Франце II, когда Священная Римская Империя распалась, эта корона стала официальной короной Австрийской империи."
 flavor_hab.64.title: "Гехаймрат"
 flavor_hab.64.desc: "Недавно мы учредили #L #TOOLTIP:ADVANCE_DEFINITION,geheimrat,X Тайный совет#!#!, но некоторые придворные считают, что этот институт должен стать официальным. Они утверждают, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны полагаться в политических делах на тайных советников. Только тогда мы будем уверены, что [ROOT.GetCountry.GetFlavorRank|l] находится в руках самых надёжных и способных людей."
 flavor_hab.64.a: "Сделаем праздник официальным!"
 flavor_hab.64.a.tt: "Открывает события, связанные с видными деятелями, которые входили в #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Тайный совет#!#!."
 flavor_hab.64.b: "Нас и так всё устраивает."
 flavor_hab.65.title: "Апостол Штирии"
 flavor_hab.65.desc: "[target_character.GetName], католический епископ Зеккау, [Select_CString(target_character.IsFemale, 'внесла', 'внёс' )] неоценимый вклад в борьбу с реформацией на наших землях. Этот «апостол Штирии» возглавляет военные комиссии, которые занимаются изгнанием #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранских#!#! проповедников, сжиганием еретических текстов и принуждают население следовать догматам католической веры."
 flavor_hab.65.a: "[target_character.GetLastNameWithNoTooltip] заслуживает нашей всесторонней поддержки."
 flavor_hab.65.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] деятельность может спровоцировать беспорядки."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'проявила', 'проявил' )] себя как глубоко [Select_CString(target_character.IsFemale, 'профессиональная', 'профессиональный' )] и [Select_CString(target_character.IsFemale, 'преданная советница', 'преданный советник' )] [ROOT.GetCountry.Custom('CF_RP')|l]. [Select_CString(target_character.IsFemale, 'Видная участница', 'Видный участник' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Тайного совета#!#! [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'известна', 'известен' )] своим опытом управления, дипломатическим мастерством и непоколебимой преданностью [ROOT.GetCountry.Custom('CL_DP')|l]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] удивительная проницательность и огромный опыт позволяют [Select_CString(target_character.IsFemale, 'ей', 'ему' )] блестяще вести государственные дела, а влияние среди аристократов делает [Select_CString(target_character.IsFemale, 'её', 'его' )] незаменимой фигурой при дворе."
 flavor_hab.66.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] отлично справляется!"
 flavor_hab.66.historical_info: "Гундакар был влиятельным австрийским чиновником времён правления Матиаса, Фердинанда I и Фердинанда II. Будучи участником Тайного совета и опытным управленцем, он сыграл ключевую роль в укреплении власти Габсбургов в период Тридцатилетней войны и продолжающейся Контрреформации."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "Участник #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Тайного совета#!#! [target_character.GetName] зарекомендовал себя как проницательный чиновник и верный слуга нашей династии. Он многое сделал для укрепления власти императора, а его фигура вызывает одновременно страх и уважение. [target_character.GetName] обладает колоссальным опытом в управлении государством, поэтому [target_ruler.GetName] хочет сделать его своим главным советником."
 flavor_hab.67.a: "Повысим его в должности."
 flavor_hab.67.historical_info: "Карл фон Лихтенштейн — верный подданный Габсбургской монархии, помогавший династии восстановить контроль над страной в период Тридцатилетней войны. Он был преданным сторонником императора Фердинанда II, участвовал в казни повстанцев из разных сословий на Староместской площади и следил за перераспределением земель, конфискованных у мятежников. Карл был назначен губернатором и наместником Богемии и сыграл важную роль в наведении порядка после Белогорской битвы."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прошла', 'прошёл' )] путь от [Select_CString(target_character.IsFemale, 'молодой дворянки', 'молодого дворянина' )] до опытного командира, [Select_CString(target_character.IsFemale, 'участницы', 'участника' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Тайного совета#!#! и [Select_CString(target_character.IsFemale, 'надёжной союзницы', 'надёжного союзника' )] империи, [Select_CString(target_character.IsFemale, 'которой', 'которому' )] безоговорочно доверяли [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] храбрость на поле боя и непоколебимая преданность [ROOT.GetCountry.Custom('CF_DP')|l] восхищают не только простых людей: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] тоже признают [Select_CString(target_character.IsFemale, 'её', 'его' )] выдающиеся заслуги."
 flavor_hab.68.a: "Пусть [Select_CString(target_character.IsFemale, 'она', 'он' )] возглавит нашу армию!"
 flavor_hab.68.historical_info: "Максимилиан фон Лихтенштейн был генералом имперской армии и участвовал в военной и политической жизни Габсбургов в неспокойные первые годы Тридцатилетней войны. Лихтенштейн принёс Габсбургам множество побед. Именно он защищал Кремс и командовал войсками в Белогорской битве."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'выдающаяся государственная деятельница', 'выдающийся государственный деятель' )] [ROOT.GetCountry.Custom('CF_RP')|l] и видный член #L #TOOLTIP:ADVANCE_DEFINITION,geheimrat,X Тайного совета#!#!. Незаурядный интеллект и стратегическое мышление позволили [Select_CString(target_character.IsFemale, 'ей', 'ему' )] сделать блестящую карьеру при дворе. Искусный дипломат и управленец, известный своим остроумием и умением заключать сложные сделки, [Select_CString(target_character.IsFemale, 'она заслужила', 'он заслужил' )] репутацию человека, на которого всегда могут положиться [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_hab.69.a: "Хорошо, что он с нами!"
 flavor_hab.69.historical_info: "Максимилиан Фрайхер фон унд цу Траутмансдорф — видный австрийский государственный деятель и дипломат времён Тридцатилетний войны и один из главных архитекторов Вестфальского мира. Он возглавлял имперскую делегацию на переговорах в Вестфалии и приложил много усилий, чтобы добиться выгодных условий для Габсбургской монархии. После коронации Фердинанда III в 1637 году он стал вторым по влиятельности человеком в державе."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName] — выдающийся дипломат и [Select_CString(target_character.IsFemale, 'ярая сторонница', 'ярый сторонник' )] Контрреформации. Уже долгое время [Select_CString(target_character.IsFemale, 'она', 'он' )] помогает [ROOT.GetCountry.Custom('CF_DP')|l] поддерживать порядок во времена религиозных и политических потрясений. Кроме того, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] относятся к [Select_CString(target_character.IsFemale, 'ней', 'нему' )] крайне благосклонно. Дитрихштейн мог быть дать нам бесценные советы по управлению внутренними делами, укреплению веры и обеспечению лояльности важных дворянских семей."
 flavor_hab.70.a: "Его помощь будет очень кстати."
 flavor_hab.70.historical_info: "Франц фон Дитрихштейн — австрийский кардинал, государственный деятель и близкий советник правящей династии Габсбургов в период Контрреформации. Будучи епископом Оломоуца и имперским дипломатом, он сыграл важную роль в насаждении Контрреформации и укреплении власти Габсбургов в Богемии."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName] — известный дипломат, министр и [Select_CString(target_character.IsFemale, 'участница', 'участник' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Тайного совета#!#!. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] обладает богатым опытом в дипломатии и управлении государством и приносит большую пользу нашей стране. [ROOT.GetCountry.GetGovernment.GetRulerTitle] очень [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'довольна', 'доволен')] [Select_CString(target_character.IsFemale, 'её', 'его' )] работой, но, вероятно, при дворе [Select_CString(target_character.IsFemale, 'она', 'он' )] сможет в полной мере раскрыть свой потенциал."
 flavor_hab.71.a: "Найдём [Select_CString(target_character.IsFemale, 'ей', 'ему' )] подходящую придворную должность."
 flavor_hab.71.historical_info: "Герхард фон Квестенберг — влиятельный имперский дипломат и государственный деятель периода Тридцатилетней войны. Он родился в знатной семье, стал тайным советником императора Фердинанда II и принимал непосредственное участие во многих важных событиях, включая Регенсбургский рейхстаг 1630 года, где заседали курфюрсты Священной Римской Империи."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[Select_CString(target_character.IsFemale, 'Бывшая участница', 'Бывший участник' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Тайного совета#!#! [target_character.GetName] хочет получить должность при дворе. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] обладает богатым опытом в дипломатии и государственном управлении и может принести нам большую пользу. Кроме того, [ROOT.GetCountry.GetGovernment.GetRulerTitle] тесно общается с [Select_CString(target_character.IsFemale, 'ней', 'ним' )] и всецело [Select_CString(target_character.IsFemale, 'ей', 'ему' )] доверяет."
 flavor_hab.72.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] только выиграет от [Select_CString(target_character.IsFemale, 'её', 'его' )] присутствия."
 flavor_hab.72.historical_info: "Иоганн Баптист Верда — выдающийся дипломат, доверенное лицо императора Фердинанда II и первый придворный канцлер Верхней, Внутренней и Нижней Австрии. Верда участвовал в важных переговорах и интригах Тридцатилетней войны, а также в формировании политического ландшафта империи."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[Select_CString(target_character.IsFemale, 'Известная дворянка', 'Известный дворянин' )] из #TOOLTIP:CULTURE,hungarian_tt,X #L Венгрии#!#! [target_character.GetName] хочет получить должность при дворе. [Select_CString(target_character.IsFemale, 'Эта истая католичка', 'Этот истый католик' )] глубоко [Select_CString(target_character.IsFemale, 'предана', 'предан' )] нашему делу и хорошо разбирается в политических и военных вопросах. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] назначение принесёт двору большую пользу."
 flavor_hab.73.a: "Назначим [Select_CString(target_character.IsFemale, 'её', 'его' )] [Select_CString(target_character.IsFemale, 'советницей', 'советником' )]."
 flavor_hab.73.b: "Нам пригодится [Select_CString(target_character.IsFemale, 'её', 'его' )] военный опыт."
 flavor_hab.73.historical_info: "Миклош Эстерхази — венгерский дворянин, чиновник и основатель влиятельного дома Эстерхази, который отказался от протестантской веры, принял католичество и прославился благодаря поддержке Габсбургов. Он сыграл важную роль в сопротивлении османской экспансии и укреплении власти Габсбургов в Венгрии, за что получил титулы графа Берега и палатина Венгрии."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "[Select_CString(target_character.IsFemale, 'Дворянка', 'Дворянин' )] [target_character.GetName] занимает высокое положение в [ROOT.GetCountry.Custom('CF_PP')|l] и вызывает одновременно страх и уважение. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] всегда могли положиться на [Select_CString(target_character.IsFemale, 'неё', 'него' )]. Многие предлагают в награду за верность дать [Select_CString(target_character.IsFemale, 'ей', 'ему' )] должность при дворе."
 flavor_hab.74.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] советы очень нам пригодятся."
 flavor_hab.74.historical_info: "Сальвата был верным сторонником Габсбургов и занимал различные ключевые посты: к примеру, он был губернатором Богемии и служил в имперской армии. Во время Пражской дефенестрации 1618 года толпа протестантов выбросила его из окна, но ему чудом удалось выжить."
 flavor_hab.75.title: "Снижение эффективности Тайного совета"
 flavor_hab.75.desc: "Многие жалуются, что некогда могущественный #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Тайный совет#!#! работает всё менее эффективно из-за чрезмерно раздутого штата. В результате на принятие важных решений уходит очень много времени и сил. Кажется, этот институт скоро рухнет под собственным весом. Некоторые считают, что Тайный совет изжил себя. Другие же предлагают реформировать его, чтобы он приносил больше пользы империи."
 flavor_hab.75.a: "Выделим средства на его реформирование."
 flavor_hab.75.b: "Упраздним совет."
 flavor_hab.76.title: "Торжественное празднование"
 flavor_hab.76.desc: "Долгожданная победа над Евангелической унией стала важной поворотной точкой в этом долгом и изнурительном конфликте. [target_ruler.GetName] считает, что мы должны воздвигнуть величественный монумент в память об этом знаменательном событии — статую Девы Марии. #TOOLTIP:WORK_OF_ART,$marian_column_tt$,X #L Марианская колонна#!#! будет символизировать божественную защиту и стойкость нашей армии перед лицом невзгод."
 flavor_hab.76.a: "Возведём монумент."
 flavor_hab.76.b: "У нас сейчас другие приоритеты."
 flavor_hab.76.historical_info: "Марианская колонна в Вернштайне-на-Инне — это статуя Девы Марии, которая была возведена в благодарность за защиту Вены во время её осады шведскими войсками в 1645 году. Таким образом Фердинанд III хотел отпраздновать триумф своей армии. Позже бронзовая копия статуи была установлена в Вене, чтобы ещё раз подчеркнуть важность этой победы."
 flavor_hab.77.title: "[target_character.GetNameWithNoTooltip] покоряет сердца людей"
 flavor_hab.77.desc: "Известный композитор и оперный певец [target_character.GetName] приобрёл широкую известность в #TOOLTIP:REGION,italy_region,X #L Италии#!#! благодаря своему поразительному музыкальному дару и завораживающим оперным выступлениям. Этот маэстро покорил весь мир и стал одним из самых известных музыкантов нашего времени. [target_ruler.GetName] обожает его оперы и собирается пригласить Чести ко двору."
 flavor_hab.77.a: "Поддерживаем это предложение."
 flavor_hab.77.b: "Мы не можем позволить себе такой роскоши."
 flavor_hab.78.title: "Ослабление тирольского парламента"
 flavor_hab.78.desc: "Долго время парламент в #TOOLTIP:AREA,tirol_area,X #L Тироле и Трентино#!#! выполнял функции регионального органа управления, защищал интересы местных сословий и их привилегии. Однако в последние годы его участники мешают нам проводить реформы и политику централизации. Многие придворные считают, что тирольский парламент подрывает авторитет власти и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны ограничить его полномочия и лично контролировать его работу."
 flavor_hab.78.a: "Немедленно ограничить его полномочия!"
 flavor_hab.78.a.tt: "Все [Concept('pops','группы населения')|e] в #TOOLTIP:AREA,tirol_area,X #L Тироле и Трентино#!#! потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_hab.78.b: "Пусть парламент продолжает свою работу."
 flavor_hab.78.b.tt: "Все [Concept('pops','группы населения')|e] в #TOOLTIP:AREA,tirol_area,X #L Тироле и Трентино#!#! получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_hab.79.title: "Отливка Пуммерина"
 flavor_hab.79.desc: "После того, как мы героически отбили #L [GetCountry('TUR').GetAdjective|l]ую#! осаду, многие придворные и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предложили увековечить память об этой великой победе. В нашем распоряжении оказалось бесчисленное количество #L [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]их#! пушек, которые можно переплавить в огромный церковный колокол для #TOOLTIP:WORK_OF_ART,$st_stephens_cathedral_tt$,X #L собора Святого Стефана#!#!."
 flavor_hab.79.a: "Прикажем отлить символ нашей победы!"
 flavor_hab.79.b: "Лучше потратим ресурсы на что-то другое."
 flavor_hab.79.historical_info: "Пуммерин — большой колокол собора Святого Стефана — был отлит в 1705 году из османских пушек, захваченных защитниками города во время второй осады Вены в 1683 году. Этот колокол, украшенный орнаментом в стиле барокко, был настоящим произведением искусства. Однако из-за внушительного веса и размера он звучал не так красиво, как хотелось бы."
 flavor_hab.80.title: "Слава и закат короля Оттокара"
 flavor_hab.80.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] всегда благоволил искусству. Недавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'закончила', 'закончил' )] работу над своей новой трагедией #italic «Слава и закат короля Оттокара»#!, которую без преувеличения можно назвать шедевром. Главный герой пьесы [otakar.GetName] постепенно становится призраком самого себя. Эта историческая драма покорила сердца людей и повысила престиж [ROOT.GetCountry.Custom('CF_RP')|l]. Чтобы создать столь пронзительное произведение, требуется высокое литературное мастерство. [target_character.GetLastNameWithNoTooltip] — настоящий гений, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] только выиграет от [Select_CString(target_character.IsFemale, 'её', 'его' )] присутствия."
 flavor_hab.80.a: "[target_character.GetLastNameWithNoTooltip] получит должность при нашем дворе."
 flavor_hab.80.b: "Последим за [Select_CString(target_character.IsFemale, 'её', 'его' )] творчеством со стороны."
 flavor_hab.81.title: "Королевство Галиции и Лодомерии"
 flavor_hab.81.desc: "Недавно в состав империи вошли обширные польские территории, и нам нужно понять, как их контролировать. Многие наши чиновники боятся, что в регионе начнутся беспорядки и предлагают основать коронную землю, предоставить её властям ограниченную автономию и право управлять польскими территориями от нашего имени."
 flavor_hab.81.a: "Создадим королевство Галиции и Лодомерии."
 flavor_hab.81.a.tt: "Мы создадим #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассальное#!#! $GLD$, куда войдёт вся #TOOLTIP:AREA,lesser_poland_area,X #L Малая Польша#!#! и #TOOLTIP:AREA,red_ruthenia_area,X #L Червонная Русь#!#!."
 flavor_hab.81.b: "Эта область будет подчиняться нам напрямую."
 flavor_hab.81.b.tt: "Мы получим [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control', 'контроля')|e] над каждым принадлежащим нам районом в #TOOLTIP:AREA,lesser_poland_area,X #L Малой Польше#!#! и #TOOLTIP:AREA,red_ruthenia_area,X #L Червонной Руси#!#!."
 flavor_hab.81.historical_info: "Королевство Галиции и Лодомерии было образована в 1772 году после Первого раздела Польши тремя державами: Австрией, Пруссией и Россией. В ходе раздела Габсбургская монархия получила обширные земли на юго-востоке Польши, которые и вошли в состав королевства."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName] — автор нашумевших реформ в области управления государством и разведки, [Select_CString(target_character.IsFemale, 'обладающая', 'обладающий' )] редкой проницательностью и необыкновенным дипломатическим даром. [target_character.GetLastNameWithNoTooltip] собирается преобразовать систему государственного надзора и управления внутренними делами. Многие считают, что эти нововведения повысят эффективность нашего административного аппарата и обеспечат безопасность государства. [target_ruler.GetName] очень [Select_CString(target_ruler.IsFemale, 'впечатлена', 'впечатлён' )] [Select_CString(target_character.IsFemale, 'её', 'его' )] идеями и предлагает назначить [Select_CString(target_character.IsFemale, 'её', 'его' )] на должность [Select_CString(target_character.IsFemale, 'советницы', 'советника' )]."
 flavor_hab.82.a: "Пригласим [Select_CString(target_character.IsFemale, 'её', 'его')] ко двору и проведём [Select_CString(target_character.IsFemale, 'её', 'его')] реформы!"
 flavor_hab.82.b: "Эти реформы нам ни к чему."
 flavor_hab.83.title: "Символ триумфа"
 flavor_hab.83.desc: "К нам поступают предложения о создании большой триумфальной арки в #TOOLTIP:LOCATION,innsbruck_tt,X #L Инсбруке#!#! в честь удачного династического брака. Она должна символизировать союз двух домов и усиление нашего рода. В строительстве арки будет использован камень, а не дерево, чтобы память об этом радостном событии осталась в веках."
 flavor_hab.83.a: "Возведём триумфальную арку, чтобы отпраздновать это событие."
 flavor_hab.83.b: "Нам сейчас не до широких жестов. Вложим средства во что-нибудь полезное."
 flavor_hab.83.historical_info: "Триумфальная арка в Инсбруке была построена в 1765 году в честь бракосочетания эрцгерцога Леопольда, сына императрицы Марии Терезии, и испанской принцессы Марии Людовики. К сожалению, император Франц I, отец Леопольда, скончался вскоре после свадьбы, и арка стала одновременно символом радости и скорби."
 flavor_hab.84.title: "[target_character.GetLastNameWithNoTooltip] во главе мятежа"
 flavor_hab.84.desc: "[Select_CString(target_character.IsFemale, 'Влиятельная дворянка', 'Влиятельный дворянин' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'возглавила', 'возглавил' )] вооружённый мятеж против нашего правления в #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#!. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] требует свободы в выборе веры и большей независимости от государства. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] идеи нашли отклик в сердцах тех, кто выступает против нашей политики централизации и преследования протестантов в регионе. Говорят, что [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вступил', 'вступила' )] в союз с [GetCountry('TUR').Custom('CL_TP')]. На кону будущее нашей империи."
 flavor_hab.84.a: "Никто не посмеет покуситься на нашу власть!"
 bocskai_uprising: "Восстание Бочкаи"
 flavor_hab.84.a.tt: "Все [Concept('pops','жители')|e] #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#! из числа #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! и протестантов потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e] и поддержат [bocskai_uprising_scope.GetName]"
 flavor_hab.84.b: "Нам следует уступить их требованиям."
 flavor_hab.84.b.tt: "Мы потеряем [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контроля')|e] над всеми [Concept('owned','принадлежащими')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#!"
 flavor_hab.84.historical_info: "Восстание Бочкаи — это антигабсбургский мятеж в Венгрии, вызванный недовольством местного населения политикой централизации и преследованием протестантов. Его вождь Иштван Бочкаи вместе с османскими и трансильванскими войсками добился военного успеха, что вынудило императора Рудольфа II вступить с ним в переговоры и пойти на некоторые уступки."
 flavor_hab.85.title: "[target_character.GetLastNameWithNoTooltip] во главе мятежа"
 flavor_hab.85.desc: "Все наши попытки уладить ситуацию оказались тщетны: недовольство в Венгрии продолжает нарастать. [Select_CString(target_character.IsFemale, 'Амбициозная и харизматичная дворянка', 'Амбициозный и харизматичный дворянин' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'вдохновлённая', 'вдохновлённый' )] восстанием [bocskai.GetName], [Select_CString(target_character.IsFemale, 'подняла', 'подняла' )] открытый мятеж против нашего правления, к которому присоединились недовольные #TOOLTIP:CULTURE,hungarian_tt,X #L венгерские#!#! протестанты и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hab.85.a: "Подавим восстание."
 flavor_hab.85.a.tt: "Все [Concept('pops','жители')|e] #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#! из числа #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! и протестантов потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e] и поддержат [bethlen_uprising_scope.GetName]."
 bethlen_uprising: "Восстание Бетлена"
 flavor_hab.85.b: "Договоримся о мирном урегулировании."
 flavor_hab.85.historical_info: "Бетлен выступал против политики насаждения католицизма, которую Габсбурги проводили в Венгрии. Он был избран королём Венгрии, и его войска захватили обширные территории и даже собирались взять Вену. Конфликт завершился подписанием Никольсбургского мира в 1621 году, согласно которому венгерские аристократы получали религиозные свободы и политические привилегии в обмен на отказ Бетлена от претензий на венгерский трон."
 flavor_hab.86.title: "Восстание [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.86.desc: "Недавно мы узнали, что в наших #TOOLTIP:CULTURE,hungarian_tt,X #L венгерских#!#! провинциях снова назревает мятеж. Повстанцы, недовольные высокими налогами, принудительными работами и иностранным господством, объявили себя борцами за венгерскую независимость. [target_character.GetName] [Select_CString(target_character.IsFemale, 'заручилась', 'заручился' )] поддержкой возмущённых крестьян и аристократов. Кроме того, ходят слухи, что [Select_CString(target_character.IsFemale, 'она объединилась', 'он объединился' )] с нашими политическими соперниками. Сейчас [Select_CString(target_character.IsFemale, 'её', 'его' )] армия захватывает крепости по всей #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#!, и к ней присоединяются всё новые силы."
 flavor_hab.86.a: "Расправимся с повстанцами."
 flavor_hab.86.a.tt: "Все [Concept('pops','группы населения')|e] в #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#! потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e] и поддержат [rakoczi_uprising_scope.GetName]."
 rakoczi_uprising: "Восстание Ракоци"
 flavor_hab.85.b.tt: "Мы потеряем [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контроля')|e] над всеми [Concept('owned','принадлежащими')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#!"
 flavor_hab.86.b: "Предложим им компромисс."
 flavor_hab.86.historical_info: "Восстание Ракоци — это крупный мятеж против габсбургского правления в Венгрии, которое возглавлял Ференц II Ракоци. Его причинами стали жёсткая политика императора Леопольда I и продолжающиеся социально-экономические проблемы. Восстание поддержали многие аристократы и крестьяне. Несмотря на многообещающее начало, мятеж в конечном счёте захлебнулся."
 flavor_hab.88.title: "[target_character.GetLastNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] религиозная миссия"
 flavor_hab.88.desc: "До нас дошли слухи о TOOLTIP:CULTURE,slovene_tt,X #L словенском#!#! священнике по имени [target_character.GetName], который стал протестантским реформатором. Его идеи и труды быстро набирают популярность среди словенского населения. Однако его действия сильно подрывают единство веры и авторитет #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], встревоженные его растущим влиянием, считают, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны принять срочные меры по борьбе с этой ересью."
 flavor_hab.88.a: "Истребим ересь на корню!"
 flavor_hab.88.a.tt: "#Y 10%#! всех TOOLTIP:CULTURE,slovene_tt,X #L словенских#!#! [Concept('pops', 'групп населения')|e] в #TOOLTIP:AREA,slovenia_area,X #L Словении#!#! принимает #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_hab.88.b: "Придётся терпеть его проповеди."
 flavor_hab.88.b.tt: "#Y 30%#! всех TOOLTIP:CULTURE,slovene_tt,X #L словенских#!#! [Concept('pops', 'групп населения')|e] в #TOOLTIP:AREA,slovenia_area,X #L Словении#!#! принимает #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_hab.88.historical_info: "Примож Трубар — словенский протестантский реформатор и теолог, а также автор первых книг на словенском языке и переводов духовной литературы, включая полный перевод Нового Завета. Его труды послужили основой словенского литературного языка и способствовали распространению протестантских идеалов среди словенцев."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] публикует императорскую регесту"
 flavor_hab.90.desc: "Прилежный старший библиотекарь #TOOLTIP:LOCATION,frankfurt_tt,X #L Франкфурта#!#! [target_character.GetName] завершает свой монументальный труд — #italic императорскую регесту#!. Эта работа, которая представляет собой каталог документальных и историографических источников, посвящённых жизни и деяниям императоров и пап, невероятно важна для понимания истории #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 flavor_hab.90.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] выиграет от [Select_CString(target_character.IsFemale,'её', 'его')] присутствия."
 flavor_hab.90.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] принесёт большую пользу империи."
 flavor_hab.90.historical_info: "Иоганн Фридрих Бёмер начал работу над #italic императорской регестой#! в 1829 году. Изначально он собирался составить регесты для института изучения Средневековья #italic Monumenta Germaniae Historica#!. Со временем это начинание переросло в нечто большее: Брёмер провёл каталогизацию и систематизацию документов и историографических источников, посвящённых императорам Священной Римской Империи, начиная с Каролингов и заканчивая Максимилианом I."
 flavor_hab.91.title: "Искусство бидермайера"
 flavor_hab.91.desc: "Рост благосостояния и влияния среднего класса значительно преобразил наше общество. Раньше только [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] увлекались живописью, музыкой, литературой и оформлением интерьера. Теперь же искусство прочно вошло в жизнь среднего класса. Мощный культурный сдвиг привёл к тому, что новая буржуазия хочет жить в комфорте и окружать себя красивыми вещами."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "Бидермайер — художественное течение, получившее развитие в 1815 — 1848 годах и возникшее в Центральной Европе в период политического консерватизма, который последовал за Венским конгрессом. Это было время, когда средний класс начал уделять внимание убранству своих домов, отдавая предпочтение комфорту, простоте и практичности."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName] покоряет #TOOLTIP:CONTINENT,europe,X #L Европу#!#! своей задорной танцевальной музыкой и мастерским исполнением венского вальса. Благодаря [Select_CString(target_character.IsFemale, 'ей', 'ему' )] этот некогда популярный народный танец полюбился более утончённой публике. Многие считают, что [target_character.GetLastNameWithNoTooltip] станет отличным придворным композитором и дирижёром, а [Select_CString(target_character.IsFemale, 'её', 'его' )] произведения повысят престиж наших светских раутов и культурный статус державы."
 flavor_hab.92.a: "Пригласим [Select_CString(target_character.IsFemale, 'её', 'его')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] от этого лишь выиграет."
 flavor_hab.92.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] музыка — это достояние народа."
 flavor_hab.92.historical_info: "Иоганн Батист Штраус I — австрийский композитор, который вернул популярность венскому вальсу и превратил его в визитную карточку Австрии XIX века. В «Марше Радецкого» — своём самом известном произведении — Штраус прославляет военные победы Австрии и величие империи."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "Методы ведения войны постоянно меняются, и мы должны модернизировать свои рода войск, чтобы побеждать на поле боя. Особенно это касается артиллерии. Дальновидный [target_character.GetName] начал масштабные реформы, чтобы превратить #L [ROOT.GetCountry.GetAdjective]ую#! артиллерию в гордость нашей армии. Современные орудия и профессиональные артиллеристы станут нашим главным преимуществом в сражениях и основой новой #L #TOOLTIP:ADVANCE_DEFINITION,imperial_artillery,X имперской артиллерии#!#!."
 flavor_hab.93.a: "Нам не будет равных!"
 flavor_hab.93.historical_info: "Йозеф Венцель фон Лихтенштейн — австрийский фельдмаршал и отец австрийской артиллерии, который модернизировал и повысил профессионализм этого рода войск. Благодаря его дальновидным реформам артиллерия превратилась в главную силу австрийской армии, а сами артиллеристы стали пользоваться большим уважением в Европе XIX века."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName] — это лоскутное одеяло из различных культур, религий и языков, покрывающее обширные территории. Такое многообразие имеет как положительные, так и отрицательные стороны. Для поддержки мира и стабильности мы решили стать #L #TOOLTIP:ADVANCE_DEFINITION,multicultural_empire,X многокультурной империей#!#!, предоставить нашим меньшинствам больше автономии и укреплять народное единство за счёт инклюзивности."
 flavor_hab.94.a: "Нераздельно и неразрывно!"
 flavor_hab.94.historical_info: "Австрийская империя была одной из самых этнически разнообразных держав Европы. Среди её подданных были немцы, венгры, чехи, словаки, поляки, русины, румыны, хорваты, сербы, словенцы, итальянцы и другие народы."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')] превратилась в настоящий центр европейской музыки. Многие композиторы и исполнители приезжают в столицу, чтобы создать свои нетленные шедевры. Пришло время нового музыкального направления — #L #TOOLTIP:ADVANCE_DEFINITION,wiener_klassik,X венской классической школы#!#!. Культурный расцвет повышает престиж [ROOT.GetCountry.Custom('CF_RP')|l] и вдохновляет людей."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "Венская классика возникла в конце XVIII века, стала визитной карточкой Австрии и усилила её культурное влияние. Представители этого направления отошли от сложности барочной музыки, делая упор на ясность, гармонию и эмоциональную глубину. Вена стала центром одноимённой школы. Здесь жили и творили величайшие композиторы той эпохи: Йозеф Гайдн, Вольфганг Амадей Моцарт, Людвиг ван Бетховен и Франц Шуберт."
 flavor_hab.96.title: "Прагматическая санкция"
 flavor_hab.96.desc: "Наследственная передача власти от одного представителя династии [target_ruler.GetDynasty.GetName] к другому — один из столпов стабильности [ROOT.GetCountry.Custom('CF_RP')|l]. Чтобы этот порядок не нарушался, мы успешно продвинули Прагматическую санкцию — исторический закон, который позволяет женщинам вступать на престол при отсутствии наследника мужского пола. Благодаря этому эдикту [target_heir.GetName] сможет занят трон, когда [target_ruler.GetName нас покинет."
 flavor_hab.96.a: "Будущее нашей династии — наш главный приоритет."
 flavor_hab.96.historical_info: "Прагматическая санкция 1713 года — конституционный эдикт, принятый императором Карлом IV, чтобы обеспечить непрерывную линию наследования. Столкнувшись с проблемой отсутствия наследников мужского пола, Карл решил установить порядок, согласно которому все земли Габсбургов должны были перейти к его дочери Марии-Терезии. Санкция гарантировала нераздельность наследственных земель Габсбургов и допускала наследование по женской линии при отсутствии наследников мужского пола."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'покорила', 'покорил' )] сердца слушателей своими чарующими мелодиями. [Select_CString(target_character.IsFemale, 'Эта знаменитая певица', 'Этот знаменитый певец' )], композитор и [Select_CString(target_character.IsFemale, 'пианистка', 'пианист' )] пользуется большим уважением в [ROOT.GetCountry.Custom('CF_PP')|l]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] ценят за выдающийся талант и способность вдохнуть жизнь в любое произведение. До нас дошли слухи, что [target_character.GetLastNameWithNoTooltip] не против стать нашим придворным музыкантом."
 flavor_hab.97.a: "Эта должность [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_hab.97.b: "Женщинам не место при дворе."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "Один из самых известных композиторов и дирижёров #TOOLTIP:CONTINENT,europe,X #L Европы#!#! [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] благодаря своим потрясающим операм и оркестровым произведениям. Среди [Select_CString(target_character.IsFemale, 'её', 'его' )] учеников есть множество величайших композиторов. Многие хотят, чтобы [Select_CString(target_character.IsFemale, 'она стала', 'он стал' )] нашим придворным музыкантом."
 flavor_hab.98.a: "Наймём [Select_CString(target_character.IsFemale,'её', 'его')]."
 flavor_hab.98.b: "Такая роскошь нам ни к чему."
 flavor_hab.98.historical_info: "Антонио Сальери — итальянский композитор, который сделал блестящую карьеру. Он был придворным композитором и капельмейстером Габсбургской монархии. За свою жизнь Сальери сочинил множество опер, а также духовных и оркестровых произведений. Ещё при жизни он получил широкое признание."
 flavor_hab.99.title: "Провозглашение [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ой империи"
 flavor_hab.99.desc: "Падение Священной Римской Империи стало настоящей трагедией для Центральной #TOOLTIP:CONTINENT,europe,X #L Европы#!#! и разорвало многовековую связь между нашей династией и имперской короной. Однако некоторые наши советники считают, что вместо того, чтобы оплакивать утрату, нам нужно окинуть взором свои собственные владения и увидеть их потенциал и многообразие. Они предлагают провозгласить #L [ROOT.GetCountry.GetAdjective]ую#! империю и дать миру сигнал, что наша монархия всё ещё сильна и остаётся оплотом стабильности и надёжности."
 flavor_hab.99.a: "Провозгласим [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ую империю!"
 flavor_hab.99.b: "Не будем злить наших соперников."
 flavor_hab.99.historical_info: "Австрийская империя была создана в 1804 году императором Францем II. Столкнувшись с растущим влиянием Наполеона в Европе, Франц решил укрепить власть своей семьи и защитить суверенитет Габсбургской монархии."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "Красота наших городов и дворцов — красноречивое свидетельство могущества и высокого культурного развития [ROOT.GetCountry.Custom('CF_RP')|l]. [target_character.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] из немногих, кому удалось передать наше величие в архитектуре. Этот выдающийся архитектор барокко [Select_CString(target_character.IsFemale, 'создала', 'создал' )] в [ROOT.GetCountry.Custom('CL_PP')] множество великолепных сооружений, отличающихся практичностью и элегантностью. Многие [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие придворные считают, что [Select_CString(target_character.IsFemale, 'её', 'его' )] нужно назначить главным архитектором [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_hab.100.a: "Назначим [Select_CString(target_character.IsFemale, 'её', 'его')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им архитектором."
 flavor_hab.100.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] услуги обойдутся нам слишком дорого."
 flavor_hab.100.historical_info: "Иоганн Лукас фон Хильдебрандт — выдающийся архитектор австрийского барокко. Автор многих шедевров архитектуры, среди которых дворец Бельведер в Вене, построенный для принца Евгения Савойского, а также дворец Шёнборн в Гёллерсдорфе."
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "Бесконечно [Select_CString(target_character.IsFemale, 'талантливая', 'талантливый' )] [target_character.GetName] предлагает амбициозный план по повышению престижа #TOOLTIP:LOCATION,vienna_tt,X #L Вены#!#!: строительство великолепного #TOOLTIP:BUILDING_TYPE,belvedere_palace,X #L дворца Бельведер#!#!, который поразит всех своими размерами и красотой и станет символом могущества и величия [ROOT.GetCountry.Custom('CF_RP')|l]. Кроме того, в его просторных залах можно разместить коллекцию выдающихся творений мастеров [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_hab.101.a: "Приступим к строительству!"
 flavor_hab.101.b: "Слишком дорогостоящий проект."
 flavor_hab.102.title: "Создание гимна Австрийской империи"
 flavor_hab.102.desc: "Патриотические настроения охватили #TOOLTIP:CONTINENT,europe,X #L Европу#!#!. Многие державы обращаются к музыке для пробуждения национальной гордости и укрепления народного единства. Эта идея так понравилась нашим придворным, что они предложили сочинить гимн, прославляющий императора и [ROOT.GetCountry.Custom('CF_VP')|l]. Талантливый композитор [target_character1.GetName] напишет музыку, а [Select_CString(target_character2.IsFemale, 'опытная поэтесса', 'опытный поэт' )] [target_character2.GetName] — текст."
 flavor_hab.102.a: "Закажем гимн!"
 flavor_hab.102.b: "Мы не можем позволить себе такие расходы."
 flavor_hab.103.title: "Обуздание Дуная"
 flavor_hab.103.desc: "В #TOOLTIP:LOCATION,vienna_tt,X #L Вене#!#! случилась катастрофа: Дунай снова вышел из берегов, затопил город и повредил важную инфраструктуру и дома. Местные жители находятся в бедственном положении. Они хотят, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] помогли им восстановить разрушенное. Хотя такая помощь крайне важна, несколько влиятельных придворных предлагают принять меры по предотвращению разлива реки. Кажется, нам сможет помочь [target_character] — известный инженер, [Select_CString(target_character.IsFemale, 'которая работала', 'который работал' )] на Чёрном озере и [Select_CString(target_character.IsFemale, 'строила', 'строил' )] мосты через Дунай. Надеемся, [Select_CString(target_character.IsFemale, 'она', 'он' )] придумает, как обуздать непокорную реку."
 flavor_hab.103.a: "Пусть [target_character.GetLastNameWithNoTooltip] построит дамбу. Наймём [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_hab.103.b: "Просто поможем пострадавшим."
 flavor_hab.103.c: "Реки постоянно разливаются."
 flavor_hab.103.historical_info: "Раньше Дунай был неспокойной рекой протяжённостью в несколько километров с заболоченными берегами. Многие предлагали создать новое русло, чтобы Дунай наконец перестал затоплять городские районы. Первая попытка обуздать реку была предпринята Иоганном Сигизмундом Хубертом в 1771 году. Он возвёл почти шестиметровую дамбу, которая несколько раз прорывалась. Окончательно усмирить реку и защитить город от наводнений удалось только в XIX веке."
 flavor_hab.1000.title: "Подделка Privilegium Maius"
 flavor_hab.1000.desc: "[ROOT.GetCountry.GetLongName] — главный защитник #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! от угрозы с юго-востока и заслуживает особого положения. [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName] предоставил нашим предкам #italic Privilegium Minus#!, подтвердив нашу независимость от баварской короны и пожаловав нам титул [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЕсли мы будем достаточно убедительны, [target_emperor.GetName] может расширить эти привилегии, приблизив нас к статусу #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князя-выборщика#!#!. При нашем дворе есть искусные мастера, способные подделать документы, на основании которых [target_emperor.GetNameWithNoTooltip] признает наши права."
 flavor_hab.1000.a: "Подделать необходимые документы."
 flavor_hab.1000.b: "Заодно пришлите императору дополнительные финансовые аргументы!"
 flavor_hab_emperor_response_generic: "[target_ruler.GetDynasty.GetName] [Select_CString(target_ruler.IsFemale,'прислала', 'прислал')] делегацию к нашему двору. Помимо прочего, [Select_CString(target_ruler.IsFemale,'она', 'он')] требует расширения привилегий на основании нелепых документов, которые никак не могут быть подлинными! Если верить этим бумагам, земли, принадлежащие державе [origin_country.GetName], получили особые права еще от Юлия Цезаря и Нерона, а [GetCharacter('ogk_heinrich_iv_salier').GetName] в 1058 году передал эти привилегии Маркграфству [origin_country.GetNameWithNoTooltip]."
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] требует расширения привилегий"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nНам стоит тщательно изучить эти странные документы. Выдающийся учёный [target_judge.GetName], [Select_CString(target_judge.IsFemale,'ведущая', 'ведущий')] дружбу с нашими придворными, отлично справится с этой задачей."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nПодлинность этих документов вызывает сомнения. Пусть наши лучшие учёные тщательно исследуют их."
 flavor_hab.1001.a: "Тщательно изучить их."
 flavor_hab.1001.a.tt: "Изучение может выявить подделку."
 flavor_hab.1001.b: "Принять их без изучения."
 flavor_hab.1002.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'прислала', 'прислал')] делегацию"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nДелегация также сделала щедрое пожертвование в нашу казну. Разумеется, это чистое совпадение."
 flavor_hab.1002.a: "Разве можно отказаться от такого предложения?"
 flavor_hab.1002.b: "Они и вправду думают, что власть можно купить за деньги?"
 flavor_hab.1003.title: "Несоответствия в документах"
 forgery_desc_generic: "ряд серьёзных несоответствий в одном из документов, которые [Select_CString(target_ruler.IsFemale,'прислала', 'прислал')] нам [target_ruler.GetDynasty.GetName]. Судя по всему, [GetCharacter('ogk_heinrich_iv_salier').GetName] подписал указ о привилегиях на основании подложного свидетельства. Хотя другие документы выглядят вполне достоверно, мы не можем исключать, что [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] пытается нас обмануть. Нам следует проявить особую осторожность!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName] [Select_CString(target_judge.IsFemale,'обнаружила', 'обнаружил')] $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "Наши советники обнаружили $forgery_desc_generic$"
 flavor_hab.1003.a: "Наши учёные не зря едят свой хлеб."
 flavor_hab.1004.title: "Документы безупречны"
 flavor_hab.1004.desc: "Тщательно изучив документы, которые [Select_CString(target_ruler.IsFemale,'прислала', 'прислал')] нам [target_ruler.GetDynasty.GetName], наши учёные не нашли в них ни одного несоответствия. Теперь у нас нет выбора: остаётся только предоставить запрошенные привилегии."
 flavor_hab.1004.a: "Да здравствует новое эрцгерцогство!"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip] дарует нам привилегии"
 flavor_hab.1005.desc: "[Select_CString(target_emperor.IsFemale,'Глупая', 'Глупый')] [target_emperor.GetName] [Select_CString(target_emperor.IsFemale,'попалась', 'попался')] на нашу уловку и [Select_CString(target_emperor.IsFemale,'предоставила', 'предоставил')] нам статус Эрцгерцогства [ROOT.GetCountry.GetName] со всеми привилегиями, о которых мы просили."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip] не принимает наш дар"
 flavor_hab.1006.desc: "[target_emperor.GetName] [Select_CString(target_emperor.IsFemale,'доказала', 'доказал')] свою неподкупность и [Select_CString(target_emperor.IsFemale,'отвергла', 'отверг')] наш щедрый дар. Вдобавок [Select_CString(target_emperor.IsFemale,'она усомнилась', 'он усомнился')] в законности наших притязаний и [Select_CString(target_emperor.IsFemale,'приказала', 'приказал')] тщательно проверить документы."
 flavor_hab.1006.a: "Теперь нам остаётся только ждать [Select_CString(target_emperor.IsFemale,'её', 'его')] вердикта."
 flavor_hab.1007.title: "Вердикт о Privilegium Maius"
 flavor_hab.1007.desc: "Хотя придворные советники усомнились в подлинности наших документов, их качество оказалось столь высоким, что [target_emperor.GetName] не [Select_CString(target_emperor.IsFemale,'смогла', 'смог')] закрыть на них глаза. [Select_CString(target_emperor.IsFemale,'Она', 'Он')] не [Select_CString(target_emperor.IsFemale,'предоставила', 'предоставил')] нам всех законных привилегий, но [Select_CString(target_emperor.IsFemale,'уступила', 'уступил')] некоторым из наших требований."
 flavor_hab.1007.a: "Уже неплохо… для начала."
 flavor_hab.1008.title: "Мы получили Privilegium Maius"
 flavor_hab.1008.desc: "Вместе с императорским титулом мы получили возможность исправить ошибки наших предшественников. Возглавляя #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#!, мы можем даровать династии [target_ruler.GetDynasty.GetName] все привилегии, которых она заслуживает."
 flavor_hab.1008.a: "Пришло время исправить ошибки."
 flavor_hab.1009.title: "Новые правила династии"
 flavor_hab.1009.desc: "Глава династии [target_ruler.GetName] хочет укрепить свою власть над расширяющимися #L [ROOT.GetCountry.GetAdjective|l]ими#! владениями, однако [Select_CString(target_ruler.IsFemale, 'её', 'его' )] брат [brother.GetName] не согласен с таким положением вещей и считает, что наследственными землями должна править вся семья. Представители разных сословий предлагают составить свод правил династии. Они считают, что это официальное соглашение объединит семью, а также позволит избежать конфликтов и сохранить стабильность."
 flavor_hab.1009.a: "Оформим правила семьи официально."
 flavor_hab.1009.b: "Никаких официальных соглашений."
 flavor_hab.1009.historical_info: "Правила династии Рудольфа, принятые в 1364 году, позволяли Рудольфу IV и его братьям Альбрехту III и Леопольду III совместно править землями Габсбургов. Согласно правилам все Габсбурги мужского пола получали одинаковые титулы и обязанности, а старший брат Рудольф IV обладал особыми привилегиями: он представлял семью за рубежом и занимался сбором налогов. Этот хрупкий баланс сил сохранялся до заключения Нойбергского договора в 1379 году, который предусматривал раздел владений Габсбургов между Альбрехтом III и Леопольдом III."
 flavor_hab.1100.title: "Столица [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.1100.desc: "[target_old_ruler.GetName] [Select_CString(target_old_ruler.IsFemale,'покинула', 'покинул')] этот мир, и теперь мы можем перенести центр своей власти в другое место. Учреждение новой столицы ускорит развитие соответствующего региона и превратит его в достойный оплот нашей династии."
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')] на берегах Дуная будет прекрасной столицей!"
 flavor_hab.1100.b: "Центром нашей державы станет [ShowLocationNameWithNoTooltip('innsbruck')], стоящий среди богатых гор!"
 flavor_hab.1100.c: "[ShowLocationNameWithNoTooltip('graz')], славный своими купцами, принесёт нам богатство!"
 flavor_hab.1100.d: "Нас вполне устраивает нынешняя столица."
 STATIC_MODIFIER_NAME_habsburg_capital: "Столица династии"
 flavor_hab.1101.title: "Постоянная столица [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.1101.desc: "Смена столицы по капризу правителя выглядит в наши дни пережитком прошлого. Своим волевым решением [target_ruler.GetName] может выбрать постоянную резиденцию нашего рода, которая станет оплотом его власти отныне и навсегда."
 flavor_hab.1101.tt: "Мы больше не сможем переносить столицу при смене правителя"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')] — будущее династии [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab.1101.b: "Нашей постоянной резиденцией должен стать [ShowLocationNameWithNoTooltip('innsbruck')]."
 flavor_hab.1101.c: "Наш выбор — [ShowLocationNameWithNoTooltip('graz')]!"
 flavor_hab.1101.d: "Нам незачем отказываться от старых обычаев."
 flavor_hab.1200.title: "В Шваце найдено [ShowGoodsNameWithNoTooltip('silver')]"
 flavor_hab.1200.desc: "Крестьянка из поселения [ShowLocationName('schwaz')] совершила удивительное открытие: во время выпаса на горном лугу одна из коров разрыла копытом землю и нашла #TOOLTIP:GOODS,silver,X #L серебряную#!#! жилу! Если верить словам пастушки, выходит, что серебро залегает совсем неглубоко. Местный мэр немедленно отправил туда рудознатцев, которые подтвердили находку.\n\nПо их словам, новое месторождение выглядит очень перспективным. Сосредоточив усилия на его разработке, мы почти ничем не рискуем."
 flavor_hab.1200.a: "Благослови [ROOT.GetCountry.GetReligion.GetGodName] эту деву!"
 STATIC_MODIFIER_NAME_mining_rush: "Серебряная лихорадка!"
 flavor_hab.1201.title: "Швацкий серебряный рудник"
 flavor_hab.1201.desc: "Развивая добычу #TOOLTIP:GOODS,silver,X #L серебра#!#! в окрестностях города [ShowLocationName('schwaz')], мы обнаруживаем всё новые и новые залежи. Теперь очевидно, что этот регион может принести нам несметные богатства и стать опорой нашей финансовой системы. Если мы поддержим местную горную промышленность, [ShowLocationNameWithNoTooltip('schwaz')] и соседний с ним [ShowLocationName('innsbruck')] станут зримыми воплощениями величия и мощи нашей династии."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Швацкий серебряный рудник"
 flavor_hab.1202.title: "Новый горный устав [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.1202.desc: "Наша горная индустрия процветает, привлекая в рудники живописных долин всё больше и больше людей. Чтобы направить их усилия в правильное русло и не потерять контроль над ситуацией, нам следует усовершенствовать законы: в нынешнем виде [ShowPolicyName('german_mining_law')] содержит слишком много двусмысленностей и неопределённостей. К счастью, у нас при дворе есть такие люди, как [target_character.GetName], который уже продемонстрировал выдающиеся административные способности в городе [ShowLocationName('schladming')]. Он вполне мог бы справиться с контролем над рудниками."
 flavor_hab.1202.a: "Немедленно послать за ним!"
 flavor_hab.1202.a.tt: "Каждый [Concept('location', 'район')|e], где добываются ископаемые [Concept('raw_material', 'ресурсы')|e], получает модификатор «[ShowModifier('schladming_bergordnung')]»."
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Шладмингский горный устав"
 flavor_hab.1202.b: "Обойдёмся без его помощи."
 flavor_hab.1300.title: "[target_ruler.GetNameWithNoTooltip] — деятель эпохи Ренессанса"
 flavor_hab.1300.desc: "Получив императорский титул, [Select_CString(target_ruler.IsFemale,'правительница', 'правитель')] [ROOT.GetCountry.Custom('CL_RP')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'стала', 'стал')] покровительствовать искусству и культуре. Если мы не будем вкладывать средства в поддержку художников и поэтов, наша держава рискует утратить своё положение в Европе."
 flavor_hab.1300.a: "Мы покажем миру своё величие!"
 flavor_hab.1300.a.tt: "Это приблизит достижение культурных целей нашей страны."
 flavor_hab.1300.b: "Пустая трата денег."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] предлагает учредить Коллегиум поэтов"
 flavor_hab.1301.desc: "[Select_CString(target_character.IsFemale,'Известная поэтесса', 'Известный поэт')] [target_character.GetName] [Select_CString(target_character.IsFemale,'предложила', 'предложил')] расширить #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#!, учредив в нём отдельную коллегию для гуманистических штудий. Если [target_ruler.GetName] примет это предложение, мы привлечём в [ROOT.GetCountry.Custom('CL_VP')] больше творцов и подчеркнём свою верность идеям гуманизма."
 flavor_hab.1301.a: "Замечательный план!"
 flavor_hab.1301.b: "Какая глупая идея!"
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip] публикует «Тойерданк»"
 flavor_hab.1302.desc: "Задумавшись о наследии, которое [Select_CString(target_ruler.IsFemale,'она', 'он')] оставит потомкам, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'написала', 'написал')] роман «#italic Тойерданк#!» о своих путешествиях к [Select_CString(target_ruler.IsFemale,'жениху, которого', 'невесте, которую')] звали [target_ruler.GetSpouse.GetName]. Опираясь на миннезингерские традиции [ROOT.GetCountry.Custom('CL_RP')], [Select_CString(target_ruler.IsFemale,'она рассказала', 'он рассказал')] о тяготах власти и о том, как искусно написанный текст помогает их преодолевать."
 flavor_hab.1302.a: "Воистину, это человек Ренессанса!"
 flavor_hab.1303.title: "Талантливый [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName] недавно закончил учёбу в #TOOLTIP:LOCATION,vienna_tt,X #L Венском#!#! #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#! и теперь ищет возможность продолжить свои гуманистические штудии. Он демонстрирует не только задатки великого учёного, но и дипломатический талант, способный принести немалую пользу нашей внешней политике."
 flavor_hab.1303.a: "Он может стать замечательным придворным учителем."
 STATIC_MODIFIER_NAME_cuspinian_educator: "Премудрость Куспиниана"
 flavor_hab.1303.b: "Из него выйдет превосходный дипломат."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Дипломатия Куспиниана"
 flavor_hab.1303.c: "Мы не нуждаемся в его услугах."
 flavor_hab.1400.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] собираются в Холлабрунне"
 flavor_hab.1400.desc: "Мы получили сообщение о подозрительной встрече некоторых наших #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в #TOOLTIP:AREA,austria_area,X #L Австрии#!#!. Один из её участников, в верности которого [target_ruler.GetName] не сомневается, сообщил нам о заговоре, в котором [Select_CString(target_ruler.IsFemale,'замешана', 'замешан')] [target_pretender.GetName]."
 flavor_hab.1400.a: "Это просто отвратительно."
 mailberger_noble_rebels: "Майльбергский союз"
 mailberger_noble_rebels_joining: "Все [Concept('pops', 'жители')|e]-#TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! в #TOOLTIP:AREA,austria_area,X #L Австрии#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства группы населения')|e] и присоединяются к фракции «[target_mailberger_noble_rebels.GetName]»."
 flavor_hab.1401.title: "[target_rebel.GetNameWithNoTooltip] интересуется Майльбергским союзом"
 flavor_hab.1401.desc: "[target_rebel.GetName] — весьма талантливый и многообещающий юноша из низшей знати. Увы, похоже, он симпатизирует мятежным #TOOLTIP:POPTYPE,nobles,X #L аристократам#!#!, надеясь воспользоваться их недовольством для удовлетворения собственных амбиций. Мы могли бы купить его верность, но это будет стоить довольно дорого."
 flavor_hab.1401.a: "Ещё один изменник."
 flavor_hab.1401.b: "Заплатим ему."
 flavor_hab.1402.title: "Требования Майльбергского союза"
 flavor_hab.1402.desc: "Недовольные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], уже довольно давно устроившие свой заговор, наконец выставили требования. Хотя [target_ruler.GetName] понимает, что они по сути шантажируют нас угрозой вооружённого восстания, возможно, имеет смысл пойти им навстречу ради сохранения державы."
 flavor_hab.1402.a: "Звучит вполне разумно."
 flavor_hab.1402.b: "Они ничего не получат!"
 flavor_hab.1403.title: "Недовольные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Штирии"
 flavor_hab.1403.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #TOOLTIP:AREA,styria_area,X #L Штирии#!#!, уставшие от тягот войны, объединились и открыто выступили против действующей власти. [target_ruler.GetName] понимает, что в свете нашего нынешнего положения это может привести к очень опасным последствиям. Нам следует проявить особую осторожность в этом вопросе."
 flavor_hab.1403.a: "Будь они прокляты!"
 styria_noble_rebels: "Мятеж в Штирии"
 styria_noble_rebels_joining: "Все [Concept('pops', 'группы населения')|e] из сословия #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в #TOOLTIP:AREA,austria_area,X #L Австрии#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и присоединяются к фракции «[target_styria_noble_rebels.GetName]»."
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "Талантливый астроном [target_artist.GetName] закончил обучение в #TOOLTIP:LOCATION,vienna_tt,X #L Вене#!#! и ищет покровителя для продолжения научных изысканий. Профинансировав его работу в Венском #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#!, мы добьёмся значительного прогресса."
 flavor_hab.1500.a: "Мы наймём его!"
 flavor_hab.1500.b: "Мы не нуждаемся в его услугах."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] публикует свой труд"
 flavor_hab.1501.desc: "[target_artist.GetName] добился значительных успехов в своих изысканиях и опубликовал трактат о птолемеевой астрономии под названием «#italic Новая теория планет#!»."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "[target_artist.GetNameWithNoTooltip] и его ученик"
 flavor_hab.1502.desc: "[target_character.GetName] ещё учится, но уже демонстрирует не менее выдающийся талант, чем его прославленный наставник [target_artist.GetName], и мог бы принести немалую пользу в качестве советника. Благодаря тому, что [target_artist.GetNameWithNoTooltip] в своё время получил нашу поддержку, [ROOT.GetCountry.GetName] и наш #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#! приобрели очень многое."
 flavor_hab.1502.a: "Весьма выгодное вложение!"
 flavor_hab.1502.b: "Это ещё более усилит наш научный потенциал."
 flavor_hab.1600.title: "Мандат для [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hab.1600.desc: "С ростом влияния реформации в нашей стране появляется всё больше #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#!. Наши #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] задаются вопросом, понимает ли [target_ruler.GetName], какое влияние эти люди могут приобрести и какой вред нанести державе. И речь тут не только о внешней политике: религиозные противоречия могут расколоть общество изнутри. Чтобы предотвратить конфликт, нам поможет [target_character.GetName]. Следует издать мандат, разъясняющий населению, какие действия считаются ересью."
 flavor_hab.1600.a: "Это нужно сделать как можно быстрее!"
 flavor_hab.1600.b: "Это совершенно ни к чему."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "Несмотря на все усилия, которые приложили наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowPolicyName('mandate_of_ofen')] не остановил распространение #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#!. Более того, выдающийся [ShowReligionAdjectiveWithNoTooltip('lutheran')]ий пастор [target_character.GetName] настолько прославился в нашей стране, что им уже интересуется [target_ruler.GetName]. Наш [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] может стать подходящим местом службы для такого видного деятеля, заботящегося о благе наших подданых [ShowReligionAdjectiveWithNoTooltip('lutheran')]ого вероисповедания."
 flavor_hab.1601.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] получит выгоду от сотрудничества с ним."
 flavor_hab.1601.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] не нуждается в еретиках."
 flavor_hab.1601.historical_info: "Иоганн Себастьян Пфаузер был придворным пастором Максимилиана II. Под его влиянием Максимилиан приобрёл склонность к лютеранству, хотя сам не перешёл в эту веру."
 flavor_hab.1602.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]ие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.1602.desc: "Вследствие реформации многие наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обратились в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!. Они беспокоятся о недостаточной защите своей веры в нашей стране и требуют тех же прав, что и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] #TOOLTIP:RELIGION,catholic_tt,X #L католического#!#! вероисповедания."
 flavor_hab.1602.a: "Нам нужно достичь компромисса."
 flavor_hab.1602.b: "Их требования неприемлемы."
 flavor_hab.1602.c: "Полностью перейти в лютеранство."
 flavor_hab.conversion.tt: "Некоторые [Concept('pops', 'группы населения')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! обращаются в #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_hab.1603.title: "Раскол в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!"
 flavor_hab.1603.desc: "Население #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! разделилось на #TOOLTIP:RELIGION,catholic_tt,X #L католиков#!#! и последователей реформации, возглавляемых #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранами#!#!. Мы сами ещё не объявили свою позицию, но благодаря своему политическому весу можем оказать ощутимое влияние на судьбу империи."
 flavor_hab.1603.historical_info: "После поражения Шмалькальденского союза в битве при Мюльберге император Карл V начал работу над восстановлением религиозного единства Священной Римской Империи. На Аугсбургском рейхстаге 1548 года он издал Аугсбургское временное постановление, которое должно было регулировать религиозную политику империи до проведения общего совета католической церкви. Оно разрешало браки для духовенства и оба вида причастия (хлеб и вино) для мирян, но из-за того, что оно отражало преимущественно католическую точку зрения, несколько протестантских выборщиков отказались принять его. Карл попытался принудить их к этому, поэтому протестанты впоследствии приняли Лейпцигское временное постановление, отражавшее их собственные взгляды. Поскольку оба постановления не были приняты всеми сторонами, религиозное единство империи было восстановлено только в 1555 году с заключением Аугсбургского мира, провозгласившего принцип #italic Cuius regio, eius religio#! (лат. «чья земля, того и вера»). Согласно этому принципу, вероисповедание каждого правителя распространялось на его подданных."
 flavor_hab.1603.a: "Выбрать компромиссный вариант."
 religious_compromise: "Религиозный компромисс"
 flavor_hab.1603.a.all: "Все [Concept('countries', 'державы')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! получают [ShowBiasValue('religious_compromise')|+=0] к [Concept('opinion', 'мнению')|e] о державе [GetCountry('HAB').GetLongName]"
