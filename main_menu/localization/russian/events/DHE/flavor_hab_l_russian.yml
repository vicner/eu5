 favors_protestants_catholics: "Поддержка протестантов"
 flavor_hab.1604.title: "[ShowBuildingTypeNameWithNoTooltip('jesuit_college')] в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_hab.1604.desc: "Допустив иезуитов в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, мы можем воспользоваться их влиянием для распространения [ShowReligionAdjective('catholic')]ой веры среди населения. Они обещают нам построить #TOOLTIP:BUILDING_TYPE,jesuit_college,X #L иезуитский колледж#!#!, который станет важным образовательным центром. Наши [ShowReligionAdjectiveWithNoTooltip('catholic')]ие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] весьма рады такой перспективе, а вот [ShowReligionAdjectiveWithNoTooltip('lutheran')]ое население может увидеть в этом попытку насаждения прежней веры."
 flavor_hab.1604.a: "Поддержать иезуитов."
 flavor_hab.1604.b: "Максимально ограничить их влияние."
 flavor_hab.1604.c: "Изгнать их из [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_hab.1605.title: "Жалобы на иезуитов"
 flavor_hab.1605.desc: "В последние несколько лет [ROOT.GetCountry.GetGovernment.GetCourtTitle] получает всё больше жалоб на #TOOLTIP:BUILDING_TYPE,jesuit_college,X #L иезуитский колледж#!#!. Судя по всему, иезуиты принуждают наших [ShowReligionAdjective('lutheran')]их подданных возвращаться в католичество в нарушение имперских законов, регулирующих сосуществование #TOOLTIP:RELIGION,catholic_tt,X #L католичества#!#! и #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранства#!#! в наших землях."
 flavor_hab.1605.a: "Не стоит ссориться с иезуитами."
 flavor_hab.1605.a.tt: "Это решение огорчит наших подданных #TOOLTIP:RELIGION,lutheran_tt$,X #L лютеранской#!#! веры."
 flavor_hab.1605.b: "Мы рассмотрим эти жалобы."
 flavor_hab.1605.b.tt: "Это решение обрадует наших подданных #TOOLTIP:RELIGION,lutheran_tt$,X #L лютеранской#!#! веры."
 flavor_hab.1605.c: "Мы должны избавиться от иезуитов."
 flavor_hab.1605.c.tt: "Это решение очень обрадует наших подданных #TOOLTIP:RELIGION,lutheran_tt$,X #L лютеранской#!#! веры."
 flavor_hab.1606.title: "Реакция католиков"
 flavor_hab.1606.desc: "[GetCountry('PAP').GetName] и [catholic_strong_country.GetName] протестуют против изгнания иезуитов из наших земель. Они требуют немедленно позволить этому ордену возобновить работу в [ROOT.GetCountry.Custom('CL_PP')]."
 flavor_hab.1606.a: "Мы уступим их давлению и разрешим иезуитам вернуться в [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_hab.1606.b: "Мы отвергнем их требования."
 flavor_hab.1607.title: "Монастырский совет [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.1607.desc: "Распространение идей реформации в нашей державе привело к тяжёлым последствиям для #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырей#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] жалуются на отчаянное финансовое положение и отсутствие желающих принять монашеский постриг. Для решения этой проблемы мы можем учредить специальный совет и передать ему руководство всеми монастырями."
 flavor_hab.1607.a: "Реформировать структуру монастырей."
 flavor_hab.1607.a.tt: "Откроем доступ к #TOOLTIP:PRODUCTION_METHOD,hab_reformed_monastery_maintenance,X #L монастырскому совету#!#! для всех монастырей нашей державы."
 flavor_hab.1607.b: "Пусть приспосабливаются сами."
 flavor_hab.1608.title: "Чешская конфессия"
 flavor_hab.1608.desc: "Наши #TOOLTIP:CULTURE,czech_tt,X #L чешские#!#! подданные обратились с просьбой официально признать отделение их конфессии, [ShowReligionAdjective('lutheran')]ой по своей сути, от [ShowReligionAdjective('catholic')]ой церкви. Хотя эта группа населения не обладает значительным влиянием, прямой отказ может привести к тяжёлым последствиям в будущем."
 flavor_hab.1608.a: "Признать, но не подписывать."
 royal_letter_of_bohemia: "Чешская конфессия"
 flavor_hab.1608.b: "Категорически отказать."
 refused_royal_letter_of_bohemia: "Чешская конфессия не признана"
 flavor_hab.1608.c: "Признать с официальной подписью."
 flavor_hab.1608.historical_info: "Император Максимилиан II признал #italic Чешскую конфессию#! в мае 1575 года, заботясь о защите прав своего наследника Рудольфа II. Конфессия была предложена протестантами Богемии с целью закрепить их легальный статус под властью Габсбургов. Максимилиан II принял её в качестве законного основания, но не поставил свою подпись, а её действие распространилось только на основные территории Богемии, но не на Силезию и Лужицу. Окончательно права чехов были закреплены Грамотой величества, подписанной Рудольфом II в 1609 году."
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая рекатолизация"
 flavor_hab.1609.desc: "Пламя ереси охватило наши земли и угрожает единству христиан, но последние события вернули нам веру в будущее. Вдохновлённые недавно изданным #L #TOOLTIP:ADVANCE_DEFINITION,edict_of_restitution,X Реституционным эдиктом#!#! и поддержкой #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! фракции на заседании Рейхстага, наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] выступили за проведение смелой кампании по рекатолизации, цель которой — вернуть людей в лоно церкви. Они утверждают, что насаждение #TOOLTIP:RELIGION,catholic_tt,X #L католического#!#! учения и восстановление авторитета церкви помогут нам установить божественный порядок в [ROOT.GetCountry.Custom('CF_PP')|l] и превратят #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! в оплот католической веры в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_hab.1609.a: "Вперёд! Надо действовать решительно."
 flavor_hab.1609.b: "Вернём людей на верный путь мирными средствами."
 flavor_hab.1609.c: "Единство важнее религии."
 flavor_hab.1700.title: "Банк [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.1700.desc: "Для повышения финансовой стабильности и ослабления зависимости от внешних сил нам следует учредить государственный банк. Увы, для этого нужен весьма внушительный начальный капитал. [target_ruler.GetName] может потребовать, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] передали средства на эту благую цель, хотя они определённо не обрадуются такому решению."
 flavor_hab.1700.a: "Мы потребуем, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] внесли свой вклад."
 flavor_hab.1700.b: "Мы справимся сами."
 flavor_hab.1700.historical_info: "После того, как зависимость от финансовой поддержки частных лиц привела Габсбургскую монархию к банкротству, император Леопольд I решил основать государственный банк в 1703 году. К сожалению, спустя два года #italic Банко-дель-Джиро#! разорился из-за тяжёлой внешнеполитической ситуации и колоссальных денежных вливаний в Войну за испанское наследство. В конечном счёте банк стал собственностью Вены и превращён в #italic Венский городской банк#!, который долгое время финансировал Габсбургов."
 flavor_hab.1701.title: "Судьба банка [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.1701.desc: "Пора решить, стоит ли нам продолжать финансирование нового банка [ROOT.GetCountry.Custom('CL_RP')]. Это имеет смысл только в том случае, если мы сможем собрать достаточно средств."
 flavor_hab.1701.a: "Грандиозный успех!"
 flavor_hab.1701.b: "Впечатляющий провал."
 flavor_hab.1800.title: "Текстильная промышленность в Мюльфиртеле"
 flavor_hab.1800.desc: "Наша провинция #TOOLTIP:PROVINCE_DEFINITION,muhlviertel_province,X #L Мюльфиртель#!#! идеально подходит для развития текстильной промышленности: расположенный там #TOOLTIP:LOCATION,linz_tt,X #L Линц#!#! славится богатыми урожаями #TOOLTIP:GOODS,fiber_crops,X #L прядильных культур#!#!. Строительство и финансирование #TOOLTIP:BUILDING_TYPE,cloth_manufactory,X #L текстильной мануфактуры#!#! в этой местности может принести немалую выгоду в будущем."
 flavor_hab.1800.a: "Весьма заманчивая возможность."
 flavor_hab.1800.b: "Ткачи не сделают нас богатыми."
 flavor_hab.1800.historical_info: "В начале XVII века в Мюльфиртеле сложились благоприятные условия для развития ткацкого производства, что поспособствовало его бурному росту. Текстильная промышленность быстро стала основой экономики Верхней Австрии, но в конечном счёте не выдержала международной конкуренции."
 flavor_hab.1801.title: "Процветание текстильной промышленности Линца"
 flavor_hab.1801.desc: "Проект развития ткачества в #TOOLTIP:PROVINCE_DEFINITION,muhlviertel_province,X #L Мюльфиртеле#!#! оказался невероятно успешным! Основанная нами #TOOLTIP:BUILDING_TYPE,cloth_manufactory,X #L текстильная мануфактура#!#! процветает и будет работать на благо нашей экономики ещё много лет."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "Упадок текстильной промышленности Линца"
 flavor_hab.1802.desc: "Отказавшись вкладывать существенные средства в #TOOLTIP:BUILDING_TYPE,cloth_manufactory,X #L текстильную мануфактуру#!#!, мы не смогли наладить успешное производство #TOOLTIP:GOODS,cloth,X #L текстиля#!#! в #TOOLTIP:PROVINCE_DEFINITION,muhlviertel_province,X #L Мюльфиртеле#!#!."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip] заявляет о себе в Вене"
 flavor_hab.1900.desc: "[target_character.GetName] является весьма известной персоной в банковской сфере и обладает связями при нашем дворе. Учитывая [Select_CString(target_character.IsFemale,'её', 'его')] богатство, [Select_CString(target_character.IsFemale,'она', 'он')] может принести нам немалую пользу в качестве советника."
 flavor_hab.1900.a: "Да, [ROOT.GetCountry.GetGovernment.GetCourtTitle] выиграет от [Select_CString(target_character.IsFemale,'её', 'его')] присутствия."
 flavor_hab.1900.b: "Мы не нуждаемся в новых советниках."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] и [Select_CString(target_mentor.IsFemale,'её', 'его')] протеже [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "[target_mentor.GetName], [Select_CString(target_mentor.IsFemale,'оказавшая', 'оказавший')] нам немало ценных услуг, полагает, что [target_character.GetName] [Select_CString(target_character.IsFemale,'могла', 'мог')] бы стать [Select_CString(target_mentor.IsFemale,'её', 'его')] [Select_CString(target_character.IsFemale,'преемницей', 'преемником')]. Отлично разбираясь в банковском деле, [Select_CString(target_character.IsFemale,'она', 'он')] справится с придворными обязанностями не хуже, чем [Select_CString(target_mentor.IsFemale,'сама', 'сам')] [target_mentor.GetNameWithNoTooltip]."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "У нас уже есть [target_mentor.GetNameWithNoTooltip]."
 flavor_hab.1902.title: "[target_character.GetNameWithNoTooltip] поддерживает войну"
 flavor_hab.1902.desc: "Война является весьма дорогим предприятием для любой державы, и [ROOT.GetCountry.GetName] здесь не исключение. К счастью, [target_character.GetName] [Select_CString(target_character.IsFemale,'готова', 'готов')] пожертвовать значительную сумму на наши военные расходы, не требуя взамен никаких благ и привилегий."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "[target_character.GetNameWithNoTooltip] поддерживает строительство"
 flavor_hab.1903.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживает бурный рост: новые здания возводятся буквально на каждом шагу. Но [target_character.GetName] считает, что этого мало: [Select_CString(target_character.IsFemale,'она сделала', 'он сделал')] нам щедрое пожертвование, благодаря которому [target_location.GetNameWithNoTooltip] превратится в настоящий памятник стиля барокко."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "[target_character.GetNameWithNoTooltip] строит дипломатические планы"
 flavor_hab.2000.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'выдающаяся деятельница', 'выдающийся деятель')] эпохи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, [Select_CString(target_character.IsFemale,'принесла', 'принёс')] нам немалую пользу на дипломатическом поприще, представляя наши интересы в дружественных и враждебных державах. Сейчас у [Select_CString(target_character.IsFemale,'неё', 'него')] появился план укрепления наших позиций в Европе. Воплотив его, мы сможем формировать международные отношения так, как считаем нужным, в том числе с такими извечными соперниками, как [rival_country.GetName]."
 flavor_hab.2000.a: "Замечательный план."
 flavor_hab.2000.b: "Текущая ситуация нас вполне устраивает."
 hab_diplomatic_revolution: "Дипломатическое сближение"
 flavor_hab.2001.title: "Пересмотр отношений с [GetCountry('HAB').Custom('CL_TP')]"
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName] предлагает прекратить вражду. Это может стать отличным шансом для пересмотра дипломатических отношений и начала дружбы с [GetCountry('HAB').Custom('CL_TP')]."
 flavor_hab.2001.a: "Мы примем это предложение."
 flavor_hab.2001.b: "Нет, у нашей вражды есть серьёзные причины!"
 flavor_hab.2100.title: "[target_ruler.GetNameWithNoTooltip] проводит реформы"
 flavor_hab.2100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] выражает недовольство #L [ROOT.GetCountry.GetAdjective|l]ими#! законами. Опираясь на принципы #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, [Select_CString(target_ruler.IsFemale,'она подготовила', 'он подготовил')] проект масштабной реформы, затрагивающей практически все аспекты гражданского права. Некоторые советники считают такой подход слишком поспешным и радикальным, но подтвердить или опровергнуть их мнение может только время."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Императрица Мария Терезия, правившая с 1740 по 1780 год, начала реформировать Австрию в соответствии с идеалами Просвещения. Не желая ссориться с аристократией, она придерживалась консервативного подхода, а вот её сын Иосиф II, начавший править совместно с матерью в 1765 году, был сторонником радикальных идей. Впрочем, предложенные им реформы, направленные на быстрый переход к просвещённому абсолютизму, были встречены ожесточённым сопротивлением во всех слоях австрийского общества."
 flavor_hab.2101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] против реформ"
 flavor_hab.2101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] крайне недовольны реформами, которые [Select_CString(target_ruler.IsFemale,'предприняла', 'предпринял')] [target_ruler.GetName]. Они отказываются соблюдать новые законы [ROOT.GetCountry.Custom('CL_RP')], если мы не возместим им все возможные убытки."
 flavor_hab.2101.a: "Мы пойдём им навстречу и смягчим реформы."
 flavor_hab.2101.b: "Золото убедит их замолчать."
 flavor_hab.2101.c: "Пора напомнить им, кто здесь [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hab.2102.title: "Реформы приняты благосклонно"
 flavor_hab.2102.desc: "Реформы, которые [Select_CString(target_ruler.IsFemale,'предприняла', 'предпринял')] [target_ruler.GetName], были приняты без обычных возражений и споров по поводу каждого пункта. Отныне [ROOT.GetCountry.GetName] может считаться подлинным маяком #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "Раабизация землеустройства"
 flavor_hab.2103.desc: "[Select_CString(target_character.IsFemale, 'Дальновидная чиновница предложила', 'Дальновидный чиновник предложил' )] [target_character.GetName] реформировать землепользование в [ROOT.GetCountry.Custom('CF_RP')|l], чтобы повысить его эффективность. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] план, известный как «раабизация», подразумевает передачу обширных земель, которыми владеют [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], в наследственную аренду мелким фермерам. [target_character.GetLastNameWithNoTooltip] утверждает, что [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — наше будущее. Расширение их прав и возможностей позволит модернизировать сельское хозяйство, а также повысить производительность труда и доходы государства."
 flavor_hab.2103.a: "Проведём реформы, которые предлагает [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.2103.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] идеи чересчур радикальны."
 flavor_hab.2104.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] реформы"
 flavor_hab.2104.desc: "[target_character.GetName] — выдающийся #TOOLTIP:CULTURE,slovak_tt,X #L словацкий#!#! учёный и императорский библиотекарь, получивший известность благодаря своим радикальным воззрениям на систему управления и права подданных. [target_character.GetLastNameWithNoTooltip], прозванный «словацким Сократом», считает, что образование и реформы — залог процветания государства, а [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] имеют слишком много привилегий. Его рассуждения о том, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны укрепить свою власть, а старое феодальное общество изжило себя, вызвали ожесточённые дебаты при дворе."
 flavor_hab.2104.a: "Поддержим [Select_CString(target_character.IsFemale, 'её', 'его' )] предложения."
 flavor_hab.2104.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] идеи угрожают нашей стабильности."
 flavor_hab.2104.historical_info: "Адам Франтишек Коллар — словацкий историк, лингвист и политический мыслитель, который работал в библиотеке венского двора. Коллар был убеждённым сторонником просвещенного абсолютизма и ратовал за централизацию и ограничение власти дворян. Он также выступал в качестве главного советника Марии Терезии в период проведения правовых и административных реформ. Кроме того, ему приписывают введение термина «этнология»."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] — это ключевой регион, открывающий нам дорогу в #TOOLTIP:AREA,styria_area,X #L Штирию#!#!. Увы, лишённый столичных привилегий, он отчаянно нуждается в развитии и обновлении инфраструктуры. Если [target_ruler.GetName] решит эту проблему, выделив необходимые средства, [ShowLocationNameWithNoTooltip('wiener_neustadt')] сможет занять ещё более важное место в жизни нашей державы."
 flavor_hab.2200.a: "В это стоит вложиться."
 flavor_hab.2200.b: "Пустая трата денег."
 flavor_hab.2200.historical_info: "После разделения династии Габсбургов на Альбертинскую и Леопольдинскую линии в 1379 году Винер-Нойштадт стал главной резиденцией Габсбургов. Благодаря усилиям императора Фридриха III город стремительно развивался и хорошел."
 flavor_hab.2201.title: "Безопасность Нижней Австрии"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')] считается стратегически важным регионом для обороны [ROOT.GetCountry.Custom('CL_RP')] в целом. Увы, местные укрепления находятся в крайне запущенном состоянии и способны задержать врага разве что на пару дней. Если же противник их преодолеет, ему откроется прямая дорога на #TOOLTIP:LOCATION,vienna_tt,X #L Вену#!#!. Поэтому нужно провести модернизацию укреплений!"
 flavor_hab.2201.a: "Нижнюю Австрию необходимо защитить."
 flavor_hab.2201.b: "Вторжение врага в Нижнюю Австрию — это абсурд."
 flavor_hab.2202.title: "Военная академия [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab.2202.desc: "Сражаясь на полях #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, мы можем многому научиться у своих друзей и врагов, но полагаться только на личный опыт было бы чудовищной ошибкой. Чтобы наши вооружённые силы внушали уважение, надо учредить специальное заведение для обучения наших офицеров искусству войны."
 flavor_hab.2202.a: "Основать академию!"
 flavor_hab.2202.b: "Что за чушь! Наши офицеры и так лучше всех!"
 flavor_hab.2202.historical_info: "Война за австрийское наследство показала, что Австрия отчаянно нуждается в военной реформе. Чтобы усилить контроль государства над вооружёнными силами, императрица Мария Терезия в 1751 году основала Терезианскую военную академию."
 flavor_hab.2300.title: "Брак с правительницей Бургундии"
 flavor_hab.2300.desc: "Сейчас [GetCountry('BUR').GetLongName] управляется женщиной, которая ещё не вышла замуж и не родила наследника. Если её не станет, [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]ие земли перейдут к #L [GetCountry('FRA').GetAdjective|l]ой#! короне, что нарушит баланс сил в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! и поставит #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую империю#!#! в уязвимое положение. Единственный способ предотвратить катастрофу — организовать брак между правителями Бургундии и Австрии. Если [burgundian_ruler.GetName] и [austrian_ruler.GetName] поженятся, [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]ие территории перейдут под наш контроль, а Франция останется ни с чем."
 flavor_hab.2300.a: "Сделаем предложение руки и сердца."
 flavor_hab.2300.b: "Это опасный шаг."
 flavor_hab.2300.historical_info: "В 1477 году, после гибели герцога Карла Смелого в сражении при Нанси, обширные бургундские владения унаследовала его единственная дочь Мария Бургундская. Французский король Людовик XI задумал отнять у Марии земли, и чтобы противостоять его давлению, Мария вышла замуж за австрийского эрцгерцога Максимилиана Габсбурга. Благодаря этому союзу Габсбурги получили под свой контроль бургундские территории, но испортили отношения с французами, которые тоже претендовали на эти земли, что в итоге вылилось в череду конфликтов."
 flavor_hab.2301.title: "Брак с правителем Австрии"
 flavor_hab.2301.desc: "К нашему двору прибыл дипломат из [GetCountry('HAB').Custom('CL_RP')] и предложил нам дерзкую сделку. Он говорит, что если [burgundian_ruler.GetName] и [austrian_ruler.GetName] поженятся, то [ROOT.GetCountry.GetName] получит сильного союзника, который защитит нашу державу от [GetCountry('FRA').Custom('CL_RP')], которая хочет прибрать к рукам наши земли. [GetCountry('HAB').GetAdjectiveWithNoTooltip]ие послы утверждают, что сценарий, при котором [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие территории становятся [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими в случае, если [burgundian_ruler.GetNameWithNoTooltip] умрёт, не оставив наследника, создаст дисбаланс сил в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! и обернётся катастрофой не только для Бургундии, но и для #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 flavor_hab.2301.a: "Разумное предложение."
 flavor_hab.2301.b: "Нас это не интересует."
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip] принимает наше предложение"
 flavor_hab.2302.desc: "Отличные новости из #ONCLICK:COUNTRY,[GetCountry('BUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BUR').Custom('CL_tt')],X [GetCountry('BUR').Custom('CL_RP')|L]#!#!! [burgundian_ruler.GetName] принимает наше предложение о браке. Это мудрое решение укрепит союз между нашими великими династиями, а обширные [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]ие земли окажутся под #L [ROOT.GetCountry.GetAdjective|l]им#! контролем, что защитит их от посягательств #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!."
 flavor_hab.2302.a: "Замечательные новости!"
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip] отклоняет наше предложение"
 flavor_hab.2303.desc: "Мы получили ответ из #ONCLICK:COUNTRY,[GetCountry('BUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BUR').Custom('CL_tt')],X [GetCountry('BUR').Custom('CL_RP')|L]#!#!. Наши надежды не оправдались: [burgundian_ruler.GetName] [Select_CString(burgundian_ruler.IsFemale, 'отклонила', 'отклонил' )] наше предложение о браке. [Select_CString(burgundian_ruler.IsFemale, 'Она', 'Он' )] опасается, что [GetCountry('BUR').GetNameWithNoTooltip] лишится независимости, и не хочет злить #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#!."
 flavor_hab.2303.a: "Какое разочарование."
 flavor_hab.2400.title: "Брак с правительницей Богемии"
 flavor_hab.2400.desc: "С тех пор как [rudolf.GetName] стал первым #L [ROOT.GetCountry.GetAdjective|l]им#! правителем #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!, сменилось уже целое поколение. Однако в 1307 году он безвременно скончался, не оставив наследника, и мы потеряли [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]ий трон. В нынешних условиях вооружённый захват [GetCountry('BOH').Custom('CL_RP')] совершенно немыслим. Остаётся действовать дипломатическими методами. Брачный союз с одной из дочерей правителя Богемии откроет нам дорогу к богемской короне. Скажем, что наше предложение — это попытка снизить напряжение между нашими державами. Если [bohemian_ruler.GetName] согласится, этот брак станет основой для будущего союза под [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им руководством."
 flavor_hab.2400.a: "Сделаем предложение."
 flavor_hab.2400.b: "Не хотелось бы его обидеть."
 flavor_hab.2400.historical_info: "В 1357 году австрийский герцог Рудольф IV женился на Екатерине Богемской — дочери императора Карла IV. Этот брак был стратегическим союзом, направленным на укрепление связи между Габсбургами и Люксембургами, которые правили Богемией. В то время обе семьи пытались усилить своё влияние в Священной Римской Империи и успешно противостоять другим знатным домам в борьбе за власть."
 flavor_hab.2401.title: "Предложение от Габсбургов"
 flavor_hab.2401.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('HAB').Custom('CL_RP')] делает нам неожиданное предложение. По словам австрийцев, [austrian_ruler.GetName] и [target_princess.GetName], дочь богемского правителя, должны пожениться, чтобы восстановить отношения и доверие между нашими державами. Однако многие наши придворные считают, что их истинный мотив — вернуть себе влияние в [ROOT.GetCountry.Custom('CL_PP')], а в дальнейшем — реализовать свои династические интересы. Сторонники предложения полагают, что союз с [GetCountry('HAB').Custom('CL_TP')] защит [ROOT.GetCountry.Custom('CL_VP')] от внешних угроз, а противники предупреждают, что он может привести к тому, что наши земли фактически окажутся под контролем [GetCountry('HAB').Custom('CL_RP')]. [bohemian_ruler.GetName] должен хорошенько обдумать все за и против."
 flavor_hab.2401.a: "Этот брак послужит нашим интересам."
 flavor_hab.2401.b: "Мы не станем доверять австрийцам."
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip] принимает наше предложение"
 flavor_hab.2402.desc: "[GetCountry('BOH').GetGovernment.GetCourtTitle] [GetCountry('BOH').Custom('CL_RP')] принимает наше предложение: скоро [austrian_ruler.GetName] и [target_princess.GetName] заключат брачный союз. Теперь у нас появилась надежда, что однажды [ROOT.GetCountry.GetName] вернёт влияние в [GetCountry('BOH').Custom('CL_PP')], а, может, нам даже удастся занять её трон. В любом случае наша вражда с Богемией закончилась, а прочный мир — залог процветания обеих держав."
 flavor_hab.2402.a: "Знаменательное событие!"
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip] отклоняет наше предложение"
 flavor_hab.2403.desc: "[GetCountry('BOH').GetGovernment.GetCourtTitle] [GetCountry('BOH').Custom('CL_RP')] предложение брачного союза. Власти Богемии утверждают, что в данный момент в нём нет никакой нужды. Вероятно, это решение вызвано недоверием к [ROOT.GetCountry.Custom('CL_DP')]: многие в [GetCountry('BOH').Custom('CL_PP')] считают, что мы до сих пор претендуем на богемский трон."
 flavor_hab.2403.a: "Ничего не попишешь."
 flavor_hab.2500.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]о-[GetCountry('PRU').GetAdjectiveWithNoTooltip|l]ое соперничество"
 flavor_hab.2500.desc: "Долгое время мы были бесспорными лидерами в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! — благодаря своей силе, дипломатии и происхождению. Однако в последние годы [GetCountry('PRU').GetName] бросает вызов нашей гегемонии. Их военные реформы, экономический рост и усилтвающееся влияние на имперских князей вызывают у нас серьёзное беспокойство. Некоторые полагают, что мы не можем допустить дальнейшего возвышения Пруссии и должны действовать быстро и решительно, если не хотим, чтобы она заняла наше место."
 flavor_hab.2500.a: "Нужно скорее что-то предпринять."
 flavor_hab.2500.b: "Пруссия не представляет никакой угрозы."
 flavor_hab.2500.historical_info: "Австро-прусское соперничество — одно из самых значимых противостояний между державами Священной Римской империи. Австрия оставалась главенствующей имперской державой, но Пруссия, при таких сильных лидерах, как король Фридрих II Великий, превратилась в её грозного соперника с мощным военным потенциалом. Война за австрийское наследство и Семилетняя война сыграли важную роль в возникновении и развитии этого конфликта, вызванного желанием прусских государей сбросить Австрию с пьедестала, который она занимала долгие годы."
 flavor_hab.2501.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]о-[GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ое соперничество"
 flavor_hab.2501.desc: "[GetCountry('HAB').GetGovernment.GetCourtTitle] [GetCountry('HAB').Custom('CL_RP')] недвусмысленно даёт нам понять, что не позволит нам усилить своё влияние в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. [GetCountry('HAB').GetNameWithNoTooltip] видит в [ROOT.GetCountry.Custom('CL_PP')] угрозу своему господству и пустит в ход все дипломатические и военные методы, чтобы не допустить нашего возвышения."
 flavor_hab.2501.a: "Нас не запугаешь!"
 flavor_hab.2600.title: "Брак с испанской принцессой"
 flavor_hab.2600.desc: "Все дворы #TOOLTIP:CONTINENT,europe,X #L Европы#!#! обеспокоены ростом влияния [GetCountry('FRA').Custom('CL_RP')]. [ROOT.GetCountry.GetName] и [target_spain.GetName] преследуют одно и ту же цель — расстроить планы французов. Некоторые советники считают, что брачный союз — отличный способ заручиться поддержкой Испании. Брак с [target_spain.GetAdjectiveWithNoTooltip|l]ой принцессой укрепит связь с Испанией и станет первым шагом к созданию широкой анти-[GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой коалиции."
 flavor_hab.2600.a: "Предложим брачный союз."
 flavor_hab.2600.b: "Найдём другой способ."
 flavor_hab.2600.historical_info: "Первый значимый австро-испанский союз был заключён в 1496 году, когда эрцгерцог Филипп I Красивый из рода Габсбургов женился на Хуане Кастильской, дочери Фердинанда и Изабеллы. После смерти Изабеллы в 1504 году Филипп стал первым королём Кастилии из династии Габсбургов. Этот союз позволил Габсбургам усилить своё влияние в Испании и подготовил почву для полного господства над страной и множеством других держав в XVI-XVII веках."
 flavor_hab.2601.title: "Брак с правителем Австрии"
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]ий [GetCountry('HAB').GetGovernment.GetCourtTitle] прислал нам официальное предложение. Австрийцы хотят, чтобы [austrian_ruler.GetName] и [target_princess.GetName] заключили брачный союз. Они утверждают, что этот союз не даст [GetCountry('FRA').Custom('CL_DP')] воплотить в жизнь свои амбициозные планы, восстановит баланс сил в Европе и послужит интересам обеих держав."
 flavor_hab.2601.a: "Примем предложение."
 flavor_hab.2601.b: "Лучше отклоним предложение."
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip] принимает наше предложение"
 flavor_hab.2602.desc: "[target_spain.GetName] принимает наше предложение о браке. Таким образом наши державы заключили союз против общего врага. [target_spain.GetNameWithNoTooltip] и [ROOT.GetCountry.GetName] будут сдерживать амбиции [GetCountry('FRA').Custom('CL_RP')], чтобы защитить своих подданных и обеспечить им достойное будущее."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip] отклоняет наше предложение"
 flavor_hab.2603.desc: "[target_spain.GetName] отклоняет наше предложение о браке. Испанские власти объясняют свой отказ неготовностью брать на себя другие обязательства. Хотя наши надежды на близкие отношения с Испанией рухнули, мы вынесли из этой ситуации ценный урок: в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! нужно действовать тоньше."
 flavor_hab.2603.a: "Поищем другие варианты…"
