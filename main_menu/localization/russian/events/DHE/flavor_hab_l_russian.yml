 flavor_hab.1603.c.catholics: "Все [ShowReligionAdjectiveWithNoTooltip('catholic')]ие [Concept('countries', 'державы')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! получают [ShowBiasValue('favors_protestants_catholics')|+=0] к [Concept('opinion', 'мнению')|e] о державе [GetCountry('HAB').GetLongName]"
