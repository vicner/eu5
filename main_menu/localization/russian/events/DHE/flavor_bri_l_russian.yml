l_russian:
 flavor_bri.1.title: "Catholicon Armoricum"
 flavor_bri.1.desc: "В 1464 году Жан Лагадек издал первый трёхъязычный латинско-бретонско-французский словарь. Свершение это поразительно тем, что прежде никто не издавал словари на бретонском или французском языках. Распространив в народе копии Catholicon Armoricum, мы покажем всем, что бретонский язык по значимости ничем не уступает французскому."
 flavor_bri.1.a: "Это пойдёт на пользу всей Бретани!"
