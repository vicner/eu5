l_russian:
 flavor_teu.1.title: "Мятеж Прусского союза"
 flavor_teu.1.desc: "Несмотря на все усилия, нам не удалось пресечь мятежную деятельность Прусского союза. Присоединившиеся к союзу города собрали войска и открыто восстали против #L [ROOT.GetCountry.GetAdjective|l]ой#! власти. Как мы и предполагали, многие участники этой организации связаны с Польшей — фактически, они уже просят Польшу вмешаться в конфликт на их стороне. Если мы не откажемся от власти над мятежными городами, в Пруссии разразится кровавая война…"
 flavor_teu.1.a: "Убить всех изменников!"
 prussian_confederation_support: "Все #TOOLTIP:CULTURE,$prussian_tt$,X #L прусские#!#! #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! и #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! в #TOOLTIP:AREA,prussia_area,X #L Пруссии#!#! присоединятся к #ONCLICK:COUNTRY,[prussian_confederation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prussian_confederation.Custom('CL_tt')],X [prussian_confederation.Custom('CL_DP')|L]#!#!"
 flavor_teu.1.tooltip: "[prussian_confederation.GetName] попросит #L [GetCountry('POL').GetAdjective|l]ой#! поддержки"
 flavor_teu.1.b: "Мы не сможем победить в этой войне."
 prussian_confederation: "Прусский союз"
 flavor_teu.2.title: "Прусский союз ищет поддержки у Польши"
 flavor_teu.2.desc: "Организация, называющая себя #ONCLICK:COUNTRY,[prussian_confederation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prussian_confederation.Custom('CL_tt')],X [prussian_confederation.Custom('CL_TP')|L]#!#!, подняла восстание против неправедной тевтонской власти! Ранее мы негласно обещали её участникам военную поддержку на случай, если дело дойдёт до открытого противостояния. В свою очередь, союз согласился признать польский сюзеренитет, как только избавится от тирании рыцарей. Это соглашение очень выгодно для нашей страны, но мы должны быть готовы к жестокой войне."
 flavor_teu.2.a: "Они получат нашу полную поддержку. К оружию!"
 flavor_teu.2.b: "Это не наше дело."
 flavor_teu.3.title: "Союз ящерицы"
 flavor_teu.3.desc: "До нас дошли слухи, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] провинции #TOOLTIP:PROVINCE_DEFINITION,chelmno_province,X #L Хелмно#!#! создали тайное общество, названное «Союзом ящерицы». Целями объединения заявлены борьба с произволом и защита интересов дворянства, что, в принципе, вполне законно. Однако владения этих рыцарей находятся на границе с #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_TP')|L]#!#!, и есть серьёзные основания полагать, что истинной целью «Союза ящерицы» является отделение."
 flavor_teu.3.historical_info: "Союз ящерицы, или #italic Societas Lacertarum#! на латыни — тайная организация прусских феодалов Кульмской земли. Союз был основан в 1397 году как братство рыцарей. Во время Грюнвальдской битвы 1410 года один из основателей союза, Николаус фон Ренис, подал ложный сигнал об отступлении, опустив знамя кульмских полков. После этого случая участники союза были объявлены предателями."
 flavor_teu.3.a: "Не препятствовать деятельности союза."
 flavor_teu.3.b: "Они явно задумали недоброе!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Присяга Пруссии"
 flavor_teu.4.desc: "С поражением #L [GetCountry('TEU').GetAdjective|l]их#! рыцарей мы не только вернули себе Померелию, но и захватили обширные территории в #TOOLTIP:AREA,prussia_area,X #L Пруссии#!#!. Тем не менее [GetCountry('TEU').GetLongName] — всё ещё влиятельный игрок в регионе, большинство его институтов по-прежнему контролируются рыцарями.\n\nОчевидно, что интегрировать Восточную Пруссию будет непросто. Некоторые предлагают принудить уцелевшую орденскую верхушку к секуляризации и сделать рыцарей нашими ленниками. Несомненно, [pol_ruler.GetName] будет [Select_CString(pol_ruler.IsFemale,'рада', 'рад')] принять их вассальную присягу… В этом случае прежние владения #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_RP')|L]#!#! будут разделены пополам — так называемая «#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ая#! Пруссия» станет частью коронных земель, в то время как Герцогство Пруссия останется в руках секуляризированных пруссаков."
 flavor_teu.4.historical_info: "По результатам Тринадцатилетней войны с Тевтонским орденом 1454–1466 годов Пруссия оказалась разделена на «Королевскую Пруссию», непосредственно принадлежавшую Королевству Польскому, и вассальные восточные провинции, которые оставались за орденом. В 1525 году великий магистр Альбрехт Гогенцоллерн секуляризировал орденское государство, преобразовав его в герцогство Пруссию."
 flavor_teu.4.a: "Мы принудим их к смирению!"
 flavor_teu.4.b: "Лучше оставить всё как есть."
 flavor_teu.5.title: "Рвение крестоносцев"
 flavor_teu.5.desc: "В 1226 году [GetCharacter('maz_konrad_i_piast').GetName], князь #TOOLTIP:AREA,mazovia_area,X #L Мазовии#!#!, попросил у #L [ROOT.GetCountry.GetAdjective|l]их#! рыцарей помощи в борьбе с #TOOLTIP:AREA,prussia_area,X #L прусскими#!#! язычниками. Как наследники этих отважных крестоносцев, мы обязаны продолжить крестовый поход против последних язычников #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. [target_nation.GetLongName] падёт!"
 flavor_teu.5.a: "#italic Christ ist erstanden!#!"
 flavor_teu.5.b: "Нам не нужны лишние конфликты."
 flavor_teu.6.title: "Ромувские язычники в районе [target_location.GetNameWithNoTooltip]"
 flavor_teu.6.desc: "Коварные #TOOLTIP:RELIGION,romuva,X #L ромувские#!#! язычники не заслуживают доверия. Несмотря на всю нашу доброту и терпимость к их варварским пережиткам, они снова бунтуют в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Конечно, это мелочь, вовсе не требующая срочного сбора войск, но мы не должны оставлять подобные эксцессы без внимания. Если несколько подобных шаек объединятся в крупную силу, #L [ROOT.GetCountry.GetAdjective|l]ое#! господство над язычниками окажется под угрозой."
 flavor_teu.6.a: "Построим замок для контроля провинции [target_location.GetProvince.GetNameWithNoTooltip]."
 flavor_teu.6.b: "Прикажем местному #italic комтуру#! с этим разобраться."
 teuton_6_event_trigger_information: "Это [Concept('event', 'событие')|e] может начаться по следующим причинам:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "Право города [target_location.GetNameWithNoTooltip]"
 flavor_teu.7.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] является одним из столпов экономики и ключевым торговым портом территории под названием [ROOT.GetCountry.GetLongName]. [target_country.GetLongName] — район тесно связан с этой державой, поэтому там по-прежнему действует любекское право, чем крайне недовольны его #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! господа. Чтобы положить конец конфликту, власти [ROOT.GetCountry.Custom('CL_RP')] предлагают [target_location.Custom('LR_DP')|l] [target_location.GetNameWithNoTooltip] #TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L кульмское право#!#!. Оно частично сохранит текущее положение дел, но наделит местный совет большей властью и предоставит ему дополнительную автономию. Благодаря этому [target_location.GetRank.GetNameWithNoTooltip|l] сможет процветать за счёт торговли в таком месте, как [target_location.GetMarket.GetName|l]."
 flavor_teu.7.a: "Поддержим это начинание."
 flavor_teu.7.b: "Сохраним текущий порядок вещей."
 flavor_teu.8.title: "Экономический спад"
 flavor_teu.8.desc: "[ROOT.GetCountry.GetLongName] — здесь наступили тяжёлые времена. Из-за экономического спада многие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] оказались в нищете, а казна опустела. Если ничего не предпринять, и без того кошмарная ситуация может стать ещё хуже. Чтобы нам не пришлось брать новые займы для оплаты текущих, мы можем обложить налогом наши владения по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Это будет беспрецедентный шаг, но он позволит пополнить казну. В конце концов, зачем нам #TOOLTIP:BUILDING_TYPE,order_commandery,X #L комтурство ордена#!#!, если держава на грани разорения?"
 flavor_teu.8.a: "Введём внушительный налог."
 flavor_teu.8.b: "Введём скромный налог."
 flavor_teu.8.c: "Мы найдём другие источники дохода."
 flavor_teu.11.title: "Пересмотр кульмского права"
 flavor_teu.11.desc: "#TOOLTIP:SITUATION,black_death,X #L Чёрная смерть#!#! пронеслась по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, опустошив её города и селения. Для территории под названием [ROOT.GetCountry.GetLongName] это обернулось ещё и тем, что обезлюдевшая Германия перестала предоставлять достаточно колонистов для заселения #TOOLTIP:AREA,prussia_area,X #L Пруссии#!#!. Если мы не найдём новые способы привлечь людей на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие земли, весь наш план христианизации этого региона окажется под угрозой."
 flavor_teu.11.a: "Дадим больше привилегий колонистам."
 flavor_teu.11.b: "Придётся с этим смириться."
 flavor_teu.12.title: "Монополия на янтарь"
 flavor_teu.12.desc: "Территория под названием [ROOT.GetCountry.GetLongName] богата самыми разными природными ресурсами, но ни один из них не обладает такой важностью и ценностью, как [target_goods.GetName|l]. Именно поэтому власти [ROOT.GetCountry.Custom('CF_RP')|l] передали его в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! юрисдикцию и тщательно охраняют монополию. Однако [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] недовольны таким положением дел, ведь они бы тоже хотели участвовать в торговле этим ценным ресурсом и получать свою долю прибыли."
 flavor_teu.12.a: "Ещё сильнее ужесточим контроль."
 flavor_teu.12.b: "Поделимся торговыми правами."
 flavor_teu.12.c: "Пусть этим ресурсом торгуют [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "В последнее время у жителей [ROOT.GetCountry.Custom('CF_RP')|l] стала популярна отшельница по имени [target_character.GetName], известная своим пророческим даром. [ROOT.GetCountry.GetLongName] — здесь повсюду обсуждают многочисленные видения этой женщины. Одни считают её откровения вымыслом, другие верят в их подлинность, а третьи вообще предпочли бы сжечь отшельницу на костре.\n\nОдин раз [target_character.GetNameWithNoTooltip] уже обвинялась в колдовстве и была оправдана, но это не мешает её врагам требовать нового суда."
 flavor_teu.13.a: "Её видения поистине чудесны."
 flavor_teu.13.b: "Нам стоит прислушаться к её недоброжелателям."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "[Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из подданных [ROOT.GetCountry.Custom('CF_RP')|l] [Select_CString(target_character.IsFemale, 'известна', 'известен' )] своим выдающимся благочестием. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] уже давно служит при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе на должности летописца и вполне [Select_CString(target_character.IsFemale, 'могла', 'мог' )] бы заполнить пробелы в книге «[target_work_of_art.GetName]», которую в [target_work_of_art.GetCreationDate] году [Select_CString(target_work_of_art.GetCreator.IsFemale, 'написала', 'написал' )] [target_work_of_art.GetCreator.GetName]."
 flavor_teu.14.a: "Мы и правда нуждаемся в [Select_CString(target_character.IsFemale, 'её', 'его' )] услугах!"
 flavor_teu.14.b: "Уволим [Select_CString(target_character.IsFemale,'её', 'его')]."
 teu_event_within_5_to_10_years: "Это [Concept('event','событие')|e] произойдёт в промежутке 5-10 лет, если [target_character.GetName] всё ещё будет жив."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'завершила', 'завершил' )] труд всей своей жизни. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроника#!#! [target_work_of_art.GetName] подробно излагает историю территории под названием [ROOT.GetCountry.GetLongName] с 60-х годов XIV века до наших дней."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "Гроссшеферы [ROOT.GetCountry.Custom('CF_RP')|l]"
 flavor_teu.16.desc: "Гроссшеферы защищают #L [ROOT.GetCountry.GetAdjective|l]ие#! торговые интересы за рубежом. Эта должность предполагает огромную ответственность, но даёт и значительные привилегии, в том числе исключительное право на торговлю #TOOLTIP:GOODS,wheat,X #L пшеницей#!#! и #TOOLTIP:GOODS,amber,X #L янтарём#!# в портах #TOOLTIP:LOCATION,gdansk,X #L Гданьска#!#! и #TOOLTIP:LOCATION,konigsberg_tt,X #L Кёнигсберга#!#!. Последним особенно недовольны #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], которые твёрдо убеждены, что власти [ROOT.GetCountry.Custom('CF_RP')|l] должны лишить гроссшеферов этих привилегий. С другой стороны, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] и чиновники весьма довольны прибылью, которые приносят гроссшеферы, и предпочли бы наделить их ещё большими правами."
 flavor_teu.16.a: "Нарушим их монополию."
 flavor_teu.16.b: "Продолжим извлекать из них прибыль."
 flavor_teu.16.c: "Лучше оставим всё как есть."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'родилась', 'родился' )] в [target_character.GetBirthLocation.Custom('LR_PP')|l] [target_character.GetBirthLocation.GetName] и [Select_CString(target_character.IsFemale, 'прошла', 'прошёл' )] обучение в #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#! #TOOLTIP:LOCATION,$krakow_tt$,X #L Кракова#!#!. После этого [Select_CString(target_character.IsFemale, 'она прославилась', 'он прославился' )] как [target_character.GetArtistType.GetName|l], выполняя заказы многих влиятельных фигур #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Возможно, нам стоит воспользоваться [Select_CString(target_character.IsFemale, 'её', 'его' )] услугами."
 flavor_teu.17.a: "[target_character.GetArtistType.GetNameWithNoTooltip] получит наше покровительство."
 flavor_teu.17.b: "Мы не можем позволить себе такие траты."
 teu_impact_on_kulm_law: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмское право#!#! изменится следующим образом:\n#g +10%#! к модификатору «[ShowModifierTypeName('rural_migration_attraction')]»\n#r −10%#! к модификатору «[ShowModifierTypeName('burghers_estate_max_tax')]»"
 teu_impact_on_kulm_law_not_revised: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмское право#!#! изменится следующим образом:\n#r −50%#! к модификатору «[ShowModifierTypeName('german_migration_attraction_modifier')]»"
 kulm_law_revised_tooltip: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмское право#!#! пересмотрено в ходе [Concept('event', 'события')|e] «$flavor_teu.11.title$»."
 kulm_law_not_revised_tooltip: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмское право#!#! в ходе [Concept('event', 'события')|e] «$flavor_teu.11.title$» оставлено без изменений."
 flavor_teu.100.title: "Прусский крестовый поход"
 flavor_teu.100.desc: "Некогда доблестные балтийские крестоносцы объявили Прусский крестовый поход во славу Христа. Многие откликнулись на их зов, среди них [Select_CString(target.IsFemale,'была', 'был')] и [Select_CString(target.IsFemale,'величайшая воительница', 'величайший рыцарь')] #L [ROOT.GetCountry.GetAdjective|l]ой#! державы — [target.GetName]."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nТогда пролилось немало крови, крестоносцы совершили множество подвигов и завоевали великую славу. Гнусные язычники в ужасе бежали перед [Select_CString(target.IsFemale,'грозной поборницей', 'грозным поборником')] Христа. И вот [Select_CString(target.IsFemale,'она', 'он')] с победой возвращается в родные края!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nНаша страна ожидала от [Select_CString(target.IsFemale,'неё','него')] великих подвигов, однако у Господа были иные планы. Проклятые язычники хитростью и обманом сразили [Select_CString(target.IsFemale,'нашу славную героиню','нашего славного героя')]. Весь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ нынче оплакивает [Select_CString(target.IsFemale,'её','его')] смерть."
 flavor_teu.100.desc.fallback: "Если верить легендам, когда-то #L [ROOT.GetCountry.GetAdjective|l]ая#! корона отправила известного рыцаря участвовать в Прусском крестовом походе.\n\nКак и большинство подобных историй, это не более чем красивая сказка."
 flavor_teu.100.a: "Пусть [Select_CString(target.IsFemale,'она','он')] станет примером для множества других рыцарей!"
 flavor_teu.100.b: "Эти дикари поплатятся за своё вероломство!"
 flavor_teu.100.c: "Это прекрасная история, даже если она выдумана от начала до конца."
 flavor_teu.101.title: "Смерть крестоносца"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "[Select_CString(target.IsFemale,'Прославленная воительница Христа', 'Прославленный крестоносец')] [target.GetName] [Select_CString(target.IsFemale,'слегла', 'слёг')] с сильнейшей лихорадкой. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'убеждала', 'убеждал')] [Select_CString(target.IsFemale,'её', 'его')] вернуться домой, но [target.GetNameWithNoTooltip] не [Select_CString(target.IsFemale,'могла', 'мог')] допустить, чтобы крестовый поход закончился без [Select_CString(target.IsFemale,'её', 'его')] участия. К несчастью, [Select_CString(target.IsFemale,'ей', 'ему')] было не суждено дожить до победы."
 flavor_teu.101.desc.training_accident_death: "В #L [ROOT.GetCountry.GetAdjective|l]ом#! военном лагере случилась трагедия! Чтобы помочь оруженосцу отточить его навыки фехтования, крестоносец [target.GetName] [Select_CString(target.IsFemale,'затеяла','затеял')] с ним тренировочный бой на боевом оружии. К несчастью, мальчик увлёкся и начисто снёс [Select_CString(target.IsFemale,'своей наставнице','своему наставнику')] голову с плеч. [target.GetNameWithNoTooltip] [Select_CString(target.IsFemale,'умерла','умер')] на месте."
 flavor_teu.101.desc.river_drowning_death: "Тяжёлая броня делает наших рыцарей практически неуязвимыми, однако у неё есть свои недостатки. Среди прочего, она не очень хорошо сочетается с водными преградами. Стоит рыцарю упасть в реку, и железные доспехи сразу утянут его на дно.\n\nОтправившись с другими рыцарями в набег на деревни язычников, крестоносец [target.GetName] [Select_CString(target.IsFemale,'усвоила','усвоил')] этот урок на собственном опыте. Пересекая очередную реку, [Select_CString(target.IsFemale,'она упала','он упал')] с лошади и [Select_CString(target.IsFemale,'утонула','утонул')]."
 flavor_teu.101.desc.fallback: "[Select_CString(target.IsFemale,'Иноземная воительница Христа','Иноземный крестоносец')] [target.GetName] скоропостижно [Select_CString(target.IsFemale,'скончалась','скончался')] в собственной постели. Причина [Select_CString(target.IsFemale,'её','его')] смерти остаётся загадкой — на теле нет признаков насильственной смерти, а накануне вечером [Select_CString(target.IsFemale,'она была','он был')] совершенно [Select_CString(target.IsFemale,'здорова','здоров')]…"
 flavor_teu.101.a: "Да примет Господь [Select_CString(target.IsFemale,'её', 'его')] душу."
 flavor_teu.101.b: "Что ж, теперь мы знаем, что оруженосец отлично владеет мечом."
 flavor_teu.101.c: "Обычное дело, как это ни печально."
 flavor_teu.101.zzz: "Один Господь знает, что с [Select_CString(target.IsFemale,'ней', 'ним')] случилось…"
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "Крайне неприятное известие."
 flavor_pol_teu.1.title: "Постановление 1339 года"
 flavor_pol_teu.1.desc: "В 1335 году мы обратились в #L [GetCountry('PAP').GetAdjective|l]ий#! суд с жалобой на действия #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_RP')|L]#!#!. Прошло несколько лет, и [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ая комиссия наконец-то прибыла в нашу страну для рассмотрения дела по существу. Как и ожидалось, судьи согласились с нашими претензиями и обязали [GetCountry('TEU').Custom('CL_VP')] вернуть нам провинции #TOOLTIP:PROVINCE_DEFINITION,danzig_province,X #L Данциг#!#!, #TOOLTIP:PROVINCE_DEFINITION,tuchola_province,X #L Тухоля#!#!, #TOOLTIP:PROVINCE_DEFINITION,kuyavia_province,X #L Куявия#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Добрин#!#! и #TOOLTIP:PROVINCE_DEFINITION,stolp_province,X #L Штольп#!#!."
 flavor_pol_teu.1.historical_info: "В 1319 и в 1335 годах польская корона обращалась в папский суд с требованием вернуть захваченную Тевтонским орденом «Данцигскую Померанию». После второго обращения папа прислал особую комиссию, которая постановила, что тевтонская агрессия была неправомерной. Рыцари должны были вернуть занятые земли, а также выплатить крупную репарацию. Тевтонский орден обжаловал решение суда; в итоге папа заставил их вернуть только захваченные ими Быдгощ и Добрин."
 flavor_pol_teu.1.a: "А мы уже думали, что правосудия не бывает…"
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "Нас опять вызывают в суд! В 1335 году, как и пятнадцатью годами ранее, #L [pol_polish_side.GetAdjective|l][Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale,'ая', 'ий')]#! [pol_polish_side.GetGovernment.GetRulerTitle|l] [Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale,'обратилась', 'обратился')] с жалобой к Его Святейшеству. [Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale,'Она', 'Он')] жаждет нашего унижения, хочет заставить нас отказаться от наших законных завоеваний! Как и ожидалось, продажная #L [GetCountry('PAP').GetAdjective|l]ая#! комиссия снова вынесла решение не в нашу пользу. Они требуют, чтобы мы вернули [pol_polish_side.Custom('CL_DP')] провинции #TOOLTIP:PROVINCE_DEFINITION,danzig_province,X #L Данциг#!#!, #TOOLTIP:PROVINCE_DEFINITION,tuchola_province,X #L Тухоля#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Иновроцлав#!#!, #TOOLTIP:PROVINCE_DEFINITION,kuyavia_province,X #L Куявия#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Добрин#!#! и #TOOLTIP:PROVINCE_DEFINITION,stolp_province,X #L Штольп#!#!!."
 flavor_pol_teu.2.a: "Возмутительно! Мы требуем, чтобы это дело [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'рассмотрела сама','рассмотрел сам')] [GetCountry('PAP').GetGovernment.GetRulerTitle|l]!"
 flavor_pol_teu.2.b: "Мы не станем оспаривать авторитет [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ой комиссии."
 flavor_pol_teu.2.c: "Мы не отдадим ни пяди земли!"
 flavor_pol_teu.3.title: "Конфликт между [pol_polish_side.Custom('CL_TP')] и [pol_teutonic_side.Custom('CL_TP')]"
 flavor_pol_teu.3.desc: "Отношения между #ONCLICK:COUNTRY,[pol_polish_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_polish_side.Custom('CL_tt')],X [pol_polish_side.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_TP')|L]#!#! накалились до предела. [pol_teutonic_side.GetAdjectiveWithNoTooltip]ое завоевание Померелии пришлось не по нраву [pol_polish_side.Custom('CL_DP')], и теперь [pol_polish_side.GetAdjectiveWithNoTooltip|l]ие власти регулярно донимают нас жалобами на рыцарей.\n\nНедавно мы отправили на территорию [pol_polish_side.Custom('CL_RP')] комиссию, которая постановила, что [pol_teutonic_side.GetAdjectiveWithNoTooltip|l]ое руководство обязано вернуть захваченные владения [pol_polish_side.GetAdjectiveWithNoTooltip|l]ой короне. Рыцари обжаловали вердикт, и теперь мы должны окончательно разрешить этот вопрос."
 flavor_pol_teu.3.a: "Попробуем найти компромисс."
 flavor_pol_teu.3.b: "Рыцари — воины Христовы, и мы отпускаем их грехи."
 flavor_pol_teu.3.c: "Они что, читать не умеют?"
 teu_supported_us: "Мы получили поддержку"
 teu_supported_other_side: "Нам отказали в поддержке"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip]ий ответ"
 flavor_pol_teu.4.desc: "#L [pol_teutonic_side.GetAdjective]ая#! сторона ответила по меньшей мере сдержанно."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Выслушав вердикт #L [GetCountry('PAP').GetAdjective|l]ой#! комиссии, рыцари заявили, что обжалуют это решение у Его Святейшества. Похоже, они совсем не ценят время папы…"
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Тем не менее рыцари не посмели возражать против решения папской комиссии. Они уступили нашим требованиям и согласились вернуть захваченные земли."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Тем не менее рыцари согласились пойти на уступки, пусть и незначительные. В результате #L [GetCountry('PAP').GetAdjective|l]ого#! вмешательства большинство наших требований остались без удовлетворения, мы получили лишь несколько приграничных территорий — но даже это можно считать успехом."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Надменные рыцари заявили, что не подчинятся решению комиссии. Они думают, что власть Святого престола на них более не распространяется. Очевидно, что миром спорные территории не вернуть — нам предстоит долгая и кровавая война. Значит, мы сделаем всё возможное, чтобы выйти из этой войны победителями."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Мы пока не знаем, как следует понимать ответ рыцарей. Их намерения остаются загадкой…"
 flavor_pol_teu.4.a: "Его Святейшество узнает об их преступлениях."
 flavor_pol_teu.4.b: "Весьма разумно с их стороны."
 flavor_pol_teu.4.c: "Будем довольствоваться тем, что мы получили."
 flavor_pol_teu.4.d: "Мы встретимся с ними на поле боя."
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]ое одобрение"
 flavor_pol_teu.5.desc: "Наше обращение к Его Святейшеству увенчалось полным успехом. Изучив все свидетельства, [the_pope.GetName] [Select_CString(the_pope.IsFemale,'признала', 'признал')] нашу правоту и [Select_CString(the_pope.IsFemale,'отменила', 'отменил')] решение своей комиссии. Пренебрегая возражениями #ONCLICK:COUNTRY,[pol_polish_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_polish_side.Custom('CL_tt')],X [pol_polish_side.Custom('CL_RP')|L]#!#!, [Select_CString(the_pope.IsFemale,'она согласилась', 'он согласился')], что все наши приобретения по праву принадлежат #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_DP')|L]#!#!. Кроме того, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] высоко [Select_CString(the_pope.IsFemale,'оценила', 'оценил')] нашу деятельность по распространению #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#! и обращению язычников в истинную веру."
 flavor_pol_teu.5.a: "И мы продолжим сражаться во имя Христа!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Папский вердикт"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]ое осуждение"
 flavor_pol_teu.6.desc: "Мы получили письмо из #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#!. [the_pope.GetName] [Select_CString(the_pope.IsFemale,'возмущена','возмущён')] нашим нежеланием подчиниться вердикту комиссии 1339 года. Несмотря на то, что судьи явно были подкуплены нашими оппонентами, [Select_CString(the_pope.IsFemale,'она','он')] настаивает, чтобы мы признали их авторитет."
 flavor_pol_teu.6.a: "Что ж, ничего не поделаешь."
 flavor_pol_teu.6.b: "Сделаем вид, что мы не получали этого письма."
 flavor_pol_teu.7.title: "Прискорбные новости из [GetCountry('PAP').Custom('CL_RP')]"
 flavor_pol_teu.7.desc: "Никогда прежде мы не получали такого удара от Его Святейшества. Всего несколько месяцев назад [Select_CString(the_pope.IsFemale,'она прислала', 'он прислал')] к нам своих судей, чтобы те тщательно изучили все свидетельства и вынесли справедливый вердикт по нашему конфликту с #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_TP')|L]#!#! — а теперь [Select_CString(the_pope.IsFemale,'она', 'он')] лично отменяет решение комиссии! Печально, что [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(the_pope.IsFemale,'пошла', 'пошёл')] на поводу у #L [pol_teutonic_side.GetAdjective|l]их#! рыцарей…"
 flavor_pol_teu.7.a: "А ещё говорят, что Его Святейшество непогрешим…"
 flavor_pol_teu.8.title: "Компромиссное решение"
 flavor_pol_teu.8.desc: "Посланник из #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#! наконец-то вернулся с окончательным вердиктом Его Святейшества по поводу наших затруднений. [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'Её','Его')] решение нас не вполне устраивает, но всё же оно более благоприятно, чем прежний вердикт комиссии."
 flavor_pol_teu.8.a: "Это всё же лучше, чем тот исход, на который рассчитывали поляки."
 flavor_pol_teu.8.b: "Мы не отдадим ни пяди нашей земли, кто бы об этом ни просил!"
 flavor_teu.300.title: "Нерешительность [GetCountry('POL').Custom('CL_RP')]"
 flavor_teu.300.desc: "За последние годы напряжённость в отношениях с #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_TP')|L]#!#! резко усилилась. Обе стороны убеждены, что война неизбежна, но ни одна не желает начинать первой. Зная о нерешительности [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ой короны, многие высокопоставленные рыцари требуют, чтобы [teu_ruler.GetName] спровоцировал противника на действия, отправив ему оскорбительный дар — два обнажённых меча."
 flavor_teu.300.historical_info: "В 1410 году Польша одержала крупнейшую победу над Тевтонским орденом в битве при Грюнвальде — решающем сражении так называемой Великой войны. Рассказывают, что поляки несколько часов выжидали в тени деревьев, чтобы измотать неприятеля, выстроившегося в боевые порядки под палящим солнцем. Битва началась лишь после того, как посланник тевтонских рыцарей вручил королю Владиславу и великому князю Витовту два обнажённых меча."
 flavor_teu.300.a: "Если у них не хватает мечей для войны, мы готовы поделиться."
 flavor_teu.300.b: "Да и Бог с ними."
 flavor_teu.301.title: "Два обнажённых меча"
 flavor_teu.301.desc: "Посланник #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_RP')|L]#!#! требует, чтобы [pol_ruler.GetName] его [Select_CString(pol_ruler.IsFemale,'приняла','принял')]. Добившись аудиенцию, он вручил нам два обнажённых меча, заявив: «[teu_ruler.GetName] надеется, что эти мечи помогут польскому монарху в битве». Как будто нам не хватает собственного оружия, чтобы стереть ухмылки с их надменных рож! Что ж, если [teu_from.GetAdjectiveWithNoTooltip|l][Select_CString(teu_from.GetGovernment.GetRuler.IsFemale,'ая','ий')] [teu_from.GetGovernment.GetRulerTitle|l] хочет войны, [Select_CString(teu_from.GetGovernment.GetRuler.IsFemale,'она','он')] её получит."
 flavor_teu.301.a: "Какое низкое оскорбление."
 POL_after_next_war_is_won: "Победив в следующей войне с #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_TP')|L]#!#!, мы получим:"
 flavor_teu.302.title: "Новые регалии"
 flavor_teu.302.desc: "Два обнажённых меча, полученных от #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_RP')|L]#!#!, теперь обрели новое значение. После нашей победоносной кампании этот знак [GetCountry('TEU').GetAdjectiveWithNoTooltip|l]ого высокомерия превратился в символ нашего триумфа. Отныне эти клинки станут частью #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! регалий."
 flavor_teu.302.a: "Эта победа стоила жертв."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "Балтийское море полнится пиратами испокон веков. Многие моряки и рыбаки [target_location.Custom('LR_RP')|l] [target_location.GetName] стремятся встать на путь пиратства и беззакония. Среди них — [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его' )] так называемые «равнодольщики». Они бороздят моря под чёрным флагом и стремятся нажить себе состояние за счёт богатств тех несчастных, кому не повезёт с ними пересечься. Кучка этих разбойников, известная как «Виталийские братья» или витальеры, захватила остров [ShowProvinceDefinitionName('gotland_province')] и учредила в [ShowLocationName('visby')] столицу своего «государства». Окрестная торговля, некогда относительно оживлённая, пошла на убыль, и если пираты продолжат бесчинствовать, она может прерваться окончательно."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Нужно что-то делать, пока они не закрепились на нашем острове."
 flavor_swe_teu.1.historical_info: "Клаус Штёртебекер был легендарным немецким пиратом XIV века и известен налётами на корабли Ганзейской лиги. Он командовал витальерами — группировкой пиратов, которые были изначально наняты герцогами мекленбургскими для борьбы с королевой Маргарет, но затем ополчились против нанимателей. Он был схвачен в 1401 году близ Гельголанда вместе с командой, после чего все были казнены в Гамбурге. По легенде, он заключил сделку с пленителями: те члены команды, мимо которых он сможет пройти с отсечённой головой, должны быть помилованы. Говорят, ему удалось миновать добрую половину товарищей, прежде чем палач поставил ему подножку, наплевав на условия сделки. Имя Клауса Штёртебекера означает #italic «осушающий кружку одним залпом»#!, что отражает его недюжинное умение пить."
 flavor_swe_teu.1.a: "Обратимся за помощью к [fief_offer_target.Custom('CL_DP')]."
 flavor_swe_teu.1.b: "Мы справимся с ними сами, чего бы это ни стоило."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Гнев пиратов"
 vtb_operates_in_the_baltic_tt: "[target_country.GetLongName] начнёт свою деятельность вдоль берегов Балтики"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ #L [GetCountry('SWE').GetAdjective][Select_CString(GetCountry('SWE').GetGovernment.GetRuler.IsFemale,'ая','ий')]#! [GetCountry('SWE').GetGovernment.GetRulerTitle|l] предлагает нам занять остров от [Select_CString(GetCountry('SWE').GetGovernment.GetRuler.IsFemale,'её','его')] имени — лишь бы поскорее извести проклятых пиратов."
 flavor_swe_teu.2.a: "Мы примем остров во владение."
 flavor_swe_teu.2.b: "Это не наша проблема."
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip]ий ответ"
 flavor_swe_teu.3.common_desc: "Наш посланник наконец-то вернулся из #ONCLICK:COUNTRY,[fief_offer_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[fief_offer_target.Custom('CL_tt')],X [fief_offer_target.Custom('CL_RP')|L]#!#! с ответом."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip]ое руководство согласилось высадить войска на острове #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!, чтобы разобраться с нашим общим врагом. Мы не станем им препятствовать, как и обещали."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip]ие власти отвергли наше предложение — они не желают связываться с гнусными пиратами #ONCLICK:COUNTRY,[pirate_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_nation.Custom('CL_tt')],X [pirate_nation.Custom('CL_RP')|L]#!#!. Похоже, нам придётся отложить другие дела и решать эту проблему своими силами."
 flavor_swe_teu.3.a: "А нас ждут более важные дела."
 flavor_swe_teu.3.b: "Что ж, мы справимся сами."
 flavor_swe_teu.4.title: "Виталийское братство"
 flavor_swe_teu.4.desc: "Нас предали наши #L [GetCountry('HSA').GetAdjective|l]ие#! партнёры, и теперь братству придётся добывать средства к существованию менее достойным способом — пиратством. Наилучшей базой для операций станет для нас остров #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Коли весь мир ополчился против нас, мы готовы драться со всем миром! Пусть трепещут чванливые купцы — морские разбойники уничтожат их жалкие торговые посудины!"
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Спорный остров"
 flavor_swe_teu.5.desc: "Остров #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#! находится в самом центре Балтийского моря. Это желанный приз для всякой державы, желающей достичь #italic Dominium Maris Baltici#! — полного господства над Балтикой. Наша военно-морская мощь уже не та, что прежде, а соперники давно замышляют вырвать этот стратегически важный остров из наших рук. Возможно, пришло время продать Готланд другой державе…"
 flavor_swe_teu.5.a: "Предложить остров [first_offer.Custom('CL_DP')]."
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip] наверняка согласится на сделку."
 flavor_swe_teu.5.c: "Это наша земля, и мы её не отдадим."
 flavor_swe_teu.6.title: "[gutnish_province.GetNameWithNoTooltip] под угрозой"
 flavor_swe_teu.6.desc: "Остров #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!, расположенный в самом центре Балтийского моря, представляет для нас несомненный интерес. Он находится на пересечении важных торговых путей, обладание им сулит огромную выгоду. Как одна из сильнейших держав региона, мы имеем все шансы стать единственными хозяевами Балтики — и Готланд станет первой ступенькой на пути к этой цели. К несчастью, мы не одиноки в этом стремлении, так что времени терять нельзя — нужно поскорее завладеть островом, пока этого не сделали другие."
 flavor_swe_teu.6.a: "Балтика будет нашей."
 flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip] в обмен на золото"
 flavor_swe_teu.7.desc: "[gotland_province_owner.GetName] [Select_CString(gotland_province_owner.IsFemale,'сделала', 'сделал')] нам предложение. За крупную сумму золота [Select_CString(gotland_province_owner.IsFemale,'она готова', 'он готов')] уступить нам контроль над островом #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Разумеется, нам вполне по силам забрать остров военным путём, однако эта сделка позволит избежать кровопролития и сохранит нашу репутацию в глазах всего мира."
 flavor_swe_teu.7.a: "Это хорошее предложение."
 flavor_swe_teu.7.b: "Зачем платить за то, что можно отобрать?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "Из #ONCLICK:COUNTRY,[offer_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[offer_nation.Custom('CL_tt')],X [offer_nation.Custom('CL_RP')|L]#!#! вернулось с ответом наше посольство. Мы предложили этой державе приобрести остров [gotland_province_owner.GetName] и были уверены, что #L [offer_nation.GetAdjective|l]ие#! власти ни за что не упустит такую возможность."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ Так оно и случилось. [offer_nation.GetAdjectiveWithNoTooltip][Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [offer_nation.GetGovernment.GetRulerTitle|l] с радостью [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'пошла', 'пошёл')] на сделку и [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'выплатила', 'выплатил')] всю причитающуюся нам сумму."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ К великому разочарованию, наших послов встретили насмешками. [offer_nation.GetAdjectiveWithNoTooltip][Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [offer_nation.GetGovernment.GetRulerTitle|l] [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'заявила', 'заявил')], что не заплатит нам ни гроша. [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'Она намерена', 'Он намерен')] отобрать у нас остров силой."
 flavor_swe_teu.8.a: "Будем надеяться, что это соглашение приведёт к прочному миру."
 flavor_swe_teu.8.b: "Мы должны готовиться к войне."
 teu_rejected_sale: "Отказ от покупки"
 flavor_dan_teu.1.title: "Восстание Юрьевой ночи"
 flavor_dan_teu.1.desc: "В наши владения в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Эстляндии#!#! пришла беда. Местные #TOOLTIP:CULTURE,$estonian_tt$,X #L эсты#!#! взялись за оружие и поднялись против нашей власти, отринув свет Христа. Среди белого дня вероломные язычники внезапно напали на наши замки и гарнизоны. Мятежники выбрали из своей среды четырёх предводителей, их величают «королями». Будто одержимые дьяволом, отступники без жалости убивают своих господ, от которых не знали ничего кроме добра. Восстание должно быть подавлено немедленно, мы не потерпим этого беззакония!"
 flavor_dan_teu.1.historical_info: "В ночь на Юрьев день 1343 года коренное население Эстонии восстало против датской короны и власти иноземных феодалов. Во главе восстания стояли «четыре короля», выбранные из среды восставших — впоследствии их заманили в ловушку и убили. Восстание быстро вышло за пределы датских границ, распространившись на владения Ливонского ордена и остров Эзель."
 flavor_dan_teu.1.a: "Вот мерзавцы!"
 TEU_st_georges_uprising: "Каждая [Concept('owned', 'принадлежащая')|e] нам #TOOLTIP:CULTURE,$estonian_tt$,X #L эстонская#!#! [Concept('pop', 'группа населения')|e] в провинции #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Эстляндия#!#! теряет [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и присоединяется к вооружённому выступлению «[estonian_uprising.GetName]».\nПри этом #r 75%#! восставших обратятся в [Concept('religion', 'религию')|e] #TOOLTIP:RELIGION,muinaisusko_tt,X #L Муйнайсуско#!#!."
 estonian_uprising: "Восстание Юрьевой ночи"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Восстание Юрьевой ночи"
 flavor_dan_teu.2.title: "Эстляндские повстанцы атакуют Ливонию"
 flavor_dan_teu.2.attack: "Отвергнув Иисуса Христа, они повсюду убивают благородных #TOOLTIP:CULTURE,$german_baltic_tt$,X #L немецких#!#! дворян. Пора обрушить на них всю силу Господнего гнева!"
 flavor_dan_teu.2.desc: "Мятежные #TOOLTIP:CULTURE,$estonian_tt$,X #L эсты#!#!, поднявшиеся в #L [TEU_denmark_from.GetAdjective]ой#! #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Эстляндии#!#!, уже угрожают нашим #L [GetCountry('LIV').GetAdjective|l]им#! подданным. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Мы преподадим им урок."
 flavor_dan_teu.3.title: "Судьба угнетателей"
 flavor_dan_teu.3.desc: "Недавно вооружённый отряд подавил протесты в провинции [target_province.GetName]. Разъярённые солдаты без разбора убивали #TOOLTIP:CULTURE,$german_baltic_tt$,X #L балтийских немцев#!#! за их приверженность #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! вере."
 flavor_dan_teu.3.a: "Закроем на это глаза."
 flavor_dan_teu.3.b: "Сейчас не время для сведения счётов."
 flavor_dan_teu.4.title: "Массовые убийства в провинции [target_province.GetNameWithNoTooltip]"
 flavor_dan_teu.4.desc: "Мерзавцы, поддержавшие #ONCLICK:COUNTRY,[estonian_uprising.Custom('CL_tt')] #TOOLTIP:COUNTRY,[estonian_uprising.Custom('CL_tt')],X [estonian_uprising.Custom('CL_DP')|L]#!#!, напали на беззащитное #TOOLTIP:CULTURE,$german_baltic_tt$,X #L немецкое#!#! население, убивая всех без разбора. Мы не смогли остановить их."
 flavor_dan_teu.4.a: "Они заплатят за свои преступления в аду."
 flavor_dan_teu.5.title: "Восстание"
 flavor_dan_teu.5.desc: "Слишком долго мы позволяли #TOOLTIP:CULTURE,$german_baltic_tt$,X #L немецким#!#! господам угнетать нас. Мы дали им уничтожить свою веру, навязать нам чужих богов. Пришло время познакомить их с нашими, хотят они того или нет! Мы сбросим оковы и будем бороться за свою свободу!"
 flavor_dan_teu.5.a: "Мы больше не будем рабами!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "Мятежные #TOOLTIP:CULTURE,$estonian_tt$,X #L эсты#!#!, поднявшиеся в #L [TEU_denmark_from.GetAdjective]ой#! #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Эстляндии#!#!, угрожают нашим союзникам. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "Собрать ополчение!"
 flavor_dan_teu.7.title: "Источник неприятностей"
 flavor_dan_teu.7.desc: "Наши владения в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Эстляндии#!#! превратились в источник одних лишь неприятностей. В силу большой удалённости мы и в лучшие годы с большим трудом контролировали эти заморские провинции. Теперь, когда мятеж взбунтовавшихся #TOOLTIP:CULTURE,$estonian_tt$,X #L эстов#!#! перекинулся на соседние #L [teu_receives_estonia.GetAdjective|l]ие#! владения, не пора ли продать эти земли? Эстляндия бедна и уже находится в сфере влияния [teu_receives_estonia.Custom('CL_RP')], такая сделка хотя бы позволит улучшить наши дипломатические отношения."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Самое время сделать предложение #L [the_deciding_nation.GetAdjective|l]им#! властям."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Самое время сделать предложение [the_deciding_nation.GetNameWithNoTooltip|l]им властям."
 flavor_dan_teu.7.historical_info: "После восстания Юрьевой ночи 1343 года датский вице-король Эстляндии и другие крупные чиновники оказались в плену у прогермански настроенных вассалов, а большая часть провинции перешла под контроль тевтонских рыцарей. Понимая, что эти владения всё равно что потеряны, датский король продал их ордену за 19 тысяч кёльнских марок."
 flavor_dan_teu.7.a: "Продадим провинцию."
 flavor_dan_teu.7.b: "Мы справимся с беспорядками."
 teu_if_teutons_accept: "Если власти #ONCLICK:COUNTRY,[the_deciding_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[the_deciding_nation.Custom('CL_tt')],X [the_deciding_nation.Custom('CL_RP')|L]#!#! примут предложение:"
 flavor_dan_teu.8.title: "Продажа Эстляндии"
 flavor_dan_teu.8.desc: "Столкнувшись с крупным восстанием в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Эстляндии#!#!, #L [TEU_denmark_from.GetAdjective|l][Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'ая','ий')]#! [TEU_denmark_from.GetGovernment.GetRulerTitle|l] [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'предложила','предложил')] нам выкупить [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'её','его')] владения в этой провинции. Если мы согласимся, Эстляндия перейдёт под нашу власть, а [TEU_denmark_from.GetAdjectiveWithNoTooltip|l]ие войска покинут регион, оставив нас разбираться с мятежниками собственными силами."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Мы примем [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'её', 'его')] предложение."
 flavor_dan_teu.8.b: "Нам тоже не нужны неприятности с эстами!"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "#L [the_deciding_nation.GetAdjective]ие#! власти ответили на наше предложение передать права на #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Эстляндию#!#!."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ К немалому облегчению, [the_deciding_nation.GetAdjectiveWithNoTooltip|l][Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [the_deciding_nation.GetGovernment.GetRulerTitle|l] [Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale,'согласилась', 'согласился')] забрать провинцию, тем самым избавив нас от множества хлопот."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Увы, [the_deciding_nation.GetAdjectiveWithNoTooltip|l][Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [the_deciding_nation.GetGovernment.GetRulerTitle|l] [Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale,'отказалась', 'отказался')] от сделки. Нам придётся подавлять восстание своими силами, а потом ещё долгие годы усмирять население, которое нас ненавидит. Возможно, когда-нибудь нам удастся их интегрировать, но это потребует огромных усилий…"
 flavor_dan_teu.9.a: "Нас всё устраивает!"
 flavor_dan_teu.9.b: "Чёрт!"
 teu_successful_dealings: "Успешная сделка"
