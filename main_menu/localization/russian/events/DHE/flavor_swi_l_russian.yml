l_russian:
 flavor_swi.1.title: "[target_character.GetNameWithNoTooltip] и его достижения"
 flavor_swi.1.desc: "[target_character.GetName] сыграл решающую роль в создании #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарской#!#! гвардии для Святого Престола и тем самым проявил себя как способный руководитель. Впрочем, у него немало других навыков, которые могли бы нам пригодиться. В частности, благодаря своему красноречию он может мог бы стать отличным дипломатом, поэтому нам стоит рассмотреть возможность его приглашения к нашему двору."
 flavor_swi.1.a: "Воистину выдающийся человек!"
 flavor_swi.1.b: "От этого совсем никакой пользы."
 flavor_swi.1.historical_info: "Маттеус Шиннер, в 1499 году занявший пост епископа Зиттена, всеми силами способствовал сближению Швейцарской Конфедерации и Святого Престола. Именно благодаря его усилиям швейцарские войска стали постоянно охранять папу римского, а Беллинцона вошла в состав Швейцарии."
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "До нашего двора дошли слухи о странствующем враче из семьи мелких дворян по имени [target_character.GetName]. Он родился в #TOOLTIP:LOCATION,schwyz_tt,X #L Швице#!# и, закончив обучение в университете, отправился в путешествие с целью практики и расширения своих знаний. Мы могли бы оказать ему покровительство и пригласить его к нашему двору: такой опытный врач нам явно не помешает."
 flavor_swi.2.a: "Практика — путь к совершенству!"
 flavor_swi.2.b: "Людям с таким нравом здесь не рады."
 flavor_swi.2.historical_info: "Теофраст фон Гогенгейм, известный под псевдонимом Парацельс, — врач и философ, почти всю свою жизнь посвятивший поискам всеобщего знания. В 1527—1528 гг. жил в Базеле, где занимался медициной и преподавал в местном университете. Городские власти изгнали Парацельса всего через год как из-за несогласия с его методом преподавания — лекции он читал на немецком языке вместо принятой тогда латыни — так и из-за того, что Парацельс оскорбил судей на заседании. Покинув Базель, он продолжил научную деятельность в Нюрнберге, Мерано, Аугсбурге и Зальцберге, где в 1541 году и скончался от отравления ртутью."
 flavor_swi.100.title: "Централизация Швейцарской конфедерации"
 flavor_swi.100.desc: "Изначально #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарская конфедерация#!#! представляла собой лишь союз между кантонами, расположенными на территории Альп и Швейцарского плато, однако на сегодняшний день это уже полноценное государство с единой внутренней политикой и границами. В связи с этим [target_character.GetName] [Select_CString(target_character.IsFemale,'решила','решил')], что пришло время официально объединить все субъекты конфедерации в одну державу, которая станет известна как [GetCountry('SWI').GetLongName]."
 flavor_swi.100.a: "Пусть в будущем нас ждёт только процветание!"
 sc_gain_cores_on_switzerland_proper_tt: "Все районы #TOOLTIP:AREA,central_switzerland_area,X #L Центральной#!#!, #TOOLTIP:AREA,eastern_switzerland_area,X #L Восточной#!#! и #TOOLTIP:AREA,western_switzerland_area,X #L Западной Швейцарии#!#! станут нашими [Concept('core','национальными районами')|e]"
 sc_seize_subject_locations_tt: "Все [Concept('location','районы')|e] в этих [Concept('areas','областях')|e], которые находятся под контролем наших [Concept('subjects','ленников')|e], не являющихся участниками #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарской конфедерации#!#!, войдут в наши владения"
 sc_unify_the_cantons_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарская конфедерация#!#! станет единой державой"
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "Голосование завершилось, и #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарский#!#! народ изъявил свою волю. Все участники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#!, включая нас, будут встроены в единое государство [GetCountry('SWI').GetName], а его главой станет [target_character.GetName]."
 flavor_swi.101.a: "Да здравствует [GetCountry('SWI').GetFlavorRank|l]!"
 flavor_swi.101.b: "Мы никогда не встанем на колени!"
 sc_every_core_location_breaks_away_tt: "Все принадлежащие нам районы, являющиеся [Concept('core','национальными')|e] территориями #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, отделятся от нас"
 flavor_swi.110.title: "Реформация в Швейцарской конфедерации"
 flavor_swi.110.desc: "Идеи #TOOLTIP:SITUATION,reformation,X #L Реформации#!#! стремительно расползаются по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Родственники, друзья, и соседи, которые ещё вчера были братьями по вере, сегодня уже стоят по разные стороны баррикад. Религиозные конфликты уже стали обыденностью, и даже некогда дружные кантоны #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарской конфедерации#!#! начали враждовать друг с другом…"
 flavor_swi.110.historical_info: "Охватившее Европу движение Реформации не обошло стороной и Швейцарию: некоторые кантоны сразу переняли новые идеи, другие же сохранили верность католичеству. Раскол между кантонами усугубляла деятельность таких влиятельных реформаторов, как Цвингли и Кальвин. В 1529 году на почве религиозных разногласий началась Первая Каппельская война; в 1531 году — Вторая."
 flavor_swi.110.a: "Наступают трудные времена…"
 sc_block_votes_on_non_religious_policies_tt: "Единственное [Concept('law','правило')|e], которое можно принять — «[ShowLawName('sc_religious_affairs')]»"
 sc_religious_chaos_tt: "#R Пока для правила «[ShowLawName('sc_religious_affairs')]» не выбрана никакая [Concept('policy','политика')|e], #TOOLTIP:LAW,sc_internal_politics,X #L внутренняя#!#! и #TOOLTIP:LAW,sc_war_politics,X #L военная политика#!#! будут распространяться только на тех участников, которые принадлежат к одной [Concept('religion','религии')|e]#!"
 flavor_swi.111.title: "Войны [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_swi.111.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'обрела','обрёл')] огромное количество сторонников, а суровая политика #TOOLTIP:POLICY,sc_enforcing_religious_unity,X #L установления религиозного единства#!#! лишь повысила градус напряжения в обществе. Всё это привело к тому, что #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарская конфедерация#!#! погрузилась в пучину религиозных и политических междоусобиц. $flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "Отношения между #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! и #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранами#!#! обострились до предела, и в конечном итоге их конфликт в [target_location.Custom('LR_PP')|l] [target_location.GetName] перерос в полномасштабные войны."
 flavor_swi.111.historical_info: "Каппельские войны — два вооружённых конфликта между католическими и протестантскими кантонами, происходившие в окрестностях местечка Каппель-ам-Альбис. Поводом для первой войны (1529 г.) послужила деятельность реформатора Ульриха Цвингли; боевые действия закончились основанием Христианского союза. Вторая война (1531 г.) началась с отказа католиков прийти на помощь протестантским кантонам — участникам войны за Муссо против Миланского герцогства. Восстановление отношений между двумя конфессиями началось лишь после окончания Зондербундской войны 1847 года."
 flavor_swi.111.a: "Для конфедерации наступили тяжёлые времена…"
 sc_every_member_gains_force_convert_cb_tt: "Все участники получат повод для войны «[ShowCasusBelliName('cb_heretic')]» против друг друга"
 flavor_swi.120.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] и [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "Религиозные войны, которые долгое время потрясали #TOOLTIP:CONTINENT,europe,X #L Европу#!#!, наконец утихли, и теперь кантоны #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарской конфедерации#!#! решили пересмотреть свои отношения со #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской империей#!#!. Так, некоторые участники конфедерации считают, что #TOOLTIP:LAW,sc_relations_with_hre,X #L наши связи с Империей#!#! уже давно ослабли, а потому нам стоит задуматься об их окончательном разрыве…"
 flavor_swi.120.historical_info: "Швейцарская Конфедерация де-юре считалась частью Священной Римской Империи с первого дня своего основания, однако со временем швейцарские кантоны смогли добиться определённой самостоятельности, попутно ослабив влияние императора в регионе. К 1499 году они де-факто стали независимыми. Вестфальский мирный договор 1648 года подтвердил независимость Швейцарской Конфедерации; швейцарские земли перестали считаться частью империи."
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] выходит из состава Империи!"
 flavor_swi.121.desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарская конфедерация#!#! покинула Империю! В последние годы её связи с имперскими институтами заметно ослабли, а религиозная политика императора вызывала у #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарцев#!#! лишь раздражение и неприязнь. В результате они пришли к выводу, что членство в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! идёт вразрез с их интересами."
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "Швейцарское движение за объединение"
 flavor_swi.999.desc: "Недавние события в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! и #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! вызвали невиданный рост националистических настроений на исконных землях #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарской конфедерации#!#!. Нам удалось вырвать из-под иностранного влияния большую часть #TOOLTIP:AREA,central_switzerland_area,X #L Центральной#!#!, #TOOLTIP:AREA,eastern_switzerland_area,X #L Восточной#!#! и #TOOLTIP:AREA,western_switzerland_area,X #L Западной Швейцарии#!#!, и теперь наш народ заявил о своём желании создать единое национальное государство [GetCountry('SWI').GetName]."
 flavor_swi.999.historical_info: "Нельзя сказать, чтобы в Швейцарской Конфедерации исторически наблюдалось какое-либо движение за объединение: до вторжения в 1798 году французских революционных войск Швейцария представляла собой слабо связанное объединение самостоятельных кантонов. И хотя эти принципы сохранились в Гельветической республике, а впоследствии — в прошедшей Реставрацию конфедерации, республика на внешнем уровне уже мало чем отличалась от других национальных государств. После принятия 12 сентября 1848 года федеральной конституции швейцарский союз городов-государств превратился в государство Швейцария."
 flavor_swi.999.a: "Народ всё сказал!"
 flavor_swi_999_trigger_at: "Во владении участника #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарской конфедерации#!#!"
 sc_unification_movement_event_happens_tt: "Позволяет #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарской конфедерации#!#! #TOOLTIP:LAW,sc_unification,X #L объединиться#!#!"
 flavor_swi.1000.title: "[target_ruler.GetNameWithNoTooltip] и конституция гильдий"
 flavor_swi.1000.desc: "В 1336 году гильдии #TOOLTIP:LOCATION,zurich_tt,X #L Цюриха#!#! свергли местную власть, в результате чего бургомистром [Select_CString(target_ruler.IsFemale,'была избрана','был избран')] [target_ruler.GetName]. [Select_CString(target_ruler.IsFemale,'Она незамедлительно приняла','Он незамедлительно принял')] новую конституцию, которая надёжно закрепила права гильдий и обеспечила им представительство в городском совете. Эти меры позволили окончательно лишить прежние элиты всякого влияния в городе."
 flavor_swi.1000.a: "Страна будет руководствоваться конституцией гильдий."
 flavor_swi.1000.b: "Гильдии следует исключить из совета."
 flavor_swi.1000.historical_info: "В 1335 году в городском совете Цюриха заседали преимущественно несколько благородных семей и богатейшие купцы, ювелиры, ткачи шёлка и заведующие монетным двором. 7 июня 1336 года аристократы и мастера Цюриха устроили государственный переворот, в результате которого бургомистром был избран Рудольф Брун. Сразу после избрания он принял конституцию гильдий, согласно которой в городской совет теперь входило 26 человек: 13 представителей старой купеческой элиты и 13 мастеров ранее не представленных гильдий."
 flavor_swi.1001.title: "Цюрихская ночь убийств"
 flavor_swi.1001.desc: "Прежние правители #TOOLTIP:LOCATION,zurich_tt,X #L Цюриха#!#! покусились на жизнь [Select_CString(target_ruler.IsFemale,'нашей правительницы','нашего правителя')]!\n\nБежав в Рапперсвиль — городок на берегу Цюрихского озера, — они долгое время вынашивали планы своей мести и мечтали вернуть себе власть. Сегодня они попытались исполнить свой коварный замысел. К счастью, [target_ruler.GetShortNameWithNoTooltip] пользуется огромной поддержкой гильдий за то, что ранее [Select_CString(target_ruler.IsFemale,'она отстояла','он отстоял')] их права в городском совете, поэтому они заступились за [Select_CString(target_ruler.IsFemale,'неё','него')] и отбили нападение заговорщиков. Особенно достойно себя проявила гильдия мясников, которая буквально не оставила нападавшим никаких шансов в бою."
 flavor_swi.1001.a: "Благо они не боятся запачкать руки кровью."
 flavor_swi.1001.historical_info: "После гильдейской революции 1336 года двадцать два бывших члена городского совета Цюриха сбежали в соседний городок Рапперсвиль, принадлежавший Габсбургам. Там они взялись за борьбу с цюрихским правительством Рудольфа Бруна. Кульминацией этой борьбы стала так называемая Цюрихская ночь убийств на 24 февраля 1350 года: когда заговорщики вошли в город, воспользовавшись тем, что их сторонники в Цюрихе открыли ворота, гильдии вместе с Бруном оказали им ожесточённое сопротивление, поскольку уже знали о заговоре. После короткой, но яростной стычки заговорщики оказались разбиты. Торжеству гильдейской революции больше ничто не мешало."
 flavor_swi.1002.title: "Разорение Рапперсвиля"
 flavor_swi.1002.desc: "После нашей гильдейской революции прежние правители #TOOLTIP:LOCATION,zurich_tt,X #L Цюриха#!#! бежали в Рапперсвиль. До недавних пор нас это вполне устраивало: [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'установила','установил')] в городе свою власть и [Select_CString(target_ruler.IsFemale,'обеспечила','обеспечил')] в нём порядок. Однако эти мерзавцы устроили заговор и попытались [Select_CString(target_ruler.IsFemale,'её','его')] убить! Многие считают, что эта подлость не должна остаться безнаказанной, и предлагают организовать поход на Рапперсвиль. Правда, этим городом правит [target_location.GetOwner.GetName], и если мы всё-таки нападём, то наши распри могут перерасти в гораздо более серьёзный конфликт."
 flavor_swi.1002.a: "Рапперсвиль заплатит за это."
 swi_sacked_our_town: "Разорили наш город"
 flavor_swi.1002.b: "Это слишком опасно."
 flavor_swi.1002.historical_info: "Ответом на попытку переворота стал поход Рудольфа Бруна на городок Рапперсвиль, где укрывались беженцы из Цюриха. Опасаясь за жизнь графа Иоганна фон Габсбурга-Лауфенбурга, городской гарнизон сдался, и войска Бруна учинили в городе разбой. Мир воцарился только после вмешательства маркграфа бранденбургского Людвига фон Виттельсбаха."
 flavor_swi.1003.title: "Возвращение изгнанников"
 flavor_swi.1003.desc: "Из-за своих неудачных реформ [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'потеряла','потерял')] поддержку жителей #TOOLTIP:LOCATION,zurich_tt,X #L Цюриха#!#!. Тогда члены городского совета связались с изгнанниками в Рапперсвиле и обещали поддержать их в случае возвращения. Вскоре после этого они проникли в город под покровом ночи и убили бургомистра прямо в [Select_CString(target_ruler.IsFemale,'её','его')] постели. Избавившись от [Select_CString(target_ruler.IsFemale,'своей главной конкурентки','своего главного конкурента')], изгнанники вновь пришли к власти, а [Select_CString(target_new_ruler.IsFemale,'новой','новым')] главой Цюриха [Select_CString(target_new_ruler.IsFemale,'была избрана','был избран')] [target_new_ruler.GetName]."
 flavor_swi.1003.a: "Старый порядок восстановлен."
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! священников обычно назначает епископ, но бывает и так, что местные жители отвергают его выбор и выдвигают своего кандидата. Хотя такие случаи не редкость, недавно на роль священника был выбран [target_character.GetName], который разительно отличается от своих предшественников. Будучи родом из крестьянской семьи, он быстро приобрёл известность за свои простые, но искренние проповеди, которые особенно поддерживают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]."
 flavor_swi.1100.a: "До чего умелый богослов!"
 flavor_swi.1100.b: "Неважно, умелый человек или нет. Правила следует соблюдать."
 flavor_swi.1100.historical_info: "В 1506 году Ульрих Цвингли получил должность приходского священника в Гларусе. Этого потребовало местное население, не желавшее видеть во главе своего прихода другого кандидата — Генриха Гёльди из Цюриха, который, по мнению жителей, интересовался не столько состоянием их души, сколько тяжестью их кошельков. Цвингли — отзывчивый и приветливый крестьянский сын — быстро снискал народную любовь."
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip] обвиняется в ереси"
 flavor_swi.1101.desc: "За последние годы [target_character.GetName] значительно изменил содержание своих проповедей. Если раньше он строго следовал церковному учению, то теперь он всё дальше отступает от него. Так, он постоянно подвергает критике наши религиозные традиции, такие как соблюдение постов, использование икон и принятие обетов безбрачия. С одной стороны, мы должны вмешаться и сохранить чистоту нашей веры, но с другой — если мы попытаемся помешать его деятельности, это может вызвать гнев среди его последователей."
 flavor_swi.1101.a: "Нужно устроить честный спор."
 flavor_swi.1101.b: "Лишить его должности!"
 flavor_swi.conversion.tt: "Некоторые [Concept('pops', 'группы населения')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! обращаются в #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_swi.1101.historical_info: "Спустя несколько лет после назначения на должность священника Ульрих Цвингли оказался обвинён доминиканцами Цюриха в ереси. Великий совет Цюриха, взявшийся за рассмотрение этого достаточно серьёзного обвинения, назначил на 29 января 1523 года религиозный диспут. Представ перед 600 богословами, в том числе перед знаменитым Иоганном Фабером, Цвингли сумел отстоять свои взгляды и был провозглашён победителем в споре."
 flavor_swi.1102.title: "Религиозный диспут в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_swi.1102.desc: "[target_character.GetName] блестяще отстоял свои взгляды в дебатах с другими представителями духовенства. Его оппоненты, которые выступали в защиту #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры, лишь без конца ссылались на авторитет традиций и обычаев, однако эти доводы оказались совершенно неубедительными для судей."
 flavor_swi.1102.a: "[target_character.GetNameWithNoTooltip] достойно себя проявил!"
 flavor_swi.1102.b: "Это неприемлемо!"
 flavor_swi.large_conversion.tt: "Многие [Concept('pops', 'группы населения')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! обращаются в #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_swi.1103.title: "[target_character.GetNameWithNoTooltip] обретает влияние"
 flavor_swi.1103.desc: "Благодаря своим проповедям [target_character.GetName] обрёл значительное количество сторонников и последователей, и теперь [ROOT.GetCountry.GetName] является преимущественно #L [ShowReligionAdjective('lutheran')|l]ой#! державой. Их идеи получили столь широкое распространение, что нам не остаётся иного выбора, кроме как официально принять лютеранство в качестве государственной религии."
 flavor_swi.1103.a: "Это было неизбежно."
 flavor_swi.1104.title: "[target_character.GetNameWithNoTooltip] пользуется поддержкой лютеран"
 flavor_swi.1104.desc: "Народ крайне негативно отреагировал на то, что [target_character.GetName] подвергся преследованию с нашей стороны. Разгневанные толпы начали массово уничтожать иконы и статуи в церквях по всей стране. Эти иконоборцы требуют немедленно освободить священника и позволить ему вновь проповедовать своё учение."
 flavor_swi.1104.a: "Мы сокрушим мятежников!"
 flavor_swi.1104.b: "Уступим их требованиям."
 zwingli_support_rebels: "Иконоборческое восстание Цвингли"
 zwingli_support_rebels_joining: "Все #L [ShowReligionAdjective('lutheran')|l]ие#! [Concept('pops','группы населения')|e] в [ROOT.GetCountry.Custom('CL_PP')] потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e] и присоединятся к фракции «[target_zwingli_support_rebels.GetName]»."
 flavor_swi.1200.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] до сих пор не имеют возможности получать надлежащее духовное образование. К счастью, недавно власти #TOOLTIP:LOCATION,milano_tt,X #L Милана#!#! предложили основать в городе специальное богословское учебное учреждение, где смогут обучаться священнослужители #TOOLTIP:CULTURE,high_alemannic_tt,X #L верхнеалеманнского#!#! происхождения."
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "Пока существует это сооружение, в #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарских#!#! державах будут появляться талантливые священники."
 flavor_swi.1200.b: "Нужно стремиться к другим вариантам."
 flavor_swi.1200.historical_info: "Обучение швейцарских священников в Милане началось в 1568 году по инициативе архиепископа миланского Карло Борромео и папы римского Пия V. Продолжением этого начинания стало основание папой Григорием XIII семинарии Collegium Helveticum. Отбором 75 потенциальных учеников занимались исключительно католические кантоны."
 flavor_swi.1201.title: "Выпускник Швейцарского коллегиума"
 flavor_swi.1201.desc: "Воспользовавшись нашей договорённостью с Миланом, некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] нашей державы отправились обучаться #TOOLTIP:BUILDING_TYPE,swi_collegium_helveticum,X #L Швейцарский коллегиум#!#!. Недавно один из них закончил обучение и вернулся обратно, чтобы использовать свои новые знания на благо родины."
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
