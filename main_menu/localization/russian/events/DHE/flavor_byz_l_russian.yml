 flavor_byz.1503.title: "Общий враг"
 flavor_byz.1503.desc: "Стремительное усиление #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! нарушило баланс сил в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Соседние державы не желали мириться с такой агрессивной экспансией, и у [GetCountry('TUR').Custom('CL_RP')] появилось множество врагов. [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'противостояла', 'противостоял' )] #L [GetCountry('TUR').GetAdjective|l]ой#! угрозе на протяжение десятилетий. Было бы разумно укрепить наши отношения и выступить против врага единым фронтом, иначе [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName] уничтожит нас поодиночке."
 flavor_byz.1503.historical_info: "На протяжении XIV века тюркский бейлик Айдыногуллары, расположенный в западной Анатолии, имел непростые, но в целом дружественные отношения с Византийской империей. В ходе своей первоначальной экспансии Айдыниды то вступали в конфликт с Византией, то заключали с ней союз. Временами правители бейлика поставляли византийцам наёмников, даже воевали вместе с ними против других тюркских бейликов и растущей Османской империи. Впрочем, сотрудничество их было сугубо прагматичным — обе стороны к взаимной выгоде стремились использовать военный потенциал друг друга для уничтожения общих врагов."
 flavor_byz.1503.a: "Нам пригодятся любые друзья."
 flavor_byz.1503.b: "Нам нет дела до междоусобиц среди мелких вождей."
