 flavor_byz.1502.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] вера"
 flavor_byz.1502.desc: "Вот уже несколько лет [target_character.GetName] вносит неоценимый вклад в развитие нашей культуры. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] выдающиеся познания в области юриспруденции и философии привлекают множество учеников, которые и сами однажды станут влиятельными фигурами #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#!.\n\nК несчастью, в последнее время [Select_CString(target_character.IsFemale, 'она', 'он' )] открыто демонстрирует свою симпатию к #TOOLTIP:RELIGION,$hellenism_religion_tt$,X #L эллинистической религии#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetName] возмущены этим проявлением язычества — они считают, что [target_character.GetNameWithNoTooltip] угрожает нашим традициям и стабильности [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_byz.1502.a: "Изгоним [Select_CString(target_character.IsFemale, 'её', 'его' )]!"
 flavor_byz.1502.b: "Посмотрим, спасут ли [Select_CString(target_character.IsFemale, 'её', 'его' )] боги от топора палача…"
 flavor_byz.1502.c: "Пусть верит во что хочет. [Select_CString(target_character.IsFemale, 'Эта женщина', 'Этот человек' )] нужен нашей стране."
