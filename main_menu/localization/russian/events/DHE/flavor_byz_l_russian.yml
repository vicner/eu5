l_russian:
 flavor_byz.1.title: "Разорение и разрушение Венеции"
 flavor_byz.1.desc: "На некогда великий город [ShowLocationName('venice')] волной обрушился гнев #L [ROOT.GetCountry.GetAdjective|l]их#! солдат, стремящихся отомстить за преданных крестоносцев. Имперские полководцы никогда не скрывали своих истинных намерений: отобрать имущество и почести у семей патрициев и вернуть сокровища, некогда украденные у василевса.\n\nКошмарная картина, развернувшаяся на глазах у наблюдающих за вступлением [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого войска в город на воде, потрясает воображение: на войне действительно нет места состраданию. За те несколько дней, что [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие солдаты провели в городе, они, повинуясь приказам своих кровожадных полководцев, разграбили и разгромили церкви, дворцы и даже венецианский арсенал."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_byz.1.b: "Прекратить грабёж!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Наказание Венеции"
 STATIC_MODIFIER_DESC_chastening_of_venice: "Грабежи и разрушения, учинённые византийскими войсками в Венеции, оставили на городе неизгладимый след."
 flavor_byz.2.title: "Афины в наших руках!"
 flavor_byz.2.desc: "На протяжении многих веков [ShowLocationName('athens')] выступали средоточием [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой культуры и искусства, пока их наконец в ходе четвёртого крестового похода не захватили латиняне, превратив город в столицу независимого герцогства под властью западных семейств. Но сегодня этому пришёл конец: впервые с 1204 года [ROOT.GetCountry.GetLongName] — вновь полноправный владелец Афин."
 flavor_byz.2.a: "Отныне и навсегда!"
 flavor_byz.3.title: "Никомедия в наших руках!"
 flavor_byz.3.desc: "Никомедия, или [ShowLocationName('izmit')], как называли этот город турки, в течении тысячи лет оставалась одной из важнейших #L [ROOT.GetCountry.GetAdjective|l]их#! твердынь на побережье Малой Азии, пока в 1337 году не пала под натиском #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L османов#!#!. Возвращение Никомедии открывает перед нами прекрасную возможность вновь закрепиться в Малой Азии."
 flavor_byz.3.a: "Так мы и сделаем!"
 flavor_byz.4.title: "Антиохия в наших руках!"
 flavor_byz.4.desc: "#TOOLTIP:LOCATION,antioch_tt,X #L Антиохия#!#! издавна считается колыбелью #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#!. В 1084 году город был захвачен #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L тюрками#!#! и пришёл в упадок, однако до сих пор остаётся важнейшей христианской святыней."
 flavor_byz.4.a: "Так хочет Бог!"
 flavor_byz.5.title: "Иерусалим в наших руках!"
 flavor_byz.5.desc: "До арабского завоевания в 634 году [ShowLocationName('jerusalem')] был основным центром #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! веры в империи. Нет сомнений, что возвращение города воодушевит все христианские народы мира."
 flavor_byz.5.a: "Так хочет Бог!"
 flavor_byz.6.title: "Рим в наших руках!"
 flavor_byz.6.desc: "Вечный город и прежде практически не подчинялся #L [ROOT.GetCountry.GetAdjective|l]им#! властям, а после того, как [GetCharacter('fra_charlemagne').GetName] принял венец императора Священной Римской Империи из рук папы Льва III, [ROOT.GetCountry.GetLongName] и [ShowLocationName('rome')] рассорились окончательно. Но теперь город снова в наших руках — и хотя время обошлось с ним немилостиво, власть над ним по-прежнему имеет огромное символическое значение."
 flavor_byz.6.a: "Рим — это город, где всё начиналось. И теперь он снова наш!"
 flavor_byz.7.title: "Триумф римского православия!"
 flavor_byz.7.desc: "Жители #TOOLTIP:LOCATION,$rome_tt$,X #L Рима#!#! вернулись в лоно #TOOLTIP:RELIGION,$orthodox_tt$,X #L православия#!#!! Немногочисленные паписты, остающиеся в Вечном городе, вынуждены скрываться. Конечно, это ещё не конец Великой схизмы — напротив, конфликт с католиками должен разгореться с новой силой, — но теперь религиозный авторитет православной церкви велик как никогда."
 flavor_byz.7.a: "Знай наших, раскольники!"
 flavor_byz.8.title: "Турки изгнаны из Анатолии!"
 flavor_byz.8.desc: "#L [GetCountry('TUR').GetAdjective]ие#! орды выдворены из #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, с их вековым господством наконец-то покончено! Контроль над Анатолией обеспечит империи безопасность и процветание!"
 flavor_byz.8.a: "Феникс восстал из пепла!"
 towns_and_cities_anatolia_get_pop_growth_tt: "Вся принадлежащая нам в Анатолии [Concept('towns_and_cities', 'городская местность')|e] получит [Concept('modifier','модификатор')|e] «[ShowModifier('repopulation_of_anatolia_modifier')]» на #Y 10#! лет"
 flavor_byz.9.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] путешествует на Запад"
 flavor_byz.9.desc: "[target_province.GetName] под угрозой, #L [GetCountry('TUR').GetAdjective|l]ие#! армии подбираются всё ближе к нашему великому городу. Невзирая на раскол между восточным и западным христианством, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] желает отправиться с дипломатическим посольством к другим #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! державам. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Она', 'Он')] надеется получить финансовую помощь, которая поможет отразить [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ую угрозу.\n\nНесомненно, это посольство позволит привлечь немало средств в казну, но подобная демонстрация слабости ляжет пятном на репутацию нашей державы."
 flavor_byz.9.a: "Начинайте приготовления."
 flavor_byz.9.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] отправится с визитом ко дворам Западной Европы, чтобы получить средства на ведение войны. Это будет воспринято как слабость и негативно скажется на репутации нашей страны в мире"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] оставаться здесь, среди своих воинов."
 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip] жертвует нам средства"
 flavor_byz.10.desc: "Мы не забудем щедрость наших собратьев по #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! вере. Наша дипломатическая миссия увенчалась успехом — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сумела', 'сумел')] собрать крупную сумму на борьбу с #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_TP')|L]#!#!."
 flavor_byz.10.a: "Удача повернулась к нам лицом."
 flavor_byz.11.title: "Итало-критская школа"
 flavor_byz.11.desc: "Итало-критская школа как никакая другая школа иконописи способствует распространению славы и влияния [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ого искусства. Самые одаренные художники мечтают учиться под началом таких мастеров, как [target_artist.GetName]. Воистину, этой школе суждено стать важнейшим центром культуры и искусств."
 flavor_byz.11.a: "Представьте [Select_CString(target_artist.IsFemale, 'её', 'его' )] ко двору."
 flavor_byz.11.b: "Пусть [Select_CString(target_artist.IsFemale, 'она', 'он' )] прославит нашу страну за границей!"
 flavor_byz.11.c: "Это нам не по карману…"
 flavor_byz.12.title: "Эль Греко"
 flavor_byz.12.desc: "Немногие художники оставили настолько глубокий след в искусстве, как [target_artist.GetName], более известный как #italic Эль Греко#!. Основным принципом стиля Эль Греко был примат воображения и интуиции над субъективным характером творения. Несмотря на то, что [Select_CString(target_artist.IsFemale, 'её', 'его' )] работы не имели ничего общего с популярным в те годы ранним барокко, художнику удалось занять собственную нишу, оказав значительное влияние на мир искусства по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!."
 flavor_byz.12.a: "[Select_CString(target_artist.IsFemale, 'Её', 'Его' )] картины станут достойным украшением наших дворцов."
 flavor_byz.12.c: "Это нам не по карману…"
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip] появится в качестве #italic художника#!"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip] появится в качестве #italic скульптора#!"
 flavor_byz.13.title: "Блистательный центр учёности"
 flavor_byz.13.desc: "Вопреки всем трудностям, с которыми столкнулся #L [ROOT.GetCountry.GetAdjective|l]ий#! народ, наши культура и искусство по-прежнему поражают воображение чужеземцев. [target_location.GetName] — блестящий образец культурного превосходства нашей державы. Именно здесь зародилось искусство #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#!, стремительно распространяющееся по всему цивилизованному миру. Появившиеся в городе художественные и философские школы знаменуют наступление золотого века [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой культуры."
 flavor_byz.13.a: "Развитие города требует новых средств."
 flavor_byz.13.b: "Лучше направить деньги на развитие всей провинции [target_province.GetName]."
 flavor_byz.13.c: "Эти деньги лучше потратить на что-то другое."
 flavor_byz.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] выступили с предложением"
 flavor_byz.14.desc: "Наш военный флот уже давно пребывает в плачевном состоянии. Некогда он был зримым воплощением нашего могущества, но теперь стал посмешищем в глазах всего мира. Зарвавшиеся соседи, положившие глаз на наши земли, господствуют в море и регулярно атакуют наши порты. В эти непростые времена видные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] выдвинули небезынтересное предложение. Они готовы профинансировать возрождение нашего флота, но при условии, что командование перейдёт к ним…"
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "Мы не можем зависеть от их милости!"
 byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] больше не станут предлагать помощь в восстановлении флота"
 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip] и [Select_CString(target_character2.IsFemale,'её', 'его')] флотская реформа"
 flavor_byz.15.desc: "Не секрет, что наш военный флот знавал лучшие дни. Недавние потрясения опустошили имперскую казну, страна вынуждена сокращать расходы и экономить буквально на всём. Несмотря на это, [target_character2.GetName] и [Select_CString(target_character2.IsFemale,'её', 'его')] советники разработали план, который позволит вернуть нашему флоту прежнюю силу."
 flavor_byz.15.a: "Эта реформа необходима."
 flavor_byz.15.b: "Эти деньги лучше потратить на что-то другое…"
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "Недавно опубликованный юридический трактат #italic «Шестикнижие»#! вызвал неподдельный интерес всех юристов и чиновников [ROOT.GetCountry.Custom('CF_RP')|l]. Законник по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'переработала', 'переработал')] значительную часть #L [ROOT.GetCountry.GetAdjective|l]ого#! законодательства и [Select_CString(target_character.IsFemale,'собрала', 'собрал')] его в один том, облегчив работу судей всей страны.\n\nНам стоило бы вознаградить это юное дарование за усердный труд, пригласив [Select_CString(target_character.IsFemale,'её', 'его')] ко двору."
 flavor_byz.16.a: "Отправьте ему приглашение."
 flavor_byz.16.b: "У нас и так слишком много законников."
 flavor_byz.17.title: "[john_koukouzelis.GetNameWithNoTooltip] — голос ангелов"
 flavor_byz.17.desc: "[ROOT.GetCountry.GetLongName] в трауре — великий певец и композитор [john_koukouzelis.GetName] отдал Богу душу. Обычные прихожане опечалены утратой самого прекрасного голоса в [ROOT.GetCountry.Custom('CF_PP')|l], а учёные мужи скорбят об уходе выдающегося композиторского таланта.\n\nНо скорбь не затмила свет надежды, воссиявший при нашем дворе. Из уст в уста передаются истории о видениях Богоматери, которая не раз являлась к покойному. Его благочестивая жизнь и приписываемые ему многочисленные чудеса подталкивают духовенство потребовать канонизации умершего композитора."
 flavor_byz.17.a: "Немедленно обратимся к патриарху!"
 flavor_byz.17.b: "Нам нет дела до вопросов религии."
 flavor_byz.18.title: "Падение [GetCountry('BYZ').Custom('CL_RP')]"
 flavor_byz.18.desc: "Падение #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! потрясло весь #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческий#!#! мир. После многомесячной осады #L [target_country.GetAdjective|l]ие#! войска взяли штурмом стены города [target_location.GetName], разграбив его церкви и дворцы и перебив множество жителей. Греческая диаспора всего мира пребывает в глубоком трауре, гибель великой [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ой цивилизации глубоко затронула их сердца. Особенно пострадала община в местечке [target_location2.GetName]."
 flavor_byz.18.a: "Нет больше Пурпурного феникса…"
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops', 'групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_byz.19.title: "Оборона Мореи"
 flavor_byz.19.desc: "После Четвёртого крестового похода и потери #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополя#!#! империя на время распалась, и наши земли в #TOOLTIP:AREA,morea_area,X #L Морее#!#! оказались заняты франками. Захватчики до сих сохраняют влияние в регионе, ведь по стране бродят многочисленные банды наёмников, не желающие признавать нашу власть."
 flavor_byz.19.a: "Мы обязаны защитить жителей Мореи от любых внешних угроз."
 flavor_byz.20.title: "Реформа Высшего имперского суда"
 flavor_byz.20.desc: "Несмотря на то, что предыдущие правители уже реформировали наш Высший суд, недавно вновь разразился очередной скандал. Трое из четырёх «вселенских судей ромеев» были обвинены в коррупции и пренебрежении интересами державы в собственных интересах. Узнав об этом, [target_character.GetName] [Select_CString(target_character.IsFemale,'решила', 'решил')] во что бы то ни стало искоренить коррупцию в Высшем имперском суде."
 flavor_byz.20.historical_info: "Высший имперский суд, сформированный Андроником II Палеологом в конце XIII века, не раз оказывался в центре коррупционных скандалов. В 1337 году Андроник III Палеолог провёл расследование, по результатам которого трое из четырёх «вселенских судей ромеев» были обвинены в коррупции. В результате императору пришлось провести очередную судебную реформу."
 flavor_byz.20.a: "Судебная система должна быть избавлена от коррупции."
 flavor_byz.20.b: "Действующая система и так работает неплохо."
 flavor_byz.21.title: "Песни акритов"
 flavor_byz.21.desc: "В стародавние времена жители #L [GetCountry('BYZ').GetAdjective|l]ого#! приграничья, которых называли #italic акритами#!, отважно обороняли #TOOLTIP:REGION,anatolia_region,X #L Анатолию#!#! от #TOOLTIP:CULTUREGROUP,arabian_group,X #L арабских#!#! завоевателей. #TOOLTIP:CULTURE,$greek_culture_tt$,X #L Греческие#!#! писатели воспели их героическую борьбу во множестве произведений, таких как поэма #italic «Дигенис Акрит»#!."
 flavor_byz.21.historical_info: "Сегодня эти поэмы считаются первыми произведениями современной греческой литературы, а некоторые превратились в символ греческого национализма. Пожалуй, наиболее известной из них является поэма о Дигенисе Акрите, страже границы смешанного греко-арабского происхождения. Её герой отважно защищает Византийскую империю от вторжения арабов и даже сражается с мифическими созданиями — например, с драконами."
 flavor_byz.21.a: "Пусть этими стихами зачитывается весь мир!"
 flavor_byz.22.title: "«О сыне Армуриса»"
 flavor_byz.22.desc: "Одна из выдающихся песен акритов повествует об #italic Армурисе, сыне Армуриса#!. Её герой совершает ряд воистину геркулесовых подвигов — например, он «один день и одну ночь» в одиночку сражается против целой армии сарацин. Лишившись коня, он преследует конокрада до самой Сирии и отрубает ему руки за кражу. Первоначально поэма была сочинена в XI веке, однако большая её часть считается утраченной. Мы можем попытаться восстановить утерянные фрагменты, пусть и не очень точно."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "Стоит попробовать."
 flavor_byz.22.b: "Не стоит портить творения предков современными правками."
 flavor_byz.23.title: "Сказание о [Select_CString(target_character.IsFemale,'Мраморной владычице', 'Мраморном владыке')]"
 flavor_byz.23.desc: "[ShowLocationName('constantinople')] уже давно в чужих руках, но многие #TOOLTIP:CULTUREGROUP,greek_group,X #L греки#!#! по-прежнему верят, что [Select_CString(target_character.IsFemale,'последняя правительница', 'последний правитель')] великого города вовсе не [Select_CString(target_character.IsFemale,'пала', 'пал')] от рук врагов под #TOOLTIP:BUILDING_TYPE,theodosian_walls,X #L Феодосиевыми стенами#!#!. По велению ангелов лучи заходящего солнца избавили [Select_CString(target_character.IsFemale,'её', 'его')] от верной гибели, превратив в мраморную статую. Никто не знает, есть ли в этих слухах зерно истины, но иногда даже самый нелепый вымысел способен серьёзно повлиять на реальность…"
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip] станет [Select_CString(target_character.IsFemale,'Мраморной владычицей', 'Мраморным владыкой')]."
 flavor_byz.23.historical_info: "Легенды, подобные сказанию о Мраморном императоре, встречаются у многих народов. В памяти греков Константин XI Палеолог навеки остался одним из самых выдающихся правителей Византийской империи. По слухам, во время осады Константинополя в 1453 году император чудом спасся, и настанет день, когда он вернётся, чтобы возродить свою империю."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "Иногда историю жизни человека можно переписать заново. Даже если это [target_character.GetName]…"
 flavor_byz.24.title: "Ставратон"
 flavor_byz.24.desc: "Наша старая монета, #italic иперпир#!, постепенно сдаёт позиции. Она не может конкурировать с иноземными деньгами даже внутри страны, не говоря уже о международной торговле. Чтобы спасти ситуацию, [target_character.GetName] предлагает отчеканить новую монету — #italic ставратон#!.\n\nЭта денежная единица будет чеканиться по образу и подобию #italic венецианского дуката#!, таким образом, наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] получат преимущества при торговле с другими европейскими державами. Вопрос в том, готовы ли [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] принять новую монету…"
 flavor_byz.24.a: "Чеканка начнётся немедленно."
 flavor_byz.24.b: "Мы не позволим [GetCountry('VEN').Custom('CL_DP')] влиять на нашу экономику."
 flavor_byz.24.historical_info: "В 1367 году император Иоанн V Палеолог ввёл в обращение новую серебряную монету — ставратон (от греческого «ставрос» — «крест»). Она должна была заместить вышедший из употребления золотой иперпир. Эта денежная единица оставалась в обращении до самого падения Византийской империи."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "Недавно в столицу прибыл видный философ [target_artist.GetName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle], затаив дыхание, внимает его идеям о возвращении к идеалам эллинизма, — но [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] решительно настроены против этих идей."
 flavor_byz.25.a: "Пусть остаётся при дворе."
 flavor_byz.25.b: "Здесь не место еретическим взглядам!"
 flavor_byz.25.historical_info: "Гемист Плифон — один из виднейших византийских философов. Он оставил множество трудов, в которых критиковал византийские законы и выступал за возрождение эллинизма и распространение античных наук по Западной Европе."
 while_remains_chance_to_revive_hellenism_tt: "#italic Пока [target_artist.GetNameWithNoTooltip] остаётся при нашем дворе, он может попытаться возродить #TOOLTIP:RELIGION,$hellenism_religion_tt$,X #L эллинистическую религию#!#!#!"
 flavor_byz.26.title: "[target_location.GetNameWithNoTooltip] — греческий город"
 flavor_byz.26.desc: "Наши армии высадились в #TOOLTIP:AREA,west_anatolia_area,X #L Западной Анатолии#!#! и освободили ключевые порты, в том числе [target_location.Custom('LR_VP')|l] [target_location.GetName] — важнейший оплот всего региона. Этот город, расположенный на границе #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецких#!#! и #L [ROOT.GetCountry.GetAdjective|l]их#! владений, не раз переходил из рук в руки, но теперь он снова наш — и [target_character.GetName] твёрдо [Select_CString(target_character.IsFemale,'намерена', 'намерен')] больше не отдавать его врагу. [Select_CString(target_character.IsFemale,'Она', 'Он')] прикладывает все силы, чтобы прочно закрепиться в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!."
 flavor_byz.26.a: "Город станет нашим главным портом в Западной Анатолии."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20%#! [Concept('pops', 'групп населения')|e] станут #TOOLTIP:CULTURE,greek_culture_tt,X #L греками#!#!"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греческих#!#! [Concept('pops', 'групп населения')|e] вырастет на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_byz.27.title: "Культурный упадок династии [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.27.desc: "Ещё недавно самые выдающиеся мастера современности почитали за честь поработать в нашей столице, но теперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] династии [target_character.GetDynasty.GetName] быстро пустеет. Нынче великие творцы предпочитают подвизаться при чужеземных дворах. Если [target_character.GetName] не пожалеет средств, возможно, [Select_CString(target_character.IsFemale,'ей', 'ему')] удастся обратить этот упадок вспять…"
 flavor_byz.27.historical_info: "Отвоевав Константинополь, императоры из династии Палеологов принялись тратить значительные средства на восстановление города. С ними связан последний подъём в истории византийского искусства, названный «Палеологовским возрождением». Для него характерен отход от прежних византийских традиций, в частности, художники стали всё чаще подписывать свои произведения. Впоследствии стиль Палеологовского возрождения повлиял на итало-критскую школу."
 flavor_byz.27.a: "Сейчас у нас нет средств на художников."
 flavor_byz.27.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] [ROOT.GetCountry.Custom('CL_RP')] будет блистать, чего бы это ни стоило!"
 flavor_byz.28.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в Морее"
 flavor_byz.28.desc: "#TOOLTIP:REGION,balkan_region,X #L Балканы#!#! для нас потеряны, но [target_character.GetName] [Select_CString(target_character.IsFemale,'нашла', 'нашёл')] способ сберечь нашу державу. Мы перенесём столицу в город [target_location.GetName] и превратим весь регион в неприступную крепость. Если кто-то рискнёт вторгнуться в #TOOLTIP:AREA,morea_area,X #L Морею#!#!, ему придётся заплатить огромную цену за каждую пядь нашей земли…"
 flavor_byz.28.a: "Пожалуй, [target_character.GetNameWithNoTooltip] дело говорит…"
 flavor_byz.28.b: "Мы не можем оставить город [target_location2.GetName]."
 flavor_byz.29.title: "Кафоликон Мусейон"
 flavor_byz.29.desc: "[target_location.GetName] — давняя вотчина династии [target_character.GetDynasty.GetName], и [target_character.GetName] [Select_CString(target_character.IsFemale,'намерена', 'намерен')] открыть там Кафоликон Мусейон при монастыре св. Иоанна Продрома. Постройка такого сооружения потребует немалых ресурсов, а для его украшения нашей державе предстоит заказать бесценные шедевры искусства."
 flavor_byz.29.a: "[target_character.GetNameWithNoTooltip] за ценой не постоит."
 flavor_byz.29.b: "Это слишком затратно."
 flavor_byz.29.historical_info: "О Кафоликон Мусейон известно немногое. Это учреждение было основано на рубеже XIV века в Константинополе, при монастыре св. Иоанна Продрома. В библиотеке Кафоликон Мусейон занимались многие итальянцы, желавшие изучать греческий язык и античную культуру."
 flavor_byz.30.title: "Договор с [target_country.Custom('CL_TP')]"
 flavor_byz.30.desc: "[target_country.GetReligion.GetName|U] уверенно шагает по #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Теперь наши давние недруги-#TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! понимают, каково нам пришлось несколько столетий тому назад… Центральная роль в этой «реформации» принадлежит #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!. Если удастся сохранить добрососедские отношения с этой державой, у нас наконец-то появится шанс поквитаться с #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_TP')|L]#!#!."
 flavor_byz.30.a: "Мы заключим союз с [target_country.Custom('CL_TP')]."
 flavor_byz.30.b: "[target_country2.GetReligion.GetNameWithNoTooltip|U] — не наша забота."
 flavor_byz.31.title: "Армейские реформы династии [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.31.desc: "Фемная система, на которой прежде была построена наша армия, позволяла в короткое время набрать значительное число ополченцев. Но времена изменились, и солдатское ремесло с ростом благосостояния централизованных держав превратилось в полноценную профессию. Теперь [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] советники разрабатывают новые принципы организации армии. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не желает, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] диктовали [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] свои условия — комплектация войска должна быть в ведении центральной власти."
 flavor_byz.31.a: "[target_character.GetNameWithNoTooltip] будет единолично командовать армией."
 flavor_byz.31.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] служат общему делу. Нам не стоит ими пренебрегать."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "Все [Concept('pops', 'группы населения')|e] из сословия #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в [Concept('locations', 'районах')|e] со #TOOLTIP:BUILDING_TYPE,thema_headquarters,X #L столицами фем#!#! получают [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]."
 flavor_byz.32.title: "[target_character2.GetNameWithNoTooltip] рвётся к власти"
 flavor_byz.32.desc: "Многие верят, что сейчас [ROOT.GetCountry.GetName] переживает период пусть скромного, но возрождения. Однако проблемы никуда не ушли — несмотря на то, что в державе лишь недавно закончилась опустошительная гражданская война, недовольные по-прежнему собираются под стягами амбициозных претендентов. Одну из таких фракций [Select_CString(target_character2.IsFemale,'возглавила', 'возглавил')] #italic великий доместик#! [target_character2.GetName]. Время покажет, чем всё это закончится…"
 flavor_byz.32.a: "При дворе снова плетутся интриги…"
 flavor_byz.33.title: "Римская Империя?"
 flavor_byz.33.desc: "Мы издавна называем себя преемниками #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!, но подтверждать наше право на эту почётную роль с каждым годом становится всё сложнее. Возможно, пришло время перестать цепляться за былую славу и принять новую идентичность, которая устремлена не в прошлое, а в будущее?"
 flavor_byz.33.a: "Мы больше не римляне. Теперь наша страна — это греческая держава."
 flavor_byz.33.b: "Мы никогда не откажемся от своего наследия."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "Каждая [Concept('pop', 'группа населения')|e], принадлежащая к [Concept('primary_culture', 'основной')|e] или [Concept('accepted_culture', 'признанной')|e] культуре, получает [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip] растёт на глазах"
 flavor_byz.34.desc: "Раздираемая бесчисленными конфликтами, наша столица столетиями пребывала в упадке. Теперь, когда #L [ROOT.GetCountry.GetAdjective|l]ая#! казна снова полна, мы наконец-то можем заняться возрождением #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! [target_location.GetName]. Великий город вновь обретёт былую славу!"
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip] воспрянет из пепла."
 flavor_byz.34.b: "Мы не можем спустить все деньги на один-единственный город."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "Открывает действие совета «#TOOLTIP:CABINET_ACTION,aid_constantinople,X #L Помощь Константинополю#!#!»."
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "Существование колонии [ShowBuildingTypeName('galata')] привело к росту #L [GetCountry('GEN').GetAdjective|l]ого#! влияния, однако благодаря ей в [target_location.Custom('LR_PP')|l] [target_location.GetName] появилось немало отважных чужеземцев, готовых отдать жизнь ради #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Среди них выделяется [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]ий наёмник по имени [target_character2.GetName]. Он хочет послужить нашей державе, но [Select_CString(target_character.IsFemale,'готова', 'готов')] ли [target_character.GetName] взять его на службу?"
 flavor_byz.35.a: "В интересах [ROOT.GetCountry.Custom('CF_RP')|l] нанять этого человека."
 flavor_byz.35.b: "Довериться [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]ому мошеннику? Да никогда в жизни!"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] в наших руках!"
 flavor_byz.36.desc: "Наши армии заняли #TOOLTIP:REGION,anatolia_region,X #L Анатолию#!#! — старинное владение нашей державы. Враги изгнаны, анатолийские города снова в наших руках, и мы можем отпраздновать этот грандиозный триумф!"
 flavor_byz.36.a: "Славься, [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_byz.37.title: "Высадка в Италии"
 flavor_byz.37.desc: "Было время, когда #TOOLTIP:REGION,italy_region,X #L Италия#!#! считалась #L [ROOT.GetCountry.GetAdjective|l]им#! владением, но с приходом лангобардов и норманнов мы лишились последних плацдармов в этом регионе. Теперь, когда [target_location.GetName] снова в наших руках, мы должны закрепиться там и превратить [target_location.Custom('LR_VP')|l] в базу для дальнейшей экспансии."
 flavor_byz.37.a: "[target_location.GetNameWithNoTooltip] станет неприступной крепостью!"
 flavor_byz.37.b: "Пустая трата денег."
 flavor_byz.38.title: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "Наша власть над #TOOLTIP:REGION,balkan_region,X #L Балканами#!#! стремительно слабеет. [target_country.GetLongName] в опасности, но [target_character.GetName] [Select_CString(target_character.IsFemale,'предложила', 'предложил')] хитроумный план, который может спасти страну. Построив в #TOOLTIP:LOCATION,corinth_tt,X #L Коринфе#!#! #TOOLTIP:BUILDING_TYPE,hexamilion_wall,X #L стену Гексамилион#!#! и укрепив провинцию #TOOLTIP:AREA,morea_area,X #L Морея#!#!, мы превратим [target_country.Custom('CF_VP')|l] в неприступную крепость!"
 flavor_byz.38.a: "Сейчас важнее всего обеспечить защиту Мореи."
 flavor_byz.38.b: "Стена Гексамилион — слишком затратный проект."
 flavor_byz.38.historical_info: "Став деспотом Мореи, Константин XI сосредоточил свои усилия на укреплении стены Гексамилион и развитии городов Пелопоннеса. Он верил, что гористый полуостров станет последней надеждой империи. К несчастью, Константин недооценил османов — они сумели преодолеть стену и подвергли Морею разорению."
 flavor_byz.39.title: "[target_location.GetNameWithNoTooltip] — новая столица?"
 flavor_byz.39.desc: "[target_location2.GetName] всё ещё считается #L [target_country.GetAdjective|l]ой#! столицей, но это не более чем формальность, ведь [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] перебрались в #TOOLTIP:AREA,morea_area,X #L Морею#!#!. Возможно, пора смириться с потерей и объявить, что нашей новой столицей станет [target_location.GetName]?"
 flavor_byz.39.a: "Морею и правда проще оборонять…"
 flavor_byz.39.b: "[target_location2.GetNameWithNoTooltip] выстоит. Не стоило нам покидать город, его нужно срочно укрепить!"
 flavor_byz.39.c: "[target_location2.GetNameWithNoTooltip] останется нашим владением, но мы не станем тратить средства на укрепление города."
 flavor_byz.40.title: "Книга законов"
 flavor_byz.40.desc: "Когда умер [target_character.GetName], горожане разграбили его дом. [target_character2.GetName] сообщает, что к [Select_CString(target_character2.IsFemale,'ней', 'нему')] попал один из трудов покойного философа — манускрипт под названием #italic «Законы»#!. Книга явно написана под влиянием #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастризма#!#! и учения Платона. В ней рассматриваются самые различные вопросы, однако автор даёт на них один ответ: необходимо возродить ценности эллинизма."
 flavor_byz.40.a: "Произведение искусства — это произведение искусства, даже если оно полно ереси."
 flavor_byz.40.b: "Мы должны изучить и усовершенствовать эти тексты."
 flavor_byz.40.c: "Бросить её прямо в пекло! Пусть горит в огне!"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "История #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! вызывает неподдельный интерес у многих учёных. Кое-кто из них — например, [target_artist.GetName], — даже подумывает записать хронику династии [target_character.GetDynasty.GetName]. И правда, [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] род заслужили право остаться в памяти потомков…"
 flavor_byz.41.a: "Пусть себе записывает."
 flavor_byz.41.b: "Мы можем заплатить ему за труды."
 flavor_byz.42.title.a: "Усиление семьи Маврокордатов"
 flavor_byz.42.title.b: "Великий драгоман"
 flavor_byz.42.desc: "[target_artist.GetName], уроженец [target_location.Custom('LR_RP')|l] [target_location.GetName], с младых лет посвятил себя изучению западной философии и медицины. Он обучался в нескольких университетах, где в совершенстве овладел многими языками и приобрёл обширные знания. Столь образованный мыслитель стал бы желанным приобретением для нашего двора."
 flavor_byz.42.historical_info: "Греческий доктор философии и медицины Александр Маврокордат был видным политическим деятелем времён османского владычества. Получил блестящее образование в Болонье и других университетах Западной Европы, этот уроженец острова Миконос составил несколько трактатов, таких как #italic «Пневматический инструмент кровообращения»#!. Впоследствии Маврокордат поступил на службу при дворе султана Мехмеда IV, где добился немалого влияния — так, он сыграл значительную роль в подготовке проекта Карловицкого мира 1699 года. Потомки Александра также занимали пост великого драгомана и были господарями Молдавии и Валахии."
 flavor_byz.42.a: "[Select_CString(target_character.IsFemale,'Она', 'Он')] будет желанным гостем в городе [target_location2.GetNameWithNoTooltip]."
 flavor_byz.42.b: "[target_country.GetName] как раз нуждается в услугах умелого дипломата…"
 flavor_byz.42.c: "Нет, он запросит слишком много."
 flavor_byz.43.title: "Возникновение Семиостровной школы живописи"
 flavor_byz.43.desc: "С появлением итало-критской школы и повсеместным распространением #TOOLTIP:CONTINENT,europe,X #L западноевропейского#!#! искусства #TOOLTIP:CULTURE,greek_culture_tt,X #L греческие#!#! мастера также принялись перенимать новые формы. Наиболее популярным прибежищем для нового поколения художников стал остров [ShowLocationName('corfu')], так не пора ли основать на #TOOLTIP:PROVINCE_DEFINITION,ionian_islands_province,X #L Ионических островах#!#! новую школу искусств?"
 flavor_byz.43.a: "Именно это мы и сделаем."
 flavor_byz.43.b: "У нас и без того достаточно художников."
 flavor_byz.43.c: "Пусть [target_character.GetNameWithNoTooltip] приложит к этому все усилия."
 flavor_byz.43.d: "Нам милее старая критская школа."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "Художник по имени [target_artist.GetName], #TOOLTIP:CULTURE,greek_culture_tt,X #L грек#!#! из [target_location.Custom('LR_RP')|l] [target_location.GetName], довольно известен на #TOOLTIP:PROVINCE_DEFINITION,ionian_islands_province,X #L Ионических островах#!#!. Он работает в стиле #italic Maniera Greca#!, в котором сочетаются элементы #L [GetCountry('BYZ').GetAdjective|l]ого#! и #L [GetCountry('VEN').GetAdjective|l]ого#! искусства."
 flavor_byz.44.a: "Надо пригласить этого мастера ко двору и оказать ему покровительство."
 flavor_byz.44.b: "У нас и без того достаточно художников."
 flavor_byz.45.title: "Реформа системы проний"
 flavor_byz.45.desc: "#TOOLTIP:POLICY,pronoia_system,X #L Система проний#!#! долгое время служила нам верой и правдой, но к настоящему времени административные должности фактически превратились в феодальные владения. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] больше не назначает губернаторов — их посты давно передаются по наследству. [target_character.GetName] решительно [Select_CString(target_character.IsFemale,'настроена', 'настроен')] реформировать эту порочную систему и вернуть себе полноправный контроль над #L [ROOT.GetCountry.GetAdjective|l]ими#! провинциями."
 flavor_byz.45.a: "Пора избавиться от старой системы."
 flavor_byz.45.b: "Система не лишена недостатков, но её реформа ни к чему хорошему не приведёт."
 flavor_byz.46.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] предлагает помощь в военных вопросах"
 flavor_byz.46.desc: "[target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] политика пользуются полной поддержкой #L [target_country.GetAdjective|l]ого#! двора. Благодаря этому у нас есть возможность без труда провести необходимые реформы."
 flavor_byz.46.a: "Это пойдёт на пользу нашим сухопутным силам."
 flavor_byz.46.b: "Лучше бы они помогли нашему флоту."
 flavor_byz.47.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] строит козни против военных"
 flavor_byz_47_desc_common: "Пока наши воины защищают границы страны, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] строит козни против видных командиров и генералов. Придворные видят в боевых офицерах угрозу для [ROOT.GetCountry.Custom('CF_RP')|l] — если ничего не предпринять, утверждают они, [target_character.GetName] лишится власти, а страной будут заправлять военные."
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ Чтобы ослабить влиятельных командиров, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает сместить приоритеты в сторону #TOOLTIP:SOCIETAL_VALUE,quantity,X #L увеличения численности#!#! войск."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ Чтобы ослабить влиятельных командиров, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает сместить приоритеты в сторону #TOOLTIP:SOCIETAL_VALUE,quality,X #L повышения качества#!#! войск."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ Чтобы ослабить влиятельных командиров, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает сместить приоритеты в пользу #TOOLTIP:SOCIETAL_VALUE,land,X #L наземных сил#!#!."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ Чтобы ослабить влиятельных командиров, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает сместить приоритеты в пользу #TOOLTIP:SOCIETAL_VALUE,naval,X #L флота#!#!."
 flavor_byz.47.a: "Многочисленная армия позволит плотнее закрыть границы."
 flavor_byz.47.b: "Армии не нужно больше людей — лучше как следует обучить уже имеющихся."
 flavor_byz.47.c: "Нужно уделить больше внимания сухопутным армиям."
 flavor_byz.47.d: "Чтобы защитить [ROOT.GetCountry.Custom('CL_VP')], нужно владеть морями."
 byz_court_wants_to_force_societal_changes: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] желает, чтобы мы принудительно вводили изменения в обществе"
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] предлагает помощь в вопросах управления"
 flavor_byz.48.desc: "В последние годы чиновничий аппарат #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! едва справляется со своими обязанностями. Для устранения проблемы [target_character.GetName] [Select_CString(target_character.IsFemale,'должна', 'должна')] принять новые законы, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] заранее заявляет о своей готовности поддержать любые [Select_CString(target_character.IsFemale,'её', 'его')] инициативы."
 flavor_byz.48.a: "От эффективной #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! бюрократии [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] только выиграет."
 flavor_byz.48.b: "Золото — это всё, что нужно стране."
 flavor_byz.49.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] строит козни против #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! чиновничества"
 flavor_byz_49_desc_common: "В последнее время наши чиновники отлично справляются со своими обязанностями, но некоторые считают, что чиновничество явно пренебрегает интересами придворных."
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] требует сместить приоритеты в пользу #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократии#!#!."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] требует сместить приоритеты в пользу #TOOLTIP:SOCIETAL_VALUE,plutocracy,X #L плутократии#!#!."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] требует сместить приоритеты в сторону #TOOLTIP:SOCIETAL_VALUE,outward,X #L открытости#!#!."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] требует сместить приоритеты в сторону #TOOLTIP:SOCIETAL_VALUE,inward,X #L закрытости#!#!."
 flavor_byz.49.a: "Мы должны поддержать аристократов."
 flavor_byz.49.b: "Наша страна станет плутократической державой."
 flavor_byz.49.c: "Власть должна быть открыта к влиянию извне."
 flavor_byz.49.d: "Лишь полная закрытость обеспечит нашу безопасность."
 flavor_byz.50.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] предлагает помощь в торговых делах"
 flavor_byz.50.desc: "Члены двора готовы оказать нам помощь в вопросах экономической политики. Какие бы решения ни [Select_CString(target_character.IsFemale,'приняла', 'принял')] [target_character.GetName], как бы на них ни отреагировали [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обязательно нас поддержит."
 flavor_byz.50.a: "Только меркантилизм позволит сберечь и приумножить наши богатства."
 flavor_byz.50.b: "Наши рынки будут открыты для всех желающих."
 flavor_byz.51.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] вступают в противостояние"
 flavor_byz_51_desc_common: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] нуждаются в поддержке, но вместо того, чтобы помочь в разработке новых и эффективных законов, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] связывает нас по рукам и ногам."
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ Придворные хотят, чтобы наши приоритеты сместились в сторону #TOOLTIP:SOCIETAL_VALUE,free_trade,X #L свободной торговли#!#!."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ Придворные хотят, чтобы наши приоритеты сместились в сторону #TOOLTIP:SOCIETAL_VALUE,mercantilism,X #L меркантилизма#!#!."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ Придворные хотят, чтобы наши приоритеты сместились в сторону #TOOLTIP:SOCIETAL_VALUE,capital_economy,X #L капиталистической экономики#!#!."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ Придворные хотят, чтобы наши приоритеты сместились в сторону #TOOLTIP:SOCIETAL_VALUE,traditional_economy,X #L традиционной экономики#!#!."
 flavor_byz.51.a: "Пожалуй, свободная торговля пойдёт [ROOT.GetCountry.Custom('CL_DP')] на пользу."
 flavor_byz.51.b: "Меркантилизм позволит защитить [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие порты."
 flavor_byz.51.c: "Переход к капиталистической экономике поможет наполнить нашу казну."
 flavor_byz.51.d: "Лучше держаться традиционных ценностей."
 flavor_byz.52.title: "Реформа свода Юстиниана"
 flavor_byz.52.desc: "В последнее время [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] слишком часто вмешивается в политику [ROOT.GetCountry.Custom('CF_RP')|l]. Придворные преследуют лишь собственные интересы, они контролируют [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l], и [target_character.GetName] уже не знает, как ограничить их влияние. Для этого придётся изменить основные законы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!…"
 flavor_byz.52.a: "Пора переписать старые законы, невзирая на недовольство сословий."
 flavor_byz.52.b: "Свод Юстиниана служил [ROOT.GetCountry.Custom('CL_DP')] на протяжении веков."
 BYZ_NO_MORE_COURT_EVENTS: "[Concept('events', 'События')|e], связанные с #Y влиянием при византийском дворе#!, перестанут происходить."
 BYZ_COURT_EVENTS_WILL_CONTINUE: "[Concept('events', 'События')|e], связанные с #Y влиянием при византийском дворе#!, продолжат происходить."
 flavor_byz.53.title: "Укрепление Феодосиевых стен"
 flavor_byz.53.desc: "В 1204 году латиняне прошлись огнём и мечом по провинции [target_province.GetName], с тех пор #TOOLTIP:BUILDING_TYPE,theodosian_walls,X #L Феодосиевы стены#!#! находятся в плачевном состоянии. Раньше у нас не хватало лишних средств для их восстановления, но времена теперь отчаянные, и мы обязаны удостовериться, что древние укрепления выстоят перед штурмом."
 flavor_byz.53.a: "Эти стены много столетий служили империи щитом. Их необходимо восстановить."
 flavor_byz.53.b: "Прячась за старыми стенами, мы ничего не добьёмся."
 flavor_byz.54.title: "Борьба с итальянскими купцами"
 flavor_byz.54.desc: "Нельзя не признать, что #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянские#!#! [ShowPopTypeName('burghers')] оказались весьма полезны в восстановлении [target_location.Custom('LR_RP')|l] [target_location.GetName], однако, как оказалось, их помощь имеет свою цену — теперь [target_market.GetName] фактически в их руках. Нужно выдворить этих пиявок, пока они нас совсем не разорили."
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip] принадлежит нам, там властвует лишь [target_character.GetNameWithNoTooltip]!"
 flavor_byz.54.b: "Нам лучше не доводить дела до ещё одной войны с итальянскими державами…"
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "Все #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянские#!#! [Concept('pops', 'группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 byz_destroy_italian_quarters_tt: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] будут снесены следующие [Concept('buildings','сооружения')|e]: [ShowBuildingTypeName('galata')] и [ShowBuildingTypeName('venetian_quarter')]"
 flavor_byz.55.title: "Флорентийский собор"
 flavor_byz.55.desc: "Силы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на исходе, враги окружают [ROOT.GetCountry.Custom('CF_VP')|l] со всех сторон. В этих условиях [target_character.GetName] [Select_CString(target_character.IsFemale,'готова', 'готов')] пойти на неслыханный шаг, отправившись на поклон к главе #TOOLTIP:RELIGION,catholic_tt,X #L Католической#!#! церкви. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] верит, что сейчас нас может спасти только [target_character2.GetName]. Стоит ли [Select_CString(target_character.IsFemale,'ей', 'ему')] отправиться с посольством на Запад и начать переговоры?"
 flavor_byz.55.a: "Нам нужен союз с [target_country.Custom('CL_TP')], и неважно, что на это скажет патриарх."
 flavor_byz.55.b: "Возмутительная идея!"
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "Все #TOOLTIP:RELIGION,orthodox_tt,X #L православные#!#! [Concept('pops', 'группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_byz.57.title: "Возрождение городов Анатолии"
 flavor_byz.57.desc: "После захвата сельджуками наших #TOOLTIP:REGION,anatolia_region,X #L анатолийских#!#! провинций многие древние #TOOLTIP:CULTURE,greek_culture_tt,X #L греческие#!#! города пришли в упадок, превратившись в стоянки дикарей. Но теперь, когда Анатолия снова в наших руках, мы можем восстановить там #L [ROOT.GetCountry.GetAdjective|l]ие#! порядки."
 flavor_byz.57.a: "Наши города возродятся вновь."
 flavor_byz.57.b: "Их время давно прошло. Мы должны уважить нынешних обитателей этих селений."
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10%#! не принадлежащих к #TOOLTIP:CULTUREGROUP,greek_group,X #L греческой#!#! культуре [Concept('pop', 'групп населения')|e], проживающих в #TOOLTIP:LOCATIONRANK,city,X #L городах#!#! и #TOOLTIP:LOCATIONRANK,town,X #L городках#!#! #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, примут #L [ROOT.GetCulture.GetName|l]ую#! культуру."
 BYZ_ACCEPT_LOCAL_POPULATION: "[Concept('pop_satisfaction', 'Довольство')|e] всех не принадлежащих к #TOOLTIP:CULTUREGROUP,greek_group,X #L греческой#!#! культуре [Concept('pop', 'групп населения')|e] из #TOOLTIP:LOCATIONRANK,city,X #L городов#!#! и #TOOLTIP:LOCATIONRANK,town,X #L городков#!#! #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! вырастет на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]."
 flavor_byz.1000.title: "Пушкарь [cannon_maker.GetNameWithNoTooltip]"
 flavor_byz.1000.desc: "Ко двору [Select_CString(cannon_maker.IsFemale,'прибыла', 'прибыл')] [cannon_maker.GetName], #L [cannon_maker.GetCulture.GetName|l]ий#! инженер и литейных дел мастер. [Select_CString(cannon_maker.IsFemale,'Она', 'Он')] утверждает, что может отлить для нас пушку невиданного размера — при условии, что мы обеспечим [Select_CString(cannon_maker.IsFemale,'её', 'его')] средствами и нужным количеством металла. Однако видные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] не советуют нам связываться с [Select_CString(cannon_maker.IsFemale,'этой женщиной', 'этим человеком')] — наши гильдии недовольны тем, какое жалование [Select_CString(cannon_maker.IsFemale,'она потребовала', 'он потребовал')]."
 flavor_byz.1000.a: "[Select_CString(cannon_maker.IsFemale,'Она', 'Он')] получит всё, в чём нуждается."
 flavor_byz.1000.b: "Это возмутительно!"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip] может наняться на службу к вашим врагам…"
 flavor_byz.1000.historical_info: "Урбан вошёл в историю как создатель огромной бомбарды, которая разрушила стены Константинополя. Он предлагал свои услуги императору Восточной Римской империи Константину XI, но получил отказ — и тогда он отправился к туркам…"
 great_bombard: "Строительство великой бомбарды"
 flavor_byz.1001.title: "Погибель Вавилона"
 flavor_byz.1001.desc: "[cannon_maker.GetName], #L [cannon_maker.GetCulture.GetName|l]ий#! инженер и литейных дел мастер, ищет себе нанимателя. [Select_CString(cannon_maker.IsFemale,'Её', 'Его')] услуги стоят очень дорого — [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip], [GetCountry('BYZ').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#!, [Select_CString(cannon_maker.IsFemale,'ей', 'ему')] уже [Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'отказала', 'отказал')]. Но [Select_CString(cannon_maker.IsFemale,'эта женщина', 'этот мастер')] утверждает, что может отлить для нас пушку, способную обрушить стены самого Вавилона…"
 flavor_byz.1001.a: "Нам определённо пригодится [Select_CString(cannon_maker.IsFemale,'её', 'его')] помощь."
 flavor_byz.1001.b: "Лучше поддержим наших собственных пушкарей."
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "Исихазм"
 flavor_byz.1100.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всегда воспринимал богословские проблемы близко к сердцу. В конце концов, наша страна — оплот #TOOLTIP:RELIGION,orthodox_tt,X #L православной#!#! веры, так что немудрено, что мы везде и во всём стремимся доказать истинность своих убеждений.\n\nНедавно нам стало известно, что [target_character.GetName] [Select_CString(target_character.IsFemale,'выявила', 'выявил')] ряд противоречий в духовной практике монахов [target_location.Custom('LR_RP')|l] [target_location.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] утверждает, что их дебаты о сущности божественного и практика мысленной молитвы граничат с ересью.\n\nВ своих трудах [target_character.GetShortNameWithNoTooltip] решительно осуждает учение исихазма, при этом [Select_CString(target_character.IsFemale,'её', 'его')] яростные нападки угрожают нарушить покой в государстве. Если не решить эту проблему, в стране могут начаться беспорядки — возможно, даже открытый мятеж."
 flavor_byz.1100.a: "Это лишь безобидный теологический диспут."
 flavor_byz.1100.b: "Мы не потерпим [Select_CString(target_character.IsFemale,'её', 'его')] нападок."
 flavor_byz.1100.c: "Насколько ты дорожишь своей головой, [target_character.GetShortNameWithNoTooltip]?"
 byz_may_trigger_other_event_tt: "Эти диспуты могут вскоре выйти за границы нашей державы"
 slightly_worsen_relations_with_all_orthodox_tt: "Наши отношения со всеми православно-христианскими державами незначительно ухудшатся"
 worsen_relations_with_all_orthodox_tt: "Наши отношения со всеми православно-христианскими державами сильно ухудшатся"
 flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip] прибывает в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_byz.1101.desc: "Богословские дебаты нередко заканчиваются гонениями на несогласных. [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] непримиримая борьба с #italic исихазмом#! — яркий тому пример. [target_character3.GetName] [Select_CString(target_character3.IsFemale,'поддержала', 'поддержал')] сторонников этого течения, в результате [Select_CString(target_character.IsFemale,'была изгнана', 'был изгнан')] из своей страны и [Select_CString(target_character.IsFemale,'нашла', 'нашёл')] пристанище при нашем дворе."
 flavor_byz.1101.a: "[target_country.GetLongName], да что у вас творится?!"
 flavor_byz.1102.title: "Вековой спор"
 flavor_byz.1102.desc: "«Это катастрофа! Неужто это конец #TOOLTIP:RELIGION,orthodox_tt,X #L православной#!#! веры?» — вот самая типичная реакция на богословские споры, разгоревшиеся вокруг исихазма. Главными действующими лицами этого противостояния стали [target_character2.GetName] и [target_character.GetName] — первый горячо поддерживает духовные практики исихастов, второй же изо всех сил старается дискредитировать их и объявить вне закона. Между православными [target_location.Custom('LR_RP')|l] [target_location.GetName] не будет единства, пока эти двое продолжают поливать друг друга грязью. Нужно срочно что-то предпринять, иначе народные волнения перерастут в настоящий бунт!"
 flavor_byz.1102.a: "Исихазм прославляет молчание, так? Вот и замолчите, желательно навсегда!"
 flavor_byz.1102.b: "Пусть [target_character.GetNameWithNoTooltip] отправляется на территорию #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Там [Select_CString(target_character.IsFemale,'ей', 'ему')] будут рады."
 flavor_byz_title_key: "Предложение мира"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "Враждебные действия со стороны #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! представляют серьёзную опасность для нашей страны. Хуже того, они мешают нам навести порядок в [ROOT.GetCountry.Custom('CF_PP')|l]. К счастью, [orhan_scope.GetName], [Select_CString(orhan_scope.IsFemale,'предводительница', 'предводитель')] наших беспокойных и воинственных соседей, [Select_CString(orhan_scope.IsFemale,'увлеклась', 'увлёкся')] дочерью [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницы', 'нашего правителя')]. Оно и понятно, ведь [theodora_scope.GetName] — первейшая красавица #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nЕсли [theodora_scope.GetShortNameWithNoTooltip] и [orhan_scope.GetShortNameWithNoTooltip] вступят в брак, мы добьёмся прочного союза, который положит конец [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ой агрессии."
 flavor_byz.1200.historical_info: "Во время гражданской войны в Византии (1341–1347) император Иоанн VI Кантакузин выдал свою дочь Феодору замуж за турецкого бея Орхана Гази. Так он рассчитывал скрепить союз между двумя державами и удержать османов от сговора со своей соперницей, императрицей-регентшей Анной Савойской."
 flavor_byz.1200.a: "Отправьте [Select_CString(orhan_scope.IsFemale,'ей', 'ему')] наше предложение."
 flavor_byz.1200.b: "[theodora_scope.GetShortNameWithNoTooltip] — слишком высокая цена за мир."
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "[Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'Безвольная правительница', 'Безвольный правитель')] #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! [Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'готова', 'готов')] отдать свою прелестную дочь по имени [theodora_scope.GetName] в гарем нашего отважного повелителя — при условии, что [orhan_scope.GetName] заключит с [Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'ней', 'ним')] союз.\n\nКак мы ответим на это предложение?"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "Мы возьмём новую невесту."
 flavor_byz.1201.b: "Отправьте им наш отказ."
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName] [Select_CString(orhan_scope.IsFemale,'приняла', 'принял')] наше предложение. [theodora_scope.GetName] выйдет за него замуж и обеспечит мир между нашими народами."
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName] [Select_CString(orhan_scope.IsFemale,'отвергла', 'отверг')] наше предложение. Без сомнений, [Select_CString(orhan_scope.IsFemale,'она намерена', 'он намерен')] возобновить враждебные действия против нашей страны."
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "Восстановление [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_byz_1300_historical_info_shared: "В Константинополе византийские власти всегда придерживались политики открытых дверей — после очередного катаклизма это помогало раз за разом снова заселять город. Увы, после эпидемии Чёрной смерти даже такой космополитический подход дал осечку — тогда Константинополь практически опустел, без жителей остались целые улицы. Императоры предпринимали титанические усилия, чтобы восстановить город, но результата они не принесли — население продолжало сокращаться до самого падения Константинополя в 1453 году."
 flavor_byz.1300.a: "Мы возродим город, чего бы это ни стоило."
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "#TOOLTIP:SITUATION,black_death,X #L Чёрная смерть#!#! опустошила нашу державу, и сильнее всего пострадал город [target_location.GetName]. На прежде оживлённых улицах теперь ни души, большинство домов стоят пустыми. Поля остаются незасеянными, ведь во многих #L [target_country.GetAdjective|l]их#! провинциях не хватает рабочих рук для сельскохозяйственных работ. Если пригласить #TOOLTIP:REGION,italy_region,X #L итальянских#!#! купцов, возможно, они сумеют помочь нам в это трудное время…"
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "Этим купцам нельзя доверять."
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName] предлагает нашим купцам землю в [target_location.Custom('LR_PP')|l] [target_location.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] рассчитывает, что это поможет вернуть жизнь на опустевшие улицы."
 flavor_byz.1301.a: "Мы принимаем это предложение."
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "Нам ни к чему чужая земля, у нас есть [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "Власти #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! отозвались на наше предложение. [ShowPopTypeName('burghers')|U] из [target_location2.Custom('LR_RP')|l] [target_location2.GetName] готовы поселиться в опустевших районах города [target_location.GetName]."
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "Власти #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! отвергли наше предложение. Они считают, что их [ShowPopTypeName('burghers')|l] нужнее дома."
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "Возрождение варягов"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "В стародавние времена #TOOLTIP:REGION,scandinavian_region,X #L скандинавские#!#! ладьи часто ходили на юг, спускаясь по #TOOLTIP:REGION,russian_region,X #L русским#!#! рекам в #TOOLTIP:AREA,black_sea_area,X #L Чёрное море#!#!. Эти пришельцы, #TOOLTIP:UNITTYPE,a_varangians,X #L варяги#!#!, служили императорам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! с непоколебимой верностью. [target_character.GetName] может возродить эту славную традицию, если [varangian_character.GetName] и [Select_CString(varangian_character.IsFemale,'её', 'его')] люди согласятся покинуть #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! и служить нам в качестве личной императорской гвардии."
 flavor_byz.1400.a: "Пригласим их в возрождённую варяжскую стражу!"
 flavor_byz.1400.b: "[varangian_character.GetNameWithNoTooltip] нам не [Select_CString(varangian_character.IsFemale,'нужна', 'нужен')]."
 BYZ_IF_THEY_ACCEPT: "Мы запросим [Concept('mercenaries', 'наёмников')|e] из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Если они согласятся, произойдёт следующее:"
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "[Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'Правительница', 'Правитель')] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! желает, чтобы [varangian_character.GetName] с отрядом воинов [Select_CString(varangian_character.IsFemale,'прибыла', 'прибыл')] к [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'её', 'его')] двору. Если мы дадим своё согласие, [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'она', 'он')] обещает щедро заплатить."
 flavor_byz.1401.a: "Достойное предложение. Мы согласны!"
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip] останется здесь. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] — вот где [Select_CString(varangian_character.IsFemale,'её', 'его')] место."
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! приняли наше предложение. [varangian_character.GetName] и [Select_CString(varangian_character.IsFemale,'её', 'его')] люди уже плывут на юг."
 flavor_byz.1402.a: "Варяжская стража снова в строю!"
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! отвергли наше предложение. [varangian_character.GetName] и [Select_CString(varangian_character.IsFemale,'её', 'его')] люди останутся в [target_location2.Custom('LR_PP')|l] [target_location2.GetName]."
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "Фанатики из [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "Пользуясь тем, что среди властей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! разразился #TOOLTIP:DISASTER_TYPE,succession_crisis,X #L кризис престолонаследия#!#!, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [target_location.Custom('LR_RP')|l] [target_location.GetName] всё сильнее притесняют простой народ. Как следствие, местные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] массово переходят на сторону претендента. Если не прекратить беспорядки сейчас, всё закончится ещё одной гражданской войной…"
 flavor_byz.1500.a: "Время уходит…"
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "По [target_location.Custom('LR_DP')|l] [target_location.GetName] прокатилась вспышка насилия, но к счастью, нам удалось быстро восстановить порядок. Будем надеяться, что местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] больше не станут провоцировать простонародье."
 flavor_byz.1501.desc.b: "Несмотря на все усилия, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] [target_location.Custom('LR_RP')|l] [target_location.GetName] восстали против нашей власти. [target_character.GetName] [Select_CString(target_character.IsFemale,'утратила', 'утратил')] контроль над взбунтовавшейся толпой, и население окрестных земель вскоре присоединилось к мятежу."
 flavor_byz.1501.a: "Нам удалось избежать катастрофы."
 flavor_byz.1501.b: "Пора преподать этим крестьянам урок."
 BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "Если мы не достигнем [ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%] [Concept('pop_satisfaction', 'довольства')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] в течении #Y 3 лет#!, провинция [target_location.GetProvince.GetName] #Y восстанет#!."
 thessaloniki_uprising: "Зилоты Фессалоник"
