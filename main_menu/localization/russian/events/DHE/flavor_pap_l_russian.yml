l_russian:
 flavor_pap.1.title: "Реорганизация Святой инквизиции"
 flavor_pap.1.desc: "Руководствуясь предложением, которое выдвинул #TOOLTIP:LOCATION,naples_tt,X #L неаполитанский#!#! инквизитор [future_paul_iv_scope.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] принимает решение реорганизовать римскую инквизицию по испанской модели. Теперь её представители совместно с орденом иезуитов наводят ужас на жителей державы. Безусловно, их методы крайне жестоки, но это необходимая мера, без которой невозможно искоренить #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранскую#!#! ересь на Аппеннинском полуострове."
 flavor_pap.1.a: "Инквизиция по испанскому образцу"
 flavor_pap.1.b: "Умеренная инквизиция"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "Хотя [target_character.GetName] называет себя ревностным #TOOLTIP:RELIGIONGROUP,christian,X #L христианином#!#!, он позволяет себе отождествлять Бога с природой. Кроме того, он поддерживает взгляды Коперника и нередко высмеивает тех, чью веру он считает слепой и необоснованной. Недавно его задержали в #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#! и перевезли в #TOOLTIP:LOCATION,rome_tt,X #L Рим#!#!, где его будут судить за его кощунственные высказывания."
 flavor_pap.2.a: "Сжечь еретика"
 flavor_pap.2.b: "Сохранить ему жизнь"
 borgia_pope_tt: "[borgia_pope_scope.GetName] станет новым папой римским!"
 flavor_pap.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] из семьи [borgia_pope_scope.GetLastNameWithNoTooltip]"
 flavor_pap.4.desc: "Над Сикстинской капеллой поднимается белый дым. Несмотря на обвинения в святокупстве, конклав решил, что новым главой Святого Престола станет архиепископ #TOOLTIP:LOCATION,valencia_tt,X #L Валенсии#!#! [borgia_pope_scope.GetName]. Поскольку [borgia_pope_scope.GetLastNameWithNoTooltip] появились на сцене римской политики относительно недавно, многие влиятельные семьи, претендовавшие на власть, оказались возмущены таким исходом голосования. Враги нового папы уже активно распускают о нём дурные слухи. Хотя большая их часть являет собой глупые выдумки, [borgia_pope_scope.GetShortNameWithNoTooltip] действительно успел отличиться неподобающим поведением. В частности, он завёл любовницу и назначил кардиналом своего сына по имени [borgia_pope_son_scope.GetName], который едва достиг совершеннолетия. На основании этого многие предполагают, что правление нового папы будет сопряжено с коррупцией и множеством скандалов "
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] это переживёт."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "Сын папы римского [caesar_borgia_scope.GetName] стал первым человеком, который добровольно отказался от своей должности кардинала. Вместо этого он решил посвятить себя военному делу и уже проявил себя как умелый кондотьер. Дабы вознаградить Чезаре за его заслуги, Его Святейшество пожаловал ему должность капитан-генерала Святой церкви, фактически сделав его главнокомандующим #L [ROOT.GetCountry.GetAdjective|l]ой#! армии."
 flavor_pap.5.a: "Aut Caesar, aut nihil."
 flavor_pap.6.title: "Скандальное папство"
 flavor_pap.6.desc: "Вокруг членов семьи Борджа ходят скверные слухи. Среди прочего им приписывают убийства политических оппонентов, совершённых с помощью кантареллы — смертельного яда, который крайне сложно обнаружить. Кроме того, Его Святейшество обвиняют в коррупции и продаже церковных должностей, а его дети [caesar_borgia_scope.GetShortName] и [lucrecia_borgia_scope.GetName] и вовсе подозреваются в кровосмесительной связи. Хотя сами обвинения бездоказательны, многие #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! по всему миру охотно верят в эти гадкие сплетни."
 flavor_pap.6.a: "Ложь и клевета!"
 flavor_pap.6.b: "Мы можем обернуть это в свою пользу."
 flavor_pap.7.title: "Конец папства Борджа"
 flavor_pap.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] скончался, чему весьма рады влиятельные семьи #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!. Кардиналы решили, что ему на смену должен прийти один из его самых ярых противников — [target_character.GetName]. Он обещает искоренить коррупцию и вернуть веру людей в святость католической церкви. Тем временем [caesar_borgia_scope.GetName], оставшийся без #L [ROOT.GetCountry.GetAdjective|l]ой#! поддержки, в одночасье утратил всю свою власть и бежал в #ONCLICK:COUNTRY,[GetCountry('NAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAV').Custom('CL_tt')],X [GetCountry('NAV').Custom('CL_VP')|L]#!#! в надежде избежать расправы со стороны своих врагов."
 flavor_pap.7.a: "Церковь должна восстановить свою репутацию."
 flavor_pap.8.title: "Слухи о колдовстве"
 flavor_pap.8.desc: "[target_character.GetName] — весьма одиозная и скандальная фигура в #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. [Select_CString(target_character.IsFemale,'Она убеждена','Он убеждён')] в существовании ведьм, которые проводят свои зловещие ритуалы и губят души невинных #TOOLTIP:RELIGION,catholic_tt,X #L католиков#!#!, однако многие представители духовенства категорически отвергают [Select_CString(target_character.IsFemale,'её','его')] идеи. Сразу несколько епископов выступили с заявлением, что [target_character.GetNameWithNoTooltip] не имеет права осуждать людей в колдовстве, поскольку церковь отрицает его существование.\n\nНам следует чётко обозначить свою позицию относительно ереси и чёрной магии, чтобы избежать раскола среди католических священников."
 flavor_pap.8.a: "Колдовство — явный признак ереси."
 flavor_pap.8.b: "Что за чушь, никаких ведьм не существует!"
 flavor_pap.8.historical_info: "Деятельность монаха-доминиканца Генриха Крамера сильно повлияла на отношение к колдовству и положила начало преследованию ведьм в Центральной Европе. Приняв участие в ведовском процессе в 1482 году, он написал текст, позже ставший папской буллой #italic Summis desiderantes affectibus#!. Будучи неоднозначной личностью, Крамер был изгнан из Инсбрука, когда обвиняемую им местную жительницу было решено оправдать. Во время поездки в Кёльн Крамер начал писать трактат #italic Malleus Maleficarum#! — «Молот ведьм». Этот труд укрепил его влияние при преследовании ведьм в землях Священной Римской Империи."
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] собирает апостолический налог"
 flavor_pap.9.desc: "В основании нашей державы лежит вера и неукоснительное исполнение наших обязанностей перед церковью. Чтобы доказать свою приверженность #TOOLTIP:RELIGION,catholic_tt,X #L католичеству#!#!, мы согласились периодически выплачивать папству #TOOLTIP:ESTATE_PRIVILEGE,apostolic_tax_privilege,X #L апостолический налог#!#!, и теперь пришло время выполнить наше обещание."
 flavor_pap.9.a: "Это наш долг..."
 flavor_pap.9.b: "Нам это не по карману."
 every_catholic_upset_tt: "Отказавшись от выполнения своих финансовых обязательств, мы вызовем осуждение со стороны всех католических держав"
 opinion_refused_to_pay_apostolic_tax: "Отказывается платить апостолический налог"
 flavor_pap.10.title: "Швейцарская гвардия"
 flavor_pap.10.desc: "Его Святейшество подписал указ об учреждении папской швейцарской гвардии. Этот элитный полк состоит из опытных и дисциплинированных солдат, которые поклялись преданно служить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! до наступления Судного дня."
 flavor_pap.10.a: "Они будут исправно защищать Церковь."
 flavor_pap.11.title: "Пассетто ди Борго"
 flavor_pap.11.desc: "[ShowLocationName('rome')] захвачен вражескими войсками! Чтобы избежать плена, [target_character.GetName] может воспользоваться тайным ходом, который соединяет Ватикан с замком Святого Ангела. В прошлом многим правителям уже приходилось покидать город через этот коридор, и теперь [target_character.GetShortNameWithNoTooltip] должен решить, следовать ли их примеру или остаться в Ватикане."
 flavor_pap.11.a: "Уходим через проход!"
 flavor_pap.11.b: "Место папы — в Ватикане."
 flavor_pap.12.title: "Разорение Рима"
 flavor_pap.12.desc: "[ShowLocationName('rome')] серьёзно пострадал в ходе войны. Взобравшись на стены и разгромив гарнизон, вражеские войска приступили к разграблению города. Незадолго до начала грабежа, последние несколько стражников были жестоко убиты прямо на ступенях собора Святого Петра. Лишь утолив свою жажду насилия и разрушений, мародёры наконец отправились восвояси с огромным количеством награбленных ценностей…"
 flavor_pap.12.a: "Укрепим гарнизон, чтобы это больше не повторилось."
 flavor_pap.12.b: "Восстановим разрушения в городе."
 flavor_pap.13.title: "Ватиканская библиотека"
 flavor_pap.13.desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католическая#!#! церковь располагает великим множеством рукописей из самых разных исторических периодов. Чтобы сохранить эти ценные тексты для будущих поколений, было принято решение создать в Ватикане крупную библиотеку. Благодаря этому [ShowLocationName('rome')] станет одним из главных центров знаний не только среди христианских держав, но и во всём мире."
 flavor_pap.13.a: "Учредим её и сосредоточимся на трудах об управлении."
 flavor_pap.13.b: "Нужно сосредоточиться на трудах о дипломатии."
 flavor_pap.13.c: "Создадим библиотеку, посвящённую боевым искусствам."
 flavor_pap.14.title: "Сикстинская капелла"
 flavor_pap.14.desc: "Cappella Maggiore, или «Большая капелла», используется для менее многолюдных богослужений, чем базилики. Былое величие капеллы, украшенной работами Фра Анджелико, померкло под тяжестью лет, и сейчас она находится в плачевном состоянии. Это здание нужно снести, так как среди покосившихся стен уже небезопасно проводить многочисленные ежегодные богослужения. На его месте появится новая, более величественная Сикстинская капелла. Многие известные творцы почтут за честь украсить её."
 flavor_pap.14.a: "Снесём старую постройку и построим новую на том же месте."
 flavor_pap.15.title: "Украшение Сикстинской капеллы"
 flavor_pap.15.desc: "На месте старой обветшавшей Большой капеллы теперь возвышается прекрасная Сикстинская капелла. Её размеры точно такие же, как у храма Соломона, согласно Ветхому Завету. Внешний облик здания не изобилует украшениями; внутреннее трёхэтажное помещение венчает сводчатый потолок, а на стенах расположено шесть высоких арочных окон — по два на каждой. Капелла прекрасна в своей простоте, но фрески, созданные лучшими творцами нашего времени, лишь подчеркнут её изящество."
 flavor_pap.15.a: "Нанять Сандро Боттичелли."
 flavor_pap.15.b: "Нанять Гирландайо."
 flavor_pap.15.c: "Нанять Пьетро Перуджино."
 flavor_pap.15.d: "Нанять Микеланджело."
 flavor_pap.15.e: "Поручим кому-нибудь украсить капеллу!"
 flavor_pap.17.title: "Мнение о симонии"
 flavor_pap.17.desc: "В «Деяниях святых апостолов» 8:9-24 Симон Волхв предлагал деньги апостолам Иоанну и Петру, желая даровать силу Святого Духа через возложение рук. С тех пор подобная продажа духовной благодати, в том числе церковных должностей и полномочий, называется симонией. Немало правителей продавали должность епископа, не в силах устоять перед блеском золота."
 flavor_pap.17.a: "Мы считаем это преступлением!"
 disables_simony: "Это действие лишит #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! державы доступа к событию «Симония»."
 flavor_pap.17.b: "Мы разрешаем подобный подход."
 flavor_pap.18.title: "Стоит ли дозволять поклонение мощам?"
 flavor_pap.18.desc: "Многие церкви испокон веков хранили и почитали мощи святых, а также использовали их для исцеления больных и немощных. Однако некоторые требуют запретить этот древний обычай, утверждая, что он по сути своей является идолопоклонством и ересью. При этом продажа мощей — крайне прибыльное дело, и если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] открыто поддержит эту практику, то мы сможем на этом неплохо заработать."
 flavor_pap.18.a: "Мы не допустим продажу мощей!"
 disables_veneration_of_relics: "Это действие лишит #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! державы доступа к событию «Поклонение Деве Марии»."
 flavor_pap.18.b: "Этот обычай сделает нас богаче."
 flavor_pap.18.c: "Нужно установить контроль над поклонением мощам."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "Идею о том, что Земля и другие планеты вращаются вокруг Солнца, впервые выдвинул Николай Коперник в своём труде #italic «De revolutionibus orbium coelestium»#!, опубликованном в 1543 году. Теперь эту мысль также поддержал [galileo_galilei_scope.GetName], издав своё сочинение под названием #italic «Sidereus Nuncius»#! — #italic «Звёздный вестник»#!. Защищая точку зрения Коперника, Галилей нажил себе множество врагов в #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви. Конечно, было бы любопытно провести с ним полноценные дебаты, но, возможно, будет разумнее проявить осторожность и бросить его за решётку, прежде чем он начнёт открыто высмеивать наши догматы…"
 flavor_pap.19.a: "Пригласим его обсудить научные вопросы."
 flavor_pap.19.b: "Его нужно отдать под суд."
 flavor_pap.20.title: "Царство Божие на земле"
 flavor_pap.20.desc: "Теперь, когда вся #TOOLTIP:REGION,italy_region,X #L Италия#!#! объединена под #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! властью, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] провозглашает на её месте #TOOLTIP:GOVERNMENT_REFORM,kingdom_of_god_reform,X #L Царство Божие#!#!. Католики со всей #TOOLTIP:CONTINENT,europe,X #L Европы#!#! стекаются под его знамёна, готовые с радостью жить в этом образцовом государстве #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! ценностей. Иностранные державы больше не имеют власти над коллегией кардиналов, но #L [GetCountry('PAP').GetAdjective]ие#! буллы и указы теперь не будут для них законом."
 flavor_pap.20.a: "Все под одним Богом!"
 flavor_pap.20.b: "Аминь."
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "Религиозное влияние Царства Божьего заставит крутиться даже ржавые шестерёнки бюрократической машины."
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] заподозрен в зачатии детей"
 flavor_pap.21.desc: "Ходят слухи, что у папы римского, некогда давшего обет безбрачия, на самом деле есть дети. Некоторые считают, что это просто клевета, направленная на ослабление влияния #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, тогда как другие подтверждают эти домыслы и даже приводят имена папских отпрысков. Растерянные кардиналы и другие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стоят перед непростым выбором: провести расследование или по-тихому замять эту неловкую ситуацию?"
 flavor_pap.21.a: "Постараемся это замять."
 flavor_pap.21.b: "Слишком поздно — слухи уже расходятся."
 STATIC_MODIFIER_NAME_sinner_pope: "Репутация опорочена"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Греховность папы"
 flavor_pap.21.historical_info: "За прошедшие столетия не раз ходили слухи о том, что папы становились отцами даже после принятия духовного сана. С подобными обвинениями столкнулись Юлий II, Павел III, Александр VI и Григорий XIII, причём Александр VI и некоторые другие папы открыто признали своих детей. Эти случаи приводили к скандалам и подрывали моральный авторитет папства."
 flavor_pap.22.title: "Пожар в Латеранском дворце"
 flavor_pap.22.desc: "В Латеранском дворце в #TOOLTIP:LOCATION,rome_tt,X #L Риме#!#! случился пожар. Эта старинная резиденция была центром #L [ROOT.GetCountry.GetAdjective|l]ой#! власти на протяжении почти тысячи лет. В ней хранились бесценные артефакты, священные реликвии и уникальные рукописи, в которых запечатлена вся история #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. По мере распространения пламени колонны дворца разрушаются, а украшающие его древние гобелены превращаются в пепел. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], стражники и слуги пытаются потушить пламя своими силами, но если срочно не принять необходимые меры, то от дворца останутся лишь руины."
 flavor_pap.22.a: "Постараемся спасти всё, что сможем!"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "В 1361 году Латеранский дворец охватило разрушительное пламя. Древнее сооружение, некогда бывшее центром папской власти, было почти полностью уничтожено огнём. Пожар пережила лишь #italic капелла Санкта-Санкторум#!, где хранились ценнейшие святыни."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "Выдающийся архитектор [pap_fontana.GetName] обрёл известность за проектирование ряда сооружений на службе у наших кардиналов. Благодаря своим обширным знаниям в области городского планирования он также внёс значительный вклад в перестройку некоторых районов #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!. Некоторые советники считают, что навыки Фонтаны могут пригодиться нам для дальнейшего развития города. Возможно, нам стоит назначить его на должность главного папского архитектора, чтобы он мог воплотить все наши градостроительные замыслы в жизнь."
 flavor_pap.23.a: "Мы наймём его."
 flavor_pap.23.b: "Пусть он дальше служит кардиналам."
 flavor_pap.23.historical_info: "Доменико Фонтана — видный итальянский архитектор, чьи творения придали Риму особый облик. Папа Сикст V доверял талантливому творцу масштабные строительные проекты в Риме. Помимо прочего, Фонтана перенёс Ватиканский обелиск на площадь Святого Петра и разработал план перестройки Латеранского дворца."
 flavor_pap.24.title: "Перестройка Латеранского дворца"
 flavor_pap.24.desc: "Латеранский дворец, некогда служивший папской резиденцией символом церковной власти, пережил череду пожаров в XIV веке, и теперь от него остались лишь развалины. Тем не менее его историческое и религиозное значение неоспоримо, поэтому некоторые предлагают восстановить дворец и вернуть ему былую славу. К счастью, при нашем дворе служит талантливый архитектор [fontana.GetName], у которого есть все необходимые знания и навыки, чтобы осуществить этот проект."
 flavor_pap.24.a: "Перестроим дворец."
 flavor_pap.24.b: "Лучше направить его усилия на развитие инфраструктуры Рима."
 flavor_pap.24.historical_info: "В конце XVI века папа Сикст V поручил знаменитому архитектору Доменико Фонтане перестройку Латеранского дворца, который находился в плачевном состоянии после пожаров и векового забвения. Фонтана придал древнему зданию более современный вид. Дворец, дополненный новыми флигелями, залами и внутренними дворами, снова стал важным символом папской власти."
 flavor_pap.25.title: "Укрепление замка Святого Ангела"
 flavor_pap.25.desc: "Мавзолей Адриана, ныне более известный как [ShowBuildingTypeName('castel_sant_angelo')|l], неоднократно перестраивался и в итоге превратился в мощную крепость, которая защищает [ShowLocationName('rome')] от вражеских нападений. Поскольку мы живём в весьма неспокойные времена, многие советники предлагают продолжить работы по укреплению замка, чтобы он мог наверняка выдержать натиск любой, даже самой крупной и продвинутой армии."
 flavor_pap.25.a: "Превратим его в полноценную крепость."
 flavor_pap.25.b: "Он и без того хорошо защищён."
 flavor_pap.25.historical_info: "К XVI веку замок Святого Ангела стал настоящей крепостью с подземными ходами, ведущими в Ватикан. В 1527 году во время разграбления Рима эта твердыня спасла жизнь папе Клименту VII, который укрылся здесь со своей свитой от войск Карла V."
 flavor_pap.26.title: "Летняя папская резиденция"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] желает основать новую летнюю резиденцию вдали от грязных и шумных улиц #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!. Идеальным местом для строительства мог бы стать Квиринал — самый высокий из семи холмов Рима, с которого открывается прекрасный вид на окрестности. Если мы одобрим этот проект, то за проектирование и строительство резиденции будет отвечать наш опытный архитектор [fontana.GetName]."
 flavor_pap.26.a: "Построим летнюю резиденцию на Квиринальском холме."
 flavor_pap.26.b: "Сейчас не время для постройки роскошных зданий."
 flavor_pap.26.historical_info: "Квиринальский дворец был возведён в 1583 году по заказу папы Григория XIII и стал летней папской резиденцией, позволявшей отдохнуть от жары и суеты центрального района Рима. Над проектом дворца работали Доменико Фонтана и другие видные архитекторы. Когда новое королевство Италия присоединило оставшиеся земли Папской Области, Квиринальский дворец стал резиденцией итальянских королей."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "Талантливый учёный [pap_danti.GetName] сведущ не только в математике. Он также проявил себя в астрономии, картографии и даже изготовлении научных приборов. Используя свои обширные познания, [pap_danti.GetLastNameWithNoTooltip] создал множество точных географических и звёздных карт, а также соорудил для одной из церквей солнечные часы. Его достижения привлекли внимание наших советников, и теперь они предлагают взять его на службу. Безусловно, нам будет полезно иметь при дворе столь одарённого человека."
 flavor_pap.27.a: "Предложим ему должность придворного картографа."
 flavor_pap.27.b: "Нанять его и поддержать его научную деятельность."
 flavor_pap.27.c: "Он определённо талантлив, но его услуги нам не по карману."
 flavor_pap.27.historical_info: "Талантливый астроном, математик и картограф Игнатий Данти создавал точные карты и астрономические приборы для Папского двора. Данти сыграл важную роль в разработке реформ, которые в итоге привели к созданию григорианского календаря."
 flavor_pap.28.title: "Ошибки юлианского календаря"
 flavor_pap.28.desc: "#L [ShowReligionGroupAdjective('christian')]ие#! державы на протяжении многих веков пользовались юлианским календарём, однако теперь его несовершенства стали слишком очевидными. В частности, несовпадение календаря с длиной солнечного года затрудняет точный расчёт дня Пасхи и других важных дат, что создаёт проблемы как в религиозном, так и в бытовом плане. В связи с этим советники предлагают поручить нашим лучшим математикам и астрономам решить эту проблему и исправить накопившиеся ошибки."
 flavor_pap.28.a: "Поручим лучшим умам усовершенствовать календарь."
 flavor_pap.28.a.tt: "Наши величайшие умы должны приступить к разработке нового календаря."
 flavor_pap.28.b: "Столь масштабная затея слишком дорого нам обойдётся."
 flavor_pap.28.historical_info: "Юлианский календарь, введённый в обиход при Юлии Цезаре, приводил римский календарь в соответствие с тропическим годом. Однако у него был серьёзный недостаток — завышенная продолжительность года. Небольшая разница накапливалась в течение многих веков, и календарь всё больше отклонялся от настоящего солнечного года. Это несоответствие сдвигало даты важных событий — в частности, Пасхи, празднование которой традиционно привязано к весеннему равноденствию."
 flavor_pap.29.title: "Inter Gravissimas — новый календарь"
 flavor_pap.29.desc: "Благодаря кропотливой работе лучших умов #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! нам наконец-то удалось подготовить реформу календаря. В результате [target_ruler.GetName] издал папскую буллу #italic Inter Gravissimas#!, в которой объявил о замене устаревшей юлианской системы на новый календарь, который исправляет смещение дат и позволяет безошибочно рассчитывать день Пасхи и других праздников. Эта система более точно соответствует естественному солнечному году, поэтому нам следует немедленно начать её внедрение."
 flavor_pap.29.a: "Грандиозный успех!"
 flavor_pap.29.historical_info: "В 1582 году папа Григорий XIII ввёл в обиход григорианский календарь, чтобы исправить недостатки юлианского. Новый календарь избавился от лишних дней, накопившихся за несколько столетий, а более точная система високосных годов исключала появление ошибки, свойственной юлианскому календарю."
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ"
 flavor_pap.30.desc: "В последние годы многие представители #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! начали выражать свою обеспокоенность по поводу упадка дисциплины, образования и моральной чистоты священников. Люди всё чаще призывают разработать новый свод законов, который помог бы решить эти проблемы. Подобный документ позволит нам установить более строгие правила поведения духовенства, а также повысить уровень образования и дисциплины среди священнослужителей всех уровней."
 flavor_pap.30.a: "Поддержим проект указа."
 flavor_pap.30.b: "Оставим всё как есть — церковь не нуждается в изменениях."
 flavor_pap.30.historical_info: "#italic The Constitutiones Sanctæ Matris Ecclesiæ#!, или Эгидиевы конституции, — свод законов, изданный кардиналом Альборносом в 1357 году. Целью этих законов, образовавших первую конституцию Папской области, была централизация и реформа управления папскими провинциями, которые в то время были разобщены и погрязли в коррупции."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "[pap_raphael.GetName], именитый художник и архитектор эпохи #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#!, недавно привлёк внимание нашего двора. Известный своими сложными композициями и мастерским использованием перспективы, [pap_raphael.GetLastNameWithNoTooltip] снискал славу по всей Италии и даже за её пределами. Взяв его к себе на службу, мы несомненно повысим престиж церкви и завоюем уважение художников и других деятелей культуры. Советники предлагают назначить его на должность помощника по художественным вопросам, чтобы он руководил созданием произведений искусства и помогал увековечивать наше культурное наследие."
 flavor_pap.31.a: "Пригласить его ко двору."
 flavor_pap.31.b: "Услуги столь выдающегося творца нам сейчас не по карману."
 flavor_pap.31.historical_info: "Раффаэлло Санцио да Урбино — выдающийся художник и архитектор эпохи итальянского Возрождения. Его труды отличает чистота форм, лёгкость композиции и визуальное воплощение неоплатонического идеала величия человека. В 1508 году по приглашению папы Юлия II Рафаэль начал работать в Ватикане. Там он создал ряд знаменитых шедевров, в том числе «Афинскую школу» и «Сикстинскую мадонну»."
 flavor_pap.32.title: "Гуманизм и учение Церкви"
 flavor_pap.32.desc: "Протестантская реформация значительно повлияла на настроения внутри #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. В эпоху #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! были популярны гуманистические ценности, которые подчёркивали важность классического образования и личного опыта, однако сегодня на те же самые принципы смотрят скорее с презрением, нежели с восхищением.\n\nСо временем представители церкви сменили свои взгляды на более консервативные, и теперь многие из них считают, что гуманизм несовместим с традиционными религиозными учениями. Всё это вызывает вопросы о том, каким будет будущее церкви и её отношение к другим интеллектуальным движениям #TOOLTIP:CONTINENT,europe,X #L Европы#!#!."
 flavor_pap.32.a: "Будем строго придерживаться традиционного учения и отдалимся от гуманизма."
 flavor_pap.32.b: "Гуманизм останется частью нашего учения!"
 flavor_pap.101.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие архивы [from_location.Custom('LR_RP')|l] [from_location.GetNameWithNoTooltip]"
 flavor_pap.101.desc: "История #L [ROOT.GetCountry.GetAdjective|l]ого#! правительства уходит корнями в древность, но при этом она очень хорошо задокументирована. Сведения о многих событиях и решениях, касающихся дел [ROOT.GetCountry.Custom('CF_RP')|l] и #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры, хранятся в #TOOLTIP:BUILDING_TYPE,papal_archives,X #L архивах#!#! [from_location.Custom('LR_RP')|l] [from_location.GetName].\n\nК сожалению, под давлением #TOOLTIP:REGION,france_region,X #L французских#!#! правителей нам пришлось перенести столицу, и теперь резиденцией правительства является [target_location.GetName]. Из-за этого наше влияние в #TOOLTIP:REGION,italy_region,X #L Италии#!#! ослабло, и мы фактически утратили доступ к своим архивам.\n\nВ связи с этим советники предлагают перевезти архивы в новую столицу, чтобы мы могли свободно пользоваться документами и не переживать об их сохранности."
 flavor_pap.101.a: "Перенесём архивы."
 flavor_pap.101.b: "Это слишком затратно."
 flavor_pap.33.title: "Юбилейный 1350 год"
 flavor_pap.33.desc: "С наступлением 1350 года [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'провозгласила','провозгласил')] начало великого юбилея — священного праздника, во время которого верующие могут получить отпущение грехов и принять божественное благословение. Надеясь обрести духовное очищение, тысячи христиан со всего мира стекаются в #TOOLTIP:LOCATION,rome_tt,X #L Рим#!#!, чем обеспечивают процветание вечного города и повышают его религиозную значимость."
 flavor_pap.33.a: "Подчеркнём духовное значение юбилея."
 flavor_pap.33.b: "Извлечём экономическую выгоду из паломничества."
 flavor_pap.33.historical_info: "1350 год стал вторым Святым годом в истории католической церкви после Юбилейного года, объявленного папой Бонифацием VIII в 1300 году. Это празднество, провозглашённое папой Климентом VI, привлекло в Рим множество паломников, несмотря на разрушительные последствия Чёрной смерти в Европе. Посетителям базилик Святого Петра и Святого Павла отпускали все грехи, что укрепило духовное влияние папской власти. Кроме того, Юбилейный год благоприятно сказался на экономике Рима: рост городской активности принёс прибыль как купцам, так и местным властям."
 flavor_pap.34.title: "Публикация Книги песен"
 flavor_pap.34.desc: "Недавно великий поэт и гуманист [target_character.GetName] завершил работу над своим сборником сонетов, посвящённых его возлюбленной Лауре. Этот сборник, известный как #italic «Книга песен»#!, является не только отражением литературного гения поэта, но и свидетельством нарастающей популярности гуманистических идей. Теперь [target_character.GetLastNameWithNoTooltip] обращается к нашему двору с просьбой оказать ему поддержку в публикации и распространении этого литературного шедевра."
 flavor_pap.34.a: "Мы окажем ему своё покровительство."
 flavor_pap.34.b: "Эти стихи отвращают от веры!"
 flavor_pap.34.historical_info: "Франческо Петрарка — итальянский поэт, один из первых гуманистов. Считается, что именно он положил начало гуманизму итальянского Возрождения. Петрарка наиболее известен своими поэтическими трудами, в частности, #italic «Книгой песен»#!, а также изучением и сохранением классических латинских текстов. Восхищаясь античностью, он был убеждён в моральном и интеллектуальном превосходстве классической эпохи. Взгляды Петрарки сыграли важнейшую роль в становлении идеалов Возрождения в Италии и за её пределами."
 flavor_pap.35.title: "Осушение Понтинских болот"
 flavor_pap.35.desc: "Огромные и заразные Понтийские болота в районе #TOOLTIP:LOCATION,velletri_tt,X #L Веллетри#!#! и #TOOLTIP:LOCATION,terracina_tt,X #L Террачины#!#! на протяжении многих столетий создавали серьёзные проблемы для строительства здесь поселений, а также ведения сельского хозяйства и торговли. Некоторые папы пытались осушить болота, но это оказывалось для них непосильной задачей, сложность которой усугублялась территориальными спорами и противодействием политических оппонентов. Тем не менее мы полны решимости довести их дело до конца, и наши инженеры уже придумали, как очистить эту местность от болот."
 flavor_pap.35.a: "Болота следует осушить."
 flavor_pap.35.a.tt: "Будет добавлен модификатор, который снимет некоторые отрицательные эффекты от болотистого [Concept('topography', 'рельефа')|e]"
 flavor_pap.35.b: "Сложность и затраты не стоят того."
 flavor_pap.35.historical_info: "Непроходимые Понтинские болота, где свирепствовала малярия, издавна беспокоили пап. Согласно сохранившимся записям, первую попытку осушить их предпринял папа Бонифаций VIII в 1298 году, но неудачная система каналов вызвала ещё большее затопление. В последующие столетия осушить болота пытались многие папы, в том числе Евгений IV, Лев X, Мартин V, Сикст V и Пий VI. Эти усилия нередко встречали сопротивление местной аристократии, ратовавшей за сохранение права собственности и рыболовства."
 flavor_pap.36.title: "Кардинал [target_character.GetLastNameWithNoTooltip] и его жадность"
 flavor_pap.36.desc: "В последнее время кардинал [target_character.GetName] стал подвергаться резкой критике за то, что он якобы пользуется своим положением с целью личного обогащения и обретения власти. Он назначает близких людей на высокие должности, а также массово скупает земли и финансирует роскошные архитектурные проекты, тем самым приумножая богатство своей семьи за счёт казны. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] возмущены таким наглым кумовством и расточительным образом жизни кардинала. По их мнению, подобное поведение говорит о невиданном разгуле коррупции в #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!."
 flavor_pap.36.a: "Попытаться развеять слухи о распутности кардинала."
 flavor_pap.36.b: "Публично осудить его поведение и отстранить его от должности."
 flavor_pap.36.historical_info: "Шипионе Каффарелли-Боргезе, один из самых влиятельных кардиналов своего времени, был секретарём и правой рукой своего дяди, папы Павла V. Пользуясь родственными связями, Боргезе получил множество титулов, земель и доходных должностей, благодаря чему его семейство стало одним из богатейших в Риме. Кардинал не жалел средств на произведения искусства. По его заказу была возведена вилла Боргезе — роскошное поместье, где хранилась коллекция художественных шедевров. Несмотря на это, Боргезе заслужил спорную репутацию из-за безудержного стремления к богатству и власти."
 flavor_pap.37.title: "Великое поклонение 1399 года"
 flavor_pap.37.desc: "По #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! прокатилась волна религиозных шествий, в которых приняли участие тысячи христиан. Получившие прозвище #italic бьянки#! из-за своих белых одежд, эти люди ходят босиком из города в город, распевая молитвы и раскаиваясь в своих грехах. Поводом для таких мероприятий стала всеобщая паника, вызванная нестабильностью и слухами о грядущем конце света. Бьянки пользуются огромной народной поддержкой, однако стихийный характер их шествий вызывает беспокойство среди руководства церкви."
 flavor_pap.37.a: "Поддержим движение."
 flavor_pap.37.b: "Будем следить за этими собраниями, чтобы избежать беспорядков."
 flavor_pap.37.historical_info: "Движение бьянки — массовый религиозный феномен, охвативший центральную и северную Италию в 1399 году. Его породило всеобщее беспокойство по поводу войны, чумы и бедности. Движение быстро распространилось по Риму, Флоренции, Болонье и другим городам. Тысячи кающихся людей устраивали масштабные процессии, распевая молитвы и псалмы. В целом бьянки были мирной сектой, озабоченной лишь духовными вопросами. Однако их внезапные и стихийные шествия вызывали тревогу у властей."
 flavor_pap.38.title: "Учреждение корсиканской стражи"
 flavor_pap.38.desc: "Для поддержания порядка в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! и защиты правительства нужны умелые и дисциплинированные воины. Для этих целей [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'решила','решил')] учредить #L [ShowCultureName('corsican')|l]ую#! стражу, состоящую главным образом из уроженцев #TOOLTIP:AREA,liguria_area,X #L Лигурии и Корсики#!#!. Эти закалённые и преданные бойцы будут верно охранять нашу столицу и высокопоставленных церковных чиновников."
 flavor_pap.38.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] уже давно нуждается в личной охране."
 flavor_pap.38.b: "Будем полагаться на регулярные войска."
 flavor_pap.38.historical_info: "Первые записи, указывающие на присутствие корсиканцев в Папской области, датируются IX веком. Число выходцев с Корсики возросло, когда завершилось Авиньонское пленение пап: Рим стал новым центром державы, и новые рабочие места вызвали приток людей. В 1603 году папа Климент VIII учредил корсиканскую стражу, состоящую из этих переселенцев. В основном они выполняли обязанности папских телохранителей, а также обеспечивали охрану порядка в Риме."
 flavor_pap.39.title: "Беспредел корсиканской стражи"
 flavor_pap.39.desc: "В последнее время наша элитная охрана слишком часто устраивает беспорядки. Члены #L [ShowCultureName('corsican')|l]ой#! стражи регулярно провоцируют конфликты не только между собой, но и с другими солдатами и даже мирными жителями. Смертельные дуэли и потасовки уже стали обыденным явлением на столичных улицах, поэтому горожане живут в постоянном страхе, и даже церковные чиновники стараются не выходить из дома по ночам. Люди сетуют, что корсиканцы приносят гораздо больше проблем, чем пользы."
 flavor_pap.39.a: "Распустим отряд."
 flavor_pap.39.a.tt: "Все [Concept('pops','группы населения')|e] в городе [ROOT.GetCountry.GetCapital.GetName] получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_pap.39.b: "Будем надеяться, что проблема решится сама собой."
 flavor_pap.39.b.tt: "Все [Concept('pops','группы населения')|e] в городе [ROOT.GetCountry.GetCapital.GetName] потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_pap.39.historical_info: "К середине XVII века корсиканская стража снискала дурную славу из-за необузданного поведения. Обострённое восприятие чести и верности нередко приводило к стычкам с другими группами в Риме. Одно из наиболее известных столкновений произошло в 1662 году: корсиканская стража вступила в драку со свитой французского посла, что вызвало международный скандал и дипломатический кризис. Безрассудство корсиканской стражи перешло все границы, и в 1662 году папа Александр VII расформировал её."
 flavor_pap.40.title: "Усиление [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого флота"
 flavor_pap.40.desc: "Наши соперники наращивают своё морское присутствие, тем самым угрожая безопасности #L [ROOT.GetCountry.GetAdjective|l]их#! земель. В связи с этим многие чиновники предлагают увеличить размер нашего флота, чтобы мы были готовы защитить #L [ShowReligionGroupAdjective('christian')|l]ую#! веру и отстоять свой контроль над Средиземноморьем."
 flavor_pap.40.a: "Поддержим эту идею."
 flavor_pap.40.a.tt: "В порту города [target_location.GetName] появятся [Concept('ships','галеры')|e] в количестве #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!"
 flavor_pap.40.b: "Мы не собираемся сражаться на море."
 flavor_pap.40.historical_info: "В XVI и XVII веках папский флот значительно увеличился из-за растущей угрозы османского морского господства в Средиземноморье. Осознавая необходимость в сильном флоте, папа Сикст V распорядился создать десять постоянных военных кораблей, которые стали ядром папских военно-морских сил. По сравнению с армадами Венеции или Испании папский флот был сравнительно невелик, но всё же поддерживал влияние христианства и одержал ряд побед в морских сражениях."
 flavor_pap.41.title: "[target_character.GetLastNameWithNoTooltip] и вопрос о [Select_CString(target_character.IsFemale,'её','его')] покровительстве"
 flavor_pap.41.desc: "[target_character.GetName] — необычайно талантливый [ShowArtistTypeNameWithNoTooltip('sculptor')|l] и [ShowArtistTypeNameWithNoTooltip('architect')|l]. [Select_CString(target_character.IsFemale,'Её','Его')] грандиозные церкви, дворцы и фонтаны в стиле барокко преобразили улицы #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!, превратив вечный город в один огромный архитектурный шедевр. Мастера [Select_CString(target_character.IsFemale,'её','его')] уровня определённо заслуживают уважения и поддержки со стороны государства. Кроме того, если мы назначим [Select_CString(target_character.IsFemale,'её','его')] на должность главного #L [ROOT.GetCountry.GetAdjective|l]ого#! архитектора, это наверняка поможет нам ещё больше укрепить своё культурное влияние."
 flavor_pap.41.a: "[Select_CString(target_character.IsFemale,'Она','Он')] может рассчитывать на наше покровительство."
 flavor_pap.41.b: "Мы найдём своим деньгам другое применение."
 flavor_pap.41.historical_info: "Джованни Лоренцо Бернини был одним из самых влиятельных итальянских творцов эпохи барокко. Он служил нескольким папам, в том числе Урбану VIII и Александру VII. Под покровительством Святого престола Бернини создал знаменитые шедевры, ставшие римскими достопримечательностями: колоннады на площади Святого Петра, фонтан Четырёх рек и несколько скульптур в базилике Святого Петра."
 flavor_pap.42.title: "Строительство первого театра"
 flavor_pap.42.desc: "В последние годы #TOOLTIP:REGION,italy_region,X #L Италия#!#! переживает подъём театральной культуры, и жители таких городов, как [ShowLocationName('florence')], [ShowLocationName('venice')] и [ShowLocationName('naples')] всё чаще посещают #TOOLTIP:BUILDING_TYPE,theater,X #L театры#!#!, чтобы понаблюдать за грандиозными представлениями. [ShowLocationName('rome')] всегда был одним из главных культурных центров Европы, и если мы хотим сохранить за ним этот статус, то нам стоит построить в городе новый театр. К счастью, у нас на службе состоит выдающийся архитектор [bernini.GetName], и мы можем поручить ему строительство величественного театра в стиле барокко. Однако некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обеспокоены тем, что подобное заведение будет поощрять декадентское искусство и отвлекать верующих от более благочестивых занятий."
 flavor_pap.42.a: "Пусть [bernini.GetLastNameWithNoTooltip] начинает работу над театром!"
 flavor_pap.42.b: "Мы не будем тратиться на сценические представления."
 flavor_pap.42.historical_info: "#italic Театр четырёх фонтанов#! — барочный театр в Риме, спроектированный Джованни Лоренцо Бернини по заказу кардинала Франческо Барберини в середине XVII века. Он был частью большого архитектурного комплекса вокруг церкви #italic Сан-Карло алле Куатро Фонтане#!. Этот театр стал центром развития барочного сценического искусства, но в XVIII веке его здание было снесено во время архитектурной модернизации Рима."
 flavor_pap.1000.title: "Основание ордена иезуитов"
 flavor_pap.1000.historical_info: "В 1540 году папа Павел III утвердил орден иезуитов, созданный ещё в 1534 году испанцем Иньиго Лопесом де Оньяс-и-Лойолой, более известным как Святой Игнатий Лойола. Он был одним из самых важных деятелей Контрреформации и главным противником лютеранского движения. Военное прошлое Лойолы отразилось в структуре и организации ордена, во многом похожих на армейские. При этом основная деятельность иезуитов была связана вовсе не с военным делом, а с подготовкой миссионеров и советников для европейских королевских дворов, за счёт чего они пользовались значительным политическим влиянием. В 1773 году папа Климент XIV распустил орден под давлением других #L [ShowReligionGroupAdjective('christian')|l]их#! держав, которые к тому времени уже были охвачены идеями эпохи Просвещения. Хотя в 1814 году орден иезуитов был восстановлен, он так и не смог вернуть себе былое могущество."
 flavor_pap.1000.desc: "[target_country.GetName] поддерживает новый орден иезуитов в его борьбе с #L [ShowReligionAdjective('lutheran')|l]им#! движением."
 flavor_pap.1000.a: "Это правильное решение."
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая поддержка ордена иезуитов"
 flavor_pap.1001.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'заметила','заметил')] нашу поддержку ордена иезуитов и [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'выразила','выразил')] нам свою благодарность."
 flavor_pap.1001.historical_info: "Орден иезуитов был создан в 1534 году испанцем Иньиго Лопесом де Оньяс-и-Лойолой, более известным как Святой Игнатий Лойола. Он был одним из самых важных деятелей Контрреформации и главным противником #L [ShowReligionAdjective('lutheran')|l]ого#! движения."
 flavor_pap.1001.a: "Мы смиренно примем похвалу."
 flavor_pap.1200.title: "Миссия в Китае"
 flavor_pap.1200.desc: "Наш священный долг — нести Слово Божие во все уголки земного шара, и по мере того, как мы обретаем новые знания о мире, у нас появляется всё больше обязанностей. Недавно исследователи, путешествующие по Восточной Азии, установили контакт с торговцами в провинции [target_province.GetName], а это значит, что мы должны как можно скорее отправить туда миссию, чтобы проповедовать благую весть среди местного населения."
 flavor_pap.1200.a: "Отправим иезуитов!"
 flavor_pap.1201.title: "Прибытие иезуитов"
 flavor_pap.1201.desc: "К нам прибыли иностранные миссионеры родом из далёких заморских земель. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'получила','получил')] от них богатые дары, а также [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ознакомилась','ознакомился')] с диковинными механическими приспособлениями, изобретёнными в Европе. Гости показали себя весьма образованными людьми — они привезли нам огромную карту мира и даже предложили несколько разумных идей по реформе нашего календаря. Однако вместе с этим они принесли с собой чуждые нам религиозные и философские идеи, угрожающие традиционному китайскому укладу. Теперь перед нами стоит выбор: либо прогнать их, либо разрешить остаться."
 flavor_pap.1201.a: "Пусть обучаются — это может нам пригодиться"
 flavor_pap.1201.b: "Нет, в нашем обществе нет места чуждым идеям"
 all_catholic_will_love_tt: "Все #L [ShowReligionAdjective('catholic')|l]ие#! [Concept('countries','державы')|e], открывшие для себя наши территории, изменят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! на [ShowBiasValue('opinion_accepted_jesuits')|+=0]"
 flavor_pap.1300.title: "Миссия в Японию"
 flavor_pap.1300.desc: "Загадочные земли #TOOLTIP:REGION,japan_region,X #L Японии#!#! взывают к нам, моля о спасении. Мы должны отыскать эти восточноазиатские острова, чтобы распространить среди их жителей благую весть."
 flavor_pap.1300.a: "Отправим иезуитов!"
 flavor_pap.1301.title: "Кириситан"
 flavor_pap.1301.desc: "В нашу державу прибывает множество #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! миссионеров, чью деятельность спонсирует [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Они массово обращают местное население в #TOOLTIP:RELIGIONGROUP,christian,X #L христианство#!#!, и если мы не вмешаемся, все эти иезуиты, францисканцы и доминиканцы начнут представлять серьёзную угрозу #TOOLTIP:RELIGION,shinto_tt,X #L синтоизму#!#!."
 flavor_pap.1301.a: "Остановим миссионеров!"
 flavor_pap.1301.b: "Пусть распространяют свою веру."
 flavor_pap.1400.title: "Иезуиты"
 flavor_pap.1400.desc: "Иезуиты являются движущей силой #L [ShowReligionAdjective('catholic')|l]ого#! возрождения. Обученные различным методам обращения людей в католичество, они способны наставить на истинный путь даже самых упрямых язычников и еретиков."
 flavor_pap.1400.a: "Ite, inflammate omnia!"
 flavor_pap.1400.tooltip: "Будет основано Общество Иисуса!"
 flavor_pap.1401.title: "Учреждение ордена иезуитов"
 flavor_pap.1401.desc: "Его Святейшество одобрил создание нового ордена миссионеров «Общество Иисуса». Однако без монаршей поддержки новоявленный орден не сможет укрепить влияние на наших землях.\n\nСтоит ли поддерживать иезуитов?"
 flavor_pap.1401.a: "Ad maiorem Dei gloriam!"
 flavor_pap.1401.b: "Ни в коем случае..."
 flavor_pap.1500.title: "Заказ базилики Святого Петра"
 flavor_pap.1500.desc: "Пока [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пребывает в #TOOLTIP:LOCATION,avignon_tt,X #L Авиньоне#!#!, старый собор Святого Петра, построенный ещё при императоре Константине Великом, остаётся без должного обслуживания. Из-за этого древнее сооружение находится в весьма плачевном состоянии.\n\n#TOOLTIP:RELIGIONGROUP,christian,X #L Христианским#!#! державам пора объединиться, чтобы восстановить собор и превратить его в величественный памятник, достойный Святого Петра."
 flavor_pap.1500.historical_info: "Строительство собора Святого Петра было организовано Юлием II незадолго после его избрания папой римским. На завершение этого грандиозного сооружения ушло более 100 лет. За это время над проектом успели поработать многие выдающиеся творцы, включая Микеланджело, который также внёс свой вклад в качестве архитектора."
 flavor_pap.1500.a: "Построим базилику."
 flavor_pap.1500.b: "Возьмём средства из доходов от индульгенций."
 flavor_pap.1500.c: "Построим базилику, а над её украшением будет работать [michaelangelo_scope.GetShortNameWithNoTooltip]."
 flavor_pap.1500.d: "Возьмём средства из доходов от индульгенций, а над украшением базилики будет работать [michaelangelo_scope.GetShortNameWithNoTooltip]."
 flavor_pap.1500.e: "Сосредоточимся на мирских делах"
 flavor_pap.1501.title: "Открытие базилики Святого Петра"
 flavor_pap.1501.desc: "Спустя 120 лет строительство прекрасной базилики Святого Петра наконец завершено на радость всем слугам Божьим."
 flavor_pap.1501.a: "Отпразднуем это великое событие!"
 flavor_pap.1501.b: "Церкви подобает тишина."
 flavor_pap.1502.title: "Гибель базилики Святого Петра"
 flavor_pap.1502.desc: "[ShowLocationName('rome')] пал под натиском #L [rome_ocupier.GetAdjective|l]их#! войск. Во время разграбления города эти варвары подожгли собор Святого Петра, оставив от некогда великого сооружения лишь развалины."
 flavor_pap.1502.a: "Проклятье!"
 flavor_pap.1700.title: "Продажа индульгенций"
 flavor_pap.1700.desc: "Во многих державах священники начали продавать индульгенции за деньги, тем самым позволяя богатым откупаться от наказания и продолжать жить во грехе. Если верить докладам, некоторые из наших епископов также предлагают подобные услуги, утверждая, что это право им [Select_CString(target_ruler.IsFemale,'даровала сама','даровал сам')] [target_ruler.GetName].\n\nХотя формально эта практика противоречит учению церкви, она приносит нам огромную прибыль, поэтому некоторые считают, что её следует официально разрешить."
 flavor_pap.1700.a: "Нужно изучить эти обвинения."
 flavor_pap.1700.a.tt: "Мы рассмотрим эти заявления."
 flavor_pap.1700.b: "Деньги правят миром..."
 flavor_pap.1700.c: "Мы постараемся искоренить этот обычай!"
 flavor_pap.1701.title: "Доминиканский монах [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "Доминиканец по имени [target_character.GetName] приобрёл дурную славу за свои дерзкие и порой навязчивые методы продажи индульгенций. Дело доходит до того, что он продаёт прощение не только за совершённые, но и за будущие грехи. Хотя его деятельность вызывает множество вопросов с моральной точки зрения, она приносит #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! значительную прибыль."
 flavor_pap.1701.a: "Как только золото в шкатулке зазвенит, спасённая душа отправится на небеса."
 flavor_pap.1701.b: "Он должен предстать перед судом."
 disables_indulgences: "Это действие лишит #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! державы доступа к событию «Продажа индульгенций»."
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Как бы то ни было, пребывание столь одиозной фигуры в нашей державе может разгневать многих людей."
 flavor_pap.1702.a: "Это довольно спорный подход."
 flavor_pap.1703.title: "Расследование в отношении католической церкви"
 flavor_pap.1703.desc: "До нас дошли слухи о том, что некоторые представители #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! продают индульгенции якобы с нашего одобрения. В действительности мы не давали на это своего согласия, однако эта ситуация даёт нам возможность решить, наказывать ли священников за подобную деятельность или позволить им зарабатывать деньги для церковной казны."
 flavor_pap.1703.a: "Они приносят деньги — оставим всё как есть."
 flavor_pap.1703.b: "Всех, кто попадётся на продаже индульгенций, ждёт наказание."
 flavor_pap.1704.title: "[target_character.GetNameWithNoTooltip] предстаёт перед судом"
 flavor_pap.1704.desc: "[target_character.GetName] прибыл в столицу, чтобы предстать перед судом за массовую продажу индульгенций. Несогласный с обвинениями, он выступил с длинной оправдательной речью, и теперь нам предстоит решить, какого приговора он заслуживает."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip] виновен!"
 flavor_pap.1704.b: "Отправим его в местный монастырь."
 flavor_pap.1704.c: "Он невиновен!"
 flavor_pap.1800.title: "Корона Византии и Порты"
 flavor_pap.1800.desc: "Падение #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! глубоко потрясло весь #L [ShowReligionGroupAdjective('christian')|l]ий#! мир и кардинально изменило баланс сил в регионе. Несмотря на все попытки остановить продвижение #L [GetCountry('TUR').GetAdjective|l]их#! войск, один из важнейших христианских городов всё же попал в руки иноверцев.\n\nВ свете этих событий некоторые предлагают прекратить бессмысленную борьбу на поле боя и попробовать решить конфликт дипломатическим путём: если [ottoman_ruler.GetName] примет #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, мы признаем его полноправным наследником византийских императоров. Это позволит не только обеспечить стабильность в регионе, но и положить конец нашей многовековой вражде."
 flavor_pap.1800.a: "Просто безумие!"
 flavor_pap.1800.b: "Это безумие! Но попробовать стоит..."
 suffer_100_opinion_with_every_muslim_in_range_tt: "[Concept('opinion','Мнение')|e] о нас каждой #L [ShowReligionGroupAdjective('muslim')|l]ой#! [Concept('country','державы')|e] в пределах нашей [Concept('diplomatic_range','дипломатической дистанции')|e] изменится на [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0] ед."
 gain_50_opinion_with_every_christian_in_range_tt: "[Concept('opinion','Мнение')|e] о нас каждой #L [ShowReligionGroupAdjective('christian')|l]ой#! [Concept('country','державы')|e] в пределах нашей [Concept('diplomatic_range','дипломатической дистанции')|e] изменится на [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0] ед."
 flavor_pap.1800.historical_info: "В 1461 году папа Пий II написал султану Османской империи Мехмеду II письмо с предложением принять христианство. Взамен папа обещал Мехмеду своё благословение, признание законным правителем всех земель под османским контролем и дальнейшую поддержку. Правда, это письмо так и не дошло до султана — судя по всему, оно передавалось лишь между христианами в Европе."
 flavor_pap.1801.title: "Предложение Римской короны"
 flavor_pap.1801.desc: "[Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'Наша','Наш')] [GetCountry('TUR').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'получила','получил')] неожиданное послание из #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#!. В нём говорится, что [GetCountry('PAP').GetGovernment.GetRulerTitle|l] готов признать [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'нашу правительницу законной императрицей','нашего правителя законным императором')] Византии, если [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'она','он')] согласится принять #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Предполагается, что это положит конец нашей вражде и позволит объединить наши державы под эгидой общей веры. Хотя некоторые видят в этом возможность усилить наше влияние в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, большинство считает, что это просто хитрая уловка, направленная на дестабилизацию нашей империи. По мнению советников, если мы примем это безумное предложение, это может привести к беспорядкам невообразимых масштабов."
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] — просто жалкий глупец."
 flavor_pap.1801.b: "Да здравствует Цезарь Рима!"
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip] отвергают наше предложение"
 flavor_pap.1802.desc: "Как ни странно, [GetCountry('TUR').GetName|l] решили сохранить свою веру и отвергли наше предложение об объединении под эгидой #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. Этот отказ говорит о нарастающей вражде между нашими державами. Если мы не найдём другого способа наладить отношения, то конфликт будет неизбежен."
 flavor_pap.1802.a: "Попытка оказалась тщетной..."
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip] принимают наше предложение"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName] приняли поистине историческое решение и согласились перейти в нашу веру в обмен на титул императора Византии. Это событие может принести долгожданный мир между нашими державами, а также укрепить #L [ShowReligionGroupAdjective('christian')|l]ий#! мир. Впрочем, многие представители #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! скептически относятся к этой ситуации и считают, что даровать бывшему врагу христианской #TOOLTIP:CONTINENT,europe,X #L Европы#!#! столь важный титул — крайне неблагоразумное решение."
 flavor_pap.1803.a: "Это большая дипломатическая победа!"
 flavor_pap.9000.title: "Папская область"
 flavor_pap.9000.desc: "Движимые религиозным рвением, римские католики выступили с предложением создать независимое государство под управлением папы. Значительная часть населения поддержала эту идею, но окончательное решение должен принять [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_pap.9000.a: "Мы ни за что не поддержим подобное"
 every_catholic_hates_us_tt: "Все #L [ShowReligionAdjective('catholic')|l]ие#! [Concept('countries','державы')|e] изменят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! на [ShowBiasValue('opinion_declined_independent_state_support')|+=0]"
 flavor_pap.9000.b: "Рим по праву принадлежит им"
 flavor_pap.9001.title: "Папская область"
 flavor_pap.9001.desc: "От владений Папы почти ничего не осталось — воистину печальное зрелище. Наша глубокая преданность — идеальная почва для новой Папской области. Может, стоит уступить свою провинцию?"
 flavor_pap.9001.a: "Во славу Господа!"
 flavor_pap.9001.b: "Ну уж нет."
