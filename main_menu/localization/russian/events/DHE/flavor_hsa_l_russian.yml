l_russian:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "Купец [target_character.GetName], ранее бывший представителем Ганзейского союза в #TOOLTIP:LOCATION,london_tt,X #L Лондоне#!#!, вернулся в #TOOLTIP:LOCATION,gdansk,X #L Гданьск#!#!. Он собирается жениться на Кристине Крюгер, дочери аристократа из Данцига, и ищет себе новое место службы."
 flavor_hsa.1.a: "Нанять его"
 flavor_hsa.1.b: "Он не заслуживает нашего внимания."
 flavor_hsa.2.title: "Кораблестроительные технологии"
 flavor_hsa.2.desc: "Наш Ганзейский союз контролирует большую часть кораблестроительного рынка Европы: суда, построенные на верфях Любека и Данцига, покупают даже итальянцы. Однако в последнее время с нами стали конкурировать голландцы — они начали развивать свой порт Брюгге, удачно расположенный в конце торгового пути. Стоит ли нам позаботиться о предотвращении утечки ганзейских технологий в Нидерланды?"
 flavor_hsa.2.a: "Предотвратить утечку технологий!"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "Прекратить распространение кораблестроительных технологий"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "Нидерланды стали конкурировать с Ганзой, из-за чего последняя прекратила распространение своих кораблестроительных технологий."
 flavor_hsa.2.b: "Распространять кораблестроительные технологии"
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "Распространять кораблестроительные технологии"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "Несмотря на конкуренцию со стороны Нидерландов, Ганза продолжила распространять свои кораблестроительные технологии."
 flavor_hsa.3.title: "Тагфарт"
 flavor_hsa.3.desc: "Согласно обычаю Ганзы, после провозглашения нового правителя проводится заседание [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], где присутствуют представители всех членов союза, именуемые #italic Ratssendeboten#!. Они выбираются путём голосования и представляют интересы своих общин. Нынешнее заседание было примечательно тем, что на нём поднимались самые разные вопросы, в том числе касающиеся управления, дипломатии, торговли и военного дела. Посланники не пришли к единому мнению о том, какие проблемы важнее, поэтому, вопреки нижнесаксонской традиции айнунга (нем. «единство»), приоритеты придётся расставить вам."
 flavor_hsa.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — наша главная ценность."
 flavor_hsa.3.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] — плоть и кровь любой державы."
 flavor_hsa.3.c: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] выскажутся."
 flavor_hsa.3.d: "У нас не будет любимчиков!"
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "Ганзейский чиновник [target_character.GetName] из #TOOLTIP:LOCATION,cologne,X #L Кёльна#!#! был избран на пост синдика в 1556 году. Обладая юридическим образованием, он занимался защитой и развитием дипломатических договоров между городами, входившими в Ганзейский союз."
 flavor_hsa.4.a: "Он может быть полезен нам в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_hsa.5.title: "Печать союза"
 flavor_hsa.5.desc: "Наш союз, объединивший множество купцов, продолжает процветать. Товары и деньги, проходящие через его торговые города, свободно циркулируют по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Чтобы закрепить дипломатический статус нашего децентрализованного объединения, его участники предложили выбрать для него общую печать, символизирующую единство Ганзы."
 flavor_hsa.5.a: "Мы выберем печать [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hsa.5.b: "Пусть нас представляют купцы [target_location2.GetRank.Custom('LR_RP')|l] [target_location2.GetNameWithNoTooltip]."
 flavor_hsa.5.c: "Может быть, [target_location3.GetNameWithNoTooltip]?"
 flavor_hsa.6.title: "Бумажная фабрика в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hsa.6.desc: "Прогресс на континенте открыл нам улучшенные технологии производства и новые способы получения прибыли. До нас дошли слухи, что [Select_CString(target_character.IsFemale,'успешная предпринимательница', 'успешный предприниматель')] [target_character.GetName] из #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберга#!#! несколько лет назад [Select_CString(target_character.IsFemale,'освоила', 'освоил')] новый способ производства бумаги из древесной пульпы, ветоши и другого сырья. В долгосрочной перспективе эта технология может принести немалую прибыль, однако для её освоения потребуются небольшие вложения…"
 flavor_hsa.6.desc.a: "Прогресс на континенте открыл нам улучшенные технологии производства и новые способы получения прибыли. До нас дошли слухи, что некий успешный предприниматель из #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберга#!#! несколько лет назад освоил новый способ производства бумаги из древесной пульпы, ветоши и другого сырья. В долгосрочной перспективе эта технология может принести нам немалую прибыль, однако для её освоения потребуются небольшие вложения…"
 flavor_hsa.6.a: "Народу нужна #TOOLTIP:GOODS,paper,X #L бумага#!#!!"
 flavor_hsa.6.b: "Нам это не по карману."
 flavor_hsa.7.title: "[target_country.GetAdjectiveWithNoTooltip]ая ратуша"
 flavor_hsa.7.desc: "#TOOLTIP:BUILDING_TYPE,hanseatic_town_hall,X #L Ганзейская ратуша#!#!, первоначально возведённая ещё в XIII веке, недавно была основательно перестроена и расширена. В её залах, вмещающих теперь намного больше людей, не только заседают городские власти, но и проходят некоторые собрания [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l].\n\nОбновлённое здание, символизирующее богатство и статус ганзейских купцов, существенно расширяет наши дипломатические возможности."
 flavor_hsa.7.a: "Ещё одна дипломатическая победа!"
 opinion_diplomacy_with_the_hansa_modifier: "Могущественные ганзейские дипломаты"
 every_known_country_hansa_tt: "Каждая нейтральная или дружественная держава, в которой есть наше сооружение (например, [target_country2.GetName]), повышает своё мнение о нас на [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0]"
 flavor_hsa.7.historical_info: "Ратуша старинного немецкого города Любек первоначально была построена в XIII веке, когда этот город был одним из важнейших членов Ганзейского союза. Выполненная в готическом стиле, она украшена затейливой резьбой и множеством скульптур. Внутри ратуши, являющейся центром городской администрации, находятся кабинеты многочисленных чиновников и залы собраний. Весь облик этого здания отражает экономическое могущество и политическую автономию города."
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "Эпоха #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! открыла дорогу новым достижениям науки и искусства во всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Когда веяния этой чудесной эпохи стали проникать на север, наши подданные тоже были очарованы её удивительными новшествам — от картин и скульптур до технических изобретений и даже бумажных денег.\n\nТак, наше искусство сейчас поистине переживает золотой век: мы понимаем его важность для престижа страны и уделяем должное внимание его финансированию. Это способствует привлечению новых талантов: в частности, [GetCharacter('bernt_notke_script').GetName] желает прославиться именно как [target_country.GetAdjective]ий художник."
 flavor_hsa.8.a: "Мы рады его принять!"
 flavor_hsa.8.b: "Видимо, даже художникам свойственна жадность…"
 hsa_bernt_notke_tt: "#italic Получив ваше покровительство, [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip] может создать весьма любопытные произведения искусства.#!"
 flavor_hsa.9.title: "«Пляска смерти» Бернта Нотке"
 flavor_hsa.9.desc: "Всем известно, что творческие личности часто бывают весьма эксцентричны. Таков, к примеру, [GetCharacter('bernt_notke_script').GetName], обратившийся к самой мрачной из всех возможных тем — смерти. Используя свой уникальный художественный дар, он сумел запечатлеть зловещую пляску мрачного жнеца, который не щадит никого — ни императора, ни папу, ни последнего крестьянина.\n\nКартина шириной в несколько десятков метров, получившая название «[ShowWorkOfArtName('danse_macabre_art')]», воплотила дух и талант этого мастера…"
 flavor_hsa.9.a: "Мы просто обязаны заполучить этот шедевр!"
 flavor_hsa.9.b: "Мрачновато, на мой вкус."
