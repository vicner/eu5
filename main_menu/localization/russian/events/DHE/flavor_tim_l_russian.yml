l_russian:
 flavor_tim.1.title: "Умирает [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1.desc.common: "[target_timur.GetName], чьё суровое правление сопровождалось бесконечными военными походами, отошёл в мир иной. Будучи лишь косвенно связанным с династией [ShowDynastyName('borjigin_dynasty')], благодаря своему невиданному упорству и военному гению он сумел создать могучее государство, которое в своём величии не уступает империи самого Чингисхана."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nК сожалению, отпущенное ему время истекло, и он уже не будет вести наши славные армии в бой, однако его воинский дух навсегда останется в сердцах нашего народа."
 flavor_tim.1.a: "Его наследие будет жить!"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nТеперь, когда мы наконец освободились от власти этого тирана, мы можем воспользоваться периодом политической нестабильности и обернуть его смерть в свою пользу."
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip] — его [Select_CString(target_ruler.IsFemale,'законная наследница','законный наследник')]!"
 flavor_tim.2.b: "Пусть раскол будет долог."
 flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip] желает основать обсерваторию"
 flavor_tim.3.desc: "[target_heir.GetName] обладает пытливым умом и с юных лет увлекается разными науками. На основании этого наши советники решили доверить [Select_CString(target_ruler.IsFemale,'ей','ему')] управление [target_location.Custom('LR_TP')|l] [target_location.GetName]. Вскоре после обретения властных полномочий [Select_CString(target_ruler.IsFemale,'она изъявила','он изъявил')] желание возвести здесь огромную обсерваторию, чтобы превратить [target_location.Custom('LR_VP')|l] в один из основных центров науки не только нашей державы, но и всего мира."
 flavor_tim.3.a: "Приступим к строительству!"
 flavor_tim.3.b: "У нас нет ни денег, ни времени на такие глупости!"
 flavor_tim.3.historical_info: "Сын Тимура Улугбек в 16 лет стал правителем Самарканда. Уже в таком юном возрасте он проявлял глубокий интерес к наукам, а потому твёрдо решил сделать Самарканд их средоточием. Улугбек построил в городе медресе и обсерваторию (обе постройки сохранились до сегодняшнего дня), ставшую подлинной жемчужиной исламского мира. Помимо этого он обнаружил несколько ошибок в наблюдениях Птолемея и вычислил наклон земной оси и длительность тропического года, обойдя в точности расчётов Коперника."
 flavor_tim.4.title: "[target_artist.GetNameWithNoTooltip] желает отправиться в [target_country.Custom('CL_VP')]"
 flavor_tim.4.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale,'обратилась','обратился')] к нашему правительству с просьбой отправить [Select_CString(target_artist.IsFemale,'её','его')] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! в качестве посла. По [Select_CString(target_artist.IsFemale,'её','его')] мнению, подобная дипломатическая миссия позволит нам многое узнать о тех далёких и загадочных землях. Кроме того, во время своей поездки [Select_CString(target_artist.IsFemale,'она','он')] планирует составить подробную хронику, которая будет описывать отношения между нашими державами."
 flavor_tim.4.a: "Отправим [Select_CString(target_artist.IsFemale,'её','его')] в [target_country.Custom('CL_VP')]."
 flavor_tim.4.b: "В таком посольстве нет нужды."
 flavor_tim.4.historical_info: "В сороковых годах XV века посланник Тимуридов Абд ар-Раззак Самарканди был направлен с дипломатическим поручением в Кожикоде, где подробно описал всё увиденное в городе. В его хронике содержатся подробные описания жизни (в том числе торговой) и происшествий не только в Кожикоде, но и в древнем городе Виджаянагара. Записки Самарканди — ценный источник сведений о культуре этого региона в XV веке."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName] является продолжателем древней культурной традиции, которая испокон веков притягивала к себе внимание других #TOOLTIP:CONTINENT,asia,X #L азиатских#!#! стран. Если мы хотим достичь подобного величия, то нам крайне важно поддерживать связи с этой могучей державой. Именно поэтому [target_artist.GetName] призывает нас отправить посольство в город [target_country.GetCapital.GetName] и предлагает свою кандидатуру в качестве главы этой делегации. [Select_CString(target_artist.IsFemale,'Она уверена','Он уверен')], что эта поездка не только укрепит отношения между нашими странами, но и откроет нам новые знания о жизни в [target_country.Custom('CL_PP')]."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "В двадцатых годах XV века посланник Тимуридов Гияс аль-Дин Наккаш был направлен с дипломатическим поручением ко двору императора Юнлэ династии Мин. В своих путевых заметках он подробно описал детали столичной и придворной жизни Китая, в том числе придворные церемонии и отправление правосудия, а также местный подход к снабжению, перевозкам и ведению переговоров. Эти наблюдения получили широкое распространение в исламском мире и неоднократно переводились на персидский и тюркские языки."
 flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] Хромой"
 flavor_tim.6.desc: "Кажется, [target_timur.GetName] по-прежнему не оставил привычек своей безрассудной юности. Желая вспомнить молодость, он периодически собирает воинов и пускается в разбойничьи набеги. Во время одной такой вылазки он пытался угнать овец у местного пастуха, но в итоге был ранен двумя стрелами: одна попала в ногу, а из-за второй он лишился двух пальцев на правой руке.\n\nХотя эти увечья не смертельны, теперь они будут мучить его до конца жизни. Так, некоторые из его окружения уже прозвали его #italic «Хромым»#! из-за его прихрамывания на правую ногу."
 flavor_tim.6.a: "Вряд ли это успокоит его пылкий дух."
 flavor_tim.7.title: "«Зафар-наме»"
 flavor_tim.7.desc: "Достижения нашей династии поистине велики, а её представители заслуживают наивысшего уважения. Многие желают узнать о нашем славном происхождении, и нам следует предоставить им такую возможность. Ввиду этого наш придворный историк по имени [target_artist.GetName] [Select_CString(target_artist.IsFemale,'предложила','предложил')] написать #italic «Зафар-наме»#!, что означает #italic «Победное послание»#!. Это произведение позволит увековечить подвиги основателя нашей династии, однако на его создание нам придётся потратить немалую сумму денег."
 flavor_tim.7.a: "Отличная мысль."
 flavor_tim.7.b: "Это пустая трата денег."
 flavor_tim.7.historical_info: "Жизнь Тимура — великого и могущественного основателя династии Тимуридов — неизменно вызывала интерес у современников. Первым хронистом, составившим жизнеописание завоевателя, стал Низам ад-Дин Шами. Его труд лёг в основу другой хроники за авторством Шарафа ад-Дина Язди; она и сегодня считается одним из самых подробных источников сведений о жизни Тамерлана."
 flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] рвётся к власти"
 flavor_tim.8.desc: "[target_character.GetName] — настоящий военный гений и [Select_CString(target_character.IsFemale,'непобедимая завоевательница','непобедимый завоеватель')], [Select_CString(target_character.IsFemale,'одержимая','одержимый')] мечтой о возрождении великого #L [GetCountry('MGE').GetAdjective|l]ого#! государства. Собрав из своих верных сторонников внушительное войско, [Select_CString(target_character.IsFemale,'она захватила','он захватил')] [target_location.Custom('LR_VP')|l] [target_location.GetName] вместе с окрестными землями и [Select_CString(target_character.IsFemale,'основала','основал')] там новую державу, которая получила название «[target_country.GetLongName]»."
 flavor_tim.8.a: "Это возмутительно! Это несправедливо!"
 flavor_tim.8.a.at: "Все [Concept('location','районы')|e] вокруг [target_location.Custom('LR_RP')|l] [target_location.GetName] отделятся и войдут в состав #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 flavor_tim.8.a.bt: "Освободить державу [target_country.GetName]"
 flavor_tim.8.b: "Посмотрим, к чему это всё приведёт."
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nМы можем присоединиться к [Select_CString(target_character.IsFemale,'её','его')] завоевательному походу, но ради этого нам придётся пожертвовать частью своей независимости. С другой стороны, мы можем попытаться помешать [Select_CString(target_character.IsFemale,'её','его')] экспансии, однако это наверняка приведёт к полномасштабному конфликту."
 flavor_tim.81.a: "За [target_country.Custom('CF_VP')|l]!"
 flavor_tim.81.b: "Мы готовы воевать с [Select_CString(target_character.IsFemale,'ней','ним')], если придётся."
 flavor_tim.9.title: "Объединение с иранским народом"
 flavor_tim.9.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'была великой завоевательницей и присоединила','был великим завоевателем и присоединил')] к нашей державе обширные земли, однако [Select_CString(target_character.IsFemale,'она была не самой способной руководительницей','он был не самым способным руководителем')]. Теперь, когда значительная часть нашего населения состоит из #TOOLTIP:CULTUREGROUP,iranian_group,X #L иранцев#!#!, наша система управления явно нуждается в изменениях. В связи с этим [target_character2.GetName] планирует преобразовать [ROOT.GetCountry.Custom('CF_VP')|l] в более бюрократическое государство. При этом потомки [Select_CString(target_character.IsFemale,'нашей славной правительницы','нашего славного правителя')] получат должности наместников, чтобы они могли набраться опыта и в будущем взять бразды правления в свои руки. Проблема состоит в том, что для достижения этих целей нам придётся принять многие иранские нормы и внедрить их в наше законодательство, что вряд ли обрадует нашу #L [ROOT.GetCountry.GetCulture.GetAdjective|l]ую#! знать."
 flavor_tim.9.historical_info: "На пике своего могущества империя Тимуридов держала под контролем значительную часть Ирана. При этом на захваченных территориях главным образом применялись монгольские законы, а не шариат, которым руководствовались прежние правители этих земель. Однако с приходом к власти Шахруха всё изменилось: он кардинально изменил систему управления державой по образу других мусульманских государств. Одним из наиболее важных изменений стал переход к судебной системе на основе законов шариата."
 flavor_tim.9.a: "Мы стремимся править, а не покорять."
 flavor_tim.9.b: "Мы не станем забывать прежние обычаи."
 timurid_renaissance_historical_info: "Войска Тимура ловили ремесленников, бежавших из завоёванных и разграбленных городов, и привозили их в Самарканд — столицу империи. Там пленники из разных стран знакомились с монгольским искусством, что впоследствии привело к установлению в Иране периода тимуридского Возрождения."
 flavor_tim.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ое Возрождение"
 flavor_tim.10.desc: "Хотя золотой век #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! культуры уже давно позади, многие мусульманские правители активно продолжают покровительствовать искусствам. Одним из таких лидеров является [target_character.GetName], чья держава сегодня переживает небывалый культурный подъём. Желая поддержать эту тенденцию, [Select_CString(target_character.IsFemale,'она решила','он решил')] собрать при своём дворе выдающихся творцов со всех уголков [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "Выделим на это средства."
 flavor_tim.10.b: "Расцвет случится сам собой."
 flavor_tim.10.c: "Останемся завоевателями."
 flavor_tim.11.title: "Зарождение [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой архитектуры"
 flavor_tim.11.desc: "Благодаря нашей поддержке движения #L [ROOT.GetCountry.GetAdjective|l]ого#! Возрождения в [ROOT.GetCountry.Custom('CF_PP')|l] зародился новый архитектурный стиль. Он вобрал в себя элементы множества разных культур, к которым принадлежат наши мастера, и теперь он служит образцом для всего #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! мира."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "Прикажем возвести в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] несколько зданий в новом стиле."
 flavor_tim.11.b: "Теперь они смогут строить такие сооружения и у себя."
 flavor_tim.11.c: "Пусть [target_character.GetNameWithNoTooltip] использует этот стиль в своей работе!"
 flavor_tim.12.title: "Создание шахмат Тамерлана"
 flavor_tim.12.desc: "На наших завоёванных землях и в соседних державах крайне популярна игра в шахматы. Недавно [target_character.GetName] придумал более сложный вариант этой игры, добавив в неё новые фигуры и разные начальные расстановки. Многие при дворе уже опробовали этот вариант игры и заявили, что он гораздо сложнее и интереснее обычных шахмат."
 flavor_tim.12.historical_info: "Шахматы Тамерлана — более сложная и глубокая разновидность шахмат. Отличается тремя вариантами расстановки: первые два именуются «мужской» и «женский», третий же не имеет названия и включает в себя различные фигуры, такие как визирь, слон и дабба — военная машина. Получила распространение в Иране в эпоху Тимура. Сохранившиеся рукописи, в которых описываются правила шахмат Тамерлана, немногочисленны, но всё-таки эту игру удалось восстановить в общем виде."
 flavor_tim.12.a: "Эта игра пойдёт [Select_CString(target_character.IsFemale,'ей','ему')] на пользу."
 flavor_tim.12.b: "Пусть играют в эту замечательную игру."
 flavor_tim.13.title: "Упразднение монгольского права"
 flavor_tim.13.desc: "Мы присоединили к [ROOT.GetCountry.Custom('CF_DP')|l] огромное количество территорий, и теперь на большей их части применяется традиционное #TOOLTIP:POLICY,mongol_law_policy,X #L монгольское право#!#!. Однако чтобы прочно закрепиться на этих землях, нам необходима более упорядоченная правовая система. Ввиду этого многие при дворе поддерживают введение в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! #TOOLTIP:POLICY,sharia_law_policy,X #L шариата#!#!, чтобы при управлении государством мы руководствовались строгими религиозными нормами, а не устаревшими обычаями."
 flavor_tim.13.historical_info: "Хотя во времена правления Тамерлана в империи Тимуридов одновременно существовали и шариат, и монгольское право, по факту последнее применялось гораздо чаще. Однако устный характер этой системы позволял чиновникам по-своему трактовать многие законы, что зачастую приводило к злоупотреблениям властью. Именно по этой причине в 1411 году Шахрух упразднил суды яргу и заменил их на шариатские."
 flavor_tim.13.a: "Пора принять нормы шариата."
 flavor_tim.13.b: "Нас вполне устраивает монгольское право."
 flavor_tim.14.title: "Жемчужина региона [target_region.GetNameWithNoTooltip]"
 flavor_tim.14.desc: "[target_location.GetName] стремительно развивается благодаря средствам, которые [target_character.GetName] вкладывает в эти земли. Многие уже говорят о начале культурного возрождения города, а некоторые и вовсе называют его жемчужиной региона. На фоне этого при дворе всё чаще звучит мнение, что [target_location.GetNameWithNoTooltip] подходит на роль столицы даже больше, чем [ROOT.GetCountry.GetCapital.GetName]. Если мы хотим перенести туда наше правительство, то сейчас для этого есть все необходимые условия."
 flavor_tim.14.historical_info: "Сыновья Тимура отказались мириться с тем, что славные дни Герата остались в далёком прошлом, и решили привести этот город к былому величию, сделав его столицей империи. За воплощение замыслов отвечал младший сын — Шахрух. Получив власть над Гератом, он вместе с советниками взялся за развитие города, оказывая ему всяческое покровительство. В Герате начали развиваться производство и торговля, а также активно шло строительство."
 flavor_tim.14.a: "Пусть [target_location.GetNameWithNoTooltip] будет нашей новой столицей."
 flavor_tim.14.b: "Правительство останется в текущей столице."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "Недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'познакомилась','познакомился')] с весьма [Select_CString(target_character2.IsFemale,'интересной женщиной','интересным мужчиной')] по имени [target_character2.GetName]. Будучи родом из династии [target_character2.GetDynasty.GetName], [Select_CString(target_character2.IsFemale,'она уже проявила себя как умелая руководительница','он уже проявил себя как умелый руководитель')], и [target_character.GetNameWithNoTooltip] считает, что [Select_CString(target_character2.IsFemale,'она могла','он мог')] бы стать [Select_CString(target_character.IsFemale,'ей','ему')] [Select_CString(target_character2.IsFemale,'достойной супругой','достойным супругом')]."
 flavor_tim.15.historical_info: "Не менее важную роль, чем Шахрух, играла его жена Гаухаршад, возглавившая культурное возрождение в Иране эпохи Тимуридов. Её усилиями персидские культура и язык стали главным достоянием империи. Когда Шахрух заболел, именно Гаухаршад взяла на себя бразды правления, однако через какое-то время её сыновья взбунтовались против власти матери. С этого начался распад династии Тимуридов."
 flavor_tim.15.a: "Они идеальная пара!"
 flavor_tim.15.b: "Какой смысл [Select_CString(target_character2.IsFemale,'жениться на местной аристократке','выходить замуж за местного аристократа')]?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "С наступлением в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! золотого века искусств и наук к нашему двору начали стекаться многие выдающиеся деятели. [Select_CString(target_character.IsFemale,'Одна','Один')] из них, талантливый астроном и математик по имени [target_character.GetName], желает поступить к нам на службу. [Select_CString(target_character.IsFemale,'Она','Он')] имеет обширные познания в геометрии и [Select_CString(target_character.IsFemale,'способна','способен')] решить даже самые сложные математические задачи."
 flavor_tim.16.a: "Мы наймём [Select_CString(target_character.IsFemale,'её','его')]."
 flavor_tim.16.b: "Сплошные ложные обещания."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'скончалась','скончался')], и огромное количество людей со всей страны пришли на [Select_CString(target_character.IsFemale,'её','его')] похороны в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Желая увековечить память о [Select_CString(target_character.IsFemale,'великой основательнице','великом основателе')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character2.GetName] предлагает построить [Select_CString(target_character.IsFemale,'ей','ему')] достойную гробницу, которой не будет равных во всём регионе."
 flavor_tim.17.a: "[Select_CString(target_character.IsFemale,'Она','Он')] заслуживает лучших почестей."
 flavor_tim.17.b: "Такая роскошная гробница нам не нужна."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "С распространением на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! #L [ShowLanguageName('karluk_language')|l]ого#! языка к нашему двору стало прибывать всё больше поэтов, мыслителей и философов. Одним из них является [target_character.GetName] — [Select_CString(target_character.IsFemale,'известная представительница','известный представитель')] #TOOLTIP:RELIGIOUS_SCHOOL,hanafi_school_tt,X #L ханафитской#!#! правовой школы, мистик, [Select_CString(target_character.IsFemale,'писательница и художница','писательница и художница')]. [Select_CString(target_character.IsFemale,'Она готова','Он готов')] присягнуть на верность [ROOT.GetCountry.Custom('CF_DP')|l] и предоставить нам свои услуги — за хорошую плату, разумеется."
 flavor_tim.18.historical_info: "В годы правления тимурида Шахруха в империи имело хождение два языка: подданные эмира разговаривали на персидском, придворные — на чагатайском. Сам Шахрух, к некоторому неудовольствию своего окружения, отдавал предпочтение персидской культуре, но это нисколько не препятствовало развитию литературы на чагатайском. Именно на нём писал знаменитый Алишер Навои — тюркский поэт, чьими произведениями вдохновлялись такие люди, как Сулейман Великолепный и Бабур — основатель империи Великих Моголов."
 flavor_tim.18.a: "Наймём [Select_CString(target_character.IsFemale,'её','его')]."
 flavor_tim.18.b: "У нас достаточно учёных."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "[target_location.Custom('LR_DP')] [target_location.GetName] уже давно недостаёт внимания и поддержки со стороны [ROOT.GetCountry.Custom('CF_RP')|l], и [target_character.GetName] [Select_CString(target_character.IsFemale,'намерена','намерен')] исправить эту ситуацию, основав здесь новую мечеть. Предполагается, что она будет названа в честь [Select_CString(target_character.IsFemale,'неё','него')], а за её строительство будет отвечать известный архитектор [target_character2.GetName]."
 flavor_tim.19.a: "Построим эту мечеть."
 flavor_tim.19.b: "[ROOT.GetCountry.Custom('CF_TP')] правит [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], а не [target_character.GetNameWithNoTooltip]."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "Талантливый историк из семьи богословов по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'пожаловала','пожаловал')] к нашему двору. В первые же дни своего пребывания здесь [Select_CString(target_character.IsFemale,'она удивила','он удивил')] окружающих своими обширными знаниями: [Select_CString(target_character.IsFemale,'ей','ему')] [Select_CString(target_character2.IsFemale,'известна','известен')] не только [target_character2.GetName] и [Select_CString(target_character2.IsFemale,'её','его')] достижения, но и большая часть истории нашей державы . Желая сохранить эту информацию для потомков, [Select_CString(target_character.IsFemale,'она обратилась','он обратился')] к нам с просьбой взять [Select_CString(target_character.IsFemale,'её','его')] на службу в качестве придворного историка и хрониста."
 flavor_tim.20.a: "Отличная возможность записать нашу историю."
 flavor_tim.20.b: "Наше наследие бессмертно — нам не нужны писатели."
 flavor_tim.1000.title: "Неудобный человек"
 flavor_tim.1000.desc: "[target_father.GetName] является весьма важной фигурой при нашем дворе, однако его сын [target_timur.GetName] вызывает у окружающих лишь раздражение. Он постоянно ввязывается в какие-нибудь неприятности, чем навлекает на себя нарекания придворных.\n\nНапример, во время недавней поездки в [target_location.Custom('LR_VP')|l] [target_location.GetName] ему удалось незаметно убежать от отца посреди ночи, после чего он прибился к местным хулиганам и попытался угнать овец у пастухов. К счастью, его поймали до того, как он успел совершить свою пакость, но этот случай стал для многих последней каплей."
 flavor_tim.1000.a: "Строго отчитать его."
 flavor_tim.1000.b: "Он ещё не налётчик, он только учится."
 flavor_tim.1000.c: "Так бывает. Просто возместим убытки пастуху."
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] взял себя в руки"
 flavor_tim.1001.desc: "Выслушав родительские упрёки, [target_timur.GetName] наконец немного остепенился. Он научился вести себя более сдержанно, поэтому он больше не будет лезть в передряги и вести себя как отъявленный бандит. Вместо этого он решил сосредоточиться на учёбе, чтобы подготовиться ко взрослой жизни."
 flavor_tim.1001.a: "Сдержанность — это главное."
 flavor_tim.1001.b: "Лишь бы этот урок не прошёл даром."
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip] бунтует"
 flavor_tim.1002.desc: "[target_timur.GetName] не внял нашим уговорам и попыткам образумить его. Более того, он стал вести себя гораздо более нагло и дерзко, чем раньше. Его поступки уже выходят за рамки детских шалостей, и окружающие уже порядком устали от этих безобразных выходок."
 flavor_tim.1002.a: "Хватит это терпеть!"
 flavor_tim.1002.b: "Здесь ничего не поделаешь."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] продолжает бесчинствовать"
 flavor_tim.1003.desc: "Как бы мы ни пытались успокоить его буйный нрав, [target_timur.GetName] продолжает разбойничать, не обращая внимания ни на жалобы, ни на упрёки. Слухи о его ночных набегах и дурном поведении уже распространились по всей державе, и жители деревень начинают откровенно бояться его."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "Обычный невоспитанный мальчишка."
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] взялся за ум"
 flavor_tim.1004.desc: "[target_timur.GetName] наконец-то прекратил совершать свои разбойные набеги и вместо этого начал уделять больше времени учёбе. Кроме того, он извинился перед некоторыми членами двора, которые стали жертвами его выходок, чем заслужил уважение окружающих."
 flavor_tim.1004.a: "Наконец-то всё спокойно."
 flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] наследие"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "Движение хуруфитов приобрело множество сторонников и превратилось в масштабное религиозное течение на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Лидер движения [target_character.GetName] заявляет, что [Select_CString(target_character.IsFemale,'она','он')] — воплощённый [target_character.GetReligion.GetGodName], и что в Судный день [Select_CString(target_character.IsFemale,'она','он')] явится миру как Махди. Очевидно, в этих безумных речах нет ни капли правды, однако если мы казним [Select_CString(target_character.IsFemale,'эту лжепророчицу','этого лжепророка')], [Select_CString(target_character.IsFemale,'её','его')] последователи могут поднять восстание."
 flavor_tim.1100.a: "[Select_CString(target_character.IsFemale,'Она безобидна','Он безобиден')], пусть лепечет."
 flavor_tim.1100.b: "Изгнать [Select_CString(target_character.IsFemale,'её','его')]!"
 flavor_tim.1100.c: "Мы не станем рисковать, пусть даже поднимется бунт."
 tim_banish_character_tt: "[target_character.GetName] будет [Select_CString(target_character.IsFemale,'изгнана','изгнан')] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "[Select_CString(target_character.IsFemale,'Изгнанная','Изгнанный')] из #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'пришла','пришёл')] просить убежища у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale,'Она','Он')] заявляет, что [Select_CString(target_character.IsFemale,'она','он')] — воплощённый [target_character.GetReligion.GetGodName], и [Select_CString(target_character.IsFemale,'её','его')] последователи готовы идти за [Select_CString(target_character.IsFemale,'неё','ним')] хоть на край света."
 flavor_tim.1101.a: "Мы будем рады [Select_CString(target_character.IsFemale,'её','его')] принять."
 flavor_tim.1101.b: "Изгнать [Select_CString(target_character.IsFemale,'её','его')]!"
 flavor_tim.1101.c: "Казнить [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "[target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] учение обрели неслыханную популярность, и многие жители нашей державы также начали присоединяться к хуруфитам. Стихийный характер этого движения вызывает серьёзное беспокойство среди членов #L [ROOT.GetCountry.GetAdjective|l]ого#! двора. Дело дошло до того, что [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] последователи окружили нашу столицу, требуя, чтобы [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'сложила свои полномочия и уступила', 'сложил свои полномочия и уступил')] власть."
 flavor_tim.1102.a: "Пусть приходят!"
 flavor_tim.1102.b: "Возможно, пора сменить правителя."
