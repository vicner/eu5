 flavor_ara.219.title: "Уния распалась"
 flavor_ara.219.desc: "Восстание уний подошло к концу. Войска их разгромлены и обращены в бегство, мятежные города усмирены, а заговорщики отправлены на плаху.\n\n[aragon_ruler.GetName] торжествует: все изменники повержены, а [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] теперь снова может спать спокойно. Пришло время решить, как следует поступить с привилегиями, добытыми где влиянием, где — силой."
 flavor_ara.219.a: "Данной нам властью постановляем: долой привилегии! Уничтожить каждую копию!"
 flavor_ara.219.b: "Мы не будем мириться с тем, что нам навязали."
 flavor_ara.219.c: "Уничтожить старую привилегию!"
 flavor_ara.219.d: "[GetCountry('ARA').GetGovernment.GetRulerTitle] может достойно ответить на любой вызов."
