 flavor_ara.1.title: "Консолято дель маре"
 flavor_ara.1.desc: "Наш новый квазисудебный орган, который будет обеспечивать соблюдение норм морского и торгового права, получит название «Консолято дель маре». Благодаря ему купцы смогут улаживать торговые споры без вмешательства королевских судов, а мы, то есть [GetCountry('ARA').GetLongName], заручимся финансовой помощью."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "В области «[ShowLawName('maritime_law')]» станет доступна [Concept('policy', 'политика')|e] «[ShowPolicyName('ara_consulate_sea')]»"
 flavor_ara.2.title: "«Консолято дель маре»"
 flavor_ara.2.desc: "Нам предложили выделить средства на выпуск нового издания сборника #italic Llibre del Consolat de mar#!, также известного как #italic «Книга морского консульства»#!. Эта книга представляет собой собрание древних морских обычаев и наставлений для военных кораблей, а в доработанное издание также войдет устав Консульского суда — органа, ответственного за соблюдение морских законов."
 flavor_ara.2.a: "Проспонсировать рукопись."
 flavor_ara.2.b: "Оставить рукопись без внимания."
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "Итальянский поэт, канонист, учёный, дипломат и хронист [target_character.GetName] сейчас уделяет всё свободное время изучению словесных наук под покровительством правителя [ROOT.GetCountry.Custom('CL_RP')]. Он является основателем Академии Понтаниана, откуда [ROOT.GetCountry.GetGovernment.GetRulerTitle] набирает себе в услужение молодых и перспективных учёных. [target_character.GetNameWithNoTooltip] обладает весьма обширными знаниями, а потому разумно будет нанять его в качестве советника."
 flavor_ara.3.a: "Да, нанять его."
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "Благодаря усилиям такого деятеля, как [target_character.GetName], друг другу были представлены юный учёный [target_character2.GetName] и правитель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [ROOT.GetCountry.GetGovernment.GetCourtTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'оказалась настолько впечатлена', 'оказался настолько впечатлён')] [Select_CString(target_character2.IsFemale, 'её', 'его' )] интеллектом, что даже [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'наняла', 'нанял')] [Select_CString(target_character2.IsFemale, 'её', 'его' )] в качестве преподавателя для своего молодого наследника. [target_character2.GetNameWithNoTooltip] также успел послужить политическим советником, военным секретарём и даже канцлером, однако больше всего он интересуется наукой.\n\nДостаточно известны его трактаты, в том числе «О великодушии принцев», «О жестокости» и «О великолепии», а также утверждение, что всякий великий правитель оставляет память о себе в архитектуре и грандиозных памятниках. Описать окружающую действительность и условия, в которых проявляются те или иные чувства, Понтано способен классическим, но при этом ёмким и узнаваемым языком, который невозможно перепутать с языком других авторов.\n\nЕго великий назидательный труд — написанная гекзаметром поэма «Урания» — настоящий сборник астрономических знаний эпохи, переплетающийся с мифологическими сюжетами. Пишет учёный на латыни; наиболее самобытные его произведения — #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#!, #italic Baiae#! — написаны в стихах и посвящены личным чувствам, которые выражены пылко, но мягко и искренне."
 flavor_ara.4.a: "Без нас он бы никогда не достиг таких успехов!"
 flavor_ara.4.b: "Его успехи — это успехи нашего народа."
 flavor_ara.5.title: "Монастырь Санта-Мария-де-Сихена"
 flavor_ara.5.desc: "Королевский монастырь Санта-Мария-де-Сихена основала кастильская королева Санча, жена арагонского монарха Альфонсо II. Его строительство продолжалось с 1183 по 1208 год. Сегодня здание этого монастыря, известного прекрасной коллекцией романских фресок, пришло в некоторый упадок, хотя в нем по-прежнему живут монахини. Они попросили нас поддержать монастырь деньгами, а некий художник, известный под прозвищем «Сихенский мастер», согласился написать для его церкви большую алтарную картину."
 flavor_ara.5.a: "Выделить монастырю средства."
 flavor_ara.5.b: "Не обращать внимания."
 flavor_ara.6.title: "Гильдия крестьян"
 flavor_ara.6.desc: "[ROOT.GetCountry.GetLongName] силами своей знати прикрепляет крестьян к земле. Помимо этого сеньоры начинают злоупотреблять своими правами, вызывая возмущение среди сельских жителей. Самые бедные из них открыто призывают к мятежу, в то время как более богатые крестьяне предпочли обратиться к нам с просьбой провести реформы и пресечь издевательства со стороны сеньоров.\n\nНам открылась прекрасная возможность заручиться поддержкой крестьян в противостоянии со знатью. Так, угнетённым можно разрешить основать собственное общество. [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')] станет чем-то вроде трудового союза, который обеспечит им новые свободы."
 flavor_ara.6.a: "Разрешим крестьянам основать свою гильдию."
 ara_sindicat_ara_remenca: "Гильдия крестьян"
 ara_sindicat_ara_remenca_desc: "Гильдия крестьян — объединение сельских жителей наподобие трудового союза. Впервые появилось в 1448 году в Каталонии."
 flavor_ara.6.b: "Не обращать внимания на невежд."
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "[Select_CString(target_character.IsFemale, 'Известная иезуитская проповедница', 'Известный иезуитский проповедник')] и ректор иезуитской коллегии в #TOOLTIP:LOCATION,tarragona_tt,X #L Таррагоне#!#! [target_character.GetName] широко [Select_CString(target_character.IsFemale, 'прославилась', 'прославился')] благодаря своему выдающемуся интеллекту. Проповеди [Select_CString(target_character.IsFemale, 'её', 'его')] красноречивы, а представления о нравственности и политике глубоки, поэтому [target_character.GetLastNameWithNoTooltip] пользуется расположением среди жителей не только #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но и других держав. [Select_CString(target_character.IsFemale, 'Её', 'Его')] религиозные убеждения и погружения в вопросы о природе человека свидетельствуют как о духовной, так и о житейской мудрости.\n\nВпрочем, взгляды, которых придерживается [target_character.GetLastNameWithNoTooltip], вызывают определённые споры: в своих философских трудах [Select_CString(target_character.IsFemale, 'она', 'он')] выступает против традиционного мышления, что уже привлекло пристальное внимание #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. Однако даже несмотря на это, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы с радостью примет у себя столь умного и умеющего разбираться в сложных общественных и политических реалиях человека — там [Select_CString(target_character.IsFemale, 'она', 'он')] наверняка сослужит хорошую службу."
 flavor_ara.7.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] нуждается в таких людях. Предложить [Select_CString(target_character.IsFemale, 'ей', 'ему')] должность."
 flavor_ara.7.b: "Нам ни к чему священник с такой сомнительной славой."
 flavor_ara.7.historical_info: "Бальтасар Грасиан — арагонский иезуитский священник, философ и писатель XVII века. Получил известность в родной Испании благодаря глубоким философским рассуждениям и тонкому пониманию культурных и политических особенностей своей эпохи; оказывал влияние не только на своих современников, но и на последующие поколения европейских мыслителей. Часть своих особенно спорных трудов он опубликовал без согласия настоятелей, за что впоследствии был лишён должности ректора и изгнан из общества иезуитов."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] завершает [ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "[Select_CString(gracian.IsFemale, 'Состоящая', 'Состоящий')] у нас на службе [Select_CString(gracian.IsFemale, 'иезуитская монахиня', 'иезуитский монах')] [gracian.GetName] завершает свой magnum opus — [ShowWorkOfArtNameWithNoTooltip('el_criticon')]. В этом грандиозном поучительном эпосе в иносказательной форме отражены взгляды [Select_CString(gracian.IsFemale, 'писательницы', 'писателя')] и [Select_CString(gracian.IsFemale, 'её', 'его')] представления о человеческой природе, нравственности и жизненных трудностях. Однако издание такого впечатляющего труда омрачено скандалом: первые части оказались выпущены без одобрения настоятелей. В адрес автора посыпались обвинения, а членство [Select_CString(gracian.IsFemale, 'её', 'его')] в ордене иезуитов оказалось под угрозой. [gracian.GetLastNameWithNoTooltip] [Select_CString(gracian.IsFemale, 'была вынуждена', 'был вынужден')] обратиться к нам за помощью в издании полной версии «Критикона», чтобы с этим трудом могло ознакомиться как можно больше читателей. Если согласиться, мы запомнимся потомкам как покровители искусства и его деятелей, однако наши отношения с иезуитами в таком случае могут стать весьма натянутыми."
 flavor_ara.8.a: "Такая работа заслуживает признания!"
 flavor_ara.8.b: "Мы не готовы поддерживать столь спорное творчество."
 flavor_ara.8.historical_info: "#italic El Criticón — один из величайших испанских философских романов и главный труд писателя Бальтасара Грасиана, опубликованный в трёх частях в 1651—1657 гг. В нём языком сатиры и аллегорий описывается жизнь главного героя — Андренио, человека импульсивного и при этом неопытного, то есть обладающего качествами, свойственными каждому. Стиль Грасиана можно охарактеризовать как свойственный испанской литературе того времени консептизм — остроумный, полагающийся на игру слов и изобретательность. #italic El Criticón — произведение пессимистическое, однако подходящее к теме человеческой жизни не без надежды и поощряющее читателя стремиться к добродетелям и вечной славе."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'известная', 'известный')] францисканский богослов и [Select_CString(target_character.IsFemale, 'писательница', 'писатель')], широко [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся')] своими трудами, в которых сочетаются элементы теологии, политики и этики. Отдельные произведения, такие как #italic Lo Crestià#!, можно назвать наставлениями по ведению праведной жизни и построению справедливого общества, что приходится по нраву как правителям, так и простым людям. Благодаря своему красноречию и житейской мудрости [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'получила', 'получил')] приглашение занять должность советника при дворянах и городских правителях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Возможно, [target_ruler.GetName] тоже не откажется от такого советника."
 flavor_ara.9.a: "Пригласить [Select_CString(target_character.IsFemale, 'её', 'его')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] от этого лишь выиграет."
 flavor_ara.9.b: "Нам не нужны [Select_CString(target_character.IsFemale, 'её', 'его')] советы."
 flavor_ara.9.historical_info: "Труды Эшимениса в своё время читало немало влиятельных деятелей эпохи, в том числе арагонские короли Мартин I, Педро IV и Хуан I, а также антипапа Бенедикт XIII. Однако влияние писателя распространялось далеко за пределы рукописей: так, он сыграл важную роль в деятельности авиньонского папства, служил исповедником при королеве Марии де Луне и участвовал в религиозных и политических дебатах среди современников."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'знаменитая поэтесса', 'знаменитый поэт')] родом из #TOOLTIP:LOCATION,valencia_tt,X #L Валенсии#!#!, [Select_CString(target_character.IsFemale, 'покорившая', 'покоривший')] сердца людей своими превосходными стихами о любви, нравственности и чувствах. [target_character.GetLastNameWithNoTooltip] — первопроходец: до [Select_CString(target_character.IsFemale, 'неё', 'него')] почти не принято было писать на #TOOLTIP:DIALECT,catalan_dialect,X #L каталонском#!#! диалекте. В своих стихах [Select_CString(target_character.IsFemale, 'она', 'он')] отвергает сложившиеся придворные традиции и вместо этого исследует глубины человеческой души и терзающие её философские вопросы, что неизменно находит отклик у читателей. Наша держава, несомненно, достигнет новых культурных высот и поспособствует расцвету искусств, если [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пригласит к себе такую творческую личность."
 flavor_ara.10.a: "Пригласить [Select_CString(target_character.IsFemale, 'её', 'его')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] от этого лишь выиграет."
 flavor_ara.10.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его')] стихи — настоящий дар для нашего народа, а [ShowLocationNameWithNoTooltip('valencia')] — [Select_CString(target_character.IsFemale, 'её', 'его')] дом; пусть там и остаётся."
 flavor_ara.10.c: "Такие развлечения нам не по карману."
 flavor_ara.10.historical_info: "Аузиас Марк — один из ярчайших поэтов так называемого Золотого века валенсийской литературы. Одним из первых начал писать на валенсийском языке вместо принятого тогда среди трубадуров окситанского. Стихи Марка, оказавшие немалое влияние на последующее поколение поэтов, были посвящены в основном любви, смерти и смертности."
 flavor_ara.11.title: "[target.GetNameWithNoTooltip]: обновление"
 flavor_ara.11.desc: "[target_art.GetName] — настоящая культурная и духовная гордость нашей державы в целом и #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагосы#!#! в частности. Для каждого, кто поклоняется деве Марии, это настоящая святыня. Однако время не щадит ничего, и за прошедшие столетия здание заметно обветшало. Стало очевидно, что ему нужен ремонт. Нам уже начали поступать предложения построить новый, более впечатляющий храм в стиле барокко на смену старому. [target_ruler.GetName] считает, что достойно выполнить эту монументальную работу сможет #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! архитектор [target_character.GetName]."
 flavor_ara.11.a: "Перестроим храм и сделаем его ещё прекраснее!"
 flavor_ara.11.b: "Лучше закажем скромный ремонт."
 flavor_ara.11.c: "Мы не можем позволить себе такие траты."
 flavor_ara.11.historical_info: "Восстановление храма Нуэстра-Синьора-дель-Пилар началось в 1681 году с санкции арагонского вице-короля Хуана Хосе Австрийского, пожелавшего построить на месте прежнего обветшалого сооружения новый великолепный храм в стиле барокко. Проект, разработанный королевским архитектором Франсиско Эррерой, стал знаменательной вехой в истории архитектуры и культуры. К 1730 году длина перестроенного храма составляла 130 метров, ширина — 67 метров."
 flavor_ara.12.title: "Борьба «Ла Бига» и «Ла Буска»"
 flavor_ara.12.desc: "Ещё много десятилетий назад #TOOLTIP:LOCATION,barcelona_tt,X #L барселонское#!#! общество раскололось на две группировки. Друг другу противостоят #italic «Бига»#! — представители интересов старой городской олигархии, и #italic «Буска»#! — союз купцов и ремесленников, выступающих за проведение экономических реформ и более широкий доступ к власти. #italic «Бига»#! состоит из богатых землевладельцев и приближенных к аристократам почётных граждан. Эта группировка заведует городской властью и крепко держится за свои привилегии, противясь любым изменениям. #italic «Буска»#!, в свою очередь, призывает к защите местного производства, девальвации валюты и улучшению условий для местной промышленности — так она собирается побороть экономический кризис, охвативший средиземноморскую торговлю. Напряжённость растёт: #italic «Буска»#! всё чаще отказывается мириться с невозможностью участвовать в городском управлении и требует #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! вмешательства."
 flavor_ara.12.a: "Поддержать «Бигу»."
 flavor_ara.12.b: "Поддержать «Буску»."
 flavor_ara.12.c: "Не выбирать."
 flavor_ara.13.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! хронист"
 flavor_ara.13.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'выразила', 'выразил')] желание заказать обширную хронику истории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чтобы ознакомиться с нашим историческим наследием могли и будущие поколения. [ROOT.GetCountry.GetGovernment.GetCourtTitle] считает, что никто не справится с этой задачей так, как [target_character.GetName]. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'изучала', 'изучал')] риторику, #TOOLTIP:LANGUAGE,latin_language,X #L латинский#!#! и #TOOLTIP:LANGUAGE,greek_language,X #L греческий#!#! языки, а также превосходно владеет несколькими современными языками, такими как #TOOLTIP:LANGUAGE,french_language,X #L французский#!#!, #TOOLTIP:LANGUAGE,north_italian_language,X #L галло-итальянский#!#! и #TOOLTIP:DIALECT,catalan_dialect,X #L каталонский#!#!. Кроме того, [Select_CString(target_character.IsFemale, 'она уже занимала', 'он уже занимал')] высокие должности — [Select_CString(target_character.IsFemale, 'заседала', 'заседал')] в городском управлении Барбастро и [Select_CString(target_character.IsFemale, 'работала', 'работал')] помощником инквизиторского секретаря, — а потому обладает необходимым опытом и навыками."
 flavor_ara.13.a: "Пусть [target_character.GetLastNameWithNoTooltip] явится к нам: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нуждается в таких людях."
 flavor_ara.13.b: "Такой опытный деятель слишком дорого нам обойдётся."
 flavor_ara.13.historical_info: "В 1548 году арагонская корона поручила историку Сурите составить хронику королевства. Сурита подошёл к задаче ответственно: его монументальный труд, получивший название #italic Anales de la Corona de Aragón#!, охватывает историю Арагона от времён арабских завоеваний до правления короля Фердинанда Католика. Отойдя от принятой в средневековой историографии традиции опираться на предания и слухи в пользу архивных записей и личных бесед, Сурита заложил новые стандарты в исторической науке. Его можно смело назвать первым современным историком Испании."
 flavor_ara.14.title: "Хроника [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] обсуждает составление хроники, в которой будет представлена славная история #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В неё войдут деяния наших монархов — от легендарных королей Собрарбе до правителей наших дней. Уже почти определён человек, которому предстоит взяться за этот труд: вероятно, это будет [Select_CString(target_character.IsFemale, 'известная', 'известный')] учёный, солдат и [Select_CString(target_character.IsFemale, 'цистерцианская монахиня', 'цистерцианский монах')] по имени [target_character.GetName]. [target_character.GetLastNameWithNoTooltip] крайне бережно подходит к сохранению #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого#! наследия, а также превосходно знает историю и умело владеет искусством прозы и стихосложения. Более подходящего хрониста невозможно найти."
 flavor_ara.14.a: "Пусть [target_character.GetLastNameWithNoTooltip] займётся составлением хроники."
 flavor_ara.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] не может позволить себе тратить время на такие пустяки."
 flavor_ara.14.historical_info: "В 1499 году Гуальберто Фабрисио Вагад опубликовал «Арагонскую хронику» — монументальный исторический труд, ставший одной из первых хроник королевства, напечатанных на арагонском языке. В тексте заметно влияние веяний, характерных для историографии того времени, то есть придание особой важности королевской власти, националистические настроения и прославление достижений державы. Однако несмотря на то, что в основу хроники легли старые и зачастую ненадёжные источники, труд этот немало поспособствовал утверждению арагонского самосознания и ознакомлению жителей страны с её историей."
 flavor_ara.15.title: "[target_ruler.GetNameWithNoTooltip] и постановления"
 flavor_ara.15.desc: "[target_ruler.GetName] собирается установить свод законов, по которым будет действовать #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! дом #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Основная задача — отчётливо обозначить правила, которых будут обязаны придерживаться и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], и чиновники. Также [target_ruler.GetNameWithNoTooltip] намеревается установить порядок проведения церемонии коронации [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их правителей, чтобы посвящение и воцарение всегда проходили одинаково, а обряды имели глубокий символический смысл."
 flavor_ara.15.a: "Прекрасная идея!"
 flavor_ara.15.b: "В этом нет необходимости."
 flavor_ara.15.historical_info: "#italic Ordinacions de Pere el Cerimoniós#! — свод положений, регулирующих деятельность королевского дома, который был издан в 1344 году арагонским королём Педро IV. Там подробно описаны обязанности и задачи придворных чиновников, а также нормы проведения церемонии коронации арагонских монархов. Таким образом эти положения не только стали наставлением для придворной администрации, но и установили стандарт проведения для обрядов восхождения на престол."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "[ShowEstatePrivilegeName('justicia_de_aragon')] — важный посредник, без которого уже много веков подряд не могут обойтись ни [ROOT.GetCountry.GetLongName], ни сословия [ROOT.GetCountry.Custom('CF_RP')|l]. Обладатель этой должности стоит на страже [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого права и привилегий, а также внимательно следит за тем, чтобы #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! власть не нарушала древние #italic фуэрос#! — законы и привилегии [ROOT.GetCountry.Custom('CF_RP')|l]. Однако сегодня сословия выступают за укрепление независимости этой роли и признания её на законодательном уровне: они считают, что должность хустисии должна быть постоянной и наследуемой, к тому же выбирать кандидата будут сами сословия, а не назначающие своих ставленников [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Соответственно, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не будет иметь права лишать хустисию полномочий или как-либо мешать его деятельности."
 flavor_ara.16.a: "Уступим их требованиям."
 flavor_ara.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|U] не должны быть стеснены во власти!"
 flavor_ara.16.historical_info: "Арагонский хустисия — важная должность в истории Арагонского королевства, учреждённая в XII веке. Хустисия был обязан следить за соблюдением местных законов и привилегий и выступал в качестве противовеса королевской власти, а потому обладал широкими судебными и исполнительными полномочиями и даже мог отменять королевские решения, если те противоречили местным законам. Одновременно с этим хустисия возглавлял парламент и играл важную роль в приведении новых монархов к присяге. К XIII веку хустисия превратился в независимого и беспристрастного посредника, имеющего право толковать так называемые форальные законы и защищать свободы королевских подданных, если на них посягали монархи."
 flavor_ara.17.title: "Официальная клятва в верности"
 flavor_ara.17.desc: "Заседающие в #TOOLTIP:CULTURE,aragonese_tt,X #L арагонских#!#! кортесах сословия [ROOT.GetCountry.Custom('CF_RP')|l] требуют формального признания своих традиционных прав и привилегий. Они утверждают, что пока [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не поклянётся соблюдать #italic фуэрос#! (древние законы и обычаи, по которым давно живёт #TOOLTIP:AREA,aragon_area,X #L Арагон#!#!), [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не дождутся от них клятвы в верности. Эту непокорность ярко выражает их лозунг: #italic Y si no, no#! — «нет — значит, нет», то есть они не станут признавать нашу власть, если [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не будут уважать их права."
 flavor_ara.17.a: "Поклясться соблюдать их права."
 flavor_ara.17.b: "Мы не подчинимся их требованиям!"
 flavor_ara.17.historical_info: "Фраза #italic Y si no, no#! стала символом непринятия арагонскими сословиями своих монархов, если те не пойдут на определённые условия: от короля требовалось поклясться не нарушать права и фуэрос, и лишь после этого арагонцы готовы были принять его власть. В основу этого принципа легли такие традиции, как #italic Privilegio de la Unión#!. Своим упорством сословия показали, что способны ограничивать королевскую власть и препятствовать установлению абсолютизма."
 flavor_ara.18.title: "Перемены в Арагоне"
 flavor_ara.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], стремившиеся сосредоточить власть над [ROOT.GetCountry.Custom('CF_TP')|l] в своих руках и добиться централизации этой власти, потерпели неудачу после мощного отпора со стороны #TOOLTIP:AREA,aragon_area,X #L Арагона#!#!. Древние привилегии местных жителей и обширные полномочия, которыми владеет [ShowEstatePrivilegeName('justicia_de_aragon')|l], стали серьёзным препятствием для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! власти. Согласно старым традициям, монарх обязан уважать свободу #TOOLTIP:CULTURE,aragonese_tt,X #L арагонцев#!#!, поэтому [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не могут полностью интегрировать королевство в состав государства под единым управлением. Советники, раздосадованные почти полным отсутствием успехов, считают, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] должны отменить эти архаичные устои."
 flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|U] должны обладать абсолютной властью!"
 flavor_ara.18.a.tt: "Все [Concept('pops', 'группы населения')|e] из сословия #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в #TOOLTIP:AREA,aragon_area,X #L Арагоне#!#! потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и присоединятся к фракции «[target_rebels.GetName]»"
 aragonese_loyalist_rebels: "Арагонские лоялисты"
 flavor_ara.18.b: "Фуэро следует уважать."
 flavor_ara.18.historical_info: "В конце XVI века в Арагоне произошла череда политических конфликтов, получившая в испанской историографии название «перемен». Причиной стала попытка централизации королевской власти в стране, против чего резко выступил Арагон: местное самоуправление здесь традиционно находилось под защитой, а власть монарха была ограничена. В 1591 году королевское вмешательство в местные дела привело к всплеску недовольства и вооружённому восстанию, подавленному войсками Филиппа II. После этого Арагон в значительной мере утратил традиционную автономию."
 flavor_ara.19.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] судьба"
 flavor_ara.19.desc: "Хотя нам и удалось ограничить самоуправление #TOOLTIP:AREA,aragon_area,X #L Арагона#!#! и влияние местных институтов, в час перемен многие всё же решительно выступили против наших действий. Среди этих людей и [target_character.GetName] — некогда [ShowEstatePrivilegeName('justicia_de_aragon')|l], [Select_CString(target_character.IsFemale, 'главная защитница', 'главный защитник')] традиционных арагонских законов и привилегий, а сегодня [Select_CString(target_character.IsFemale, 'одна', 'один')] из ключевых руководителей восстания, [Select_CString(target_character.IsFemale, 'считающая', 'считающий')] наши действия незаконной попыткой подорвать независимость региона. К счастью, наши войска уже арестовали [Select_CString(target_character.IsFemale, 'её', 'его')], и теперь судьба [Select_CString(target_character.IsFemale, 'смутьянки', 'смутьяна')] зависит только от нас."
 flavor_ara.19.a: "Такова цена единства."
 flavor_ara.19.a.tt: "Все [Concept('pops','группы населения')|e] в #TOOLTIP:AREA,aragon_area,X #L Арагоне#!#! потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_ara.19.b: "Пощадить [Select_CString(target_character.IsFemale, 'её', 'его')], чтобы ослабить напряжённость."
 flavor_ara.19.b.tt: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] в #TOOLTIP:AREA,aragon_area,X #L Арагоне#!#! вырастет на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_ara.19.historical_info: "В 1591 году арагонец по имени Хуан де Лануса поднял восстание против короля Филиппа II и его попыток централизовать власть в обход древних законов и институтов Арагона. Королевские войска решительно подавили бунт и захватили Ланусу в плен. По личному приказу короля бунтовщик был обезглавлен, даже не дождавшись суда. Его смерть положила конец последней значимой попытке отстоять традиционную правовую систему и независимость Арагона от абсолютистских притязаний."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "Известный рыцарь и [Select_CString(target_character.IsFemale, 'учёная', 'учёный')] [target_character.GetName], член ордена Святого Иоанна, пользуется немалой славой у жителей Средиземноморья: имя [Select_CString(target_character.IsFemale, 'её', 'его')] — символ воинской доблести и просвещения. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'известна', 'известен')] не только своим вкладом в военное и управленческое дела, но и тем, что способствует распространению знания: так, благодаря [Select_CString(target_character.IsFemale, 'её', 'его')] усилиям немало классических трудов было переведено на #TOOLTIP:DIALECT,aragonese_dialect,X #L арагонский#!#! и #TOOLTIP:LANGUAGE,latin_language,X #L латинский#!#! языки. [ROOT.GetCountry.GetGovernment.GetCourtTitle] считает, что [target_character.GetLastNameWithNoTooltip] — человек, каких на свете очень мало; подлинное воплощение рыцарских идеалов и искусства управления государством. [Select_CString(target_character.IsFemale, 'Такую', 'Такого')] захочет видеть при себе [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] любой державы, в том числе и нашей. [Select_CString(target_character.IsFemale, 'Она', 'Он')] может либо поступить на службу к нам, либо применить свои стратегические таланты на поле боя — [ROOT.GetCountry.GetLongName] это оценит."
 flavor_ara.20.a: "Нам нужны [Select_CString(target_character.IsFemale, 'её', 'его')] дипломатические и военные таланты."
 flavor_ara.20.c: "Пусть и дальше служит ордену Святого Иоанна."
 flavor_ara.20.historical_info: "Хуан Фернандез — знаменитый испанский рыцарь, великий магистр ордена госпитальеров. Сыграл важнейшую роль в битве при Эпиле, где поддержал арагонского короля Педро IV, выступившего против Арагонской унии. Будучи великим магистром, покровительствовал авторам исторических и литературных трудов, в частности — переводов на арагонский язык."
 flavor_ara.21.title: "Восстание херманий"
 flavor_ara.21.desc: "Недовольства и напряжённость, охватившие народ #TOOLTIP:AREA,valencia_area,X #L Валенсии#!#!, вылились в настоящий мятеж. Местные хермании — братства — устали от угнетений и неподъёмных поборов, которым их подвергают [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], а также от слабости, которую раз за разом проявляют [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], неспособные защитить их во время налётов берберских пиратов. Будучи не в силах всё это терпеть, они взялись за оружие. Движение за защиту общин быстро разрослось и теперь требует широких реформ. Эти люди считают, что наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] только выиграют, если пойдут им навстречу, однако нападки, которым подвергаются [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], и общая бескомпромиссность движения вызывают опасения."
 flavor_ara.21.a: "Не будем обращать внимания."
 flavor_ara.21.a.tt: "Все [Concept('pops', 'группы населения')|e] из сословия #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! в #TOOLTIP:AREA,valencia_area,X #L Валенсии#!#! потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и присоединятся к фракции «[target_rebels.GetName]»"
 flavor_ara.21.b: "Признать их трудности и предложить компенсацию."
 flavor_ara.21.c: "Подавить мятеж."
 germanies_revolt: "Восстание херманий"
 flavor_ara.21.historical_info: "Восстание херманий — мятеж в королевстве Валенсия, входившем в состав Арагонской короны. Его начали гильдии ремесленников, взбунтовавшиеся против короля Карла V. Причиной восстания стали тяжёлое материальное положение, напряжение в обществе и нетерпимость к феодальной и королевской власти: ремесленники больше не могли мириться с засильем дворян-землевладельцев и коррупцией в правительстве, а также безвластием, которое было вызвано отсутствием пребывавшего тогда в Германии короля. Свою роль сыграло и недовольство действиями королевского совета и местных чиновников."
 flavor_ara.100.title: "«Тирант Белый»"
 flavor_ara.100.desc: "В [GetCurrentYear] году [Select_CString(target_artist.IsFemale, 'валенсийская писательница', 'валенсийский писатель')] [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'опубликовала', 'опубликовал')] рыцарский роман #italic «Тирант Белый»#!. Он повествует о приключениях благородного Тиранта, спасающего #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_ACC')|L]#!#! от #L [GetCountry('TUR').GetAdjective|l]их#! турок. В #TOOLTIP:CULTURE,catalan_tt,X #L каталонских#!#! читающих кругах эта книга уже обрела значительную известность — не в последнюю очередь благодаря тому, что повествование отходит от привычных традиций рыцарского романа; вместо этого на передний план выходят любовь, сарказм, человеческие чувства и яркие описания повседневной жизни — настолько достоверные, что порой даже едкие."
 flavor_ara.100.a: "До чего же велика наша культура!"
 flavor_ara.101.title: "«Каталонский атлас»"
 flavor_ara.101.desc: "#italic «Каталонский атлас»#!, составленный в [GetCurrentYear] году, — настоящая гордость майоркских картографов. Он наверняка войдёт в историю как самая подробная карта мира нашего времени. Атлас нарисован на шести листах пергамента, натянутых на деревянные щиты. На карту нанесено всё, что нам известно о космографии и астрономии (в том числе обозначена круглая форма Земли), а также приведены советы мореплавателям. Картографы изобразили весь известный нам мир с его океанами, городами и политическими союзами. Восточная часть карты составлена на основе рассказов путешественников, западная же включает в себя всё, что только должно быть на портулане."
 flavor_ara.101.a: "Майоркская школа — гордость нашей державы."
 flavor_ara.102.title: "Королевский пантеон аббатства Поблет"
 flavor_ara.102.desc: "[target_character.GetName] в последнее время часто размышляет, где лучше будет упокоиться [Select_CString(target_character.IsFemale, 'её', 'его' )] останкам после неизбежной кончины. Из всех монастырей, что стоят на нашей земле, больше всего [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale, 'заинтересовалась', 'заинтересовался' )] #TOOLTIP:WORK_OF_ART,poblet_abbey_tt,X #L аббатством Поблет#!#!. Оно расположено в [target_location.Custom('LR_PP')|l] [target_location.GetName] и принадлежит Цистерцианскому ордену."
 flavor_ara.102.a: "Здесь будет построен пантеон для благородных и королевских особ."
 flavor_ara.102.b: "Дворяне будут недовольны, но нам и так есть на что потратить деньги."
 flavor_ara.103.title: "[target_character.GetNameWithNoTooltip]: хроника"
 flavor_ara.103.desc: "[target_character.GetName] закончил составлять хронику, в которой описываются годы власти его отца по имени [target_character2.GetName] и эпоха его собственного правления. Труд этот разделён на шесть глав, посвящённых тем или иным событиям, и дополнен приложением.\n\nХронист поставил перед собой задачу оправдать поступки, которые совершил [GetCountry('ARA').GetGovernment.GetRulerTitle|l], а заодно подробно описать всё, что происходило в годы его царствования. Получившаяся рукопись — настоящий кладезь бесценных знаний, которые непременно приведут нашу державу к процветанию."
 flavor_ara.103.a: "Мы поняли, что власть должна быть в руках короля."
 flavor_ara.103.b: "Передача власти — вот наш путь."
 flavor_ara.104.title: "Королевские верфи в Барселоне"
 flavor_ara.104.desc: "Рабочих, трудящихся на королевских верфях около гавани города [port_location.GetName], в последнее время всё чаще обвиняют в лени и безответственности. На расширение старой верфи, начавшееся в 1241 году, нам пришлось выделить из казны значительные средства, а потому никак нельзя допустить, чтобы эти деньги уходили в никуда.\n\nПосле того как до корабелов дошли слухи о недовольстве при дворе, они взяли дело в свои руки и теперь трудятся день и ночь, закладывая новые корабли в попытке оправдать себя в наших глазах."
 flavor_ara.104.a: "Слухи были несправедливы."
 flavor_ara.105.title: "Викентий Феррер"
 flavor_ara.105.desc: "К нашему двору пришёл доминиканский монах и проповедник [target_character.GetName] родом из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]. За его плечами — не одна миссия, а познания его в области логики поистине поразительны. Доминиканец [target_character.GetName] посвящает себя изучению богословия и уже добился известности на поприще чтения философских лекций. Благодаря врождённому дару к проповедям и красноречивости он способен найти общий язык с каждым, хотя его связи с еврейскими общинами вызывают у многих озабоченность."
 flavor_ara.105.a: "Пусть присоединится к нашему двору и проповедует о Христе."
 flavor_ara.105.b: "По нашим меркам он слишком нетерпим."
 flavor_ara.105.a.tt: "Некоторые #TOOLTIP:CULTURE,sephardi_tt,X #L сефарды#!#! в нашей державе обратятся в нашу религию, но у остальных это вызовет недовольство"
 flavor_ara.106.title: "Лонха-де-ла-Седа"
 flavor_ara.106.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] из [target_location.Custom('LR_RP')|l] [target_location.GetName] требуют построить для них отдельное сооружение, где можно будет торговать #TOOLTIP:GOODS,silk,X #L шёлком#!#!. Похоже, они всерьёз намерены превратить город в важное звено торговли на Средиземном море. Если замысел удастся, мы сможем привлечь сюда купцов, а влиятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] будут нас поддерживать, и тогда [ShowLocationNameWithNoTooltip('valencia')] займёт значимое место в торговле шёлком."
 flavor_ara.106.a: "Это пойдёт всем на пользу."
 flavor_ara.106.b: "Лучше потратить деньги на что-то более разумное."
 flavor_ara.107.title: "Судьба Монсеррата"
 flavor_ara.107.desc: "Монастырь Санта-Мария-де-Риполь, заложенный в 888 году графом Вифредом I Волосатым, издавна выступал средоточием культурной жизни Каталонии. На протяжении многих столетий его скрипторий не уступал скрипториям в Монтекассино или Сен-Дени, однако со временем слава монастыря тихо угасла. Средства на его существование, хоть и весьма щедрые, выделяются преимущественно потому, что здесь находится семейная усыпальница графа Барселонского и Бесалу.\n\nВ последние несколько десятилетий дочерний монастырь Санта-Мария-де-Монсеррат начал требовать независимости от Риполя. Если её поддержать, судьба Риполя будет предрешена; многие, впрочем, считают такой исход вполне естественным."
 flavor_ara.107.a: "Пусть идут своим путём."
 flavor_ara.107.b: "Немного денег — и Риполь вновь расцветёт."
 flavor_ara.108.title: "Санта-Мария-де-Монсеррат"
 flavor_ara.108.desc: "Монастырь Санта-Мария-де-Монсеррат, ведущий своё происхождение от другого монастыря — Санта-Мария-де-Риполь — сегодня можно смело назвать одной из важнейших обителей монахов нашей державы. Паломники, приходящие сюда поклониться Чёрной Деве Монсерратской, настолько многочисленны, что всем просто не хватает места, и служители монастыря обратились к нам в надежде на нашу щедрость.\n\nОни хотят соорудить себе клуатр, тем самым значительно расширив территорию монастыря."
 flavor_ara.108.a: "Мы поможем расширить Монсеррат."
 flavor_ara.108.b: "Мы уже помогли им обрести независимость. Что ещё им нужно?"
 flavor_ara.109.title: "«Смугляночка"
 flavor_ara.109.desc: "Незрячий паломник, пришедший в монастырь Санта-Мария-де-Монсеррат, клянётся, что Чёрная Дева Монсерратская, которую здесь ласково называют #italic La Moreneta#! («смугляночка»), исцелила его от слепоты.\n\nСкульптура Девы Марии, которую несколько столетий назад случайно нашли пастушьи дети, своё прозвище получила из-за того, что некогда светлая её кожа со временем почернела — вероятно, из-за коптящих свечей."
 flavor_ara.109.a: "Восславим дары Богоматери!"
 flavor_ara.109.b: "Чудеса, говорите?.."
 flavor_ara.109.b.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] станут менее [Concept('pop_satisfaction', 'довольны')|e]"
 flavor_ara.110.title: "Пальмский собор"
 flavor_ara.110.desc: "После завоевания Майорки [target_character.GetName] [Select_CString(target_character.IsFemale, 'воздвигла', 'воздвиг')] на месте бывшей мечети величественный $palma_cathedral$ в стиле каталонской готики, вобравшей в себя архитектурные веяния Севера. Его грандиозный неф высотой в 44 метра всего на четыре метра уступает собору Святого Петра в Бове, а основание было заложено ещё в 1229 году. Многие жители нашей державы, впрочем, считают собор недостроенным, хотя его уже успели освятить."
 flavor_ara.110.a: "Значит, наш долг — продолжить этот священный труд."
 flavor_ara.110.b: "Пусть этим занимается церковь."
 flavor_ara.111.title: "Затруднительная коронация"
 flavor_ara.111.desc: "В нашей доблестной державе неукоснительно соблюдается обычай, заложенный ещё королём [GetCharacter('ara_pere_ii_arago').GetName] в годы своего славного правления: [GetCountry('PAP').GetLongName] — эта держава всегда даёт благословление на проведение коронации в священных стенах #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагосского#!#! собора (он же #italic Ла Сео#! или Собор Богоявления Спасителя). Монарх торжественно клянётся соблюдать арагонские фуэрос, после чего торжествующий народ высыпает на улицы города. Сегодня наступает новая эпоха, и [new_ruler.GetName] оказывается на перепутье. Перед нами сложный выбор: поддержать старые обычаи или же проявить бесстрашие и пойти собственным путём. Впрочем, о спокойном сне в любом случае остаётся лишь мечтать, ибо на королевских плечах тяжёлым грузом лежит забота о державе, и каждая ошибка может стать последней."
 flavor_ara.111.a: "Короли [GetCountry('ARA').Custom('CL_RP')] ни у кого не просят дозволения."
 flavor_ara.111.b: "Мы принесём клятву."
 flavor_ara.111.c: "Коронация пройдёт там, где пожелает правитель."
 flavor_ara.111.c.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_RP')|L]#!#! придут в ярость"
 flavor_ara.200.title: "[GetCountry('MLL').GetAdjectiveWithNoTooltip]ий вопрос"
 flavor_ara.200.desc: "Наш вассал — [GetCountry('MLL').GetLongName] — давно уже не приносит нам ничего, кроме неприятностей. Правитель этой державы [majorca_ruler.GetName|l] — непокорный и грубый человек, купцы вступают в торговые союзы с #L [GetCountry('GEN').GetAdjective|l]ими#! и другими рынками Западного Средиземноморья вопреки #TOOLTIP:CULTURE,catalan_tt,X #L каталонским#!#! интересам, а послы подписывают дипломатические соглашения с нашими соперниками и врагами, что напрямую противоречит нашим приказам. Это неприемлемо!\n\nВпрочем, выход есть: они чеканят собственные монеты в обход #L [GetCountry('ARA').GetAdjective|l]их#! законов, а потому [majorca_ruler.GetShortNameWithNoTooltip|l] может предстать перед судом, если мы укажем на этот факт. Как только [Select_CString(majorca_ruler.IsFemale, 'она', 'он')] окажется в Барселоне, [Select_CString(majorca_ruler.IsFemale, 'её', 'его')] можно будет арестовать, и тогда вопрос будет решён раз и навсегда."
 flavor_ara.200.a: "Хорошо. Приступить к делу."
 flavor_ara.200.b: "Нас не волнуют происки мелочных людишек."
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U]ая тирания"
 flavor_ara.201.desc: "Наш жестокий сюзерен [GetCountry('ARA').GetGovernment.GetRuler.GetName] выдвигает официальные обвинения: [majorca_ruler.GetName] якобы [Select_CString(majorca_ruler.IsFemale, 'нарушила', 'нарушил')] #L [GetCountry('ARA').GetAdjective|l]ий#! закон тем, что чеканит собственные монеты, хотя мы всего лишь следуем древним традициям чеканки, зародившимся ещё в наших владениях в Руссильоне.\n\nОт нас требуют следующего: [majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'должна', 'должен')] отправиться в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] и предстать там перед судом. Если мы откажемся, нас угрожают объявить мятежниками."
 flavor_ara.201.a: "Мы ничего не нарушили, а значит, ничего не боимся."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] — слабый, но жадный человек. Отдав немного земли, мы наверняка сможем [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'её', 'его')] успокоить."
 flavor_ara.201.c: "Это ловушка! Необходимо подготовиться и сбросить с себя ярмо тирана."
 flavor_ara.202.title: "Ловушка захлопнулась"
 flavor_ara.202.desc: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'прибыла', 'прибыл')] в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], чтобы предстать перед судом за свои преступления. Наша стража мгновенно схватила [Select_CString(majorca_ruler.IsFemale, 'её', 'его')]. Как теперь поступить?"
 flavor_ara.202.a: "[Select_CString(majorca_ruler.IsFemale, 'Она виновна', 'Он виновен')] — и нечего тратить время. Покончить с [Select_CString(majorca_ruler.IsFemale, 'ней', 'ним')]."
 flavor_ara.202.b: "Пусть говорит. Наш суд будет справедливым."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'оправдана', 'оправдан')]"
 flavor_ara.203.title: "Ответное предложение"
 flavor_ara.203.desc: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'отказалась', 'отказался')] предстать перед судом. Вместо этого [Select_CString(majorca_ruler.IsFemale, 'она', 'он')] предлагает нам купить права, которыми располагает [Select_CString(majorca_ruler.IsFemale, 'сама', 'сам')], и [Select_CString(majorca_ruler.IsFemale, 'готова', 'готов')] передать короне свои владения в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] в вечное пользование."
 flavor_ara.203.a: "Мы согласны — пока что."
 flavor_ara.204.title: "Месть!"
 flavor_ara.204.desc: "Случилась катастрофа! [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName] [Select_CString(GetCountry('MLL').GetGovernment.GetPreviousRuler.IsFemale, 'убита', 'убит')]. Это [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale,'приказала','приказал')] сделать [GetCountry('ARA').GetGovernment.GetRuler.GetName|l]. Разъярённый народ призывает к войне."
 flavor_ara.204.a: "К оружию! Смерть тирану!"
 flavor_ara.204.b: "Подождите! Мы пока не готовы."
 flavor_ara.210.title: "Братская ссора"
 flavor_ara.210.desc: "[Select_CString(aragon_ruler.IsFemale, 'Наша правительница', 'Наш правитель')] [aragon_ruler.GetName] и [Select_CString(ruler_brother.IsFemale, 'её', 'его')] брат [ruler_brother.GetName] всегда недолюбливали друг друга, однако после того, как родилась [aragon_daugther.GetName], отношения между ними охладели окончательно.\n\n[aragon_ruler.GetShortNameWithNoTooltip] тут же [Select_CString(aragon_ruler.IsFemale, 'постановила', 'постановил')]: [ruler_brother.GetShortNameWithNoTooltip] [Select_CString(ruler_brother.IsFemale, 'должна быть лишена', 'должен быть лишён')] всех своих привилегий и полномочий, которыми [Select_CString(ruler_brother.IsFemale, 'обладала', 'обладал')] как [Select_CString(ruler_brother.IsFemale, 'наследница', 'наследник')] державы [GetCountry('ARA').GetLongName]. [ruler_brother.GetShortNameWithNoTooltip] немедленно [Select_CString(ruler_brother.IsFemale, 'сбежала', 'сбежал')] в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], где [Select_CString(ruler_brother.IsFemale, 'начала', 'начал')] собирать союзников, склоняя их на свою сторону речами о том, что [GetCountry('ARA').GetGovernment.GetRulerTitle|l] действует слишком резко и неосмотрительно, поскольку не внимает голосу разума, а поддаётся ненависти."
 flavor_ara.210.a: "Поганая крыса! Изгнать [Select_CString(ruler_brother.IsFemale, 'её', 'его')] из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip], пока не стало слишком поздно!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] [Select_CString(ruler_brother.IsFemale, 'изгнана', 'изгнан')] из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
