l_russian:
 flavor_ven_tur_conflict.1000.title: "Зреющий конфликт"
 flavor_ven_tur_conflict.1000.desc: "Наш народ не стал горевать по падению #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#!, которым сегодня владеет [rising_power.GetLongName], но многие купцы возмущены установлением новых пошлин и постоянным вмешательством в свои дела — всё это сильно сказывается на наших возможностях торговать с #TOOLTIP:AREA,black_sea_area,X #L черноморскими#!#! державами. Теперь от нас требуют встать на защиту купечества.\n\nМы могли бы попросить [rising_power.Custom('CL_VP')] передать нам другой торговый порт в Восточном Средиземноморье, чтобы возместить возросшие затраты."
 flavor_ven_tur_conflict.1000.historical_info: "Захват турками Константинополя 29 мая 1453 года привёл к значительному ослаблению торгового влияния #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в Чёрном море. В 1456—1490 годах [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] и [rising_power.GetNameWithNoTooltip] несколько раз воевали друг с другом, но итоги этих войн оказались удручающими для [ROOT.GetCountry.Custom('CL_RP')]: торговая держава потеряла владения в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Эгейском море#!#!, полученные в 1204 году по итогам четвёртого крестового похода. В 1460 году она лишилась греческих #TOOLTIP:LOCATION,athens_tt,X #L Афин#!#!, а в 1470 году утратила [ShowLocationName('negroponte')]. В 1499 году разразилась очередная война, в результате которой у [ROOT.GetCountry.Custom('CL_RP')] отвоевали крепости [ShowLocationName('modon')], Корони и Наварин в #TOOLTIP:AREA,morea_area,X #L Морее#!#!."
 flavor_ven_tur_conflict.1000.a: "Потребовать Александрию в качестве компенсации!"
 flavor_ven_tur_conflict.1000.b: "Смириться с их экспансией"
 flavor_ven_tur_conflict.1001.title: "Зреющий конфликт"
 flavor_ven_tur_conflict.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] нашей великой державы сегодня выслушивает жалобы кучки безбожных купцов, называющих себя «[origin_tag.GetLongName]». Они утверждают, что после нашего завоевания #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! им больше не выгодно пользоваться прежними торговыми путями, поскольку пошлины слишком высоки, и требуют взамен передать им портовый город #TOOLTIP:LOCATION,alexandria_tt,X #L Александрию#!#!, чтобы возместить убытки."
 flavor_ven_tur_conflict.1001.historical_info: "Захват турками Константинополя 29 мая 1453 года привёл к значительному ослаблению торгового влияния #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_RP')|L]#!#! в #TOOLTIP:AREA,black_sea_area,X #L Чёрном море#!#!. В 1456—1490 годах [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l] и [ROOT.GetCountry.GetName] несколько раз воевали друг с другом, но итоги этих войн оказались удручающими для [GetCountry('VEN').Custom('CL_RP')]: торговая держава потеряла владения в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Эгейском море#!#!, полученные в 1204 году по итогам четвёртого крестового похода. В 1460 году она лишилась греческих #TOOLTIP:LOCATION,athens_tt,X #L Афин#!#!, а в 1470 году утратила [ShowLocationName('negroponte')]. В 1499 году разразилась очередная война, в результате которой у [GetCountry('VEN').Custom('CL_RP')] отвоевали крепости [ShowLocationName('modon')], Корони и Наварин в #TOOLTIP:AREA,morea_area,X #L Морее#!#!."
 flavor_ven_tur_conflict.1001.a: "Отказаться обсуждать компенсацию"
 flavor_ven_tur_conflict.1001.b: "Отдать Александрию в качестве компенсации."
 flavor_ven_tur_conflict.1002.title: "В компенсации отказано"
 flavor_ven_tur_conflict.1002.desc: "Турки отказались даже обсуждать компенсацию за наши торговые потери!"
 flavor_ven_tur_conflict.1002.a: "По крайней мере, теперь у нас есть законная претензия"
 flavor_ven_tur_conflict.1003.title: "Получена Александрия"
 flavor_ven_tur_conflict.1003.desc: "Турки согласились возместить нам торговые убытки и отдать #TOOLTIP:LOCATION,alexandria_tt,X #L Александрию#!#!."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]ая власть над Мореей"
 flavor_ven_tur_conflict.1100.desc: "После падения #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! турки устремили взгляд на юг. В 1461 году войска #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! захватили последнюю крепость в #TOOLTIP:AREA,morea_area,X #L Морее#!#!. Через этот полуостров проходили #L [ROOT.GetCountry.GetAdjective|l]ие#! торговые пути, и ввиду своей значимости он неоднократно становился причиной войн между [ROOT.GetCountry.Custom('CL_TP')] и [GetCountry('TUR').Custom('CL_TP')], поскольку претензии на него выдвигались и [ROOT.GetCountry.Custom('CL_TP')].\nКак нам следует поступить?"
 flavor_ven_tur_conflict.1100.a: "Сегодня [GetCountry('TUR').GetNameWithNoTooltip] падёт!"
 ven_opinion_morean_confrontation: "Морейская конфронтация"
 flavor_ven_tur_conflict.1100.b: "Мы не можем допустить войну"
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip]ие притязания на Морею"
 flavor_ven_tur_conflict.1101.desc: "Только что посол из #ONCLICK:COUNTRY,[origin_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_tag.Custom('CL_tt')],X [origin_tag.Custom('CL_RP')|L]#!#! сообщил нам, что его держава выдвинула претензии на полуостров #TOOLTIP:AREA,morea_area,X #L Морея#!#!. Их следует наказать за подобную дерзость."
 flavor_ven_tur_conflict.1101.a: "Это равносильно объявлению войны!"
