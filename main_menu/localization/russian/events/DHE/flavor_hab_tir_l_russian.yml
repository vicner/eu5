l_russian:
 flavor_hab_tir.1.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]ое влияние"
 flavor_hab_tir.1.desc: "Молодой [target_spouse.GetName], за которого вышла замуж [target_ruler.GetName], принёс с собой ощутимое [GetCountry('BOH').GetAdjective]ое влияние. Мало того, что его собственные манеры выглядят чуждыми при нашем дворе, ещё и [GetCountry('BOH').GetAdjective]ие [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] из его свиты приобретают всё больший вес в [ROOT.GetCountry.GetAdjective]их землях. Наши собственные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] озабочены тем, что будет с [ROOT.GetCountry.Custom('CF_TP')] после рождения наследника династии [target_spouse.GetDynasty.GetName]."
 flavor_hab_tir.1.a: "Нам следует ограничить его влияние."
 flavor_hab_tir.1.b: "Не будем ему мешать."
 flavor_hab_tir.2.title: "[target_ruler.GetShortNameWithNoTooltip] в поисках жениха"
 flavor_hab_tir.2.desc: "Теперь [target_ruler.GetName|l] свободна от предыдущего брака, и мы должны срочно найти ей нового супруга. Власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! оказались в непростом положении и отчаянно нуждаются в стабильности. На нашу [ROOT.GetCountry.Custom('CF_VP')|l] имеют виды сразу несколько династий: если мы предпочтём одну из них, отношения с остальными могут ухудшиться. Династии [GetDynasty('wittelsbach_dynasty').GetName] и [GetDynasty('habsburg_dynasty').GetName] особенно заинтересованы в наших землях и могут стать для нас бесценными союзниками… или принести гибель нашей державе."
 flavor_hab_tir.2.a: "Надо как можно скорее найти ей подходящую партию."
 flavor_hab_tir.2.a.tt: "Без папского одобрения мы не сможем заключить династический брак, а потенциальные женихи, несомненно, его потребуют."
 flavor_hab_tir.2.b: "Не будем торопиться."
 flavor_hab_tir.3.title: "[target_ruler.GetShortNameWithNoTooltip] выходит замуж"
 flavor_hab_tir.3.desc: "Подходящий кандидат найден. [target_ruler.GetName] готовится к новому браку, который определит ближайшее будущее нашей династии."
 flavor_hab_tir.3.a: "Кандидат из династии [GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] — идеальный вариант."
 flavor_hab_tir.3.b: "Мы предпочтём кандидата из династии [GetDynasty('habsburg_dynasty').GetNameWithNoTooltip]."
 flavor_hab_tir.4.title: "Новая династия [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab_tir.4.desc: "Трон [ROOT.GetCountry.Custom('CL_RP')] отныне принадлежит династии [target_ruler.GetDynasty.GetName]! Многие до сих пор тоскуют по временам возлюбленной Маргариты Тирольской, но нам надо двигаться дальше и приспосабливаться к новой политической ситуации. Поддержка многочисленной родни поможет укрепить власть династии [target_ruler.GetDynasty.GetNameWithNoTooltip] и обеспечить ей положение, которого она достойна."
 flavor_hab_tir.4.a: "Династия [target_ruler.GetDynasty.GetNameWithNoTooltip] заслуживает доверия!"
 flavor_hab_tir.4.b: "Слава династии [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab_tir.4.c: "Династию [target_ruler.GetDynasty.GetNameWithNoTooltip] тоже когда-нибудь полюбят!"
 flavor_hab_tir.5.title: "Новые правители [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab_tir.5.desc: "Вероломная династия [target_ruler.GetDynasty.GetName] захватила трон [GetCountry('TIR').Custom('CL_RP')]! По всем законам держава [GetCountry('TIR').GetLongName] должна принадлежать нам. Теперь у нас нет выбора: надо немедленно захватить её земли, пока династия [target_ruler.GetDynasty.GetNameWithNoTooltip] не обосновалась там окончательно."
 flavor_hab_tir.5.a: "Мы должны защитить свои права!"
 flavor_hab_tir.5.b: "Мы не можем рисковать войной с династией [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab_tir.1000.title: "[target_ruler.GetShortNameWithNoTooltip] и [Select_CString(target_ruler.IsFemale,'её', 'его')] непростой брак"
 flavor_hab_tir.1000.desc: "[Select_CString(target_ruler.IsFemale,'Наша драгоценная', 'Наш драгоценный')] [target_ruler.GetName] страдает в несчастном браке: [Select_CString(target_ruler.IsFemale,'её муж', 'его жена')] [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'оказалась', 'оказался')] настоящим проклятием. За прошедшие несколько лет супруги прошли путь от взаимной неприязни до лютой ненависти, а [target_spouse.GetNameWithNoTooltip] при этом открыто претендует на верховную власть в [ROOT.GetCountry.Custom('CF_PP')]. К тому же, поскольку эти двое не намерены заводить детей, под угрозой оказывается будущее [ROOT.GetCountry.Custom('CL_RP')]. Однако из-за нынешней политической ситуации в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! мы не можем рассчитывать на то, что папа согласится на развод.\n\nМы можем организовать развод при поддержке самой #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!, но это будет означать, что мы окончательно перейдём в сферу её влияния."
 flavor_hab_tir.1000.a: "Нам нужен развод — и к дьяволу папу!"
 flavor_hab_tir.1000.b: "Нельзя нарушать священные узы брака."
 flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip] и [target_spouse.GetNameWithNoTooltip] расторгают брак"
 flavor_hab_tir.1001.desc: "Возвращаясь к [Select_CString(target_spouse.IsFemale,'мужу', 'жене')] на территорию #ONCLICK:COUNTRY,[GetCountry('TIR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIR').Custom('CL_tt')],X [GetCountry('TIR').Custom('CL_RP')|L]#!#! после долгой охоты, [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'оказалась', 'оказался')] перед запертыми воротами. Несмотря на все [Select_CString(target_spouse.IsFemale,'её', 'его')] крики, [GetCountry('TIR').GetAdjectiveWithNoTooltip|l]ая стража отказалась [Select_CString(target_spouse.IsFemale,'её', 'его')] впускать. [Select_CString(target_spouse.IsFemale,'Разгневанная', 'Разгневанный')] [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'отправилась', 'отправился')] искать приюта в другом замке, но вскоре [Select_CString(target_spouse.IsFemale,'обнаружила', 'обнаружил')], что перед [Select_CString(target_spouse.IsFemale,'ней', 'ним')] закрыты ворота всех поселений [GetCountry('TIR').Custom('CL_RP')]. В итоге [Select_CString(target_spouse.IsFemale,'ей', 'ему')] пришлось покинуть страну и после короткого визита в Северную #TOOLTIP:REGION,italy_region,X #L Италию#!#! вернуться на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Когда [Select_CString(target_spouse.IsFemale,'она прибыла', 'он прибыл')] к нашему двору, мы получили известие из [GetCountry('TIR').Custom('CL_RP')], что [target_ruler.GetNameWithNoTooltip|l] [Select_CString(target_ruler.IsFemale,'развелась', 'развёлся')] с [Select_CString(target_spouse.IsFemale,'ней', 'ним')] с одобрения императора Священной Римской Империи."
 flavor_hab_tir.1001.a: "Это возмутительно!"
 flavor_hab_tir.1100.title: "[GetCountry('TIR').GetAdjective]ий вопрос"
 flavor_hab_tir.1100.desc: "[GetCountry('TIR').GetName] контролирует ключевые альпийские перевалы. Сейчас эта держава столкнулась с кризисом из-за того, что [target_ruler.GetName] затрудняется назначить наследника. Пользуясь родственными связями, мы можем предложить [Select_CString(target_ruler.IsFemale,'ей', 'ему')] помощь и убедить завещать [GetCountry('TIR').GetAdjective]ий трон нам.\n\nЕсли [Select_CString(target_ruler.IsFemale,'она', 'он')] согласится, мы получим контроль над альпийскими торговыми путями и богатыми рудниками."
 flavor_hab_tir.1100.a: "Мы же можем хотя бы просто спросить."
 flavor_hab_tir.1100.b: "Нет смысла тратить силы."
 flavor_hab_tir.1101.title: "Будущее [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName] уже много лет защищает независимость [ROOT.GetCountry.Custom('CL_RP')] — своей любимой державы. Увы, [Select_CString(target_ruler.IsFemale,'она', 'он')] не становится моложе, а прямого наследника у [Select_CString(target_ruler.IsFemale,'неё', 'него')] нет, так что рано или поздно перед нами встанет мрачный вопрос о престолонаследии. Недавно [Select_CString(target_ruler.IsFemale,'её', 'его')] близкие родственники из Австрии сделали нам предложение, от которого трудно отказаться. Чтобы гарантировать стабильную передачу власти и позаботиться о будущем [ROOT.GetCountry.GetAdjective]их подданных, мы должны пойти им навстречу."
 flavor_hab_tir.1101.a: "Мы должны присоединиться к их династии."
 flavor_hab_tir.1101.b: "Мы сами справимся с этим кризисом!"
 flavor_hab_tir.1102.title: "[GetCountry('TIR').GetNameWithNoTooltip] соглашается"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'приняла', 'принял')] наше предложение и [Select_CString(target_ruler.IsFemale,'объявила', 'объявил')] нас прямыми наследниками своих титулов. Чтобы предотвратить возможные недоразумения, мы сопроводим [Select_CString(target_ruler.IsFemale,'её', 'его')] в столичный город [ROOT.GetCountry.GetCapital.GetName], где [Select_CString(target_ruler.IsFemale,'она', 'он')] будет доживать свой век в мире и покое."
 flavor_hab_tir.1102.a: "Слава династии [target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]!"
