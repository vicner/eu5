l_russian:
 flavor_nov.1.title: "Гражданская война в Новгороде"
 flavor_nov.1.desc: "В XIV веке [ROOT.GetCountry.GetName] вступает в долгую борьбу за лидерство с Москвой. Междоусобные распри между представителями элиты ослабляют республику, в то время как [GetCountry('MOS').GetName], напротив, наращивает своё влияние. После нападений, случившихся в 1456 и 1470 годах, [ROOT.GetCountry.GetNameWithNoTooltip] становится [GetCountry('MOS').GetNameWithNoTooltip]им вассалом, при этом сохранив самоуправление, однако уже в 1478 году государство оказывается под полным контролем Москвы и окончательно лишается независимости. Своё торговое значение [ROOT.GetCountry.GetNameWithNoTooltip] теряет только в 1703 году, после основания Санкт-Петербурга."
 flavor_nov.1.a: "Поддержать купцов"
 flavor_nov.1.b: "Поддержать дворян"
 STATIC_MODIFIER_NAME_civil_war_looming: "Надвигается гражданская война"
 STATIC_MODIFIER_DESC_civil_war_looming: "Междоусобная вражда между лидерами республики достигает критической точки."
 flavor_nov.2.title: "Болотовский договор"
 flavor_nov.2.desc: "[pskov_country.GetName] уже давно выходит из-под влияния [ROOT.GetCountry.Custom('CL_RP')] и зачастую решает свои внутренние и внешние дела без оглядки на новгородские власти. Де-факто Псков обрёл независимость ещё в 1329 году. Болотовский договор официально признаёт эти изменения и закрепляет за Псковской республикой новообретённый статус."
 flavor_nov.2.a: "Мы признаем независимость Пскова."
 nov_acknowledged_our_independence: "Новгород признал нашу независимость"
 flavor_nov.2.b: "Пришло время вернуть контроль над Псковской республикой!"
 flavor_nov.2.b.tt: "Мы попробуем усмирить #ONCLICK:COUNTRY,[pskov_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pskov_country.Custom('CL_tt')],X [pskov_country.Custom('CL_VP')|L]#!#!.\n#italic Это может привести к #R войне#! между нашими странами!#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip] хочет отнять у нас свободу!"
 flavor_nov.3.desc: "Де-юре [overlord_country.GetLongName] контролирует [ROOT.GetCountry.Custom('CL_VP')], однако на деле [overlord_country.GetAdjectiveWithNoTooltip]ое влияние на [ROOT.GetCountry.Custom('CF_VP')] крайне ограничено, и мы по сути являемся независимым государством.\n\nСогласно Болотовскому договору, [overlord_country.GetNameWithNoTooltip] признаёт автономию Пскова, и с этого момента наши пути расходятся. Однако документ так и не был подписан, и произошло ровно обратное: [overlord_country.GetNameWithNoTooltip]ие власти вознамерились снова подмять нас под себя и отправили к нам своих наместников."
 flavor_nov.3.a: "Значит, такова наша судьба."
 nov_acknowledged_our_authority: "Псков признаёт нашу власть"
 flavor_nov.3.b: "Мы больше не преклоним колен!"
 flavor_nov.3.b.tt: "#italic Война начнётся через #R 30#! дней, если власти #ONCLICK:COUNTRY,[overlord_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[overlord_country.Custom('CL_tt')],X [overlord_country.Custom('CL_RP')|L]#!#! не предоставят нам независимость.#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] признаёт нашу власть"
 flavor_nov.4.desc: "[pskov_country.GetName] наконец присылает нам ответ! [pskov_country.GetGovernment.GetRuler.GetTitle|l] признаёт наши права на псковские земли и присягает на верность [ROOT.GetCountry.Custom('CF_DP')] [ROOT.GetCountry.GetName]. Нам больше не придётся волноваться, что [pskov_country.GetNameWithNoTooltip] снова попытается вырваться из-под нашего контроля."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip] объявляет войну за независимость!"
 flavor_nov.5.desc: "[pskov_country.GetName] присылает нам возмутительный ответ! Эти поганые псы заявляют, что их [pskov_country.GetFlavorRank] никогда не покорится [ROOT.GetCountry.Custom('CL_DP')], хотя мы имеем законное право на этот никчёмный клок земли. Более того, они объявляют нам войну! Выбор у нас невелик: либо мы вступаем в конфликт, либо признаём независимость Пскова!"
 flavor_nov.5.a: "К оружию!"
 flavor_nov.5.b: "Больно они нам нужны!"
 flavor_nov.6.title: "Борьба за Двинскую землю"
 flavor_nov.6.desc: "Биармия, область в бассейне реки Северная Двина, является для [ROOT.GetCountry.Custom('CL_RP')] главным поставщиком #TOOLTIP:GOODS,fur,X #L меха#!#!. Уже долгие годы [ROOT.GetCountry.GetLongNameWithNoTooltip] развивается и богатеет за счёт местной пушнины.\n\nОднако под натиском неприятеля [dvina_crisis_target.GetNameWithNoTooltip] лишается Двинской земли, и мы оказываемся в незавидном положении. Государственная казна пустеет с каждым днём, и скоро мы совсем обнищаем!"
 flavor_nov.6.a: "Мы вернём Двинскую землю!"
 flavor_nov.6.a.tt: "[dvina_crisis_cause.GetName] не имеет прав на Двинскую землю, и мы затребуем её обратно.\n#italic Это может привести к #R войне#! между нашими странами!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Борьба за Двинскую землю: [GetCountry('NOV').GetNameWithNoTooltip] требует вернуть территорию"
 flavor_nov.7.desc: "[GetCountry('NOV').GetLongName] требует от нас вернуть Двинскую землю, также известную как Биармия. Эта область в бассейне реки Северная Двина служила Новгороду основным источником #TOOLTIP:GOODS,fur,X #L меха#!#!. Действительно, здесь есть чем поживиться, однако, если мы проигнорируем новгородцев, нас может ждать война."
 flavor_nov.7.a: "Значит, мы вернём эту территорию."
 flavor_nov.7.a.tt: "#R [dvina_crisis_target.GetName] вернёт себе все захваченные нами земли. К ним относятся [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] и [ShowProvinceDefinitionName('kholmogory_province')].#!\n#italic На исполнение этого решения уйдёт 7 дней.#!"
 nov_returned_the_dvina_lands: "Двинская земля возвращается Новгороду"
 flavor_nov.7.b: "Мы своё не отдадим."
 flavor_nov.7.b.tt: "Мы не откажемся от Двинской земли.\n#italic Из-за такого решения [dvina_crisis_target.GetNameWithNoTooltip] может объявить [ROOT.GetCountry.Custom('CL_DP')] #R войну#!!#!"
 flavor_nov.8.title: "Борьба за Двинскую землю: [dvina_crisis_cause.GetNameWithNoTooltip] уступает"
 flavor_nov.8.desc: "Угроза войной сработала, и мы вернули себе Двинскую землю — наш главный источник богатства."
 flavor_nov.8.a: "Наша экономика спасена!"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName] возвращает нам все захваченные земли. К ним относятся [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] и [ShowProvinceDefinitionName('kholmogory_province')].#!"
 flavor_nov.9.title: "Борьба за Двинскую землю: наше требование отклонено"
 flavor_nov.9.desc: "[dvina_crisis_cause.GetName] не поддаётся на наши угрозы войной и отказывается отдать Двинскую землю. Нужно решить, как действовать дальше…"
 flavor_nov.9.a: "К оружию!"
 flavor_nov.9.b: "Лучше оставим эту тему."
 flavor_nov.10.title: "Мир Нибура"
 flavor_nov.10.desc: "[GetCountry('HSA').GetLongName] — эта держава давно соперничает с нами за лидерство в торговле в Балтийском море, и купцы справедливо считают, что такая конкуренция невыгодна обеим сторонам. К счастью, некоторые видные представители противоборствующей нации, среди которых — мэр #TOOLTIP:LOCATION,lubeck_tt,X #L Любека#!#! Иоганн Нибур, — предлагают другой подход. Они стремятся создать благоприятный деловой климат и развивать торговые отношения между нашими странами."
 flavor_nov.10.a: "Мы обеими руками за!"
 nov_novgorodian_hanseatic_friendship: "Дружба между Новгородом и Ганзой"
 flavor_nov.10.b: "Лучше вообще с ними не торговать!"
 flavor_nov.12.title: "Церковь Спаса Преображения"
 flavor_nov.12.desc: "В церкви Спаса Преображения на Ильине улице хранится одна из наших ценнейших икон — #italic «Знамение Пресвятой Богородицы»#!. В 1170 году, когда [ShowLocationName('novgorod')] осаждала армия четырёх великих княжеств во главе с Суздалем, она чудесным образом спасла город. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предлагают возвести новый храм в честь знаменитой иконы и перенести её туда."
 flavor_nov.12.a: "Мы построим новый храм!"
 flavor_nov.12.b: "Старой церкви достаточно."
 flavor_nov.13.title: "Стригольничество"
 flavor_nov.13.desc: "Во главе нового движения #TOOLTIP:RELIGION,$strigolniki_tt$,X #L стригольников#!#! стоит некий диакон [deacon_karp.GetName]. Спасаясь от преследования на почве веры, он покинул [ShowLocationName('pskov')] и прибыл в [ShowLocationName('novgorod')]. В своём учении опальный диакон критикует церковную иерархию и институт монашества, заявляя, что священники — сплошь взяточники, и считает, что священные обряды и таинства должны проводить миряне.\n\nЕго воззрения массово поддерживают [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] низших ступеней. Религиозные власти ждут от нас реакции."
 flavor_nov.13.a: "Возмутительная ересь!"
 flavor_nov.13.a.tt: "[Concept('opinion','Мнение')|e] всех #TOOLTIP:RELIGION,$orthodox_tt$,X #L православных#!#! держав о #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_PP')|L]#!#! ухудшается на [ShowBiasValue('nov_opposes_strigolniki')|+=0] ед."
 nov_opposes_strigolniki: "Новгород отвергает стригольников"
 lots_of_strigolniki: "Популярность #TOOLTIP:RELIGION,$strigolniki_tt$,X #L стригольничества#!#! среди [Concept('pops','населения')|e] растёт."
 flavor_nov.13.b: "Давайте проявим снисхождение к братьям во Христе."
 flavor_nov.13.b.tt: "[Concept('opinion','Мнение')|e] всех #TOOLTIP:RELIGION,$orthodox_tt$,X #L православных#!#! держав о #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_PP')|L]#!#! ухудшается на [ShowBiasValue('nov_tolerates_strigolniki')|+=0] ед."
 nov_tolerates_strigolniki: "Новгород принимает стригольников"
 flavor_nov.14.title: "Ересь жидовствующих"
 flavor_nov.14.desc: "У нас появилось новое религиозное движение, возглавляемое неким Схарией. В своём учении он отвергает Святую Троицу и божественное происхождение Христа и заявляет, что все люди имеют право голоса в вопросах веры и спасения, стало быть, монахи и священники им ни к чему. За свои воззрения Схария получил прозвище «жид», а его последователей по аналогии стали называть жидовствующими.\n\nЭти воззрения стремительно набирают популярность, и молчать нам больше нельзя."
 skhariya_sect_rebels: "Секта Схарии"
 flavor_nov.14.a: "Мы будем с ними бороться!"
 flavor_nov.14.a.tt: "#TOOLTIP:RELIGION,$strigolniki_tt$,X #L Стригольничество#!#! начнёт #Y медленно#! распространяться в соседних районах."
 skhariya_sect_rebels_massive_support: "#TOOLTIP:RELIGION,$strigolniki_tt$,X #L Стригольники#!#! из принадлежащих нам районов #TOOLTIP:REGION,russian_region,X #L России#!#! присоединятся к группе «[skhariya_sect_rebels.GetName]»."
 nov_opposes_skhariya_sect: "Новгород отвергает секту Схарии"
 flavor_nov.14.b: "Пока мы не станем их трогать."
 flavor_nov.14.b.tt: "#TOOLTIP:RELIGION,$strigolniki_tt$,X #L Стригольничество#!#! начнёт #Y быстро#! распространяться в соседних районах."
 skhariya_sect_rebels_soothed: "Это решение успокоит #TOOLTIP:RELIGION,$strigolniki_tt$,X #L стригольников#!#! из принадлежащих нам районов #TOOLTIP:REGION,russian_region,X #L России#!#!."
 nov_tolerates_skhariya_sect: "Новгород принимает секту Схарии"
 flavor_nov.15.title: "Карельское восстание [GetCurrentYear] года"
 flavor_nov.15.desc: "Карелия превращается в поле боя, когда [GetCountry('SWE').GetName] присваивает себе [ShowLocationName('vyborg')], укрепляет его и начинает расширять влияние в регионе, мешая работе #L [ROOT.GetCountry.GetAdjective]их#! факторий у берегов Невы. За этим следует война, завершившаяся в 1323 году подписанием Ореховского мира.\n\nОднако теперь [GetCountry('SWE').GetGovernment.GetRuler.GetName] подговаривает карелов восстать против нашей власти. Если план увенчается успехом, положение нашей страны пошатнётся."
 karelian_independence_fighter: "Борцы за независимость Карелии"
 flavor_nov.15.a: "Наступают неспокойные времена."
 flavor_nov.15.a.tt: "#R [karelian_independence_fighter.GetName] может получить #L [sweden_country.GetAdjective]ую#! поддержку…#!"
 flavor_nov.15.b: "Мы позволим карелам объединиться."
 nov_granted_karelian_independence: "Новгород признал нашу независимость"
 flavor_nov.16.title: "Карельское восстание [GetCurrentYear] года: поддержка Швеции"
 flavor_nov.16.desc: "Карелия превращается в поле боя, когда мы присваиваем [ShowLocationName('vyborg')], укрепляем его и начинаем расширять влияние в регионе, мешая работе #L [GetCountry('NOV').GetAdjective]их#! факторий у берегов Невы. За этим следует война, завершившаяся в 1323 году подписанием Ореховского мира.\n\nТеперь у [ROOT.GetCountry.Custom('CL_RP')] появилась возможность поддержать карелов в восстании против Новгорода и поспособствовать ослаблению противника."
 flavor_nov.16.a: "Таким шансом грех не воспользоваться!"
 flavor_nov.16.a.tt: "[karelian_independence_fighter.GetName] получит от нас поддержку в борьбе с #L [novgorod_country.GetAdjective]ой#! властью.\n#R Это может усугубить конфликт между нашими державами.#!"
 flavor_nov.16.b: "Нам это невыгодно."
 flavor_nov.17.title: "Карельское восстание [GetCurrentYear] года"
 flavor_nov.17.desc: "#L [GetCountry('SWE').GetAdjective]ие#! власти всячески поддерживает карельских мятежников. Какой будет наша реакция?"
 flavor_nov.17.a: "Нужно подавить Карельское восстание."
 flavor_nov.17.b: "Мы объявим этим подлецам войну!"
 flavor_nov.18.title: "Карельское восстание [GetCurrentYear] года"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName] подливает масла в огонь, использовав факт нашей поддержки карельских мятежников как повод для объявления войны."
 flavor_nov.18.a: "Печально."
 flavor_nov.19.title: "Карельское восстание [GetCurrentYear] года"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName] снижает градус конфликта, отказавшись наказывать нас за поддержку Карельского восстания."
 flavor_nov.19.a: "Ха, вот же трусы!"
 flavor_nov.20.title: "Даровитый иконописец просит покровительства"
 flavor_nov.20.desc: "Наша держава издавна поддерживает религиозное искусство, и у нас всегда найдётся работа для талантливых иконописцев. Недавно в этой области появилось новое дарование — [SCOPE.sCharacter('novgorodian_iconographer').GetName]!"
 flavor_nov.20.a: "Помогать иконописцам — богоугодное дело!"
 flavor_nov.21.title: "Обострение конфликта между Москвой и Новгородом"
 flavor_nov.21.desc: "[GetCountry('MOS').GetLongName] и [ROOT.GetCountry.GetLongName] враждуют уже давно. История знает немало случаев, когда [GetCountry('MOS').GetGovernment.GetRulerTitle] Москвы пытался добиться того, чтобы наш [ROOT.GetCountry.GetGovernment.GetRulerTitle] передал ему власть над Новгородом.\n\nСейчас напряжение достигло критической отметки. Остаются лишь два варианта: либо мы их, либо они нас."
 flavor_nov.21.a: "Грядёт решающая битва!"
 flavor_nov.22.title: "Союз с Литвой"
 flavor_nov.22.desc: "[GetCountry('MOS').GetName] — грозный противник. Если мы хотим одолеть этого зверя, стоит поискать новых союзников среди соседей. Движение против #L [GetCountry('MOS').GetAdjective]ого#! влияния возглавляет [marfa_boretskaya.GetName]. Эта храбрая женщина — жена посадника Исаака Борецкого, который погиб в борьбе за независимость Новгорода. [marfa_boretskaya.GetShortNameWithNoTooltip] считает, что [GetCountry('LIT').GetName] поможет нам справиться с врагом лучше остальных."
 flavor_nov.22.a: "Марфа права. Нам нужен союз с Литвой!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] отправится в #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_VP')|L]#!#! для заключения союза."
 flavor_nov.22.b: "Иностранная поддержка нам ни к чему."
 flavor_nov.23.title: "Союз с Новгородом"
 flavor_nov.23.desc: "[GetCountry('NOV').GetName] и [GetCountry('MOS').GetName] вступают в открытое противостояние, и Новгород ищет новых союзников. Группа послов, которую возглавила сама [marfa_boretskaya.GetName], прибыла к нашему двору. Они пытаются уговорить нас поддержать новгородцев в борьбе за независимость."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] дело говорит!"
 flavor_nov.23.b: "Пусть русские сами разбираются."
 nov_refused_alliance_with_novgorod: "[GetCountry('NOV').GetName] получает отказ"
 nov_accepted_alliance_with_novgorod: "[GetCountry('NOV').GetName] получает согласие"
 nov_refused_alliance_with_us: "Отказ от союза"
 nov_accepted_alliance_with_us: "В союзе с нами"
 flavor_nov.24.title: "Союз с Литвой"
 flavor_nov.24.desc: "Наши послы возвращаются с хорошими вестями: [GetCountry('LIT').GetName] соглашается заключить с нами союз!"
 flavor_nov.24.a: "[marfa_boretskaya.GetName] оказалась права!"
 flavor_nov.25.title: "Союз с Литвой"
 flavor_nov.25.desc: "Наши послы возвращаются с печальными вестями: [GetCountry('LIT').GetName] отказывается заключать с нами союз!"
 flavor_nov.25.a: "Зря мы доверились этой женщине."
 flavor_nov.26.title: "Новгородский погром"
 flavor_nov.26.desc: "Город [novgorod_city.GetName] пал под натиском врага. Однако наше движение сопротивления всегда было многочисленным. Захватчики сообразили, что с новгородцами шутки плохи, и совершили немыслимое злодеяние, чтобы, по их выражению, «навести порядок».\n\nСолдаты и наёмники ворвались в город, собрали простых жителей в одном месте и устроили настоящую бойню."
 flavor_nov.26.a: "Они заплатят за это!"
 nov_massacred_our_people: "Москвичи убили наших людей"
 flavor_nov.28.title: "Основание столицы в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "Область, где Северная Двина впадает в Белое море, в последние десятилетия превратилась в настоящий центр торговли. Странствующие купцы обычно останавливаются в Михаило-Архангельском монастыре, где и ведут свои дела. Однако теперь они требуют расширить инфраструктуру, что поспособствует дальнейшему развитию торговли в этих северных землях. Некоторые наши советники предлагают основать в этом месте портовый город и дать ему название [target_location.GetName] — в честь того самого монастыря."
 flavor_nov.28.a: "Отличное место для нового города!"
 flavor_nov.28.b: "Дело того не стоит."
 flavor_nov.30.title: "Софийский собор"
 flavor_nov.30.desc: "[ShowLocationName('novgorod')] украшает Софийский собор, также известный как [house_of_holy_wisdom_art.GetName]. Это не только духовный центр [ROOT.GetCountry.Custom('CF_RP')|l], но и символ города, его верховенства над другими нашими землями. Однако время не пощадило это величественное здание, и теперь оно нуждается в реставрации. Если мы выделим средства на ремонтные работы, наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут в восторге."
 flavor_nov.30.a: "Мы вложим деньги в ремонт."
 flavor_nov.30.b: "Нам это не по карману."
 flavor_nov.31.title: "Новая угроза из Москвы!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName] из #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_RP')|L]#!#! пытается навязать нам свою власть. Даже если случится так, что титулы «[GetCountry('MOS').GetGovernment.GetRulerTitle] Московский» и «[ROOT.GetCountry.GetGovernment.GetRulerTitle] Новгородский» достанутся одному человеку, он будет обязан подчиняться нашему независимому вече.\n\nМы должны разобраться с ситуацией, ибо она подрывает основы нашей государственности."
 flavor_nov.31.a: "К оружию!"
 flavor_nov.32.title: "Позорный Яжелбицкий мир"
 flavor_nov.32.desc: "Многолетняя борьба между #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_TP')|L]#!#! близится к завершению, однако обстоятельства складываются не в нашу пользу. Угроза #L [GetCountry('MOS').GetAdjective]ого#! господства теперь реальна как никогда: враги приняли предварительные соглашения, зафиксировав свою победу. Они хотят унизить нас, ограничив нам свободу действий в дальнейшем."
 flavor_nov.32.a: "Да уж, хорошего мало…"
 flavor_nov.33.title: "Реформа посадничества"
 flavor_nov.33.desc: "Сейчас город [ShowLocationName('novgorod')] единолично управляется посадником. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] всё чаще сходятся во мнении, что нужно расширить этот институт, увеличив число людей, которые будут одновременно занимать такую должность и принимать решения с учётом мнения друг друга."
 flavor_nov.33.a: "Отличная идея!"
 flavor_nov.33.b: "Нам такие реформы ни к чему."
 flavor_nov.34.title: "Совет господ"
 flavor_nov.34.desc: "В последнее время Совет господ наращивает влияние в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], и город [ShowLocationName('novgorod')], где заседает этот орган управления, превращается в арену для оживлённых политических дебатов. От вече Совет господ отличается тем, что здесь основным влиянием обладают посадники, тысяцкие и другие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], а [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] играют незначительную роль."
 flavor_nov.34.a: "Пусть нашей страной управляет Совет господ!"
 flavor_nov.34.b: "Мы не допустим усиления власти дворян!"
 flavor_nov.35.title: "Основание Соловецкого монастыря"
 flavor_nov.35.desc: "На севере Онежской губы располагаются Соловецкие острова, которые, помимо прочего, славятся своими солеварнями. Недавно монахи Герман и Савватий основали в этом отдалённом месте монастырь. Другой монах, Зосима, прибыл к нам со смиренной просьбой о покровительстве.\n\nЭтот монастырь может стать важным религиозным центром в районе Белого моря, если мы вложим средства в его развитие и поддержим Зосиму на должности игумена или настоятеля."
 flavor_nov.35.a: "Мы поможем монастырю!"
 flavor_nov.35.b: "Монахи сами со всем справятся!"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')|l]"
 flavor_nov.36.desc: "С момента своего основания [target_country.GetLongName] опирается на свод законов, получивший название [ShowPolicyName('russkaya_pravda_policy')]. Хотя многие эти законы применимы к сегодняшнему дню, часть из них уже утратила актуальность в силу изменения обстоятельств и развития институтов управления. [ShowPolicyName('novgorod_judicial_charter_policy')|l] послужит отличной заменой устаревшему сборнику."
 flavor_nov.36.a: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')|l] — наше будущее."
 flavor_nov.36.b: "Старый сборник ничем не хуже."
 #Pskov flavor event
 flavor_psk.1.title: "Новая правительство [ROOT.GetCountry.Custom('CL_RP')]?"
 flavor_psk.1.desc: "[overlord_country.GetLongName] больше не имеет над нами власти, и пришло время учредить новое правительство. Находясь под контролем Новгорода, мы, псковичи, видели, какое богатство и процветание может обеспечить государству [ShowGovernmentReformName('veche_republic')]. Многие считают, что заимствование института вече обеспечит [ROOT.GetCountry.Custom('CL_DP')] светлое будущее."
 flavor_psk.1.a: "Мы учредим [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую вечевую республику!"
 flavor_psk.1.b: "Нет смысла менять государственное устройство."
 #Additional Novgorod Events
 flavor_nov.100.title: "Купеческое объединение «Ивановское сто»"
 flavor_nov.100.desc: "[ROOT.GetCountry.GetName] — один из крупнейших торговых центров и дом для многих влиятельных купеческих объединений. Среди них, однако, особо выделяется #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Ивановское сто»#!#!, удерживая крепкую хватку над торговлей #TOOLTIP:GOODS,beeswax,X #L пчелиным воском#!#!. Стремясь и дальше наращивать своё влияние, многие высокопоставленные члены объединения хотят, чтобы [our_ruler.GetName] и вече оказали им дополнительную поддержку. Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] однако предостерегают, что в результате подобной поддержки объединение может получить слишком большое влияние на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую торговлю."
 flavor_nov.100.a: "Они получат полную поддержку веча."
 flavor_nov.100.b: "Лучше наоборот изолировать «Ивановское сто»."
 empower_ivan_hundred_privilege: "В течение следующих 25 лет привилегия #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Ивановское сто»#!#! будет давать следующие эффекты: \n#R −5%#! к модификатору #TOOLTIP:MODIFIER_TYPE,global_crown_estate_power,X #P #V «Сила короны»#!#!#! и #G +20%#! к модификатору #TOOLTIP:MODIFIER_TYPE,global_merchant_capacity_modifier,X #P #V «Торговый потенциал»#!#!#!"
 ivan_hundred_strengthened: "«Ивановское сто» усилено"
 ivan_hundred_strengthened_requirement: "Следующий бонус можно получить в результате [Concept('dynamic_historical_event', 'динамического исторического события')|e] «$flavor_nov.100.title$»."
 flavor_nov.101.title: "«Ивановское сто» запрашивает монополию на пчелиный воск"
 flavor_nov.101.desc: "Получив дополнительную поддержку от веча, #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Ивановское сто»#!#! наслаждается своим возросшим статусом. Стремясь получить ещё большую поддержку своих начинаний, объединение запросило исключительную монополию на производство #TOOLTIP:GOODS,beeswax,X #L пчелиного воска#!#! в Новгороде. Хотя объединение всегда имело большое влияние на торговлю этим товаром, монополия окончательно закрепит их контроль над ним."
 flavor_nov.101.a: "Удовлетворим их просьбу большего влияния на торговлю пчелиным воском."
 flavor_nov.101.b: "Мы не позволим, чтобы «Ивановское сто» стало ещё сильнее."
 ivan_hundred_beeswax: "Значительное влияние на торговлю пчелиным воском"
 ivan_hundred_beeswax_increase: "В течение следующих 25 лет привилегия #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Ивановское сто»#!#! будет давать следующие эффекты: \n#G +10%#! к модификатору #TOOLTIP:MODIFIER_TYPE,trade_efficiency,X #P #V «Торговая эффективность»#!#!#! и #G +25%#! к модификатору #TOOLTIP:MODIFIER_TYPE,global_beeswax_output_modifier,X #P #V «Объём выпуска пчелиного воска»#!#!#!"
 ivan_hundred_beeswax_increase_requirement: "Следующий бонус можно получить в результате [Concept('dynamic_historical_event', 'динамического исторического события')|e] «$flavor_nov.101.title$»."
 flavor_nov.102.title: "#L [hansa_country.GetAdjective]ая#! контора Немецкого двора"
 flavor_nov.102.desc: "Хотя отношения между #ONCLICK:COUNTRY,[hansa_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hansa_country.Custom('CL_tt')],X [hansa_country.Custom('CL_TP')|L]#!#! и #L [ROOT.GetCountry.GetAdjective|l]ими#! купцами всегда были напряжёнными из-за торговли на Балтике, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и вече неизменно позволяли [hansa_country.Custom('CL_DP')] содержать контору на #TOOLTIP:LOCATION,neva_tt,X #L Неве#!#!. В последнее время, однако, контора стала яблоком раздора: различные купеческие объединения [ROOT.GetCountry.Custom('CL_RP')] жалуются, что #L [hansa_country.GetAdjective|l]ие#! купцы приобрели слишком большое влияние на торговлю. Чтобы уравновесить растущее влияние конторы, некоторые в вече предложили захватить контроль над конторой Немецкого двора на Неве для защиты [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их интересов, хотя такое действие, без сомнения, разгневает [hansa_country.Custom('CL_VP')]."
 flavor_nov.102.a: "Постараемся захватить контору Немецкого двора."
 flavor_nov.102.b: "Нам лучше стремиться к мирному сосуществованию с [hansa_country.Custom('CL_TP')]."
 flavor_nov.103.title: "Захват Немецкого двора приносит плоды"
 flavor_nov.103.desc: "Несмотря на столь рискованный шаг в наших и без того напряжённых отношениях с властями #ONCLICK:COUNTRY,[hansa_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hansa_country.Custom('CL_tt')],X [hansa_country.Custom('CL_RP')|L]#!#!, захват конторы Немецкого двора пока что оправдывает себя. #L [ROOT.GetCountry.GetAdjective]ие#! купцы в значительной степени вернули себе торговое преимущество на #TOOLTIP:LOCATION,neva_tt,X #L Неве#!#!, в то время как влияние [hansa_country.Custom('CL_RP')] по большей части сошло на нет. Хотя контора всё ещё действует, многие купцы, ранее связанные с [hansa_country.Custom('CL_TP')], начали вести торговлю, выгодную для [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_nov.103.a: "Захват Немецкого двора стоил риска."
 flavor_nov.104.title: "Поддержка ушкуйников"
 flavor_nov.104.desc: "Ушкуйники, известные жителям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже несколько веков, фактически являются пиратами, которых [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нанимают для борьбы с торговыми конкурентами, однако в последнее время к их услугам всё чаще прибегают и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. С ростом влияния соседних княжеств многие стали высказывать идею, что вече и [our_ruler.GetName] должны официально поддерживать ушкуйников и приказывать им грабить всех, кто угрожает торговым интересам [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_nov.104.a: "Разрешим вече финансировать ушкуйников."
 flavor_nov.104.b: "Не стоит ссориться с другими княжествами."
 enable_ushkuiniks_advance: "Открывает [Concept('advance', 'улучшение')|e] #TOOLTIP:ADVANCE_DEFINITION,ushkuiniks,X #L «Подкуп ушкуйников»#!#!"
 flavor_nov.105.title: "Призывы покончить с ушкуйниками"
 flavor_nov.105.desc: "Хотя в прошлом к услугам ушкуйников прибегали и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], в последнее время по всей #TOOLTIP:REGION,russian_region,X #L России#!#! растёт недовольство этими любителями вольной жизни. Чрезмерно увлекаясь резнёй и грабежом, они часто выходят за рамки поставленных им задач и приносят державе больше вреда, чем пользы. На вече уже говорят, что ушкуйники порочат образ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а кое-кто даже требует, чтобы [our_ruler.GetName] их [Select_CString(our_ruler.IsFemale, 'разогнала', 'разогнал' )]."
 flavor_nov.105.a: "У нас нет выбора. Ушкуйников придётся разогнать."
 flavor_nov.105.b: "Ушкуйники верно нам служат, а недовольные со временем замолчат."
 ushkuiniks_greatly_weakened_tt: "[ROOT.GetCountry.GetLongName] — эта держава перестанет поддерживать #L #TOOLTIP:ADVANCE_DEFINITION,ushkuiniks,X ушкуйников#!#!, однако их небольшие банды останутся по всей #TOOLTIP:REGION,russian_region,X #L России#!#!."
 flavor_nov.106.title: "Развитие посадничества"
 flavor_nov.106.desc: "Хотя [target_character.GetName] [Select_CString(target_character.IsFemale, 'сумела', 'сумел' )] создать институт посадничества, не допускающий сосредоточения власти в одних руках, некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] считают, что этого недостаточно. Они требуют утроить число посадников и учредить в составе вече новую выборную должность #italic степенного посадника#!. С другой стороны, некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] опасаются, что в результате таких реформ [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! получат ещё больше власти."
 flavor_nov.106.a: "Утроим число посадников!"
 flavor_nov.106.b: "Ограничимся реформами, которые уже [Select_CString(target_character.IsFemale, 'провела', 'провёл' )] [target_character.GetLastNameWithNoTooltip]."
 nov_expanded_posadnik: "Число посадников увеличено"
 nov_expanded_posadnik_risk: "Дальнейшее увеличение числа посадников может привести к росту коррупции."
 flavor_nov.107.title: "Узурпация должностей посадников"
 flavor_nov.107.desc: "Хотя изначальной целью реформ посадничества было недопущение чрезмерной концентрации власти в одних руках, в каком-то смысле они привели к обратному эффекту: все должности заняли влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Более того, хотя эти должности являются выборными, их уже много лет удерживают одни и те же семьи.\n\nМногие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] призывают отменить реформы в надежде ограничить чрезмерную власть посадников. Однако очевидно, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], занимающие эти должности, будут крайне недовольны таким поворотом событий."
 flavor_nov.107.a: "У нас нет выбора. Посадники останутся."
 flavor_nov.107.b: "Мы сократим некоторые должности посадников, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не были чрезмерно влиятельными."
 flavor_nov.108.title: "Отмена посадничества"
 flavor_nov.108.desc: "Несмотря на то, что за последнее столетие наша система власти претерпела значительные изменения, посадничество превратилось в коррумпированный институт, выборные должности которого фактически узурпировали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], передавая их по наследству. Когда влияние #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! начало расти, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'сочла', 'счёл' )] эти должности излишней административной нагрузкой на растущее [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ое государство и [Select_CString(our_ruler.IsFemale, 'потребовала', 'потребовал' )] у вече отменить их. Хотя [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] по-прежнему сильны, [our_ruler.GetNameWithNoTooltip|l] теперь обладает заметно большим влиянием."
 flavor_nov.108.a: "Пора избавиться от коррумпированных посадников."
 flavor_nov.108.b: "У посадничества есть свои преимущества. Мы сохраним его."
 flavor_nov.109.title: "Старые тысяцкие"
 flavor_nov.109.desc: "Хотя должность #TOOLTIP:ESTATE_PRIVILEGE,tysiatskii_privilege,X #L тысяцкого#!#! при дворе #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! формально остаётся выборной, фактически её узурпировали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Более того, в последнее время бывшие тысяцкие стали влиять на выборы, стремясь передать эту должность своим сыновьям. Эти люди, известные как #italic старые тысяцкие#!, обладают значительной властью на нашем вече."
 flavor_nov.109.a: "Нам нужно как-то ограничить их влияние."
 flavor_nov.109.b: "Попробуем добиться, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] утратили часть своего влияния."
 nov_influential_tysiatskii: "Влиятельные тысяцкие"
 nov_tysiatskii_influence_weakened: "Влияние тысяцких ослаблено"
 nov_influential_tysiatskii_benefits: "В течение следующих 30 лет привилегия #TOOLTIP:ESTATE_PRIVILEGE,tysiatskii_privilege,X #L «Тысяцкий»#!#! будет давать следующие эффекты: \n#G +25%#! к модификатору #TOOLTIP:MODIFIER_TYPE,global_nobles_estate_power,X #P #V «Сила аристократов»#!#!#! и #G +15%#! к модификатору #TOOLTIP:MODIFIER_TYPE,army_infantry_power,X #P #V «Мощь пехоты»#!#!#!"
 nov_tysiatskii_influence_weakened_benefits: "В течение следующих 30 лет привилегия #TOOLTIP:ESTATE_PRIVILEGE,tysiatskii_privilege,X #L «Тысяцкий»#!#! будет давать следующие эффекты: \n#R −25%#! к модификатору #TOOLTIP:MODIFIER_TYPE,global_nobles_estate_power,X #P #V «Сила аристократов»#!#!#! и #G +0,1#! к модификатору #TOOLTIP:MODIFIER_TYPE,stability_investment,X #P #V «Вложения в стабильность»#!#!#!"
 nov_tysiatskii_influence_event_happened: "Влияние тысяцких усилилось!"
 nov_tysiatskii_influence_event_happened_possible_event: "В будущем тысяцкие могут попытаться подчинить себе такое сословие, как [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]!"
 nov_influential_tysiatskii_requirement: "Следующий бонус можно получить в результате [Concept('dynamic_historical_event', 'динамического исторического события')|e] «$flavor_nov.109.title$»."
 nov_tysiatskii_influence_weakened_requirement: "Следующий бонус можно получить в результате [Concept('dynamic_historical_event', 'динамического исторического события')|e] «$flavor_nov.109.title$»."
 flavor_nov.110.title: "Тысяцкий требует обложить налогом «Ивановское сто»"
 flavor_nov.110.desc: "Участвуя в борьбе за власть, которую ведут [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], нынешний тысяцкий потребовал, чтобы [our_ruler.GetName] и вече обложили гильдию #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Ивановское сто»#!#! новым налогом. Хотя члены этой гильдии и так платят значительные вступительные взносы и преподносят властям щедрые дары, тысяцкий желает получать от них плату напрямую. В самой гильдии «Ивановское сто» бытует мнение, что тем самым он пытается усилить своё влияние."
 flavor_nov.110.a: "Предоставим тысяцкому право брать плату с гильдии «Ивановское сто»."
 flavor_nov.110.b: "Откажем тысяцкому."
 flavor_nov.111.title: "Расширение [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_nov.111.desc: "Хотя #TOOLTIP:LOCATION,novgorod,X #L Новгород#!#! по-прежнему остаётся местом, где собирается вече, контролировать окраинные города и селения ему становится всё труднее. Обычно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] позволяет им чувствовать себя независимыми, но теперь [our_ruler.GetName] хочет это изменить. Если автономные регионы перейдут под прямой контроль #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, в будущем #TOOLTIP:GOVTYPE,republic,X #L республика#!#! сможет устоять перед любыми угрозами."
 flavor_nov.111.a: "Мы должны ограничить автономию этих регионов."
 flavor_nov.111.b: "Пусть внешние окраины сохранят автономию."
 flavor_nov.112.title: "Чеканка новгородки"
 flavor_nov.112.desc: "На протяжении веков среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! сохранялась практика обмена валют, научившая местных купцов определённой гибкости в торговле с другими балтийскими державами. Однако [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'возжелала', 'возжелал' )] перемен и [Select_CString(our_ruler.IsFemale, 'повелела', 'повелел' )] чеканить новгородку — собственную монету, которая должна стать символом [ROOT.GetCountry.Custom('CL_RP')] во всём мире. Купцы обеспокоены тем, что появление этой монеты уничтожит репутацию [ROOT.GetCountry.Custom('CL_RP')] как места, где в ходу любые деньги."
 flavor_nov.112.a: "Будем чеканить новгородку!"
 flavor_nov.112.b: "Продолжим использовать другие валюты."
 flavor_nov.113.title: "Появление порохового оружия"
 flavor_nov.113.desc: "В #TOOLTIP:LOCATION,novgorod_tt,X #L Новгороде#!#! уже давно ходят слухи о новом грозном оружии — и вот, купцы с востока наконец привезли его в город. Желая освоить его раньше других княжеств, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'повелела', 'повелел' )] вече купить это оружие и дать нашим мастерам возможность раскрыть его секреты."
 flavor_nov.113.a: "Мы должны освоить эту новинку."
 flavor_nov.113.b: "Сейчас у [ROOT.GetCountry.Custom('CL_RP')] есть более важные дела."
 flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ая монополия на торговлю воском и мехом"
 flavor_nov.114.desc: "Наши купцы уже давно удерживают значительную долю рынка #TOOLTIP:GOODS,beeswax,X #L пчелиного воска#!#! и #TOOLTIP:GOODS,fur,X #L меха#!#!, а в последние десятилетия роль торговых ассоциаций #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в их поставках только усилилась. Видя в этом большую выгоду для державы, [our_ruler.GetName] и вече подготовили указ о новых привилегиях, с которыми наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] смогут добиться монополии на эти товары в обозримом будущем."
 flavor_nov.114.a: "Нам следует извлечь максимальную выгоду из этой монополии."
