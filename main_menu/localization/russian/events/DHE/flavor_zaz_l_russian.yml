l_russian:
 flavor_zaz.1.title: "Восхождение $ZAZ_ADJ$ой Сечи"
 flavor_zaz.1.desc: "Влияние, которым в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! пользуются [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], привело к тому, что многочисленные воины, смерды и холопы начали постепенно переселяться в [ShowAreaName('zaporizhzhia_area')]. Они твёрдо собираются оставаться на Днепре, где уже возвели укрепления, в надежде, что когда-нибудь добьются самоуправления в составе [ROOT.GetCountry.Custom('CL_RP')].\n\nЭто заметили и другие державы, немедленно замыслившие обернуть отчаяние беглецов себе на пользу и захватить эту местность."
 flavor_zaz.1.historical_info: "Запорожская Сечь является самым известным объединением казаков. Её основание в конце XV-XVI веке обычно связывают со строительством замка Хортица у Днепра. Казаки защищали Речь Посполитую от османской угрозы, а восстали и перешли на сторону Российской империи. Но даже там им было сложно сохранить свою казачью идентичность. В конце концов Сечь упразднили и в 1775 году вместо неё возникла Задунайская Сечь."
 flavor_zaz.1.a: "Эти [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] теперь ещё и править захотели?"
 flavor_zaz.1.b: "Они будут нам очень полезны."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$ получит [Concept('cores','национальные районы')|e] во всей [Concept('area','области')|e] «[ShowAreaName('zaporizhzhia_area')]»."
 flavor_zaz.2.title: "[target_international_organization.GetNameWithNoTooltip] и наше будущее"
 flavor_zaz.2.desc: "[target_international_organization.GetName] всегда может рассчитывать на помощь верного #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! товарища в лице [ROOT.GetCountry.Custom('CF_RP')|l], где мы правим, однако в последнее время многие, в том числе [target_character.GetName], стали замечать, насколько отдалились друг от друга [ROOT.GetCountry.GetName] и [target_country.GetName]. Вместо того чтобы сидеть без дела и смотреть на происходящее, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] решили положить конец разладу. Однако есть и такие, кто считает, что судьба преподнесла [ROOT.GetCountry.Custom('CL_DP')] возможность наконец-то обзавестись собственной культурой, в которую не будет вмешиваться [target_country.GetCapital.GetName]."
 flavor_zaz.2.a: "Сделаем им подарок в знак дружбы."
 flavor_zaz.2.b: "[target_country.GetNameWithNoTooltip] не заслуживает никаких даров!"
 flavor_zaz.1000.title: "Испытание верности"
 flavor_zaz.1000.desc: "Жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! во многом довольны #L [target_country.GetAdjective|l]ой#! властью, однако нельзя сказать, чтобы друг другом были довольны [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]: между ними пролегла трещина. Теперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] собирается искать замену. Таковой может стать [target_country2.GetLongName]: эта держава хочет, чтобы в её войсках служили наши [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], а взамен её власти помогут нам сбросить с себя ярмо."
 flavor_zaz.1000.a: "Мы попросим их о помощи."
 flavor_zaz.1000.b: "Бунтовать против [target_country.Custom('CL_RP')] может быть опасно, пусть даже нас поддержит [target_character2.GetNameWithNoTooltip]."
 zaz_russia_will_declare_war_if_they_accept_tt: "Если [target_country2.GetName] согласится на наше предложение, мы станем #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалом#!#! этой державы и объявим войну #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!."
 zaz_no_rebellion_tt: "Мы не станем поднимать бунт против #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "Даже неоднократные наши стычки с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! не смогли изменить того, что этой державе покорно повинуются проживающие в #ONCLICK:COUNTRY,[target_country3.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country3.Custom('CL_tt')],X [target_country3.Custom('CL_PP')|L]#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l]. Последние события, впрочем, привели к тому, что [target_character3.GetName] [Select_CString(target_character3.IsFemale, 'выразила', 'выразил' )] желание перейти на нашу сторону. Мы же в обмен поможем избавиться от невыносимой более [target_country.GetAdjectiveWithFlagWithNoTooltip|l]ой власти."
 flavor_zaz.1001.a: "Отправляемся на рассвете."
 flavor_zaz.1001.b: "Как мы можем быть уверены, что кочевники тоже нас не предадут?"
 flavor_zaz.1100.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|U]и их регалии"
 flavor_zaz.1100.desc: "Мы верой и правдой служим в #L [target_country.GetAdjective|l]ом#! войске, однако [target_country.GetGovernment.GetRulerTitle|l] ни разу не [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'оказывала', 'оказывал' )] нам каких-либо почестей. Всё, что мы получаем, — это то, что причитается простому солдату: добычу и землю. Сегодня [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] хотят попросить, чтобы цвет #L [ROOT.GetCountry.GetAdjective|l]ого#! общества, переживший не один поход и добывший [target_country.Custom('CL_DP')] не одну славную победу, наградили регалиями. Возможно, если к этой просьбе прислушаются, огорчённые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] позабудут про своё недовольство."
 flavor_zaz.1100.a: "Мы попросим лучшие из регалий."
 flavor_zaz.1100.b: "Наши достижения и истории ценнее пары артефактов."
 zaz_request_work_of_art_from_overlord_tt: "Мы попросим #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! создать для нас [Concept('work_of_art','творение')|e]"
 zaz_no_request_from_overlord_tt: "Мы не будем о чём-либо просить #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "[target_country2.GetName] — весьма полезный подданный нашей державы, и [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] по достоинству ценит воинское искусство, которое принесли с собой служащие в нашем войске [target_country2.GetGovernment.GetEstateName('cossacks_estate')|l]. Однако сами они считают, что мы недостаточно вознаграждаем их усилия, а потому попросили наградить цвет их общества регалиями в знак власти над остальными. Мы можем пойти навстречу и предоставить им эти регалии, но не все согласны на уступки: некоторые заявляют, что казну #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не следует тратить на подобные мелочи; вместо этого деньги можно потратить на развитие [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_zaz.1101.a: "Давайте умиротворим нашего ленника."
 flavor_zaz.1101.b: "Мы не можем себе позволить выполнить эту просьбу."
