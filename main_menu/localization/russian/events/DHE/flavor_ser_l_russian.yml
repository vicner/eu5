 flavor_ser.90.title: "Монастырь Манасия"
 flavor_ser.90.desc: "В самом центре нашей страны есть урочище дивной красоты. Посетив эти края, [Select_CString(target_character.IsFemale,'наша','наш')] [GetCountry('SER').GetGovernment.GetRulerTitle|l] буквально [Select_CString(target_character.IsFemale,'влюбилась','влюбился')] в это удивительное место. Прогуливаясь по окрестностям, [Select_CString(target_character.IsFemale,'она мечтала','он мечтал')] построить здесь монастырь с гробницей, в которой [Select_CString(target_character.IsFemale,'она','он')] найдёт своё последнее пристанище.\n\nСо временем [Select_CString(target_character.IsFemale,'её','его')] планы становились всё более амбициозными. [GetCountry('SER').GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale,'представляла','представлял')] себе не просто монастырь с горсткой монахов, а полноценную крепость, окружённую неприступными стенами.\n\nЕсли мы осуществим эти планы, монастырская церковь будет посвящена заступникам нашего народа — Святой Троице."
 flavor_ser.90.a: "Это святое место войдёт в историю."
 flavor_ser.90.b: "К чему нам ещё один монастырь?"
 flavor_ser.91.title: "Ресавская школа"
 flavor_ser.91.desc: "Монастырь Манасия, также известный как Ресава, довольно быстро стал видным культурным центром провинции #TOOLTIP:PROVINCE_DEFINITION,toplica_province,X #L Топлице#!#!. Благодаря так называемой #italic Ресавской школе#!, где трудились лучшие писцы и переводчики страны, монастырь прославился даже за пределами нашей державы.\n\nПереписчики старательно копируют старинные манускрипты, чтобы сохранить знания прошлого для грядущих поколений. Конечно, некоторые из этих свитков могут быть довольно опасны, зачастую их содержимое противоречит учению Святой Церкви. Мы должны внимательно следить за тем, чтобы скриптории передавали лишь благие знания, исходящие от самого Господа Бога."
 flavor_ser.91.a: "Наша культура прославится на весь мир."
 flavor_ser.100.title: "Завоевание Цариграда"
 flavor_ser.100.desc: "На протяжении веков наш народ мечтал завладеть Царицей городов, и теперь эта мечта осуществилась. Город пал под натиском наших армий, над его стенами и дворцами гордо реют наши знамёна.\n\nОтныне [Select_CString(target_character.IsFemale,'наша правительница', 'наш правитель')], [target_character.GetName], по праву может называть себя [Select_CString(target_character.IsFemale,'царицей и императрицей', 'царём и императором')], ведь [Select_CString(target_character.IsFemale,'ей', 'ему')] покорилась величайшая из столиц мира!\n\nНе пора ли дать городу более подходящее название — #Italic  Царский град#!?"
 flavor_ser.100.a: "Город наш, и мы дадим ему новое имя."
 flavor_ser.100.b: "Мы сохраним старое название."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip] процветает"
 flavor_ser.110.desc: "Шахтёрское поселение #TOOLTIP:LOCATION,$novo_brdo_tt$,X #L Ново-Брдо#!#! стремительно растёт. Секрет его процветания — в расположенных поблизости богатых залежах так называемого «гламского #TOOLTIP:GOODS,silver,X #L серебра#!#!» (серебряная руда со значительной — до трети — примесью #TOOLTIP:GOODS,goods_gold,X #L золота#!#!). Многие из трудолюбивых горняков — потомки #TOOLTIP:CULTURE,$german_transylvanian_tt$,X #L трансильванских немцев#!#!, переселившихся в эти края несколько поколений назад.\n\nБлагодаря добыче серебра [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] богатеет, люди со всей округи стекаются сюда в поисках лучшей доли, и население быстро увеличивается.\n\nМуниципальный совет отправил в столицу делегацию. Они хотят, чтобы мы признали [target_location.GetNameWithNoTooltip] полноправным городом."
 flavor_ser.110.a: "Господь благословил это место!"
 flavor_ser.120.title: "Золото Леце"
 flavor_ser.120.desc: "Старатели из числа #TOOLTIP:CULTURE,$german_transylvanian_tt$,X #L трансильванских немцев#!#! исследуют горы в районе #TOOLTIP:LOCATION,$glubocica_tt$,X #L Глубочицы#!#!, неподалёку от селения Леце. Они убеждены, что там есть залежи #TOOLTIP:GOODS,goods_gold,X #L золота#!#!.\n\nЧтобы добраться до драгоценной руды, необходимо выкопать глубокие шахты. Работы обойдутся казне недёшево, но результат может превзойти самые смелые наши ожидания — старатели считают, что месторождение в Леце, возможно, является крупнейшим в нашей стране."
 flavor_ser.120.a: "Благодаря саксонским шахтёрам мы разбогатеем."
 flavor_ser.120.b: "Золото в наших сундуках стоит дороже, чем гипотетические подземные жилы."
 flavor_ser.130.title: "Крепость [ShowLocationNameWithNoTooltip('smederevo')]"
 flavor_ser.130.desc: "Место впадения Йезавы в Дунай имеет большое стратегическое значение для нашей державы, ведь именно здесь в страну могут вторгнуться захватчики. Построив в этом районе укрепления, мы сможем уберечь наши границы от возможной угрозы с севера.\n\nНаши подданные, проживающие в окрестностях местечка [ShowLocationName('smederevo')], больше не чувствуют себя в безопасности. Встревоженные жители настойчиво требуют, чтобы мы усилили крепостные сооружения в регионе.\n\nПостроив новые укрепления, мы обеспечим надёжную защиту границы с этого фланга. Но не стоит забывать, что фортификационные работы требуют огромного количества ресурсов. Прежде чем принимать окончательное решение, необходимо взвесить все за и против."
 flavor_ser.130.a: "Нам нужно обеспечить контроль над этой областью."
 flavor_ser.130.b: "Пусть разбираются сами."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Обветшавшие укрепления"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Правительство игнорирует просьбы местных жителей восстановить оборонительные сооружения на севере страны. Укрепления постепенно ветшают, а жители региона чувствуют себя брошенными на произвол судьбы."
 flavor_ser.140.title: "Отец современной сербской литературы"
 flavor_ser.140.desc: "[target_character.GetName] [target_character.GetBirthDate] года рождения — [Select_CString(target_character.IsFemale,'крупная', 'крупный')] #TOOLTIP:CULTURE,$serbian_tt$,X #L [Select_CString(target_character.IsFemale,'сербская', 'сербский')]#!#! [Select_CString(target_character.IsFemale,'учёная', 'учёный')], [Select_CString(target_character.IsFemale,'писательница', 'писатель')] и [Select_CString(target_character.IsFemale,'просветительница', 'просветитель')]. [Select_CString(target_character.IsFemale,'Её', 'Его')] труды оказали большое влияние не только на сербскую культуру, но и на общеевропейские идеи Просвещения.\n\nПод влиянием западных мыслителей [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'занялась', 'занялся')] обновлением языка и приведением сербской литературы в соответствие с разговорной речью. Произведения, написанные на #L [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l]ом#!, — преимущественно языке богослужения, — прежде были малопонятны для простого народа.\n\nНекоторые члены правительства выступают за то, чтобы предложить [Select_CString(target_character.IsFemale,'ей', 'ему')] должность советника. Их оппоненты утверждают, что [target_character.GetLastNameWithNoTooltip] не представляет из себя ничего особенного."
 flavor_ser.140.a: "[Select_CString(target_character.IsFemale,'Её','Его')] место в правительстве."
 flavor_ser.140.b: "[Select_CString(target_character.IsFemale,'Эта женщина','Этот человек')] — подлинный источник вдохновения для нашего народа."
 flavor_ser.150.title: "[target_location.GetNameWithNoTooltip] снова в наших руках"
 flavor_ser.150.desc: "После долгой и упорной борьбы [target_location.GetRank.GetName|l] [target_location.GetName] снова в #L [ROOT.GetCountry.GetAdjective|l]их#! руках! Город, расположенный в месте впадения Савы в Дунай, не просто обладает огромной военной ценностью — он издавна являлся центром торговли и средоточием [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой культуры. Учитывая его стратегическое расположение, позволяющее контролировать весь регион, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] идеально подходит на роль нашей столицы.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] активно обсуждает предложение о переносе столицы. Многие придворные считают, что это решение воодушевит народ и укрепит контроль над державой."
 flavor_ser.150.a: "[target_location.GetNameWithNoTooltip] будет новой столицей!"
 flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] останется в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_ser.160.title: "Битва при Косово"
 flavor_ser.160.desc: "Совершив невозможное, отважные #L [ROOT.GetCountry.GetAdjective|l]ие#! воины нанесли сокрушительное поражение #L [GetCountry('TUR').GetAdjective|l]им#! захватчикам в битве на #TOOLTIP:PROVINCE_DEFINITION,kosovo_province,X #L Косовом поле#!#!. Эта победа стала символом новой надежды для всех христиан. Агрессивная #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L тюркская#!#! экспансия на #TOOLTIP:REGION,balkan_region,X #L Балканы#!#! представляла страшную опасность для всего #L [ShowReligionGroupAdjective('christian')|l]ого#! мира, а наша страна долгие годы жила под угрозой завоевания.\n\nМужество и доблесть, проявленные нашими воинами, остановили [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ий натиск. Теперь у нас появился шанс отвоевать весь полуостров. Эта победа должна стать первым шагом к освобождению нашей родины от [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ого господства!"
 flavor_ser.160.a: "Вперёд, к победе!"
 flavor_ser.160.historical_info: "28 июня 1389 года в Косово произошло крупное сражение между христианскими (преимущественно сербскими) войсками и армией Османской империи. Битва, состоявшаяся на Косовом поле неподалёку от Приштины, стала одним из важнейших сражений за всю историю Балкан. Её ключевым эпизодом стала гибель османского султана Мурада I. Согласно историческим хроником, он был убит в собственном шатре сербским рыцарем Милошем Обиличем, который проник в османский лагерь, прикинувшись перебежчиком. Это был единственный случай в истории, когда османский султан погиб на поле сражения."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip], белый феникс"
 flavor_ser.170.desc: "Город [target_location.GetName], сердце нашей державы, стал самым богатым и густонаселённым среди всех #TOOLTIP:REGION,balkan_region,X #L балканских#!#! городов. «Белый феникс» — так прозвали его жители. Занимая важное стратегическое положение на месте впадения Савы в Дунай, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] служит зримым символом влияния и могущества нашей страны. Даже #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополь#!#! не может поспорить с великолепием этого прекрасного города!"
 flavor_ser.170.a: "Превосходно!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "Белый феникс"
 flavor_ser.180.title: "Пересмотр «Законоправила»"
 flavor_ser.180.desc: "#italic  «Законоправило»#!, монументальный свод законов, составленный святым Саввой в 1219 году, долгое время лежал в основе светского и церковного права нашей страны. Его мудрые указания вели #L [ROOT.GetCountry.GetAdjective|l]ое#! общество на протяжении веков.\n\nВпрочем, за это время мир изрядно изменился, и некоторые считают, что законы святого Саввы устарели. «Законоправило», говорят они, не соответствует вызовам сегодняшнего дня и нуждается в серьёзном пересмотре. Эта идея вызвала жаркие споры — большинство наших подданных согласны с тем, что законы необходимо обновить, однако [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] категорически против любых изменений в тексте, который стал для них почти священным."
 flavor_ser.180.a: "Законы и правда пора пересмотреть."
 flavor_ser.180.b: "Мы должны хранить законы Саввы в первозданном виде."
 flavor_ser.190.title: "Хиландарский монастырь"
 flavor_ser.190.desc: "#TOOLTIP:LOCATION,$mount_athos_tt$,X #L Гора Афон#!#! снова находится под властью #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Среди множества афонских монастырей для нас особенно важен Хиландар — обитель, возведённая Стефаном Неманей и его сыном, святым Саввой. Увы, за годы небрежения наша национальная святыня пришла в упадок. Стены, в которых молились наши предки, нуждаются в серьёзной реставрации."
 flavor_ser.190.a: "Мы восстановим монастырский комплекс."
 flavor_ser.190.b: "Нам это не по карману."
 flavor_ser.200.title: "Видовдан"
 flavor_ser.200.desc: "Доблесть предков, отдавших свою жизнь в борьбе с #L [GetCountry('TUR').GetAdjective|l]ими#! угнетателями, золотыми буквами вписана в историю нашей страны. Особое место среди памятных дат занимает Видовдан — годовщина битвы на Косовом поле, которая отмечается 28 июня. В этот день мы чествуем героев и мучеников, которые сражались и погибли за #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Их жертва, принесённая на алтарь нашей независимости, никогда не будет забыта.\n\nВсё больше жителей нашей страны требуют объявить Видовдан официальным праздником, чтобы память о павших героях навечно сохранилась в национальном сознании. Этот святой день станет символом единства страны."
 flavor_ser.200.a: "Сделаем праздник официальным!"
 flavor_ser.200.b: "Лучше обойдёмся без официального признания."
 flavor_ser.210.title: "Ново-Брдоский законник"
 flavor_ser.210.desc: "В шахтёрском городке #TOOLTIP:LOCATION,$novo_brdo_tt$,X #L Ново-Брдо#!#! сложился уникальный свод правил и законов, регламентирующих работу горнодобывающей отрасли и её правовые аспекты. Горняки других областей требуют, чтобы этот кодекс лёг в основу общенационального законодательства в области рудного дела. Предлагаемый ими #TOOLTIP:POLICY,novo_brdo_mining_law,X #L Ново-Брдоский законник#!#! должен регламентировать обустройство шахтёрских городков, определить права и обязанности горняков и обеспечить меры безопасности и справедливое ведение дел на всей территории [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ser.210.a: "Примем общенациональный законник."
 flavor_ser.210.b: "Нас устраивают и текущие правила."
 flavor_ser.210.historical_info: "Ново-Брдоский законник, принятый Стефаном Лазаревичем в 1412 году, представлял собой всеобъемлющий свод правил, регламентирующих все аспекты горнорудного дела — от организации горной добычи до обустройства шахтёрских городов. Законник регулировал права собственности, меры безопасности и экономическую деятельность, содействуя развитию и процветанию шахтёрских сообществ."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "Ново-Брдоский законник"
 flavor_ser.210.tt: "Открывает правило #TOOLTIP:POLICY,novo_brdo_mining_law,X #L «Ново-Брдоский законник»#!#! в сфере горного права."
 has_unlocked_novo_brdo_tt: "Правило открыто в рамках [Concept('event', 'события')|e] #Y «Ново-Брдоский законник»#!"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] Алеманнская гвардия — отборный отряд немецких солдат, — играют важнейшую роль в защите [ROOT.GetCountry.Custom('CF_RP')|l]. [GetCharacter('ser_stefan_dusan').GetName] доверяет [Select_CString(target_character.IsFemale,'ей', 'ему')] как [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'самой', 'самому')] себе. Алеманнская гвардия прославилась своей дисциплиной, верностью и отвагой, в эти неспокойные времена она остаётся примером надёжности и силы."
 flavor_ser.220.a: "Мы перед [Select_CString(target_character.IsFemale,'ней', 'ним')] в долгу!"
 flavor_ser.230.title: "Голубацкая крепость"
 flavor_ser.230.desc: "Стратегически важная Голубацкая крепость на берегу Дуная в #TOOLTIP:LOCATION,$kucevo_tt$,X #L Кучево#!#! — не только ключевое оборонительное сооружение, но и важный центр торговли. Эта твердыня расположена близ дунайской теснины Железные Ворота, отсюда можно контролировать речные пути и обеспечивать безопасность торговли, не говоря уже о защите страны от вторжений. Учитывая стратегическое положение крепости, её стоит превратить в неприступную цитадель, которая закрепит наше господство над регионом."
 flavor_ser.230.a: "Вложим средства в строительство укреплений."
 flavor_ser.230.b: "Лучше потратить ресурсы на что-то другое."
 flavor_ser.240.title: "Иллиризм"
 flavor_ser.240.desc: "Черпая вдохновение из идей #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#! и #TOOLTIP:CULTUREGROUP,slavic_group,X #L южнославянского#!#! единства, сторонники иллиризма выступают за объединение славянских народов в одну страну и их освобождение от иноземного ига. Образ единой и независимой южнославянской нации, который пропагандируют активисты и идеологи движения, захватил воображение #L [ROOT.GetCountry.GetAdjective|l]ого#! народа. Идеи иллиризма распространяются по всей стране.\n\nЭтот призыв к объединению во многом близок к нашей собственной национальной идее, однако у иллиризма есть свои недостатки. Реализация его идей едва ли придётся по вкусу неславянскому населению нашей страны."
 flavor_ser.240.a: "Южнославянское единство — наша главная цель!"
 flavor_ser.240.b: "Это приведёт к беспорядкам."
 flavor_ser.240.historical_info: "Иллиризм — культурно-политическое общественное движение XIX века, направленное на укрепление южнославянского единства и пробуждение национального самосознания хорватов, словенцев и сербов. Приверженцы иллиризма черпали вдохновение в романтическом национализме и идеях Просвещения. Пропагандируя возрождение славянских языков и культуры, они заложили основу будущего освобождения южных славян из-под власти иностранных держав и их политического объединения."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'уважаемая','уважаемый')] глава #L [ROOT.GetCountry.GetAdjective]ого#! Патриархата — настоящая духовная опора для нашего народа. Под [Select_CString(target_character.IsFemale,'её','его')] руководством [ROOT.GetCountry.GetName] остаётся бастионом христианства, а церковь сохраняет единство нации и поддерживает её дух. [Select_CString(target_character.IsFemale,'Её','Его')] непоколебимая приверженность заповедям Христа способствует укреплению авторитета [ROOT.GetCountry.Custom('CL_RP')] во всём #L [ShowReligionAdjective('orthodox')|l]ом#! мире."
 flavor_ser.250.a: "Вот [Select_CString(target_character.IsFemale,'истинная служительница','истинный служитель')] Христа!"
 flavor_ser.250.historical_info: "Макарий Соколович стал патриархом Сербии в критический для страны момент. Во многом именно благодаря ему сербы сумели сохранить национальную самобытность и православные традиции в условиях османского господства. В это непростое время патриарх Макарий стал духовным вождём и подлинным лидером нации, он укрепил влияние православия и способствовал сохранению сербского народа под властью турок."
