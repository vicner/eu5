 #Events
 flavor_ser.10.title: "Слабость короны"
 flavor_ser.10.desc: "[GetCharacter('ser_stefan_dusan').GetName] [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'оставила', 'оставил')] великое наследие — могущественное царство, завладевшее значительной частью Балкан. Увы, [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'сильная и почитаемая всеми царица скончалась', 'сильный и почитаемый всеми царь скончался')], и теперь на троне нашей державы восседает [target_character.GetName] — [Select_CString(target_character.IsFemale,'правительница', 'правитель')], по общему мнению, [Select_CString(target_character.IsFemale,'слабая и нерешительная', 'слабый и нерешительный')]. Придворные шепчутся о некомпетентности нынешнего монарха, авторитет царской власти стремительно падает, все завоевания [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'покойной царицы', 'покойного царя')] вот-вот будут потеряны. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'поставила', 'поставил')] страну на грань краха, царство стремительно погружается в хаос."
 flavor_ser.10.a: "Пусть [target_parent.GetName] станет регентом."
 flavor_ser.10.b: "[target_dynasty_member_scope.GetName] более [Select_CString(target_dynasty_member_scope.IsFemale,'достойна', 'достоин')] править страной."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна', 'должен')] уступить трон!"
 flavor_ser.10.d: "Мы не боимся, и мы готовы сражаться!"
 flavor_ser.10.e: "Мы поставим их на колени."
 ser_every_conquered_location_gets_tt: "Каждый [Concept('conquered','завоёванный')|e] [Concept('location','район')|e] пострадает от следующих эффектов:"
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip] отречётся от престола"
 flavor_ser.11.title: "Борьба за власть"
 flavor_ser.11.desc: "Пока страной [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'правила', 'правил')] [GetCharacter('ser_stefan_dusan').GetName], влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] бездействовали, не смея выступать против [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'могущественной царицы', 'могущественного царя')]. Но теперь, когда на троне восседает [target_character.GetName], они сразу же осмелели. Ко двору явилась делегация дворян с требованием большей автономии и сокращения обязательств. Послы благородного сословия настаивают, чтобы их приняли, иначе вся страна познает гнев их хозяев…"
 flavor_ser.11.a: "Придётся пойти им навстречу…"
 flavor_ser.11.b: "Их верность можно обеспечить небольшими уступками."
 flavor_ser.11.c: "Спустить наглецов с лестницы."
 flavor_ser.11.d: "Нам нет дела до их угроз!"
 flavor_ser.11.e: "Они подчиняются МНЕ!"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Сокращение обязательств"
 flavor_ser.12.title: "Контроль короны слабеет"
 flavor_ser.12.desc: "Интриги и махинации влиятельных вельмож уже давно определяют практически всю политику нашей державы. Для вида они демонстрируют преданность центральной власти, но на деле служат лишь собственным интересам, оставаясь в тени трона и дёргая за ниточки. Теперь, когда страной правит [Select_CString(target_character.IsFemale,'слабая и некомпетентная', 'слабый и некомпетентный')] [target_character.GetName], могущественные лидеры влиятельных групп требуют передать им власть над приграничными областями нашей державы — иначе, утверждают они, мы не сможем удержать окраины…"
 flavor_ser.12.a: "Придётся пойти им навстречу… до поры до времени."
 flavor_ser.12.b: "Хорошо, они получат контроль над пограничными владениями."
 flavor_ser.12.c: "Что ж, если они хотят войны…"
 ser_every_location_20_control_tt: "Все принадлежащие нам [Concept('location','районы')|e] потеряют [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','контроля')|e]"
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "Окраины под контролем феодалов"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "Окраины под контролем духовенства"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "Окраины под контролем купцов"
 flavor_ser.30.title: "[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip] и [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'её','его')] мечта"
 flavor_ser.30.desc: "Немало правителей величали себя преемниками Рима. Почти каждая христианская держава мечтала о великой империи, о царственном пурпуре, о завоеваниях, подобных которым не видел мир. [GetCharacter('ser_stefan_dusan').GetName], в отличие от других претендентов, обладает всеми необходимыми задатками, чтобы осуществить эту мечту. Под [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'её', 'его')] мудрым и решительным руководством мы пойдём в бой и возьмём то, что принадлежит нам по праву!"
 flavor_ser.30.a: "Берегись, Константинополь! Мы обретём славу нового Рима!"
 ser_conquest_into_empire: "Если мы сумеем завоевать эти [Concept('provinces', 'провинции')|e], пока [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'жива', 'жив')] [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], то станем #TOOLTIP:COUNTRY_RANK,rank_empire,X #L царством#!#! и сможем назначить собственного #italic автокефального#! [Concept('patriarch', 'патриарха')|e]"
 stefan_uros_conqueror_tt: "[target_character.GetName] будет обладать [Concept('modifier', 'модификатором')|e] [Concept('character', 'персонажа')|e] #TOOLTIP:STATIC_MODIFIER,insatiable_ambition,X #V #L «Непомерные амбиции»#!#!#! в течение своего правления"
 granted_claims_stefan_uros_tt: "Мы получим [Concept('casus_belli', 'повод')|e] #TOOLTIP:CASUS_BELLI,cb_conquer_province,X #L «Претензии на провинцию»#!#! для войны против #TOOLTIP:PROVINCE_DEFINITION,upper_macedonia_province,X #L Верхней Македонии#!#!, #TOOLTIP:PROVINCE_DEFINITION,lower_macedonia_province,X #L Нижней Македонии#!#!, #TOOLTIP:PROVINCE_DEFINITION,chalkidiki_province,X #L Халкидиков#!#! и #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалии#!#!"
 flavor_ser.30.historical_info: "Коронация Стефана Уроша IV Душана в 1346 году положила начало расцвету средневекового сербского государства. Военные победы и юридические реформы этого правителя превратили Сербию в сильнейшую державу Балкан. Пользуясь упадком Византии, Душан присоединил к своим владениям обширные области Македонии, Фессалии и даже Эпира. На церковном соборе в Скопье его провозгласили царём сербов и греков, что дало его стране не только политический вес, но и церковную автономию: статус Сербской церкви возвысился до патриархата. Императорский титул монарха символизировал стремление Сербии сменить Византию в качестве ведущей православной державы региона."
 flavor_ser.31.title: "Расцвет нового царства"
 flavor_ser.31.desc: "Подобно фениксу, восставшему из пепла, [GetCharacter('ser_stefan_dusan').GetName] [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'вывела', 'вывел')] наш народ из темноты и [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'принесла', 'принёс')] #L [ROOT.GetCountry.GetAdjective|l]ой#! державе небывалое величие и славу. С упадком #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! многие бывшие владения ромеев оказались в наших руках. Несмотря на сопротивление местного населения, эти завоевания станут лишь первым шагом на нашем великом пути. На Балканах зародилась новая сила, и победа её близка. Мы напитаем землю кровью своих врагов — так было предсказано, и так будет. Вперёд! #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополь#!#! ждёт нас! Никого не щадить! В бой!"
 flavor_ser.31.a: "Пришёл час нашей славы!"
 flavor_ser.31.b: "В этом деле спешить нельзя…"
 flavor_ser.31.historical_info: "В 1346 году Стефан Урош IV Душан, также известный как Душан Сильный, был коронован царём сербов и греков. Это событие стало поворотным моментом в истории балканского региона. Стефан IV родился в 1308 году в семье короля Сербии Стефана Уроша III Дечанского. В 1331 году он поднял восстание и силой захватил отцовский престол. Амбиции Стефана IV выходили далеко за пределы сербских границ — он провёл ряд успешных кампаний против Византийской империи, где в то время правил Иоанн VI Кантакузин. Коронация на царство в Скопье закрепила власть Стефана IV над огромными территориями, простиравшимися от современной Хорватии до южной Греции. Чтобы укрепить независимость новой державы, царь основал автокефальную Сербскую православную церковь во главе с патриархом Печа. Затем он издал «Законник Стефана Душана» — всеобъемлющий свод законов, в основу которого легло византийское и римское право. Под властью Стефана IV Сербия достигла зенита могущества, культурного влияния и территориальной экспансии, однако после смерти царя в 1355 году царство начало распадаться и быстро утратило прежние завоевания. Недолгий период расцвета Сербского царства оставил значительный след в истории страны."
 flavor_ser.40.title: "[target_character.GetNameWithNoTooltip] переходит на нашу сторону"
 flavor_ser.40.desc: "Не секрет, что при дворе нашего врага хватает алчных стервятников, готовых разорвать собственную страну на части при первом же признаке слабости. С началом войны шаткое положение #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! стало очевидным для всех придворных с честолюбивыми устремлениями. [Select_CString(target_character.IsFemale,'Одной', 'Одним')] из них [Select_CString(target_character.IsFemale,'стала', 'стал')] [target_character.GetName]. Лишившись сторонников и утратив надежду захватить трон, [Select_CString(target_character.IsFemale,'она решила', 'он решил')] переметнуться на нашу сторону."
 flavor_ser.40.a: "[Select_CString(target_character.IsFemale,'Она', 'Он')] станет неплохим дополнением к нашим воинам."
 flavor_ser.40.b: "Перебежчикам у нас не рады!"
 flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip] узнает о том, что [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'перешла', 'перешёл')] на сторону неприятеля"
 flavor_ser.41.title: "Нож в спину"
 flavor_ser.41.desc: "До нас дошли вести, что [target_character.GetName] [Select_CString(target_character.IsFemale,'оставила','оставил')] свой пост и по сути [Select_CString(target_character.IsFemale,'переметнулась','переметнулся')] на сторону врага в разгар военных действий. [Select_CString(target_character.IsFemale,'Её','Его')] измена не будет прощена или забыта. Подобное оскорбление нашей власти можно смыть только кровью!"
 flavor_ser.41.a: "[Select_CString(target_character.IsFemale,'Гнусная изменница','Гнусный изменник')]!"
 flavor_ser.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий «Законник»"
 flavor_ser.50.desc: "Новые завоевания и великие победы, которые [Select_CString(target_character.IsFemale,'одержала', 'одержал')] [target_character.GetName], способствовали наступлению эпохи невиданного процветания. Но за всяким разрушением должно следовать возрождение, и потому мы составили новый свод законов для более эффективного управления нашей разросшейся державой. Принятие этого законодательства приведёт к радикальным переменам в органах власти и к реорганизации наших провинций по всему Балканскому региону."
 flavor_ser.50.a: "Наша великая держава нуждается в этих законах!"
 flavor_ser.50.b: "Лучше не трогать существующие порядки."
 flavor_ser.50.historical_info: "Свод законов, известный как #italic Закон верного царя Стефана#!, — важнейший источник средневекового права Сербии и всего балканского региона. Он был принят при Стефане IV Душане, царе греков и сербов середины XIV века. «Законник Душана», названный так по имени автора, сыграл ключевую роль в формировании правовой и административной структуры молодого Сербского царства. Держава Стефана IV находилась под сильным культурным влиянием Византии, и в основу её законов легли византийские и римские правовые традиции. «Законник» охватывал самые разные аспекты юриспруденции, управления и организации общества, его нормы регулировали право собственности, брак, налогообложение и уголовный суд. Законы Стефана IV способствовали созданию единого законодательства Сербского царства и оставили неизгладимый след в юридической истории Балкан."
 flavor_ser.60.title: "Влахи и меропхи"
 flavor_ser.60.desc: "На землях нашей славной державы обитает великое множество самых разных крестьян и простолюдинов. Наиболее многочисленными группами среди подлого сословия считаются #italic влахи#! и #italic меропхи#!. Первые разводят для феодалов коров и овец, вторые же выращивают пшеницу на землях, принадлежащих баронам, короне или церкви. Эти люди — основа нашей экономики, именно им мы обязаны тучностью наших #TOOLTIP:GOODS,livestock,X #L стад#!#! и #TOOLTIP:GOODS,wheat,X #L пашен#!#!. Увы, последние годы зимы были тяжелыми, и теперь пастухи и землепашцы нуждаются в нашей поддержке."
 flavor_ser.60.a: "Помочь и #italic влахам#!, и #italic меропхам#!."
 flavor_ser.60.b: "Мы можем помочь только #italic влахам#!."
 flavor_ser.60.c: "Выделить средства #italic меропхам#!."
 flavor_ser.60.d: "Мы ничем не можем им помочь…"
 ser_every_livestock_or_wheat_location_tt: "Ко всем районам в нашем владении, где производятся #TOOLTIP:GOODS,wheat,X #L пшеница#!#! или #TOOLTIP:GOODS,livestock,X #L скот#!#!, будут применены следующие эффекты:"
 ser_every_livestock_location_tt: "Ко всем районам в нашем владении, где производится #TOOLTIP:GOODS,livestock,X #L скот#!#!, будут применены следующие эффекты:"
 ser_every_wheat_location_tt: "Ко всем районам в нашем владении, где производится #TOOLTIP:GOODS,wheat,X #L пшеница#!#!, будут применены следующие эффекты:"
 flavor_ser.70.title: "Столица великого царства"
 flavor_ser.70.desc: "Страна добилась огромных успехов, но наши амбиции требуют большего. Мы должны вписать свои имена в книгу истории, причём золотыми буквами! Пора задуматься о том, какому городу выпадет честь стать столицей новой великой державы, зримым воплощением нашей силы и величия…"
 flavor_ser.70.a: "Столицей станет Скопье!"
 flavor_ser.70.b: "Это будет Константинополь — жемчужина Римской империи!"
 flavor_ser.70.c: "Нынешняя столица нас вполне устраивает…"
 flavor_ser.80.title: "Сломанный щит Балкан"
 flavor_ser.80.desc: "[GetCountry('TUR').GetLongName] — серьёзный противник, а к нам фортуна в последнее время явно повернулась спиной. Солдаты, утратив волю к битве, бегут с полей сражений, на улицах царят беспорядки, перепуганное население повсюду видит знамения грядущих бед. Страна оказалась на пороге катастрофы, сама ткань нашего общества трещит по швам. В столице собрался большой совет, который должен определить стратегию военной кампании и решить, как спасти #L [ROOT.GetCountry.GetAdjective|l]ий#! народ от гибели."
 flavor_ser.80.a: "Официально запросить помощь."
 flavor_ser.80.b: "Братья по вере не оставят нас в беде…"
 flavor_ser.80.c: "Это ещё не конец!"
 ser_target_country_gets_flavor_ser.82_tt: "На территории [target_country.Custom('CL_RP')] произойдёт событие #Y «Братская помощь?»#!"
 flavor_ser_desc_key: "К нашему двору прибыл #L [GetCountry('SER').GetAdjective|l]ий#! посланник. Его страна оказалась в тяжелейшем положении — [GetCountry('TUR').GetLongName] продолжает давить, защитники [GetCountry('SER').Custom('CL_RP')] держатся из последних сил. Если Балканы падут, захватчикам с Востока откроется путь в сердце Европы. Посол смиренно просит нас о помощи…"
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip] просит помощи"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "Мы поддержим их золотом и заключим союз. Пусть войско готовится к походу!"
 flavor_ser.81.b: "Нужно поделиться с ними военным опытом."
 flavor_ser.81.c: "Хватит и небольшого пожертвования на военные нужды."
 flavor_ser.81.d: "Ничего они не получат!"
 flavor_ser.82.title: "Братская помощь?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "Мы единоверцы, а значит — братья по оружию!"
 flavor_ser.82.b: "Наш военный опыт хорошо послужит им в борьбе."
 flavor_ser.82.c: "Поможем им золотом на военные нужды."
 flavor_ser.82.d: "Мы не в том состоянии, чтобы помогать другим…"
 flavor_ser_reply_desc: "Посланник, отправленный за помощью против #L [GetCountry('TUR').GetAdjective|l]ой#! угрозы, наконец-то вернулся назад. Его не остановили ни дожди, ни бури, ни шайки разбойников, которых в последние годы развелось без счёта. Добравшись до дворца, он достаёт из дорожной сумки изящное письмо, несущее печать иноземной державы…"
 flavor_ser.83.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'прислала','прислал')] ответ"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
