 flavor_chb.1.title: "[target_character.GetNameWithNoTooltip] поднимает мятеж"
 flavor_chb.1.desc: "В своё время [GetCharacter('chb_chupan').GetName] [Select_CString(GetCharacter('chb_chupan').IsFemale, 'была', 'был' )] одним из лучших полководцев #ONCLICK:COUNTRY,[GetCountry('MGE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MGE').Custom('CL_tt')],X [GetCountry('MGE').Custom('CL_RP')|L]#!#!. Позднее [Select_CString(GetCharacter('chb_chupan').IsFemale, 'её', 'его' )] род впал в немилость, однако не пресёкся, и теперь [Select_CString(GetCharacter('chb_chupan').IsFemale, 'её', 'его' )] внук, [target_character.GetName], собирает вокруг себя сторонников. Среди присягнувших ему оказался и наместник [target_location.Custom('LR_RP')|l] [target_location.GetName]. Таким образом [target_character.GetNameWithNoTooltip] сумел захватить #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! и прилегающие земли, а [GetCharacter('jal_muhammad_khan').GetName] [Select_CString(GetCharacter('jal_muhammad_khan').IsFemale, 'попала', 'попал' )] к нему в плен и [Select_CString(GetCharacter('jal_muhammad_khan').IsFemale, 'была казнена', 'был казнён' )]."
 flavor_chb.1.a: "Мы раздавим его и весь его поганый род, как червей!"
 flavor_chb.1.tt: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'овладела', 'овладел' )] территорией в окрестностях [target_location.Custom('LR_RP')|l] [target_location.GetName]"
 flavor_chb.1.b: "Любопытно, как высоко он сумеет взлететь?"
 flavor_chb.2.title: "Наследие хатун"
 flavor_chb.2.desc: "Пока [target_khatun.GetName] и [GetCharacter('chb_chupan').GetName] были женаты, она играла не последнюю роль в политике #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L государства Хулагуидов#!#!. Почуяв возможность занять трон, она решила перейти на нашу сторону и предложила свою поддержку. [target_khatun.GetNameWithNoTooltip] обладает обширными связями, из этой женщины могла бы получиться удобная марионеточная правительница государства Хулагуидов — если бы не её непомерное честолюбие. Возможно, будет разумнее выдать её замуж за более послушного кандидата…"
 flavor_chb.2.a: "Она станет прекрасной хатун."
 flavor_chb.2.b: "Её опасно наделять влиятельной должностью."
