l_russian:
 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] постепенно теряет власть, тогда как [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], напротив, лишь усиливают своё влияние. Чтобы избежать политического кризиса, есть эффективное решение, которое раньше казалось многим недопустимым, а именно — [target_government_reform.GetName|l]. Подобная мера позволит нам объединиться со своими ленниками в конфедерацию. При этом владеющие землёй епископы и вассалы получат определённые полномочия в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, что также поможет нам предотвратить борьбу за власть."
 flavor_liv.1.historical_info: "Понеся тяжёлые потери в Битве под Вилькомиром 1435 года, Ливонский орден утратил значительную часть своего влияния. 4 декабря того же года он подписал договор, учредивший Ливонскую конфедерацию и предоставивший многочисленные привилегии различным епископам и другим вассалам."
 flavor_liv.1.a: "Придётся поддаться."
 flavor_liv.1.b: "Если они так хотят править, пусть найдут для этого другую страну."
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "Слуги сообщают нам о [Select_CString(target_character.IsFemale,'некой','неком')] #L [target_character.GetCulture.GetName|l][Select_CString(target_character.IsFemale,'ой','ом')]#! [Select_CString(target_character.IsFemale,'священнице','священнике')] по имени [target_character.GetName], [Select_CString(target_character.IsFemale,'которая','который')] якобы обладает множеством талантов. Будучи родом из города [target_character.GetBirthLocation.GetName], [Select_CString(target_character.IsFemale,'она также успела','он также успел')] проявить себя как [target_character.GetArtistType.GetName|l]. В связи с этим придворные считают, что помимо своей проповеднической деятельности [Select_CString(target_character.IsFemale,'она могла','он мог')] бы поработать над написанием #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроники#!#! #TOOLTIP:AREA,baltic_area,X #L балтийского#!#! региона."
 flavor_liv.2.a: "Выделить средства на создание хроники."
 flavor_liv.2.b: "Мы не нуждаемся в [Select_CString(target_character.IsFemale,'её', 'его')] услугах."
 flavor_liv.3.title: "Хроника провинции Ливонии завершена"
 flavor_liv.3.desc: "[target_character.GetName] наконец-то [Select_CString(target_character.IsFemale,'закончила','закончил')] работу над своей #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроникой#!#!, которая получила название «[target_work_of_art.GetName]». В этом обширном труде описывается история #TOOLTIP:AREA,baltic_area,X #L Балтики#!#! от создания #ONCLICK:COUNTRY,[GetCountry('LIV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIV').Custom('CL_tt')],X [GetCountry('LIV').Custom('CL_RP')|L]#!#! до перехода региона под влияние #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однако историк представляет [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую власть в весьма дурном свете, тем самым подрывая нашу легитимность и оскорбляя аристократов, владеющих этими землями."
 flavor_liv.3.a: "Такая критика вполне допустима."
 flavor_liv.3.b: "Изгоним [Select_CString(target_character.IsFemale,'её','его')] и запретим публиковать [Select_CString(target_character.IsFemale,'её','его')] работы!"
