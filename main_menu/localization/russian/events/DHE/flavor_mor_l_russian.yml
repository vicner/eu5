 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'известна','известен')] под разными именами: имам [target_character.GetLastName], [Select_CString(target_character.IsFemale,'шейха','шейх')] [target_character.GetLastNameWithNoTooltip] и не только. В последнее время [Select_CString(target_character.IsFemale,'она получила','он получил')] большое признание благодаря своему благочестию, праведности и знанию священных текстов. Будучи прямым потомком Пророка, [Select_CString(target_character.IsFemale,'она','он')] намеревается получить титул шарифа и изъявляет желание применить свои таланты для нашего блага."
 flavor_mor.1.a: "Окажем [Select_CString(target_character.IsFemale,'ей','ему')] поддержку."
 flavor_mor.1.b: "В наших чертогах и без того хватает странствующих бездельников."
 flavor_mor.1.historical_info: "Аль-Джазули — марокканский суфий, живший в XV веке. Ключевая фигура в Шазилийском тарикате. Аль-Джазули родился в регионе Сус и обучался в Фесе. Наиболее известен своим знаменитым трудом «Далаиль аль-хайрат» — сборником молитв во славу пророка Мухаммеда, мир ему. Творчество аль-Джазули оставило значимый след в марокканском суфизме."
 flavor_mor.2.title: "Андалусские беженцы"
 flavor_mor.2.desc: "[target_country.GetName] решает изгнать #TOOLTIP:CULTURE,andalusi_tt,X #L андалусцев#!#!, всё ещё живущих в державе. Теперь в наши порты прибывает множество беженцев, которые просят пустить их в страну. Нам жаль этих людей, вынужденных покинуть свои дома, но, быть может, для [ROOT.GetCountry.Custom('CF_RP')|l] это станет благом.\n\nБольшая часть этих беженцев — горожане, ремесленники, учёные, творцы и управленцы. С их помощью мы постараемся укрепить свой престиж и навеки прославить знамёна нашей державы."
 flavor_mor.2.a: "Мы с радостью примем наших братьев по вере в [target_location1.GetRank.Custom('LR_PP')|l] [target_location1.GetNameWithNoTooltip]."
 flavor_mor.2.b: "Пусть поселятся в окрестностях [target_location2.GetRank.Custom('LR_RP')|l] [target_location2.GetNameWithNoTooltip]."
 flavor_mor.2.c: "Только лучшие из лучших смогут стать частью нашего общества."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] и $dalai_al_khayarat$"
 flavor_mor.3.desc: "[target_character.GetName], недавно [Select_CString(target_character.IsFemale,'вернувшаяся','вернувшийся')] после долгого пребывания в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], быстро [Select_CString(target_character.IsFemale,'снискала','снискал')] славу в религиозных кругах нашей державы. По возвращении [Select_CString(target_character.IsFemale,'она вручила','он вручил')] нам книгу с молитвенными песнопениями, где прославляются милостивый [ROOT.GetCountry.GetReligion.GetGodName] и пророк Мухаммед.\n\n[target_character.GetLastNameWithNoTooltip] не может находиться в нескольких местах сразу, чего не скажешь о копиях этой книги. Сборник стал невероятно популярен. Похоже, что о нём не забудут, даже когда [target_character.GetName] и [target_character2.GetShortName] уйдут из жизни."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "Мы не можем позволить себе такие траты."
 flavor_mor.4.title: "Идрисиды в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mor.4.desc: "Несколько лет назад, как и гласила давняя легенда, в одной из мечетей [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] было найдено сохранившееся тело Идриса II. С тех пор Идрисиды стали привлекать всё больше последователей не только в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip], но и в [ROOT.GetCountry.Custom('CF_PP')|l] в целом.\n\nНичего удивительного, что они завоевали людские сердца своей набожностью и благочестием. Однако вдохновителям подобных народных движений никогда не следует забывать, в чьих руках мирская власть."
 flavor_mor.4.a: "Поддержим Идрисидов."
 flavor_mor.4.b: "Дадим им представительство, но не будем оказывать официальную поддержку."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "По сути, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] находится во власти влиятельных советников и могущественных людей. [target_character.GetName] [Select_CString(target_character.IsFemale,'добилась популярности', 'добился популярности')], когда [Select_CString(target_character.IsFemale,'её', 'его')] возвышение поддержали другие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. После этого [Select_CString(target_character.IsFemale,'она сделала', 'он сделал')] всё, чтобы #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! бюрократия работала должным образом и оставалась под [Select_CString(target_character.IsFemale,'её', 'его')] строгим контролем.\n\nПоскольку #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасиды#!#! состоят в родстве с правителями династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], нам, может, и не о чем волноваться. Стоит радоваться, что столь яркий управленческий талант теперь служит на благо нашему народу. Вряд ли [target_character.GetName] всего лишь жаждет власти…"
 flavor_mor.5.a: "Любопытное развитие событий."
 wattasids_appear_at_court_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] пополняется членами династии #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасидов#!#!"
 flavor_mor.6.title: "#TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасиды#!#! плетут заговор?"
 flavor_mor.6.desc: "Теперь стало ясно, что семья #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасидов#!#! набрала слишком много силы и влияния в [ROOT.GetCountry.Custom('CF_PP')|l]. Если мы сейчас не попытаемся ограничить их власть, потом может быть уже поздно. [target_country.Custom('GetRulerOrRegentTitle')] считает, что против трона готовится заговор, и остальные советники просят нас не медлить."
 flavor_mor.6.a: "Лишим их власти!"
 flavor_mor.6.b: "Они останутся нашими доверенными советниками."
 flavor_mor.7.title: "Мятеж #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасидов#!#!"
 flavor_mor.7.desc: "Заподозрив визирей из рода #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасидов#!#! в предательстве, наш [target_country.Custom('GetRulerOrRegentTitle')|l] задержал и казнил большую их часть. Однако [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] весьма популярны, и этот поступок породил волну негодования.\n\nМы назначили на службу новых советников, но нам сообщают о вспыхнувших бунтах. Ходят слухи, что кто-то из #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасидов#!#! укрывается в тайном месте и собирается возглавить мятеж, чтобы отомстить за убитых членов семьи."
 flavor_mor.7.a: "Стража, стража!"
 wattasid_rebels: "Мятежники из рода #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасидов#!#!"
 flavor_mor.12.title: "Имперские города"
 flavor_mor.12.desc: "За время своего существования некоторые великие города удостоились чести быть политическим центром #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. При Идрисидах и #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Маринидах#!#! местом средоточия власти стал северный город [ShowLocationName('fez')], что позволило правителям возглавить битву с врагами в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! и восточном #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!. Альморавиды и Альмохады предпочитали [ShowLocationName('marrakesh')], а халиф Якуб аль-Мансур попытался сделать своей столицей [ShowLocationName('rabat')]. Некоторые сановники убеждены, что [ShowLocationName('meknes')] тоже подходит на роль политического центра. Любой из этих городов может стать прекрасной столицей нашей державы."
 flavor_mor.12.a: "Столицей будет [ShowLocationNameWithNoTooltip('fez')]."
 flavor_mor.12.a2: "Столицей останется [ShowLocationNameWithNoTooltip('fez')]."
 flavor_mor.12.b: "[ShowLocationNameWithNoTooltip('marrakesh')] станет столицей."
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] останется столицей."
 flavor_mor.12.c: "Столицей станет [ShowLocationNameWithNoTooltip('meknes')]!"
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] останется столицей."
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] заслуживает этой чести."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] останется нашей столицей."
 flavor_mor.13.title: "Волнения на юге"
 flavor_mor.13.desc: "После конфликта с #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасидами#!#! и #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Маринидами#!#! на юге начались волнения. Почувствовав слабость, многие [ShowEstateTypeName('tribes_estate')|l] начали объединяться в союзы и заключать друг с другом договорные браки. [ROOT.GetCountry.GetGovernment.GetCourtTitle] в большинстве своём считает, что их нужно оставить на произвол судьбы, а самим укрыться в [ROOT.GetCountry.GetCapital.GetRank.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName], но угроза с юга будет лишь нарастать, если с ней не разобраться."
 flavor_mor.13.a: "Применим силу — пусть знают своё место."
 flavor_mor.13.b: "Пусть справляются сами."
 flavor_mor.14.title: "Бану Марин"
 flavor_mor.14.desc: "Десятки лет власть предержащие в #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#! полагались на сильные и влиятельные племена, чтобы контролировать территорию и защищать торговые маршруты. Бану Марин — одно из таких племён. Поднявшись из праха предыдущей #L [ROOT.GetCountry.GetAdjective|l]ой#! династии, в 1245 году они заняли [ShowLocationName('meknes')].\n\nЭти выходцы из наших северо-восточных территорий были не понаслышке знакомы с враждой между нашим народом и правителями #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, поэтому некогда составляли большую часть наших войск. Однако, несмотря на свой боевой опыт, они в основном проводят время со своими семьями и пасут огромные стада овец."
 flavor_mor.14.a: "Ми должны их поддержать."
 every_location_with_wool_gains_tt: "Все принадлежащие нам [Concept('location','районы')|e], где производится #TOOLTIP:GOODS,wool,X #L шерсть#!#! (например, [target_location.GetName]), получат [Concept('modifier','модификатор')|e] «[ShowModifier('banu_marin_wool_modifier')]»"
 flavor_mor.14.b: "Мы не можем полагаться на отдалённые непокорные племена."
 flavor_mor.14.historical_info: "Бану Марин, или Мариниды, — амазигское племя, входившее в союз Зената. Изначально они были кочевыми пастухами на северо-востоке Атласских гор в Марокко и служили наёмниками для династии Альмохадов, но затем подняли мятеж и в XIII веке добились независимой власти. Это племя сыграло ключевую роль в становлении династии Маринидов, контролировавшей Марокко и некоторые территории Северной Африки. Бану Марин, известные силой и воинской доблестью, оказали большое влияние на политические события в регионе, но в конце концов их могуществу пришёл конец из-за внутренних противоречий."
 flavor_mor.15.title: "Общественная жизнь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народа"
 flavor_mor.15.desc: "Тяжёлые годы голода, войн, беспорядков и разрушений, сотрясавшие наш народ при прошлой династии, благополучно забыты. Несмотря на многочисленных недоброжелателей, [target_character.GetName] [Select_CString(target_character.IsFemale,'смогла','смог')] объединить разношёрстные общины. Под [Select_CString(target_character.IsFemale,'её','его')] строгим и мудрым руководством племена, местные жители, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и учёные стали одним народом. Впервые за много веков [target_country.Custom('GetRulerOrRegentTitle')|l] обладает реальной властью и повелевает местными землями."
 flavor_mor.15.a: "Нас ждёт мир и процветание."
 flavor_mor.15.b: "Пришло время централизации!"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "[target_character.GetName], заслуживший славу одного из лучших философов мира, предлагает нам поддержать его труды. Поскольку [target_character.GetShortNameWithNoTooltip] происходит из влиятельной семьи, ему довелось обучаться у лучших умов #TOOLTIP:REGION,maghreb_region,X #L Магриба#!#!.\n\nВ итоге он преуспел во многих областях юриспруденции, религиозного права и лингвистики. Несомненно, такой талант обогатит нашу культуру."
 flavor_mor.16.a: "Мы поддержим [Select_CString(target_character.IsFemale,'её','его')] труды."
 flavor_mor.16.b: "Лучше не надо."
 flavor_mor.16.historical_info: "Ибн Хальдун — знаменитый арабский социолог, философ и историк. Он был одним из самых выдающихся средневековых мыслителей, совершившим важные открытия в историографии, социологии, экономике и демографии. Свой наиболее известный труд #italic «Мукаддима»#! он создал всего за шесть месяцев. Этот трактат оказал большое влияние на историков более поздних времён: идеи Ибн Хальдуна помогли им понять, как развиваются империи. Теории Ибн Хальдуна нередко ставятся в один ряд с достижениями Макиавелли, Гегеля, Адама Смита и других европейских мыслителей, не уступая им в значимости. Его выводы и по сей день актуальны для современного исламского права и различных научных дисциплин."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "Не секрет, что #TOOLTIP:RELIGIONGROUP,muslim,X #L исламский#!#! мир взрастил ряд величайших мыслителей, которых когда-либо видел свет. [Select_CString(target_character.IsFemale,'Одна из них','Один из них')] — [target_character.GetName], [Select_CString(target_character.IsFemale,'известная','известный')] выдающимися достижениями в многочисленных областях. [Select_CString(target_character.IsFemale,'Её','Его')] перу принадлежат прекрасные прозаические и поэтические труды, вдохновлённые жизнью в #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!. [target_character.GetName] — мастер саджа, или рифмованной поэзии."
 flavor_mor.17.historical_info: "Лисану-д-дин Ибн аль-Хатиб — выдающийся разносторонний учёный из эмирата Гранада. Он известен как поэт, историк, философ, врач и политик. Его стихотворные произведения #italic «Джадака аль-Гайcу»#! and #italic «Ламма Бада Ятаcанна»#! украшают стены Альгамбры. Масштабный исторический труд #italic «аль-Ихата фи акбар Гарната»#!, написанный Ибн аль-Хатибом в 1369 году и содержащий автобиографические сведения, так и не переведён.\n\nНесмотря на свои достижения, Ибн аль-Хатиб не раз бывал в изгнании, а в 1374 году был казнён — скорее всего, из-за политического конфликта с династией Насридов. Его особая поэзия, называемая рифмованной прозой, вдохновлена творчеством исламских поэтов Востока, а трактат о чуме описывает способы передачи заболевания, опередив открытия европейских учёных на несколько столетий."
 flavor_mor.18.title: "[target_character2.GetNameWithNoTooltip] плетёт интриги"
 flavor_mor.18.desc: "[target_character2.GetName] дерзко и грубо [Select_CString(target_character2.IsFemale,'бросила','бросил')] вызов нашему могуществу, заявляя, что [Select_CString(target_ruler.IsFemale,'старая','старый')] [target_ruler.GetShortName] [Select_CString(target_ruler.IsFemale,'недостойна','недостоин')] трона. Благодаря своему рвению и жажде власти [target_character2.GetName] [Select_CString(target_character2.IsFemale,'привлекла','привлёк')] на свою сторону немало заговорщиков, которые считают, что нынешний [target_country.Custom('GetRulerOrRegentTitle')|l] должен быть изгнан. Если это произойдёт, нас ждёт эпоха разврата и коррупции!"
 flavor_mor.18.a: "Значит, [target_character2.GetName] лишится головы."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "Мятежники из рода #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Маринидов#!#!"
 no_head_of_cabinet_tt: "Без [Concept('head_of_the_cabinet','главы совета')|e] вы получите эти эффекты:"
 flavor_mor.19.title: "Власть не в тех руках"
 flavor_mor.19.desc: "Порочность власти и роскоши становится заметной лишь тогда, когда бороться с ней уже поздно. Увидев, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стали слишком сильны, [target_character.GetName] пытается ограничить их влияние. Но [Select_CString(target_character.IsFemale,'её','его')] попытки тщетны: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] полностью захватили все важные структуры в нашем правительстве…"
 flavor_mor.19.a: "Увы, мы бессильны."
 resisting_viziership_lowers_requirements_to_repeal: "Наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] стремятся к автократии. Если мы будем противостоять им в #Y последующих событиях#!, требования для отмены этого [Concept('government_reform','государственного принципа')|e] снизятся"
 flavor_mor.20.title: "Политические династии"
 flavor_mor.20.desc: "С тех пор, как [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] захватили власть, число титулов и должностей, передаваемых между ними, всё растет. Власть переходит из рук в руки, и [target_character2.GetName] не в силах противостоять растущим аппетитам этих влиятельных людей. На подобное оскорбление власти нельзя закрывать глаза.\n\n[target_character.GetName] — [Select_CString(target_character.IsFemale,'очередная','очередной')] [target_character.Custom('GetCharacterCabinetTitle')|l], [Select_CString(target_character.IsFemale,'пытающаяся','пытающийся')] им противостоять. [Select_CString(target_character.IsFemale,'Она','Он')] выявляет катастрофические проблемы, созданные [Select_CString(target_character.IsFemale,'её','его')] окружением."
 flavor_mor.20.a: "Что значит «ещё одна должность»?"
 flavor_mor.20.b: "Они забыли, где их место!"
 easier_to_repeal_viziership_tt: "Отмена принципа «[ShowGovernmentReformName('powerful_vizierships_reform')]» потребует меньше [Concept('crown_power','власти правителя')|e]"
 flavor_mor.21.title: "Требования привилегированных сословий"
 flavor_mor.21.desc: "Всем известно, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обладают большим могуществом при дворе, где они представлены в изобилии. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] платят своим ставленникам, чтобы с их помощью требовать новые привилегии и укреплять влияние в державе."
 flavor_mor.21.a: "Нам придётся смириться…"
 flavor_mor.21.b: "Ни за что!"
 flavor_mor.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] и их экономика"
 flavor_mor.22.desc: "[target_character.GetName] формально властвует, но реальным влиянием обладают [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], действующие у [Select_CString(target_character.IsFemale,'неё','него')] за спиной. Они забирают долю со всех налогов, и это уже стало своего рода обычаем. Недавно [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] в очередной раз решили посягнуть на доход, который с таким трудом получает [ROOT.GetCountry.GetFlavorRank|l], и добились очередного снижения налогов для себя и своих покровителей."
 flavor_mor.22.a: "Они ведь заработали эти деньги?"
 flavor_mor.22.b: "Они забыли, кому служат!"
 flavor_mor.22.c: "Задобрим их пожертвованием…"
 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] готовят заговор"
 flavor_mor.23.desc: "Недавние попытки восстановить баланс власти, чтобы [target_country.Custom('GetRulerOrRegentTitle')|l] снова [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'получила', 'получил')] больше полномочий, встретили явное неприятие. Многие влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] потрясены этой неудачей. За закрытыми дверями заключаются тайные сделки и разрабатываются хитрые планы. Заговорщики хотят, чтобы [target_character.GetName] безвременно [Select_CString(target_character.IsFemale,'скончалась','скончался')], не успев вырвать власть из когтей этих голодных стервятников, а [target_character2.GetName] [Select_CString(target_character2.IsFemale,'должна','должен')] поспособствовать [Select_CString(target_character.IsFemale,'её','его')] гибели."
 flavor_mor.23.a: "[target_character2.GetShortNameWithNoTooltip] — [Select_CString(target_character2.IsFemale,'проклятая изменница','проклятый изменник')]!"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'известная','известный')] своей набожностью и тщательным изучением #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! дисциплин, [Select_CString(target_character.IsFemale,'снискала','снискал')] славу великого духовного лидера в наших владениях. [Select_CString(target_character.IsFemale,'Она прибыла','Он прибыл')] из городка у скалистых гор #TOOLTIP:LOCATION,eastern_anti_atlas_tt,X #L восточного Антиатласа#!#! и [Select_CString(target_character.IsFemale,'собрала','собрал')] в своей завии множество последователей, рассуждая о мистических учениях. Нуждается ли [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в подобных людях? Решать нам."
 flavor_mor.24.a: "Мы будем [Select_CString(target_character.IsFemale,'ей','ему')] рады!"
 flavor_mor.24.b: "У нас и без того хватает богословов."
 flavor_mor.25.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'скончалась', 'скончался')]"
 flavor_mor.25.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'скончалась','скончался')], и [Select_CString(target_character.IsFemale,'её','его')] скорбящие последователи со слезами на глазах прибывают в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], чтобы почтить [Select_CString(target_character.IsFemale,'великую наставницу','великого наставника')]. В место, где покоится [target_character.GetName], приходит столько паломников, что местные жители попросили возвести здесь надлежащую святыню, дабы почтить [Select_CString(target_character.IsFemale,'её','его')] память."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "Нам это не по карману."
 flavor_mor.26.title: "[target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её','его')] видения"
 flavor_mor.26.desc: "Уже много ночей [target_character.GetName] борется с необъяснимыми сновидениями. Чтобы унять тревогу, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'обратилась','обратился')] за толкованием к суфийскому шейху. Сны были разными, но конец их оставался неизменным. Прогуливаясь по прекрасному городу среди довольных жизнью людей, [target_character.GetName] [Select_CString(target_character.IsFemale,'приближалась','приближался')] к центральной башне, отделанной мрамором и золотом. В башню входили два льва, за которыми следовала восхищённая толпа.\n\nУчёный дал этим видениям два объяснения. Либо это благословение Аллаха и знак того, что [target_character.GetShortNameWithNoTooltip] ведёт себя благочестиво, либо два льва — это [target_child1.GetName] и [target_child2.GetName], которым суждено стать великими…"
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip] приведёт нас к процветанию."
 flavor_mor.26.b: "Этим львам мы вверим будущее нашего народа."
 flavor_mor.27.title: "Отважная оборона Туниса"
 flavor_mor.27.desc: "Когда наш дражайший правитель [ruler_scope.GetName] и принцесса [GetCharacter('tun_fatimah').GetName] из рода #TOOLTIP:DYNASTY,$hafsid_dynasty_tt$,X #L Хафсидов#!#! сочетались браком, две династии заключили союз.\n\nНевзирая на это, в 1335 году [GetCountry('TLE').GetLongName] осмелился подло напасть на наших #L [GetCountry('TUN').GetAdjective|l]их#! соратников. Наши доблестные солдаты вступили в войну и напали на [GetCountry('TLE').GetNameWithNoTooltip] с запада. Вынудив вражеские войска отступить, они осадили их столицу — город [tle_capital_scope.GetName].\n\nСпустя два года осада на время прекратилась, пока [ruler_scope.GetNameWithNoTooltip] [Select_CString(ruler_scope.IsFemale,'подавляла','подавлял')] мятеж, устроенный [Select_CString(ruler_scope.IsFemale,'её','его')] непокорным братом.\n\nТеперь настало время вернуться на фронт и покончить с султанатом [GetCountry('TLE').GetNameWithNoTooltip]."
 flavor_mor.27.a: "К оружию!"
 flavor_mor.28.title: "Мятежный сын"
 flavor_mor.28.desc: "Сын нашего правителя [usurper_scope.GetName], доселе управлявший завоёванными землями в области [ShowAreaNameWithNoTooltip('algiers_area')], воспользовался нашим отсутствием во время похода. [usurper_scope.GetName] поспешил в столичный город [capital_scope.GetName] и заявил, что он теперь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nОбвинив нас в том, что мы оставили свой народ в разгар войны и голода, он требует, чтобы мы признали его восхождение на трон."
 flavor_mor.28.a: "Возвращаемся в столицу!"
 flavor_mor.28.b: "Мы примем [Select_CString(usurper_scope.IsFemale,'её','его')] требования."
 abu_inan_faris_rebels: "Сторонники Абу Инана Фариса"
 flavor_mor.29.title: "Превратности судьбы"
 flavor_mor.29.desc: "Вопреки справедливости и здравому смыслу [usurper_scope.GetName] получил незаслуженный дар судьбы.\n\nУвы, наш славный правитель [ruler_scope.GetName] скончался, не успев подавить мятеж собственного сына. Тот, в свою очередь, поспешил укрепить свою власть и положение.\n\nМожет ли эта власть, полученная незаконным путём, привести к стабильности? Или же династию #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Маринидов#!#! ждёт крах?"
 flavor_mor.29.a: "Время покажет."
 flavor_mor.30.title: "Доблестный первенец"
 flavor_mor.30.desc: "Наша держава охвачена горем.\n\nВсеми любимый [heir_scope.GetName] скоропостижно скончался, исполняя свой воинский долг перед #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!.\n\nПамять о его отваге будет вдохновлять многие поколения молодых воинов нашей державы."
 flavor_mor.30.historical_info: "В 1339 году Абу Малик Абд аль-Вахид, наследник маринидского султана, попал в засаду кастильских войск, возвращаясь из набега на пограничный городок Херес-де-ла-Фронтера. Его люди погибли во время жестокой резни, а его самого убили во время попытки побега."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "Вся держава будет скорбеть по нему."
 flavor_mor.31.title: "[ShowBuildingTypeNameWithNoTooltip('guich_garrison')]"
 flavor_mor.31.desc: "Многочисленные #TOOLTIP:CULTUREGROUP,amazigh_group,X #L амазигские#!#! племена оказались надёжными союзниками #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Они помогли защитить несколько наших поселений от всяческих внутренних и внешних угроз. Возможно, нам стоит создать специальные гарнизоны для племён Джейш, чтобы укрепить эти рубежи."
 flavor_mor.31.a: "Так и сделаем."
 flavor_mor.31.b: "Не стоит доверять им столь важную задачу."
 flavor_mor.32.title: "Улучшение мечети Ибн Юсуфа"
 flavor_mor.32.desc: "$ben_youssef_mosque$, важнейшая мечеть в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], приходит в упадок и требует масштабного ремонта как внутри, так и снаружи. [target_character.GetName] подумывает обновить её. Реконструкция не только спасёт здание, но и поспособствует процветанию #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!."
 flavor_mor.32.a: "Нужно обновить мечеть."
 flavor_mor.32.b: "Она и так в неплохом состоянии."
 flavor_mor.33.title: "$el_badi_palace$"
 flavor_mor.33.desc: "Приняв бразды правления, [target_character.GetName] [Select_CString(target_character.IsFemale,'задумала','задумал')] создать дворец, воплощающий [Select_CString(target_character.IsFemale,'её','его')] превосходство над врагами. [Select_CString(target_character.IsFemale,'Она','Он')] планирует использовать для постройки материалы из разных уголков мира — от #TOOLTIP:REGION,italy_region,X #L Италии#!#! до #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#!, чтобы воздвигнуть самый великолепный дворец на свете. Это будет непростая задача, но, быть может, результат того стоит."
 flavor_mor.33.a: "Мы приложим все силы, чтобы оправдать ожидания."
 flavor_mor.33.b: "Не будем браться за столь сложное дело."
 flavor_mor.33.c: "Давайте построим самый прекрасный дворец в мире."
 flavor_mor.34.title: "Восхождение династии Саадитов"
 flavor_mor.34.desc: "Из-за нестабильности в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! многие начинают думать, что [target_character2.GetName] — [Select_CString(target_character2.IsFemale,'слабая','слабый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Они считают, что [target_character.GetName] из мелкого знатного рода — куда лучший кандидат на эту роль, и поддерживают [Select_CString(target_character.IsFemale,'её','его')]. Намереваясь свергнуть [Select_CString(target_character2.IsFemale,'нынешнюю правительницу','нынешнего правителя')] и занять [Select_CString(target_character2.IsFemale,'её','его')] место, [target_character.GetName] обещает мир, свободу и справедливость в [ROOT.GetCountry.Custom('CF_PP')|l]."
 flavor_mor.34.a: "[target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'должна','должен')] уступить власть."
 flavor_mor.34.b: "Что [target_character.GetName] о себе [Select_CString(target_character.IsFemale,'возомнила','возомнил')]?"
 flavor_mor.35.title: "[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')|U] набирает влияние"
 flavor_mor.35.desc: "Влияние суфизма в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! привело к возникновению одной из самых таинственных школ. [ShowReligiousSchoolName('isawiyya_school')] набирает всё большую силу в [ROOT.GetCountry.Custom('CF_PP')|l]."
 flavor_mor.35.a: "Чем больше религиозных школ, тем больше разногласий."
 flavor_mor.35.b: "Любопытно."
 mor_unlock_isawiyya_school_tt: "Открывает [Concept('religious_school','религиозную школу')|e] «[ShowReligiousSchoolName('isawiyya_school')]»"
 flavor_mor.36.title: "Восстановление #TOOLTIP:LOCATION,cordoba_tt,X #L Кордовы#!#!"
 flavor_mor.36.desc: "Когда наши войска одержали победу в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! [ShowRegionName('iberia_region')], цель похода была достигнута. Теперь, когда появился проблеск надежды на восстановление Андалусии и возвращении #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! господства в регионе, нужно потребовать подчинения союзников, которым мы помогли в этой кровавой распре."
 flavor_mor.36.a: "Пусть склонятся перед нашими повелителями."
 flavor_mor.37.title: "Требование [prev_country.Custom('CL_RP')]"
 flavor_mor.37.desc: "Оказав нам помощь в борьбе с нашими врагами в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, держава [prev_country.GetName] теперь напоминает о нашем долге и заявляет, что мы должны стать её подданными. Похоже, [prev_country.GetName] не отступит, пока мы не выполним эти требования."
 flavor_mor.37.a: "Мы дали обещание."
 flavor_mor.37.b: "Нужно сохранить независимость!"
 mor_demand_granada_submission_tt: "Мы потребуем присоединить #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!"
 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip] не желает уступать"
 flavor_mor.38.desc: "Похоже, [target_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! отвергает наше повеление. Желая отстоять свою независимость, [target_country.GetName] стоит у нас на пути и мешает восстановить Андалусию."
 flavor_mor.38.a: "Они сохранят свободу, лишь уйдя в небытие!"
 flavor_mor.38.b: "Мы пока не готовы."
 mor_deny_submission_may_lead_to_war_tt: "Отказ приведёт к войне с #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_TP')|L]#!#!"
 flavor_mor.1000.title: "[target_country.GetAdjectiveWithNoTooltip]ие наёмники"
 flavor_mor.1000.desc: "Наши союзники в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#! давно процветают, став великой державой на мировой арене. Теперь многие их солдаты хотят пополнить наши ряды. Однако это возможно только при двух условиях — мы будем платить им, а их [target_country.GetGovernment.GetRulerTitle|l] окажет нам поддержку."
 flavor_mor.1000.a: "Давайте обсудим это."
 flavor_mor.1000.b: "Чужеземцы в нашей армии — верный путь к катастрофе."
 mor_they_must_accept_offer_tt: "Чтобы эффекты подействовали, #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! нужно согласиться на наше предложение"
 mor_no_ottoman_mercs_tt: "Мы не будем просить #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! о [Concept('mercenaries','наёмниках')|e]"
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "Держава [prev_country.GetName] сообщает нам, что часть наших войск желает попытать удачи у неё на службе. [prev_country.GetName] не только соглашается платить им, но и одаривает нас золотом, чтобы мы позволили этим воинам отправиться в [prev_country.GetCapital.GetRank.Custom('LR_VP')|l] [prev_country.GetCapital.GetName]."
 flavor_mor.1001.a: "Для наших союзников — всё, что угодно!"
 flavor_mor.1001.b: "Солдаты останутся в [ROOT.GetCountry.GetCapital.GetRank.Custom('LR_VP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mor.1100.title: "Рост производства #TOOLTIP:GOODS,sugar,X #L сахара#!#!"
 flavor_mor.1100.desc: "[ROOT.GetCountry.GetName] нуждается в большем количестве #TOOLTIP:GOODS,sugar,X #L сахара#!#!, и [target_character.GetName] предлагает приобрести #TOOLTIP:GOODS,slaves_goods,X #L рабов#!#! у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Работая на плантациях [target_location2.Custom('LR_RP')|l] [target_location2.GetName], они увеличат производство сахара. Конечно, это зависит от того, увидит ли в этом взаимную выгоду [target_country.GetGovernment.GetRulerTitle|l] [target_country.Custom('CL_RP')]."
 flavor_mor.1100.a: "Сделаем им такое предложение."
 flavor_mor.1100.b: "Лучше найдём других рабов."
 mor_no_slave_purchase_tt: "Мы не будем покупать #TOOLTIP:GOODS,slaves_goods,X #L рабов#!#! у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[prev_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_RP')|L]#!#!, [target_character.GetName], предлагает приобрести наших #TOOLTIP:GOODS,slaves_goods,X #L рабов#!#! из провинции [target_location.GetProvinceDefinition] за внушительную сумму. Так они намереваются нарастить производство #TOOLTIP:GOODS,sugar,X #L сахара#!#!."
 flavor_mor.1101.a: "Это взаимовыгодная сделка."
 flavor_mor.1101.b: "Они не получат наших рабов."
 flavor_mor.1200.title: "Восстановление Андалусии"
 flavor_mor.1200.desc: "С тех пор, как началась Реконкиста, #TOOLTIP:RELIGIONGROUP,muslim,X #L исламское#!#! влияние в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! ослабло. Теперь, когда [ShowLocationName('cordoba')] и другие важные регионы находятся под #L [target_country2.GetAdjective|l]им#! господством, [target_character.GetName] подумывает устроить поход и вернуть эти земли. Если [target_character2.GetName] поддержит нас, мы можем не только восстановить Андалусию, но и покончить с крестоносцами, благослови нас [ROOT.GetCountry.GetReligion.GetGodName]!"
 flavor_mor.1200.a: "Убедим [target_country.Custom('CL_VP')] поддержать нас."
 flavor_mor.1200.b: "Этот поход — пустая затея."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Если нам удастся захватить #TOOLTIP:LOCATION,cordoba_tt,X #L Кордову#!#! и #Y 80%#! #TOOLTIP:AREA,andalusia_area,X #L Андалусии#!#! после победы в [Concept('war','войне')|e], мы сможем восстановить Андалусию и потребовать присоединения #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 mor_send_offer_to_granada_for_war_against_castile: "Мы предложим #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! заключить [Concept('alliance','союз')|e]"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[target_character.GetName] из #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_RP')|L]#!#! предлагает нам заключить союз, чтобы вернуть себе #TOOLTIP:LOCATION,cordoba_tt,X #L Кордову#!#! и другие #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! районы на юге #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!."
 flavor_mor.1201.a: "Мы присоединимся к их походу."
 flavor_mor.1201.b: "Можно ли им вообще доверять?"
