l_russian:
 flavor_chk.1.title: "Закат Кахокии"
 flavor_chk.1.desc: "Долгие века [ShowLocationName('cahokia')] была основной столицей нашего народа, но в последние столетия город пришёл в упадок. Обширные пригороды и масштабные строительные проекты оказались поглощены лесами, и сейчас от Кахокии остались лишь центральные районы.\n\nПо мере исхода населения всё чаще звучат призывы окончательно покинуть город и переселить остатки его жителей на новое место. Некоторые, впрочем, считают, что [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'должна', 'должен' )] приложить все силы, чтобы вернуть столице былую славу."
 flavor_chk.1.a: "Пришло время покинуть руины этого некогда великого города."
 flavor_chk.1.b: "Наш Золотой век ещё не окончился. Кахокия возродится вновь!"
 events_to_weaken_cahokia_downfall: "Активирует дополнительные [Concept('events','события')|e], которые снижают ущерб от падения #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#!."
 events_to_strengthen_cahokia: "Активирует дополнительные [Concept('events','события')|e], которые позволяют остановить упадок #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! и снова превратить её в цветущий #TOOLTIP:LOCATIONRANK,city,X #L город#!#!!"
 flavor_chk.2.title: "Частичное восстановление деревянного круга"
 flavor_chk.2.desc: "В последние десятилетия [ShowLocationName('cahokia')] стоит почти заброшенной, однако там ещё сохранился один из памятников, созданных великими умами прошлого, — комплекс деревянных кругов. Когда-то наши предки использовали это сооружение, чтобы определять направление восхода и заката солнца, но сегодня эта традиция почти забыта.\n\nЕсли восстановить деревянные круги, наши учёные мужи смогут возродить этот древний обычай."
 flavor_chk.2.a: "Подготовить всё необходимое для реставрации деревянных кругов."
 flavor_chk.2.b: "Пустая трата времени."
 flavor_chk.3.title: "Расширение реставрированного деревянного круга"
 flavor_chk.3.desc: "После реставрации деревянных кругов некоторые обитатели #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! вновь вернулись к наблюдению за небесами. Возрождение этого древнего обычая поразило жителей [ROOT.GetCountry.Custom('CF_RP')|l], теперь они всё чаще руководствуются расположением деревянных кругов для определения дат проведения обрядов. В свою очередь, учёные хотят, чтобы [our_ruler.GetName] значительно [Select_CString(our_ruler.IsFemale, 'расширила', 'расширил' )] систему деревянных кругов. Реставрация комплекса позволила возобновить изучение неба, однако его нынешних размеров явно недостаточно для полноценной работы, а для расширения необходимы #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! ресурсы."
 flavor_chk.3.a: "Удовлетворить их прошение и расширить деревянные круги."
 flavor_chk.3.b: "Существующего комплекса более чем достаточно!"
 flavor_chk.4.title: "Затопление [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их лесов"
 flavor_chk.4.desc: "Недавние перемены погоды принесли с собой ливни, которых не видывали уже много поколений. В результате масштабного наводнения леса #TOOLTIP:LOCATION,cahokia,X #L Кахокии#!#! оказались затоплены. К счастью, центральная часть #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! почти не пострадала, но окрестностям города был нанесён огромный урон. Уцелевшие жители считают, что это наводнение — очередной знак того, что Кахокия становится всё более непригодной для жизни."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "Готовность к будущим наводнениям"
 flavor_chk.5.desc: "После недавнего разрушительного наводнения в #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! вновь разгорелись споры о том, как лучше защитить #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! от дальнейших подобных бедствий. Внутренние районы Кахокии в основном уцелели, однако окраинам города был нанесён значительный ущерб, вследствие чего многим жителям пришлось переселиться ближе к центру. Одна из придворных группировок требует, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'бросила', 'бросил' )] все силы на укрепление центральных районов для защиты их населения. В то же время их соперники в ближайшем окружении [Select_CString(our_ruler.IsFemale, 'правительницы', 'правителя' )] призывают возвести в пострадавших районах мощные заграждения, что со временем позволит снова заселить окраины Кахокии."
 flavor_chk.5.a: "Главное — защитить центр от новых наводнений!"
 flavor_chk.5.b: "Заняться постройкой внешних заграждений, чтобы окрестности Кахокии снова стали пригодными для поселения."
 flavor_chk.6.title: "Усиление [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их элит"
 flavor_chk.6.desc: "Благодаря тому, что [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'сосредоточила', 'сосредоточил' )] в своих руках всю власть над #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокией#!#!, местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] утратили значительную часть своего влияния. На протяжении долгого времени [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нуждалась', 'нуждался' )] в их помощи и советах.\n\nОднако недавний расцвет #TOOLTIP:LOCATION,cahokia,X #L Кахокии#!#! вызвал оживление среди представителей старых #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! элит. Они рассчитывают, что [our_ruler.GetNameWithNoTooltip] примет их помощь в своём стремлении положить начало новой [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой эпохе."
 flavor_chk.6.a: "Сильные элиты — многообещающий признак."
 flavor_chk.7.title: "Ухудшение рационов"
 flavor_chk.7.desc: "Сельскохозяйственный сектор #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! всё ещё в состоянии поддерживать значительное население, однако изменения в урожайности в последние годы привели к устойчивому снижению объёмов производства продовольствия. При этом чрезмерное доминирование отдельных культур, в частности #TOOLTIP:GOODS,maize,X #L кукурузы#!#!, отрицательно сказывается на пищевой ценности рациона. Как следствие, здоровье населения заметно ухудшилось, а кое‑где люди и вовсе оказались на грани голода.\n\nМногие требуют, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'послала', 'послал' )] войска разорять земли соседних племён, чтобы обеспечить нашу державу продовольствием. Несомненно, что цена подобных действий будет высока."
 flavor_chk.7.a: "Отправить солдат в набеги за пищей на соседние племена."
 flavor_chk.7.b: "Через несколько месяцев нехватка провизии закончится сама по себе."
 chk_stealing_of_foods: "Украденные запасы пищи"
 flavor_chk.8.title: "Загрязнение лесных рек"
 flavor_chk.8.desc: "Реки, протекающие сквозь лесные массивы вокруг #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#!, издавна служили нам основным источником питьевой воды. Однако с ростом #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! качество воды постепенно ухудшалось, и теперь она представляет серьёзную угрозу здоровью нашего населения. В связи с этим [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'отправила', 'отправил' )] многочисленные группы изыскателей на поиски более чистого источника, хотя доставка воды из нового места может стать непростой задачей."
 flavor_chk.8.a: "Нам нужен новый источник питьевой воды."
 flavor_chk.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая зависимость от кукурузы"
 flavor_chk.9.desc: "На протяжении многих поколений одним из наших источников пропитания для нашего народа была #TOOLTIP:GOODS,maize,X #L кукуруза#!#!. В последние годы население #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! всё чаще отказывается от трудоёмкой технологии никстамализации кукурузы, предпочитая поедать её в необработанном виде. Это уже отрицательно сказывается на здоровье наших подданных.\n\nЖелая возродить технологию никстамализации кукурузы, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'обратилась', 'обратился' )] за советом к своему ближайшему окружению."
 flavor_chk.9.a: "Кукуруза — основа нашего рациона, мы не можем позволить себе продолжительную переработку!"
 flavor_chk.9.b: "Мы должны вернуться к этой технологии."
 chk_reliance_on_maize: "Зависимость населения от кукурузы"
 flavor_chk.10.title: "Возвращение к никстамализации кукурузы"
 flavor_chk.10.desc: "Несмотря на сопротивление со стороны жителей #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#!, возвращение к практике никстамализации #TOOLTIP:GOODS,maize,X #L кукурузы#!#! прошло успешно — здоровье населения улучшается на глазах. Увы, значительная часть населения недовольна этими переменами, так как применение этой технологии привело к заметному сокращению доступного объёма кукурузы."
 flavor_chk.10.a: "Будем надеяться, что это поспособствует оздоровлению населения."
 chk_nixtamalized_maize_demand: "Никстамализация кукурузы"
 flavor_chk.11.title: "Повторный отказ от никстамализации кукурузы"
 flavor_chk.11.desc: "Несмотря на то, что возвращение к процессу никстамализации #TOOLTIP:GOODS,maize,X #L кукурузы#!#! благотворно сказалось на здоровье населения #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#!, недовольство насильственным внедрением этой практики привело к беспорядкам в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!. Вынужденное сокращение потребления кукурузы вот-вот приведёт к социальному взрыву."
 flavor_chk.11.a: "Не отказываться от технологии, несмотря ни на что."
 flavor_chk.11.b: "Уступить населению и запретить дальнейшую никстамализацию кукурузы."
 chk_maize_cravings: "Пристрастие к кукурузе"
 flavor_chk.12.title: "[our_ruler.GetName] заслуживает поклонения"
 flavor_chk.12.desc: "За время своего правления [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'добилась', 'добился' )] почти религиозного почитания среди жителей #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#!. [Select_CString(our_ruler.IsFemale, 'Её', 'Его' )] шаги к возобновлению давно утраченных торговых связей и восстановление многих районов #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! лишь способствовали усилению [Select_CString(our_ruler.IsFemale, 'её', 'его' )] популярности. Видя неожиданное возрождение [target_location.Custom('LR_RP')|l] из глубокого упадка, многие говорят, что [our_ruler.GetNameWithNoTooltip] — [Select_CString(our_ruler.IsFemale, 'спасительница', 'спаситель' )] страны."
 flavor_chk.12.a: "Принять поклонение."
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'спасала', 'спасал' )] не Кахокию, а её жителей."
 flavor_chk.20.title: "Заселение Внешней Кахокии"
 flavor_chk.20.desc: "В результате нового подъёма #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! в окружении [Select_CString(our_ruler.IsFemale, 'правительницы', 'правителя' )] снова обсуждается вопрос о заселении окраинных районов #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!. Когда-то эти области были густо заселены, но за последние десятилетия они превратились в бледную тень самих себя. Если [our_ruler.GetName] поддержит политику нового заселения окраин, [target_location.GetRank.GetNameWithNoTooltip] вернёт себе часть былой славы, однако возвращение людей во внешнюю Кахокию потребует немалых расходов."
 flavor_chk.20.a: "Поддержать заселение внешней Кахокии."
 flavor_chk.20.b: "Сосредоточить население в центре [target_location.Custom('LR_RP')|l]."
 flavor_chk.21.title: "Восстановление внешних районов Кахокии"
 flavor_chk.21.desc: "Подъём #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! достиг небывалых высот, и существующие поселения на окраинах Кахокии вновь наполнились людьми. Несмотря на то, что этим районам часто угрожают наводнения и другие стихийные бедствия, многие требуют, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'воспользовалась', 'воспользовался' )] возможностями, которые предоставляет наш нынешний демографический рост, и [Select_CString(our_ruler.IsFemale, 'возродила', 'возродил' )] окраинные области #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!."
 flavor_chk.21.a: "Начать восстановление внешних районов."
 flavor_chk.21.b: "Приберечь ресурсы для других проектов."
 flavor_chk.22.title: "Средоточие племенных культур"
 flavor_chk.22.desc: "В годы упадка пёстрое и многоязычное население #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! массово покидало эти места, но с возрождением #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! начался обратный процесс — многие жители соседних племён вновь переселяются обратно. Возвращение торговцев из #ONCLICK:COUNTRY,[target_migration_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_migration_source.Custom('CL_tt')],X [target_migration_source.Custom('CL_RP')|L]#!#! свидетельствует о том, что #TOOLTIP:LOCATION,cahokia,X #L Кахокия#!#! вполне способна снова стать одним из основных центров Восточных лесов."
 flavor_chk.22.a: "Наше общество вновь процветает!"
 flavor_chk.23.title: "Возрождение [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой торговли"
 flavor_chk.23.desc: "В течение нескольких поколений #TOOLTIP:LOCATION,cahokia,X #L Кахокия#!#! всё больше утрачивала статус основного центра торговли на #TOOLTIP:REGION,east_coast_region,X #L Восточном побережье#!#!, однако в последние годы этот упадок сменился медленным подъёмом. [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'восстановила', 'восстановил' )] городскую инфраструктуру и [Select_CString(our_ruler.IsFemale, 'добилась', 'добился' )] устойчивого роста населения, и теперь в Кахокию вновь стекаются торговцы из множества племён со всего региона."
 flavor_chk.23.a: "Кахокия снова будет крупным центром торговли!"
 chk_center_of_trade: "Региональный центр торговли"
 flavor_chk.24.title: "Новый золотой век [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_chk.24.desc: "Ещё недавно все считали, что [target_location.GetRank.GetName|l] доживает последние дни, однако [our_ruler.GetName] и [Select_CString(our_ruler.IsFemale, 'её', 'его' )] последователи вновь превратили #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокию#!#! в бриллиант Северной Америки. В стране царят стабильность и процветание, её тёмные времена завершились. В Кахокии наступил золотой век!"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] никогда больше не придёт в упадок!"
 flavor_chk.30.title: "Укрепление центра"
 flavor_chk.30.desc: "Разорительные набеги #ONCLICK:COUNTRY,[cahokia_raider.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cahokia_raider.Custom('CL_tt')],X [cahokia_raider.Custom('CL_RP')|L]#!#! нанесли серьёзный урон окраинным районам #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#!. Всё больше жителей вынуждены переселяться во внутренние области страны. Многие считают, что [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'должна', 'должен' )] сосредоточиться на укреплении центральных районов #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! в ответ на вылазки соседних племён, однако подобная стратегия может привести к окончательной потере окраин Кахокии."
 flavor_chk.30.a: "Укрепить центр Кахокии для защиты от племенных набегов."
 flavor_chk.30.b: "[cahokia_raider.GetNameWithNoTooltip] не пройдут! Мы дадим бой!"
 flavor_chk.31.title: "Избирательное строительство"
 flavor_chk.31.desc: "На протяжении многих поколений #L [ROOT.GetCountry.GetAdjective|l]ие#! жители славились как искусные строители курганов, однако из-за нехватки населения масштабные строительные проекты в #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! становятся нецелесообразными. [our_ruler.GetName] ещё продолжает строительство новых сооружений, но [Select_CString(our_ruler.IsFemale, 'её', 'его' )] ближайшее окружение предлагает проявить сдержанность, сосредоточившись лишь на самом необходимом для выживания #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!."
 flavor_chk.31.a: "Ограничить строительство, чтобы сохранить доходы."
 flavor_chk.31.b: "Мы не откажемся от расширения Кахокии!"
 flavor_chk.32.title: "Трагедия Кахокии"
 flavor_chk.32.desc: "Вслед за ухудшением обстановки в #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! всё больше жителей навсегда покидают #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#!. Многие из них верят, что [cahokia_migration.GetName] — более подходящее место для жизни. В деревни, основанные этими переселенцами, постепенно перебираются наиболее искусные ремесленники и мастера #TOOLTIP:LOCATION,cahokia,X #L Кахокии#!#!. [our_ruler.GetName] и [Select_CString(our_ruler.IsFemale, 'её', 'его' )] ближайшее окружение опасаются, что дни Кахокии сочтены."
 flavor_chk.32.a: "Это тревожный знак."
 flavor_chk.33.title: "Потеря торгового значения"
 flavor_chk.33.desc: "Многолетний упадок торговой деятельности привёл к тому, что представители других племён, прежде посещавшие #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокию#!#! для обмена товарами, совершенно пропали с улиц [target_location.Custom('LR_GEN')|l]. Решив, что они уже не вернутся, отдельные жители Кахокии принялись грабить принадлежавшие им торговые дома. Советники хотят, чтобы [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'выработала', 'выработал' )] чёткую позицию по этому вопросу, ведь если торговцы всё же вернутся, их возмущению из-за пропажи товаров не будет конца."
 flavor_chk.33.a: "Пусть грабят, всё равно эти торговые дома заброшены."
 flavor_chk.33.b: "Лучше оставить эти дома в неприкосновенности — вдруг торговцы вернутся?"
 flavor_chk.34.title: "Утрата общих культурных связей"
 flavor_chk.34.desc: "Было время, когда в #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокию#!#! стекались представители множества далёких племён, а торговля между ними сопровождалась активным культурным обменом. Увы, времена эти давно позади, и [target_location.GetRank.GetName|l] уже не является центром культурных связей. Лишившись веры в будущее, жители Кахокии всё чаще спрашивают себя: не пора ли позаботиться о сохранении собственной культурной самобытности, пока она не угасла вместе с [target_location.Custom('LR_TP')|l]?"
 flavor_chk.34.a: "Лучше сосредоточиться на сохранении собственной культуры."
 flavor_chk.34.b: "Со временем Кахокия восстановит культурные связи!"
 flavor_chk.35.title: "Тень над Кахокией"
 flavor_chk.35.desc: "Хотя [our_ruler.GetName] и другие лидеры #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокии#!#! не раз пытались переломить ситуацию, рост нестабильности, частые неурожаи и сильное загрязнение рек принудили большинство жителей покинуть [target_location.Custom('LR_VP')|l] навсегда. [our_ruler.GetNameWithNoTooltip] с частью #L [ROOT.GetCountry.GetAdjective|l]ой#! знати всё ещё остаются в Кахокии, но всем уже ясно, что лучшие дни [target_location.Custom('LR_RP')|l] давно ушли."
 flavor_chk.35.a: "Дни нашей славы навсегда остались в прошлом."
