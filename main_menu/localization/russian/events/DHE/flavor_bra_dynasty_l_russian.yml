l_russian:
 #Loc macros
 bra_hre_hyperlink: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#!"
 bra_hre_hyperlink_no_tt: "Священная Римская Империя"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "(сейчас: #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)"
 bra_wittelsbacher_investment_var: "#Y Вложения Виттельсбахов#!"
 bra_change_investment_score_add: "Мы получаем: $bra_wittelsbacher_investment_var$ — $VALUE|G0$ $bra_variable_counter$"
 bra_change_investment_score_subtract: "Мы теряем: $bra_wittelsbacher_investment_var$ — $VALUE|R0$ $bra_variable_counter$"
 #Events
 flavor_bra_dynasty.1.title: "Династия [root_dynasty.GetNameWithNoTooltip] из [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_bra_dynasty.1.desc.start: "После того как в 1320 году умер последний представитель династии [ShowDynastyName('askanier')] из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — [GetCharacter('bra_heinrich_ii_askanier').GetName] — [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими землями теперь правит император #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]. Чтобы на северных #TOOLTIP:CULTUREGROUP,german_group,X #L германских#!#! территориях царил порядок, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip] передал [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ую марку [Select_CString(GetCharacter('bra_ludwig_v_wittelsbach').IsFemale, 'своей дочери', 'своему сыну' )] по имени [GetCharacter('bra_ludwig_v_wittelsbach').GetName]."
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nТак начинается эпоха правления в [ROOT.GetCountry.Custom('CL_PP')] рода #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#! — и эпоха смуты. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ещё не может править в силу своих юных лет, поэтому почти всем государством управляет [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] не пользуется поддержкой населения, а в державе начинают бесчинствовать бароны-грабители и накапливаться экономические трудности. [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] может лишь мечтать о покое, и в целом #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахи#!#! похоже, совершенно не заинтересованы в управлении своими северными владениями…"
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\n[GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip], впрочем, [Select_CString(GetCharacter('bra_ludwig_v_wittelsbach').IsFemale, 'правила', 'правил' )] недолго, и теперь [ROOT.GetCountry.Custom('CL_RP')] управляет [root_ruler.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle], впрочем, сталкивается с теми же трудностями — экономическими бедами и разбоем баронов-грабителей. И в целом, похоже, #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахи#!#! мало заинтересованы в том, чтобы развивать эту отсталую марку…"
 flavor_bra_dynasty.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] восторжествует!"
 flavor_bra_dynasty.1.a.at: "Этот модификатор будет действовать до тех пор, пока нами не перестанет править $bra_wittelsbach_hyperlink$ или пока не случится [Concept('event', 'событие')|e] #Y «$flavor_bra_dynasty.8.title$»#!."
 flavor_bra_dynasty.1.a.bt: "Чтобы это событие началось, показатель «$bra_wittelsbacher_investment_var$» должен достигнуть #Y 7#! $bra_variable_counter$."
 flavor_bra_dynasty.1.a.ct: "Иногда будут происходить [Concept('events', 'события')|e], позволяющие увеличить или уменьшить этот счёт. При показателе #Y -20#! станет доступно событие #Y «$flavor_bra_dynasty.1100.title$»#!, после чего $bra_wittelsbach_hyperlink_no_tt$ лишится власти."
 flavor_bra_dynasty.2.title: "Конец владычества рода $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.2.desc: "Поскольку никто из представителей #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#! не обладает монаршей властью над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, эпоха экономического застоя и презрения закончилась. Теперь можно начать всё с чистого листа и обеспечить народу благополучие."
 flavor_bra_dynasty.2.a: "Пусть с этого начнётся новый золотой век."
 flavor_bra_dynasty.3.title: "Лжевальдемар"
 flavor_bra_dynasty.3.desc: "Поначалу в рассказ с некоторым трудом, но всё же можно было поверить: действительно, почему бы [Select_CString(target_character.IsFemale, 'правительнице', 'правителю' )] не подстроить собственную смерть, чтобы спокойно отправиться в паломничество? Однако чем настойчивее [Select_CString(target_character.IsFemale, 'она', 'он' )] стремится к престолу, тем больше возникает противоречий. Сегодня [GetCharacter('bra_waldemar_askanier').GetName] — совсем иной человек, чем до 1320 года, и объяснить резкие перемены в поведении очень сложно. Ближе к концу дня наконец раскрылась истина: [target_character.GetName] — всего лишь самозванец, [Select_CString(target_character.IsFemale, 'выдающая', 'выдающий' )] себя за почтенного маркграфа!\n\nВся поддержка, которой [Select_CString(target_character.IsFemale, 'она успела', 'он успел' )] заручиться, мгновенно улетучилась. Теперь никто больше не сомневается, что подлинный наш владыка — [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_bra_dynasty.3.a: "Среди нас самозванец! Кто бы мог подумать…"
 flavor_bra_dynasty.4.title: "Произвол баронов-грабителей"
 flavor_bra_dynasty.4.desc: "Бесчинствующие в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! бароны-грабители вводят непомерные налоги и сборы, обирая местное население. Такое своеволие эти [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] оправдывают тем, что в своих владениях они имеют законное право вести себя как угодно. И хотя на подобный шаг их могло толкнуть отчаяние, всё-таки такие поборы не дают [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им землям процветать. Стоит ли это терпеть?.."
 flavor_bra_dynasty.4.a: "Начать борьбу с баронами-грабителями."
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "Крестьянский бунт"
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] бунтуют"
 flavor_bra_dynasty.5.desc: "Экономика #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! идёт ко дну. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], обозлённые таким положением дел, отказываются обрабатывать поля, пока мы не выполним их требования и не избавим их от бесчинства корыстолюбивых баронов-грабителей."
 flavor_bra_dynasty.5.a: "Постараться улучшить их положение."
 flavor_bra_dynasty.5.b: "Какое нам дело до крестьян? Они не причинят нам хлопот."
 flavor_bra_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] берут власть на себя"
 flavor_bra_dynasty.6.desc: "#TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахи#!#! правят исключительно на бумаге — настоящая власть над народом находится в руках тех, за кем широкие массы следуют по собственной воле. В сёлах, например, это [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Чтобы наши подданные не забывали, кому власть над этими краями принадлежит по праву, священнослужителей можно лишить полномочий…"
 flavor_bra_dynasty.6.a: "Отозвать их полномочия."
 flavor_bra_dynasty.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] — люди, с которыми лучше не шутить."
 flavor_bra_dynasty.7.title: "Город не платит налоги"
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName] — плохо пригодный для жизни край, слабозаселённый и ещё более слабо развитый. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая казна пополняется в основном за счёт налогов, которые уплачивают города. Однако [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] заявили, что отказываются платить причитающуюся с них долю, поскольку не видят причин признавать, что $bra_wittelsbach_hyperlink$ — их законный правитель."
 flavor_bra_dynasty.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] слишком много себе позволяют — надо охладить их пыл."
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "$bra_wittelsbach_hyperlink_no_tt$ оживляют [ROOT.GetCountry.Custom('CL_VP')]"
 flavor_bra_dynasty.8.desc: "Годы бедности, разрухи, своеволия сословий и произвола баронов-грабителей, годы трудностей и борьбы с претендентами на трон закончились триумфом династии #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!. Сегодня [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetName] — подлинная жемчужина #TOOLTIP:REGION,north_german_region,X #L Северной Германии#!#!. Да здравствует [target_character.GetName]!"
 flavor_bra_dynasty.8.a: "Виттельсбахи будут гордиться [ROOT.GetCountry.Custom('CL_TP')]."
 flavor_bra_dynasty.9.title: "[target_character.GetNameWithNoTooltip] — человек-загадка"
 flavor_bra_dynasty.9.desc: "Смерть [Select_CString(target_character.IsFemale, 'её', 'его' )] наступила стремительно и неожиданно, однако память о [Select_CString(target_character.IsFemale, 'ней', 'нём' )] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! ещё жива. Оказалось, что [target_character.GetName] — якобы выходец из правившей [ROOT.GetCountry.Custom('CF_TP')|l] до 1320 года династии $bra_askanier_hyperlink$ — на самом деле [Select_CString(target_character.IsFemale, 'самозванка', 'самозванец' )], [Select_CString(target_character.IsFemale, 'обманщица', 'обманщик' )] и [Select_CString(target_character.IsFemale, 'плутовка', 'плут' )], каким в истории [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого государства не было равных. На похоронах [Select_CString(target_character.IsFemale, 'усопшую', 'усопшего' )] было решено похоронить в старой могиле, чтобы [Select_CString(target_character.IsFemale, 'она упокоилась', 'он упокоился' )] навсегда, однако обряд пришлось прервать, когда в земле обнаружился скелет, при жизни известный как [GetCharacter('bra_waldemar_askanier').GetName], а именно — #italic $name_waldemar$#!.\n\nЧувство стыда накрыло [ROOT.GetCountry.Custom('CL_VP')|l]: один человек смог обмануть целую страну…"
 flavor_bra_dynasty.9.a: "Как же нас так легко провели?"
 flavor_bra_dynasty.1000.title: "[target_character.GetNameWithNoTooltip] возвращается"
 flavor_bra_dynasty.1000.desc: "Поскольку никто из императоров #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! больше не имеет никакого отношения к правящей династии #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, вновь встаёт вопрос, насколько [Select_CString(bra_ruler.IsFemale, 'легитимна', 'легитимен' )] [bra_ruler.GetName]. Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! искренне тоскует по временам, когда на троне сидел $bra_askanier_hyperlink$… и, похоже, эта тоска ему воздалась, потому что, по воле случая, народу [Select_CString(target_character.IsFemale, 'явилась', 'явился' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'которую', 'которого' )] все считали [Select_CString(target_character.IsFemale, 'мёртвой', 'мёртвым' )]. Своё чудесное возвращение [Select_CString(target_character.IsFemale, 'она объяснила', 'он объяснил' )] тем, что похороны оказались ненастоящими и были устроены исключительно ради возможности спокойно отправиться в паломничество в Святую землю. Теперь же [target_character.GetShortNameWithNoTooltip] вновь [Select_CString(target_character.IsFemale, 'готова', 'готов' )] занять #L [ROOT.GetCountry.GetAdjective|l]ий#! престол, на котором сейчас восседает [bra_ruler.GetShortNameWithNoTooltip]."
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\nК счастью, [emperor_ruler.GetName] и [bra_ruler.GetShortNameWithNoTooltip] относятся друг к другу доброжелательно, поэтому $bra_hre_emperor_hyperlink$ в споре дома Виттельсбахов с претендентом занимает сторону первых."
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\nК сожалению, $bra_hre_emperor_hyperlink$ в споре между домами Асканиев и Виттельсбахов поддерживает первых, а потому [emperor_ruler.GetName] постановляет: власть над [bra_country.Custom('CL_TP')] будет иметь [target_character.GetShortNameWithNoTooltip]. Спастись от угрозы, которую представляет [target_character.GetShortNameWithNoTooltip], можно лишь в случае, если [emperor_ruler.GetNameWithNoTooltip] согласится заключить сделку…"
 flavor_bra_dynasty.1000.a: "Послать гонца и надеяться, что $bra_hre_emperor_hyperlink$ его примет!"
 flavor_bra_dynasty.1000.a.at: "[Concept('opinion','Мнение')|e] каждой державы, которой правит выходец из #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! изменяется на [ShowBiasValue('opinion_support_our_dynasty_member')|+=0]"
 flavor_bra_dynasty.1000.a.tt: "Мы запросим помощи, и, возможно, [emperor_country.GetName] поможет нам в борьбе с претендентом. На это уйдёт #Y 2 года#!. В это время мы будем обязаны выполнять условия, которые нам поставит $bra_hre_emperor_hyperlink$ (в случае, если [Concept('opinion', 'мнение')|e] этого человека о нас не превышает #Y 100#!)"
 flavor_bra_dynasty.1000.b: "Казнить претендента самостоятельно!"
 flavor_bra_dynasty.1000.b.tt: "Мы попытаемся устроить казнь. Если [target_character.GetName] окажется [Select_CString(target_character.IsFemale, 'казнена', 'казнён' )], [bra_ruler.GetName] вновь станет считаться легитимным правителем, а мы дополнительно получим #Y +5#! к показателю «$bra_wittelsbacher_investment_var$» $bra_variable_counter$.\nВ случае неудачи начнётся [Concept('civil_war', 'гражданская война')|e]"
 flavor_bra_dynasty.1000.c: "Отречься в пользу истинного правителя [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_bra_dynasty.1000.c.at: "[Concept('opinion','Мнение')|e] каждой державы, которой правит выходец из #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! изменяется на [ShowBiasValue('opinion_support_our_dynasty_member')|+=0]"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "#TOOLTIP:POPTYPE,nobles,X #L Аристократы#!#! из нескольких (вплоть до #Y 4#!) самых населённых наших районов получат следующие эффекты:\n• Теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]\n• Присоединяются к фракции «[false_waldemar_rebel.GetName]»"
 flavor_bra_dynasty.1001.title: "[target_character.GetShortNameWithNoTooltip] приобретает вес в [bra_country.Custom('CL_PP')]"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#!. Причина весьма серьёзна: [bra_ruler.GetName] опасается, что [Select_CString(bra_ruler.IsFemale, 'её', 'его' )] соперник и претендент на престол начинает приобретать слишком громкую славу, а потому просит у нас помощи в борьбе против этого человека. [Select_CString(target_character.IsFemale, 'Самозванка', 'Самозванец' )], [Select_CString(target_character.IsFemale, 'представляющаяся', 'представляющийся' )] как [target_character.GetName], утверждает, что [Select_CString(target_character.IsFemale, 'вернулась', 'вернулся' )] из паломничества в Святую землю и теперь собирается вновь занять [bra_country.GetAdjectiveWithNoTooltip]ий престол.\n\nОднако нам известно, что за именем $name_waldemar$ скрывается всего лишь мошенник."
 flavor_bra_dynasty.1001.desc: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#!. Причина весьма серьёзна: в державе разгорелся династический спор. [Select_CString(target_character.IsFemale, 'Прежняя правительница', 'Прежний правитель' )] [bra_country.Custom('CL_RP')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'вернулась', 'вернулся' )] из паломничества в Святую землю и теперь вновь заявляет свои права на #L [bra_country.GetAdjective|l]ий#! престол. [bra_ruler.GetName] почти не пользуется поддержкой со стороны своих подданных, а потому [Select_CString(bra_ruler.IsFemale, 'выразила', 'выразил' )] желание пойти с нами на переговоры в обмен на нашу помощь в борьбе против неожиданного претендента."
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName] будет [Select_CString(target_character.IsFemale, 'изгнана', 'изгнан' )] из #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#! и потеряет [Concept('modifier', 'модификатор')|e] «[ShowModifier('bra_waldemar_rallies_nobility')]»"
 flavor_bra_dynasty.1001.a: "Мы поможем им в обмен на золото."
 flavor_bra_dynasty.1001.a.tt: "Мы получим [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] ед. [Concept('gold', 'золота')|e] от #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#! через #Y 1 год#!"
 flavor_bra_dynasty.1001.b: "Рука руку моет. Поможем им!"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName] проголосует за нас через #Y 1 год#!"
 flavor_bra_dynasty.1001.c: "Мы поможем Виттельсбахам в обмен на политическую благосклонность."
 flavor_bra_dynasty.1001.c.tt: "[Concept('opinion', 'Мнение')|e] о нас всех [Concept('countries', 'держав')|e], где правит [Concept('dynasty', 'династия')|e] #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, на #Y 1 год#! изменится на [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0]"
 flavor_bra_dynasty.1001.d: "Мы поддержим Виттельсбахов."
 flavor_bra_dynasty.1001.d.tt: "Мы ничего не попросим взамен"
 flavor_bra_dynasty.1001.e: "Помощь Виттельсбахам не сулит нам никакой выгоды."
 flavor_bra_dynasty.1001.e.tt: "Мы откажемся помогать #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахам#!#!. [Concept('opinion', 'Мнение')|e] о нас всех [Concept('countries', 'держав')|e], где правит [Concept('dynasty', 'династия')|e] Виттельсбахов, изменится на [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0], а мнение о нас всех держав, где правит династия $bra_askanier_hyperlink$, изменится на [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] через #Y 1 год#!"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip] сможет свершить правосудие так, как посчитает нужным."
 flavor_bra_dynasty.1001.zzz.tt: "[target_character.GetName] понесёт такое наказание, которое [bra_country.GetName] посчитает заслуженным"
 flavor_bra_dynasty.1002.title: "$bra_hre_emperor_hyperlink$ оказывает поддержку"
 flavor_bra_dynasty.1002.desc: "До нашего двора дошли замечательные вести. $bra_hre_emperor_hyperlink$, [emperor_ruler.GetName|l] из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!, выражает нам искреннюю поддержку и считает, что настоящий правитель — [bra_ruler.GetName|l], а не [target_character.GetName]!"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nНо, разумеется, такая поддержка не обойдётся нам даром. [emperor_ruler.GetShortNameWithNoTooltip] ясно [Select_CString(emperor_ruler.IsFemale, 'дала', 'дал' )] нам понять, что любая помощь нам тяжким бременем ложится на казну, а потому от нас требуют взамен выплатить подношение в размере [ROOT.GetVariable('bra_owes_gold').GetValue|V2] золотых монет."
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nНо, разумеется, такая поддержка не обойдётся нам даром. [emperor_ruler.GetShortNameWithNoTooltip] весьма [Select_CString(emperor_ruler.IsFemale, 'озабочена', 'озабочен' )] вопросом передачи власти над #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империей#!#! своему наследнику, а потому требует от нас полной преданности императорской семье в её деле занятия престола."
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nНо, разумеется, такая поддержка не обойдётся нам даром. [emperor_ruler.GetShortNameWithNoTooltip] хочет, чтобы мы стали [Select_CString(emperor_ruler.IsFemale, 'её', 'его' )] вестником в семействе #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, дабы каждый член этого рода смог увидеть, насколько [emperor_country.GetNameWithNoTooltip] славная держава."
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\nК нашему удивлению, $bra_hre_emperor_hyperlink$ не требует взамен совершенно ничего, потому как прислушивается к голосу совести. Помощь эта безвозмездна."
 flavor_bra_dynasty.1002.a: "Наконец-то власть вновь у Виттельсбахов!"
 flavor_bra_dynasty.1002.a.tt: "[Concept('opinion', 'Мнение')|e], которое [emperor_country.GetName] вызывает у каждой [Concept('country', 'державы')|e], где правит [Concept('dynasty', 'династия')|e] #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, изменяется на [ShowBiasValue('opinion_supported_the_wittelsbacher')|0]"
 flavor_bra_dynasty.1003.title: "$bra_hre_emperor_hyperlink$ отказывает в поддержке"
 flavor_bra_dynasty.1003.desc.dead: "До нас дошли вести, что [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] [emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'решила', 'решил' )] занять в этой борьбе противоположную нам сторону по одним лишь [Select_CString(emperor_ruler.IsFemale, 'ей', 'ему' )] известным причинам. [target_character.GetName] пока остаётся без достойного соперника…"
 flavor_bra_dynasty.1003.desc.wittelsbach: "До нас дошли ужасные новости! Дождавшись, пока безобразие, которое [target_character.GetName] учиняет в нашей державе, разрастётся посильнее, $bra_hre_emperor_hyperlink$ [emperor_ruler.GetName] наконец [Select_CString(emperor_ruler.IsFemale, 'выразила', 'выразил' )] мнение #L [emperor_country.GetAdjective|l]ой#! стороны: несмотря на родственные связи, [emperor_ruler.GetName] выступает против своей собственной династии, то есть [bra_ruler.GetName] не дождётся столь нужной поддержки!"
 flavor_bra_dynasty.1003.desc: "До нас дошли ужасные новости! Дождавшись, пока безобразие, которое [target_character.GetName] учиняет в нашей державе, разрастётся посильнее, $bra_hre_emperor_hyperlink$ [emperor_ruler.GetName] наконец [Select_CString(emperor_ruler.IsFemale, 'выразила', 'выразил' )] мнение #L [emperor_country.GetAdjective|l]ой#! стороны: [Select_CString(emperor_ruler.IsFemale, 'она', 'он' )] открыто выступает против Виттельсбахов, а значит, [bra_ruler.GetName] не дождётся столь нужной поддержки!"
 flavor_bra_dynasty.1003.a: "Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» никогда ещё не казался таким ужасным…"
 flavor_bra_dynasty.1003.a.tt: "[Concept('opinion', 'Мнение')|e], которое [emperor_country.GetName] вызывает у каждой [Concept('country', 'державы')|e], где правит [Concept('dynasty', 'династия')|e] #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!, изменяется на [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0]. Мнение каждой державы, где правит династия $bra_askanier_hyperlink$, изменяется на [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]"
 flavor_bra_dynasty.1004.title: "$bra_hre_emperor_hyperlink$ оказывает безоговорочную поддержку"
 flavor_bra_dynasty.1004.desc: "До нас дошли новости из #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_RP')|L]#!#!: своими поступками [target_character.GetName] [Select_CString(target_character.IsFemale, 'навлекла', 'навлёк' )] на себя позор, а потому [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] даёт нам полное право разобраться с самозванцем так, как мы посчитаем нужным."
 flavor_bra_dynasty.1004.a: "Изгнать [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_bra_dynasty.1004.b: "Казнить [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_bra_dynasty.1004.c: "Возможно, [Select_CString(target_character.IsFemale, 'её', 'его' )] умения нам пригодятся…"
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName] получит второй шанс. [Select_CString(target_character.IsFemale, 'Ей', 'Ему' )] можно будет дать должность в совете"
 flavor_bra_dynasty.1005.title: "Вопрос подлинности"
 flavor_bra_dynasty.1005.desc: "Правление #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#! закончилось. На престоле #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#! теперь вновь восседает славная династия $bra_askanier_hyperlink$. Однако [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вызывает немалое подозрение: [target_character.GetName] не может вспомнить никаких своих свершений перед якобы похоронами, а другие Аскании подмечают необъяснимые изменения во внешности [Select_CString(target_character.IsFemale, 'своей любимой родственницы', 'своего любимого родственника' )]. Даже [Select_CString(target_character.IsFemale, 'её', 'его' )] подход к управлению державой изменился резким образом. [target_character.GetShortNameWithNoTooltip] списывает эти противоречия на пережитое недавно паломничество в Святую землю…"
 flavor_bra_dynasty.1005.a: "Изучить [Select_CString(target_character.IsFemale, 'её', 'его' )] рассказы на подлинность."
 flavor_bra_dynasty.1005.a.tt: "Начнётся изучение подлинности историй, которые рассказывает [target_character.GetName]. Возможно, выяснится [Select_CString(target_character.IsFemale, 'её', 'его' )] истинная связь с династией $bra_askanier_hyperlink$…"
 flavor_bra_dynasty.1005.b: "Это всего лишь необоснованные слухи."
 flavor_bra_dynasty.1006.title: "[target_character.GetShortNameWithNoTooltip] под следствием"
 flavor_bra_dynasty.1006.desc: "Спустя два года тщательных изучений, исследований и сравнений документов вопрос, кто на самом деле [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName], наконец закрыт."
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\nМы пришли к выводу, что [target_character.GetName] действительно выходец из династии $bra_askanier_hyperlink$, хотя при этом [Select_CString(target_character.IsFemale, 'она', 'он' )] вовсе не [GetCharacter('bra_waldemar_askanier').GetName] — вопреки всем попыткам выдать себя за этого человека. Да, [Select_CString(target_character.IsFemale, 'она', 'он' )] носит то же имя, что и скончавшийся три года назад маркграф, однако всё же это совсем другой $name_waldemar$."
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\nТщательно продуманный обман потерпел крах, и когда [Select_CString(target_character.IsFemale, 'самозванке', 'самозванцу' )] предъявили неоспоримые факты, отпираться стало бесполезно. [target_character.GetShortNameWithNoTooltip] на самом деле [Select_CString(target_character.IsFemale, 'притворялась', 'притворялся' )] другим человеком, а придворные в это верили. Даже члены династии $bra_askanier_hyperlink$ были убеждены, что [GetCharacter('bra_waldemar_askanier').GetName] всё ещё здравствует. [bra_country.GetAdjectiveWithNoTooltip]ий двор кипит от возмущения, а различные его деятели требуют проявить решительность."
 flavor_bra_dynasty.1006.a: "Сходство было просто поразительное."
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName] и все [Select_CString(target_character.IsFemale, 'её', 'его' )] потомки сменят [Concept('dynasty', 'династию')|e] на $bra_askanier_hyperlink$"
 flavor_bra_dynasty.1006.b: "По крайней мере это не $bra_wittelsbach_hyperlink_no_tt$…"
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName] и все [Select_CString(target_character.IsFemale, 'её', 'его' )] потомки сменят [Concept('dynasty', 'династию')|e] на [target_dynasty.GetName]"
 flavor_bra_dynasty.1006.c: "Избавиться от самозванца!"
 flavor_bra_dynasty.1007.title: "Лже[target_character.GetNameWithNoTooltip|l] идёт на казнь"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'оказалась', 'оказался' )] в руках лоялистов, для которых имя [bra_ruler.GetName] ещё не пустой звук. После этого выяснилось, что [target_character.GetShortNameWithNoTooltip] не только не имеет никакого отношения к роду $bra_askanier_hyperlink$ — даже другие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] отказывают этому человеку в благородном происхождении. [Select_CString(target_character.IsFemale, 'Она была обвинена', 'Он был обвинён' )] в подрыве устоев #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#! и [Select_CString(target_character.IsFemale, 'признана виновной', 'признан виновным' )]…"
 flavor_bra_dynasty.1007.desc.failed_execution: "Под покровом ночи [target_character.GetName] [Select_CString(target_character.IsFemale, 'была схвачена', 'был схвачен' )] и [Select_CString(target_character.IsFemale, 'заключена', 'заключён' )] в темницу. Казнь должна состояться с первым лучом солнца. Однако оказалось, что [target_character.GetShortNameWithNoTooltip] — хитрый и находчивый человек, предусмотревший все наши замыслы, поскольку вскоре после этого в дворцовую темницу ворвались многочисленные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], освободившие [Select_CString(target_character.IsFemale, 'узницу', 'узника' )].\n\nТеперь [bra_country.GetName] находится на грани гражданской войны непредсказуемого размаха…"
 flavor_bra_dynasty.1007.a: "Мы избежали очередной катастрофы."
 flavor_bra_dynasty.1007.b: "К оружию!"
 bra_true_waldemar_identity_reveal_tt: "#italic Станет известно, кто на самом деле [target_character.GetName]…#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "#TOOLTIP:POPTYPE,nobles,X #L Аристократы#!#! из нескольких (вплоть до #Y 12#!) самых населённых наших районов получат следующие эффекты:\n• Теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]\n• Присоединяются к фракции «[false_waldemar_rebel.GetName]»"
 false_waldemar_rebel: "Сторонники Вальдемара"
 flavor_bra_dynasty.1100.title: "Пренебрежение [root_country.Custom('CL_TP')]"
 flavor_bra_dynasty.1100.desc: "Земли, которыми располагает [root_country.GetName], никогда не знали чрезмерной заботы, однако даже в самые трудные времена нам не было так тяжело, как сейчас, когда [root_country.GetNameWithNoTooltip] находится под властью #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#!.\n\nО нашем бедственном положении сегодня уже знает непосредственно [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. [root_ruler.GetName] ходит по краю, и судьба [Select_CString(root_ruler.IsFemale, 'её', 'его' )] висит на волоске…"
 flavor_bra_dynasty.1100.a: "$bra_hre_emperor_hyperlink$, несомненно, поймёт, насколько это невыносимо."
 flavor_bra_dynasty.1101.title: "Виттельсбахи подвели Священную Римскую Империю"
 flavor_bra_dynasty.1101.desc: "Одно наше курфюршество — [root_country.GetFlavorRank|l] [root_country.GetName] — оказалось в страшном положении. Там бесчинствуют бароны-грабители, экономика рушится, а [root_ruler.GetName|l] совершенно не обращает внимания на жалобы своих подданных. Такая обстановка совершенно не красит #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#!, а потому мы, как [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] этой державы, обязаны положить конец подобной ужасающей бесхозяйственности."
 flavor_bra_dynasty.1101.a: "Взять управление [root_country.Custom('CF_TP')|l] в свои руки."
 flavor_bra_dynasty.1101.a.tt: "[emperor_ruler.GetName] станет новым [Concept('ruler', 'правителем')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#! и образует [Concept('union', 'унию')|e] с этой державой"
 flavor_bra_dynasty.1101.b: "Пусть [root_country.Custom('CL_TP')] правит [dynasty_character.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1101.b.tt: "[dynasty_character.GetName] станет новым [Concept('ruler', 'правителем')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!"
 flavor_bra_dynasty.1101.c: "От нашего имени будет править [cabinet_character.GetName]."
 flavor_bra_dynasty.1101.c.tt: "Место [Concept('ruler', 'правителя')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#! займёт [cabinet_character.GetName]. Держава станет нашим #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалом#!#!, в результате чего все остальные участники #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! получат [ShowBiasValue('subjugated_elector_antagonism')|-=0] к [Concept('antagonism', 'неприязни')|e] к нам"
 subjugated_elector_antagonism: "Подчинённый выборщик"
 flavor_bra_dynasty.1101.d: "Наш советник знает, как справиться с этой бедой."
 flavor_bra_dynasty.1101.d.tt: "Местный советник из числа наших придворных станет новым [Concept('ruler', 'правителем')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!"
 flavor_bra_dynasty.1101.e: "Не станет трогать Виттельсбахов — пусть восстанавливают всё сами."
 flavor_bra_dynasty.1101.e.tt: "Мы оставим #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#! в покое. [root_country.GetName] останется под их властью"
 flavor_bra_dynasty.1102.title: "$bra_hre_emperor_hyperlink$ даёт ответ"
 flavor_bra_dynasty.1102.desc.wittelsbach: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что все земли, которыми ныне владеет [root_country.GetName], будут объединены с [emperor_country.Custom('CL_TP')], а править этим образованием станет [emperor_ruler.GetName]."
 flavor_bra_dynasty.1102.desc: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что с этого дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахи#!#! лишаются своей власти, а землями, которыми ныне владеет [root_country.GetName], станет управлять непосредственно [emperor_ruler.GetName]. Таким образом мы оказались вынуждены вступить в личную унию с [emperor_country.Custom('CL_TP')]."
 flavor_bra_dynasty.1102.a: "Да здравствует [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]!"
 flavor_bra_dynasty.1102.b: "Лишь бы в этот раз Виттельсбахи не довели всё до развала."
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что всеми землями, которыми ныне владеет [root_country.GetName], станет управлять [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.desc: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что с этого дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахи#!#! лишаются своей власти, а землями, которыми ныне владеет [root_country.GetName], станет управлять непосредственно [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.a: "Правь достойно, [dynasty_character.GetShortNameWithNoTooltip]."
 flavor_bra_dynasty.1103.b: "Похоже, Виттельсбахам достался второй шанс."
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что этими краями отныне будет править новый выходец из династии #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!#! — человек, в прошлом уже доказавший свою надёжность. Теперь #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_TP')|L]#!#! правит [cabinet_character.GetName] — самый верный из всех [emperor_country.GetAdjectiveWithNoTooltip|l]их вассалов."
 flavor_bra_dynasty.1104.desc: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что с этого дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахи#!#! лишаются своей власти, а землями, которыми ныне владеет [root_country.GetName], станет править [cabinet_character.GetName] — самый верный из всех [emperor_country.GetAdjectiveWithNoTooltip|l]их вассалов."
 flavor_bra_dynasty.1104.a: "Спасибо, что не $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1104.b: "Просто замечательно. Виттельсбахи вернулись…"
 flavor_bra_dynasty.1104.c: "Мы никогда не встанем на колени перед [emperor_country.Custom('CL_TP')]!"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что с этого дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахи#!#! лишаются своей власти, а землями, которыми ныне владеет [root_country.GetName], станет править [hohenzollern_character.GetName] — доверенный советник Виттельсбахов."
 flavor_bra_dynasty.1105.a: "Пусть правит мудро."
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. Он провозглашает, что правители из династии #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!# получат предупреждение от имперского двора, однако [root_country.GetFlavorRank|l] останется в их руках."
 flavor_bra_dynasty.1106.a: "[root_country.GetNameWithNoTooltip] навсегда останется собственностью Виттельсбахов…"
 flavor_bra_dynasty.1107.title: "[root_country.GetNameWithNoTooltip] сопротивляется"
 flavor_bra_dynasty.1107.desc: "Упрямое недогосударство [root_country.GetName] отказывается склоняться перед нами даже после того, как мы ему помогли. Теперь совершенно очевидно, что власти #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#! не отличаются дальновидностью, а потому у нас есть весомая причина подчинить их силой."
 flavor_bra_dynasty.1107.a: "Мы не потерпим предателей!"
 flavor_bra_dynasty.1200.title: "[bra_country.GetAdjectiveWithNoTooltip|U]ое бремя"
 flavor_bra_dynasty.1200.desc: "Спустя годы бесхозяйственного отношения к нам со стороны #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!# бедами, терзающими #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_VP')|L]#!#!, наконец-то занялся дом [emperor_dynasty.GetName]. И хотя помыслы наши в отношении [bra_country.Custom('CF_RP')|l] благородны и отвечают интересам этого рода, всё же очевидно, что нашей власти не вполне по силам возродить этот край, запущенный Виттельсбахами.\n\nОдин из наших придворных советников по имени [hohenzollern_character.GetName] — весьма сведущий в вопросах управления и дипломатии человек. Назначив [Select_CString(hohenzollern_character.IsFemale, 'её', 'его' )] [Select_CString(hohenzollern_character.IsFemale, 'правительницей', 'правителем' )] и предоставив самоуправление, мы, возможно, добьёмся восстановления [bra_country.Custom('CL_RP')]."
 flavor_bra_dynasty.1200.a: "[hohenzollern_character.GetShortNameWithNoTooltip] будет править [bra_country.Custom('CF_TP')|l] — мы [Select_CString(hohenzollern_character.IsFemale, 'ей', 'ему' )] доверяем."
 flavor_bra_dynasty.1200.a.tt: "На смену [Concept('ruler', 'правителю')|e] #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#! придёт [hohenzollern_character.GetName]"
 flavor_bra_dynasty.1200.b: "Вздор. Мы и сами можем управлять [bra_country.Custom('CL_TP')]."
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip] — новый правитель [bra_country.Custom('CL_RP')]"
 flavor_bra_dynasty.1201.desc: "Спустя годы бесхозяйственного отношения к #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_DP')|L]#!#! со стороны #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Виттельсбахов#!# власть над этими землями взяли вельможи из #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. И хотя помыслы их соответствуют нашим интересам, в первую очередь эти люди преданы #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, а потому не смогут править нами лучше, чем даже самый неравнодушный Виттельсбах.\n\nК счастью, об этом [Select_CString(emperor_ruler.IsFemale, 'осведомлена', 'осведомлён' )] [emperor_ruler.GetName]. [Select_CString(emperor_ruler.IsFemale, 'Она послала', 'Он послал' )] нам своего самого способного советника, и теперь [bra_country.Custom('CL_TP')] будет самостоятельно править [hohenzollern_character.GetName]."
 flavor_bra_dynasty.1201.a: "Пусть правит мудро и решительно."
