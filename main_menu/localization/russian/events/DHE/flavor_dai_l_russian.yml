l_russian:
 flavor_dai.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий поход против [target_country.Custom('CL_RP')]"
 flavor_dai.1.desc: "[ROOT.GetCountry.GetLongName] и [target_country.GetLongName] враждовали веками, #L [ROOT.GetCountry.GetCulture.GetName|l]о#!-#L [target_country.GetCulture.GetName|l]ие#! отношения всегда оставались крайне напряжёнными. Сейчас власти [target_country.Custom('CL_RP')] слабы как никогда, и у нас есть уникальная возможность покончить с ними раз и навсегда."
 flavor_dai.1.historical_info: "В начале XIII века Тямпа и Дайвьет заключили союз против династии Юань, но вскоре конфликт между двумя государствами разгорелся с новой силой. Причиной тому был кризис престолонаследия, поставивший Тямпу на грань гражданской войны. Ча Хоа Бо Зе, родственник покойного царя Тямпы, узурпировал трон, и тогда член царской семьи Те Мо перешёл на сторону Дайвьета и обратился за помощью к Чан Зу Тонгу. Кульминацией их противостояния стала война, бушевавшая с 1367 по 1390 год."
 flavor_dai.1.a: "На этот раз [target_country.GetNameWithNoTooltip] преклонит колени!"
 flavor_dai.1.b: "Мы пролили достаточно крови. Пора покончить с враждой."
 flavor_dai.2.title: "Аннексия области [target_area.GetNameWithNoTooltip]"
 flavor_dai.2.desc: "После многолетнего противостояния судьба #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! наконец-то была решена. [target_area.GetName] теперь принадлежит #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, [target_location.GetName] стоит на коленях перед [root_location.Custom('LR_TP')|l] [root_location.GetName]. Пора решать, как нам управлять новыми землями — и какая судьба ожидает #L [target_culture.GetName|l]их#! подданных #L [root_culture.GetName|l]ой#! державы."
 flavor_dai.2.tt: "[Concept('integration', 'Интеграция')|e] всех [Concept('location', 'районов')|e] области [target_area.GetName] увеличивается на #G 10#!"
 flavor_dai.2.a: "[target_culture.GetNameWithNoTooltip]ое население будет интегрировано в наше общество."
 flavor_dai.2.b: "Оставим их в покое."
 flavor_dai.2.c: "Область [target_area.GetNameWithNoTooltip] будет заселена [root_culture.GetNameWithNoTooltip|l]ими жителями."
 flavor_dai.3.title: "[target_culture_group.GetNameWithNoTooltip]ие купцы"
 flavor_dai.3.desc: "Торговцы из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! стали привычным зрелищем на улицах [target_location.Custom('LR_RP')|l] [target_location.GetName]. [target_market.GetName] всегда полон #L [target_culture_group.GetName|l]их#! гостей, благодаря их усилиям связи между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и жителями региона [target_region.GetName] крепнут с каждым днём. Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже опасаются, что такое сближение может навредить традиционной #L [root_culture.GetName|l]ой#! культуре…"
 flavor_dai.3.historical_info: "В XVI веке японские купцы вели активную торговлю с вьетнамцами, у них была своя фактория в портовом городе Файфо. Именно они построили знаменитый крытый Японский мост, который одновременно выполнял функции храма."
 flavor_dai.3.a: "Мы будем укреплять торговые связи с [target_country.Custom('CL_TP')]."
 japanese_bridge: "Японский мост"
 flavor_dai.3.b: "Лучше оставить всё как есть."
 flavor_dai.3.c: "Пора изгнать [target_culture_group.GetNameWithNoTooltip|l]их купцов из наших портов."
 flavor_dai.4.title: "Императорская цитадель"
 flavor_dai.4.desc: "[ROOT.GetCountry.GetLongName] процветает, население страны быстро растёт, и мы всё больше начинаем походить на настоящую империю — такую, как #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное государство#!#!. Советники считают, что [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] деяния должны быть увековечены постройкой величественного дворцового комплекса."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Они также предлагают перенести #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! [target_location.GetName]. Впрочем, некоторые советники считают более целесообразным заняться перестройкой и расширением [capital_location.Custom('LR_GEN')|l] [capital_location.GetName]."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('CL_RP')] разместится в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#! [target_location.GetName]."
 flavor_dai.4.historical_info: "Императорская цитадель Хюэ — это обширный, окружённый стеной комплекс на территории имперской столицы династии Нгуен. Цитадель была построена в 1803 году, когда Нгуен Ань окончательно объединил Вьетнам после столетнего противостояния княжеских династий Чинь и Нгуен."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip] отлично подходит на роль столицы."
 flavor_dai.4.tt: "Государственная поддержка"
 flavor_dai.4.b: "Лучше сосредоточимся на городе [capital_location.GetNameWithNoTooltip]."
 flavor_dai.4.c: "[target_location.GetNameWithNoTooltip] станет величайшим городом страны."
 flavor_dai.5.title: "Перевод [root_language.GetNameWithNoTooltip|l]ого языка на латиницу"
 flavor_dai.5.desc: "В регионе [target_region.GetName] появились купцы и миссионеры из Европы. Они торгуют с местным населением и одновременно пытаются распространять среди них свою веру. Среди приезжих выделяется миссионер из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! по имени [target_character.GetName]. Пока #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] поражаются успехам этой #L [target_religion.GetAdjective|l]ой#! миссии, [target_character.GetNameWithNoTooltip] работает над модификацией #L [target_language.GetName|l]ого#! алфавита под специфику #L [root_language.GetName|l]ого#! языка. Как оказалось, новый алфавит обладает значительными преимуществами по сравнению с традиционной #L [root_culture.GetName|l]ой#! письменностью."
 flavor_dai.5.historical_info: "Франсиско де Пина — иезуитский священник родом из Португалии, переводчик и миссионер, проповедовавший на территории современного Вьетнама с 1617 года до своей смерти в 1625 году. Латинизированная письменность для вьетнамского языка, которую создал де Пина, впоследствии легла в основу современного вьетнамского алфавита."
 flavor_dai.5.a: "Принять новый алфавит."
 portuguese_missionary: "#L [target_culture.GetName]ий#! миссионер"
 flavor_dai.5.b: "[target_character.GetNameWithNoTooltip] может остаться в стране, но нельзя позволить [Select_CString(target_character.IsFemale,'ей', 'ему')] менять наш язык."
 flavor_dai.5.c: "Какая наглость! Пора изгнать [Select_CString(target_character.IsFemale,'её', 'его')] и всех остальных [target_culture.GetNameWithNoTooltip|l]их миссионеров прочь с нашей земли!"
