l_russian:
 flavor_kor.1.title: "Власть монголов"
 flavor_kor.1.desc: "В роковом 1231 году монголы начинают войну с #L [ROOT.GetCountry.GetAdjective|l]им#! народом, которая длится долгих 39 лет. В конце концов, потеряв возможность сопротивляться из-за острой нехватки людей и ресурсов, [ROOT.GetCountry.Custom('CF_DP')|l] [ROOT.GetCountry.Custom('CL_DP')] пришлось склониться перед захватчиками. [GetCountry('CHI').GetLongName] — теперь сюзерен этой державы.\n\nБольшинство ключевых должностей в нашем правительстве занимают #L [GetCountry('MGE').GetAdjective|l]ие#! аристократы: они определяют политику нашего государства и навязывают нам #TOOLTIP:GOVERNMENT_REFORM,son_in_law_rule,X #L правило «зятя»#!#!.\n\nОднако расцвет не может длиться вечно, и само время играет против монголов. Неизбежное падение их империи уже не за горами, но, чтобы по-настоящему освободиться от [GetCountry('MGE').GetAdjectiveWithNoTooltip|l]их оков, мы должны разобраться с теми, кто дёргает за ниточки внутри нашей страны."
 flavor_kor.1.a: "Мы освободимся из-под гнёта этих варваров!"
 kor_hostile_attitude: "Взаимная вражда"
 flavor_kor.1.b: "Что с нами станет без патронажа монголов?"
 kor_friendly_attitude: "Взаимная приязнь"
 flavor_kor.1.a.at: "#R Пока #TOOLTIP:CULTURE,$mongolian_culture_tt$,X #L монгольские#!#! [Concept('character', 'персонажи')|e]-[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] остаются при нашем дворе, периодически будут происходить [Concept('events', 'события')|e], ведущие к ограничению власти нашего правительства и потере ресурсов.#!"
 flavor_kor.1.a.tt: "Мы выбрали вражду с [GetCountry('CHI').Custom('CL_TP')], и мнение сторон друг о друге ухудшилось на [ShowBiasValue('kor_hostile_attitude')|0]. Когда нашу страну покинут все #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольские#!#! [Concept('characters', 'подданные')|e]-[THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')], мы сможем отменить #TOOLTIP:GOVERNMENT_REFORM,son_in_law_rule,X #L правило «зятя»#!#!."
 flavor_kor.1.b.tt: "Мы выбрали дружбу с [GetCountry('CHI').Custom('CL_TP')], и мнение обеих сторон друг о друге улучшилось на [ShowBiasValue('kor_friendly_attitude')|0]. Если #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольские#!#! [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] дождутся от нас выполнения их требований, связь между нашими державами станет крепче."
 flavor_kor.1.a.TIP: "Вы можете воспользоваться [Concept('character_interactions', 'взаимодействием')|e] #TOOLTIP:CHARACTER_INTERACTION,banish_character,X #L «Изгнание»#!#!, чтобы избавиться от тех, кто поддерживает [GetCountry('CHI').Custom('CL_VP')]."
 flavor_kor.2.title: "Требования монгольских аристократов"
 flavor_kor.2.desc: "#TOOLTIP:CULTURE,mongolian_culture_tt,X #L Монгольские#!#! аристократы занимают ключевые должности в правительстве, и ресурсы нашей державы находятся в их руках…"
 flavor_kor.2.desc.demand: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'которая', 'который')] на данный момент представляет интересы державы [target_country.GetName] в нашей стране, [Select_CString(target_character.IsFemale, 'озвучила', 'озвучил')] новое требование своих владык."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetGovernment.GetRulerTitle|U] собирается потратить наши золотые резервы на собственные нужды."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetAdjectiveWithNoTooltip|U]ие власти интересуют наши ценнейшие артефакты. Они хотят присвоить их себе ради повышения престижа."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Наши дипломаты нужны при [target_country.GetAdjectiveWithNoTooltip]ом дворе."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetGovernment.GetRulerTitle|U] [target_country.Custom('CL_RP') требует беспрекословного подчинения от всех наших сословий. Наши подданные, конечно, будут от этого не в восторге."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] отправится в город [target_country.GetCapital.GetName], где [target_country.GetGovernment.GetRuler.GetName] ожидает публичного преклонения колен. Что за унизительное требование!"
 flavor_kor.2.a: "Пусть будет так, как хочет [target_country.GetGovernment.GetRulerTitle]."
 flavor_kor.2.b: "Мы не преклоним колен перед монголами!"
 flavor_kor.3.title: "Прибытие очередного монгольского аристократа"
 flavor_kor.3.desc: "[mongol_aristocrat.GetName] станет [Select_CString(mongol_aristocrat.IsFemale, 'новой представительницей', 'новым представителем')] #L [target_country.GetAdjective]ого#! двора в городе [ROOT.GetCountry.GetCapital.GetName] и будет следить за деятельностью нашего правительства."
 flavor_kor.3.a: "Мы примем [Select_CString(mongol_aristocrat.IsFemale, 'её', 'его')] в столице."
 flavor_kor.3.b: "[target_country.GetGovernment.GetRulerTitle] снова засылает своих шпионов. С нас хватит!"
 flavor_kor.4.title: "Свобода от монгольских оков"
 flavor_kor.4.desc: "Целое столетие #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монголы#!#! правили [ROOT.GetCountry.Custom('CL_TP')], но теперь наш народ наконец-то свободен! Степные завоеватели утратили контроль над [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им правительством, что привело к расцвету нашей политики и культуры!\n\nКонечно, ситуация в Китае остаётся сложной, и нам ещё предстоит узнать, куда заведёт нас [target_character.GetName], но пока мы можем вдоволь насладиться вновь обретённой независимостью!"
 flavor_kor.4.a: "Да здравствует [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_kor.5.title: "Укрепление связей с монголами"
 flavor_kor.5.desc: "Благодаря своей беспрекословной поддержке #L [target_country.GetAdjective]ого#! трона мы заслужили доверие как #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольских#!#! правителей, так и их народа. Теперь судьбы [ROOT.GetCountry.Custom('CL_RP')] и [target_country.Custom('CL_RP')] тесно переплелись — к добру или к худу."
 flavor_kor.5.a: "Надеемся, нас достойно наградят за нашу верность."
 kor_upgrade_son_in_law: "[ShowGovernmentReformName('son_in_law_rule')] будет укреплено: исчезнут некоторые штрафы и появятся новые преимущества."
 has_upgraded_son_in_law: "[ShowGovernmentReformName('son_in_law_rule')] улучшено в [Concept('event','событии')|e] «$flavor_kor.5.title$»."
 not_has_upgraded_son_in_law: "#TOOLTIP:GOVERNMENT_REFORM,son_in_law_rule,X #L Правило «зятя»#!#! НЕ улучшено в [Concept('event', 'событии')|e] «$flavor_kor.5.title$»."
 flavor_kor.6.title: "[target_character.GetNameWithNoTooltip] из [target_country.Custom('CL_RP')"
 flavor_kor.6.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'уроженка', 'уроженец')] [from_country.Custom('CL_RP')], [Select_CString(target_character.IsFemale, 'захватила', 'захватил')] власть над [target_country.Custom('CL_TP')]. В силу своих [from_country.GetAdjectiveWithNoTooltip]их корней [Select_CString(target_character.IsFemale, 'она', 'он')] питает неподдельный интерес к судьбе [from_country.Custom('CF_RP')], так что у нас появилась беспрецедентная возможность напомнить [Select_CString(target_character.IsFemale, 'правительнице', 'правителю')] [Select_CString(target_character.IsFemale, 'о её', 'об его')] корнях и выпросить щедрый подарок от Поднебесной."
 flavor_kor.6.historical_info: "Императрица Ки из семейства Ки — уроженка Хэнджу (ныне Коян), одного из городов государства Корё. Несмотря на усилия недоброжелателей, она стала наложницей Тогон-Тэмура, императора из династии Юань, пленив его своей красотой и талантами. Когда Тогон-Тэмур отстранился от государственных дел, Ки, ловко маневрируя в придворной политике, упрочила своё влияние и добилась того, что её сын получил статус наследника. Её действия — особенно претензия на право наследования, — вызвали напряжение между Корё и Юанями, что привело к конфликту и подорвало стабильность Корё.\n\nВ условиях ожесточённой борьбы за власть Конмин, король Корё, разорвал отношения с Юанями, и реакция императрицы Ки не заставила себя ждать. Позже в результате внутрисемейной борьбы Ки получила статус главной императрицы, однако после падения династии в 1368 году она ударилась в бега, связав свою судьбу с крахом дома Юань. Несмотря на то, что Ки успела ненадолго побыть главной императрицей, после смерти Тогон-Тэмура сведения о том, где прошли её последние годы, превратились в тайну, исчезнув из исторических архивов."
 flavor_kor.6.a: "Мы обратимся к императрице!"
 flavor_kor.6.b: "[target_country.GetGovernment.GetRulerTitle|U] нас не интересует."
 flavor_kor.7.title: "Обращение [from_country.Custom('CL_RP')]"
 flavor_kor.7.desc: "[target_character.GetName] управляет [target_country.Custom('CL_TP')], однако происходит из [from_country.Custom('CL_RP')] — [from_country.Custom('CF_RP')] в подчинении [target_country.Custom('CF_RP')]. [Select_CString(target_character.IsFemale, 'Её', 'Его')] связь с [from_country.Custom('CL_TP')] до сих пор сильна, несмотря на высочайшую должность в [target_country.Custom('CL_PP')].\n\nНедавно [from_country.GetGovernment.GetRuler.GetName] [Select_CString(from_country.GetGovernment.GetRuler.IsFemale, 'обратилась', 'обратился')] к нам с просьбой о подарке, который пойдёт на благо [from_country.Custom('CL_DP')]."
 flavor_kor.7.a: "Для [from_country.Custom('CL_RP')] нет подарка лучше золота."
 flavor_kor.7.a.tt: "[from_country.GetName] получит [Concept('gold', 'золото')|e]"
 flavor_kor.7.b: "Мы подарим им наши ценные артефакты."
 flavor_kor.7.b.tt: "[from_country.GetName] получит [Concept('prestige', 'престиж')|e]"
 flavor_kor.7.zzz: "Подарки им ни к чему."
 flavor_kor.8.title: "[target_country.GetGovernment.GetRulerTitle|U] одаривает нас"
 flavor_kor.8.desc: "[target_country.GetGovernment.GetRulerTitle|U] [target_country.GetGovernment.GetRulerOrRegent.GetShortName] шлёт нам свой поклон!"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Нам пожаловали сундук, доверху набитый золотом. Этих денег [from_country.Custom('CL_DP')] хватит на целое десятилетие!"
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ К нашему двору прибыли роскошные артефакты из самого сердца Китая. Такие символы престижа существенно повысят наш авторитет в глазах других держав."
 flavor_kor.8.a: "Да здравствует [target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip], [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'истинная дочь', 'истинный сын')] [from_country.Custom('CL_RP')]!"
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle|U] отказывает нам!"
 flavor_kor.9.desc: "Мы наконец получили вести из города [target_country.GetCapital.GetName]. [target_country.GetGovernment.GetRuler.GetName|U] не [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'пожелала', 'пожелал')] отправить подарок или помощь своей родине, тем самым полностью отрёкшись от #L [from_country.GetAdjective]их#! корней."
 flavor_kor.9.a: "Какая низость, какое предательство…"
 flavor_kor.10.title: "Долгожданная возможность"
 flavor_kor.10.desc: "Нам снова улыбнулась удача! Один из наших генералов сообщает, что наши военные по тайным каналам хитростью заполучили союзника при #L [GetCountry('SSG').GetAdjective]ом#! дворе.\n\nСейчас самое время нанести быстрый и решительный удар по северу и вернуть украденные у нас территории, пока в дело не успели вмешаться чиновники из [GetCountry('CHI').Custom('CL_RP')]."
 flavor_kor.10.a: "К оружию!"
 flavor_kor.10.b: "Нет, мы не станем нападать без повода."
 flavor_kor.11.title: "Мы отвоевали север"
 flavor_kor.11.desc: "После долгих десятилетий унижения мы наконец возвратили #TOOLTIP:PROVINCE_DEFINITION,hwaju_province,X #L Хваджу#!#! под #L [GetCountry('KOR').GetName]ие#! знамёна и разобрались с гнусными #L [GetCountry('SSG').GetName]ими#! захватчиками.\n\nТакое событие стоило отпраздновать! Мы организовали в столице грандиозный парад нашей победоносной армии, подарив жителям нашей страны возможность узреть и поприветствовать героев."
 flavor_kor.11.a: "Потрясающе!"
 flavor_kor.12.title: "Рецепт чёрного пороха"
 flavor_kor.12.desc: "#italic Ба-бах#!! [choe_scope.GetName] не прогадал: взрыв такой силы не оставил равнодушным ни одного придворного! Стремясь покончить с бесконечными нападениями #L [target_country.GetAdjective]их#! пиратов и вдохновившись фейерверками на встречах с #L [GetCountry('CHI').GetAdjective]ими#! дипломатами, этот выдающийся человек загорелся идеей улучшить боеспособность нашей армии и раздобыть рецепт чёрного пороха.\n\nЕго природная хитрость и любовь к экспериментам вскоре дали свои плоды, и он сумел воссоздать чёрный порох из соответствующего сырья. Теперь [ROOT.GetCountry.GetGovernment.GetRulerTitle] располагает великим изобретением, столь тщательно оберегаемым [GetCountry('CHI').Custom('CL_TP')]."
 flavor_kor.12.a: "Превосходно! Мы предоставим учёному средства и мастерскую."
 flavor_kor.12.b: "Мы не предадим [GetCountry('CHI').Custom('CL_VP')]. Гоните его прочь!"
 flavor_kor.13.title: "Распространение конфуцианства"
 flavor_kor.13.desc: "Долгие столетия #TOOLTIP:RELIGION,mahayana_tt,X #L восточный буддизм#!#! был в [ROOT.GetCountry.Custom('CL_PP')] государственной религией и служил нам моральным ориентиром. Влияние #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизма#!#! простиралось далеко за пределы веры: он превратился в своего рода организацию, члены которой, сплошь [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], обладали в [ROOT.GetCountry.Custom('CF_PP')] огромной властью, авторитетом и, конечно, обширными владениями.\n\nПосле завоевания [ROOT.GetCountry.Custom('CL_RP')] монголами на место, прежде занимаемое духовенством, пришла старая знать. Так появилось новое сословие, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], а в моду вошёл интерес к древней китайской литературе и к учению Конфуция. Глядя на то, с какой скоростью идеи Конфуция распространяются по стране, можно предположить, что нас ждёт радикальная смена веры и обрядов…"
 flavor_kor.13.a: "Посмотрим, куда это нас заведёт…"
 flavor_kor.13.a.tt: "У нас будет происходить больше [Concept('events', 'событий')|e], имеющих отношение к #Y конфуцианству#!"
 flavor_kor.14.title: "Зарождение неоконфуцианства"
 flavor_kor.14.desc: "Политической стабильности в державе [ROOT.GetCountry.GetLongName] пришёл конец, когда на арену вышли так называемые неоконфуцианцы. Это просвещённые люди из сёл и деревень, и консервативные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], до сей поры управлявшие страной, имеют к ним мало отношения. Отдавая должное несомненным заслугам этих людей, [ROOT.GetCountry.GetGovernment.GetRulerTitle] постоянно приглашает их в правительство. Однако неоконфуцианцы высказывают слишком радикальные идеи и постоянно борются со старой аристократией за должности и земли, что только усиливает напряжение между [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ими политическими силами."
 flavor_kor.14.a: "Наступают неспокойные времена…"
 flavor_kor.14.a.tt: "Вам доступно следующее:\n • [Concept('advances', 'улучшение')|e] #TOOLTIP:ADVANCE_DEFINITION,confucian_academy_advance,X #L «Конфуцианская академия»#!#! для эпохи #Y Возрождения#!\n • [Concept('estate_privileges', 'сословные привилегии')|e] #TOOLTIP:ESTATE_PRIVILEGE,petty_bureaucracy,X #L «Малая бюрократия»#!#! и #TOOLTIP:ESTATE_PRIVILEGE,scholar_officials,X #L «Учёные-чиновники»#!#!\n • [Concept('policy', 'политика')|e] #TOOLTIP:LAW,imperial_examination_law,X #L «Система экзаменов»#!#! для [Concept('law', 'правила')|e] #TOOLTIP:LAW,bureaucracy_law,X #L «Бюрократия»#!#!"
 has_neo_confucianism_tt: "Произошло [Concept('event', 'событие')|e] #Y «Зарождение неоконфуцианства»#!"
 flavor_kor.15.title: "Переворот в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_kor.15.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [old_ruler.GetName] правит столь неумело, что даже простые жители [ROOT.GetCountry.Custom('CL_RP')] устали такое терпеть. В лице талантливого генерала по имени [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] видят надежду на скорейшее разрешение ситуации.\n\nСегодня [target_character.GetShortNameWithNoTooltip] наконец [Select_CString(target_character.IsFemale, 'перешла', 'перешёл')] к действию: [Select_CString(target_character.IsFemale, 'её', 'его')] армия подняла мятеж против нынешней власти."
 flavor_kor.15.a: "Это станет концом для старой династии…"
 flavor_kor.15.b: "Нельзя допустить победы предателей!"
 flavor_kor.15.b.tt: "На всех #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! во всех [Concept('location', 'районах')|e], где показатель культурного единства превышает #Y 75,0%#!, подействуют следующие эффекты:"
 joseon_pretender: "Армия претендента Ли"
 joseon_pretender_scope: "Армия претендента Ли"
 flavor_kor.16.title: "Кёнгук Тэджон"
 flavor_kor.16.desc: "Все законы [ROOT.GetCountry.Custom('CL_RP')] содержатся в грандиозном сборнике #italic Кёнджэ Юкчжон#!, или #italic «Шесть кодексов управления»#!. Хотя эти правила в значительной степени не утратили актуальности, они потихоньку начинают устаревать. Если мы пересмотрим книгу, обновив, изменив и удалив часть устаревших положений, это послужит во благо [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ому народу и всей нашей державе. Учёные и чиновники уже готовы к созданию новой версии сборника под названием #italic Кёнгук Тэджон#! — #italic «Государственный кодекс»#!. Однако эта инициатива дорого нам обойдётся."
 flavor_kor.16.a: "Мы вложим средства в пересмотр сборника."
 flavor_kor.16.b: "Нам это не по карману."
 flavor_kor.17.title: "$samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ Самса послужит заменой системе трёх департаментов, на которой вот уже несколько десятилетий строится #L [ROOT.GetCountry.GetAdjective]ая#! бюрократия. Однако проведение такой реформы потребует от нас серьёзных затрат как финансовых, так и человеческих ресурсов."
 flavor_kor.17.a: "Мы обеспечим чиновников всем необходимым."
 flavor_kor.17.b: "Мы не можем себе этого позволить."
 flavor_kor.18.title: "Армия справедливости"
 flavor_kor.18.desc: "Устав от разрушений, которые принесла [target_war.GetName], жители провинции [target_location.GetProvince.GetName] решили противостоять захватчикам и сформировали так называемую «#italic $flavor_kor.18.title$#!». В это народное ополчение входят [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], готовые отдать свои жизни за родину. В который раз простые люди встают на защиту [ROOT.GetCountry.Custom('CL_RP')]. Их смелость достойна восхищения. Мы сделаем всё, чтобы их жертва не была забыта."
 flavor_kor.18.a: "Настоящие герои."
 flavor_kor.18.b: "Нам не нужна их помощь."
 flavor_kor.19.title: "Кража семян хлопка"
 flavor_kor.19.desc: "Наш посол [target_character.GetName] недавно [Select_CString(target_character.IsFemale, 'вернулась', 'вернулся' )] из [ROOT.GetCountry.Custom('CL_RP')], где [Select_CString(target_character.IsFemale, 'она выполняла', 'он выполнял' )] дипломатические поручения. Это само по себе похвально, но то, что [Select_CString(target_character.IsFemale, 'ей', 'ему' )] удалось раздобыть новый сорт #TOOLTIP:GOODS,cotton,X #L хлопка#!#!, который лучше приспособлен к климату [ROOT.GetCountry.Custom('CL_RP')], воистину достойно восхищения. [target_character.GetNameWithNoTooltip|U] уже [Select_CString(target_character.IsFemale, 'посадила', 'посадил' )] его в своём родном городе [target_location.GetName]. Возможно, нам стоит выращивать его по всей стране."
 flavor_kor.19.a: "Посадим новый хлопок."
 flavor_kor.19.b: "Задержать дипломата!"
 flavor_kor.20.title: "Борьба между фракциями"
 flavor_kor.20.desc: "[ROOT.GetCountry.GetLongName] на пороге новой эпохи. Какую фракцию поддержит [new_ruler.GetName] во время своего правления?"
 flavor_kor.20.common_introduction: "Сейчас наш двор расколот на две противоборствующие фракции."
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$: [ShowModifier('kor_support_sarim_modifier')] и [ShowModifier('kor_support_hungu_modifier')]. В первую входят правоверные учёные, которые горячо поддерживают обновлённое конфуцианство, а во вторую — сторонники усиления #L [ROOT.GetCountry.GetGovernment.GetAdjective]ой#! власти."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$: [ShowModifier('kor_support_gwan_hak_modifier')] и [ShowModifier('kor_support_jeol_eui_modifier')]. В первую входят признанные учёные, которые стремятся реформировать чиновничий аппарат. Кроме того, они считают, что [ROOT.GetCountry.GetGovernment.GetCabinetTitle] и [ROOT.GetCountry.GetGovernment.GetRulerTitle] должны уравновешивать друг друга. Участники второй фракции выступают за сохранение существующего статуса-кво и #TOOLTIP:SOCIETAL_VALUE,traditionalist,X #L традиций#!#!."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "У нас есть свои фавориты."
 flavor_kor.20.b: "Выбор уже сделан!"
 kor_until_ruler_death: "Пока не будет выбрана другая корейская фракция"
 kor_faction_name_sarim: "Сарим"
 kor_faction_name_hungu: "Хунгу"
 kor_faction_name_jeol_eui: "Чоль-Ыи"
 kor_faction_name_gwan_hak: "Кван-Хак"
 flavor_kor.21.title: "Появление $kor_faction_name_jeol_eui$ и $kor_faction_name_gwan_hak$"
 flavor_kor.21.desc: "Изменения при дворе спровоцировали раскол среди чиновников, который привёл к появлению двух идеологически противоположных фракций. $kor_description_of_early_factions$"
 flavor_kor.21.a: "Примем к сведению."
 flavor_kor.22.title: "Появление фракций $kor_faction_name_sarim$ и $kor_faction_name_hungu$"
 flavor_kor.22.desc: "Недавние события привели к распаду фракции [ShowModifier('kor_support_gwan_hak_modifier')]. Многие её бывшие участники создали новую фракцию [ShowModifier('kor_support_hungu_modifier')], которая отличается от $kor_faction_name_gwan_hak$ большим упором на власть короля. Остальные же присоединились к обновлённой фракции [ShowModifier('kor_support_jeol_eui_modifier')], которая теперь стала называться [ShowModifier('kor_support_sarim_modifier')]."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "Южная столица"
 flavor_kor.23.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживает небывалый расцвет. Некоторые придворные предлагают перенести столицу туда и переименовать [target_location.GetRank.Custom('LR_VP')|l] в $hanseong$. Другие же считают, что [current_capital.GetName] больше подходит для столицы. Как нам поступить?"
 flavor_kor.23.a: "Навсегда переедем в южную столицу."
 flavor_kor.23.b: "[current_capital.GetNameWithNoTooltip] — наш дом."
 flavor_kor.24.title: "Поход против [target_country.Custom('CL_RP')]"
 flavor_kor.24.desc: "После падения Пархэ многие исконно #TOOLTIP:CULTURE,korean_culture_tt,X #L корейские#!#! территории на севере были захвачены #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольскими#!#! и #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньскими#!#! племенами. Теперь мы свободны от оков и хотим расширить свои владения. Ради этого мы вступили в конфликт с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!, чья провинция [target_province.GetName] лежит на пути к северному хребту."
 flavor_kor.24.a: "Прогоним их прочь!"
 flavor_kor.24.b: "Эта война лишь разрушит жизни крестьян."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "[Select_CString(target_character.IsFemale, 'Известная придворная поэтесса', 'Известный придворный поэт' )] [target_character.GetName] недавно [Select_CString(target_character.IsFemale, 'написала', 'написал' )] очередную поэму. За время своего пребывания при дворе [Select_CString(target_character.IsFemale, 'она успела', 'он успел' )] сочинить множество замечательных произведений. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] одарённость была очевидна с ранних лет, но [target_character.GetWomanMan] вряд ли достигнет больших высот в нашем обществе. Будет жаль, если такой талант пропадёт."
 flavor_kor.25.a: "Возьмём [Select_CString(target_character.IsFemale, 'её', 'его' )] под своё крыло."
 flavor_kor.25.b: "Не самое разумное вложение средств, хотя идея любопытная."
 flavor_kor.26.title: "Единообразный земельный налог"
 flavor_kor.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] — главные жертвы нашей устаревшей налоговой системы. Новая реформа, названная [ShowGovernmentReformName('kor_daedongbeob')] или закон о едином налоге, призвана исправить эту несправедливость. Она введёт твёрдый единый тариф и повысит государственные доходы от сбора налогов . Наконец [Country.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] смогут вздохнуть спокойно: им больше не придётся продавать свои земли сословию «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]», чтобы выйти из налогового регистра."
 flavor_kor.26.historical_info: "В XVII веке корейская экономика находилась в плачевном состоянии. Чтобы исправить это положение, старший государственный советник И Вон-ик постепенно реформировал налоговую систему, которая уже давно показала свою неэффективность. Подать, взимаемая с домохозяйств, была заменена единым налогом на пахотную землю. Налог на товары был ограничен определённой долей — это позволило крестьянам, ведущим собственные дела, и крупным купцам производить товары и продавать излишки. Благодаря этим изменениям крестьяне стали платить меньше налогов, прибыль государства возросла, а торговля заметно оживилась."
 flavor_kor.26.a: "Внедрим эту реформу."
 flavor_kor.26.b: "Вернёмся к ней позже."
 flavor_kor.27.title: "Финансовое будущее [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_kor.27.desc: "По мнению участников совета, общество #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! постепенно становится аграрным. Серебряные вазы #italic ынбён#! уходят в прошлое. Чтобы экономика не развалилась, нужно провести финансовую реформу. Сейчас наша финансовая стабильность держится на #TOOLTIP:POLICY,kor_chinese_currency,X #L китайской валюте#!#!. У нас есть несколько вариантов: использовать её чаще, начать чеканить свои #TOOLTIP:POLICY,kor_metal_coinage,X #L металлические монеты#!#! или же ввести в оборот бумажные деньги #TOOLTIP:POLICY,kor_jeohwa,X #L чохва#!#!, чтобы стимулировать торговлю. Если все эти меры не сработают, мы всегда можем перейти к #TOOLTIP:POLICY,kor_barter_economy,X #L бартерной экономике#!#!, что тоже не так уж плохо."
 flavor_kor.27.a: "Будем чеканить металлические монеты."
 flavor_kor.27.b: "Ввезём больше китайской валюты."
 flavor_kor.27.c: "Напечатаем бумажные деньги."
 flavor_kor.27.d: "Не видим ничего плохого в бартерной экономике."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] собирается учредить придворную академию, которая станет опорой для [Select_CString(target_character.IsFemale, 'неё', 'него' )] и [Select_CString(target_character.IsFemale, 'её', 'его' )] потомков. В этом институте, получившем название «[ShowModifier('kor_hall_of_worthies_modifier')]», будут трудиться лучшие умы [ROOT.GetCountry.Custom('CF_RP')|l]. Они добьются значительных успехов в науке и управлении государством, если мы вложим достаточно средств в их исследования."
 flavor_kor.28.a: "Создадим Зал достойных."
 flavor_kor.28.b: "У нас сейчас туго с финансами."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "Влиятельные сановники #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#! составляют и хранят подробные исторические описания предыдущих правящих династий, называемые «Доподлинными хрониками». Благодаря им правители #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#! могут тщательно ознакомиться с успехами и неудачами своих предшественников. Подобные #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроники#!#! о том, как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] управляет державой, не помешало бы вести и нам. Но, в отличие от соседей, заниматься этим мы будем постоянно."
 flavor_kor.29.a: "Выделим средства на ведение хроники."
 flavor_kor.29.b: "Мы не можем себе позволить дополнительные расходы."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip] падает с лошади"
 flavor_kor.30.desc: "Этот день не предвещал ничего дурного. [target_character.GetName] по своему обыкновению [Select_CString(target_character.IsFemale, 'выехала', 'выехал' )] на охоту, оседлав верного скакуна, но вскоре светлый день оказался неожиданно омрачён: #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! животное вдруг споткнулось, и [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'рухнула', 'рухнул' )] на землю, поразив всех окружающих придворных невероятным кульбитом. Среди присутствующих, разумеется, оказался и старший хронист, чья почётная обязанность — заносить всё происходящее в свой труд под названием «[target_work_of_art.GetName]», сколь бы постыдным оно ни было. [ROOT.GetCountry.GetGovernment.GetRulerTitle], впрочем, совершенно не желает, чтобы потомки узнали об этом происшествии."
 flavor_kor.30.a: "«А затем [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'приказала', 'приказал' )] не вносить это в хронику»."
 flavor_kor.30.b: "Не дать хронисту написать о произошедшем!"
 flavor_kor.31.title: "Сонгюнгван"
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')] пребывает в застое — державе нужны новые ученики. Чтобы заполнить все пустующие чиновничьи должности, мы собираемся создать в районе [target_location.GetName] — столице страны — учебное заведение, где будут отбираться наиболее умелые и способные."
 flavor_kor.31.a: "Основать заведение."
 flavor_kor.31.b: "У нас нет лишних средств."
 flavor_kor.32.title: "Опасный мятеж"
 flavor_kor.32.desc: "Один из наших полководцев по имени [target_character.GetName], которому крайне [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неприятна', 'неприятен' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], [Select_CString(target_character.IsFemale, 'решила', 'решил' )] взять бразды правления в собственные руки и [Select_CString(target_character.IsFemale, 'подняла', 'поднял' )] жестокий мятеж против [ROOT.GetCountry.Custom('CF_RP')|l]! Теперь [target_country.GetLongName] в огне, а [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] охвачен восстанием."
 flavor_kor.32.a: "Проклятые предатели!"
 kor_mutiny: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'подняла', 'поднял' )] мятеж в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "История первых лет существования #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! окутана многочисленными тайнами. Если пустить всё на самотёк, факты окончательно исчезнут из народной памяти. Чтобы как-то с этим бороться, [target_character.GetName] [Select_CString(target_character.IsFemale, 'начала', 'начал' )] составлять хронику ранней истории #TOOLTIP:REGION,korea_region,X #L Кореи#!#!, однако чтобы довести её до конца, понадобятся средства. #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L Хронике#!#! уже придумано название: $tongguk_tonggam$."
 flavor_kor.33.a: "Мы поддержим [Select_CString(target_character.IsFemale, 'её', 'его')] инициативу."
 flavor_kor.33.b: "Сосредоточиться на других делах."
 flavor_kor.34.title: "Беспорядки в трёх портах"
 flavor_kor.34.desc: "Мы позволяем #TOOLTIP:CULTUREGROUP,japanese_group,X #L японским#!#! купцам вести торговлю (пусть даже с некоторыми ограничениями) в некоторых южных портах #TOOLTIP:REGION,korea_region,X #L Кореи#!#! — даже в таком месте, как [target_location.GetRank.GetName|l] [target_location.GetName]. Однако эти люди неблагодарны и не ценят проявленное нами великодушие, а после того, как их лишили налоговых льгот, даже взялись за оружие. К счастью, наши войска быстро подавили кровавый бунт, и в [target_location.Custom('LR_PP')|l] вновь воцарилось спокойствие. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], впрочем, считают, что этого недостаточно, и призывают принять более суровые меры."
 flavor_kor.34.a: "Урезать торговые привилегии, которыми пользуются японцы."
 flavor_kor.34.b: "Постараться разрядить обстановку."
 kor_japanese_riot: "Бунт японцев"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] в последнее время всё чаще обсуждает и читает [ShowWorkOfArtTypeName('novel')|l] $kor_cloud_dream_of_nine$ — произведение, написанное алфавитом «[ShowAdvanceName('kor_hangeul_alphabet')|l]», а потому получившее распространение и среди людей науки. Автор повести неизвестен, но принято считать, что это [target_character.GetName]; впрочем, [Select_CString(target_character.IsFemale, 'сама она', 'сам он' )] отрицает свою причастность. Хотя само творение написано замечательно, мало кто с одобрением отнесётся к самому замыслу написать сказочную книгу, особенно на хангыле."
 flavor_kor.35.a: "Какое чудо!"
 flavor_kor.35.b: "Какой стыд! Некоторые границы ни в коем случае нельзя нарушать."
 flavor_kor.36.title: "Палата переводчиков"
 flavor_kor.36.desc: "Несмотря на постоянный культурный обмен, #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ий#! язык остаётся для наших соседей совершенно непостижимым. Невозможность объясниться серьёзно затрудняет нам переговоры с другими державами, поэтому в каждой дипломатической поездке обязательно должен присутствовать переводчик, способный наладить общение. Роль эта настолько важна, что и #L [ROOT.GetCountry.GetAdjective|l]ие#! власти, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в частности постановили: нам нужно особенное ведомство для подготовки переводчиков — помощников дипломатов и сборщиков дани."
 flavor_kor.36.a: "Основать [ShowModifierWithNoTooltip('kor_sayeogwon')]."
 flavor_kor.36.b: "Справимся и без них."
 flavor_kor.37.title: "Критика буддизма"
 flavor_kor.37.desc: "[target_international_organization.GetName] так вдохновляет одного из наших учёных, что он написал целый трактат, где изложил полемические аргументы против принципов буддизма. Публикация «Свода критики буддизма» знаменует переломный момент — теперь ясно, что #L [ROOT.GetCountry.GetAdjective|l]ое#! общество постепенно склоняется к верованиям, которые практикует [target_international_organization.GetNameWithNoTooltip]."
 flavor_kor.37.a: "Распространить трактат повсеместно."
 flavor_kor.37.b: "Осудить эту работу."
 KOR_increase_favor_of_confucianism: "[Concept('international_organization_variable', 'Переменная')|e] «$sect_favor$» у объединения «[target_international_organization.GetName]» увеличится на #g 5,0%#!."
 flavor_kor.38.title: "Противостояние принцев"
 flavor_kor.38.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Нынешняя правительница', 'Нынешний правитель')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не имеет безоговорочного преемника. Хотя формально [ROOT.GetCountry.GetGovernment.GetHeirTitle] — это [target_character2.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] всё ещё в напряжении. Всё потому, что многие министры убеждены: [target_character.GetName] питает куда большие амбиции, чем [Select_CString(target_character.IsFemale, 'её', 'его')] [Select_CString(target_character2.IsFemale, 'родственница', 'родственник')]. Пока что до насилия не дошло, но конфликт неизбежен — если только не вмешаться заранее."
 flavor_kor.38.a: "[target_character.GetShortNameWithNoTooltip] больше заслуживает нашей поддержки."
 flavor_kor.38.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle|U], [target_character2.GetNameWithNoTooltip], получит поддержку."
 flavor_kor.39.title: "Служение Срединному государству"
 flavor_kor.39.desc: "Веками нашим предкам из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! приходилось жить в подчинении #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!. В этом есть логика: #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное Государство#!#! обладает неисчерпаемыми ресурсами, а открытая вражда лишь вредила бы интересам обеих сторон. Такое подчинение было взаимовыгодным, но поставило нас в унизительное положение младшего партнёра, приблизив #TOOLTIP:CULTURE,korean_culture_tt,X #L корейскую#!#! культуру к #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#!, а не наоборот."
 flavor_kor.39.a: "Принять эту политику со всей серьёзностью."
 flavor_kor.39.b: "Мы больше не будем жить в тени Китая!"
 flavor_kor.40.title: "Запрет частных армий"
 flavor_kor.40.desc: "В нынешнем положении военные чины #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, преимущественно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], имеют полное право содержать частные армии и командовать ими. Это создаёт серьёзную угрозу для [ROOT.GetCountry.Custom('CF_RP')|l] и может привести к переворотам, гражданским войнам и прочим беспорядкам в будущем. Такое положение дел стало объектом политики #TOOLTIP:SOCIETAL_VALUE,centralization,X #L централизации#!#!, которую проводит правительство и лично [target_character.GetName]. Такие частные армии необходимо обуздать."
 flavor_kor.40.a: "Мы ограничим их права на содержание войск."
 flavor_kor.40.b: "Пора это прекратить."
 flavor_kor.41.title: "Протест против хангыля"
 flavor_kor.41.desc: "Создание хангыля принесло огромную пользу простому #L [ROOT.GetCountry.GetAdjective|l]ому#! народу. В отличие от иностранного #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайского#!#! письма, известного среди жителей [ROOT.GetCountry.Custom('CL_RP')] как #italic ханча#!, новый алфавит прост в изучении, что повысило общую грамотность [ROOT.GetCountry.Custom('CF_RP')|l]. Однако распространение этих знаний встретило сопротивление — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] яростно выступают против нововведения."
 flavor_kor.41.a: "Кого волнует, что думают эти [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_kor.41.b: "Уступить элитам."
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip] и экспедиция на север"
 flavor_kor.100.desc: "[korRuler.GetName] собирается организовать экспедицию на север, чтобы покарать #TOOLTIP:CULTURE,jurchen_culture_tt,X #L чжурчжэньский#!#! народ. Это потребует тщательных приготовлений и серьёзных денежных затрат. К тому же, такие масштабные планы невозможно сохранить в тайне. [Select_CString(korRuler.IsFemale, 'Она', 'Он')] считает, что мы повысим обороноспособность Кореи, укрепив наши крепости и модернизировав процесс боевой подготовки."
 flavor_kor.100.a: "Мы будем готовиться к войне."
 flavor_kor.101.title: "Первая волна репрессий против учёных"
 flavor_kor.101.desc: "Бывший государственный историк и [Select_CString(target_character.IsFemale, 'неоконфуцианка', 'неоконфуцианец')] [target_character.GetName], в [GetCurrentYear] году [Select_CString(target_character.IsFemale, 'занимавшая', 'занимавший')] должность третьего цензора, слишком далеко [Select_CString(target_character.IsFemale, 'зашла', 'зашёл')] в своей критике чиновников и элиты. Недавно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], против которых [Select_CString(target_character.IsFemale, 'выступала', 'выступал')] [target_character.GetName], нашли у [Select_CString(target_character.IsFemale, 'неё', 'него')] пометки в #italic «Анналах короля Сонджона»#!, носящие, по их утверждению, изменнический характер. Теперь эти люди требуют немедленной казни третьего цензора, а также казни или, по меньшей мере, изгнания [Select_CString(target_character.IsFemale, 'её', 'его')] сторонников-неоконфуцианцев."
 flavor_kor.101.a: "Казним третьего цензора!"
 flavor_kor.101.b: "Вместо этого пусть чистке подвергнутся [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_kor.101.c: "Нужно поддерживать баланс политических сил."
 flavor_kor.102.title: "Вторая волна репрессий против учёных"
 flavor_kor.102.desc: "Во время торжественного банкета министр церемоний [target_character.GetName] [Select_CString(target_character.IsFemale, 'пролила', 'пролил')] вино на одеяние [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительницы', 'правителя')]. Этой ситуации предшествовал период ожесточённой межфракционной борьбы и резкой критики власти, так что враги министра быстро расценили её как измену и преступление против суверена. Они требуют, чтобы [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] многочисленные союзники были немедленно наказаны, и [ROOT.GetCountry.GetGovernment.GetRulerTitle] получает отличную возможность избавиться от неудобных чиновников."
 flavor_kor.102.a: "Накажем всех наших врагов."
 flavor_kor.102.b: "Нужно поддерживать баланс политических сил."
 flavor_kor.103.title: "Третья волна репрессий против учёных"
 flavor_kor.103.desc: "Реформатор-неоконфуцианец [jo_gwang_jo.GetName] пытается привести правительство в соответствие с идеалами Конфуция. Поначалу всё шло неплохо, пока он не увлёкся критикой старых порядков. Его главной мишенью стали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: [jo_gwang_jo.GetName] ослабил их позиции, обеспечив преобладание неоконфуцианцев в правительстве, и разозлил старую знать угрозами конфискации земель.\n\nТеперь [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] заявляют, что [jo_gwang_jo.GetNameWithNoTooltip] — гнусный предатель, жаждущий занять престол, а его реформы идут во вред обществу и подрывают основы государства. Сам же [jo_gwang_jo.GetNameWithNoTooltip] настаивает, что единственно верное решение — следовать уже намеченному курсу, не обращая внимания на недовольство. Какую сторону нам занять?"
 flavor_kor.103.a: "Накажем неоконфуцианцев!"
 flavor_kor.103.b: "Мы проведём реформы любой ценой!"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "Недавно [yi_sun_sin.GetName] [Select_CString(yi_sun_sin.IsFemale, 'предстала', 'предстал')] перед судом, что привлекло внимание всей армейской верхушки. [yi_sun_sin.GetLastNameWithNoTooltip] уже довольно долго находится в тюрьме по обвинению в дезертирстве и халатности, однако, несмотря на регулярные пытки, отказывается признать свою вину.\n\nБолее того, этот человек, кажется, обладает природным чутьём в военных вопросах, и в [Select_CString(yi_sun_sin.IsFemale, 'её', 'его')] послужном списке — множество успешных нападений на врагов, осмелившихся покуситься на наши границы. [Select_CString(yi_sun_sin.IsFemale, 'Её', 'Его')] репутация [Select_CString(yi_sun_sin.IsFemale, 'строгой и смелой воительницы', 'строгого и смелого воина')] совершенно не соответствует выдвигаемым обвинениям, и весь судебный процесс выглядит как заговор.\n\nИдут разговоры о том, чтобы понизить [Select_CString(yi_sun_sin.IsFemale, 'её', 'его')] в должности до простого пехотинца, однако такой талант, безусловно, не должен растрачиваться впустую."
 flavor_kor.104.a: "Нужно немедленного восстановить [Select_CString(yi_sun_sin.IsFemale, 'её', 'его')] в чине."
 flavor_kor.104.b: "Лучше не перечить правосудию."
 flavor_kor.200.title: "Военачальник-поэт"
 flavor_kor.200.desc: "При дворе ходят слухи о выдающемся молодом человеке из [ShowLocationName('gongju')]. Куртизанки рассказывают, будто этот юноша — талантливый военачальник и крайне одарённый поэт, — прозябает на незначительной бюрократической должности в провинции.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] может пригласить его к себе в услужение. Стоит ли это делать?"
 flavor_kor.200.a: "Мы пригласим юношу ко двору."
 flavor_kor.200.b: "У нас полный двор юных дарований."
 flavor_kor.201.title: "История [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_kor.201.desc: "[jong_seo.GetName] обратился к нашим властям с предложением. Великая держава [ROOT.GetCountry.GetLongName] должна быть вписана в анналы истории, и [jong_seo.GetName] хочет нанять группу учёных, которые помогут ему составить летопись нашей страны. Он говорит с невероятным научным пылом и настаивает, что такое вложение не только принесёт благо потомкам, но и повысит наш престиж."
 flavor_kor.201.a: "Мы выделим средства на этот труд."
 flavor_kor.201.b: "Незачем тратиться на бесполезные книги."
