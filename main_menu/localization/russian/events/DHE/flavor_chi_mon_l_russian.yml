l_russian:
 flavor_chi_mon.1.title: "Победа у [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.1.desc: "До нашего двора дошли вести о славной победе у [target_location.Custom('LR_RP')|l] [target_location.GetName]. Более того, в результате боёв к нам в плен [Select_CString(captured_emperor.IsFemale,'попала сама','попал сам')] [captured_emperor.GetName], лидер #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!. Мы можем использовать [Select_CString(captured_emperor.IsFemale,'её','его')] в качестве рычага давления, чтобы потребовать от противника ещё большие уступки, когда закончится [target_war.GetName|l]."
 flavor_chi_mon.1.a: "Воспользуемся преимуществом."
 flavor_chi_mon.1.b: "Предложить [target_country.Custom('CL_DP')] заплатить за [Select_CString(captured_emperor.IsFemale,'неё','него')] выкуп."
 mon_pushing_advantage: "Модификатор «[ShowModifier('chi_tumu_crisis_benefit')]» будет действовать до тех пор, пока [captured_emperor.GetName] [Select_CString(captured_emperor.IsFemale,'жива','жив')] и находится в плену у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\nЕсли мы захватим [location_for_capture.Custom('LR_VP')|l] [location_for_capture.GetName], то получим следующие преимущества:"
 mon_offer_ransom: "Предложить [target_country.Custom('CL_DP')] заплатить за персонажа [captured_emperor.GetName] выкуп в размере [SCOPE.GetLocalVariable('ransom_value')|=+]"
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] в плену!"
 flavor_chi_mon.2.desc: "Битва у [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] обернулась для нашей армии сокрушительным поражением. Что ещё ужаснее, во время отступления наших войск [Select_CString(captured_emperor.IsFemale,'наша дорогая','наш дорогой')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [captured_emperor.GetName] [Select_CString(captured_emperor.IsFemale,'попала','попал')] во вражеский плен. Правительство пребывает в панике, поскольку теперь #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединное государство#!#! осталось без правителя."
 flavor_chi_mon.2.a: "Оставим всё как есть."
 flavor_chi_mon.2.b: "Пусть [Select_CString(captured_emperor.IsFemale,'её','его')] [Select_CString(sibling_candidate.IsFemale,'сестра','брат')] встанет во главе [ROOT.GetCountry.Custom('CF_RP')]."
 flavor_chi_mon.2.c: "[Select_CString(captured_emperor.IsFemale,'Её','Его')] ребёнок может стать законным правителем."
 flavor_chi_mon.2.d: "Страной [Select_CString(dynasty_candidate.IsFemale,'должна','должен')] править [dynasty_candidate.GetNameWithNoTooltip]."
 chi_recapture_emperor_tt: "Чтобы [captured_emperor.GetName] [Select_CString(captured_emperor.IsFemale,'вернулась','вернулся')] из плена, необходимо заключить [Concept('peace_treaty','мирный договор')|e] «[ShowPeaceTreatyTypeName('chi_recapture_emperor')]». Если [captured_emperor.GetName] погибнет в плену, то мы получим следующие штрафы:"
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip] погибает в плену"
 flavor_chi_mon.3.desc: "[target.GetName], [Select_CString(target.IsFemale,'бывшая правительница','бывший правитель')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, [Select_CString(target.IsFemale,'погибла','погиб')] в нашем плену. Мы потеряли крайне [Select_CString(target.IsFemale,'ценную пленницу','ценного пленника')], и мы навсегда запомним [Select_CString(target.IsFemale,'её','его')] как человека, обеспечившего нам путь к величию."
 flavor_chi_mon.3.a: "Проклятье!"
 flavor_chi_mon.4.title: "[target.GetNameWithNoTooltip] [Select_CString(target.IsFemale,'погибла', 'погиб')]"
 flavor_chi_mon.4.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! потрясло великое горе: [target.GetName], [Select_CString(target.IsFemale,'наша дорогая правительница','наш дорогой правитель')] и дитя Небес, [Select_CString(target.IsFemale,'скончалась','скончался')] в плену #L [target.GetOwner.GetAdjective|l]их#! дикарей. Бесконечно жаль, что перед смертью [Select_CString(target.IsFemale,'ей','ему')] так и не довелось вернуться на родину…"
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip] не [Select_CString(target.IsFemale,'заслужила','заслужил')] такой смерти."
 flavor_chi_mon.5.title: "Предложение о выкупе"
 flavor_chi_mon.5.desc: "К нашему удивлению, #L [capturing_country.GetAdjective|l]ие#! варвары обратились к нам с предложением: [Select_CString(captured_emperor.IsFemale,'наша славная правительница','наш славный правитель')] [captured_emperor.GetName] сможет вернуться домой, если мы заплатим за [Select_CString(captured_emperor.IsFemale,'неё','него')] достойный выкуп. Безусловно, мы считаем [Select_CString(captured_emperor.IsFemale,'её','его')] жизнь бесценной, однако нам даже выгодно, что наш противник так низко оценивает [Select_CString(captured_emperor.IsFemale,'свою пленницу','своего пленника')]."
 flavor_chi_mon.5.a: "Примем предложение."
 flavor_chi_mon.5.b: "Нас хотят перехитрить! Не будем отвечать."
 flavor_chi_mon.6.title: "Захват [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.6.desc: "Нам наконец-то удалось взять [target_location.Custom('LR_VP')] [target_location.GetName] под свой контроль. Утративший боевой дух вражеский гарнизон не смог устоять перед натиском #L [ROOT.GetCountry.GetAdjective|l]ой#! армии и попросту сдался. При этом [target_character.GetName] по-прежнему находится у нас в плену, из-за чего #L [target_location.GetOwner.GetAdjective|l]ое#! правительство пребывает в полной растерянности."
 flavor_chi_mon.6.a: "Это войдёт в историю."
 flavor_chi_mon.7.title: "[target_emperor.GetNameWithNoTooltip] возвращается из плена"
 flavor_chi_mon.7.desc: "[target_emperor.GetName] наконец-то [Select_CString(target_emperor.IsFemale,'вернулась','вернулся')] на родину. Жители города [ROOT.GetCountry.GetCapital.GetName] счастливы вновь видеть [Select_CString(target_emperor.IsFemale,'свою правительницу','своего правителя')], а вот некоторые члены #L [ROOT.GetCountry.GetAdjective|l]ого#! двора не разделяют эту радость: за время [Select_CString(target_emperor.IsFemale,'её','его')] отсутствия в стране появились новые политические фракции, которые выступают за то, чтобы [target_emperor.GetNameWithNoTooltip] [Select_CString(target_emperor.IsFemale,'отреклась','отрёкся')] от престола."
 flavor_chi_mon.7.a: "Законный правитель снова с нами."
 flavor_chi_mon.7.b: "Пусть [ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip] правит вместо [Select_CString(target_emperor.IsFemale,'неё','него')]."
