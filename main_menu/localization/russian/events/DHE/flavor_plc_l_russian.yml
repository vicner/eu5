l_russian:
 flavor_plc.1.title: "Орден Святого Духа"
 flavor_plc.1.desc: "После того как орден Святого Михаила утратил свой престиж, во #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#! появилась необходимость учредить новый королевский орден, в который будут входить лишь правители и наиболее влиятельные аристократы державы.\n\nНовый орден, названный в честь Святого Духа, будет состоять из восьми духовных лиц, четырёх членов администрации и сотни рыцарей из числа аристократов. При этом члены ордена будут обязаны строго соблюдать устав и быть правоверными католиками. Принадлежность к столь благородному ордену бесспорно станет для нас наивысшей привилегией."
 flavor_plc.1.a: "Учредим орден."
 flavor_plc.1.b: "Нам не нужны ни регалии, ни пышные титулы!"
 flavor_plc.1.historical_info: "Орден Святого Духа появился 31 декабря 1578 года по указу короля Франции Генриха III, в то время занимавшего польский трон. Этот орден должен был вернуть престиж, утерянный орденом Святого Михаила во время Гугенотских войн. Он во многом напоминал орден, созданный в 1353 году Людовиком Анжуйским, который Генрих III видел в Венеции. Кавалерами нового ордена, посвящённого Святому Духу, могли быть лишь принцы и представители высшей аристократии. Орден Святого Духа и орден Святого Михаила составляли единую систему, причем последний теперь предназначался для подданных менее высокого происхождения. Так Генрих III хотел почтить свои восхождения на престолы Польши и Франции, приходившиеся на День Святой Троицы, и возродить исторический Орден Узла, основанный в XIV веке."
 flavor_plc.2.title: "Морская комиссия"
 flavor_plc.2.desc: "Мы никогда не тянулись к морям. На протяжении большей части нашей истории прибрежные районы либо находились на окраинах нашей державы, либо и вовсе были под контролем иностранных государств. Однако времена меняются, и наши амбиции постоянно растут. В частности, мы могли бы укрепить своё влияние в #TOOLTIP:AREA,eastern_baltic_sea,X #L Восточном Балтийском море#!#!, но для этого нам сначала необходимо создать мощный военный флот."
 flavor_plc.2.historical_info: "Морская комиссия, или #italic Komisja Morska#!, была создана королём Сигизмундом II Августом 24 мая 1568 года. Это учреждение, расположенное в Данциге, было первым польским адмиралтейством: оно управляло флотилией каперов, следило за дисциплиной среди моряков и отдавало приказы флоту. Морская комиссия просуществовала лишь до 1572 года, но позже идея подобного органа снова воплотилась в 1626 году в виде #italic Komisja Okrętów Królewskich#! — «Комиссии королевских судов»."
 flavor_plc.2.a: "Учредим комиссию."
 flavor_plc.2.b: "Лучше сосредоточимся на реформировании наших земель."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Зарождение флота"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "Недавно на службу в наш флот поступил купец #L [plc_arend_dickmann_scope.GetCulture.GetName|l]ого#! происхождения по имени [plc_arend_dickmann_scope.GetName], который уже успел отличиться своими знаниями и навыками на фоне других моряков. Он быстро продвинулся по служебной лестнице, и теперь морская комиссия рассматривает вопрос о его назначении на должность адмирала."
 flavor_plc.3.a: "Пусть [plc_arend_dickmann_scope.GetNameWithNoTooltip] станет нашим адмиралом."
 flavor_plc.3.b: "От него будет больше пользы в качестве простого моряка."
 flavor_plc.4.title: "Сарматизм"
 flavor_plc.4.desc: "Недавно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] начали массово обсуждать весьма любопытную идею, которую впервые высказал историк [GetCharacter('jan_dlugosz').GetName] ещё в XV веке. Если верить его исследованиям, то #L [ROOT.GetCountry.GetAdjective|l]ий#! народ происходит от сарматов, некогда населявших древние #TOOLTIP:REGION,steppes_region,X #L степи#!#!. Эта теория получила название «[ShowPolicyName('plc_sarmatism')|l]», и она уже успела полностью захватить умы шляхтичей и стать неотъемлемой частью их социальной идентичности."
 flavor_plc.4.a: "Поразительно!"
 flavor_plc.4.b: "Это занятная идея, но не более того."
 flavor_plc.5.title: "Обеды по четвергам"
 flavor_plc.5.desc: "Наступление эпохи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#! в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! уже принесло свои плоды. По просьбе одного из высокопоставленных шляхтичей [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'начала','начал')] проводить в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ом#! дворце регулярные встречи с выдающимися мыслителями нашей державы. Эти мероприятия представляют собой не просто официальные обеды, а скорее нечто вроде #L [GetCountry('FRA').GetAdjective|l]их#! салонов, которые и послужили для них вдохновением."
 flavor_plc.5.historical_info: "Обедами по четвергам назывались встречи польской интеллигенции с королём Станиславом Августом Понятовским, проводившиеся в королевских резиденциях с 1770 по 1784 год. Среди участников встреч были видные философы, писатели и политики, обсуждавшие литературу и общественные идеалы."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "Вдохновлённый соседними странами, [target_character.GetName] предложил учредить наш собственный орден, который будет служить высшей наградой для наших придворных и позволит нам встать в один ряд с другими великими державами #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Однако создание подобного ордена повлечёт за собой не только финансовые, но и политические издержки: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] наверняка сочтут это попыткой подорвать их влияние, поскольку новая награда будет выгодно выделять одних дворян на фоне других."
 flavor_plc.6.historical_info: "Орден Белого орла был учреждён 1 ноября 1705 года королём Речи Посполитой Августом II Сильным по образцу французского ордена Святого Духа и российского ордена Святого Андрея Первозванного. Сначала кавалерами ордена становились лишь немногие избранные, но преемник Августа, король Август III, жаловал эту награду более трёх сотен раз."
 flavor_plc.6.a: "Учредим орден!"
 flavor_plc.6.b: "Последнее, что нам нужно, — это разгневанные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_plc.7.title: "Колледжи для аристократии"
 flavor_plc.7.desc: "Недавно влиятельные #L [root_religion.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] основали в городе [target_capital.GetName] несколько колледжей и университетов, названных #italic Collegium Nobilium#!, или дворянскими коллегиями. Как следует из названия, эти учебные заведения предназначены главным образом для обучения представителей высшей знати."
 flavor_plc.7.a: "Бесспорно, мы поддержим эту идею."
 flavor_plc.7.b: "Они лишь пытаются обогатиться."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Прекрасное образование для знати"
 flavor_plc.8.title: "Комиссия национального образования"
 flavor_plc.8.desc: "В [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l] прозвучало мнение о том, что нам необходима [ShowModifier('plc_polish_commission')|l], которая будет заниматься всеми вопросами, которые так или иначе связаны с системой образования #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'поддержала','поддержал')] эту инициативу, многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] настроены к ней весьма скептически."
 flavor_plc.8.historical_info: "#italic Komisja Edukacji Narodowej#!, или Комиссия национального образования, была создана 14 октября 1773 года для управления системой обучения в Речи Посполитой после упразднения ордена изеуитов. Это учреждение не только переняло под контроль иезуитские колледжи, но и разработало новую учебную программу, а также сделало образование более доступным для широких слоёв населения."
 flavor_plc.8.a: "Учредим комиссию."
 flavor_plc.8.b: "Лучше не злить [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l]."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Комиссия национального образования"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "Худородный солдат по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'решила','решил')] заявить о себе и [Select_CString(target_character.IsFemale,'создала','создал')] собственный отряд наёмников, известный как [lisowczycy_scope.GetName|l]. Жаль, что столь [Select_CString(target_character.IsFemale,'амбициозная военачальница не присоединилась','амбициозный военачальник не присоединился')] к нашим регулярным войскам. Впрочем, у нас ещё есть возможность нанять [Select_CString(target_character.IsFemale,'её','его')] бойцов, чтобы они не примкнули к нашим врагам."
 flavor_plc.9.a: "Чем больше у нас солдат, тем лучше."
 flavor_plc.9.b: "Сейчас неподходящее время."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "Недавно [Select_CString(target_character.IsFemale,'одна из представительниц','один из представителей')] духовенства по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'приобрела','приобрёл')] большую известность в [ROOT.GetCountry.Custom('CF_PP')]. Благодаря своим пламенным выступлениям и проповедям в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l] [Select_CString(target_character.IsFemale,'она','он')] стал весьма влиятельной фигурой в политике, и многие государственные деятели начали прислушиваться к [Select_CString(target_character.IsFemale,'её','его')] словам."
 flavor_plc.10.a: "Нужно уделять этим проповедям самое пристальное внимание."
 flavor_plc.10.b: "Не будем обращать на [Select_CString(target_character.IsFemale,'неё','него')] внимания."
 every_non_catholic_pop_loses_satisfaction: "Каждая [Concept('pop','группа населения')|e], не исповедующая #L [skarga_religion.GetAdjective|l]ую#! [Concept('religion','религию')|e], теряет [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "Члены #L [ROOT.GetCountry.GetAdjective|l]ого#! двора поражены военными успехами, которые демонстрирует [target_character.GetName]. Ещё недавно многие сомневались в [Select_CString(target_character.IsFemale,'её','его')] компетентности, однако вести о [Select_CString(target_character.IsFemale,'её','его')] последней победе заставили их пересмотреть своё мнение. Теперь в правительстве всё чаще звучат призывы назначить [Select_CString(target_character.IsFemale,'её','его')] #italic гетманом#! нашей армии."
 flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "[Select_CString(target_character.IsFemale,'Её','Его')] амбиции угрожает нашей власти."
 flavor_plc.12.title: "Библиотека Залуских"
 flavor_plc.12.desc: "В наших архивах накопилось огромное количество литературных произведений как отечественных, так и зарубежных писателей. В связи с этим [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предлагают основать в городе [target_location.GetName] крупную #TOOLTIP:BUILDING_TYPE,library,X #L библиотеку#!#!, где эти рукописи можно будет хранить подобающим образом. Мы могли бы поддержать эту инициативу и выделить на создание библиотеки дополнительные средства."
 flavor_plc.12.a: "Это будет национальная библиотека!"
 flavor_plc.12.b: "Выделим средства на её учреждение."
 flavor_plc.12.c: "Эти деньги больше пригодятся для знати."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Библиотека Залуских"
 flavor_plc.13.title: "Рыцарская школа"
 flavor_plc.13.desc: "Недавно члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] одобрили создание новой престижной школы в городе [target_location.GetName]. Строительство идёт по плану, но теперь возник вопрос, будет ли это учреждение доступно лишь высшим слоям общества, как это принято во многих учебных заведениях, или же нам следует открыть его двери представителям всех сословий."
 flavor_plc.13.a: "Там будут учится исключительно [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_plc.13.b: "Пусть школа будет открыта для всех."
 flavor_plc.13.c: "Нас мало заботят решения [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Кадетский корпус"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Кадетский корпус для всех"
 flavor_plc.14.title: "Гадячский договор"
 flavor_plc.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] обретают всё большее влияние и в любой момент могут поднять восстание против нашей власти. Из-за этого нам часто приходится идти им на уступки, однако недавно их требования вышли за рамки приличия: они хотят, чтобы мы приняли #TOOLTIP:RELIGION,orthodox_tt,X #L православных#!#! #TOOLTIP:CULTURE,ruthenian_tt,X #L русинов#!#! в состав #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В таком случае они формально станут равноправными членами союза, но на практике займут в нём господствующее положение."
 flavor_plc.14.a: "Предложение неутешительное, но мы его одобрим."
 flavor_plc.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] нам не указ. Никаких переговоров!"
 every_cossack_pop: "Каждая [Concept('pop','группа населения')|e], принадлежащая к сословию «[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]», потеряет [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 plc_name_will_change: "Название нашей державы изменится на «$PLC_ruthenian$»."
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] решили сформировать #italic конфедерацию#!, которую [Select_CString(target_character.IsFemale,'возглавила','возглавил')] [target_character.GetName]. По их словам, они лишь стремятся отстоять свои привилегии от посягательств со стороны [Select_CString(target_character.IsFemale,'нашей правительницы','нашего правителя')]. Если мы не выполним их требования, то эта [target_rebel.GetName|l] может начать полномасштабное восстание."
 flavor_plc.15.historical_info: "#italic Конфедерация#! — союз, организованный одним из сословий Речи Посполитой. Его целью было усиление влияния на королевскую власть и защита сословных привилегий. Измена короне оправдывалась принципом #italic ius resistendi#! — правом бороться со злоупотреблениями правительства."
 flavor_plc.15.a: "Сразимся с ними."
 flavor_plc.15.b: "Выполним их требования."
 plc_confederation_rebelname: "Конфедерация"
 flavor_plc.16.title: "[target_character.GetNameWithNoTooltip] объявляет рокош"
 flavor_plc.16.desc: "После того как мы отказались выполнять их требования, мятежные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] подняли против нас вооружённое восстание, которое [Select_CString(target_character.IsFemale,'возглавила','возглавил')] [target_character.GetName]. Впрочем, тем хуже для них: их жалкая [target_rebel.GetName|l] не выдержит натиск #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! войск!"
 flavor_plc.16.historical_info: "#italic Рокош#! — восстание шляхты в Речи Посполитой, целью которого были защита привилегий знати и ограничение абсолютной власти короля."
 flavor_plc.16.a: "Проклятые предатели!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "Все наши соседи, [Concept('rivals','соперники')|e] и [Concept('enemies','враги')|e] узнали о волнениях в нашей державе."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "Непокорные [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] решили поднять восстание против нашей законной власти. Войска мятежников возглавляет [target_character.GetName]. Заручившись поддержкой #L [ShowCultureName('crimean')|l]их#! татар, они стремятся добиться независимости — или, по крайней мере, получения новых привилегий и увеличение реестра казаков."
 flavor_plc.17.historical_info: "Восстание Хмельницкого было одним из многих казачьих мятежей в Речи Посполитой, но оказалось одним из самых успешных. Оно началось 25 января 1648 года, когда королевская стража напала на Запорожскую Сечь. Бунт продлился 9 лет до самой кончины Богдана Хмельницкого. Лишившись своего лидера, Сечь начала переговоры с Речью Посполитой, увенчавшиеся заключением Гадячского договора."
 flavor_plc.17.a: "Эти предатели ничего не получат."
 plc_chmielnicki_uprising: "Восстание Хмельницкого"
 flavor_plc.18.title: "[target_location.GetNameWithNoTooltip] — новая столица?"
 flavor_plc.18.desc: "Образование #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! сместило центр власти. После объединения государств можно смело заявить, что [target_location.GetName] является одним из важнейших владений в [ROOT.GetCountry.Custom('CF_PP')|l]. Возможно, разумно будет перенести туда [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]?\n\nЭто мнение разделяют многие советники, поскольку [target_location.GetNameWithNoTooltip] удачно располагается между нашими newly-integrated territories и основными территориями вокруг действующей столицы в [current_capital.Custom('LR_PP')|l] [current_capital.GetName]."
 flavor_plc.18.historical_info: "За всю историю Королевства Польского его столицей в основном был Краков — там располагалась резиденция монарха и его двора. Однако после личной унии с Литвой начало возрастать значение Варшавы. В 1569 году этот город стал местом заседаний Сейма, а спустя 4 года было решено проводить здесь выборы короля. С тех пор Варшава набирала всё большее влияние по сравнению с Краковом, который оставался местом коронации."
 flavor_plc.18.a: "Это вполне соответствует нашему высокому положению."
 flavor_plc.18.b: "Мы не будем этого делать: [current_capital.GetNameWithNoTooltip] — слишком богатый город."
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Смена столицы"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "Осознавая, что правительство во многом полагается на их поддержку, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] пошли на немыслимую подлость и прибегли к шантажу. Теперь они требуют, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'даровала','даровал')] им [ShowEstatePrivilegeName('liberum_veto')|l] — право на прекращение обсуждения любого вопроса в сейме."
 flavor_plc.19.a: "Предоставить привилегии."
 flavor_plc.19.b: "Мы не поддадимся на шантаж!"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Неисполнение обязанностей"
 plc_take_the_privilege_to_remove_the_modifier: "Модификатор «[ShowModifier('plc_blackmail_of_the_nobles')]» можно убрать, даровав дворянам [Concept('privilege','привилегию')|e] «[ShowEstatePrivilegeName('liberum_veto')]»."
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "Предоставление знати различных привилегий привело к созданию поистине уникального правительства, в котором [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] фактически обладают абсолютной властью. Если их не устраивает какой-либо законопроект, они не задумываясь накладывают на него [ShowEstatePrivilegeName('liberum_veto')|l]. Кроме того, в соответствии с #TOOLTIP:ESTATE_PRIVILEGE,privilege_of_koszyce,X #L Кошицким привилеем#!#! они освобождаются от уплаты большей части налогов. При этом ограничить их влияние не представляется возможным из-за принципа [ShowEstatePrivilegeName('nihil_novi')|l], который запрещает сейму принимать новые законы без одобрения знати. В довершение всего во время своей коронации каждый [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] обязан подписать [ShowEstatePrivilegeName('pacta_conventa')] — соглашение, в котором говорится о непреложности всех предоставленных дворянам привилегий."
 flavor_plc.20.a: "Мы создали идеальное правительство."
 flavor_plc.20.b: "Наше правительство — настоящее бедствие."
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "Жажда реформ"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "Пока действует модификатор «[ShowModifier('plc_strive_for_reform')]», для отмены [Concept('privileges','привилегий')|e] «[ShowEstatePrivilegeName('golden_liberty')]», «[ShowEstatePrivilegeName('liberum_veto')]», «[ShowEstatePrivilegeName('pacta_conventa')]», «[ShowEstatePrivilegeName('privilege_of_koszyce')]», «[ShowEstatePrivilegeName('nihil_novi')]» и «[ShowEstatePrivilegeName('nieszawa_privileges')]» не будет никаких требований."
 flavor_plc.1000.title: "Православные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] требуют равных прав"
 flavor_plc.1000.desc: "На протяжении многих лет #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] получали множество привилегий, которые, впрочем, зачастую не касались их #L [target_religion.GetAdjective|l]их#! товарищей. Последние выражают недовольство таким положением дел и считают, что их права нарушаются. Ввиду этого они обратились к правительству с просьбой распространить на них действие ряда привилегий. Их запрос вполне можно понять, однако удивительно другое: [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] поддерживают своих знатных собратьев, невзирая на религиозные разногласия."
 flavor_plc.1000.a: "Предоставить привилегии."
 flavor_plc.1000.b: "Отказать в просьбе."
 plc_required_for_further_events: "Модификатор «[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]» необходим для доступа к [Concept('events','событиям')|e], связанным с Брестской унией."
 every_noble_pop_orthodox_loses_20_satisfaction: "#TOOLTIP:RELIGION,orthodox_tt,X #L Православные#!#! [ShowPopTypeName('nobles')|l] потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 flavor_plc.1001.title: "Визит патриарха"
 flavor_plc.1001.desc: "Недавно патриарх #TOOLTIP:LOCATION,constantinople_tt,X #L Константинопольский#!#! посетил крупный #L [target_religion.GetAdjective|l]ий#! город [leader_of_the_kyiv_patriarchate.GetName], чтобы собрать средства на священное дело церкви. Во время своего визита он по большей части игнорировал жалобы жителей, пытавшихся обратить его внимание на нравственное разложение местных священников.\n\nОчевидно, они остались разочарованы поведением патриарха. Мы могли бы воспользоваться этим и попытаться присоединить их к своей церкви."
 flavor_plc.1001.historical_info: "В 1588 году патриарх Константинопольский Иеремия II посетил Русь с целью сбора средств для своей казны и укрепления собственного политического влияния. В ходе этого визита он предоставил Москве статус автокефального патриархата. Посещая Рутению, он низложил киевского митрополита Онисифора и осудил многожёнство среди священников. Впрочем, местные епископы все равно остались недовольны: они сочли, что Иеремия слишком мало сделал для борьбы с падением нравов в рутенском обществе."
 flavor_plc.1001.a: "Предложить #L [leader_of_the_kyiv_patriarchate.GetAdjective|l]им#! властям объединить наши церкви."
 flavor_plc.1001.b: "Попытаться обратить [target_religion.GetAdjectiveWithNoTooltip|l]ие общины в нашу веру."
 plc_revoking_empowered_orthodox_nobility_will_prevent: "Ослабление #TOOLTIP:ESTATE_PRIVILEGE,plc_empower_orthodox_nobility,X #L власти православных аристократов#!#! исключит возможность наступления [Concept('events', 'событий')|e] в будущем."
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "Объединение церквей"
 flavor_plc.1002.title: "Предатели среди нас"
 flavor_plc.1002.desc: "Многие #L [target_religion.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] скептически относятся к идее объединения наших церквей. Более того, они активно сопротивляются попыткам установить связь между #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_TP')|L]#!#! и православной церковью. Хотя нам удалось предотвратить усиление церковного раскола, нам вряд ли удастся убедить непокорных епископов присоединиться к унии."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "Очень жаль."
 flavor_plc.1002.tooltip: "#L [target_religion.GetAdjective]ие#! [Concept('pops', 'группы населения')|e] в нескольких [Concept('provinces', 'провинциях')|e] ([SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-]) получат [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_plc.1003.title: "Союз [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_plc.1003.desc: "Наши усилия по объединению рутенской #L [target_religion.GetAdjective|l]ой#! и #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! церквей наконец-то принесли свои плоды: сегодня в [target_location.Custom('LR_PP')|l] [target_location.GetName] было подписано соглашение, в соответствии с которым [target_io.GetName] начинает работу под нашим руководством. Добиться этого было непросто, поскольку многие епископы противились идее объединения. Особенно прискорбно, что мы столкнулись с сопротивлением не только внутри державы, но и со стороны других [target_religion.GetAdjectiveWithNoTooltip|l]их государств."
 flavor_plc.1003.historical_info: "Одним из последствий неудачного визита Иеремии стало возобновление попыток объединения православной и католической церквей в Речи Посполитой. В конце концов несколько епископов киевской митрополии признали папский авторитет и основали Рутенскую униатскую церковь, которая совершала богослужения согласно восточному обряду, но формально была подчинена Риму. Создание этой церкви было закреплено заключением Брестской унии 1596 года."
 flavor_plc.1003.a: "#italic Te Deum!#!"
 formed_union_of_brest: "Создан патриархат униатской церкви"
 plc_patriarchate_tt: "Мы стали лидером [Concept('international_organization','международного объединения')|e] «[target_io.GetName]»."
 plc_patriarchate_tt_no_scope: "Мы стали лидером [Concept('international_organization','международного объединения')|e] «[GetInternationalOrganizationType('autocephalous_patriarchate').GetName]»."
 plc_revoked_privilege_will_destroy_io: "Ослабление #TOOLTIP:ESTATE_PRIVILEGE,plc_empower_orthodox_nobility,X #L власти православных аристократов#!#! приведёт к роспуску [Concept('international_organization', 'международного объединения')|e]."
 flavor_plc.2000.title: "Могущественные соседи"
 flavor_plc.2000.desc: "Мы со всех сторон окружены более могущественными державами. При этом [ROOT.GetCountry.GetName] находится в упадке и страдает от политической раздробленности. На этом фоне многие начали призывать к централизации государства, в то время как [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], больше озабоченные сохранением собственных привилегий, предлагают заручиться поддержкой #ONCLICK:COUNTRY,[other_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[other_country.Custom('CL_tt')],X [other_country.Custom('CL_RP')|L]#!#!."
 flavor_plc.2000.historical_info: "Ливонская война между Русским царством и коалицией Речи Посполитой, Швеции и Дании продолжалась с 1558 по 1583 год. Причиной этого конфликта стало вмешательство Руси во внутренние дела Ливонии, за которым последовали 25 лет попыток присоединить эту территорию. Однако в конце концов силы коалиции одержали победу, после которой #italic Terra Mariana#! была поделена между датским Эзелем, шведской Эстляндией и польско-литовским герцогством Курляндским и Семигальским."
 flavor_plc.2000.a: "Попытаться централизовать власть."
 flavor_plc.2000.b: "Обратиться за помощью к [other_country.Custom('CL_DP')]."
 flavor_plc.2001.title: "[livonian_scope.GetNameWithNoTooltip] предлагает нам союз"
 flavor_plc.2001.desc: "[livonian_scope.GetLongName] предлагает нам заключить союз. Само по себе это предложение нам мало интересно, однако, задействовав своё дипломатическое влияние, мы могли бы изменить условия договора и заставить их примкнуть к нам в качестве вассала. При этом стоит учитывать, что подобное соглашение может спровоцировать вмешательство третьей державы."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "Это отличный шанс."
 flavor_plc.2001.b: "Отклонить предложение."
 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip] находит союзников"
 flavor_plc.2002.desc: "Надеясь обеспечить свою безопасность, правители #ONCLICK:COUNTRY,[livonian_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[livonian_scope.Custom('CL_tt')],X [livonian_scope.Custom('CL_RP')|L]#!#! заключили вассальный договор с #ONCLICK:COUNTRY,[nation_helping.Custom('CL_tt')] #TOOLTIP:COUNTRY,[nation_helping.Custom('CL_tt')],X [nation_helping.Custom('CL_TP')|L]#!#!. Этот союз угрожает нашим интересам в #TOOLTIP:AREA,baltic_area,X #L балтийском#!#! регионе, поэтому мы должны немедленно вмешаться, пока связь между этими державами не стала слишком крепкой."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "Мы должны вмешаться."
 flavor_plc.2002.b: "Мы не в том положении, чтобы вести войны."
 flavor_plc.2003.title: "$flavor_plc.2002.title$"
 flavor_plc.2003.desc: "$flavor_plc.2002.desc$"
 flavor_plc.2003.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2003.a: "Это стоит обдумать."
 flavor_plc.2004.title: "Виленский договор"
 flavor_plc.2004.desc: "Будущее #TOOLTIP:AREA,baltic_area,X #L Балтики#!#! весьма туманно. Многие державы боролись за контроль над этими землями, но исход их соперничества по-прежнему не определён, поэтому в ближайшее время войны будут продолжаться. Хотя эти конфликты заметно ослабили наше влияние в регионе, нам всё же удалось сохранить свою власть над юго-западными районами #TOOLTIP:PROVINCE_DEFINITION,courland_province,X #L Курляндии#!#! и #TOOLTIP:PROVINCE_DEFINITION,semigalia_province,X #L Семигалии#!#!. Возможно, нам стоит создать на этой территории новое вассальное государство."
 flavor_plc.2004.historical_info: "#italic Виленский договор#! подтвердил переход владений Ливонского ордена под протекторат Речи Посполитой. Взамен ливонцы получили гарантии свободы вероисповедания, сохранения привилегий и #italic индигената#! — то есть, признания за иностранными аристократами тех же прав, что и за польским дворянством. Кроме того, по этому договору ливонские земли к югу от реки Даугава были объединены во вновь образованное герцогство Курляндское и Семигальское, полновластным правителем которого стал последний магистр Ливонского ордена Гохтард Кетлер, а на территориях к северу от Даугавы было создано герцогство Ливонское (Задвинское), подчинённое литовской юрисдикции."
 flavor_plc.2004.a: "Мы доверим эти земли #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!."
 flavor_plc.2004.b: "Этот договор для нас не имеет силы."
 STATIC_MODIFIER_NAME_plc_kurland_colonial_ambitions: "Колониальные амбиции"
