l_russian:
 flavor_tre.1.title: "Цитадель [target_location.GetNameWithNoTooltip]"
 flavor_tre.1.desc: "Величественный город [target_location.GetName], расположенный в самом сердце #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, уже многие века служит символом нашей верховной власти. Благодаря своему выгодному расположению на берегу моря столичный город активно развивается и процветает, являясь олицетворением наших богатых культурных традиций.\n\nУсеянный богатыми купеческими подворьями, рынками, акведуками и прочей инфраструктурой, этот город стал настоящей жемчужиной нашей державы. Всё это обеспечивает постоянный прирост населения, поэтому нам стоит задуматься о расширении границ города, чтобы за его крепкими стенами можно было уместить новые дома."
 flavor_tre.1.historical_info: "Основанный в 756 г. до н. э. город Трапезунд долгое время выступал оплотом греческой православной культуры. Ещё во времена Римской империи здесь располагались легионы, обороняющие Полемонов Понт, а в годы правления Юстиниана город служил плацдармом для завоевания Армении.\n\nВ VIII веке Трапезунд стал архиепископской епархией, а ещё через два века — митрополией. В 1204 году Алексей I Комнин вместе с братом Давидом основал здесь Трапезундскую империю, просуществовавшую до 1461 года. От врагов её защищали Понтийские горы, прочные стены и выгодные брачные союзы. Небольшой (в 1438 году здесь проживало 4000 человек), но хорошо укреплённый Трапезунд славился своими памятниками архитектуры, такими как Софийский собор и храм Богородицы Златоглавой (Панагия Хрисокефалос). В 1461 году его взяли османы, покорив тем самым последний город Византийской империи."
 flavor_tre.1.a: "Вложить деньги в развитие!"
 flavor_tre.1.b: "Пусть голодают за стенами…"
 flavor_tre.2.title: "Неповиновение схолариев"
 flavor_tre.2.desc: "Движимые своей неуёмной жаждой наживы, некоторые представители местных дворянских ополчений решили воспользоваться ослаблением верховной власти и взяли [target_location.Custom('LR_VP')|l] [target_location.GetName] под свой полный контроль. Конечно, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] всегда стремились обрести как можно больше влияния и привилегий, но в этот раз они перешли все границы дозволенного. Если мы не примем в отношении них решительных мер, то в скором времени наша держава может погрязнуть в гражданской войне!"
 flavor_tre.2.a: "Спустить этих бешеных псов с цепей!"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "Схоларии — влиятельные #italic άρχοντες#! (дворяне), изначально — охранявшее город гвардейское подразделение. Со временем его представители составили одно из самых могущественных семейств Трапезунда. В 1340 году Схоларии, стремившиеся завладеть всей полнотой власти, выступили против воцарения императрицы Ирины. В стране, страдавшей в то время от набегов туркменов на южную границу, разразилась гражданская война. Это сыграло на руку туркменам: в ходе одного из налётов они смогли проникнуть в Трапезунд и поджечь город. К несчастью жителей, к пожару прибавилась и эпидемия: улицы города были завалены гниющими телами людей и лошадей."
 flavor_tre.3.title: "[target_character1.GetNameWithNoTooltip] [Select_CString(target_character1.IsFemale,'отравлена','отравлен')]"
 flavor_tre.3.desc: "[target_character2.GetName] уже давно [Select_CString(target_character2.IsFemale,'испытывала','испытывал')] к [Select_CString(target_character1.IsFemale,'своей жене','своему мужу')] жгучую ненависть и ревность. Их и без того напряжённые отношения усугублялись тем, что [target_character1.GetName] [Select_CString(target_character1.IsFemale,'имела при дворе множество любовников','имел при дворе множество любовниц')]. В конечном итоге [target_character2.GetShortNameWithNoTooltip] не [Select_CString(target_character2.IsFemale,'не выдержала и пошла','не выдержал и пошёл')] на отчаянный шаг, отравив [Select_CString(target_character1.IsFemale,'свою супругу','своего супруга')] и положив конец этому несчастному браку."
 flavor_tre.3.a: "В любви и на войне все средства хороши."
 flavor_tre.3.b: "Мы этого не потерпим!"
 flavor_tre.3.historical_info: "Ирина — незаконорождённая дочь Андроника III Палеолога — стала женой императора Василия отнюдь не по любви: семейство Комнинов посредством этого брака рассчитывало заключить союз с императором Византии. Ирина так и не смогла родить своему мужу наследника, а Василий предпочитал находить утешение в объятиях придворной любовницы. Взаимная нелюбовь в августейшей чете оказалась роковой для Василия: через какое-то время он был убит, а власть над Трапезундом перешла к Ирине. В стране начались неспокойные времена."
