l_russian:
 flavor_vij.1.title: "Управление державой"
 flavor_vij.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] умело правит нашим народом. Под [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] мудрым руководством мы присоединили к себе южан #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! — [ShowCultureName('telugu')|l] и #TOOLTIP:CULTURE,$tamil_tt$,X #L тамилов#!#!, и теперь эти народы с их удивительными языками подчиняются нам. Впрочем, они пока ещё не влились полноценно в состав нашего общества. Чтобы в [ROOT.GetCountry.Custom('CF_PP')|l] не было волнений, следует помочь им это сделать. Для начала можно разрешить им молиться на собственных языках, пусть даже при дворе принято пользоваться #TOOLTIP:CULTURE,kannadiga_tt,X #L каннадским#!#!."
 flavor_vij.1.a: "Даровать им права."
 unlock_vij_language_rights.tt: "Открывает правило «[ShowLawName('language_of_pleading')]» независимо от нашего [Concept('court_language','придворного языка')|e] и политику «[ShowPolicyName('multi_lingual_court')]»"
 flavor_vij.1.b: "Не давать им ничего!"
 flavor_vij.2.title: "Канака Даса"
 flavor_vij.2.desc: "Представители движения харидаса с юга #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! щедро осыпали нас подарками — музыкальными произведениями и философскими трудами. Сегодня же у всех на слуху имя человека, способного на столетия вперёд определить развитие культуры в нашей державе. Его следует поддержать (в том числе деньгами), чтобы он смог достичь всего, на что способен."
 flavor_vij.2.historical_info: "Поэт, философ, музыкант и композитор Канака Даса носил имя Тиммаппа Наяка пока он, совсем ещё юным, не нашёл клад с золотом, за что его прозвали Канака Наяка — «канака» означает «золото» на языке каннада. Впрочем, он не стал тратить золото на себя. Своё полное имя, Канака Даса, он получил от учёного Вьясараджи, ставшего его наставником. Рождённый в среде воинов, Канака Даса отказался от этого пути, когда был серьёзно ранен и чудом спасся. Он посвятил свою жизнь написанию музыки и литературы, объясняя философию языком простого народа. К числу его основных работ относятся #italic Налачаритре#!, #italic Харибхактисара#!, #italic Нрисимхастава#!, #italic Рамадханьячаритре#! и #italic Моханатарангини#!."
 flavor_vij.2.a: "Его музыка будет жить вечно!"
 flavor_vij.2.b: "Его философия переживёт его!"
 flavor_vij.3.title: "Додда Ганешана Гуди"
 flavor_vij.3.desc: "[target_character.GetName] — местный правитель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — [Select_CString(target_character.IsFemale, 'представила', 'представил' )] свой замысел: [Select_CString(target_character.IsFemale, 'она', 'он' )] собирается построить храм, где прихожане смогут поклоняться Нанди — священному быку, верному слуге и последователю #TOOLTIP:GOD,shiva_god,X #L Шивы#!#!. Само сооружение будет выполнено в #L [ROOT.GetCountry.GetCulture.GetName|l]ом#! духе. Храм задуман относительно скромным — в нём будет лишь святилище, к которому ведут ступеньки, да большая гранитная статуя с изображением Нанди, поставленная на постамент, — однако мало какие другие мурти смогут посоперничать в размерах с этой задумкой. Но для воплощения своего замысла Кемпе Говда нуждается в деньгах и потому смиренно обращается к нам за небольшим пожертвованием."
 flavor_vij.3.a: "Поддержать храм"
 flavor_vij.3.b: "Мы не можем себе этого позволить"
 flavor_vij.4.title: "Храм Вирабхадры"
 flavor_vij.4.desc: "Храм Вирабхадры станет ярким примером #L [ROOT.GetCountry.GetAdjective|l]ого#! архитектурного и художественного стиля. Стапатхи из числа брахманов-вишвакарманов уже согласились возвести храм, посвящённый божеству, и украсить его изнутри искуснейшей отделкой и великолепными скульптурами, расставленными в мандапах. В одной такой мандапе будут поставлены колонны с изображениями танцоров, музыкантов и многих других, выполненными в полный рост самыми искусными ремесленниками нашей державы. Кроме того, стапатхи пообещали нам вырезать из огромного валуна величественную гранитную статую быка Нанди и расписать потолки бесподобной живописью. Все рабочие уже готовы приступить к делу, но затраты на строительство храма окажутся весьма значительными. Стоит ли выделять на это деньги?"
 flavor_vij.4.a: "Построить храм"
 flavor_vij.4.b: "Мы не можем себе этого позволить"
 flavor_vij.5.title: "Веллорский форт"
 flavor_vij.5.desc: "В окрестностях [ShowLocationName('vellore')] можно построить мощное укрепление, где будет уединяться [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Если не пожалеть средств, [ShowLocationNameWithNoTooltip('vellore')] из непримечательного местечка станет величественной столицей [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_vij.5.historical_info: "В 1566 году Чинна Бомми Наяк и Тхимма Редди Наяк, вожди, подчинённые Виджаянагарской империи, возвели Веллорский форт. При возведении форта использовался гранит из карьеров Аркота и Читтора, а высокие стены, широкий ров и прочная кладка принесли ему известность. Внутри форта находится храм Джалагандешварара, знаменитый своими скульптурами."
 flavor_vij.5.a: "Построим форт и сделаем его нашей столицей!"
 flavor_vij.5.b: "Форт в этой области нам не помешает."
 flavor_vij.5.c: "Обойдёмся без него!"
 flavor_vij.6.title: "Повелитель империи каннада"
 flavor_vij.6.desc: "В результате долгой борьбы, которую вели [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] предшественники, мы наконец-то добились господства над всеми остальными державами Южной #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!. Наши войска сильны, а экономика стабильна. Ничто не мешает нам провозгласить себя императорами #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народа и вождями всех людей Южной Индии."
 flavor_vij.6.historical_info: "Великий виджаянагарский император Кришнадеварая заслужил титулы Андхра Бходжа, Моору Раяра Ганда — «Царь трёх царей» — и Каннада Раджья Рама Рамана — «Повелитель империи каннада». Одолев султанов Биджапура и Голконды, а также раджью Одиши, Кришнадеварая стал самым могущественным правителем юга Индийского полуострова. Он был не только выдающимся администратором, но и умелым полководцем и лично вёл войска в бой, а также ухаживал за раненными. Он умело правил своей державой с помощью первого министра Тиммарусу, сохраняя мир и способствуя благополучию своего народа."
 flavor_vij.6.a: "Боги улыбаются нам!"
 flavor_vij.7.title: "Молла"
 flavor_vij.7.desc: "Стихослагательница [vij_atukuri_molla.GetName] родом из семьи кадапских гончаров хочет перевести «Рамаяну» с #TOOLTIP:LANGUAGE,sanskrit_language,X #L санскрита#!#! на #TOOLTIP:LANGUAGE,telugu_language,X #L телугский#!#!. Она утверждает, что её гуру — сам [ShowGodName('shiva_god')], а вдохновение она черпает из стихов поэта Потханы, написавшего на языке телугу «Бхагавата-пурану». [vij_atukuri_molla.GetName] просит поддержать её деньгами, но при этом, вопреки принятому у поэтов обычаю, отказывается посвящать свои произведения царям. Стоит ли закрыть глаза на её твёрдое нежелание воспевать в своих стихах такого великого человека, как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашей державы?"
 flavor_vij.7.historical_info: "Правитель Виджаянагарской империи Кришнадеварайя однажды пригласил ко двору поэтессу по имени Атукури Молла, и та зачитала перед собравшимися поэтами и самим Кришнадеварайей «Рамаяну». Свои произведения Молла писала в основном на языке телугу, лишь изредка пользуясь словами на санскрите. Любопытно её введение к «Рамаяне» в собственном изложении на телугу: «Пересказам „Рамаяны“ нет счёта. Но разве же мы перестаём принимать пищу от того, что делаем это каждый день? История Рамы — та же пища, и её можно перечитывать, переписывать и любить столько, сколько возможно»."
 flavor_vij.7.a: "Поддержать поэтессу"
 flavor_vij.7.b: "Игнорировать её"
 flavor_vij.8.title: "Таллапака Тирумаламма"
 flavor_vij.8.desc: "[vij_tallapaka_tirumalamma.GetName] — одна из первых поэтесс, начавших писать на языке #TOOLTIP:CULTURE,$telugu_tt$,X #L телугу#!#!. #TOOLTIP:LANGUAGE,telugu_language,X #L Этому#!#! языку её обучили родители — [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Недавно Тирумаламма выпустила грандиозный труд «Субхадра Кальянам» из 1170 стихов, посвящённых браку Арджуны и Субхадры. Полезно будет в будущем поддержать её деятельность, ведь стихи она слагает весьма умело."
 flavor_vij.8.a: "Поддержим её работу."
 flavor_vij.8.b: "Игнорировать её"
 flavor_vij.9.title: "Аштадиггаджа"
 flavor_vij.9.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] — тот человек, благодаря которому наступил золотой век #TOOLTIP:CULTURE,$telugu_tt$,X #L телугской#!#! культуры. Вершиной её развития стало творчество восьми телугских поэтов — так называемых аштадиггаджа. Нам следует придумать, как лучше сохранить это великолепное достояние нашей культуры для потомков."
 flavor_vij.9.historical_info: "Император Шри Кришнадеварая правил Виджаянагарской империей с 1509 года до своей смерти в 1529 году и в это время он оказывал покровительству телугским поэтам, называемым Аштадиггаджа. Восьмерых поэтов, Алласани Педдана, Нанди Тхиммана, Мадайягари Маллана, Дхуджарти, Айялараджу Рамабхадруду, Пингали Сурана, Рамараджабхушануду и Тенали Рамакришнуду, называли восемью столпами его литературного собрания. Эпоха Прабандхи, времена Аштадиггаджа, длилась с 1540 по 1600 года, и в это время двор поэтов также назывался Бхувана Виджаям или «Завоевание мира»."
 flavor_vij.9.a: "Да начнётся эпоха Прабандхи!"
 flavor_vij.9.b: "Мы не нуждаемся в них"
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Эпоха Прабандхи"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Благодаря покровительству поэтам культура нашей державы достигла новых высот."
 flavor_vij.10.title: "Вьясатиртха"
 flavor_vij.10.desc: "Многие уже сегодня считают, что учёный муж [vij_vyasatirtha.GetName] — мунитрая, один из трёх «духовных огней» двайты-веданты. С глубоким уважением к нему относятся даже соперники — представители других школ мысли, чью суть [vij_vyasatirtha.GetName] толкует ясно и отчётливо. Нам следует предложить этому мудрецу должность при дворе, пока нас не опередили другие."
 flavor_vij.10.historical_info: "Мастер дебатов и диалога в логике и философии, Вьясатиртха оказывал значительное влияние на Виджаянагарскую империю в правление Шри Кришнадевараи. Царь испытывал глубочайшее уважение к Вьясатиртхе, считая его своим куладеватой и гуру. К величайшим трудам Вьясатиртхи относятся «Ньяямрита» — «Нектар логики», — «Таркатандава» — «Танец логики», — «Татпарья Чандика» — «Лунные лучи комментариев», — «Майявада Кхандана», «Мандараманджари», «Упадхи Кхандана Мандараманджари», «Прапанча Митхьятванумана Кхандана Мандараманджари», «Таттвавивека Мандараманджари», «Бхедоддживана» и «Саттаркавиласа»."
 flavor_vij.10.a: "Пусть его мудрость направит нас!"
 flavor_vij.11.title: "Тамильские торговые гильдии"
 flavor_vij.11.desc: "Хоть наша держава и берёт начало в засушливых верховьях #TOOLTIP:AREA,karnakassala_area,X #L Карнакассалы#!#!, под властью [ROOT.GetCountry.Custom('CF_RP')|l] недавно оказались в том числе и богатые торговые города #TOOLTIP:AREA,tamil_land_area,X #L Тамилнада#!#!. Однако #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильские#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не готовы безропотно покоряться, а потому подали нам прошение закрепить присущие им торговые привилегии. Если пойти им навстречу, в дальнейшем они не станут чинить нам препятствия, однако в таком случае придётся отказаться от доставшегося нам с таким трудом владычества над Тамилнадом."
 flavor_vij.11.a: "Дайте им всё, о чём они просят."
 flavor_vij.11.b: "Нам не нужно их сотрудничество."
 flavor_vij.12.title: "Купцы в [ShowLocationNameWithNoTooltip('pazhaverkadu')] добиваются успеха"
 flavor_vij.12.desc: "После завоевания провинции [ShowProvinceDefinitionName('kosta')] наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вложили немалые средства в развитие порта [ShowLocationName('pazhaverkadu')] — они хотят, чтобы здесь бросали якорь корабли, бороздящие азиатские моря."
 flavor_vij.12.historical_info: "Северный Коромандельский берег и город Пажаверкаду в частности играли важнейшую роль для Виджаянагарской империи. Через эту полоску побережья все восточные товары попадают в столицу империи. После опустошения, вызванного войной с Ориссой, земли вокруг Пажаверкаду вступили в экономический золотой век."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "Храм Венкатешвары"
 flavor_vij.13.desc: "В самом сердце [ROOT.GetCountry.Custom('CF_RP')|l], там, где находится [ShowLocationName('penukonda')], стоит храм в честь Венкатешвары — одного из обликов нашего верховного божества [ShowGodName('vishnu_god')]. Ещё до того, как мы стали властвовать над этими краями, наши предшественники на протяжении многих столетий совершали щедрые пожертвования в пользу храма, чтобы Вишну не счёл их скупыми. Теперь же земля, где стоит храм, принадлежит нам, и предстоит решить, стоит ли и дальше жертвовать столько денег."
 flavor_vij.13.a: "Сделаем большое пожертвование."
 flavor_vij.13.b: "Давайте ограничимся скромным пожертвованием."
 flavor_vij.14.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] пророчество"
 flavor_vij.14.desc: "После того как правитель #TOOLTIP:LOCATION,warangal_tt,X #L Варангала#!#! потерпел поражение, [target_character.GetName] вместе с братом сбежал из [ShowLocationName('delhi')] и поспешил укрыться на #TOOLTIP:REGION,deccan_region,X #L Деканском#!#! плоскогорье, где беглецы и основали державу, известную как [ROOT.GetCountry.GetLongName]. Сегодня же, когда [target_character.GetNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашего великого государства, судьба дала нам возможность расширить свои владения в Южной #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! за пределы города победы — #TOOLTIP:LOCATION,$vijayanagar_tt$,X #L Виджаянагары#!#!."
 flavor_vij.14.a: "Да воспрянет [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_vij.14.historical_info: "Мало что известно о ранних годах Харихары I и Букка Раи, однако, есть несколько теорий о их происхождении. Согласно одной из них, они были пастухами, и однажды брахман сказал Букке, что ему суждено стать императором всего Бхаратварша. Другая теория гласит, что Харихара и Букка были командирами Какатии, и после поражения от рук Мухаммада ибо Туглака их отправили в Дели, где они приняли ислам. После побега они под руководством мудреца Видьяраньи основали Виджаянагарскую империю."
 flavor_vij.15.title: "[target_character2.GetNameWithNoTooltip] умирает"
 flavor_vij.15.desc: "После того как [Select_CString(target_character2.IsFemale, 'скончалась', 'скончался' )] [target_character2.GetName] и на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол [Select_CString(target_character.IsFemale, 'взошла', 'взошёл' )] [target_character.GetName], народ [ROOT.GetCountry.Custom('CL_RP')] готов встретить новую эпоху процветания, а [target_character.GetName] — оказывать всяческое покровительство многочисленным мудрецам, которых держит при себе [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_vij.15.a: "Да будет [Select_CString(target_character.IsFemale, 'её', 'его' )] правление благополучным."
 flavor_vij.16.title: "Город науки"
 flavor_vij.16.desc: "Наше влияние в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! растёт, и сегодня очевидно, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] державы — одно из её слабых мест. [target_character.GetName] собирается бросить силы на развитие [target_location.Custom('LR_GEN')|l] [target_location.GetName], чтобы достичь новых высот. [Select_CString(target_character.IsFemale, 'Сама она', 'Сам он' )] называет это место #italic городом науки#! — [Select_CString(target_character.IsFemale, 'она', 'он' )] надеется, что это имя поможет привлечь новых учёных."
 flavor_vij.16.a: "Поддержим это начинание."
 flavor_vij.16.b: "Это будет нам изрядно стоить..."
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip] — город победы"
 flavor_vij.17.desc: "[target_character.GetName] не жалеет сил, развивая [target_location.Custom('LR_VP')|l] [target_location.GetName], и эти усилия вознаградились сторицей: сегодня здесь сосуществуют самые разнообразные религии и проживают многочисленные #TOOLTIP:RELIGION,hindu_tt,X #L индуистские#!#! учёные, прибывшие постигать тонкости наук. Мы же можем поддержать это благородное начинание."
 flavor_vij.17.a: "Вся Индия узнает о [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]!"
 flavor_vij.17.b: "Не стоит разоряться ради этого."
 flavor_vij.17.historical_info: "Виджаянагар, «Город победы», был самым населённым и величественным городом Индии своего времени. Город основали Харихара и Букка Рая, и он постепенно стал центром притяжения для всех индуистов субконтинента. Это не значит, что город был религиозным, и многие его монументы относились к разным религиям. В XVI веке коалиция исламских султанатов захватила город и грабила его на протяжении 6 месяцев."
 flavor_vij.18.title: "Падение [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_vij.18.desc: "Наши войска взяли приступом [target_location.Custom('LR_VP')|l] [target_location.GetName], захватили улицы и принялись грабить многочисленные хранящиеся здесь богатства. И хотя мы можем закрыть глаза на желание наших воинов набить себе карманы, возможно, лучше всё-таки будет, если [target_location.GetRank.GetName|l] останется в сохранности."
 flavor_vij.18.a: "Соберём трофеи!"
 flavor_vij.18.b: "Стоит сохранить [target_location.Custom('LR_VP')|l]."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "После того как скончались основатели нашей великой державы [GetCharacter('vij_harihara_sangama').GetName] и [GetCharacter('vij_bukka_raya_sangama').GetName], поэты начали складывать о них многочисленные сказания и стихи. Наше внимание привлекла одна такая поэма — #italic «madhura_vijayam»#!, повествующая о падении #TOOLTIP:LOCATION,madurai_tt,X #L Мадурая#!#!. Мы можем попробовать опубликовать этот труд."
 flavor_vij.19.historical_info: "Хотя многие тексты были утрачены, из «Мадхуры Виджаям» можно узнать сведения о ранней жизни Кумары Кампаны, сына Букка Раи I, и падении Мадурайского султаната, что делает эту поэму источником исторической информации. Её повторно обнаружили в 1916 году, что позволило напечатать её и опубликовать во всём мире."
 flavor_vij.19.a: "Мы можем себе это позволить."
 flavor_vij.19.b: "Тратить деньги на поэмы? Это слишком дорого."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "Поскольку [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы говорит на самых разных языках и на них же складывает стихи, сама собой возникла потребность в переводчиках. Предложить нам свои услуги по переводу текстов решил некто [target_character.GetName] — человек скромного происхождения, но при этом весьма одарённый."
 flavor_vij.20.a: "Пусть работает на нас."
 flavor_vij.20.b: "Какие ещё переводчики? [ROOT.GetCountry.GetNameWithNoTooltip] обойдётся и без них."
 flavor_vij.21.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: учёная жизнь"
 flavor_vij.21.desc: "[ROOT.GetCountry.GetCapital.GetName] постоянно полнится новыми творениями, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] влечёт к себе многочисленных учёных, поэтов и переводчиков. [target_character.GetName] считает, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в нынешнем виде мало отвечает #L [ROOT.GetCountry.GetAdjective|l]им#! интересам, и поэтому собирается провести некоторые преобразования — лишить этот орган какой-либо власти, чтобы он скорее выступал лицом державы, нежели участвовал в управлении ей. В таком случае [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] больше не смогут оказывать на него влияние."
 flavor_vij.21.a: "[ROOT.GetCountry.GetNameWithNoTooltip] только выиграет от более научного подхода."
 flavor_vij.21.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — не те люди, которых следует злить."
 flavor_vij.22.title: "Уроки исламских воинов"
 flavor_vij.22.desc: "Мы постоянно воюем с #TOOLTIP:RELIGIONGROUP,muslim,X #L исламскими#!#! государствами, а потому не следует недооценивать их воинское искусство: вражеские всадники значительно превосходят наших в выучке, от чего страдает пехота. Возможно, следует частично перенять их тактику и обучить ей #L [ROOT.GetCountry.GetAdjective|l]их#! воинов."
 flavor_vij.22.a: "Это нововведение принесёт нам множество побед."
 flavor_vij.22.b: "Путь в армию мусульманам должен быть закрыт."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')] могут набираться только в [Concept('locations','районах')|e], где преобладает #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!."
 flavor_vij.23.title: "Поддержка каннадской литературы"
 flavor_vij.23.desc: "Немало литературных произведений в нашей державе (в том числе и стихи наших великих поэтов) написано на #TOOLTIP:LANGUAGE,kannada_language,X #L каннадском#!#! языке. Именно от него и пошло словосочетание #italic «каннадская литература»#!, которым пользуется [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [target_character.GetName] [Select_CString(target_character.IsFemale, 'оказалась настолько впечатлена', 'оказался настолько впечатлён' )] творчеством каннадских писателей, что собирается в будущем оказывать этой литературе всяческую поддержку."
 flavor_vij.23.a: "Величайшие стихи будут только в [ROOT.GetCountry.Custom('CL_PP')]!"
 flavor_vij.23.b: "Не стоит тратить на это силы."
 flavor_vij.24.title: "Спрос на воду в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_vij.24.desc: "[target_location.GetName] не сможет развиваться без постоянного источника воды. Население [target_location.Custom('LR_RP')|l] будет расти лишь в том случае, если мы возьмём на себя покрытие всех первейших потребностей жителей, а потому [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] сейчас вынашивают замыслы обеспечить [target_location.Custom('LR_DP')|l] надёжное орошение."
 flavor_vij.24.a: "Город победы будет процветать!"
 flavor_vij.24.b: "Не стоит разбрасываться деньгами на подобные проекты."
 flavor_vij.25.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] подход"
 flavor_vij.25.desc: "[target_character.GetName] только [Select_CString(target_character.IsFemale, 'взошла', 'взошёл' )] на престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, и теперь [Select_CString(target_character.IsFemale, 'ей', 'ему' )] предстоит разобраться с вопросом смешения культур. Поскольку $india$ славится разнообразием культур, возможно, разумно будет относиться к этому с терпимостью. С другой стороны, для укрепления власти может понадобиться держать людей в узде и даже не считать их полноценными подданными."
 flavor_vij.25.a: "Не будем злить культурные меньшинства."
 flavor_vij.25.b: "Пусть преклонят колено перед нами во имя [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_vij.26.title: "Завоевание тамилов"
 flavor_vij.26.desc: "После окончательного покорения #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильских#!#! земель [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] расходится во мнениях о положении тамилов в нашей державе. Несмотря на череду конфликтов с тамилами в Южной #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!, этот народ всё ещё весьма ценен для нас: их [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] располагают таким богатством, какое в этом регионе есть далеко не у всех. То, как мы поступим с тамилами сейчас, надолго определит их отношение к нам в будущем."
 flavor_vij.26.a: "Мы завоеватели, а не варвары."
 flavor_vij.26.b: "Их богатство будет нашим."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильских#!#! [Concept('pops','групп населения')|e] повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%], но каждый район, где проживает хотя бы #Y 5%#! #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильского#!#! [Concept('pops','населения')|e], потеряет [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контроля')|e]."
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильских#!#! [Concept('pops', 'групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]."
 flavor_vij.27.title: "Миграция народа вадуган."
 flavor_vij.27.desc: "В свете нашего завоевания #TOOLTIP:AREA,tamil_land_area,X #L Тамилнада#!#! ищущие лучшей доли #TOOLTIP:CULTURE,$telugu_tt$,X #L телугу#!#! решили отправиться на юг, где живут #TOOLTIP:CULTURE,$tamil_tt$,X #L тамилы#!#!. Из-за этого в землях тамилов возникла напряжённость — не все местные обитатели рады пришельцам, прозванным «вадуган». Возможно, их передвижение получится как-то ограничить, чтобы две культуры не слишком враждовали друг с другом."
 flavor_vij.27.a: "Позволим им пройти на юг."
 flavor_vij.27.b: "Мы можем попытаться ограничить их передвижение."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильских#!#! [Concept('pops','групп населения')|e] повысится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_vij.28.title: "Расширение храма Ранганатхасвами"
 flavor_vij.28.desc: "После череды прокатившихся по #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! войн храм в #TOOLTIP:LOCATION,$srirangam_tt$,X #L Шрирангаме#!#! был разрушен до основания. Ни один #TOOLTIP:RELIGIONGROUP,muslim,X #L исламский#!#! правитель ни разу не проявил к нему интереса, но сегодня святыня в наших руках, и теперь можно попытаться вернуть ей былое величие."
 flavor_vij.28.historical_info: "Построенный Дхармавармой, правителем династии Чола, храм Ранганатхи является древнейшим храмовым комплексом южной Индии, дошедшим до наших дней. Изначально храм процветал, но в XIV веке мусульманский генерал Малик Кафур разграбил его и отослал золотые образы в Дели. Вернуть контроль над храмом удалось лишь спустя шесть десятилетий, и уже под властью Виджаянагары храм ждали ещё 200 лет процветания, когда империя сосредоточилась на ремонте и восстановлении старых образов Вишну и Лакшми."
 flavor_vij.28.a: "Восстановим его во имя Вишну!"
 flavor_vij.28.b: "Это не стоит сил и средств."
 flavor_vij.29.title: "Защитники индуистских обрядов"
 flavor_vij.29.desc: "Наша страна — одна из немногих великих #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистских#!#! держав, являющихся оплотом борьбы против орд #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, что грозят затопить #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#! в целом и юг в частности. Однако иногда полезно обратить взор вовнутрь вместо того, чтобы постоянно глядеть за горизонт, и вспомнить, что в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! процветают самые разные направления и верования. Вместо того чтобы сулить надежду одним лишь индуистам, мы можем встать на защиту всех верующих вообще."
 flavor_vij.29.a: "Будем оберегать всех наших индуистов."
 flavor_vij.29.b: "Свобода религиозных практик на первом месте."
 flavor_vij.30.title: "Храмовый комплекс Тирупати-Тирумалы"
 flavor_vij.30.desc: "Великий храм Венкатешвары — пожалуй, самый грандиозный из всех наших храмов — а также примыкающий к нему храм Тирупати сегодня неразрывно связаны с правителями нашей державы. С годами эти храмы из рядовых мест для паломничества превратились в важнейшие святыни #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!, содержащиеся за счёт пожертвования многочисленных сокровищ, а еду и деньги их служителям поставляют больше сорока деревень. Но этого мало: если мы станем жертвовать ещё щедрее, а помогать храмам станет ещё больше деревень, со временем здесь возникнет величайший храмовый комплекс во всей Южной Индии."
 flavor_vij.30.historical_info: "Хотя храм Венкатешвары на Тирумале существовал с древних времён, эра процветания для него настала во времена Виджаянагарской империи. Император Кришнадеварая часто жертвовал ему, что позволило покрыть золотом внутреннее святилище, и даже повелел возвести статую себе внутри святилища."
 flavor_vij.30.a: "Мы сделаем щедрые пожертвования."
 flavor_vij.30.b: "Давайте ограничимся скромным пожертвованием."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "Северный Коромандельский берег и в особенности [target_location.GetRank.GetName|l] [target_location.GetName] — важнейшие владения нашей державы, ведь именно благодаря этой полоске суши в столицу прибывают товары с востока. Сегодня местность постепенно восстанавливается после нашего завоевания, а [ROOT.GetCountry.GetFlavorRank|l] благополучно развивается. Для порта наступил золотой век."
 flavor_vij.31.a: "Пусть местный порт процветает!"
 flavor_vij.31.b: "Хватит и его естественного роста."
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')] переживает беспорядки"
 flavor_vij.32.desc: "Жители провинции [ShowProvinceDefinitionName('mysore_plateau')] не испытывают к нам никакой благодарности за то, что мы навели там порядок. Они открыто заявили, что противятся нашей власти, и готовятся поднять бунт."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "Нужно попытаться сдержать беспорядки."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "Все [Concept('pops','группы населения')|e] в провинции [ShowProvinceDefinitionName('mysore_plateau')] потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]."
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "Все [Concept('pops','группы населения')|e] в провинции [ShowProvinceDefinitionName('mysore_plateau')] потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]. Каждый находящийся там [Concept('location','район')|e] потеряет [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контроля')|e]."
 flavor_vij.33.title: "Укрепление [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_vij.33.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! немало надёжных крепостей и замков — например, сон и благополучие жителей [target_location.Custom('LR_RP')|l] [target_location.GetName] и [target_location2.Custom('LR_RP')|l] [target_location2.GetName] защищают именно прочные крепостные стены, способные выдержать любой натиск. Благодаря им жизнь здесь процветает."
 flavor_vij.33.a: "Пусть процветают."
 flavor_vij.33.b: "С их помощью мы сможем эффективнее контролировать прилегающие земли."
 flavor_vij.33.c: "Нужно вложить ещё больше средств в эти районы."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Каждый район, где есть #Y оборонительное#! [Concept('building','сооружение')|e], получит [ShowNamedValue('development_mild_bonus')|+=] к [Concept('development','развитию')|e]."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Каждый район, где есть #Y оборонительное#! [Concept('building','сооружение')|e], получит [ShowNamedValue('control_mild_bonus')|+=2%] к [Concept('control','контролю')|e]."
 flavor_vij.1000.title: "Храмы [target_country.Custom('CL_RP')]"
 flavor_vij.1000.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Мусульманскому#!#! правителю #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! принадлежит одна из важнейших святынь нашего народа, и хотя с этим можно было бы смириться, обстановка слишком накалена, чтобы сидеть сложа руки. Нам следует потребовать от этого человека подчиниться, а попутно заняться подготовкой вторжения, чтобы никогда больше не допустить осквернения храмов язычниками."
 flavor_vij.1000.historical_info: "Хотя численно индуисты доминируют на большей части Индии, их важнейшие святыни в основном находится на юге. Этот факт, в совокупности с нестабильностью местных исламских султанатов позволил Харихаре и Букка Рае объединить эти земли, став оплотом в борьбе с северными султанатами."
 flavor_vij.1000.a: "Пора перейти в наступление"
 flavor_vij.1000.b: "Стоит воздержаться от подобной агрессии."
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip] требует подчинения"
 flavor_vij.1001.desc: "[ROOT_country.GetLongName] требует от нас подчиниться! Если мы не выполним это требование, нам угрожают войной. Похоже, причиной для такого бряцания оружием стали #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистские#!#! храмы на территории нашей державы."
 flavor_vij.1001.a: "Пусть приходят"
 flavor_vij.1001.b: "Лучше покориться им"
 flavor_vij.1002.title: "[target_country.GetLongNameWithNoTooltip] отказывается"
 flavor_vij.1002.desc: "Прискорбно, но совершенно ожидаемо: [target_country.GetName] отказывается нам подчиниться."
 flavor_vij.1002.a: "Готовьте армию!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip] сдаётся"
 flavor_vij.1003.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! согласились подчиниться нам. Теперь эта держава — наш вассал."
 flavor_vij.1003.a: "Приятная неожиданность"
 flavor_vij.1100.title: "Слухи о восстании тамилов"
 flavor_vij.1100.desc: "Отнюдь не все покорённые нами #TOOLTIP:CULTURE,$tamil_tt$,X #L тамилы#!#! рады новой власти. Ходят слухи, что [target_character2.GetName] собирается возглавить крупное восстание и погрузить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! в пучину гражданской войны. Советники умоляют нас изгнать [Select_CString(target_character2.IsFemale, 'её', 'его' )] из державы, но если мы так и поступим, #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильское#!#! население наверняка оскорбится."
 flavor_vij.1100.a: "Нужно покончить с этим предательством"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "Если мы в течение 20 лет не доведём [Concept('control','контроль')|e] над #TOOLTIP:AREA,tamil_land_area,X #L Тамилнадом#!#! или не поднимем [Concept('pop_satisfaction','довольство')|e] местных жителей до #G 80%#! либо не изгоним #Y руководителя восстания тамилов#!, #TOOLTIP:AREA,tamil_land_area,X #L Тамилнад#!#! поднимет бунт."
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "Наши попытки подавить восстание #TOOLTIP:CULTURE,$tamil_tt$,X #L тамилов#!#! принесли успех: почти всех мятежников удалось усмирить. Они больше не испытывают вражды к нашей власти и даже пошли нам навстречу, поймав [Select_CString(target_character.IsFemale, 'главную изменницу', 'главного изменника' )] — человека, поднявшего бунт. Теперь [target_character.GetName] находится у нас в плену, и все с нетерпением ждут, когда мы изгоним [Select_CString(target_character.IsFemale, 'её', 'его' )] из страны."
 flavor_vij.1101.desc.b: "Наши попытки подавить восстание #TOOLTIP:CULTURE,$tamil_tt$,X #L тамилов#!#! обернулись провалом, и [Select_CString(target_character.IsFemale, 'зачинщица восстания показала', 'зачинщик восстания показал' )] своё истинное лицо: [target_character.GetName] долго [Select_CString(target_character.IsFemale, 'вынашивала', 'вынашивал' )] замыслы заручиться поддержкой тамилов и встать во главе собственного государства, независимого от #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Этот бунт необходимо сокрушить раз и навсегда."
 flavor_vij.1101.a: "Долой [Select_CString(target_character.IsFemale, 'её', 'его' )]! Предателям нет места в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!!"
 flavor_vij.1101.b: "К оружию! [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] приспешники будут разбиты!"
 tamil_uprising: "Тамильский мятеж"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильских#!#! [Concept('pops','групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]."
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "Совместными усилиями мы и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] сумели захватить в плен [Select_CString(target_character.IsFemale, 'зачинщицу', 'зачинщика' )] восстания #TOOLTIP:CULTURE,$tamil_tt$,X #L тамилов#!#!. [target_character.GetName] больше не сможет воплотить свою мечту о создании собственной державы — мы навсегда изгнали [Select_CString(target_character.IsFemale, 'её', 'его' )] из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однако тамилы ещё долго не простят нам изгнания [Select_CString(target_character.IsFemale, 'своей правительницы', 'своего правителя' )]…"
 flavor_vij.1102.a: "Безопасность [ROOT.GetCountry.Custom('CL_RP')] требует жертв."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильских#!#! [Concept('pops','групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]."
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] [Select_CString(target.IsFemale, 'скончалась', 'скончался' )]. Узнав об этом, взбунтовавшиеся #TOOLTIP:CULTURE,$tamil_tt$,X #L тамилы#!#! прекратили мятеж; остались лишь небольшие очаги сопротивления. Попытки отделиться от нашей державы успешно пресечены."
 flavor_vij.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip] может вздохнуть с облегчением."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,$tamil_tt$,X #L тамильских#!#! [Concept('pops','групп населения')|e] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_vij.1200.title: "Заклятый мусульманский враг"
 flavor_vij.1200.desc: "На фоне слабеющего влияния #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_GEN')|L]#!#! и полного освобождения #TOOLTIP:REGION,deccan_region,X #L Декана#!#! в регионе появились новые игроки. Среди этих держав — наш главный соперник на пути к объединению #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!: [target_country.GetName]."
 flavor_vij.1200.a: "Подготовимся и сокрушим их."
 flavor_vij.1200.b: "Мы ещё не готовы..."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName] собирается захватить наши земли и разрушить город [ROOT.GetCountry.GetCapital.GetName] до основания. Скорее на защиту родной державы!"
 flavor_vij.1201.a: "Мы готовы к бою!"
 flavor_vij_1200_shared_title: "Падение [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_vij_1200_shared_desc: "После долгой осады столица соперника [target_location.GetName] наконец-то пала. Судьба её жителей в наших руках. Мы можем разорить #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! и забрать местные богатства себе либо отнестись к покорённым с уважением и заняться развитием новых краёв."
 flavor_vij_1200_response_shared_desc: "Войска #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! разорили нашу столицу и унизили местных жителей, нисколько не считаясь с их страданиями. Среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! начинается разброд."
 flavor_vij_1200_shared_opt_1: "Сжечь всё дотла!"
 flavor_vij_1200_shared_opt_2: "Сохраним [target_location.Custom('LR_VP')|l] в целости."
