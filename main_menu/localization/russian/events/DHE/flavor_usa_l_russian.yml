 flavor_usa.1.title: "Собрание делегатов"
 flavor_usa.1.desc: "Делегаты нашего [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] собрались для обсуждения актуальных политических вопросов. Важнейшее место среди них занимает вопрос баланса полномочий центральной и местной администрации. Следует ли нам предоставить последней большую автономию, или же, напротив, государство выиграет от большей централизации? Сейчас большинство делегатов выступает за автономию, но поддерживающие наш представители способны повлиять на их мнение и убедить их поддержать централизацию власти."
 flavor_usa.1.a: "Нашей главной целью должна оставаться локальная автономия."
 flavor_usa.1.b: "Нужно пользоваться силой своей позиции и добиваться централизации."
 flavor_usa.2.title: "Статьи конфедерации"
 flavor_usa.2.desc: "Основатели державы [ROOT.GetCountry.GetLongName], представляющей собой конфедерацию независимых государств, одобрили документ, который станет юридической основой внутренней и внешней политики этой державы."
 flavor_usa.2.a: "Ратифицировать статьи"
 flavor_usa.3.title: "Северо-западный ордонанс"
 flavor_usa.3.desc: "Области между рекой Миссисипи, #TOOLTIP:AREA,great_lakes_sea_zones_area,X #L Великими озёрами#!#! и рекой Огайо, именуемые Северо-западным ордонансом, уже довольно давно существуют на периферии нашей державы, однако их административный статус до сих пор не определён. Должны ли они находится в прямом подчинении у нашей столицы, или же их следует превратить в новые штаты #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!? Мы должны разрешить этот конфликт, чтобы обеспечить стабильное управление этими территориями."
 flavor_usa.3.a: "Они будут отдельными штатами."
 flavor_usa.3.a.tt: "Каждый принадлежащий вам [Concept('location','район')|e] Северо-западного ордонанса получит [ShowNamedValue('development_weak_bonus')|+=] ед. [Concept('development','развития')|e] и потеряет  [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контроля')|e]"
 flavor_usa.3.b: "Обеспечить нашу власть в этих провинциях."
 flavor_usa.3.b.tt: "Каждый принадлежащий вам [Concept('location','район')|e] Северо-западного ордонанса потеряет [ShowNamedValue('development_weak_penalty')|+=] ед. [Concept('development','развития')|e] и получит [ShowNamedValue('control_mild_bonus')|+=2%] [Concept('control','контроля')|e]"
 flavor_usa.4.title: "Декларация независимости"
 flavor_usa.4.desc: "Многие граждане нашей страны, особенно те, кто в прошлом выступал за её независимость, призывают издать официальный акт, юридически закрепляющий создание государства [ROOT.GetCountry.GetLongName]. По их мнению, если мы не примем Декларацию независимости, страны #TOOLTIP:CONTINENT,europe,X #L Европы#!#! будут считать нас изгоями и мятежниками, восставшими против законного правительства. Чтобы стать полноценным государством, нам нужны международное признание и поддержка иностранных союзников."
 flavor_usa.4.a: "Подписать Декларацию независимости"
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName] очень многое [Select_CString(target_character.IsFemale, 'сделала', 'сделал' )] для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] агитация за национальное единство во многом стабилизировала нашу страну и укрепила её независимость. Если бы не энергия и самоотверженный труд [Select_CString(target_character.IsFemale, 'этой женщины', 'этого человека' )], державой [ROOT.GetCountry.GetLongName] до сих пор бы правили чужеземные тираны."
 flavor_usa.5.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] продолжит служить нашей державе."
 flavor_usa.6.title: "Торговля мехом"
 flavor_usa.6.desc: "Бескрайние просторы #TOOLTIP:SUB_CONTINENT,north_america,X #L Северной Америки#!#! богаты пушными зверями, дающими ценный #TOOLTIP:GOODS,fur,X #L мех#!#!. Поскольку спрос на этот товар в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! продолжает расти, нам стоит переориентировать свою экономику на его добычу и продажу."
 flavor_usa.6.a: "Вложиться в новых трапперов"
 flavor_usa.6.a.tt: "Это увеличит добычу меха во всей нашей стране."
 flavor_usa.6.b: "Нужно сосредоточиться на другом."
 flavor_usa.7.title: "Ассимиляция местных жителей"
 flavor_usa.7.desc: "На землях, которые мы объявили своими, проживает значительное количество аборигенов, правовой статус которых остаётся неопределённым. Отдельные члены правительства предлагают разработать политику ассимиляции, которая поможет этим людям интегрироваться в [ROOT.GetCountry.GetCulture.GetName|l]ое общество."
 flavor_usa.7.a: "Принять политику «[ShowPolicyNameWithNoTooltip('native_integration')]»."
 flavor_usa.7.b: "Оставим их в покое."
 flavor_usa.8.title: "[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "До сих пор в вопросах образования мы полагались на иностранные державы, но с учётом последних перемен это стало неприемлемым. Нам нужен собственный институт для обучения граждан и развития культуры #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_usa.8.a: "Проспонсировать создание института."
 flavor_usa.8.b: "Проигнорировать."
 flavor_usa.9.title: "Несправедливые налоги"
 flavor_usa.9.desc: "Повышение налогов, которые вынуждены платить наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], вызвало беспорядки в [unrest_location.Custom('LR_PP')|l] [unrest_location.GetName]. Тяжёлые поборы возмущают не только самих фермеров, но и других жителей провинции [unrest_location.GetProvince.GetName]. Если мы не уделим внимание этой проблеме, она может выйти из-под контроля."
 flavor_usa.9.a: "Да что они знают о справедливых налогах?"
 flavor_usa.9.a.tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] провинции [unrest_location.GetProvince.GetName] снижается на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%], однако [Concept('control','контроль')|e] в её районах повышается на [ShowNamedValue('control_weak_bonus')|+=2%]"
 flavor_usa.9.b: "Дать им больше автономии."
 flavor_usa.9.b.tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] провинции [unrest_location.GetProvince.GetName] повышается на [ShowNamedValue('pop_satisfaction_mild_bonus'')|+=2%], однако [Concept('control','контроль')|e] в её районах понижается на [ShowNamedValue('control_mild_penalty')|+=2%]"
 flavor_usa.10.title: "Дороги [unrest_location.Custom('LR_RP')|l] [unrest_location.GetNameWithNoTooltip]"
 flavor_usa.10.desc: "Сельская глубинка #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! слабо связана с крупными городами. У нас уже несколько раз просили выделить средства на развитие дорожной сети. Хорошие дороги не только улучшат жизнь наших граждан, но и позволят войскам быстрее реагировать на иностранную агрессию, так что эту инвестицию стоит обдумать."
 flavor_usa.10.a: "Пусть администрация этим займется."
 flavor_usa.10.b: "Это будет напрасной тратой времени."
 flavor_usa.11.title: "[ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "Звучит впечатляюще. Выделим на это средства!"
 flavor_usa.12.title: "Великий пожар в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_usa.12.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] в огне!\n\nЯзыки пламени пожирают дома, но местные власти уже организуют помощь погорельцам и обсуждают планы восстановления [target_location.Custom('LR_RP')|l]. Это обойдётся недёшево, но в перспективе вложения в этот ценный участок земли могут многократно окупиться."
 flavor_usa.12.a.tt: "[target_location.GetName] утратит долю [Concept('prosperity','процветания')|e] и лишится части [Concept('pops', 'групп населения')|e], в результате пожара пострадают некоторые [Concept('buildings', 'сооружения')|e]"
 flavor_usa.12.a: "Реализуем этот амбициозный план!"
 flavor_usa.12.b.tt: "[target_location.GetName] утратит долю [Concept('prosperity','процветания')|e] и [Concept('development','развития')|e], а также лишится части [Concept('pops', 'групп населения')|e], в результате пожара пострадают некоторые [Concept('buildings', 'сооружения')|e]"
 flavor_usa.12.b: "Ограничимся лишь самым необходимым."
 flavor_usa.13.title: "[target_character.GetNameWithNoTooltip] и [target_character_2.GetNameWithNoTooltip] планируют экспедицию"
 flavor_usa.13.desc: "[target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его' )] [Select_CString(target_character_2.IsFemale, 'близкая подруга', 'близкий друг' )] [target_character_2.GetName] предлагают организовать [ROOT.GetCountry.GetAdjective|l]ую экспедицию в западную часть #TOOLTIP:SUB_CONTINENT,north_america,X #L Северной Америки#!#! для поиска коротких и удобных водных путей через континент. Вместе с небольшой группой добровольцев они планируют исследовать бассейн реки Миссури и найти маршруты, проходимые для торговых судов."
 flavor_usa.13.a: "Мы дадим денег на их экспедицию."
 flavor_usa.13.b: "Им нужно получше подготовиться."
 flavor_usa.14.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "Учреждение подобного института в [target_location.Custom('LR_PP')|l] [target_location.GetName] вполне может стать первым шагом к становлению #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! надёжным торговым партнёром для иностранных держав, обладающим к тому же устойчивой валютой."
 flavor_usa.14.desc: "В целях борьбы с экономической нестабильностью и для упрочнения собственного финансового положения предлагается учредить [ShowBuildingTypeName('usa_national_bank')]. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "Учредить [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]."
 flavor_usa.14.b: "Это очень дорого."
 flavor_usa.15.title: "Изобретение хлопкоочистительной машины"
 flavor_usa.15.desc: "Прямо сейчас идёт разработка новой машины, способной быстро и легко отделять хлопковое волокно от семян. Подобное устройство значительно облегчит нам производство хлопка. Само изобретение представляет собой деревянный цилиндр с зубьями, которые протаскивают хлопок через решётку и отделяют семена от самого растения. Специальные щётки убирают волокна, чтобы те не забили механизм."
 flavor_usa.15.a: "Нам понадобится эта машина!"
 flavor_usa.15.a.tt: "Каждый [Concept('location','район')|e], где добываются хлопковые [Concept('raw_material','ресурсы')|e], получает модификатор «[ShowModifier('cotton_gin')]»."
 flavor_usa.15.b: "Старый способ работает нормально."
 flavor_usa.16.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "К сожалению, наша валюта совсем не отвечает стандартам западных держав — у нашего правительства нет подвластного ему монетного двора. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "Учредить [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.b: "Вернемся к этому вопросу позже."
 flavor_usa.17.title: "Напряженность в отношениях с местными"
 flavor_usa.17.desc: "Медленное, но верное заселение #TOOLTIP:CONTINENT,america,X #L Америки#!#! #L [ROOT.GetCountry.GetAdjective|l]ими#! колонистами привело к очередным столкновениям с коренными обитателями. Эту землю они считают своей родиной, и многие уже начали объединяться и выступать против нас совместно."
 flavor_usa.17.a: "Мы должны победить!"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]."
 flavor_usa.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] нашей державы возмущены высокими налогами и бедственным денежным положением в стране. [Select_CString(target_character.IsFemale, 'Красноречивая фермерша', 'Красноречивый фермер' )] по имени [target_character.GetName] [Select_CString(target_character.IsFemale, 'подняла', 'поднял' )] бунт против идущих центральному правительству налогов; [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] и дальше оставались свободными. Нам надо действовать осторожно, иначе [Select_CString(target_character.IsFemale, 'она', 'он' )] склонит на свою сторону ещё больше людей, и тогда беспорядки разрастутся."
 flavor_usa.18.a: "Мы справимся."
 shays_rebellion: "Восстание Шейса"
 flavor_usa.19.title: "Будущее армии"
 flavor_usa.19.desc: "Здесь, в #TOOLTIP:CONTINENT,america,X #L Америке#!#!, мы сами хозяева своей судьбы и сами определяем состав своей армии и порядок набора рекрутов. Нам предстоит выбрать между двумя подходами: [ShowPolicyName('elite_training_policy')|l] или [ShowPolicyName('levee_en_masse_policy')|l]. В пользу каждого есть убедительные доводы, но придётся остановиться на чём-то одном."
 flavor_usa.19.a: "Принять подход «[ShowPolicyNameWithNoTooltip('elite_training_policy')]»."
 flavor_usa.19.b: "Принять поход «[ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]»."
 flavor_usa.20.title: "У народа есть булочки"
 flavor_usa.20.desc: "В старину народ постоянно жаловался на нехватку булочек. К счастью, эти времена прошли, и наступила эпоха сытости и изобилия. Теперь каждый #L [ROOT.GetCountry.GetAdjective|l]ий#! гражданин может есть булочки так, как ему заблагорассудится."
 flavor_usa.20.a: "Вкусные булочки"
 flavor_usa.1000.title: "Конституционный Конвент"
 flavor_usa.1000.desc: "Со временем нам стали очевидны определённые недостатки в методах управления #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,colonial_federation,X #L колониальной федерацией#!#!. Поскольку мы возглавляем объединение «[target_io.GetName]», то можем призвать всех участников собраться и обсудить необходимые реформы. Не следует ждать, что прийти к согласию получится быстро и легко, но если не разрешить спорные вопросы сегодня, пожинать последствия придётся уже очень скоро."
 flavor_usa.1000.a: "Пора позвать представителей."
 flavor_usa.100.b: "Наша текущая администрация справляется неплохо."
 flavor_usa.1001.title: "Правовая реформа"
 flavor_usa.1001.desc: "В городе [ROOT.GetCountry.GetCapital.GetName] собрались все созванные представители. Теперь можно приступить к обсуждению важнейшего вопроса этого дня — единого свода законов. Стоит ли позволить каждому штату устанавливать своё законодательство, или всё-таки [target_io.GetName] — такое объединение, которое больше выиграет от наличия центральной власти?"
 flavor_usa.1001.a: "Местные власти получат больше власти."
 flavor_usa.1001.b: "Власть будет исходить от центральной администрации."
 flavor_usa.1002.title: "Работорговля"
 flavor_usa.1002.desc: "После того как мы разрешили вопрос законодательства, представительское меньшинство предложило обсудить рабство — институт, по его словам, исключительно бесчеловечный. Однако [target_io.GetName] — не то объединение, которое может позволить себе легко отказаться от #TOOLTIP:POPTYPE,slaves,X #L рабского#!#! труда на плантациях. Полный запрет рабства нанесёт по нам сильный удар, а заодно ощутимо навредит нашим отношениям с некоторыми штатами; часть из них может даже вовсе покинуть Конституционный Конвент."
 flavor_usa.1002.a: "Пусть каждый штат решает для себя самостоятельно."
 flavor_usa.1002.b: "Отменить рабство для всех."
 flavor_usa.1002.b.tt: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] «[ShowPopTypeName('peasants')|l]» и «бывшие [ShowPopTypeName('slaves')|l]» в нашей державе повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_usa.1003.title: "Нарушения, караемые импичментом"
 flavor_usa.1003.desc: "Мы избежали распада Конвента из-за несогласия по вопросу рабства и теперь можем обсудить, какого именно #TOOLTIP:LAW,legal_code_law,X #L свода законов#!#! мы, [target_io.GetName], будем придерживаться. Нужно не только определить, будет ли во всех штатах установлен единый [ShowLawNameWithNoTooltip('legal_code_law')|l], — нужно решить, что именно ляжет в его основу."
 flavor_usa.1003.a: "Установим политику «[ShowPolicyNameWithNoTooltip('civil_law_policy')|l]»."
 flavor_usa.1003.b: "Нам больше нравится [ShowPolicyNameWithNoTooltip('common_law_policy')|l]."
 flavor_usa.1003.c: "Наш закон — [ShowPolicyNameWithNoTooltip('traditional_law_policy')|l]."
 flavor_usa.1003.d: "Нет необходимости утверждать это для всех."
