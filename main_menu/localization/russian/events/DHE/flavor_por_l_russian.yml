l_russian:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "Державы #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#! одержимы идеей найти морской путь в #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#!. К счастью, недавно к нашему двору прибыл #TOOLTIP:CULTURE,ligurian,X #L лигурийский#!#! мореплаватель, у которого есть интересный план. Он утверждает, что вовсе необязательно огибать #TOOLTIP:SUB_CONTINENT,southern_africa,X #L Южную Африку#!#!, поскольку существует более короткий путь через запад. Несмотря на сомнения некоторых советников, эта идея звучит весьма многообещающе."
 flavor_por.1.a: "Отклонить предложение"
 flavor_por.1.b: "Нанять Колумба"
 flavor_por.1.historical_info: "В 1492 году Христофор Колумб, получив одобрение кастильской короны, отправился в своё знаменитое плавание через Атлантику с целью найти западный путь в Азию. За семь лет до этого, в 1485 году, он обращался с аналогичным предложением к португальскому королю Жуану II, но советники убедили того отказать. В 1488 году Колумб ещё раз попытался убедить монарха, но вновь получил отказ: как раз в то время португальский мореплаватель Бартоломеу Диаш успешно обогнул мыс Доброй Надежды, так что восточный путь показался королю более предпочтительным."
 flavor_por.2.title: "Атлантическая работорговля"
 flavor_por.2.desc: "Создание плантаций оказалось для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! крайне прибыльным предприятием. При этом с ростом спроса на новые товары растёт и необходимость в дешёвой рабочей силе. Поскольку у нас есть торговые связи с африканскими державами, мы могли бы закупать в #TOOLTIP:SUB_CONTINENT,west_africa,X #L Западной Африке#!#! #TOOLTIP:POPTYPE,slaves,X #L рабов#!#!, которые будут трудиться на наших плантациях."
 flavor_por.2.a: "Поддержать работорговлю в #TOOLTIP:SUB_CONTINENT,west_africa,X #L Западной Африке#!#!"
 african_slave_trade_encouraged: "Поддержка работорговли"
 flavor_por.2.b: "Корона не должна вмешиваться"
 flavor_por.2.historical_info: "При освоении земель и ресурсов Нового Света массово использовался рабский труд. После того, как численность коренного населения значительно сократилась из-за тяжёлой работы и инфекций, занесённых из Европы, колонизаторы столкнулись с нехваткой рабочей силы. Долговое рабство несколько смягчило эту проблему, но не решило её полностью. Это привело к началу атлантической работорговли, в ходе которой «живой товар» закупался на побережье Западной Африки и доставлялся в Бразилию. Таким образом через океан было переправлено более 3 миллионов африканцев, большинство из которых стали рабами на обширных плантациях сахарного тростника."
 flavor_por.3.title: "Миссионеры на Островах пряностей"
 flavor_por.3.desc: "Открытие Островов пряностей сулит нам огромную экономическую выгоду, но не стоит забывать и о нашем священном долге. Мы должны проповедовать местным жителям истинную #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру, чтобы привести их заблудшие души к спасению."
 flavor_por.3.a: "Попытаться обратить местное население в нашу веру."
 flavor_por.3.historical_info: "Молуккские острова, в то время известные как #italic Острова пряностей#!, в XVI веке играли важную роль в португальской торговле в Юго-Восточной Азии. После изгнания из Тернате португальцы основали новую торговую колонию на острове Амбон, открытом ими в 1513 году. На нее регулярно нападали местные мусульмане, однако миссионерам удалось обратить значительную часть островитян в христианскую веру. К концу XVI века на Молуккских островах было более 50 000 христиан, большинство из которых проживало на Амбоне."
 flavor_por.4.title: "Каза да Индия"
 flavor_por.4.desc: "Нам необходимо организовать эффективное управление #L [ROOT.GetCountry.GetAdjective|l]ими#! владениями в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! и #TOOLTIP:CONTINENT,africa,X #L Африке#!#!. Советники предлагают создать для этого специальное учреждение, которое будет обеспечивать наш контроль над торговлей в этих регионах, подчиняясь при этом непосредственно #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! казначейству."
 flavor_por.4.a: "Интересный план."
 flavor_por.4.a.tt: "Открывает доступ к [Concept('government_reform', 'государственному принципу')|e] «[ShowGovernmentReformName('por_casa_de_india')]»"
 flavor_por.5.title: "Торре-ди-Белен"
 flavor_por.5.desc: "В последние десятилетия порт #TOOLTIP:LOCATION,lisbon_tt,X #L Лиссабона#!#! приобретает всё большее торговое значение, и в связи с этим наших укреплений в устье реки Тежу явно становится недостаточно. Недавно к нам обратился один #L [ROOT.GetCountry.GetAdjective|l]ий#! архитектор, который предлагает взять на себя задачу по строительству нового прибрежного форта для защиты города от нападений с моря."
 flavor_por.5.a: "Мы должны ее построить"
 flavor_por.5.b: "У нас есть более важные дела"
 flavor_por.5.historical_info: "Башня Торре-ди-Белен была возведена в начале XVI века по приказу Мануэля I для защиты устья реки Тежу. Архитектурный стиль, в котором она построена, называется мануэлину и представляет собой португальскую разновидность поздней готики. В 1571 году башня была укреплена, но в 1580 году армия испанского герцога Альбы разрушила её всего за несколько часов осады. Позднее её подземелья служили тюрьмой."
 flavor_por.6.title: "Монастырь Жеронимуш"
 flavor_por.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] считает, что члены [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] династии нуждаются в достойном месте захоронения. Архитекторы уже подготовили план строительства грандиозного монастыря и ждут нашего приказа, чтобы начать работу."
 flavor_por.6.a: "Он станет зримым воплощением нашей славы"
 flavor_por.6.b: "Это слишком дорого"
 flavor_por.6.historical_info: "Строительство монастыря Жеронимуш началось в 1501 году. Первоначально его финансировал король Мануэль I на средства, полученные от #italic Vintena da Pimenta#! — особого налога на африканские и дальневосточные товары. Впоследствии этот монастырь стал местом упокоения его самого, а также последующих португальских монархов Ависской и Брагансской династии. В 1580 году, когда после династического кризиса, вызванного смертью Себаштьяна I, Португалия заключила унию с Испанией, строительство монастыря было остановлено. Оно возобновилось только в 1640 году, когда Португалия вновь обрела независимость. В 1669 году монастырь получил золочёный потолок, а в конце XVIII века были закончены большие фрески. В XIX веке на территории монастыря были перезахоронены останки Васко да Гамы и Луиша де Камоэнса."
 flavor_por.7.title: "Путешественники прибыли в Индию"
 flavor_por.7.desc: "Наши исследователи добрались до Индии и начали мелкую торговлю с её жителями. Мы должны как можно скорее воспользоваться этим, чтобы получить преференции в этом регионе. Окрестности Гоа могут стать идеальным форпостом для нашей торговой экспансии."
 flavor_por.7.a: "Великолепно!"
 flavor_por.7.historical_info: "Высадившись 20 мая 1498 года в окрестностях города Кожикоде (Каликут), Васко да Гама стал первым португальцем, побывавшим в Индии. Несмотря на протесты арабских купцов, он сумел получить у местного правителя-заморина разрешение на торговлю, однако в дальнейшем ему не хватило золота для оплаты пошлин. Впрочем, в целом эта экспедиция оказалась очень прибыльной: стоимость грузов, привезённых из неё в Португалию, в шестьдесят раз превышала расходы на её организацию."
 flavor_por.8.title: "Генерал-губернаторство Бразилия"
 flavor_por.8.desc: "С тех пор как мы создали в наших колониях капитанства, нам так и не удалось организовать эффективное управление ими. Местные губернаторы и аристократы слишком заняты борьбой за власть, и потому не могут дать организованный отпор пиратам и туземцам, нападающим на наши владения. Чтобы решить эту проблему, мы можем создать генерал-губернаторство — новое ведомство, которое будет контролировать работу капитанств и управлять нашими колониями в #TOOLTIP:REGION,brazil_region,X #L Брализии#!#! от имени [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницы','нашего правителя')]."
 flavor_por.8.a: "Отличная идея!"
 flavor_por.8.b: "Нам это ни к чему!"
 flavor_por.8.historical_info: "Генерал-губернаторство Бразилия было основано в 1549 году португальским королём Жуаном III. По замыслу монарха, этот орган власти должен был объединить капитанства и обеспечить централизованное управление португальскими колониями в Бразилии."
 flavor_por.9.title: "Торговый конфликт в Индийском океане"
 flavor_por.9.desc: "С прибытием португальских кораблей в Индийский океан и Аравийское море у нас наконец-то появилась возможность помешать #TOOLTIP:CULTUREGROUP,arabian_group,X #L арабскому#!#! судоходству в этих регионах. В частности, мы можем значительно сократить поставки специй и шелка в #TOOLTIP:LOCATION,alexandria_tt,X #L Александрию#!#! и тем самым нанести значительный ущерб нашим торговым конкурентам на Ближнем Востоке и в #TOOLTIP:REGION,italy_region,X #L Италии#!#!."
 flavor_por.9.a: "Добиться контроля над торговлей пряностями"
 portuguese_privateers: "Португальские каперы"
 flavor_por.9.b: "Улучшить отношения с властями региона"
 careful_trade_expansion: "Осторожная торговая экспансия"
 flavor_por.10.title: "Губернатор Мартин Афонсу де Соуза"
 flavor_por.10.desc: "Наша колония в #TOOLTIP:REGION,brazil_region,X #L Брализии#!#! постоянно подвергается нападениям пиратов, которые разграбляют её прибрежные территории. Мы должны немедленно дать им отпор, пока эта проблема не вышла из-под контроля. Чтобы этого добиться, нам следует отправить в этот регион опытного и решительного губернатора."
 flavor_por.10.a: "Назначить де Соузу"
 flavor_por.10.historical_info: "Первые португальские колонисты получили в Бразилии участки земли, вытянутые от побережья вглубь континента. Поскольку многие из них были капитанами морских кораблей, такие наделы назывались капитанствами. Владельцы капитанств принимали у себя новых поселенцев, давая им защиту и правосудие, но, будучи независимыми друг от друга, были не в силах дать отпор иноземным пиратам. По приказу португальского короля Жуана III туда направился Афонсу де Соуза, который успешно справился с пиратами и ускорил освоение внутренних земель Бразилии. В 1534 году де Соуза получил в награду за труды капитанство Сан-Висенти."
 flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] планирует поход на Северную Африку"
 flavor_por.11.desc: "За морем находятся обширные земли, населённые иноверцами. Уничтожив этих варваров во имя Господа, мы сможем значительно расширить свои владения и обеспечить своё господство в #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Северном Атлантическом океане#!#!."
 flavor_por.11.a: "Крестовый поход против язычников Африки"
 prepares_crusade: "Подготовка к крестовому походу"
 flavor_por.11.b: "Нам следует заняться другими делами"
 flavor_por.11.historical_info: "В 1578 году король Себаштьян снарядил экспедицию для покорения Марокко, где Португалия уже владела Танжером и Сеутой. Вскоре после высадки его армия вступила в битву при Эль-Ксар-эль-Кебире, где была наголову разбита марокканскими берберами под предводительством Мулая Исмаила. В этой битве погиб сам король, а также большинство сопровождавших его португальских аристократов. Вызванный этим династический кризис привел к переходу Португалии под испанский контроль и стал началом упадка этой державы."
 flavor_por.12.title: "Метуэнский договор"
 flavor_por.12.desc: "К нам прибыл англичанин, находящийся на службе при #L [target_country.GetAdjective|l]ом#! дворе. Он предлагает заключить торговое соглашение, которое пойдёт на пользу обеим нашим державам. Так, мы сможем более свободно продавать им свои товары и импортировать те вещи, которые не способны производить самостоятельно."
 flavor_por.12.a: "Принять договор"
 accepted_meuthen_agreement: "Принят Метуэнский договор"
 flavor_por.12.b: "Расторгнуть договор"
 denounced_meuthen_agreement: "Расторгнут Метуэнский договор"
 flavor_por.12.historical_info: "Джон Метуэн (1650–1706) — опытный дипломат, подписавший в 1703 году мирный договор между Англией и Португалией. Условия этого договора предполагали поставки в Португалию английской пряжи и сукна в обмен на свободный ввоз в Англию портвейна. В результате Португалия, по сути, попала под экономическое влияние Англии. Формально договор действовал до 1836 года, однако фактически португальский король Жозе I перестал исполнять его условия уже в 1750 году. Сам Джон Метуэн умер в 1706 году, спустя всего три года после своего величайшего триумфа."
 flavor_por.13.title: "Граф де Эрисейра"
 flavor_por.13.desc: "[target_character.GetName], граф де Эрисейра и видный представитель #L [ROOT.GetCountry.GetAdjective|l]ой#! знати по имени, даёт нашему правительству советы по ведению торговли. Он весьма алантливый человек и убеждённый сторонник меркантилистского подхода. Хотя экономические вопросы являются его главным профессиональным интересом, при необходимости мы можем заручиться его помощью и в других областях государственного управления."
 flavor_por.13.a: "Последуем его совету!"
 flavor_por.13.b: "Выгнать его прочь!"
 flavor_por.13.historical_info: "Дон Луиш де Менезиш, граф де Эрисейра, был убежденным последователем меркантилизма и помогал реформировать португальское государство с целью большего контроля над торговлей."
 flavor_por.17.title: "Период неопределённости"
 flavor_por.17.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] по-прежнему не имеет наследника мужского пола, что ставит будущее [ROOT.GetCountry.Custom('CF_RP')|l] под угрозу иностранного вмешательства. Если преемницей станет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] дочь [heir.GetName], то она с большой вероятностью станет марионеткой своего мужа, который будет править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! вместо неё.\n\nВстревоженные такой перспективой, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] предлагают изменить закон о престолонаследии, чтобы лишить её права на корону. По их мнению, если [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] так и не сможет обзавестись сыном, то наследником должен стать [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] незаконнорождённый сводный брат по имени [john_avis.GetName]."
 flavor_por.17.a: "Отклонить их предложение."
 flavor_por.17.a.custom: "#L [GetCountry('POR').GetAdjective]ие#! [ShowPopTypeName('burghers')|l] и [ShowPopTypeName('nobles')|l] потеряют #R 90%#! [Concept('pop_satisfaction','довольства')|e]"
 flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] будут пытаться сделать так, чтобы [john_avis.GetNameWithNoTooltip] взошёл на престол"
 flavor_por.17.tt2: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'заслужила','заслужил')] признание своего окружения за то, что [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'отвергла','отверг')] предложение, которое выдвинули [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]"
 avis_supporters: "Сторонники Жуана Ависа"
 flavor_por.17.b: "Мы согласны."
 flavor_por.17.tt3: "[heir.GetName] лишится права на престолонаследие"
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] стремительно теряют своё влияние, и теперь у них не осталось ни мест в совете, ни поддержки со стороны двора. При этом наши шпионы сообщают, что выскочка по имени [joao_braganca.GetName] пытается найти сторонников, чтобы свергнуть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашу правительницу','нашего правителя')] и восстановить все привилегии, которые утратили [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_por.19.desc_subject: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] стремительно теряют своё влияние, и теперь у них не осталось ни мест в совете, ни поддержки со стороны двора. Однако наши шпионы сообщают, что храбрый маркиз [joao_braganca.GetName] планирует свергнуть #L [overlord.GetCountry.GetAdjective|l]ую#! власть и провозгласить независимость #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В этом деле его поддерживает группа аристократов, которые известны как #italic «Сорок заговорщиков»#!. Вместе они уже разработали план и лишь ждут подходящего момента, чтобы его осуществить."
 flavor_por.19.a: "Отречься от престола и уступить ему власть."
 flavor_por.19.tt1: "Появится [Concept('character','персонаж')|e] [joao_braganca.GetNameWithNoTooltip], который займёт престол при поддержке аристократов"
 flavor_por.19.b: "Пусть [joao_braganca.GetNameWithNoTooltip] возглавит наше сопротивление."
 flavor_por.19.tt2: "[joao_braganca.GetNameWithNoTooltip] заручится поддержкой аристократов в борьбе за освобождение #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! от #L [GetCountry('SPA').GetAdjective|l]ого#! влияния"
 flavor_por.19.c: "Никаких уступок."
 STATIC_MODIFIER_NAME_braganca_rebellion: "Мятеж Брагансы"
 flavor_por.19.d: "Нам не нужны проблемы."
 flavor_por.19.tt3: "Добившись уступок со стороны власти, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] прекращают свой мятеж"
 flavor_por.19.e: "Казнить смутьяна."
 braganca_supporters: "Сторонники Жуана де Брагансы"
 flavor_por.19.tt4: "После смерти Жуана де Брагансы мятеж угас сам собой."
 flavor_por.21.title: "«Лузиады»"
 flavor_por.21.desc: "Луиш де Камоэнс завершил работу над своей эпической поэмой «Лузиады», которая в полумифическом ключе описывает великие путешествия наших соотечественников в Индию. Это настоящий шедевр #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! литературы, который непременно станет известным во всём мире."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ Опубликованные в 1572 году, «Лузиады» считаются главным национальным эпосом Португалии."
 flavor_por.22.title: "Васко да Гама предлагает свои услуги"
 flavor_por.22.desc: "Будучи родом из семьи мелких #TOOLTIP:CULTURE,portuguese_tt,X #L португальских#!#! аристократов, [target_character.GetName] начал свою карьеру моряка в рядах военного ордена. Теперь он предлагает нам свои услуги и надеется стать первым, кто найдёт морской путь в Индию. Он обладает знаниями о математике и навигации, а также имеет опыт морских сражений, поэтому он бы вполне мог возглавить новую экспедицию."
 flavor_por.22.a: "Он хорошо послужит нашей стране"
 flavor_por.22.historical_info: "До своего знаменитого путешествия в индийский город Кожикоде (Каликут) мореплаватель Васко да Гама служил в ордене Сантьяго, который пользовался благосклонностью короля Жуана II — в прошлом магистра этого ордена. Отправившись в путь в 1497 году с 4 кораблями, Васко да Гама достиг Индии в мае 1498 года и вернулся в Португалию в 1499 году. Он многократно окупил все расходы, продав привезённые пряности, и, что гораздо важнее, открыл новый морской путь в Индию."
 flavor_por.23.title: "Монастырь Баталья"
 flavor_por.23.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'поклялась','поклялся')] построить монастырь в честь Девы Марии, если мы одержим победу в войне против #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_RP')|L]#!#!. Враг повержен, а потому пришло время исполнить эту клятву."
 flavor_por.23.a: "Потрясающая идея!"
 flavor_por.23.historical_info: "После победы в сражении при Алжубарроте в 1385 году, когда португальская армия разгромила кастильские войска, король Португалии Жуан I выполнил своё обещание и поручил построить монастырь в честь Девы Марии. $batalha_monastery_desc$"
 flavor_por.24.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! пантенон"
 flavor_por.24.desc: "В коридорах #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! дворца слышен скорбный плач: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша правительница скончалась','наш правитель скончался')], и теперь мы должны организовать [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей','ему')] достойные похороны. Ещё при жизни [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она упоминала','он упоминал')], что хочет быть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'погребённой','погребённым')] в монастыре Алкобаса, однако никто не знает, какой бы [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она хотела','он хотел')] видеть саму церемонию. Скромные похороны могут повредить престижу [ROOT.GetCountry.Custom('CF_RP')], а слишком роскошные грозят заметно истощить нашу казну."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] заслуживает торжественных похорон."
 flavor_por.24.b: "Нам ни к чему хвастаться."
 flavor_por.24.historical_info: "Монастырь Алкобаса, основанный в 1153 году королем Афонсу I, много веков оставался местом последнего упокоения португальских монархов, что позволило ему стать одним из самых богатых и влиятельных в стране. В Средневековье он, наряду с монастырем Санта-Крус возле Коимбры, играл ключевую роль в религиозной жизни королевства, а в наши дни его считают одним из самых красивых в Португалии."
 flavor_por.25.title: "Новый оплот ордена Христа"
 flavor_por.25.desc: "В ходе Реконкисты нам удалось прогнать #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! захватчиков со своих земель, и теперь орден Христа в #TOOLTIP:LOCATION,tavira_tt,X #L Тавире#!#! несколько утратил своё значение. Кроме того, репутация ордена в этом регионе оставляет желать лучшего.\n\nВвиду этого некоторые советники предлагают переместить его в прежнюю резиденцию тамплиеров, а именно — в крепость на севере #TOOLTIP:PROVINCE_DEFINITION,estremadura_province,X #L Эштремадуры#!#!."
 flavor_por.25.a: "Пусть они займут крепость тамплиеров в Томаре."
 flavor_por.25.b: "Пусть они остаются на прежнем месте."
 flavor_por.25.historical_info: "В ответ на упразднение ордена тамплиеров в 1312 году король Диниш I основал новый орден Христа, также известный как #italic Christi Militia#!. Он был учреждён в 1317 году, а в 1319 году папа Иоанн XXII официально одобрил его своей буллой #italic AD EA EX QVIBVS#!. После переговоров 1323 года папа издал ещё одну буллу, которая позволила Динишу передать ордену Христа собственность тамплиеров. Хотя рыцари нового ордена соблюдали обеты бедности, безбрачия и послушания, их статус как преемников тамплиеров является предметом исторических дебатов. Первым Великим магистром ордена стал дон Жиль Мартинш из Ависской династии.\n\nПервоначально резиденцией ордена был замок Кастро Марим в Алгарве, но в 1357 году его рыцари переселились в бывший тамплиерский замок Томар близ Сантарема. Это событие стало важной вехой в средневековой истории Португалии."
 flavor_por.26.title: "Вино из Мадейры"
 flavor_por.26.desc: "С момента открытия #TOOLTIP:PROVINCE_DEFINITION,madeira_province,X #L Мадейры#!#! у нас появилась возможность выращивать сахарный тростник, поскольку земли архипелага обладают идеальным климатом для создания плантаций. Однако с развитием сахарной промышленности в #TOOLTIP:REGION,brazil_region,X #L Бразилии#!#! производство мадейрского #TOOLTIP:GOODS,sugar,X #L сахара#!#! стало менее выгодным. В связи с этим многие предлагают развивать другие отрасли, и в частности — #TOOLTIP:GOODS,wine,X #L виноделие#!#!."
 flavor_por.26.a: "Мы будем производить вино."
 flavor_por.26.b: "Сахар для нас важнее."
 flavor_por.26.historical_info: "Сахарный тростник долгое время был основой экономики Мадейры, обеспечивая процветание Фуншала и привлекая авантюристов и купцов из Европы. В XV веке Фуншал стал ключевым портом в европейской торговле. При выращивании тростника широко применялся труд рабов, в том числе гуанчей, берберов и выходцев из Западной Африки. Так, в 1617 году берберские пираты угнали в рабство 1200 жителей острова Порту-Санту. Впрочем, самих рабовладельцев там было немного. Местный опыт использования подневольного труда на плантациях впоследствии переняли заморские колонии. Мадейра оставалась одним из крупнейших поставщиков сахара до XVI века, но потом перестала выдерживать конкуренцию с Бразилией и Сан-Томе. Дело дошло до импорта сахара из других португальских колоний. Некогда богатейшая индустрия острова пришла в упадок, уступив место другим производствам."
 flavor_por.27.title: "Христиане апостола Фомы"
 flavor_por.27.desc: "Впервые прибыв на берега #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!, мы вскоре встретили местных последователей нашего Господа и Спасителя Иисуса Христа. Они подвергались преследованиям со стороны более многочисленных #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманских#!#! и #TOOLTIP:RELIGION,hindu_tt,X #L индуистских#!#! общин, что дало нам повод объединиться с ними против общей угрозы.\n\nОднако, проведя в их компании чуть больше времени, мы заметили, что их богослужебные обряды значительно отличаются от наших и зачастую граничат с ересью. Многие в нашей державе считают, что мы должны наставить их на правильный путь, но есть и те, кто отстаивает права местных христиан на собственные обряды, какими бы странными они нам ни казались."
 flavor_por.27.a: "Они должны примкнуть к нашей пастве."
 flavor_por.27.b: "Главное, что они — христиане..."
 flavor_por.27.historical_info: "В 1498 году экспедиция Васко да Гамы впервые встретила христиан апостола Фомы, которые из-за своего уязвимого положения в обществе и притеснения со стороны местных властей охотно пошли на союз с португальцами. Те же, стремясь контролировать торговлю пряностями и распространять католическое учение, учредили так называемый «королевской патронаж» — организацию, получившую духовную власть на покорённых территориях. Первоначально она обращалась с христианами апостола Фомы довольно мягко, но в 1552 году усилила давление, а к 1575 году в результате ряда стратегических ходов изолировала общину от ее иерархов. На Диамперском соборе 1599 года архиепископ Гоа Алейшу де Менезеш принудил к согласию её последнего митрополита.\n\nПроведенный Менезешем собор утвердил литургические реформы, предал анафеме определённые местные обычаи и официально привёл христиан апостола Фомы в лоно Католической церкви. Однако такие действия португальцев, как сожжение «еретических» сирийских книг и ликвидация кастовой системы, вызвали массовое недовольство, которое впоследствии обернулась сложным периодом борьбы религий и культур."
 flavor_por.28.title: "Учреждение португальской инквизиции"
 flavor_por.28.desc: "Когда [Select_CString(target_character.IsFemale,'наша правительница','наш правитель')] [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetConsort.GetName] помолвились, одним из условий их брачного союза стало создание в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! инквизиции, которая будет следить за тем, чтобы новообращённые христиане нашей державы втайне не практиковали свою старую веру.\n\nУчреждение нашей собственной инквизиции позволит обеспечить лояльность тех подданных, которые ещё недавно исповедовали другую религию и могут представлять угрозу безопасности нашей страны. Однако это решение также может породить недовольство среди тех самых людей, которые опасались, что их вера станет поводом для притеснений с нашей стороны."
 flavor_por.28.a: "Мы учредим португальскую инквизицию."
 flavor_por.28.b: "Это не самая лучшая идея."
 flavor_por.28.historical_info: "Португальскую инквизицию (#italic Inquisição Portuguesa#!), полностью именуемую Генеральным советом Святой палаты инквизиции в Португалии, создал король Жуан III по просьбе своего отца Мануэла I, однако одобрение папы Павла III она получила лишь после смерти последнего в 1536 году. Впоследствии она объединилась с испанской и римской инквизициями, а в 1821 году была ликвидирована."
 flavor_por.29.title: "Epistola de Victoria Contra Infideles"
 flavor_por.29.desc: "[Select_CString(target_character.IsFemale,'Наша правительница','Наш правитель')] [target_character.GetName] требует, чтобы все наши подданные, исповедующие #TOOLTIP:RELIGION,judaism_tt,X #L иудаизм#!#!, приняли #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, иначе им грозит изгнание из страны. [Select_CString(target_character.IsFemale,'Её','Его')] указ, получивший название #italic «Epistola de Victoria Contra Infideles»#!, направлен на обращение всего населения в единую веру и придание #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! статуса полноценной #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! державы."
 flavor_por.29.a: "Они должны креститься!"
 flavor_por.29.b: "Оставим их в покое."
 flavor_por.29.tt1: "Большинство сефардов нашей страны обратятся в католичество, а те, кто откажется, будут изгнаны из страны."
 flavor_por.29.tt2: "Сефарды в нашей стране будут рады."
 flavor_por.29.historical_info: "5 декабря 1496 года португальский король Мануэл I под давлением королевской четы Испании повелел изгнать или обратить в христианство всех евреев своей своей страны — таким было условие его брака с принцессой Изабеллой. Первоначальный указ предписывал изгнание, но в 1497 году король потребовал насильственно крестить португальских евреев, а тех, кто сопротивляется, высылать в Сан-Томе и Принсипи. Но даже согласие сменить веру не облегчало жизнь новых христиан: их ждал период религиозных гонений с такими событиями, как Лиссабонский погром 1506 года и учреждение инквизиции в 1536 году."
 flavor_por.30.title: "Лиссабонский погром"
 flavor_por.30.desc: "В #TOOLTIP:LOCATION,lisbon_tt,X #L Лиссабоне#!#! вспыхнули беспорядки, и тысячи разъярённых горожан убивают так называемых #italic «новых христиан»#! без суда и следствия.\n\nВсё началось с того, что во время очередной церковной службы от распятия якобы начал исходить свет. Один из #italic новообращённых#! высмеял заявления о чуде, из-за чего прихожане пришли в ярость: они забили мужчину до смерти, а затем принялись искать его сородичей.\n\nТеперь город охвачен пламенем, а его улицы залиты кровью как #italic новых#!, так и #italic старых христиан#!."
 flavor_por.30.a: "Мы ничего не можем поделать."
 flavor_por.30.b: "Остановить это безумие."
 flavor_por.30.tt1: "#Y Огромное#! количество новых и старых христиан #R погибнет#!."
 flavor_por.30.tt2: "#Y Большое#! количество новых и старых христиан #R погибнет#!."
 flavor_por.30.tt3: "#Y Значительное#! количество новых и старых христиан #R погибнет#!."
 flavor_por.30.tt4: "#Y Небольшое#! количество новых и старых христиан #R погибнет#!."
 flavor_por.30.historical_info: "В воскресение 19 апреля 1506 года прихожане лиссабонских церквей стали нападать на людей, подозреваемых в скрытом иудаизме. Вскоре антисемитский бунт, впоследствии названный Лиссабонским погромом, охватил весь город. Эта вспышка уличного насилия закончилась гибелью не только множества #italic новых христиан#!, как называли крещёных евреев (согласно источникам, от 1000 до 4000 человек), но и значительного количества #italic старых#!."
 flavor_por.31.title: "Изгнание мусульман из Португалии"
 flavor_por.31.desc: "С взятием #TOOLTIP:PROVINCE_DEFINITION,algarve_province,X #L Алгарве#!#! в 1249 году португальская Реконкиста подошла к концу, однако на наших землях по-прежнему живут тысячи #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, чья лояльность [ROOT.GetCountry.Custom('rank_ru_DAT')|l] вызывает большие сомнения.[target_character.GetName] считает, что эти иноверцы угрожают безопасности не только нашей страны, но и всей #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!.Наши советники предлагают разные варианты решения проблемы, но все они так или иначе чреваты массовыми беспорядками."
 flavor_por.31.a: "Прогоним их прочь."
 flavor_por.31.b: "Заставим их сменить веру!"
 portuguese_muslim_uprising: "Андалусское восстание"
 flavor_por.31.c: "Они — наши верные подданные."
 flavor_por.31.tt1: "Большинство мусульман нашей страны обратятся в католичество, а те, кто откажется, будут изгнаны из страны. С большой вероятностью они поднимут бунт. Соседние мусульманские страны получат повод для войны против нас."
 flavor_por.31.tt2: "Попытка обращения #TOOLTIP:CULTURE,andalusi_tt,X #L андалусских#!#! мусульман в нашу веру может привести к восстанию. Чтобы избежать этого риска, мы просто изгоним их из Португалии."
 flavor_por.31.tt3: "Проживающие в нашей державе #TOOLTIP:CULTURE,andalusi_tt,X #L андалусцы#!#! будут довольны нашим решением оставить их в покое."
 flavor_por.31.historical_info: "Изгнание мусульман из Португалии, менее известное на фоне насильственного крещения евреев, произошло в декабре 1496 года. Хотя Португалия отличалась от других регионов Европы значительно большей терпимостью к исламу, Мануэль I издал соответствующий указ без явного повода. Изначально португальское правительство рассматривало насильственное крещение или казнь мусульман, но, опасаясь мести исламских стран Северной Африки, в итоге остановились на депортации. В числе возможных причин указа называют и стремление короля к религиозному единству, связанное с католическими испанскими монархами Изабеллой и Фердинандом, и влияние исповедника-доминиканца Хорхе Вогадо, и даже планы по завоеванию Марокко. Большинство мусульман бежало в Северную Африку."
 flavor_por.32.title: "Джихад против [GetCountry('POR').Custom('CL_RP')]"
 flavor_por.32.desc: "[Select_CString(target_character.IsFemale,'Гнусная правительница','Гнусный правитель')] #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale,'издала','издал')] указ, обязывающий всех местных #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! принять #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#! под угрозой изгнания из страны.\n\nХотя долг обязывает нас вмешаться и защитить своих братьев по вере, некоторые советники считают, что ради этого не стоит подвергать нашу державу опасности."
 flavor_por.32.a: "Об этом стоит подумать."
 flavor_por.32.b: "Объявить им джихад."
 flavor_por.33.title: "Рибейра-даш-Науш"
 flavor_por.33.desc: "На протяжении сотен лет наши суда строились на доках #italic терсенаш#! в #TOOLTIP:LOCATION,lisbon_tt,X #L Лиссабоне#!#!, но город уже давно нуждается в полноценной верфи. К счастью, недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'изъявила','изъявил')] желание возвести в районе старых доков дворец #italic Пасу-де-Рибейра#!, и теперь у нас появилась возможность построить поблизости современную верфь.\n\nРаботники нарекли новый судостроительный комплекс #italic Рибейра-даш-Науш#!, и это название уже успело прижиться. Это предприятие значительно расширит наши возможности по строительству кораблей, а значит, позволит нам в кратчайшие сроки создать мощный флот."
 flavor_por.33.a: "Это нам пригодится."
 flavor_por.33.historical_info: "Территория Морского арсенала, где когда-то находились средневековые морские доки терсенаш, сильно изменилась после того, как король Мануэл I построил здесь Пасу-да-Рибейра. Возведение новых терсенаш под названием Рибейра-даш-Науш к западу от королевского дворца сыграло важную роль в строительстве кораблей, без которых были бы невозможны португальские географические открытия. Эти верфи, крупнейшие в Португальской империи, служили моделью для судостроительных предприятий в колониях, в первую очередь на Гоа и в Кочине."
 flavor_por.34.title: "Перенос университета города [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "Университет города [current_location.GetName] был изначально основан в 1290 году под названием [ShowLawName('por_estudo_geral_law')], и тогда он находился в городе [target_location.GetName]. Там университет действовал вплоть до 1308 года, но из-за конфликтов с местными жителями его пришлось перенести на нынешнее место.\n\nВпрочем, с тех пор былые разногласия удалось решить, поэтому при желании [target_character.GetName] вполне может перенести университет обратно в столицу."
 flavor_por.34.a: "Перенести университет в город [target_location.GetNameWithNoTooltip]."
 flavor_por.34.b: "Мы не можем позволить этим конфликтам разгореться вновь."
 flavor_por.35.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её','его')] меркантилистские идеи"
 flavor_por.35.desc: "Один из членов совета и [Select_CString(target_character.IsFemale,'ярая сторонница','ярый сторонник')] #TOOLTIP:SOCIETAL_VALUE,mercantilism,X #L меркантилизма#!#! по имени [target_character.GetName] выдвигает множество дельных предложений по развитию #L [ROOT.GetCountry.GetAdjective|l]ой#! промышленности. Проблема лишь в том, что для осуществления [Select_CString(target_character.IsFemale,'её','его')] планов нам потребуется кардинально изменить законодательство, что может разозлить многих влиятельных людей.\n\n[target_character.GetNameWithNoTooltip] считает одной из главных проблем то, что жители нашей державы носят одежду из иностранных материалов. По [Select_CString(target_character.IsFemale,'её','его')] мнению, мы можем исправить эту ситуацию, вложив средства в расширение производства #TOOLTIP:GOODS,wool,X #L шерсти#!#! и #TOOLTIP:GOODS,cloth,X #L текстиля#!#! в городе [target_location.GetName], который уже зарекомендовал себя как основной поставщик шерсти в нашей державе."
 flavor_por.35.a: "Прислушаемся к [Select_CString(target_character.IsFemale,'её','его')] совету."
 flavor_por.35.b: "Слишком рискованный план."
 flavor_por.36.title: "[target_character.GetNameWithNoTooltip] лелеет амбиции"
 flavor_por.36.desc: "[ruler_scope.GetName] считает, что [ROOT.GetCountry.GetLongName] постепенно теряет своё политическое и торговое влияние, из-за чего начинает отставать от других великих держав #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. Надеясь исправить эту ситуацию, [Select_CString(ruler_scope.IsFemale,'она','он')] стремится набрать в совет талантливых государственных деятелей, которые смогут вытащить страну из застоя. Одним из таких людей [Select_CString(target_character_IsFemale,'стала','стал')] [target_character.GetName], [Select_CString(target_character_IsFemale,'побывавшая','побывавший')] во многих дворах Европы и [Select_CString(target_character_IsFemale,'придумавшая','придумавший')] целый ряд идей, которые [Select_CString(target_character.IsFemale,'она хотела','он хотел')] бы реализовать.\n\nНаиболее актуальными из [Select_CString(target_character.IsFemale,'её','его')] планов являются реформы аграрного и промышленного секторов, а также создание новых предприятий для торговли ходовыми товарами. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] наверняка будут недовольны подобными изменениями, поэтому мы должны быть готовы к их реакции."
 flavor_por.36.a: "Последуем [Select_CString(target_character.IsFemale,'её','его')] советам."
 flavor_por.36.b: "Очевидно, [Select_CString(target_character.IsFemale,'она самая обыкновенная шарлатанка','он самый обыкновенный шарлатан')]."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "Наш выдающийся исследователь по имени [target_character.GetName] завершил работу над своим монументальным #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактатом#!#! под названием «[target_work_of_art.GetName]». В этом труде по космографии и навигации описываются последние открытия #L [ROOT.GetCountry.GetAdjective|l]их#! путешественников, а также научные методы, которые использовались для совершения этих открытий. [Select_CString(ruler_scope.IsFemale,'Наша правительница','Наш правитель')] [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'получила','получил')] возможность [Select_CString(ruler_scope.IsFemale,'первой','первым')] ознакомиться с трактатом и решить, стоит ли его публиковать."
 flavor_por.37.a: "Спрячем манускрипт, чтобы остановить распространение этих знаний."
 flavor_por.37.b: "Опубликуем его: пусть он повысит наш престиж!"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "В результате недавней экспедиции в #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#! наши моряки привезли с собой интереснейшего человека по имени [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она','Он')] утверждает, что является #L [target_character.GetReligion.GetAdjective|l][Select_CString(target_character.IsFemale,'ой','им')]#! [Select_CString(target_character.IsFemale,'путешественницей','путешественником')] #L [GetCountry('POL').GetAdjective|l]ого#! происхождения и владеет множеством иностранных языков. Если это правда, то [Select_CString(target_character.IsFemale,'она могла','он мог')] бы послужить нам в качестве #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! [Select_CString(target_character.IsFemale,'переводчицы','переводчика')] в странах Востока."
 flavor_por.38.a: "Нам пригодится такой специалист."
 flavor_por.38.b: "Мы не нуждаемся в [Select_CString(target_character.IsFemale,'её','его')] услугах."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[ShowTraitName('bastard')] по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'показала','показал')] себя весьма опытным и образованным человеком, к советам которого прислушивается даже [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша','наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Вернувшись с войны против #ONCLICK:COUNTRY,[GetCountry('MOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOR').Custom('CL_tt')],X [GetCountry('MOR').Custom('CL_RP')|L]#!#!, [Select_CString(target_character.IsFemale,'она составила','он составил')] большую #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хронику#!#!, в которой подробно [Select_CString(target_character.IsFemale,'описала','описал')] историю Реконкисты и роль #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в ней."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ведут бесконечную борьбу за власть. Каждый наш [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] в той или иной степени пытался #TOOLTIP:SOCIETAL_VALUE,centralization,X #L централизовать#!#! государство, но зачастую сталкивался с сопротивлением влиятельной знати. Эти препирания привели к созданию бесчисленного множества законов, которые перегружают наш административный и бюрократический аппарат. В связи с этим [target_character.GetName] планирует утвердить [ShowPolicyName('por_lei_mental')] — исчерпывающий документ, который поможет положить конец внутренним распрям."
 flavor_por.40.a: "Ввести закон."
 flavor_por.40.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] наверняка будут против."
 flavor_por.41.title: "Общие корни"
 flavor_por.41.desc: "Многие знатные дома имеют присутствие одновременно и в нашей державе, и на территории соседней #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Среди них есть такие влиятельные династии, как [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName] и многие другие. Такое выгодное расположение позволяет представителям этих родов произвольно пересекать границу и поддерживать связи одновременно с двумя дворами.\n\nНедавно этой ситуацией [Select_CString(target_character.IsFemale,'воспользовалась','воспользовался')] [target_character.GetName]: [Select_CString(target_character.IsFemale,'она была настолько возмущена','он был настолько возмущён')] нашей политикой, что [Select_CString(target_character.IsFemale,'решила','решил')] покинуть страну и примкнуть к [target_country.GetAdjectiveWithNoTooltip|l]ому двору."
 flavor_por.41.a: "Скатертью дорога!"
 por_reason_for_flavor_por_41: "Чтобы избежать подобных инцидентов в будущем, нам следует поддерживать [Concept('estate_satisfaction','довольство сословия')|e] «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]» на уровне выше #Y 30%#!."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] переезжает в [ROOT.GetCountry.Custom('CL_VP')]"
 flavor_por.42.desc: "[Select_CString(target_character.IsFemale,'Представительница','Представитель')] #L [origin_country.GetAdjective|l]ой#! знати по имени [target_character.GetName] недавно [Select_CString(target_character.IsFemale,'прибыла','прибыл')] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! с целью присоединиться к нашему двору. Причины такого решения нам неизвестны, но, по всей видимости, это связано с [Select_CString(target_character.IsFemale,'её','его')] недовольством политикой [origin_country.GetAdjectiveWithNoTooltip|l]их властей."
 flavor_por.42.a: "Добро пожаловать!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_character.GetName] доживает свои последние дни в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Возможно, [Select_CString(target_character.IsFemale,'она последняя великая песенница','он последний великий песенник')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!: будучи [Select_CString(target_character.IsFemale,'внебрачной дочерью','внебрачным сыном')] легендарного короля-поэта, [Select_CString(target_character.IsFemale,'она также проявила','он также проявил')] себя на творческом поприще и [Select_CString(target_character.IsFemale,'написала','написал')] множество #italic кантиг#!. Более того, [Select_CString(target_character.IsFemale,'она приложила','он приложил')] немало усилий, чтобы увековечить свои труды, составив «[target_work_of_art.GetName]» — огромный сборник, содержащий бесчисленное множество песен. Понимая, что смерть уже близка, [Select_CString(target_character.IsFemale,'она решила','он решил')] передать этот сборник своему племяннику из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! по имени [target_dedication_character.GetName]."
 flavor_por.43.a: "Мы уважаем [Select_CString(target_character.IsFemale,'её','его')] решение."
 flavor_por.43.b: "Эта книга должна остаться у нас!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "[target_dedication_character.GetName] [Select_CString(target_dedication_character.IsFemale,'получила','получил')] от [Select_CString(target_character.IsFemale,'своей родственницы','своего родственника')] подарок — огромный сборник [Select_CString(target_character.IsFemale,'её','его')] собственных песен под названием «[target_work_of_art.GetName]». Это настоящий шедевр поэзии, и владеть им — большая честь."
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "На территории нашей державы одновременно применяется каноническое, римское и государственное право, что порождает множество проблем и неясностей. Намереваясь навести порядок в нашем законодательстве, [target_character.GetName] [Select_CString(target_character.IsFemale,'решила','решил')] утвердить единый свод законов, который получил название «[ShowGovernmentReformName('por_ordinances')]». Мы уже готовы изготовить тысячи копий этого документа и разослать их по всем регионам, чтобы тем самым повысить эффективность работы правительства."
 flavor_por.45.a: "Проведём реформу."
 flavor_por.45.b: "Мы пока не готовы к таким переменам."
 por_upgrade_ordinances: "Эффекты [Concept('modifiers','модификаторов')|e] от государственного принципа «[ShowGovernmentReformName('por_ordinances')]» будут усилены на #g 50%#!. При этом потребности нашего [Concept('pops','населения')|e] в #TOOLTIP:GOODS,paper,X #L бумаге#!#! увеличатся вдвое."
 flavor_por.46.title: "Печатный станок и [ShowGovernmentReformNameWithNoTooltip('por_ordinances')|l]"
 flavor_por.46.desc: "С изобретением #TOOLTIP:INSTITUTION,printing_press,X #L печатного станка#!#! у нас появилась возможность ускорить издание #TOOLTIP:GOVERNMENT_REFORM,por_ordinances,X #L португальских ордонансов#!#!. Кроме того, теперь мы можем внести в документ ряд дополнений и избавиться от устаревших законов, которые потеряли свою актуальность за последние десятилетия. Это определённо пойдёт на благо [ROOT.GetCountry.Custom('CF_RP')|l], но потребует значительных вложений."
 flavor_por.46.a: "Заказать новое издание."
 flavor_por.46.b: "Всё и так работает неплохо."
 flavor_por.47.title: "Мизерикордия"
 flavor_por.47.desc: "До недавнего времени заботой о бедных и больных занимались учреждения, известные как #italic албергарии#! и #italic госпитали#!. Однако скоро они могут потерять свою актуальность, поскольку недавно несколько жителей города [target_location.GetName] основали новое благотворительное братство под названием «[ShowModifier('por_misericordia')]». Члены самых разных сословий выражают свою поддержку этой организации и массово вступают в её ряды, и теперь её представительства можно встретить в любой части #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Единственные, кто ещё не высказал своего мнения о братстве, — это правительство страны."
 flavor_por.47.a: "Примем их под своё покровительство."
 flavor_por.47.b: "У нас есть некоторые сомнения."
 flavor_por.48.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "В последнее время #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали часто посещать [target_location.Custom('LR_VP')|l] [target_location.GetName], что побудило местные власти предоставить им определённые привилегии. Благодаря этому город стал одним из наших основных торговых партнёров в Северной #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Чтобы мы могли и дальше развивать сотрудничество, многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] просят нас построить в этом районе новую #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговую контору#!#!."
 flavor_por.48.a: "Выделить средства на строительство конторы."
 flavor_por.48.b: "Лучше построим что-нибудь для внутренних нужд."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'приобрела','приобрёл')] большую известность при нашем дворе благодаря своему писательскому дару. В частности, [Select_CString(target_character.IsFemale,'она создала','он создал')] множество трудов по #L [ROOT.GetCountry.GetAdjective|l]ой#! истории, которые безусловно пригодятся нам для обучения будущих поколений. Благодаря своему положению [Select_CString(target_character.IsFemale,'она стала участницей','он стал участником')] целого ряда важных событий, поэтому многие предлагают назначить [Select_CString(target_character.IsFemale,'её','его')] на должность архивариуса или [Select_CString(target_character.IsFemale,'летописицы','летописца')]."
 flavor_por.49.a: "Назначить [Select_CString(target_character.IsFemale,'её главной летописицей','его главным летописцем')]."
 flavor_por.49.b: "Не слишком впечатляет."
 flavor_por.50.title: "Подчинение орденов"
 flavor_por.50.desc: "Эпоха #L [target_religion.GetAdjective|l]их#! #TOOLTIP:GOVERNMENT_REFORM,military_order_reform,X #L рыцарских орденов#!#! близится к завершению. Их численность стремительно сокращается, а участие в подобных организациях уже не считается чем-то престижным. Исходя из этого [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'дала','дал')] своё согласие на то, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale,'стала','стал')] великим магистром ряда духовных орденов, поэтому теперь мы имеем над ними полный контроль."
 flavor_por.50.a: "Будем управлять ими напрямую."
 flavor_por.50.b: "Распустить ордена!"
 flavor_por.51.title: "Сан-Жоржи-да-Мина"
 flavor_por.51.desc: "Во время недавней экспедиции в районе #TOOLTIP:AREA,gulf_of_africa_sea,X #L Гвинейский залив#!#! мы натолкнулись на группу местных жителей из [target_location.Custom('LR_RP')|l] [target_location.GetName]. Хотя такие встречи случаются довольно часто, эта ситуация заслуживает особого внимания, поскольку те туземцы торговали #TOOLTIP:GOODS,goods_gold,X золотом#!. Если местные так охотно расстаются со столь драгоценным товаром, значит, где-то рядом должны быть богатые залежи этого металла. Понимая, что для его добычи нам потребуется расширить своё присутствие в этом районе, наши путешественники возвели неподалёку #italic падран#! и начали строительство небольшого аванпоста."
 flavor_por.51.a: "Надо продолжать эту торговлю."
 flavor_por.51.b: "Мы найдём другой источник золота."
 flavor_por.52.title: "[Select_CString(CHARACTER.IsFemale, 'Мореплавательница', 'Мореплаватель' )]"
 flavor_por.52.desc: "За последние годы [target_character.GetName] [Select_CString(target_character.IsFemale,'сумела','сумел')] выгодно отличиться от всех остальных #italic инфантов#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale,'Она','Он')] обладает необычайной прозорливостью и твёрдо верит, что будущее нашей державы лежит в открытии новых земель. Ввиду этого [Select_CString(target_character.IsFemale,'она готова','он готов')] готов тратить значительную часть своего личного состояния на отправку экспедиций через #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Северный Атлантический океан#!#!. Мы могли бы поддержать [Select_CString(target_character.IsFemale,'её','его')] в этом деле, предоставив [Select_CString(target_character.IsFemale,'ей','ему')] монополию на ведение подобной деятельности."
 flavor_por.52.a: "Предоставить [Select_CString(CHARACTER.IsFemale, 'ей', 'ему' )] монополию!"
 flavor_por.52.b: "Это было бы слишком щедро."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "[Select_CString(target_character.IsFemale,'Одна из наших морячек','Один из наших моряков')] по имени [target_character.GetName] отлично [Select_CString(target_character.IsFemale,'проявила','проявил')] себя в ходе прошлых экспедиций, за что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] оказывает [Select_CString(target_character.IsFemale,'ей','ему')] особую благосклонность. Так, [Select_CString(target_character.IsFemale,'она значительно продвинулась','он значительно продвинулся')] по служебной лестнице и даже [Select_CString(target_character.IsFemale,'получила','получил')] право на ежемесячное жалование, которое позволяет [Select_CString(target_character.IsFemale,'ей','ему')] заниматься подготовкой следующих проектов. Многие члены двора желают, чтобы именно [Select_CString(target_character.IsFemale,'она','он')] возглавил нашу следующую экспедицию."
 flavor_por.53.a: "Назначим [Select_CString(target_character.IsFemale,'её командующей','его командующим')] экспедицией."
 flavor_por.53.b: "Для нас важнее сухопутные дела."
 flavor_por.54.title: "Зарождение терций"
 flavor_por.54.desc: "Постоянные конфликты в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! стимулируют развитие военной мысли. В последнее время одним из главных новшеств стала #TOOLTIP:ADVANCE_DEFINITION,tercio,X #L терция#!#! — особый пехотный строй, который может значительно повысить боеспособность #L [ROOT.GetCountry.GetAdjective|l]ой#! армии. Однако вместо того, чтобы использовать этот строй в сухопутных сражениях, [target_character.GetName] планирует внедрить его во флоте."
 flavor_por.54.a: "Из них выйдет отличная морская пехота."
 flavor_por.54.b: "Пусть они воюют на суше."
 flavor_por.54.historical_info: "В отличие от испанцев, португальцы использовали терции в войне на море. Эти подразделения, сражавшиеся с османами и марокканцами в битве при Эль-Ксар-эль-Кебире, стали предшественниками современного Корпуса морской пехоты Португалии."
 flavor_por.55.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "[target_character.GetName] считает, что [target_location.GetName] — идеальное место для основания #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейтории#!#!. Занимая выгодное положение между #TOOLTIP:REGION,maghreb_region,X #L Магрибом#!#! и #TOOLTIP:REGION,guinea_region,X #L Гвинеей#!#!, [target_location.GetRank.GetName|l] может послужить плацдармом для укрепления нашего торгового влияния в регионе, поэтому нам стоит всерьёз задуматься о создании здесь аванпоста."
 flavor_por.55.historical_info: "Аргуим, первая португальская фейтория в Африке, служила ключевым центром торговли золотом и рабами. Её было легко оборонять, для кораблей в ней была безопасная гавань, а по суше её часто посещали караваны из-за Сахары, пришедшие за солью. Впрочем, корона не уделяла ей такого внимания, как другим фейториям, и в конце концов в 1633 году её форт был взят отрядом из сорока голландских солдат."
 flavor_por.55.a: "Это будет маленький шаг к великой цели."
 flavor_por.55.b: "Это бессмысленная затея."
 flavor_por.56.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "С тех пор как мы получили контроль над [target_location.GetRank.Custom('LR_INST')|l] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] непрерывно пытаются расширить своё влияние в #TOOLTIP:SUB_CONTINENT,china,X #L Китае#!#!. Для этого они предлагают основать в этом районе #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторию#!#!, о чём уже давно подумывает и [Select_CString(target_character.IsFemale,'сама','сам')] [target_character.GetName]."
 flavor_por.56.historical_info: "Портовый город Макао, полученный от правителей династии Мин в 1557 году, расцвёл под португальской властью. Королевский двор и орден иезуитов активно вкладывали в него средства, способствуя развитию торговли с Китаем по суше и с Японией по морю."
 flavor_por.56.a: "Нам необходимо наращивать присутствие в Китае."
 flavor_por.56.b: "Свободная торговля — вот что даст нам влияние."
 flavor_por.57.title: "Поддержка торговли в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.57.desc: "Необходимо усилить контроль над портом [target_location.Custom('LR_GEN')|l] [target_location.GetName], чтобы [ROOT.GetCountry.GetCapital.GetMarket.GetName|l] исправно получал ресурсы. [target_character.GetName] предлагает построить там #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторию#!#!, чтобы наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] могли и дальше расширять своё влияние в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!."
 flavor_por.57.historical_info: "Территория Гоа была приобретена Афонсу де Албукерке в 1510 году в качестве плацдарма для завоевания Малакки и Ормуза. Став главной базой португальского флота в Индийском океане, она способствовала торговле пряностями и позволяла Португалии расширять морское присутствие."
 flavor_por.57.a: "Звучит заманчиво."
 flavor_por.57.b: "В этом нет необходимости."
 flavor_por.58.title: "Укрепление [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.58.desc: "Остров [target_location.GetName] занимает стратегически важное положение в #TOOLTIP:LOCATION,persian_gulf_tt,X #L Персидском заливе#!#!, поэтому местный порт играет большую роль для нашей торговли в #TOOLTIP:CONTINENT,asia,X #L Азии#!#!. Ввиду этого [target_character.GetName] желает основать в [target_location.Custom('LR_PP')|l] хорошо укреплённую #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторию#!#!, чтобы наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] могли свободно наращивать своё присутствие в близлежащих районах."
 flavor_por.58.historical_info: "После того, как Афонсу де Албукерке стремительно завоевал Ормуз, этому острову стали угрожать персы и османы. Для защиты от них Афонсу построил крепость Непорочного Зачатия Девы Марии, которая позволяла Португалии контролировать Персидский залив до 1622 года. Потом крепость была захвачена объединёнными силами Сефевидов и Британской Ост-Индской компании."
 flavor_por.58.a: "Одобрить строительство крепости."
 flavor_por.58.b: "Его природной защиты более чем достаточно."
 flavor_por.59.title: "Контроль над проливом [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Если мы хотим свободно торговать в Восточной #TOOLTIP:CONTINENT,asia,X #L Азии#!#!, сначала нужно обеспечить должную защиту порта [target_location.Custom('LR_RP')|l] [target_location.GetName]. К счастью, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] готовы выделить средства на строительство в этом районе укреплённой #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейтории#!#!."
 flavor_por.59.historical_info: "Малакка перешла к Португалии после осады, успешно проведенной Афонсу де Албукерке в 1511 году. Впоследствии этот город стал одним из ключевых португальских форпостов. Понимая, что соседние страны непременно попытаются захватить контроль над проливом, власти страны возвели надёжные укрепления. Малакка оставалась под португальским контролем до 1641 года, когда её захватили голландцы."
 flavor_por.59.a: "Надо укрепить пролив."
 flavor_por.59.b: "Нам это ни к чему."
 flavor_por.60.title: "Далёкий оплот"
 flavor_por.60.desc: "[target_location.GetName] — один из главных опорных пунктов для наших экспедиций в районе #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Северной#!#! и #TOOLTIP:REGION,south_atlantic_region,X #L Южной Атлантики#!#!. Однако нам стоит задуматься о расширении [target_location.Custom('LR_RP')|l], поскольку западные морские пути становятся всё более востребованными. Члены правительства предлагают вложить дополнительные средства в развитие порта, чтобы он полностью отвечал нашим растущим потребностям."
 flavor_por.60.historical_info: "Благодаря своему положению, удобному как для торговцев, так и для исследователей, Ангра процветала под португальской властью. В этот порта, которым единолично правил богатый купец Лукас де Касена, вкладывали средства фламандские, испанские и генуэзские элиты. В начале 1500-х годов король Жуан III пожаловал ему статус города."
 flavor_por.60.a: "Выделить средства на расширение порта."
 flavor_por.60.b: "Этим деньгам найдётся лучшее применение."
 flavor_por.61.title: "[target_location.GetNameWithNoTooltip] в центре внимания"
 flavor_por.61.desc: "[Select_CString(target_character.IsFemale,'Движимая','Движимый')] идеей расширения нашего присутствия в #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'решила','решил')] узнать позицию правительства и военного совета по этому вопросу. Похоже, большинство сходится во мнении, что для достижения этой цели нам необходимо взять под контроль [target_location.Custom('LR_VP')|l] [target_location.GetName]. Однако если мы всё же решим пойти войной на #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!, то мы должны быть готовы к ожесточённому сопротивлению."
 flavor_por.61.historical_info: "Вскоре после победы в битве при Алжубарроте португальский король Жуан I начал готовить экспедицию для взятия Сеуты — ведь этот город позволил бы ему контролировать торговлю с Левантом, Египтом и Ливией. С его стремительного захвата началась история Португальской империи."
 flavor_por.61.a: "Мы продолжим завоевания."
 flavor_por.61.b: "Возможно, нам стоит укрепить свою власть мирным путём."
 flavor_por.62.title: "[target_character.GetNameWithNoTooltip] лелеет амбиции"
 flavor_por.62.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'обратилась','обратился')] к нашему двору в надежде, что мы поддержим [Select_CString(target_character.IsFemale,'её','его')] амбициозный проект. [Select_CString(target_character.IsFemale,'Она','Он')] желает собрать небольшой флот из нескольких кораблей, чтобы совершить первое в истории кругосветное плавание. Безусловно, это крайне рискованная затея, но если мы [Select_CString(target_character.IsFemale,'ей','ему')] откажем, то в конечном итоге [Select_CString(target_character.IsFemale,'она','он')] может осуществить свой план уже под знаменем другой державы…"
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "Пусть предлагает свои безумные идеи кому-нибудь другому."
 flavor_por.62.b: "Отвергать столь грандиозный план было бы неразумно..."
 flavor_por_magellan_historical_info: "Плавание Фернана де Магальяйнша, более известного как Магеллан, стало одной из самых знаменитых экспедиций, отправившихся из Иберии. Сначала Фернан служил в Португальской Ост-Индии, помогая Афонсу де Албукерке завоёвывать Малакку, а потом стал планировать собственное путешествие с целью найти Острова пряностей. После того, как португальский король несколько раз отказал ему в поддержке, он обратился к испанскому монарху Карлосу I и получил желаемое."
 flavor_por.64.title: "Защита [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Некоторые советники предлагают основать в [target_location.Custom('LR_PREP')|l] [target_location.GetName] укреплённую #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторию#!#!, которая позволит нам взять под контроль торговлю в #TOOLTIP:REGION,guinea_region,X #L Гвинее#!#!. [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] также имеют в этом районе свои интересы, поэтому мы можем рассчитывать на их поддержку в этом деле."
 flavor_por.64.historical_info: "Замок Эльмина является самой известной португальской фейторией в Африке. Его построил Генрих Мореплаватель в 1481 году, чтобы контролировать морской путь из Индии в Европу вдоль Золотого Берега. Туда стекалось множество европейских, азиатских и африканских торговцев. Португалия контролировала эту фейторию до 1637 года, когда её захватили голландцы."
 flavor_por.64.a: "Здравая идея."
 flavor_por.64.b: "Управлять ветрами торговли? Пусть они дуют естественным образом."
 flavor_por.1000.title: "Захват «Санта-Катарины»"
 flavor_por.1000.desc: "Подлые #TOOLTIP:CULTURE,low_franconian_tt,X #L нижнефранконские#!#! торговцы захватили один из наших кораблей. Адмирал, который взял наше судно на абордаж, заявляет, что оно находилось в свободных водах, и поэтому он имеет право забрать его себе. Однако наши купцы утверждают, что «Санта-Катарина» стояла в португальских водах, поэтому захват совершенно незаконен. Они настаивают на том, чтобы мы потребовали вернуть и сам корабль, и весь груз, который он перевозил."
 flavor_por.1000.a: "Мы требуем возвращения груза!"
 flavor_por.1000.b: "Не будем заострять вопрос."
 flavor_por.1000.historical_info: "В феврале 1603 года три корабля Голландской Ост-Индской компании захватили у берегов Сингапура португальскую каракку «Санта-Катарина». Её груз стоимостью 2,2 миллиона гульденов удвоил капитал компании, однако законность такого трофея была сомнительной даже с точки зрения голландского права, что вызвало протесты со стороны Португалии. Этот инцидент привёл к эскалации Голландско-португальской войны, длившейся с 1602 по 1663 год."
 flavor_por.1001.title: "Захват «Санта-Катарины»"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "Груз по праву принадлежит нам!"
 flavor_por.1001.b: "Вернуть груз"
 flavor_por.1002.title: "Голландцы оставляют груз себе"
 flavor_por.1002.desc: "Голландцы отказываются возвращать груз «Санта-Катарины»!"
 flavor_por.1002.a: "Они хотят войны..."
 flavor_por.1003.title: "Голландцы возвращают груз"
 flavor_por.1003.desc: "Голландцы признали законность наших требований и согласились вернуть груз."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] присоединяется к нашему двору"
 flavor_por.2000.desc: "Недавно к нам прибыла #L [target_country.GetAdjective|l]ая#! придворная по имени [target_character.GetName]. Она представилась фрейлиной невесты одного из высокопоставленных чиновников #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. В любой другой ситуации эта новость прошла бы мимо нас, однако члены двора заметили, что [target_character2.GetName] буквально не может оторвать глаз от нашей гостьи…"
 flavor_por.2000.a: "Будем надеяться, что это временно."
 flavor_por.2001.title: "Дела сердечные"
 flavor_por.2001.desc: "По двору расходятся слухи, что наследник #L [ROOT.GetCountry.GetAdjective|l]ого#! престола [target_character2.GetName] и [target_character.GetName] не на шутку влюбились друг в друга. Они постоянно обмениваются любовными письмами и даже устраивают встречи втайне ото всех. Этот роман притягивает лишнее внимание к династии [target_character2.GetDynasty.GetName] и серьёзно подрывает её престиж. Несмотря на все наши попытки разлучить эту парочку, им всё равно удаётся поддерживать друг с другом связь."
 flavor_por.2001.a: "В конце концов они наскучат друг другу."
 flavor_por.2002.title: "Влияние династии [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "[target_character2.GetName] [Select_CString(target_character2.IsFemale,'попала','попал')] в опасную ситуацию: [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] родственники из династии [target_character.GetDynasty.GetName] вошли к [Select_CString(target_character2.IsFemale,'ней','нему')] в доверие и по сути стали [Select_CString(target_character2.IsFemale,'её','его')] ближайшими советниками. Говорят, они подначивают [Select_CString(target_character2.IsFemale,'её','его')] заявить о своих претензиях на престол наших соседей, что стало бы для нас настоящей катастрофой. Нельзя позволить, чтобы столь могущественные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] влияли на наши политические решения!"
 flavor_por.2002.a: "Этому нужно положить конец. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна','должен')] умереть."
 flavor_por.2002.b: "Тут ничего не поделаешь."
 flavor_por.2003.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'убита','убит')]"
 flavor_por.2003.desc: "Получив приказ, наши убийцы проникли в #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#!, в котором [Select_CString(target_character.IsFemale,'находилась','находился')] [target_character.GetName], и без колебаний убили [Select_CString(target_character.IsFemale,'её','его')] прямо на глазах у [Select_CString(target_character.IsFemale,'её','его')] родственников.\n\nНам неизвестно, как именно [target_character2.GetName] [Select_CString(target_character2.IsFemale,'отреагировала','отреагировал')] на эту новость, но одно ясно наверняка: [Select_CString(target_character2.IsFemale,'она','он')] знает, кто заказал это убийство, и теперь [Select_CString(target_character2.IsFemale,'ей','им')] движет жажда мести."
 flavor_por.2003.a: "Так и должно быть."
 flavor_por.2004.title: "Открытый бунт"
 flavor_por.2004.desc: "Теперь всем стало понятно, какую месть [Select_CString(target_character2.IsFemale,'готовила','готовил')] [target_character2.GetName]. [Select_CString(target_character2.IsFemale,'Возмущённая','Возмущённый')] поступком своего отца, [Select_CString(target_character2.IsFemale,'она встала','он встал')] во главе восстания, которое получило название «[target_rebel.GetName]». Мятежники заявляют, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'превратилась','превратился')] в тирана, а потому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] необходимо свергнуть. Ситуация явно вышла из-под контроля, и единственный способ решить всё миром — добровольно отречься от престола."
 flavor_por.2004.a: "Этот щенок — ничто против наших армий!"
 flavor_por.2004.b: "Пусть [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] уступит власть."
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip] восходит к вершине"
 flavor_por.2005.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'стала новой','стал новым')] главой нашей державы, и теперь [Select_CString(target_character.IsFemale,'она вольна','он волен')] делать всё, что пожелает. В первую очередь, [Select_CString(target_character.IsFemale,'она решила','он решил')] почтить память [Select_CString(dead_lover.IsFemale,'своей убитой возлюбленной','своего убитого возлюбленного')] по имени [dead_lover.GetName]. [Select_CString(target_character.IsFemale,'Она организовала','Он организовал')] большую траурную процессию от места [Select_CString(dead_lover.IsFemale,'её','его')] захоронения до нового мавзолея, где теперь будет покоиться [Select_CString(dead_lover.IsFemale,'её','его')] тело. Затем [Select_CString(target_character.IsFemale,'она опубликовала','он опубликовал')] официальное заявление, в котором [Select_CString(target_character.IsFemale,'сообщила','сообщил')], что незадолго до трагедии они успели пожениться, поэтому на момент гибели [dead_lover.GetNameWithNoTooltip] [Select_CString(dead_lover.IsFemale,'была его законной супругой','был её законным супругом')]. На основании этого [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'намерена','намерен')] найти убийц и предать их правосудию."
 flavor_por.2005.a: "Ах, какая драма!"
 flavor_por.2006.title: "Правосудие свершилось"
 flavor_por.2006.desc: "[target_character.GetName] наконец [Select_CString(target_character.IsFemale,'добилась','добился')] правосудия, и теперь [dead_lover.GetName] официально [Select_CString(dead_lover.IsFemale,'отомщена','отомщён')]. После долгих месяцев неустанных поисков [Select_CString(target_character.IsFemale,'ей','ему')] всё же удалось поймать убийц и организовать их показательную казнь. После этого палач вырвал из их холодных тел сердца, как бы символизируя их прижизненное бессердечие. Будем надеяться, что это был последний случай подобной жестокости со стороны [Select_CString(target_character.IsFemale,'нашей правительницы','нашего правителя')]…"
 flavor_por.2006.a: "Поистине трагическая история."
 flavor_por.2007.title: "Династия [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "Наши опасения относительно пагубного влияния династии [target_character.GetDynasty.GetName] подтвердились. Следуя их дурным советам, [target_character2.GetName] самовольно [Select_CString(target_character2.IsFemale,'организовала','организовал')] военный поход против наших соседей и [Select_CString(target_character2.IsFemale,'умудрилась','умудрился')] попасть в плен. Хотя в конечном итоге [Select_CString(target_character2.IsFemale,'ей','ему')] всё же удалось откупиться и избежать наказания, эта ситуация нанесла колоссальный ущерб репутации нашей державы."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "Дружелюбный жест"
 flavor_por.2100.desc: "В последнее время у нас довольно натянутые отношения с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!. [target_character.GetName] весьма [Select_CString(target_character.IsFemale,'огорчена','огорчён')] этой ситуацией и [Select_CString(target_character.IsFemale,'намерена','намерен')] её исправить. Возможно, [target_country.GetGovernment.GetRulerTitle|l] [target_character2.GetName] будет более [Select_CString(target_character2.IsFemale,'склонна','склонен')] к сотрудничеству, если мы отправим [Select_CString(target_character2.IsFemale,'ей','ему')] дружеское письмо на тему #L [ROOT.GetCountry.GetAdjective|l]ой#! истории, культуры и религии."
 flavor_por.2100.historical_info: "В начале XVI века персидский шах Исмаил I искал дружбы с Португалией и даже рассматривал возможность перехода в католичество. Увы, этим планам не суждено было сбыться: шах умер до того, как договор был подписан, положив конец надеждам на союз Португалии и Сефевидов."
 flavor_por.2100.a: "Сделаем для него всё возможное!"
 flavor_por.2100.b: "Пары дружеских писем будет достаточно."
 por_persia_glorify_jesus_tt: "Мы отправим в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! письмо, в котором рассуждаем об #Y Иисусе Христе#!. Возможно, после этого [target_country.GetGovernment.GetRulerTitle|l] проявит интерес к #L [ROOT.GetCountry.GetReligion.GetName|l]ой#! вере."
 flavor_por.2101.title: "Письмо из [prev_country.Custom('CL_RP')]"
 flavor_por.2101.desc: "[prev_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! [Select_CString(prev_country.GetGovernment.GetRuler.IsFemale,'отправила','отправил')] нам письмо. В нём в основном говорится о величии #L [prev_country.GetAdjectiveWithNoTooltip|l]ой#! культуры, однако [target_character.GetName] также упоминает о своём восхищении личностью и учением Иисуса Христа. В конце письма [Select_CString(target_character.IsFemale,'она','он')] выражает надежду на то, что [target_character2.GetName] пришлёт [Select_CString(target_character.IsFemale,'ей','ему')] свой ответ и что их общение положит начало более тёплым и дружеским отношениям между нашими державами."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Нам стоит завести дружбу с ними."
 flavor_por.2101.b: "Хвалить себя, а не нас? Что за насмешка?"
 flavor_por.2101.c: "Знаете, возможно, этот Иисус и правда был истинным пророком."
 flavor_por.2200.title: "Налаживание торговли в Японии"
 flavor_por.2200.desc: "С тех пор как мы открыли #TOOLTIP:REGION,japan_region,X #L японские острова#!#!, наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] непрерывно говорят о своём желании основать там торговый аванпост. Возможно, если мы сделаем выгодное предложение, [target_character2.GetName] позволит нам создать в #TOOLTIP:CONTINENT,asia,X #L Азии#!#! полноценную торговую сеть."
 flavor_por.2200.a: "Стоит попробовать."
 flavor_por.2200.b: "Проще будет захватить [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 por_nanban_owner_must_accept_tt: "Эффекты не будут действовать, пока владелец [target_location.Custom('LR_VP')|l] [target_location.GetName] не примет наше предложение"
 flavor_por.2201.title: "[prev_country.GetNameWithNoTooltip] делает нам предложение"
 flavor_por.2201.desc: "[prev_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_RP')|L]#!#! предложил нам большую сумму золота в обмен на право пользования портом в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Хотя нам бы не помешали лишние средства, подобная сделка наверняка приведёт к ослаблению нашего торгового влияния в #TOOLTIP:REGION,japan_region,X #L Японии#!#! и сделает нашу державу более #TOOLTIP:SOCIETAL_VALUE,outward,X #L открытой#!#! для иностранцев."
 flavor_por.2201.a: "Мы с радостью возьмём золото."
 flavor_por.2201.b: "Этим подлым чужеземцам нельзя доверять."
