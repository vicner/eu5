l_russian:
 flavor_bei.1.title: "Султан Брунея"
 flavor_bei.1.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Ислам#!#! стремительно распространяется по странам Юго-Восточной Азии, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'начала','начал')] замечать, что традиционная #L [ROOT.GetCountry.GetGovernment.GetRuler.GetReligion.GetAdjective|l]ая#! вера сильно ограничивает наши дипломатические возможности.\n\nВ связи с этим [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она','он')] просит правительство внедрить в нашей державе #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!, чтобы наладить отношения с соседними державами и открыть возможности для заключения брака с другими мусульманскими правителями.\n\nХотя многие из наших подданных приветствуют такие изменения, некоторые всё же сомневаются, что ради этих преимуществ стоит обращаться в чужую веру."
 flavor_bei.1.a: "Мы примем устои ислама."
 flavor_bei.1.b: "Нужно чтить старые верования."
 flavor_bei.1.historical_info: "В 1360-х гг. раджа Брунея Аванг Алак Бетатар принял ислам ради брака с иноземной принцессой. Считается, что невестой была дочь султана Джохора. Приняв новую веру, бывший раджа стал именоваться султаном Мухаммад-шахом. Его род правит Брунеем и по сей день, являясь одной из старейших царственных династий в истории."
