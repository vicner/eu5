l_russian:
 flavor_hun.100.title: "Совет [GetCurrentYear] года"
 flavor_hun.100.desc: "После катастрофического поражения при Варне и гибели короля Владислава над страной нависла угроза распада и погружения в хаос. В надежде объединить её вновь воевода Янош Хуньяди созвал совет."
 flavor_hun.100.a: "Избрать Яноша Хуньяди регентом"
 flavor_hun.100.b: "Сохранить текущее правительство"
 flavor_hun.100.c: "Янош Хуньяди станет нашим новым королём."
 flavor_hun.110.title: "Реформы Матьяша Корвина"
 flavor_hun.110.desc: "Матьяш Корвин провёл значительные реформы венгерского государства и общества. В частности, он радикально увеличил поступления в казну. Этой цели он добился несколькими способами. Во-первых, король позволил бедным членам совета, неспособным регулярно присутствовать на нём, платить налоги авансом. Во-вторых, вопреки воле аристократов он сумел создать упорядоченную и работающую систему сбора налогов. В-третьих, он ввёл разделение обязанностей для разных специалистов казначейства."
 flavor_hun.110.a: "Сосредоточиться на административных реформах"
 flavor_hun.110.b: "Сосредоточиться на социальных реформах"
 flavor_hun.120.title: "Истрополитанская академия"
 flavor_hun.120.desc: "Истрополитанская академия в Прессбурге стала первым университетом Венгрии. Её основал папа Павел II по предложению короля Матьяша Корвина. В ней читали лекции такие известные итальянские и австрийские учёные, как Галеотто Марцио и Янош Витез. Увы, после смерти короля академия прекратила работу."
 flavor_hun.120.a: "Это будет нам полезно…"
 flavor_hun.130.title: "Типография в Буде"
 flavor_hun.130.desc: "В 1473 году была напечатана первая венгерская книга — трактат Chronica Hungarorum, повествующий об истории Венгрии с древнейших времён до коронации Матьяша Корвина. Её издал Андраш Хесс в своей новой типографии."
 flavor_hun.130.a: "Это прекрасно!"
 flavor_hun.140.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий вампир"
 flavor_hun.140.desc: "Байки о вампирах в нашей державе неизменно передаются из поколения в поколение вот уже много лет — и вот на наших глазах, похоже, зарождаются новые: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] распускает тревожные слухи о том, как себя ведёт [target_character.GetName]. По всей видимости, [Select_CString(target_character.IsFemale, 'она настолько одержима', 'он настолько одержим' )] преданиями об этих чудовищах, что даже [Select_CString(target_character.IsFemale, 'саму', 'самого' )] себя считает вампиром. Если верить россказням, [target_character.GetName] якобы [Select_CString(target_character.IsFemale, 'замучила и убила', 'замучил и убил' )] десятки и сотни невинных, а некоторые даже утверждают, будто [Select_CString(target_character.IsFemale, 'она', 'он' )] принимает ванны из крови девственниц, чтобы не стареть."
 flavor_hun.140.historical_info: "Графиня Елизавета Батори, приходившаяся племянницей знаменитому венгерскому магнату Стефану, вошла в историю как жестокая и безжалостная убийца. Пытаясь вернуть себе молодость, она зарезала более 600 юных девственниц, чтобы принимать ванны из их крови. Преступницу осудили и заключили в тюрьму, где она и умерла в 1614 году. Вопрос, насколько правдивыми были слухи и обвинения, а также насколько они были политически мотивированными, до сих пор остаётся открытым."
 flavor_hun.140.a: "Немедленно положить конец этому произволу!"
 flavor_hun.140.b: "Опять мужики болтают попусту."
 flavor_hun.150.title: "[target_country.GetLongNameWithNoTooltip] в наступлении"
 flavor_hun.150.desc: "Поражение, которое мы недавно понесли в войне с державой [target_country.GetLongName], вызвало целый ряд последствий. На западе [ROOT.GetCountry.Custom('CF_RP')|l] усиливает своё влияние власть #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_RP')|L]#!#!, а [ROOT.GetCountry.GetAdjective|l]ие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] охотно обращаются к Габсбургам за помощью в борьбе с нашими врагами. На востоке у [GetCountry('HAB').Custom('CL_RP')] друзей гораздо меньше, поэтому там предпочитают полагаться на воевод #TOOLTIP:AREA,transylvania_area,X #L Трансильвании#!#!. Увы, [ROOT.GetCountry.GetLongNameWithNoTooltip] переживает раскол как раз тогда, когда враги особенно сильны."
 flavor_hun.150.a: "Мы должны объединиться против врагов христианства!"
 flavor_hun.160.title: "Восстание венгерских крестьян"
 flavor_hun.160.desc: "Наш план собрать армию для будущего крестового похода против Османской империи обернулся весьма неприятными последствиями. Вербовка и обучение солдат были поручены Дьёрдю Доже — весьма опытному, но не слишком надёжному наёмнику, немало повоевавшему с турками. Дожа подготовил и снарядил огромную армию, набрав в неё людей из самых бедных и бесправных слоёв венгерского общества.\nПолучив оружие и немного научившись им владеть, все эти крестьяне, студенты и сельские попы вместо того, чтобы идти на войну с турками, поднялись против своих господ. Это восстание стало крупнейшим в истории нашего королевства. Вооружённая чернь сжигает и грабит усадьбы, сажает на колья священников и забивает до смерти государственных чиновников."
 flavor_hun.160.a: "Неблагодарный сброд!"
 flavor_hun.170.title: "Тамаш Бакоц"
 flavor_hun.170.desc: "Епископ, кардинал и королевский советник Тамаш Бакоц немало послужил нашей державе. Получив хорошее образование и сделав блестящую карьеру, он оставил свой след как во внешней, так и во внутренней политике Венгрии.\nБакоц убеждён, что мы должны укреплять свои связи с австрийскими монархами в Вене — ведь только они могут помочь нам в борьбе с турками."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Прогабсбургская политика Тамаша Бакоца"
 flavor_hun.180.title: "Католики [GetCountry('BOH').Custom('CL_RP')] просят нас о помощи"
 flavor_hun.180.desc: "Оскорблённые тем, что [GetCountry('BOH').GetGovernment.GetRuler.GetName] открыто благоволит #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситской#!#! ереси, #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! аристократы [GetCountry('BOH').Custom('CL_RP')] подняли восстание. В число его предводителей входят такие знатные семейства, как фон Розенберги, Шванберги, Штернберги и Хазенбурги. Но, хотя их дело и угодно Богу, [GetCountry('BOH').GetGovernment.GetRulerTitle] всё же обладает более сильной и многочисленной армией.\n\nОказавшись в отчаянном положении, мятежники обратились к нам за помощью и защитой. Если мы пойдём им навстречу, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] сможет добавить [ROOT.GetCountry.Custom('CF_VP')|l] [ShowReligionAdjectiveWithNoTooltip('catholic')]ой Богемии к своему титулу."
 flavor_hun.180.a: "Так хочет Бог!"
 hun_crowned_by_rebels: "Получение короны от мятежников"
 flavor_hun.180.b: "Мы никогда не выступим против [GetCountry('BOH').Custom('CL_RP')]…"
 hun_refused_to_help_rebels: "Отказ помочь богемским католикам"
 flavor_hun.181.title: "Выборы в Оломоуце"
 flavor_hun.181.desc: "Загнанные в угол #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! мятежники обратились за защитой к монарху [GetCountry('BOH').Custom('CL_RP')]. Они провозгласили, что отныне ими правит [GetCountry('HUN').GetGovernment.GetRuler.GetName], и теперь с нетерпением ждут прихода [GetCountry('HUN').GetAdjectiveWithNoTooltip]их войск.\n\nВ то же время большинство наших подданных, для которых законным правителем по-прежнему остаётся [ROOT.GetCountry.GetGovernment.GetRuler.GetName], глубоко осуждает предателей-католиков."
 flavor_hun.181.a: "Государственная измена!"
 flavor_hun.190.title: "Разбойники в Верхней Венгрии"
 flavor_hun.190.desc: "После крестового похода на Варну, гуситских войн и внутренних конфликтов 1430-х и 1440-х годов в Венгрии скопилось огромное количество опытных, но безработных наёмников. Неспособные зарабатывать на жизнь мирным путём, они предпочитают добывать себе пропитание с помощью разбоя и грабежа. Иногда к ним примыкают местные аристократы, рассчитывая использовать их силу для укрепления собственной власти.\nНесомненно, когда-нибудь наши гарнизоны одержат над ними верх, но это может дорого обойтись нашей экономике."
 flavor_hun.190.a: "Мы сокрушим этих негодяев!"
 flavor_hun.190.b: "Пусть с этим разбирается местная знать."
 flavor_hun_show_rebels_tt: "Приблизительно [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0] #Y тыс.#! [Concept('pops', 'жителей')|e] из [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [Concept('locations', 'районов')|e] #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#! получат [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 every_location_slovakia_loses_prosperity_tt: "Все принадлежащие нам [Concept('location', 'районы')|e] #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#! получат [ShowNamedValue('prosperity_extreme_penalty')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 flavor_hun.200.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] собирает армию"
 flavor_hun.200.desc: "Имея весьма могущественных соседей, [ROOT.GetCountry.GetLongName] нуждается в сильной армии. В прошлых войнах основу наших вооружённых сил составляло ополчение, собранное аристократами и дополненное отрядами наёмников.\n\nБудучи профессиональными солдатами, наёмники быстро осваивают новую оружие и тактику. Как правило, они обучены намного лучше любого ополчения. Некоторые из них служат нам уже многие годы, в мирное время промышляя разбоем. Вдохновившись трудами Юлия Цезаря, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] думает о создании постоянной наёмной армии. Имея стабильный источник дохода, её солдаты не будут грабить мирных крестьян и станут силой, способной дать отпор любому врагу. Если только наши финансы это позволят…"
 flavor_hun.200.a: "Наша армия будет лучшей."
 flavor_hun.210.title: "Ключ от Венгрии"
 flavor_hun.210.desc: "Крепость [belgrade_localized.GetName], стоящая на месте слияния Дуная и Савы, занимает идеальную позицию для отражения любых нападений с юга. Именно ради неё наши прошлые короли и отняли Белградскую бановину у сербского деспота Георгия Бранковича. Однако сейчас эта величественная твердыня отчаянно нуждается в ремонте и улучшении.\nУвы, нынешние венгерские аристократы не желают тратиться ни на [belgrade_localized.GetName], ни на другие пограничные крепости. Они упорно не замечают [GetCountry('TUR').GetAdjective]ой угрозы и считают подобные просьбы короны ущемлением своих личных интересов. Если мы хотим должным образом укрепить границы, нам придётся финансировать это из государственной казны."
 flavor_hun.210.a: "Нам надо выделить больше средств."
 flavor_hun.210.b: "Нынешних укреплений вполне достаточно."
 flavor_hun.220.title: "Падение Сербии"
 flavor_hun.220.desc: "После падения Сербии к нашим южным границам устремились бесчисленные сербские беженцы. Многие из них селятся в окрестностях города [belgrade_localized.GetName], рассчитывая начать новую жизнь среди соотечественников, уже получивших нашу защиту."
 flavor_hun.220.a: "У нас хватит места для всех…"
 flavor_hun.230.title: "[debrecen_province.GetName]ский синод"
 flavor_hun.230.desc: "Едва возникнув, учение кальвинистов обрело немало последователей в нашем королевстве. Такие его доктрины, как предопределение, нашли отклик в сердцах наших аристократов и простолюдинов, поэтому во многих провинциях стали возникать реформатские школы и общины. С некоторыми сомнениями приняв второе Гельветское исповедание, #L [ROOT.GetCountry.GetAdjective|l]ие#! кальвинисты стали объединяться с реформатскими церквями других стран.\nОднако католическое духовенство, традиционно служащее опорой королевской власти, смотрит на это с недоверием. Несмотря на всю свою силу, наша реформатская церковь пока молода и уязвима. Позволим ли мы ей окрепнуть, или нам лучше выполоть эти ростки, пока не поздно?"
 flavor_hun.230.a: "Пора приглашать иезуитов."
 hun_invited_jesuits: "Приглашены иезуиты"
 flavor_hun.230.b: "Настало время реформ!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "Род Надашди не отличается ни древностью, ни влиянием, однако его отпрыски весьма честолюбивы. Так, молодой [target_character.GetName], недавно закончивший своё обучение и вернувшийся из путешествия по соседним странам, выглядит перспективным чиновником, дипломатом и военачальником. Умело находя баланс между интересами разных сословий, он довольно быстро сделал карьеру: ему удалось укрепить экономику страны, позаботиться о её защите и найти союзников для борьбы с многочисленными врагами."
 flavor_hun.240.a: "Нам нужен способный администратор."
 flavor_hun.250.title: "Валашский статут"
 flavor_hun.250.desc: "Наступление Османской империи полностью изменило политическую географию Юго-восточной Европы. Множество славян и румынов было вынуждено бросить свои дома и переселиться на наши земли. Из этих людей, мечтающих вернуть утраченную родину, получатся превосходные солдаты и диверсанты. Если мы гарантируем им религиозную и культурную свободу, эти своенравные жители пограничья, сплочённые общей ненавистью к османам, сослужат нам хорошую службу."
 flavor_hun.250.a: "Мы гарантируем их права!"
 flavor_hun.250.b: "Нет, закон и порядок превыше всего."
 flavor_hun.260.title: "Румынское восстание"
 flavor_hun.260.desc: "Румыны, которых также называют влахами, живут в Трансильвании уже много веков, однако почти не представлены в местной власти. Народы этого региона сильно перемешаны: секеи, трансильванские саксы и влахи издавна сосуществуют здесь в хрупком равновесии.\nВпрочем, недавно влахи стали требовать прав и представительства. Некоторые из них даже взялись за оружие и восстали против [ROOT.GetCountry.GetAdjective]их властей."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "Королевство Хорватия объединилось с Венгрией в 1102 году. С тех пор монарх лично наделяет полномочиями хорватских банов — местных правителей, возглавляющих армию и парламент. Недавно назначенный бан [target_character.GetName] проявил себя как чрезвычайно одарённый слуга короны и весьма способный генерал. В награду за службу его роду был пожалован наследный титул графов Вараджинских, а сам Тамаш после очередной победы удостоился папского поздравления."
 flavor_hun.270.a: "Его талант бесценен для государства."
 flavor_hun.280.title: "Матьяш Деваи"
 flavor_hun.280.desc: "Прошло уже несколько десятилетий с тех пор, как Лютер прибил свои 95 тезисов к двери виттенбергской церкви, но идеи реформации продолжают распространяться на континенте.\nМатьяш Деваи, некогда учившийся у самого Лютера, убеждён, что его предназначение — проповедовать слово учителя в землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\nНеудивительно, что некоторые из наших религиозных деятелей настроены против него. Так, епископ Тамаш Салахази из Эрлау повелел заключить этого «венгерского Лютера» в тюрьму, чтобы ограничить протестантское влияние в стране."
 flavor_hun.280.a: "Немедленно освободить его!"
 flavor_hun.280.a.tt: "Многие из [ShowCultureName('hungarian')|l]их [ShowReligionAdjective('catholic')|l]их [Concept('pops', 'групп населения')|e] в нашей державе перейдут в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранскую#!#! веру"
 flavor_hun.280.b: "Так ему и надо."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "[target_artist.GetName], с детских лет [Select_CString(target_artist.IsFemale,'получавшая', 'получавший')] всестороннее образование в лучших традициях Возрождения, обладает широкими связями и внушительной библиотекой. В [Select_CString(target_artist.IsFemale,'её', 'его')] лице [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] Венгрии получит проводника идей гуманизма и других ценностей новой эпохи.\n\nСтоит ли нам нанять [Select_CString(target_artist.IsFemale,'её', 'его')]?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Хватит с нас шарлатанов."
 flavor_hun.300.title: "Городские союзы Верхней Венгрии"
 flavor_hun.300.desc: "Богатые и многочисленные шахты Верхней Венгрии играют ключевую роль в нашей экономике, поэтому мы предоставляем шахтёрским городам намного больше свобод, чем любым другим поселениям. Немецкая поговорка об «освобождающем городском воздухе» в данном случае относится не только к самим городам, но и к сумевшим пробиться туда крепостным крестьянам. Сверх того, нынешний дефицит серебра в Европе позволил городским лигам стать ещё богаче, чем раньше.\nВпрочем, кое-кто из аристократов считает, что мы даём этим городам слишком много привилегий и должны обязать их как минимум участвовать в обороне страны."
 flavor_hun.300.a: "Они должны участвовать так же, как и все!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Укрепления городских лиг"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "Получая огромные прибыли от процветающей горной промышленности, местные городские лиги вносят свой вклад в оборону страны."
 flavor_hun.300.b: "Мы защитим их привилегии."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Расцвет горной промышленности"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Получив многочисленные свободы, шахтёрские городки этой провинции стремительно растут, способствуя процветанию местной экономики."
 flavor_hun.310.title: "Куруцы и гайдуки"
 flavor_hun.310.desc: "Из-за многочисленных войн и междоусобиц в нашей стране становится всё больше разбойничьих банд. Нищие и отчаянные головорезы без раздумий нападают как на соотечественников, так и на любых иноземцев, оказавшихся на территории королевства. С другой стороны, в случае вторжения врага они способны доставить серьёзные проблемы его армии. Эти нерегулярные формирования могут существенно укрепить нашу обороноспособность — если, конечно, мы закроем глаза на их бесчинства."
 flavor_hun.310.a: "Нам пригодятся любые воины."
 flavor_hun.310.b: "Не стоит поощрять этих беглых крепостных."
 flavor_hun.320.title: "[karoly_ruler.GetNameWithNoTooltip] — абсолютный монарх?"
 flavor_hun.320.desc: "[karoly_ruler.GetName] твёрдо придерживается принципов абсолютной монархии, отказываясь созывать советы, централизуя государственное управление и утверждая свою личную власть на всей территории державы. [Select_CString(karoly_ruler.IsFemale,'Она', 'Он')] правит твёрдой рукой, укрепляя авторитет короны и мощь государства, хотя [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] не слишком довольны таким положением вещей."
 flavor_hun.320.a: "Государство — это [Select_CString(karoly_ruler.IsFemale,'она', 'он')]."
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(karoly_ruler.IsFemale,'должна', 'должен')] делиться властью."
 flavor_hun.330.title: "Вишеградский съезд [GetCurrentYear] года"
 flavor_hun.330.desc: "В XIV веке [GetCountry('HUN').GetName] и [GetCountry('POL').GetName] были связаны сложными и порой неспокойными отношениями. Целью Вишеградского съезда 1335 года было укрепление дипломатических связей между этими державами. На нём был подписан важный договор, согласно которому в случае, если [casimir_scope.GetName] или [karoly_ruler.GetName] умрёт, не оставив наследника мужского пола, соответствующие земли перейдут в состав второй державы. Настало время уделить внимание этому историческому договору."
 flavor_hun.330.a: "Договор должен быть заключён."
 flavor_hun.330.a.at: "#Y Мы выдвинем своё предложение. Если [GetCountry('POL').GetName] его примет, последствия будут следующими:#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName] и [GetCountry('POL').GetName] заключают договор, изменяющий порядок [Concept('heir_selection', 'престолонаследия')|e] в обеих державах на #TOOLTIP:HEIRSELECTION,union_of_crowns_succession,X #L престолонаследие в союзе корон#!#!. Если [casimir_scope.GetName|l] или [karoly_ruler.GetName|l] умрёт, не оставив законного наследника, второй [Concept('character', 'персонаж')|e] унаследует опустевший трон и создаст [Concept('union', 'унию ')|e]."
 flavor_hun.330.b: "Не будем поднимать этот вопрос."
 flavor_hun.331.title: "Второй Вишеградский съезд"
 flavor_hun.331.desc: "Второй Вишеградский съезд, прошедший в [GetCurrentYear] году, был очень важен с точки зрения дипломатии. На нём [GetCountry('HUN').GetName] и [GetCountry('POL').GetName] подтвердили свои намерения чтить договор 1335 года. Тот факт, что [GetCountry('POL').GetNameWithNoTooltip] признала его, улучшил отношения между странами, укрепил их дружбу и определил их возможную общую судьбу."
 flavor_hun.331.a: "Мы должны быть верными своему слову."
 flavor_hun.331.a.tt: "Признание нами этого договора приведёт к следующим последствиям:"
 flavor_hun.331.b: "Наше будущее не должно быть связано с [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ой судьбой."
 flavor_hun.331.b.tt: "Наш отказ от этого договора приведёт к следующим последствиям:"
 flavor_hun.332.title: "Вишеградский съезд [GetCurrentYear] года"
 flavor_hun.332.desc: "К нашей великой радости представители [GetCountry('POL').Custom('CL_RP')] признали второй Вишеградский съезд, ещё более укрепив исторические связи между нашими державами. Этот дипломатический жест подтвердил, что [GetCountry('POL').GetNameWithNoTooltip] чтит условия договора 1335 года. Он является многообещающим знаком дальнейшего сотрудничества и общей ответственности за будущее."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "Вишеградский съезд [GetCurrentYear] года"
 flavor_hun.18.desc: "Мы получили печальные новости из [GetCountry('POL').Custom('CL_RP')]: эта держава отказалась признавать второй Вишеградский съезд. Данное решение бросает тень на исторические связи между нашими державами и заставляет сомневаться в будущем договора о наследовании 1335 года. Оптимизм по поводу общей судьбы и взаимной поддержки пошёл на спад. [GetCountry('HUN').Custom('CL_DP')] остаётся только гадать о причинах такого решения [GetCountry('POL').Custom('CL_RP')]."
 flavor_hun.18.a: "Какая досада…"
 agreed_second_congress_of_visegrad: "Второй Вишеградский съезд признан"
 failed_second_congress_of_visegrad: "Второй Вишеградский съезд не признан"
 flavor_hun.340.title: "Золото [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_hun.340.desc: "[ruler_scope.GetName], недавно [Select_CString(ruler_scope.IsFemale,'занявшая', 'занявший')] престол нашей державы, стоит перед важным выбором. [Select_CString(ruler_scope.IsFemale,'Её', 'Его')] [Select_CString(karoly_scope.IsFemale,'предшественница', 'предшественник')] [karoly_scope.GetName|l] [Select_CString(karoly_scope.IsFemale,'ввела', 'ввёл')] запрет на экспорт золота и серебра, сделав эти металлы доступными лишь немногим избранным.\n\nПосле [Select_CString(karoly_scope.IsFemale,'её', 'его')] смерти [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали пытаться убедить [Select_CString(karoly_scope.IsFemale,'её', 'его')] [Select_CString(ruler_scope.IsFemale,'преемницу', 'преемника')] отменить запрет и разрешить свободную торговлю драгоценными металлами. Это может быть невыгодно с точки зрения наших коммерческих интересов, однако перспектива примириться с влиятельными сословиями и открыть новые возможности для торговли определённо выглядит заманчиво…"
 flavor_hun.340.a: "Запрет снят."
 flavor_hun.340.b: "Запрет будет продлён."
 flavor_hun.350.title: "Золотая булла 1222 года"
 flavor_hun.350.desc.a: "Когда [ruler_scope.GetName|l] [Select_CString(ruler_scope.IsFemale,'взошла', 'взошёл')] на трон нашей державы, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почувствовали шанс усилить своё влияние. Если [karoly_ruler.GetName|l] [Select_CString(karoly_scope.IsFemale,'правила', 'правил')] твёрдой рукой, держа в подчинении все сословия, то [ruler_scope.GetNameWithNoTooltip|l] пока не обладает должным авторитетом. Неблагонадёжные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] пользуются этим, чтобы ослабить власть [Select_CString(ruler_scope.IsFemale,'законной правительницы', 'законного правителя')].\n\nВозрождение таких привилегий, как легендарная #TOOLTIP:ESTATE_PRIVILEGE,golden_bull_of_1222,X #L Золотая булла 1222 года#!#!, позволит примириться с ними, но может дать им ещё больше рычагов влияния…"
 flavor_hun.350.desc.b: "Когда [ruler_scope.GetShortName|l] [Select_CString(ruler_scope.IsFemale,'взошла', 'взошёл')] на трон нашей державы, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почувствовали шанс усилить своё влияние. Как и [Select_CString(karoly_scope.IsFemale,'предшественница', 'предшественник')] [karoly_ruler.GetName|l], [Select_CString(ruler_scope.IsFemale,'она', 'он')] находит весьма сложным диктовать свою волю таким сословиям, как [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], а те, в свою очередь, стремятся ослабить власть [Select_CString(ruler_scope.IsFemale,'своей законной правительницы', 'своего законного правителя')].\n\nВозрождение таких привилегий, как легендарная #TOOLTIP:ESTATE_PRIVILEGE,golden_bull_of_1222,X #L Золотая булла 1222 года#!#!, позволит примириться с ними, но может дать им ещё больше рычагов влияния…"
 flavor_hun.350.a: "Возобновить действие Золотой буллы."
 flavor_hun.350.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] должны знать своё место."
 flavor_hun.350.historical_info: "На совете 1351 года Людовик I Великий оставил в силе большинство положений Золотой буллы 1222 года, устанавливающей права венгерских дворян. Однако отдельные положения король всё-таки изменил: в частности, он ввёл систему майората, ограничившую право дворян, не имеющих наследников мужского пола, свободно завещать своё имущество. Также Людовик обязал землевладельцев собирать «девятину» с крестьян, однако позволил последним свободно менять место жительства. Оказав существенное влияние на жизнь венгерских аристократов и простолюдинов, эти изменения способствовали социальному и экономическому развитию державы."
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "#TOOLTIP:CULTURE,transylvanian_tt,X #L Трансильвания#!#! играет важную роль в жизни нашей державы. #TOOLTIP:POLICY,vlach_law_policy,X #L Валашское право#!#!, которому традиционно следуют #TOOLTIP:CULTURE,transylvanian_tt,X #L трансильванские#!#! крестьяне, в последнее время пользуется популярность даже при дворе, успешно конкурируя с другими правовыми системами. Приняв его в качестве официального свода законов, мы можем завоевать симпатии подданных, говорящих по-румынски, однако [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] из правящего класса этого не оценят."
 flavor_hun.360.a: "Валашское право войдёт в наш официальный свод законов."
 flavor_hun.360.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — не те люди, с которыми стоит ссориться."
 transylvanian_independence_fighter: "Трансильванские мятежники"
 flavor_hun.360.b.tt: "Каждый [ShowCultureName('transylvanian')|l]ий [ShowReligionAdjective('orthodox')|l]ый крестьянин в Венгрии:\n- Теряет 90% довольства группы населения\n- Вступает в ряды трансильванских мятежников"
 flavor_hun.370.title: "Орден Святого Георгия"
 flavor_hun.370.desc: "Орден Святого Георгия, который [karoly_scope.GetName] [Select_CString(karoly_scope.IsFemale,'основала', 'основал')] в 1326 году, является одним из первых светских орденов Европы и воплощает в себе идеалы средневекового рыцарства. Принадлежность к этому почтенному братству свидетельствует о безукоризненной чести и благородстве.\n\nТеперь, когда [karoly_scope.GetNameWithNoTooltip] [Select_CString(karoly_scope.IsFemale,'покинула', 'покинул')] сей бренный мир, судьбой ордена Святого Георгия распоряжается [ruler_scope.GetName]. Поддержка и развитие этого ордена способствует престижу монарха и всей державы, однако обходится довольно дорого. С другой стороны, распустив орден, мы получим шанс вернуть в казну ранее вложенные средства."
 flavor_hun.370.a: "Орден следует развивать!"
 flavor_hun.370.b: "Распустить орден."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "[ruler_scope.GetName] уже давно в непростых отношениях с #L [GetCountry('PAP').GetAdjective|l]ой#! властью. В последнее время эти отношения обострились из-за [Select_CString(ruler_scope.IsFemale,'её', 'его')] эдикта #TOOLTIP:GENERIC_ACTION,placitum_regium,X #L Placitum Regium#!#!, допускающего независимую оценку требований Его Святейшества королём. Конфликт между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и Святым Престолом вызвал тревогу среди местного духовенства. Сейчас [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] пытаются добиться, чтобы [ruler_scope.GetNameWithNoTooltip|l] [Select_CString(ruler_scope.IsFemale,'отменила', 'отменил')] противоречивый эдикт и [Select_CString(ruler_scope.IsFemale,'начала', 'начал')] искать пути примирения с папой."
 flavor_hun.380.a: "Ограничить [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ую власть."
 flavor_hun.380.b: "Отменить Placitum Regium."
 flavor_hun.380.historical_info: "В 1404 году, в правление императора Сигизмунда Люксембургского, в Венгрии был издан эдикт #italic Placitum Regium#!, также известный в чешской и венгерской историографии как Placetum Regium. Он ограничил папскую власть на территории Венгрии, предоставив её королю исключительное право назначать и содержать высшее духовенство. Введя его, Сигизмунд повысил значимость королевской воли, существенно изменив баланс сил между венгерской короной и Святым Престолом."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName] обладает выдающейся склонностью к военному делу, которую, впрочем, [Select_CString(toldi_scope.IsFemale,'ей', 'ему')] ещё предстоит проявить. Присягнув [ROOT.GetCountry.Custom('CL_DP')] и лично монарху, [Select_CString(toldi_scope.IsFemale,'она', 'он')] отныне будет сражаться в наших рядах."
 flavor_hun.390.a: "Посмотрим, как [Select_CString(toldi_scope.IsFemale,'эта женщина', 'этот мужчина')] покажет себя в бою."
 flavor_hun.390.b: "[Select_CString(toldi_scope.IsFemale,'Ей', 'Ему')] место в нашем совете."
 flavor_hun.390.historical_info: "Миклош Толди долгое время считался вымышленным фольклорным персонажем, однако недавние исторические находки подтвердили существование этого человека, служившего #italic алишпаном#! (виконтом), #italic варнадем#! (кастеляном) и даже #italic фёишпаном#! (лорд-лейтенантом) при королях Карле Роберте и Людовике Великом. Впоследствии он также командовал наёмниками в итальянских походах Людовика, а в 1359 году доставил монарху двух львят из Флоренции. Сказания о его подвигах особенно распространены в Нограде и Бихаре."
 flavor_hun.400.title: "Университет [location_scope.GetRank.Custom('LR_RP')|l] [location_scope.GetNameWithNoTooltip]"
 flavor_hun.400.desc: "Университеты являются центрами научного и интеллектуального развития нации. Основав такое заведение в своей стране, мы сможем ускорить её технический прогресс. Самым подходящим местом для строительства университета будет [location_scope.GetRank.GetName|l] [location_scope.GetName]."
 flavor_hun.400.a: "Профинансировать строительство университета."
 flavor_hun.400.b: "Нам это не по карману."
 flavor_hun.400.historical_info: "Этот университет, основанный в 1367 году с благословения папы Урбана V при покровительстве епископа Вильгельма из Коппенбаха, стал одним из первых учреждений такого рода в Центральной Европе. Предназначенный в первую очередь для обучения латыни и церковному праву, он избавил венгерских студентов от необходимости получать образование за границей. В нём преподавали такие влиятельные фигуры, как Гальвано ди Болонья и епископ Балинт Альшани, однако к концу XIV века он пришёл в упадок. Современный университет города Печ продолжает его интеллектуальные традиции, а в музее его истории есть экспозиция, посвящённая средневековому периоду."
 flavor_hun.410.title: "Орден Дракона"
 flavor_hun.410.desc: "[turkish_scope.GetAdjective]ая экспансия представляет угрозу не только для Балкан, но и для христианства в целом. Хотя в #TOOLTIP:POLICY,order_of_saint_george_policy,X #L ордене Святого Георгия#!#! состоит немало доблестных воинов, его приоритетом остаётся служение благородным идеалам в целом, а не непосредственное противостояние #italic Бичу Божьему#!.\n\nСозвав его рыцарей и правителей соседних держав, [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'предложила', 'предложил')] им основать #TOOLTIP:POLICY,order_of_the_dragon_policy,X #L орден Дракона#!#! — новый #Y рыцарский орден#!, специально предназначенный для борьбы с [turkish_scope.GetNameWithNoTooltip|l]им влиянием и защиты христианства в эти тяжёлые времена."
 flavor_hun.410.a: "Настало время ордена Дракона."
 flavor_hun.410.a.tt: "Все [Concept('country', 'державы')|e], в которых принят #Y румынский#!, #Y венгерский#!, #Y южнославянский#! или #Y албанский#! язык, смогут вступить в #TOOLTIP:POLICY,order_of_the_dragon_policy,X #L орден Дракона#!#!"
 flavor_hun.410.b: "Мы справимся с [turkish_scope.GetAdjectiveWithNoTooltip|l]ой угрозой без посторонней помощи!"
 flavor_hun.410.historical_info: "12 декабря 1408 года, в период политических волнений и многочисленных угроз со стороны внутренних и внешних врагов, венгерский король Сигизмунд Люксембургский со своей супругой Барбарой фон Цилли основал орден Дракона. Эта организация, изначально задуманная как светское общество, была вдохновлена орденом Святого Георгия, основанным Карлом I Венгерским, и объявила своим покровителем этого же святого. Она объединила дворян ради общего дела защиты венгерской короны, Католической церкви и христианства в целом от «вероломных врагов» — в первую очередь, турок-османов. Символами ордена стали красный крест и дракон, кусающий себя за хвост, а его рыцари приносили клятву верности королю, королеве и их наследникам, получая покровительство, почести и привилегии в награду за доблестную службу."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[our_ruler.GetName] только что [Select_CString(our_ruler.IsFemale,'получила', 'получил')] послание: [ruler_scope.GetName] из державы [founder_of_order_of_the_dragon.GetLongName] предлагает [Select_CString(our_ruler.IsFemale,'ей', 'ему')] обсудить основание #TOOLTIP:POLICY,order_of_the_dragon_policy,X #L ордена Дракона#!#!. Предполагается, что его члены будут совместно противостоять растущей угрозе со стороны [turkish_scope.GetAdjective]их турок."
 flavor_hun.411.a: "Этот орден защитит нас в будущем."
 flavor_hun.411.b: "Мы сами справимся с [turkish_scope.GetNameWithNoTooltip]ой угрозой."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip] побеждает на турнире!"
 flavor_hun.420.title.fallback: "Рыцарский турнир окончен!"
 flavor_hun.420.desc: "[first_tournament_participant.GetName] и [second_tournament_participant.GetName], сильнейшие участники турнира, сошлись в решающем поединке ради славы и чести!\n\nПосле нескольких дуэлей и показательных боёв герольды наконец огласили имя окончательного победителя — это [tournament_victor.GetNameWithNoTooltip], новый #italic рыцарь [ROOT.GetCountry.GetGovernment.GetAdjective]ого [ROOT.GetCountry.GetGovernment.GetCourtTitle]а#!!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Наш фаворит побеждает"
 flavor_hun.420.b: "Печальная новость…"
 flavor_hun.420.b_tt: "Наш фаворит проигрывает"
 flavor_hun.420.c: "Забавно!"
 flavor_hun.420.c.tt: "В этом бою нет победителя"
 flavor_hun.421.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий рыцарский турнир"
 flavor_hun.421.desc: "Хотя в остальной Европе рыцарские турниры постепенно выходят из моды, [ruler_scope.GetName|l] продолжает поддерживать эту благородную традицию. Более того, считая участие в таких состязаниях признаком подлинной рыцарской чести, [Select_CString(ruler_scope.IsFemale,'она', 'он')] даже [Select_CString(ruler_scope.IsFemale,'учредила', 'учредил')] новые награды для их победителей.\n\nВ этом году [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] проводит очередной традиционный турнир, на котором лучшие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] страны состязаются за благосклонность [Select_CString(ruler_scope.IsFemale,'Её', 'Его')] Величества. Двое из них, [first_tournament_participant.GetName] и [second_tournament_participant.GetName], уже проявили себя как сильнейшие участники — скоро они сойдутся в финальном поединке. Однако победитель может быть только один…"
 flavor_hun.421.a: "[first_tournament_participant.GetNameWithNoTooltip] — вот наш фаворит."
 flavor_hun.421.a.tt: "Нашим фаворитом будет [first_tournament_participant.GetName]. В случае [Select_CString(first_tournament_participant.IsFemale,'её', 'его')] победы мы повысим свой [Concept('prestige', 'престиж')|e]."
 flavor_hun.421.b: "Нашим фаворитом будет [second_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.b.tt: "Нашим фаворитом будет [second_tournament_participant.GetName]. В случае [Select_CString(second_tournament_participant.IsFemale,'её', 'его')] победы мы повысим свой [Concept('prestige', 'престиж')|e]."
 flavor_hun.422.title: "Последствия турнира"
 flavor_hun.422.desc: "Турнир завершился. [tournament_victor.GetName] и [tournament_loser.GetName] уже ощутили на себе его последствия.\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "Сражаясь на турнире, [ROOT.GetCharacter.GetNameWithNoTooltip] не только не [Select_CString(ROOT.GetCharacter.IsFemale,'пострадала', 'пострадал')], но и многому [Select_CString(ROOT.GetCharacter.IsFemale,'научилась', 'научился')]. [Select_CString(ROOT.GetCharacter.IsFemale,'Её', 'Его')] познания в тактике стали глубже, рефлексы ускорились, а решимость и воля к победе существенно укрепились."
 flavor_hun.422.tournament_winning_character_small_gain: "[ROOT.GetCharacter.GetNameWithNoTooltip] может гордиться: сражаясь на турнире, [Select_CString(ROOT.GetCharacter.IsFemale,'она', 'он')] заметно [Select_CString(ROOT.GetCharacter.IsFemale,'улучшила', 'улучшил')] свои воинские навыки. Пусть [Select_CString(ROOT.GetCharacter.IsFemale,'её', 'его')] мастерство приносит победы нашим армиям!"
 flavor_hun.422.tournament_winning_character_small_loss: "Хоть [ROOT.GetCharacter.GetNameWithNoTooltip] и [Select_CString(ROOT.GetCharacter.IsFemale,'одержала', 'одержал')] победу, турнирные бои не прошли для [Select_CString(ROOT.GetCharacter.IsFemale,'неё', 'него')] даром. Лёгкая рана, полученная [Select_CString(ROOT.GetCharacter.IsFemale,'ею', 'им')] в одном из поединков, серьёзно воспалилась и навсегда ограничила [Select_CString(ROOT.GetCharacter.IsFemale,'её', 'его')] боеспособность."
 flavor_hun.422.tournament_winning_character_big_loss: "Цена победы оказалась очень высокой. Хоть [ROOT.GetCharacter.GetNameWithNoTooltip] и [Select_CString(ROOT.GetCharacter.IsFemale,'одержала', 'одержал')] верх над всеми соперниками, в одной из последних схваток [Select_CString(ROOT.GetCharacter.IsFemale,'она', 'он')] неудачно [Select_CString(ROOT.GetCharacter.IsFemale,'упала', 'упал')] с лошади и необратимо [Select_CString(ROOT.GetCharacter.IsFemale,'повредила', 'повредил')] ноги. [Select_CString(ROOT.GetCharacter.IsFemale,'Она', 'Он')] больше никогда не сможет участвовать в сражениях."
 flavor_hun.422.tournament_losing_character_big_gain: "Хоть [ROOT.GetCharacter.GetNameWithNoTooltip] и [Select_CString(ROOT.GetCharacter.IsFemale,'проиграла', 'проиграл')] на турнире, можно сказать, что [Select_CString(ROOT.GetCharacter.IsFemale,'ей', 'ему')] крупно повезло. В то время как многие другие участники погибли или получили тяжёлые увечья, [Select_CString(ROOT.GetCharacter.IsFemale,'она отделалась', 'он отделался')] лишь лёгкими царапинами и уязвлённой гордостью."
 flavor_hun.422.tournament_losing_character_small_gain: "Поражения на турнирах нередко сопровождаются травмами. Несмотря на все старания, [ROOT.GetCharacter.GetNameWithNoTooltip] всё-таки [Select_CString(ROOT.GetCharacter.IsFemale,'пропустила', 'пропустил')] удар соперника и [Select_CString(ROOT.GetCharacter.IsFemale,'получила', 'получил')] лёгкую рану, через которую в кровь попала инфекция. К счастью, [Select_CString(ROOT.GetCharacter.IsFemale,'воин остался', 'воительница осталась')] в живых, но в дальнейших битвах [Select_CString(ROOT.GetCharacter.IsFemale,'она', 'он')] будет утомляться намного быстрее."
 flavor_hun.422.tournament_losing_character_small_loss: "[ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'выступила', 'выступил')] более чем достойно и [Select_CString(ROOT.GetCharacter.IsFemale,'могла', 'мог')] бы одержать победу, но судьба распорядилась иначе. В одной из последних схваток [Select_CString(ROOT.GetCharacter.IsFemale,'она', 'он')] неудачно [Select_CString(ROOT.GetCharacter.IsFemale,'упала', 'упал')] с лошади и необратимо [Select_CString(ROOT.GetCharacter.IsFemale,'повредила', 'повредил')] ноги. [Select_CString(ROOT.GetCharacter.IsFemale,'Она', 'Он')] больше никогда не сможет участвовать в сражениях."
 flavor_hun.422.tournament_losing_character_big_loss: "Турниры нередко заканчиваются гибелью рыцарей. Вот и [ROOT.GetCharacter.GetNameWithNoTooltip], проиграв поединок, [Select_CString(ROOT.GetCharacter.IsFemale,'лишилась', 'лишился')] не только рыцарской чести, но и самой жизни. [Select_CString(ROOT.GetCharacter.IsFemale,'Выбитая', 'Выбитый')] из седла могучим ударом копья, [Select_CString(ROOT.GetCharacter.IsFemale,'она свалилась', 'он свалился')] прямо под копыта скачущей лошади."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'получила', 'получил')] немалое удовольствие, участвуя в этой забаве."
 flavor_hun.422.a: "Такова воля судьбы."
 flavor_hun.430.title: "Погнутый крест на Святой короне" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "[scope_holy_crown_of_hungary.GetName] является важнейшей регалией державы [ROOT.GetCountry.GetLongName]: ею короновали всех местных монархов со времён древнего Белы III.\n\nНо сегодня, когда корону извлекли из сундука для коронации нового правителя, оказалось, что она повреждена: венчающий её крест погнулся и теперь стоит косо. Судя по всему, какой-то презренный слуга, убирая бесценную реликвию на хранение, обошёлся с ней без должного почтения."
 flavor_hun.430.a: "Отложить коронацию до восстановления короны."
 flavor_hun.430.b: "Отложить торжества и улучшить внешний вид короны."
 flavor_hun.430.c: "Оставить всё как есть. Это знак свыше."
 flavor_hun.430.d: "Найти виновного! Выпороть его, а заодно и всех, кто ропщет из-за состояния короны!"
 flavor_hun.440.title: "Нарушение традиции"
 flavor_hun.440.desc: "[scope_holy_crown_of_hungary.GetName] использовалась для коронации всех венгерских монархов со времён древнего Белы III.\n\nНо сегодня эта традиция прервалась: [ruler_scope.GetName|l], становясь [Select_CString(ruler_scope.IsFemale, 'новым королём', 'новой королевой' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [Select_CString(ruler_scope.IsFemale, 'возложила', 'возложила' )] на своё чело совсем другую корону.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] крайне недовольны отсутствием древней реликвии — многие из них даже считают коронацию нелегитимной."
 flavor_hun.440.a: "Мы должны вернуть её любой ценой!"
 flavor_hun.450.title: "Расширение замка Буды"
 flavor_hun.450.desc: "Теперь, когда [GetCountry('HUN').GetName] стала по-настоящему влиятельной и могущественной, у нас возникла потребность в новой королевской резиденции, достойной величия, богатства и престижа нашей державы. Старый замок, глядящий на столичную #TOOLTIP:LOCATION,buda_tt,X #L Буду#!#! с вершины высокого холма, уже много лет остаётся символом нашего славного наследия, однако на фоне резиденций современных западных монархов он выглядит несколько блёкло. Всё чаще звучат призывы обновить этот замок, чтобы он не уступал самым роскошным европейским дворцам."
 flavor_hun.450.a: "Замечательная идея!"
 flavor_hun.450.b: "Увы, это слишком дорого."
 flavor_hun.460.title: "Иллюстрированная хроника"
 flavor_hun.460.desc: "Признавая необходимость сохранения богатой [ROOT.GetCountry.GetAdjective|l]ой истории для будущих поколений, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предложил заказать написание новой хроники, которая будет охватывать несколько веков существования нашей державы. Этот грандиозный манускрипт, созданный лучшими учёными и художниками страны, станет настоящим произведением искусства, иллюстрирующим важнейшие события, которые влияли на течение [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой истории. Он станет свидетельством нашего великого прошлого и символом нашей национальной гордости. Однако для создания такого шедевра придётся потратить немалую сумму денег."
 flavor_hun.460.a: "Нам следует отдать должное своей богатой истории."
 flavor_hun.460.b: "Мы вложим эти средства во что-нибудь более важное."
 flavor_hun.460.historical_info: "Богато украшенный манускрипт «#italic Иллюстрированная хроника#!», посвящённый ключевым событиям венгерской истории, был создан в XIV веке по заказу короля Людовика I Венгерского."
 flavor_hun.470.title: "Privilegium Pro Slavis"
 flavor_hun.470.desc: "Недавно в нашей державе вспыхнул конфликт между #TOOLTIP:CULTURE,slovak_tt,X #L словацкими#!#! и #TOOLTIP:CULTURE,german_carpathian_tt,X #L карпатско-германскими#!#! общинами из-за давней традиции поочерёдно выдвигать мэров и выделять равное число мест в городских советах. Представители карпатских немцев, осознавая своё растущее влияние и экономическое превосходство, открыто пренебрегают этой традицией, что вызывает недовольство словаков. Возможно, нам следует выразить собственную позицию по этому деликатному вопросу."
 flavor_hun.470.a: "Поддержать словацкие общины."
 flavor_hun.470.b: "Поддержать карпатско-германские общины."
 flavor_hun.470.c: "Не будем вмешиваться в их дрязги."
 support_slovak_side: "Все #TOOLTIP:CULTURE,slovak_tt,X #L словацкие#!#! [Concept('pops','группы населения')|e] в #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#! получают [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 support_german_carpathian_side: "Все #TOOLTIP:CULTURE,german_carpathian_tt,X #L карпатско-германские#!#! [Concept('pops','группы населения')|e] в #TOOLTIP:AREA,slovakia_area,X #L Словакии#!#! получают [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_hun.470.historical_info: "Указ #italic Privilegium Pro Slavis#!, изданный королём Людовиком I в 1381 году, предоставил привилегии словацкому населению, возмущённому тем, что немцы не уважают такие их старые обычаи, как чередование мэров и равное представительство в городских советах. Пренебрежение этими обычаями нередко приводило к конфликтам."
 flavor_hun.480.title: "Мятеж [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ого дворянства"
 flavor_hun.480.desc: "Контролировать [GetCountry('HAB').GetAdjective|l]ие земли становится всё труднее: не желая считать себя покорённой нацией, местные жители требуют прав и представительства во власти. Некоторые считают, что для решения этой проблемы следует снова предоставить им автономию. Конечно, для нас подобная уступка мятежникам будет не только шагом назад, но и большим позором, но с назревающим внутренним кризисом надо что-то делать."
 flavor_hun.480.a: "Это не обсуждается!"
 flavor_hun.480.b: "Нам следует уступить их требованиям."
 austrian_nobles: "Восстание австрийской знати"
 austrian_nobles_joining: "Все #TOOLTIP:CULTURE,danube_bavarian_tt,X #L дунайско-баварские#!#! [Concept('pops', 'группы населения')|e] присоединятся к группе «[austrian_nobles.GetName]»"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один' )] из ключевых командиров Чёрной армии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [Select_CString(target_character.IsFemale, 'служила', 'служил' )] баном #TOOLTIP:AREA,croatia_area,X #L Хорватии#!#!, #TOOLTIP:AREA,slavonia_area,X #L Славонии#!#! и #TOOLTIP:AREA,bosnia_area,X #L Боснии#!#!, воеводой #TOOLTIP:AREA,transylvania_area,X #L Трансильвании#!#! и капитаном горных областей. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] храбрость и верность короне принесли немалую пользу [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой армии. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'сыграла', 'сыграл' )] ключевую роль на многих битвах в таких регионах, как [ROOT.GetCountry.GetNameWithNoTooltip], [GetCountry('BOH').GetName] и #TOOLTIP:REGION,balkan_region,X #L Балканы#!#!. Пришло время вознаградить [Select_CString(target_character.IsFemale, 'эту славную дочь', 'этого славного сына' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, дав [Select_CString(target_character.IsFemale, 'ей', 'ему' )] почётную должность, достойную [Select_CString(target_character.IsFemale, 'её', 'его' )] многолетней безупречной службы."
 flavor_hun.490.a: "[Select_CString(target_character.IsFemale, 'Она должна', 'Он должен' )] снова возглавить наши армии!"
 flavor_hun.490.b: "Мы используем [Select_CString(target_character.IsFemale, 'её', 'его' )] опыт в другой области."
 flavor_hun.490.historical_info: "Заслуженный полководец Балаж Мадьяр сыграл ключевую роль в военных походах Матьяша Корвина. Регулярное наёмное войско венгров, названное Чёрной армией, завоевало обширные территории в Австрии и более половины земель Богемии, а также одержало ряд крупных побед над османами. Эти достижения стали возможны благодаря лидерским качествам и стратегическому таланту Мадьяра, ставшего одной из важнейших фигур в военной истории Венгрии."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[target_character.GetName] — это [Select_CString(target_character.IsFemale, 'наша великая военачальница', 'наш великий военачальник' )], некоторое время [Select_CString(target_character.IsFemale, 'служившая', 'служивший' )] при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе. Благодаря своему выдающемуся таланту [Select_CString(target_character.IsFemale, 'она одержала', 'он одержал' )] немало побед над #TOOLTIP:CULTURE,turkish_culture_tt,X #L турками#!#! и другими врагами, не проиграв ни одной битвы. Уже долгое время [Select_CString(target_character.IsFemale, 'она', 'он' )] единолично отвечает за оборону огромных территорий от #TOOLTIP:AREA,slavonia_area,X #L Славонии#!#! до #TOOLTIP:AREA,transylvania_area,X #L Трансильвании#!#!, одновременно выполняя ряд других административных задач. Сейчас [Select_CString(target_character.IsFemale, 'её', 'его' )] военная карьера подходит к концу, но [ROOT.GetCountry.GetFlavorRank|l] может использовать его опыт в других областях. Что мы поручим [Select_CString(target_character.IsFemale, 'этой славной женщине', 'этому славному человеку' )]?"
 flavor_hun.500.a: "Пусть [Select_CString(target_character.IsFemale, 'она', 'он' )] надзирает за армией."
 flavor_hun.500.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] нуждается в таких людях. Предложить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] должность."
 flavor_hun.500.historical_info: "Пал Кинижи был одним из самых знаменитых полководцев Чёрной армии Матьяша Корвина. Его блестящие победы над османами в конце XV века существенно повлияли на дальнейшую историю региона. Так, после битвы на Хлебовом поле 1479 года, в которой армия Кинижи разбила трёхкратно превосходившие её войска Али-бея, турки надолго оставили Венгрию в покое."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "Пока идеи #TOOLTIP:INSTITUTION,renaissance,X #L Ренессанса#!#! подобно лесному пожару распространяются по континенту, зажигая пламя научного и культурного возрождения, наши придворные вовсю обсуждают новые перспективы, а учёные, творцы и мыслители, вдохновлённые свежими идеями, уже собираются в наших городах. Есть предложение построить для них грандиозную библиотеку в городе [ROOT.GetCountry.GetCapital.GetName], благодаря которой [GetCountry('HUN').GetName] станет подлинным оплотом Возрождения. Впрочем, финансирование такого проекта обойдётся весьма дорого. Следует ли нам вкладывать средства в строительство #TOOLTIP:BUILDING_TYPE,bibliotheca_corviniana,X #L Библиотеки Корвина#!#!?"
 flavor_hun.510.a: "Потрясающая идея!"
 flavor_hun.510.b: "Нам это не по карману."
 flavor_hun.510.historical_info: "Матьяш Корвин, прозванный Королём Возрождения, был покровителем искусств и наук: в его правление именно Венгрия стала первой страной за пределами Италии, принявшей идеи Ренессанса. Ключевую роль в культурном возрождении Венгрии сыграла Библиотека Корвина — важнейший центр обмена знаниями и их распространения по всей державе. Она привлекала учёных все Европы, вносивших свой вклад в интеллектуальную палитру страны. Став подлинным символом венгерской страсти к познанию мира, эта библиотека наглядно показала важность покровительства власти в развитии науки и инноваций."
 flavor_hun.520.title: "Замок Бран"
 flavor_hun.520.desc: "Хотя Карпатские горы — наш естественный рубеж обороны, их слабым местом остаются перевалы, через которые враг может легко проникнуть в страну. Наши #TOOLTIP:CULTURE,german_transylvanian,X #L трансильванско-германские#!#! подданные предлагают общими усилиями построить замок в #TOOLTIP:LOCATION,brasov,X #L Брашове#!#! для охраны одного из таких перевалов."
 flavor_hun.520.a: "Отличная идея!"
 flavor_hun.520.b: "Лучше укрепить оборону в более широком смысле."
 flavor_hun.520.c: "Мы не можем позволить себе подобных вложений."
 flavor_hun.520.historical_info: "Замок Бран был построен в XIV веке трансильванскими немцами из города Кронштадт (ныне Брашов) для защиты стратегически важного горного перевала и контроля региона в целом."
 flavor_hun.530.title: "Пробуждение словацкой нации"
 flavor_hun.530.desc: "К значительному числу народов, домом для которых стала Верхняя [GetCountry('HUN').GetName] с её богатыми залежами полезных ископаемых, относятся и #TOOLTIP:CULTURE,slovak_tt,X #L словаки#!#!. Вдохновлённые расцветом панславизма и идеалами #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, словацкие интеллектуалы и мыслители мечтают о создании единого народа с особым статусом и автономией в пределах державы. Они без устали кодифицируют и упорядочивают язык своего народа, закладывая основы его будущей литературной традиции. Поддержав этот дух национального возрождения, мы позволим словакам ощутить единство и гордость. С другой стороны, предоставлением им автономии в конце концов может привести к распаду страны."
 flavor_hun.530.a: "Пора предоставить словакам больше привилегий."
 flavor_hun.530.b: "Это может стать опасным прецедентом."
 flavor_hun.530.historical_info: "Хотя пробуждение словацкой нации привело к кодификации её языка и созданию важных культурных институтов, мечты словаков об автономии так и не сбылись. Правительство Венгрии приняло ряд репрессивных законов, повышавших статус венгерского языка и идентичности в ущерб национальным меньшинствам."
 hungary_accepted_slovak_autonomy: "Все #TOOLTIP:CULTURE,slovak_tt,X #L словацкие#!#! [Concept('pops','группы населения')|e] получают [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 hungary_rejected_slovak_autonomy: "Все #TOOLTIP:CULTURE,slovak_tt,X #L словацкие#!#! [Concept('pops','группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_hun.540.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.540.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'входящая', 'входящий' )] в число ведущих мыслителей и религиозных деятелей #TOOLTIP:AREA,transylvania_area,X #L Трансильвании#!#!, играет важную роль в распространении #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! среди #TOOLTIP:CULTURE,german_transylvanian_tt,X #L трансильванско-германского#!#! населения. [Select_CString(target_character.IsFemale, 'Эта учёная и гуманистка', 'Этот учёный и гуманист' )] из #TOOLTIP:LOCATION,fagaras_tt,X #L Фэгэраша#!#! [Select_CString(target_character.IsFemale, 'получила', 'получил' )] образование в Германии, где и [Select_CString(target_character.IsFemale, 'прониклась', 'проникся' )] идеями реформации, а после возвращения в Трансильванию [Select_CString(target_character.IsFemale, 'стала', 'стал' )] проповедовать протестантизм среди местных саксонцев. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] красноречивые проповеди, мудрые трактаты и постоянные требования реформ находят отклик в сердцах местных жителей, постепенно отвращая их от традиционного #TOOLTIP:RELIGION,catholic_tt,X #L католичества#!#!."
 flavor_hun.540.a: "Да будет так."
 hungary_transylvanian_germans_convert: "#Y 30%#! всех #TOOLTIP:CULTURE,german_transylvanian_tt,X #L трансильванско-германских#!#! [Concept('pops', 'групп населения')|e] принимает #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!."
 flavor_hun.540.historical_info: "Обращение саксонцев в протестантизм под руководством Хонтеруса заметно изменило религиозную и культурную идентичность Трансильвании. Влияние этого проповедника было столь велико, что почти все трансильванские регионы, где проживали саксонцы, стали протестантскими. Верность католичеству сохранили лишь несколько небольших областей."
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] — новая столица"
 flavor_hun.550.desc: "Продолжив свой триумфальный марш по территории #TOOLTIP:AREA,austria_area,X #L Нижняя Австрии#!#!, наши войска одержали решительную победу и захватили имперскую столицу #TOOLTIP:LOCATION,vienna_tt,X #L Вену#!#!. Кое-кто уже предлагает перенести туда нашу столицу, чтобы обеспечить полный контроль над регионом и всей #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империей#!#!. Но, хотя захват Вены — действительно впечатляющий успех, у этой идеи есть и противники, призывающие к осторожности. [ROOT.GetCountry.GetCapital.GetName] уже много лет остаётся сердцем нашей державы, и отказываться от наследия этого города было бы неразумно."
 flavor_hun.550.a: "Отличная идея!"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] нас вполне устраивает."
 flavor_hun.550.historical_info: "В 1485 году Матьяш Корвин перенёс венгерскую столицу в Вену, чтобы усилить контроль над территорией Австрии и консолидировать свою власть над Священной Римской Империей."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Новая столица Венгрии"
 flavor_hun.560.title: "Трипартитум"
 flavor_hun.560.desc: "Кодекс «Трипартитум», также именуемый #italic Opus Tripartitum#!, объединил и упорядочил нормы [GetCountry('HUN').GetAdjectiveWithNoTooltip]ого обычного права. Благодаря ему [GetCountry('HUN').GetName] получила всеобъемлющий свод законов, регулирующих жизнь всех классов и сословий общества. Проделав монументальную работу по составлению этого кодекса, придворные юристы подчеркнули стремление нашего государства к развитию законодательства и укреплению его авторитета. Но, несмотря на это, «Трипартитум» всё ещё не получил официального признания во всех регионах нашей державы."
 flavor_hun.560.a: "Немедленно это осуществить!"
 flavor_hun.560.b: "Такие кодексы нам ни к чему."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] как юрист, придворный советник и главный императорский библиотекарь. Также [Select_CString(target_character.IsFemale, 'она', 'он' )] серьёзно занимается историей и является [Select_CString(target_character.IsFemale, 'ярой сторонницей', 'ярым сторонником' )] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!.\n\nПроведённые [Select_CString(target_character.IsFemale, 'ей', 'им' )] исследования народов, заложившие основы этнологии как научной дисциплины, принесли [Select_CString(target_character.IsFemale, 'ей', 'ему' )] репутацию [Select_CString(target_character.IsFemale, 'основоположницы', 'основоположника' )] панславизма — движения, объединяющего [ShowCultureGroupName('slavic_group')|l]ие народы.\n\nОчень жаль, что столь выдающаяся персона, родившаяся в [ROOT.GetCountry.Custom('CL_PP')], служит иноземному монарху. Возможно, мы могли бы предложить [Select_CString(target_character.IsFemale, 'этой учёной', 'этому учёному' )] должность при нашем дворе, чтобы [Select_CString(target_character.IsFemale, 'она могла', 'он мог' )] служить интересам своей родины."
 flavor_hun.570.a: "Мы найдём [Select_CString(target_character.IsFemale, 'ей', 'ему' )] подходящую придворную должность!"
 flavor_hun.570.b: "Пусть [Select_CString(target_character.IsFemale, 'она', 'он' )] служит там, где служит."
 flavor_hun.580.title: "Эвакуация столицы"
 flavor_hun.580.desc: "В свете недавней [GetCountry('TUR').GetAdjective|l]ой экспансии наша столица [ROOT.GetCountry.GetCapital.GetName] оказалась в очень уязвимом положении. Она неплохо укреплена, но если противник возьмёт её в осаду, окружающий её ландшафт не даст защитникам ровным счётом никаких преимуществ. Из-за этого многие предлагают перенести столицу в другой город, расположенный подальше от [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ой границы. Наилучшим кандидатом выглядит верхне-[ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий город [ShowLocationName('bratislava')]."
 flavor_hun.580.a: "Пусть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] переедет в город [ShowLocationNameWithNoTooltip('bratislava')]."
 flavor_hun.580.b: "Мы не можем бросить город [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_hun.580.historical_info: "После сокрушительного поражения в битве при Мохаче 1526 года венгерская столица была перенесена в город Прессбург, в настоящее время известный как Братислава. Этот город оставался столицей страны более 250 лет."
 flavor_hun.590.title: "Происхождение гусар"
 flavor_hun.590.desc: "В смутные годы, последовавшие за [GetCountry('TUR').GetAdjective|l]им вторжением на #TOOLTIP:REGION,balkan_region,X #L Балканы#!#!, многочисленные [ShowCultureName('serbian')|l]ие беженцы устремились в державу [ROOT.GetCountry.GetLongName] ради безопасности и новых возможностей. Среди них были опытные воины, покинувшие родные земли, но не утратившие боевой дух. Поселившись в Венгрии, они объединились в необычные отряды, от которых и произошли знаменитые гусары. Эта слабозащищённая, но исключительно манёвренная конница идеально подходила для того, чтобы наносить стремительные удары, изматывать врагов и вселять ужас в неприятельские сердца. Вскоре гусары доказали свою эффективность в бою и приобрели репутацию элитной кавалерии."
 flavor_hun.590.a: "Они ещё послужат нам."
 flavor_hun.590.b: "Превратим их в регулярное подразделение."
 flavor_hun.590.historical_info: "Несмотря на скромное происхождение, гусары стали одним из самых знаменитых воинских подразделений Центральной Европы. Они служили в Чёрной армии Венгрии и участвовали в Тридцатилетней войне. Позднее аналогичные подразделения появились и в Польше, где они дали начало одному из самых грозных и легендарных видов кавалерии — крылатым гусарам."
