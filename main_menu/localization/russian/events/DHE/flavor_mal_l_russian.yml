 flavor_mal.1.title: "Расцвет державы [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_mal.1.desc: "[ROOT.GetCountry.GetLongName] — эта держава, которой правит [mal_mansa_musa_ruler.GetName], становится влиятельнейшей державой Западной Африки. Благословлённый самим Аллахом, наш [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] правил строго и мудро, а во время своего хаджа продемонстрировал всему миру величайшие богатства [ROOT.GetCountry.Custom('CF_RP')|l].\n\nИ всё же удача не могла сопутствовать нам вечно. По своему влиянию [mal_maghan_ruler.GetName|l] даже рядом не стоит со своим прославленным предком, и сегодня наша страна сталкивается с социальными проблемами, обусловленными разнообразием её культурного состава.\n\nВо что превратится [ROOT.GetCountry.GetLongNameWithNoTooltip], покажет лишь время…"
 flavor_mal.1.a: "Пусть наш расцвет длится вечно."
 flavor_mal.1.a.tt: "Если вероятность, что мы станем жертвами [Concept('disaster','бедствия')|e] «[ShowDisasterName('decline_of_empire')]», если во главе державы окажется правитель, который не сможет удерживать свои земли под жёстким [Concept('control','контролем')|e]"
 flavor_mal.1_historical_info: "Манса Муса — самый известный правитель империи Мали, который обладал невероятным богатством и влиянием. Во время его правления империя превратилась в центр торговли, культуры и исламского образования, а Тимбукту — в настоящий город науки. В ходе своего легендарного паломничества в Мекку Муса раздал беднякам столько золота, что подорвал экономику всего региона. Он расширил территорию Мали и усилил контроль над важными торговыми путями. Муса покровительствовал архитектуре и образованию. Мечети и медресе, построенные за годы его правления, повлияли на культуру всей Западной Африки. При нём империя достигла вершины своего могущества и культурного развития."
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip], брат мансы Мусы"
 flavor_mal.2.desc: "[mal_maghan_ruler.GetName] не проявляет ни малейших талантов к управлению #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, а вот его дядя [mal_suleyman_ruler.GetName|l] уже показал, на что способен, выступив в качестве регента, когда [mal_mansa_musa_ruler.GetName] совершал свой хадж. Многие считают, что нам нужен новый [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], и им непременно должен стать [mal_suleyman_ruler.GetNameWithNoTooltip|l]. Однако сейчас нашей страной руководит [mal_maghan_ruler.GetNameWithNoTooltip|l], и свержение законного наследника идёт вразрез с традициями [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_mal.2.a: "Пусть [ROOT.GetCountry.Custom('CL_TP')] правит [mal_suleyman_ruler.GetNameWithNoTooltip]."
 flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip] унаследовал трон. Нужно дать ему шанс проявить себя."
 flavor_mal.3.title: "Преобразование [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ой армии"
 flavor_mal.3.desc: "До недавних пор армия [ROOT.GetCountry.Custom('CL_RP')] состояла из #italic хоронов#! — свободных людей, сведущих в боевых искусствах и сражавшихся собственным оружием. Теперь же, когда мы стали всё больше задействовать #TOOLTIP:UNITTYPE,a_sofa_infantry,X #L пехотинцев софа#!#!, ситуация стремительно меняется. Наше государство защищают не профессиональные солдаты, для которых служба — дополнительный источник дохода, а #italic джоновы#! — рабы, прежде бывшие оруженосцами.\n\nОдни считают такие изменения положительными, другие не видят в них ничего хорошего. Конечно, мы потеряли в качестве, но трудно отрицать, что отряды софа помогли нам увеличить состав армии до масштабов, с которыми стоит считаться."
 flavor_mal.3.a: "Мы будем больше привлекать пехотинцев софа."
 flavor_mal.3.b: "Мы не променяем хоронов на этих рабов."
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] и [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ие торговцы"
 flavor_mal.4.desc: "Когда мы смягчили свой подход, к нашим западным границам стало прибывать всё больше #L [GetCountry('POR').GetAdjective|l]их#! купцов. Во многом нам это на руку, ведь теперь нам стало куда проще снабжать армию лошадьми и закупать ценные товары в экзотических портах, куда частенько наведываются [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ие торговые суда. В обмен на золото и рабов мы можем получить от [GetCountry('POR').GetAdjectiveWithNoTooltip|l]их купцов практически что угодно, и наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] от такого сотрудничества только выигрывают.\n\nОднако некоторые лагеря высказывают лёгкое беспокойство таким развитием событий. Торговцы требуют от нас всё больше рабов за одну лошадь, и, хотя наши собственные авантюры по пересечению океана не слишком успешны, было бы неразумно полностью полагаться на этих иностранных купцов, интересы которых явно отличаются от наших."
 flavor_mal.4.a: "Плодотворное сотрудничество?.."
 flavor_mal.5.title: "Вмешательство [GetCountry('POR').GetAdjectiveWithNoTooltip]их купцов"
 flavor_mal.5.desc: "В последнее время #L [GetCountry('POR').GetAdjective]ие#! купцы на нашем западном побережье стали доставлять нам неприятности. Да, они поставляют лошадей для нашей армии и привозят экзотические товары из дальних стран, но ещё, похоже, суют нос в нашу политику. Несколько вождей, подначиваемые [GetCountry('POR').GetAdjectiveWithNoTooltip]ими торговцами, пожелали получить больше полномочий и постепенно пытаются разорвать связи с центром.\n\nЧтобы решить эту проблему, мы должны либо напасть на этих зарвавшихся вождей, либо попытаться ослабить [GetCountry('POR').GetAdjectiveWithNoTooltip]ое влияние."
 flavor_mal.5.a: "Мы ослабим [GetCountry('POR').GetAdjectiveWithNoTooltip]ое влияние."
 flavor_mal.5.b: "Нелояльные вожди — вот корень проблемы."
 flavor_mal.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] принимают ислам"
 flavor_mal.6.desc: "Хотя формально [ROOT.GetCountry.GetFlavorRank|l] принадлежит к исламскому миру, древняя религия наших предков до сих пор сохраняет колоссальное влияние. В то же время [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] всё чаще обращаются к исламу, и теперь даже в самых отдалённых уголках нашей страны можно повстречать странствующих марабутов.\n\nВ прошлом наши правители старались избегать насаждения религии, однако при желании мы можем использовать новые обстоятельства для распространения истинной веры."
 flavor_mal.6.a: "Наш народ примет ислам!"
 flavor_mal.6.b: "Не стоит раскачивать лодку."
 flavor_mal.7.title: "Доступ к пороховым орудиям"
 flavor_mal.7.desc: "Наши люди столетиями полагались на луки и метательные копья. Так было раньше, так остаётся и поныне. Однако эти #L [mal_arms_dealer.GetAdjective]ие#! чужаки привезли с собой оружие, которого в [ROOT.GetCountry.Custom('CL_PP')] никогда не видывали. Наши собственные изделия во многом его превосходят, но вот так называемые «пороховые орудия» могли бы стать эффективной заменой луков. Наши военные советники считают, что нам стоит закупить такие орудия у [mal_arms_dealer.GetAdjectiveWithNoTooltip]их купцов."
 flavor_mal.7.a: "Мы закупим [mal_arms_dealer.GetNameWithNoTooltip]ие орудия."
 flavor_mal.7.a.tt: "Мы попробуем приобрести пороховые орудия у #L [mal_arms_dealer.GetAdjective]их#! купцов.\nЕсли они согласятся, цена составит #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!. Это приведёт к бурному развитию #L [mal_arms_buyer.GetAdjective]ой#! армии и военной экономики."
 flavor_mal.7.b: "Какой порох? Нам и стрел достаточно!"
 mal_need_for_firearms: "Нам нужно огнестрельное оружие"
 mal_rejection_of_firearms: "Нам не нужно огнестрельное оружие"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] запрашивает доступ к огнестрельному оружию"
 flavor_mal.8.desc: "До нашего двора дошли любопытные вести. Говорят, будто купцы из державы [mal_arms_buyer.GetName], которых [Select_CString(mal_arms_buyer.GetGovernment.GetRuler.IsFemale,'прислала', 'прислал')] их [mal_arms_buyer.GetGovernment.GetRulerTitle], предлагают нам продать своё огнестрельного оружие и секрет его производства. Если мы предоставим им доступ к нашему арсеналу, то получим благодарного союзника в Западной Африке, но потеряем выгодного покупателя."
 flavor_mal.8.a: "Нам невыгодно продавать им оружие."
 flavor_mal.8.b: "Дело, кажется, прибыльное."
 mal_granted_us_access_to_firearms: "Нам дали доступ к огнестрельному оружию"
 mal_rejected_us_access_to_firearms: "Нам не дали доступ к огнестрельному оружию"
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip] торгует пороховым оружием!"
 flavor_mal.9.desc: "До нашего двора дошли радостные вести. Говорят, купцы из державы [mal_arms_dealer.GetName] согласились продать нам пороховое оружие, а также все необходимые материалы и технологию его производства! Теперь [ROOT.GetCountry.GetName] сможет угнаться за современными веяниями!"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip] не даёт доступ к пороховому оружию!"
 flavor_mal.10.desc: "До нашего двора дошли печальные вести. Оказывается, все наши усилия были напрасны: коварные купцы из державы [mal_arms_dealer.GetName] отказались продать нам пороховое оружие. Они ловко нашли отговорки и лишь повысили плату за дополнительных рабов. Очевидно, что эти исчадия Джаханнама совершенно не заинтересованы в выживании их делового партнёра."
 flavor_mal.10.a: "Вот подлые змеи…"
 flavor_mal.11.title: "Оборона [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_mal.11.desc: "Уже понятно, что война слишком дорого обходится державе [ROOT.GetCountry.GetLongName]. Мы теряем всё новые и новые территории. Лучшие из нас вынуждены переходить к обороне, пытаясь защитить свою страну от орд предателей и племён-мародёров.\n\nНесмотря на всю трагичность ситуации, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ демонстрирует завидное упорство. Однако военачальники считают, что оборонительная тактика приведёт нас к гибели. Чтобы вернуть себе былую славу, войска [ROOT.GetCountry.Custom('CF_RP')] должны перейти в наступление и одолеть противника на поле боя."
 flavor_mal.11.a: "Это безумие! Армия не может покинуть наши земли."
 flavor_mal.11.b: "Они правы! Оборона только отсрочит нашу гибель."
 flavor_mal.12.title: "Фарима-Сура и Санкар-Зума"
 flavor_mal.12.desc: "В наших приграничных регионах орудуют бандиты. Их жертвами становятся купцы со всей державы. Несмотря на все усилия, нам так и не удалось навести порядок в приграничных землях и подчинить их нашему двору, расположенному в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nМногие влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] высказали свои опасения и предложили делегировать им часть властных полномочий, чтобы установить контроль над приграничной областью — особенно над северным и южным пограничьем."
 flavor_mal.12.a: "Фарима-Сура будет служить нам верой и правдой."
 flavor_mal.12.b: "Санкар-Зума поможет нам."
 flavor_mal.12.c: "Дадим им значительные привилегии."
 flavor_mal.12.d: "Дворяне не должны обладать такой властью!"
 flavor_mal.13.title: "Медресе Санкоре"
 flavor_mal.13.desc: "Немногие учебные центры и заведения обрели такую славу, как [ShowBuildingTypeName('madrasa')] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Говорят, что [ShowBuildingTypeName('temple')] Санкоре был построен на деньги неизвестной богачки из народа [ShowCultureName('mandinka')]. Позже храм превратился в [ShowBuildingTypeName('madrasa')].\n\nИнститут до сих пор принимает студентов со всего континента, которые приезжают туда за знаниями, а его покровителями были такие великие люди, как [GetCharacter('mal_musa_keita').GetName]."
 flavor_mal.13.a: "Это великое достояние нашего народа!"
 flavor_mal.13.b: "Мы восхищаемся медресе, но больше не можем его финансировать…"
 flavor_mal.14.title: "[target_subject_country.GetNameWithNoTooltip] и борьба за независимость"
 flavor_mal.14.desc: "Несмотря на то, что мы изо всех сил пытаемся изменить жизнь наших ленников к лучшему, некоторые из них желают уничтожить нас и наше наследие. Они плетут тайные интриги, ожидая подходящего момента для удара… \n\n[target_subject_country.GetName] ведёт себя как капризный ребёнок, который окончательно отбился от рук."
 flavor_mal.14.a: "Отлично. Предоставьте им независимость…"
 flavor_mal.14.b: "Если они хотят войны, они её получат…"
 flavor_mal.14.b.tt: "Мы попробуем усмирить #ONCLICK:COUNTRY,[GetCountry('JOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('JOL').Custom('CL_tt')],X [GetCountry('JOL').Custom('CL_VP')|L]#!#!.\n#italic Это может привести к #R войне#! между нашими странами!#!"
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip] решает вмешаться"
 flavor_mal.15.desc: "Мы хотим лишь одного: чтобы мы и [target_overlord_country.GetName] сосуществовали в мире. Мы пытались объяснить этим свиньям, что подневольное положение нас не устраивает, но потерпели неудачу. Они продолжаю требовать нашего полного подчинения. С нас хватит! Надеемся, к нашей борьбе присоединятся и другие народы!"
 flavor_mal.15.a: "Какая глупость…"
 flavor_mal.15.a.tt: "#italic Война начнётся через #R 30#! дней, если [target_overlord_country.GetName] не предоставит нам независимость.#!"
 flavor_mal.15.b: "Мы должны подчиниться, чтобы избежать кровопролития…"
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip] решает покориться"
 flavor_mal.16.desc: "Отличные новости! Власти [target_country.Custom('CL_RP')], мечтающие о независимости, сложили оружие и признали наше полное господство!"
 flavor_mal.16.a: "И тем самым спасли свои жалкие жизни…"
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip] берётся за оружие"
 flavor_mal.17.desc: "Отчаянно желая спасти себя от унижения и гибели, наиболее жестокие придворные [target_country.Custom('CL_RP')] решили подписать своему народу смертный приговор и пригрозили нам большой войной, если мы не выполним их требования…"
 flavor_mal.17.a: "Что ж, пусть идут своей дорогой…"
 flavor_mal.17.b: "Мы предадим мечу всех мятежников!"
 flavor_mal.18.title: "Раздробленная держава"
 flavor_mal.18.desc: "Многие наши соратники считают, что нашей великой державе осталось недолго. Народные протесты, поиски претендентов на престол и капризы погоды лишь сильнее укрепляют их в мысли, что конец уже близок. Но на этом беды не заканчиваются: многие восточные ленники начали требовать полной независимости. Они выгнали местных управляющих, а представителей короны предали мечу!"
 flavor_mal.18.a: "Деваться некуда. Мы примем их условия…"
 flavor_mal.18.b: "Смерть за смерть, кровь за кровь…"
 flavor_mal.18.c: "Скоро [GetCountry('SON').GetNameWithNoTooltip] вернёт былую славу."
 flavor_mal.19.title: "Шахты Тегазы"
 flavor_mal.19.desc: "Долгие годы шахты в [target_location2.Custom('LR_PP')|l] [target_location2.GetName] служили нам верой и правдой, но в последнее время мы видим увеличение притока инвестиций в [target_location.Custom('LR_VP')|l] [target_location.GetName]. [target_character.GetName] говорит, что [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] должны инвестировать свои средства в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.historical_info: "В империи Мали соль ценится выше золота из-за её стоимости на иностранных рынках. Долгое время соляные шахты Тегазы приносили большую прибыль всем, кто мог позволить себе нанять рабочую силу. В XVI веке шахты Тегазы были заброшены из-за многочисленных войн, а место главного поставщика соли перешло к Таудени."
 flavor_mal.19.a: "Пожертвуем немного золота [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip] всегда была главным поставщиком соли в области."
 flavor_mal.19.c: "Зачем вкладывать деньги в соляные шахты?"
 flavor_mal.20.title: "Расцвет [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mal.20.desc: "[target_character.GetName] продолжает вкладывать большие средства в [target_location.Custom('LR_VP')|l] [target_location.GetName]. В последние годы туда часто наведываются жители других держав. Быть может, нам стоит профинансировать развитие этого места, чтобы продемонстрировать соседям величие #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip] станет настоящей жемчужиной."
 flavor_mal.20.b: "В этом нет необходимости."
 flavor_mal.21.title: "Мандинкский мир"
 flavor_mal.21.desc: "Нам удалось установить прочный мир в #TOOLTIP:REGION,guinea_region,X #L Гвинее#!#!, которая почти полностью находится под нашим контролем, и ещё сильнее укрепить своё влияние в регионе. Теперь мы можем сосредоточиться на делах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_mal.21.a: "Безопасность привлечёт в наши земли купцов."
 flavor_mal.21.b: "Поддержание мира в [ROOT.GetCountry.Custom('CL_PP')] — важная задача."
 flavor_mal.21.c: "Надейся на мир, а гляди в оба."
 flavor_mal.21.d: "[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|U]ий язык должен быть распространён повсеместно."
 mal_every_location_with_a_market_gains_development_tt: "Каждый [Concept('location', 'район')|e], где есть #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынок#!#!, получит [ShowNamedValue('development_mild_bonus')|+=] к [Concept('development', 'развитию')|e]."
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Каждое [Concept('building', 'сооружение')|e] типа «[ShowBuildingTypeName('armory')]» получит#G +1#! к уровню."
 flavor_mal.22.title: "Возвращение [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mal.22.desc: "До того, как пришли #TOOLTIP:CULTURE,$tuareg_tt$,X #L туареги#!#!, мы контролировали [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName]. Наконец мы вернули это поселение себе. Теперь [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle] решают, что нам делать: укрепить поселение, чтобы снова не потерять его, или же сосредоточиться на шахтах."
 flavor_mal.22.a: "Отправим в шахты больше людей."
 flavor_mal.22.b: "Нужно укрепить поселение."
 flavor_mal.23.title: "Скотоводы [ShowCultureNameWithNoTooltip('fulbe')]"
 flavor_mal.23.desc: "В основном наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] занимаются сельским хозяйством и лишь некоторые народы заняты в других сферах. Например, #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбе#!#! кочуют со своими #TOOLTIP:GOODS,livestock,X #L стадами#!#! почти по всей #TOOLTIP:REGION,guinea_region,X #L Гвинее#!#!. Мы можем попытаться предложить им осесть в наших поселениях или ввести налог на их скот."
 flavor_mal.23.historical_info: "С момента основания империи Мали народ фульбе заведовал разведением скота в [ROOT.GetCountry.Custom('CF_PP')]. Они часто жили бок о бок с другими народами, и их богатство измерялось величиной стада."
 flavor_mal.23.a: "Если они будут жить вместе с нами, то принесут много пользы."
 flavor_mal.23.b: "[target_character.GetNameWithNoTooltip] владеет всем золотом империи."
 mal_unlock_fulani_cattle_rearing_pens_tt: "Открывает [Concept('building', 'сооружение')|e] «[ShowBuildingTypeName('fulani_cattle_rearing_pen')]» для наших #TOOLTIP:GOODS,livestock,X #L скотоводческих#!#! [Concept('locations', 'районов')|e] в #TOOLTIP:REGION,guinea_region,X #L Гвинее#!#!"
 flavor_mal.24.title: "В поисках пропавшей экспедиции"
 flavor_mal.24.desc: "[target_character.GetName] думает, что экспедиция в #TOOLTIP:REGION,south_atlantic_region,X #L Южную Атлантику#!#! была напрасной, но [target_character2.GetName] считает иначе. [Select_CString(target_character2.IsFemale,'Она', 'Он')] полагает, что на западе нас ждёт нечто особенное. Мы можем вложить средства в новые экспедиции, чтобы узнать наверняка."
 flavor_mal.24.historical_info: "Существует миф, что в ходе своей экспедиции Ко Мамади открыл Америку. Однако он так и не вернулся из путешествия, что, вероятно, поспособствовало приходу к власти мансы Мусы, сосредоточившегося не на открытиях и изобретениях, а на поддержании стабильности внутри Мали."
 flavor_mal.24.a: "Мы не обеднеем, если вложим золото в новые экспедиции."
 flavor_mal.24.b: "Наша главная задача — поддержание стабильности в [ROOT.GetCountry.Custom('CL_PP')]."
 mal_finding_america_yields_rewards_tt: "Открытие нового [Concept('continent', 'континента')|e] укрепит нашу позицию в #Y мире#!."
 flavor_mal.25.title: "Земля на горизонте!"
 flavor_mal.25.desc: "Хотя мы так и не узнали, что произошло с прошлой экспедицией, [target_character.GetName] [Select_CString(target_character.IsFemale,'обнаружила', 'обнаружил')] неизвестные земли. Это событие потрясло самих мореплавателей и [ROOT.GetCountry.GetGovernment.GetCourtTitle] и открыло перед нами много новых возможностей. Похоже, [target_character2.GetName] [Select_CString(target_character2.IsFemale,'ошибалась', 'ошибался')]: иногда нужно смотреть вдаль, а не под ноги."
 flavor_mal.25.a: "Нужно скорее заселить новые земли."
 flavor_mal.25.b: "Мы никуда не торопимся. Пусть каждый житель [ROOT.GetCountry.Custom('CF_RP')] узнает о нашем открытии."
 flavor_mal.26.title: "Политика в руках совета"
 flavor_mal.26.desc: "Когда всем стало очевидно, что [target_character.GetName] не справляется со своими обязанностями, лидеры наших сословий решили обернуть ситуацию в свою пользу. Теперь [ROOT.GetCountry.Custom('CL_TP')] фактически руководит [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "Продажа золотого валуна"
 flavor_mal.27.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'совершила', 'совершил' )] поступок, которому нет оправдания: [Select_CString(target_character.IsFemale, 'продала', 'продал' )] золотой валун — реликвию, которую у [Select_CString(target_character.IsFemale, 'неё', 'него' )] и так бы с руками оторвали, — за сущий бесценок. Это событие глубоко потрясло [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Теперь придворные сомневаются, что [target_character.GetName] обладает достаточной компетенцией."
 flavor_mal.27.a: "Это же экономика!"
 flavor_mal.28.title: "Возрождение системы сбора дани"
 flavor_mal.28.desc: "Раньше главным источником золота для [ROOT.GetCountry.Custom('CL_RP')] были не шахты, а дань, которая взималась с побеждённых народов. Постепенно эта традиция уходит в прошлое, но [target_character.GetName] [Select_CString(target_character.IsFemale,'предложила', 'предложил')] возродить её."
 flavor_mal.28.a: "Мы должны снова собирать дань."
 flavor_mal.28.b: "Нам стоит заняться централизацией, а не полагаться на старые методы."
 flavor_mal.29.title: "Хозяева реки"
 flavor_mal.29.desc: "Люди, живущие у реки Нигер, хорошо знают своё дело. Благодаря им в [ROOT.GetCountry.Custom('CL_PP')] всегда есть рыба. Эти «хозяева реки» участвовали в создании таких районов, как [target_location.GetName], и внесли большой вклад в развитие [ROOT.GetCountry.Custom('CF_RP')]. Возможно, нам стоит им помочь."
 flavor_mal.29.a: "Дать им золото."
 flavor_mal.29.b: "Отказать в поддержке."
 mal_every_pop_gains_20_satisfaction_tt: "[Concept('pop_satisfaction','Довольство')|e] всех [Concept('pops','групп населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] повысится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_mal.30.title: "Правитель-тиран"
 flavor_mal.30.desc: "[target_character.GetName] угнетает своих подданных, плохо с ними обращается и вообще ни во что их не ставит. Жители [ROOT.GetCountry.Custom('CL_RP')], уставшие от такого отношения, начинают роптать и уже заговорили о [Select_CString(target_character.IsFemale, 'её', 'его' )] свержении."
 flavor_mal.30.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] власть нужно ограничить."
 mal_all_pops_lose_15_satisfaction_tt: "Все наши [Concept('pops','группы населения')|e] потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_mal.31.title: "Прибыльное побережье"
 flavor_mal.31.desc: "В прошлом торговля через Сахару приносила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! большие доходы, но сейчас на первый план выходит морская торговля. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] предлагает сосредоточиться на развитии прибрежных районов #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#!, таких как [target_location.GetName], чтобы сохранить своё превосходство в экономике."
 flavor_mal.31.a: "Вложить средства в развитие [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_mal.31.b: "Развитие столицы — вот наш приоритет."
 flavor_mal.31.c: "Не будем истощать казну."
 flavor_mal.32.title: "Падение [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_mal.32.desc: "Город [ShowLocationNameWithNoTooltip('timbuktu')], некогда настоящая жемчужина [ROOT.GetCountry.Custom('CL_RP')], пал под натиском врагов. Многие жители [ROOT.GetCountry.Custom('CL_RP')] видят в этом мрачное предзнаменование. Они считают, что [ROOT.GetCountry.GetRank.GetName] скоро сгинет."
 flavor_mal.32.a: "Мы должны отвоевать [ShowLocationNameWithNoTooltip('timbuktu')]!"
 flavor_mal.32.b: "Пусть [target_character2.GetNameWithNoTooltip] выскажется по этому вопросу."
 flavor_mal.32.c: "[target_character.GetNameWithNoTooltip] — вот [Select_CString(target_character.IsFemale,'виновница', 'виновник')] всего происходящего."
 flavor_mal.33.title: "Строительство дворца в Тимбукту"
 flavor_mal.33.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживает небывалый расцвет. Чтобы продлить его, [target_character.GetName] решает построить великолепный дворец — символ богатства и престижа [ROOT.GetCountry.Custom('CF_RP')|l]. Насмотревшись на великолепные дворы других империй, [Select_CString(target_character.IsFemale, 'она задумала', 'он задумал' )] создать шедевр, который затмит другие чудеса архитектуры в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Этот изысканный дворец, украшенный символами власти, станет не только административный центром, но и тем наследием, которое [target_character.GetNameWithNoTooltip] оставит после себя. Наши потомки будут знать, что когда-то [target_location.GetNameWithNoTooltip] был настоящим центром цивилизации."
 flavor_mal.33.a: "Вложим средства в его строительство."
 flavor_mal.33.b: "Какая польза от этого дворца?"
 flavor_mal.33.c: "Не просто большой, а ОЧЕНЬ большой!"
