l_russian:
 flavor_gra.1.title: "Мавританские беженцы"
 flavor_gra.1.desc: "Гранада пала под натиском неверных! Последний оплот знаний и жемчужина Аль-Андалуса теперь в руках кастильцев. Пока исламский мир оправляется от потрясения, мавританские беженцы стекаются в мусульманские города Северной Африки и Ближнего Востока, привозя с собой рукописи таких выдающихся учёных, как Ибн Рушд, Абуль-Касим аз-Захрави и Ибн Туфайль. Пригласив их в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, мы ускорим развитие нашей науки и искусства."
 flavor_gra.1.a: "Конечно, пусть приезжают!"
 flavor_gra.1.b: "Нет. Мы не нуждаемся в них"
 flavor_gra.2.title: "Сицилийский эмират"
 flavor_gra.2.desc: "В прошлом Сицилийский эмират сотни лет служил бастионом нашей веры, но в 1087 году крестоносцы всё-таки захватили остров.\n\nТеперь эти заветные земли принадлежат нам, и мы не должны их потерять!"
 flavor_gra.2.a: "Для абсолютного контроля нужна абсолютная власть."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Укрепление власти"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "Имея непосредственный контроль над Сицилией, мы можем вкладывать больше средств в развитие и благополучие острова."
 flavor_gra.3.title: "Помощь [GetCountry('TUR').Custom('CL_RP')]"
 flavor_gra.3.desc: "Война с #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_TP')|L]#!#! может обернуться для нас катастрофой, поэтому имеет смысл попросить поддержки у наших братьев по вере. Возможно, династия [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] ответит на наш призыв, если мы поступимся своей гордостью и обратимся к ним за помощью…"
 flavor_gra.3.a: "Это наш единственный шанс!"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip] может защитить нас от [GetCountry('CAS').Custom('CL_RP')]"
 flavor_gra.3.b: "Мы справимся сами."
 flavor_gra.3.historical_info: "Насридские правители Гранады отправили послов к османам и мамлюкам, чтобы попросить их поддержки в борьбе против Кастилии. В то время османы как раз расширяли своё присутствие в западном Средиземноморье, поэтому власти Гранады рассчитывали, что они согласятся отправить 200 000 турецких солдат в Валенсию для отражения христианской угрозы."
 flavor_gra.4.title: "Удручающий ответ"
 flavor_gra.4.desc: "Власти #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! сообщили, что #italic не смогут#! нам помочь, поскольку у них есть более насущные дела. В своём письме они лестно отзываются об Аль-Андалусе и его былой славе, но, к сожалению, от этих слов мало толку…"
 flavor_gra.4.a: "Мы не сдадимся!"
 flavor_gra.4.historical_info: "Правители Гранады до последнего надеялись на помощь османов и мамлюков, однако те вскоре погрязли в войне между собой, поэтому не могли оказать никакой существенной поддержки на поле боя. Тем не менее турки задействовали свой флот, который под командованием Кемаль-реиса начал устраивать набеги на кастильские владения в западном Средиземноморье, а в дальнейшем помогал перевозить мусульманских беженцев из Испании."
 ibn_khaldun_patronage: "К нашему двору прибыл человек выдающегося ума — знаменитый учёный и философ [target_character.GetName], который нуждается в нашем покровительстве, чтобы продолжить свои труды и исследования. Он много писал об управлении, экономике, а также расцвете и падении империй, поэтому [ROOT.GetCountry.GetGovernment.GetCourtTitle] только выиграет от его присутствия. Нам не помешал бы такой мудрый советчик. Стоит ли нам взять его под своё крыло?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip] просит о покровительстве"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Славно."
 flavor_gra.5.b: "Это пустая трата средств!"
