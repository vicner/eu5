l_russian:
 flavor_glh.1.title: "Татарское иго"
 flavor_glh.1.desc: "После успешного вторжения на русские земли мы подчинили себе тех, кто добровольно впустил войска #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в свои поселения. Чтобы сохранить контроль над #TOOLTIP:CULTUREGROUP,russian_group,X #L русскими#!#! княжествами, мы создали сложную систему, при которой наши подданные должны будут ежегодно предоставлять нам дань в виде денег и солдат. Это позволит укрепить нашу власть и предотвратить возможные восстания.\n\nКроме того, мы придумали особый титул — [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l]. Мы даруем его одному из местных правителей, чтобы тот от нашего имени собирал дань с остальных подданных. Так мы сможем стравливать их между собой, что помешает им объединиться против нас."
 flavor_glh.1.a: "Главное — держать их в узде."
 flavor_glh.1.tt: "Власти #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! могут по просьбе избрать нового #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector_tt,X #L великого князя владимирского#!#!, главенствовать над которым будет [tatar_yoke.GetName|l]"
 flavor_glh.1.historical_info: "Татарским игом называется система зависимости Восточной Европы от Золотой Орды, которая вторглась в регион в XIII веке и подчинила себе ряд восточнославянских княжеств. Татаро-монголы собирали с этих земель дань, которая могла выражаться как в серебре, так и в солдатах для орды. Эта зависимость сохранялась до XV века, после чего Золотая Орда пришла в упадок, а Русь окончательно освободилась от татарского ига."
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Калита"
 flavor_glh.2.desc_kalita_the_tax_collector: "[GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle] [target_root_country.GetGovernment.GetRuler.GetName] верно служит нам, собирая дань с наших подданных в русских землях. Более того, когда мы выдвинули идею увеличить размер выплат, [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'сама вызвалась', 'сам вызвался')] помочь нам в этом деле и убедить остальных данников собрать нужную сумму. Подобная инициатива безусловно заслуживает награды, поэтому [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] может рассчитывать на сохранение своего титула и всех соответствующих привилегий."
 flavor_glh.2.desc_discovered_treachery: "Недавно стало известно, что [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [target_root_country.GetGovernment.GetRuler.GetName] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'утаивала', 'утаивал')] от нас ценную информацию. Оказывается, наши подданные вполне могут выплачивать более щедрую дань, однако, несмотря на оказанное [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] доверие, [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] не [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'сообщила нам об этом и не стала', 'сообщил нам об этом и не стал')] собирать дополнительные средства. Такое предательство нельзя оставлять безнаказанным! Пожалуй, нам стоит передать [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'её', 'его')] титул и привилегии кому-нибудь другому."
 flavor_glh.2.desc: "Прошёл слух, что [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [target_root_country.GetGovernment.GetRuler.GetName] утаивает от #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! ценную информацию. Похоже, [GetCountry('GLH').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'планировала', 'планировал')] увеличить размер дани с наших земель, однако [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'скрыла', 'скрыл')] данные о нашем материальном положении и не [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'стала', 'стал')] собирать дополнительные средства. Мы должны быть благодарны [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] за этот подвиг и молиться, чтобы об этом никто не узнал."
 flavor_glh.2.a: "Мы учтём эту преданность."
 flavor_glh.2.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] и [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] укрепят взаимное доверие"
 STATIC_MODIFIER_NAME_kalita: "Калита"
 flavor_glh.2.b: "Мы ничего не забываем и не прощаем…"
 flavor_glh.2.c: "Воистину, это благородный поступок."
 flavor_glh.3.title: "Борьба князей"
 flavor_glh.3.desc_direct_appeal_to_khan: "Правители подчинённых нам княжеств могут занимать престол лишь в том случае, если хан даст на это одобрение. Однако, несмотря на то, что [target_root_country.GetGovernment.GetRuler.GetName] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'получила', 'получил')] от нас право на княжение, в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PP')|L]#!#! началась борьба за власть между [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'ней и её', 'им и его')] родственником. В связи с этим [target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'отправила', 'отправил')] к нам посла с просьбой вновь подтвердить [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'её', 'его')] назначение."
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [GetCountry('GLH').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'объявила', 'объявил')], что [target_root_country.GetGovernment.GetRuler.GetName] сохраняет [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'её', 'его')] благосклонность и остаётся [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'законной правительницей', 'законным правителем')] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!."
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [GetCountry('GLH').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'объявила', 'объявил')], что [target_root_country.GetGovernment.GetRuler.GetName] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'потеряла', 'потерял')] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'её', 'его')] благосклонность. Отныне [Select_CString(pretender.IsFemale,'законной правительницей', 'законным правителем')] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! является [pretender.GetName]."
 flavor_glh.3.a: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] получит нашу поддержку."
 flavor_glh.3.tt1: "Это действие снизит вероятность начала войны за престол в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PP')|L]#!#!"
 flavor_glh.3.b: "Пусть [pretender.GetNameWithNoTooltip] возьмёт бразды правления."
 flavor_glh.3.tt2: "Это действие может привести к войне за престол в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PP')|L]#!#!"
 flavor_glh.3.c: "Мы примем это решение."
 flavor_glh.1000.title: "Новый [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')|l]?"
 flavor_glh.1000.desc: "[actor.GetName] просит пожаловать ему титул «[ShowSpecialStatusName('tatar_tax_collector')|l]», которым сейчас обладает [old_tax_collector.GetName]. И хотя [GetInternationalOrganization('tatar_yoke').GetName|l] не оценит такого нарушения сложившегося равновесия, а [old_tax_collector.GetNameWithNoTooltip] станет относиться к нам с большей враждой, всё-таки над просьбой следует поразмыслить: возможно, новый князь более охотно станет выражать нам преданность."
 flavor_glh.1000.a: "Мы милостиво пожалуем новый титул."
 flavor_glh.1000.b: "[old_tax_collector.GetNameWithNoTooltip] нравится нам больше."
