l_russian:
 flavor_pap_holy_league.1.title: "Священная лига"
 flavor_pap_holy_league.1.desc: "Падение #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! и последующее завоевание #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! #L [GetCountry('TUR').GetAdjective]ой#! армией стали большим потрясением для христианского мира, и люди ждут от нас ответной реакции. Мы лидеры #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, поэтому наш святой долг — собрать флоты в #TOOLTIP:REGION,italy_region,X #L Италии#!#! и Средиземноморья, организовать крестовый поход и навсегда изгнать неверных из #TOOLTIP:CONTINENT,europe,X #L Европы#!#!."
 flavor_pap_holy_league.1.a: "Мы объявим крестовый поход!"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] получит предложение присоединиться к [Concept('crusade','крестовому походу')|e]."
 flavor_pap_holy_league.1.b: "Нам с ними не справиться…"
 flavor_pap_holy_league.1.historical_info: "Священными лигами называли союзы между христианскими странами, создаваемые — как правило, папой римским, — с целью противодействия Османской империи, которая представляла серьёзную угрозу католической церкви и христианским королевствам. Эти лиги сыграли ключевую роль в замедлении продвижения османских армий и защите Европы от дальнейших нападений турков."
 flavor_pap_holy_league.2.title: "Новый крестовый поход"
 flavor_pap_holy_league.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] получает письмо. В нём [GetCountry('PAP').GetGovernment.GetRulerTitle|l] сообщает о решении создать Священную лигу средиземноморских держав с целью разгромить #L [GetCountry('TUR').GetAdjective|l]их#! захватчиков, воспрепятствовать их продвижению на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! и защитить территории #TOOLTIP:REGION,italy_region,X #L Италии#!#!."
 flavor_pap_holy_league.2.a: "Мы должны вступить в Священную лигу."
 flavor_pap_holy_league.2.b: "Нас это не касается."
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] вступает в Священную лигу"
 flavor_pap_holy_league.3.desc: "До нас дошли добрые вести! [target_ruler.GetName] [GetCountry('TUR').Custom('CL_RP')] принимает предложение вступить в Священную лигу, а значит, [target_country.GetAdjectiveWithNoTooltip]ие войска присоединятся к нам в войне против #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#!."
 flavor_pap_holy_league.3.a: "Так хочет Бог!"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] отказывается вступать в Священную лигу"
 flavor_pap_holy_league.4.desc: "[target_ruler.GetName] [GetCountry('TUR').Custom('CL_RP')] проявляет малодушие и отклоняет наше предложение о вступлении в Священную лигу. Значит, в борьбе с #L [GetCountry('TUR').GetAdjective]ими#! захватчиками на помощь [target_country.GetAdjectiveWithNoTooltip]их войск рассчитывать не придётся."
 flavor_pap_holy_league.4.a: "Бог им судья!"
 flavor_pap_holy_league.5.title: "Победа Священной лиги"
 flavor_pap_holy_league.5.desc: "Войска Священной лиги организовали крестовый поход против #L [GetCountry('TUR').GetAdjective]их#! захватчиков и одержали уверенную победу. Возможно, это станет первым шагом к освобождению #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! от влияния язычников и возвращению региона христианам."
 flavor_pap_holy_league.5.a: "Господь на нашей стороне!"
 flavor_pap_holy_league.5.historical_info: "Священная лига не раз одерживала победу над османами. Например, после поражения в битве при Лепанто и при осаде Вены османы уступили значительную часть европейских территорий, и их влияние как на суше, так и на море существенно ослабло."
 flavor_pap_holy_league.6.title: "Поражение Священной лиги"
 flavor_pap_holy_league.6.desc: "Провальная попытка Священной лиги изгнать #L [GetCountry('TUR').GetAdjective|l]их#! захватчиков из #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! закончилась подписанием унизительного мирного договора. Теперь язычники смогут закрепиться на полуострове и совершать оттуда набеги на #TOOLTIP:CONTINENT,europe,X #L Европу#!#!. Опозоренные крестоносцы обратились в бегство, а турки готовятся к завоеванию новых земель."
 flavor_pap_holy_league.6.a: "Сокрушительный удар…"
 flavor_pap_holy_league.6.historical_info: "Османы множество раз одерживали верх над Священной лигой. Например, после побед в Никопольском сражении, в битве при Варни и в войнах Сулеймана османцы сумели расширить территории в европейском регионе и упрочить позиции в Восточном Средиземноморье."
 flavor_pap_holy_league.7.title: "Битва при Лепанто"
 flavor_pap_holy_league.7.desc: "В историческом сражении при Лепанто #L [ROOT.GetCountry.GetAdjective]ий#! флот начисто разбил [GetCountry('TUR').GetAdjective]. Эта беспрецедентная победа на море стала одной из величайших со времён античности. Она существенно ослабила военно-морской потенциал Османской империи и способна переломить ход конфликта в пользу христианского мира. Командиры и простые моряки проявили удивительные мастерство и героизм. Они не только одержали верх в стратегически важной битве, но и вселили надежду в сердца #TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#! по всей Европе."
 flavor_pap_holy_league.7.a: "Нашему флоту нет равных!"
 flavor_pap_holy_league.7.historical_info: "7 октября 1571 года состоялась битва при Лепанто — ключевое морское сражение между Османской империей и Священной лигой — объединёнными силами Венеции, Испании и Папской области. Победа Священной лиги стала поворотным моментом в борьбе за контроль над Средиземноморьем. В результате продвижение османов сильно замедлилось, а христиане добились в регионе господства на воде."
 flavor_pap_holy_league.8.title: "Крестовый поход Священной лиги"
 flavor_pap_holy_league.8.desc: "Стремясь замедлить продвижение [ROOT.GetCountry.Custom('CL_RP')] на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, язычники создали коалицию во главе с [GetCountry('PAP').Custom('CL_RP')] и объявили нам войну, призвав на помощь другие державы. Сейчас крестоносцы собирают огромную армию, так что вскоре так называемая Священная лига пересечёт наши границы и двинется на [ShowLocationName('constantinople')]."
 flavor_pap_holy_league.8.a: "Пусть приходят!"
 flavor_pap_holy_league.9.title: "Поражение Священной лиги"
 flavor_pap_holy_league.9.desc: "Знамёна с изображением креста сорваны, и войска Священной лиги повержены. В это трудно поверить, но мы выстояли в битве с одной из самых крупных коалиций, когда-либо выступавшей против нас. [GetCountry('PAP').GetGovernment.GetRulerTitle] может распрощаться с мечтой вернуть #TOOLTIP:REGION,balkan_region,X #L Балканы#!#! христианам, а #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#! короли, дерзнувшие бросить нам вызов, сейчас с позором отступают, зализывая раны."
 flavor_pap_holy_league.9.a: "О нашей победе сложат легенды!"
 flavor_pap_holy_league.10.title: "Победа Священной лиги"
 flavor_pap_holy_league.10.desc: "Войска Священной лиги одержали верх, разгромив наших славных солдат на поле боя. #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#! короли, которых [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'призвала','призвал')] [GetCountry('PAP').GetGovernment.GetRulerTitle|l], нанесли [ROOT.GetCountry.Custom('CF_DP')] серьёзный удар. По всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! звенят церковные колокола: люди празднуют победу крестоносцев. Тем временем наш народ испытывает горечь поражения, и в стране нарастают беспорядки. Теперь христианские правители осмелели, и они постараются воспользоваться нашей слабостью при первой же возможности."
 flavor_pap_holy_league.10.a: "Сокрушительный удар…"
