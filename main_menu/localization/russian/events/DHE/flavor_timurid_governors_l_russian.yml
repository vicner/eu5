l_russian:
 flavor_tim_governor.1.title: "Смерть нашего правителя"
 flavor_tim_governor.1.desc: "Со смертью [Select_CString(target_character.IsFemale, 'нашей правительницы', 'нашего правителя' )], [target_area.GetName] отныне находится под де-юре управлением #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. В соответствие с этим, [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'потребовала', 'потребовал' )] от нашего текущего правителя вернуть их назад в [target_country.GetAdjectiveWithNoTooltip]ие руки."
 flavor_tim_governor.1.a: "Пора расставаться с властью."
 flavor_tim_governor.1.b: "Может, договоримся о продлении?"
 flavor_tim_governor.2.title: "Просьба [prev_country.Custom('CL_RP')]"
 flavor_tim_governor.2.desc: "[target_character3.GetName] [Select_CString(target_character3.IsFemale,'скончалась','скончался')], и теперь земли #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_RP')|L]#!#! принадлежат нам. Однако [target_character2.GetName] [Select_CString(target_character2.IsFemale,'обратилась','обратился')] к нам с просьбой позволить [Select_CString(target_character2.IsFemale,'ей','ему')] сохранить за собой эти территории."
 flavor_tim_governor.2.a: "Нам всё равно."
 flavor_tim_governor.2.b: "Это мы можем."
 tim_governor_maintain_governance_tt: "Земли в области [target_area.GetName] останутся под контролем [prev_country.Custom('CL_RP')]"
 flavor_tim_governor.3.title: "Помощь из [target_country.Custom('CL_RP')]"
 flavor_tim_governor_3_desc_shared: "В последнее время наш сюзерен в лице #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! практически не оказывает нам никакой поддержки. [target_character2.GetName] желает исправить эту ситуацию и запросить помощь в виде поставок золота или рекрутов."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ Кроме того, мы можем попросить, чтобы [target_character3.GetName] [Select_CString(target_character3.IsFemale,'присоединилась','присоединился')] к нашему двору."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "У нас слишком мало воинов."
 flavor_tim_governor.3.b: "Наша казна пустует."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip] определённо пригодится нам при дворе."
 flavor_tim_governor.3.d: "Не надо ничего требовать."
 tim_governor_overlord_must_accept_tt: "Чтобы эффекты подействовали, #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! нужно согласиться"
 timurid_governor_no_demand_tt: "Мы не будем просить поддержки у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 flavor_tim_governor.4.title: "Запрос [prev_country.Custom('CL_RP')]"
 flavor_tim_governor.4.desc: "Правители #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_RP')|L]#!#! столкнулись с нехваткой людских и материальных ресурсов, поэтому они просят нас о помощи. Если мы согласимся и окажем им поддержку, это позволит на какое-то время обеспечить их верность нашей державе."
 flavor_tim_governor.4.a: "Отправим людей."
 flavor_tim_governor.4.b: "Отправим золото."
 flavor_tim_governor.4.c: "Пусть [target_character3.GetNameWithNoTooltip] поможет им навести порядок."
 flavor_tim_governor.4.d: "Никакой поддержки с нашей стороны."
 flavor_tim_governor.5.title: "Приток талантливых людей"
 flavor_tim_governor.5.desc: "Мы надёжно закрепили свою власть, и теперь в наши земли охотно прибывают одарённые люди самых разных профессий. Одним из таких гостей [Select_CString(target_character3.IsFemale,'стала талантливая и образованная женщина','талантливый и образованный мужчина')] по имени [target_character.GetName]. Будучи [Select_CString(target_character3.IsFemale,'представительницей','представителем')] #L [target_religion.GetAdjective|l]ой#! веры #L [target_culture.GetAdjective|l]ого#! происхождения, [Select_CString(target_character3.IsFemale,'она','он')] обладает целым рядом ценных навыков, которые могли бы нам пригодиться."
 flavor_tim_governor.5.a: "Наймём этого человека."
 flavor_tim_governor.5.b: "Мы можем у [Select_CString(target_character.IsFemale,'неё','него')] многому научиться."
 flavor_tim_governor.5.c: "Мы ещё помним нанесённую обиду…"
 flavor_tim_governor.5.d: "Замечательный сподвижник."
 flavor_tim_governor.5.e: "Пусть не задерживается здесь."
 flavor_tim_governor.6.title: "Развитие области [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.6.desc: "С тех самых пор, как [target_character.GetName] [Select_CString(target_character.IsFemale,'стала наместницей', 'стал наместником')] области [target_area.GetName], [Select_CString(target_character.IsFemale,'она трудилась', 'он трудился')] не покладая рук, стараясь превратить эти земли в жемчужину #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Имея в своём распоряжении весьма ограниченные ресурсы, [Select_CString(target_character.IsFemale,'она', 'он')] тем не менее [Select_CString(target_character.IsFemale,'смогла', 'смог')] многого добиться. Хотя изначально местные сомневались в [Select_CString(target_character.IsFemale,'её', 'его')] способностях, теперь они рады жить под властью [Select_CString(target_character.IsFemale,'такой одарённой наместницы', 'такого одарённого наместника')]."
 flavor_tim_governor.6.a: "Поддержать эти начинания."
 flavor_tim_governor.6.b: "Этот опыт пойдёт [Select_CString(target_character.IsFemale,'ей','ему')] на пользу."
 timurid_governor_increase_development_in_area_tt: "Все принадлежащие нам [Concept('location','районы')|e] в области [target_area.GetName] получат [ShowNamedValue('development_weak_bonus')|+=] к [Concept('development','развитию')|e]"
 flavor_tim_governor.7.title: "Неудачная экономическая политика в области [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.7.desc: "Несмотря на все попытки превратить область [target_area.GetName] в жемчужину нашей державы, [target_character.GetName] [Select_CString(target_character.IsFemale,'потерпела','потерпел')] неудачу. [Select_CString(target_character.IsFemale,'Её','Его')] недальновидная экономическая политика привела к тому, что многие предприятия попросту стали закрываться, тем самым подрывая благополучие региона."
 flavor_tim_governor.7.a: "Дело плохо…"
 flavor_tim_governor.7.b: "Отменим эту политику."
 timurid_governor_decrease_development_in_area_tt: "[Concept('development','Развитие')|e] всех принадлежащих нам [Concept('location','районов')|e] в области [target_area.GetName] уменьшится на [ShowNamedValue('development_weak_penalty')|+=]"
 flavor_tim_governor.8.title: "Жизнь на приграничье"
 flavor_tim_governor.8.desc: "С тех пор как нас изгнали в область [target_area.GetName], мы усиленно занимались военной подготовкой местных жителей. Слухи об их боевом мастерстве уже дошли до [ROOT.GetCountry.Custom('CF_RP')|l], и теперь каждый знает, что они готовы в любой момент отразить вражеское нападение. Однако [target_character.GetName] не [Select_CString(target_character.IsFemale,'намерена','намерен')] останавливаться на достигнутом: [Select_CString(target_character.IsFemale,'она','он')] планирует установить на этих землях военный режим, чтобы однажды поквитаться с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!."
 flavor_tim_governor.8.a: "Будем обучать их ещё усерднее."
 flavor_tim_governor.8.b: "Стоит ли возмездие этих усилий?"
 flavor_tim_governor.9.title: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'Новая','Новый')] [target_country.GetGovernment.GetRulerTitle|l]"
 flavor_tim_governor.9.desc: "Так как нашего правителя больше нет, [target_country.GetName] теперь под контролем другого человека. Хотя это и не вызвало особо нестабильности, это открывает новые возможности выдвинуть претензии на [target_country.Custom('CL_VP')]. Это будет рискованной затеей, если использовать лишь ресурсы, которыми располагает [target_area.GetName], но изгнание, которое пережили наши люди, не может быть забыто, и их жажда мести может быть удовлетворена лишь тогда, когда [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] станет полновластным владыкой [target_country.Custom('CF_RP')] [target_country.Custom('CL_VP')]."
 flavor_tim_governor.9.a: "[target_country.GetCapital.GetNameWithNoTooltip] падёт к нашим ногам!"
 flavor_tim_governor.9.b: "Сейчас ещё не время."
 flavor_tim_governor.10.title: "[Select_CString(target_character2.IsFemale,'Изгнанница','Изгнанник')] при дворе"
 flavor_tim_governor.10.desc: "В результате недавней чистки в столице #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, городе [target_country.GetCapital.GetName], к нашему двору стали массово прибывать изгнанники, одним из которых [Select_CString(target_character2.IsFemale,'стала','стал')] [target_character2.GetName]. [target_character.GetName] планирует взять [Select_CString(target_character2.IsFemale,'её','его')] к нам на службу, однако такое решение может разозлить [target_country.GetAdjectiveWithNoTooltip|l]их правителей."
 flavor_tim_governor.10.a: "Мы возьмём всех изгнанников под своё крыло им назло."
 flavor_tim_governor.10.b: "Казним [Select_CString(target_character2.IsFemale,'её','его')] — в будущем нам это зачтётся."
 flavor_tim_governor.11.title: "Эффективное управление областью [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "[target_character.GetName] успешно справляется со своими обязанностями, и благодаря [Select_CString(target_character.IsFemale,'её','его')] грамотному руководству [target_area.GetName] процветает. На улицах города [ROOT.GetCountry.GetCapital.GetName] не покладая рук трудятся [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], а проживающие в его окрестностях [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] как никогда довольны своими условиями жизни. Кажется, развитие региона проходит весьма успешно, однако мы можем поддержать эту тенденцию и выделить на это дополнительные средства."
 flavor_tim_governor.11.a: "Процветание заслуживает больших трат."
 flavor_tim_governor.11.b: "Вместо того чтобы тратить золото, будем радоваться тому, что есть."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Все принадлежащие нам [Concept('location','районы')|e] в области [target_area.GetName] получат [ShowNamedValue('prosperity_weak_bonus')|+=2%] к [Concept('prosperity','процветанию')|e], а местные [Concept('pops','группы населения')|e] получат [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction','довольству')|e]"
 flavor_tim_governor.12.title: "[Select_CString(target_character.IsFemale,'Наместница','Наместник')] в области [target_area.GetNameWithNoTooltip] допускает ошибку"
 flavor_tim_governor.12.desc: "Недавно [target_character.GetName] [Select_CString(target_character.IsFemale,'приняла','принял')] ряд неудачных решений, из-за которых [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] стали жить заметно хуже. Мы могли бы попытаться исправить ситуацию и отменить [Select_CString(target_character.IsFemale,'её','его')] последние политики, однако это чревато нарушением работы #L [ROOT.GetCountry.GetAdjective|l]ого#! правительства."
 flavor_tim_governor.12.a: "Мы пожинаем посеянное."
 flavor_tim_governor.12.b: "Поскорее отменим эти политики."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "[Concept('prosperity','Процветание')|e] всех принадлежащих нам [Concept('location','районов')|e] в области [target_area.GetName] уменьшится на [ShowNamedValue('prosperity_weak_penalty')|+=2%], а [Concept('pop_satisfaction','довольство')|e] местных [Concept('pops','групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_tim_governor.13.title: "Развитие порта в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'показала себя умелой наместницей','показал себя умелым наместником')], и под [Select_CString(target_character.IsFemale,'её','его')] руководством [target_location.GetName] активно развивается и процветает. Приток сюда купцов со всех земель #ONCLICK:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')],X [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_RP')|L]#!#! привёл к тому, что этот город стал одним из главных портов в [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CF_PP')|l]."
 flavor_tim_governor.13.a: "Пусть процветает."
 flavor_tim_governor.13.b: "Обратим это процветание себе на пользу."
 flavor_tim_governor.14.title: "[target_location.GetNameWithNoTooltip]: укрепление обороны"
 flavor_tim_governor.14.desc: "На посту [Select_CString(target_character.IsFemale,'наместницы','наместника')] области [ROOT.GetCountry.GetCapital.GetArea.GetName] [target_character.GetName] не теряет времени даром. В частности, сейчас [Select_CString(target_character.IsFemale,'она занята','он занят')] сбором средств и подготовкой чертежей для строительства #TOOLTIP:BUILDING_TYPE,castle,X #L замка#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Мы можем поддержать его инициативу, чтобы защитить наши границы, или же направить лишние средства на укрепление наших войск."
 flavor_tim_governor.14.a: "Замок здесь не будет лишним."
 flavor_tim_governor.14.b: "Лучше будет усилить армию."
