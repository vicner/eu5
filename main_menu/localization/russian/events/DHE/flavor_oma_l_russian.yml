l_russian:
 flavor_oma.1.title: "Борьба за власть"
 flavor_oma.1.desc: "Пользуясь нестабильной ситуацией в [ROOT.GetCountry.Custom('CL_PREP')], бывшая правящая верхушка решает выступить против народа и восстановить старый имамат, где все ключевые решения принимают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] и обычные люди по сути лишены права голоса."
 flavor_oma.1.historical_info: "Члены династии Набханидов правили Оманом более трёх столетий, однако в XV веке избранные имамы начали сомневаться в законности их власти. В результате длительной борьбы Набханиды лишились контроля над страной."
 flavor_oma.1.a: "Мы не станем этому препятствовать."
 flavor_oma.1.b: "Оманом будет править [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_oma_portugal_historical_info: "В конце XV века португальские исследователи обогнули мыс Доброй Надежды и открыли новый морской путь в Индию. Стремясь сохранить свои маршруты и преумножить преимущества в торговле, они вторглись в Оман и почти на 150 лет заняли Сухар и Маскат."
 flavor_oma.2.title: "К нам прибыли португальцы!"
 flavor_oma.2.desc: "На наших берегах высадились купцы из #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_RP')|L]#!#!. Чтобы упрочить свои позиции в торговле специями, они заняли город [ShowLocationName('masqat')]."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "Мы выступим против них."
 mam_por_confronted: "Торговый конфликт"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "Борьба за торговлю с Индией"
 flavor_oma.3.desc: "Чтобы соперничать за торговлю с #TOOLTIP:SUB_CONTINENT,india,X #L Индией#!#!, сперва стоит создать сеть военных аванпостов, где будут размещаться наши флоты. Один из наиболее подходящих для этого портов — [target_location.GetRank.GetName|L] [target_location.GetName], — занят #L [target_country.GetAdjective]ими#! подданными. Конечно, мы можем напасть на [target_location.GetRank.Custom('LR_ACC')], но не лучше ли придумать иной способ заполучить это стратегически важное место?"
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "Нам нужны новые аванпосты."
 flavor_oma.3.b: "Зачем воевать, если можно торговать?"
 flavor_oma.4.title: "[target_location.GetAdjectiveWithNoTooltip|l]ие корабелы"
 flavor_oma.4.desc: "[target_location.GetName] давно служит главным торговым узлом для иностранных купцов. Они заселяются в роскошные покои и продают здесь свои товары. [target_character.GetName] собирается превратить [target_location.GetRank.Custom('LR_VP')] в центр судостроения, где наши флоты будут останавливаться перед отплытием в #TOOLTIP:SUB_CONTINENT,india,X #L Индию#!#!."
 flavor_oma.4.historical_info: "Сур — один из лучших наших портов. Он расположен на берегу залива, который тысячелетиями служит тихой гаванью для наших кораблей. Здесь же находятся знаменитые верфи, где ведётся строительство османских дау. В середине XVII века мы стали развивать торговые отношения и активнее пользоваться судами местного производства, что привело к росту благосостояния державы."
 flavor_oma.4.a: "Скоро наши дау заполонят моря."
 flavor_oma.4.b: "Мы вложим все ресурсы в судостроение."
 flavor_oma.4.c: "У нас и без этого достаточно дел."
 flavor_oma.5.title: "Правители Суахильского побережья"
 flavor_oma.5.desc: "Мы завоевали [ShowLocationName('kilwa_kisiwani')] и закрепились на #TOOLTIP:REGION,swahili_coast_region,X #L Суахильском побережье#!#!. Настало время упрочить позиции. Согласно первому этапу нашего плана, [ROOT.GetCountry.GetGovernment.GetCourtTitle] переезжает в захваченный регион и обосновывается в [target_location.GetRank.Custom('LR_PP')] под названием [target_location.GetName]."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] переедет в [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]."
 flavor_oma.5.b: "Мы не оставим нашу столицу!"
 flavor_oma_forts_historical_info: "Оманцы воздвигли в стране целый ряд крепостей, чтобы защитить караваны торговцев ладаном от нападений."
 flavor_oma.6.title: "Крепость в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_oma.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] часто останавливаются в [target_location.Custom('LR_PP')|l]. Это важнейший перевалочный пункт, куда [ShowLocationName('mirbat')] отправляет #TOOLTIP:GOODS,incense,X #L благовония#!#!, которые затем попадают в #TOOLTIP:REGION,persia_region,X #L Персию#!#!, а дальше — в #TOOLTIP:CONTINENT,europe,X #L Европу#!#! или #TOOLTIP:CONTINENT,asia,X #L Азию#!#!. Предыдущие правители не раз предпринимали попытки укрепить [target_location.Custom('LR_VP')|l]. Теперь этой задачей должны заняться [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "Мы расширим и укрепим [target_location.GetRank.Custom('LR_VP')]."
 flavor_oma.6.b: "Мы расширим [target_location.GetRank.Custom('LR_VP')]."
 flavor_oma.6.c: "[target_location.GetRank.Custom('LR_DP')|l] никакие улучшения не нужны."
 flavor_oma.7.title: "Развитие торговли ладаном"
 flavor_oma.7.desc: "[target_location.GetName] — наш основной поставщик #TOOLTIP:GOODS,incense,X #L благовоний#!#! на продажу. Раньше нам хватало продукции, выращенной на местных плантациях, однако спрос на наши изысканные ароматы растёт по всему миру. Развитие этого направления торговли сулит нам баснословные богатства."
 flavor_oma.7.a: "Мы увеличим объёмы продаж благовоний."
 flavor_oma.7.b: "Это слишком дорого."
 flavor_oma.8.title: "Усиление [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого флота"
 flavor_oma.8.desc: "Всё больше держав вступает в борьбу за [ShowRegionName('indian_ocean_region')] и его оживлённые торговые маршруты, и мы не должны оставаться в стороне, если не хотим, чтобы ушлые конкуренты захватили наши порты. [target_location.GetName] располагает отличным #TOOLTIP:BUILDING_TYPE,dock,X #L доком#!#!. Первым делом нам стоит его расширить. Затем [target_character2.GetName] прибудет на место, чтобы разработать план строительства флота, который покорит моря."
 flavor_oma.8.a: "Поднять паруса, бравые [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие моряки!"
 flavor_oma.8.b: "Нужно усилить [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ую армию, а не флот."
 flavor_oma_falaj_historical_info: "Словом «фаладж» (чаще — «кванат» (перс.)) называют подземную систему акведуков, в основном используемую на Среднем Востоке и в Северной Африке, которая доставляет воду на поверхность. С помощью такой системы оманцы перекачивали воду из Изки в Низву, обеспечивая городу процветание."
 flavor_oma.9.title: "[target_location.GetNameWithNoTooltip] и водоснабжение"
 flavor_oma.9.desc: "Район [target_location.GetName] испытывает проблемы с водоснабжением. Он находится вдали от побережья, поэтому, чтобы помочь местному населению, нам придётся расширить [ShowBuildingTypeName('oma_falaj')] — старую сеть подземных акведуков."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "Наша сеть акведуков устарела. Пора её расширить."
 flavor_oma.9.b: "[target_location.GetRank.GetNameWithNoTooltip|l] ни в чём не нуждается."
 flavor_oma.10.title: "Расцвет [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_oma.10.desc: "В последние годы [target_location.GetRank.GetName] [target_location.GetName] переживает расцвет, и торговля ладаном идёт как нельзя лучше. [target_character.GetName] собирается превратить [target_location.GetRank.Custom('LR_VP')] в настоящую жемчужину [ROOT.GetCountry.Custom('CL_RP')]. Если мы расширим жилую застройку и возведём здесь [ShowBuildingTypeName('oma_nizwa_fort')], район [target_location.GetNameWithNoTooltip] станет вызывать у иностранцев благоговейный трепет."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "[target_location.GetRank.Custom('LR_VP')|l] стоит укрепить."
 flavor_oma.10.b: "Достаточно будет расширить [target_location.GetRank.Custom('LR_VP')]."
 flavor_oma.10.c: "[target_location.GetRank.GetNameWithNoTooltip|l] не нуждается в изменениях."
 flavor_oma.11.title: "Переселенцы на Суахильском побережье"
 flavor_oma.11.desc: "Теперь, когда мы планируем занять #TOOLTIP:REGION,swahili_coast_region,X #L Суахильское побережье#!#!, [target_location.GetName] и прилегающие территории живо заинтересовали обитателей #TOOLTIP:AREA,oman_area,X #L Омана#!#!. Если мы разрешим им перебраться туда, возможно, нам будет проще наладить контакт с местным населением."
 flavor_oma.11.a: "Пусть [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ий народ заселяет [ShowRegionNameWithNoTooltip('swahili_coast_region')]."
 flavor_oma.11.b: "Это того не стоит."
 flavor_oma.12.title: "Побережье пиратов"
 flavor_oma.12.desc: "[ShowAreaName('oman_sea_zones_area')] постепенно переходит во власть каперов. Всё чаще на этом участке грузовые корабли, плывущие из #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! в #TOOLTIP:CONTINENT,europe,X #L Европу#!#! или #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, подвергаются нападениям жаждущих наживы разбойников. Мы можем сразиться с ними или же взять их к нам в услужение."
 flavor_oma.12.a: "Мы пригласим пиратов в наши порты."
 flavor_oma.12.b: "Пиратская жизнь — это по-нашему!"
 flavor_oma.12.c: "Пиратам не место на наших берегах."
 flavor_oma.13.title: "[target_location.GetNameWithNoTooltip] и замок"
 flavor_oma.13.desc: "[target_location.GetRank.GetName] [target_location.GetName] — последняя остановка, которую делают наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] на своём пути к побережью. Здесь уже существует ряд укреплений, но этого недостаточно для защиты караванов. Возможно, [target_character.GetName] решится вложить средства в оборону [target_location.Custom('LR_RP')|l]…"
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "Замок защитит наших купцов в новом порту."
 flavor_oma.13.b: "Лучше заняться укреплением сухопутных границ."
 flavor_oma.14.title: "[target_location.GetNameWithNoTooltip]: укрепление обороны"
 flavor_oma.14.desc: "Наши давние соперники оставили [target_location.GetRank.Custom('LR_VP')], и [target_location.GetName] теперь принадлежит нам. Настала пора распорядиться новым приобретением. Если отбросить старые обиды, стоит признать, что этот порт — важный центр торговли в #TOOLTIP:REGION,persia_region,X #L Персии#!#! и Персидском заливе."
 flavor_oma.14.a: "Этот остров играет значимую роль в торговле с Персией."
 flavor_oma.14.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] больше нуждается в развитии."
 flavor_oma.15.title: "Новый имамат"
 flavor_oma.15.desc: "Ситуация в [ROOT.GetCountry.Custom('CL_PP')] снова дестабилизировалась. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] и [target_character.GetName] отчаянно борются за власть, а тем временем [target_character2.GetName] вынашивает планы возрождения #TOOLTIP:GOVTYPE,theocracy,X #L теократии#!#!. Мы можем решить проблему радикально, изгнав [Select_CString(target_character2.IsFemale,'последнюю','последнего')] из [ROOT.GetCountry.Custom('CL_RP')], но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] этому точно не обрадуются."
 flavor_oma.15.a: "[target_character2.GetNameWithNoTooltip] получит нашу поддержку."
 flavor_oma.15.b: "[target_character2.GetNameWithNoTooltip] — [Select_CString(target_character2.IsFemale,'заговорщица, и должна быть изгнана','заговорщик, и должен быть изгнан')]."
 flavor_oma.16.title: "Заселение побережья"
 flavor_oma.16.desc: "[target_location.GetName] и другие места, где обитает немалая часть нашего подданных, расположены вдали от берега, однако нам необходимо заселять побережье, чтобы усилить позиции на море. [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] уже готовят соответствующую программу."
 flavor_oma.16.a: "Мы приступим к заселению береговой линии."
 flavor_oma.16.b: "Нужно не расселять, а развивать отдалённые районы."
 flavor_oma.16.c: "У нас нет на это денег."
 flavor_oma.17.title: "Расширение фаладжа"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "Раньше [ShowLocationName('nizwa')] испытывала проблемы с водоснабжением, однако мы успешно расширили [ShowBuildingTypeName('oma_falaj')], и теперь местное население живёт роскошной жизнью, забыв о нехватке воды. [target_character.GetName] уже вынашивает идеи дальнейшего развития этой системы и обеспечения водой других районов, однако это будет дорого стоить."
 flavor_oma.17.a: "На такое денег не жалко."
 flavor_oma.17.b: "Мы разоримся ещё на стадии планирования."
 flavor_oma.18.title: "Заморские территории"
 flavor_oma.18.desc: "Мощный флот превратил нас в грозную державу, с которой нельзя не считаться. [target_character.GetName] и [Select_CString(target_character.IsFemale,'её','его')] [ROOT.GetCountry.GetGovernment.GetCabinetTitle] пытаются придумать, какой бы ещё кусок урвать. Некоторые предлагают прибрать к рукам торговые пути, по которым из #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! доставляется [ShowGoodsName('pepper')], другие же считают, что нам стоит закрепиться на #TOOLTIP:REGION,swahili_coast_region,X #L Суахильском побережье#!#!. Какое бы решение мы ни приняли, [ROOT.GetCountry.GetName] войдёт в историю как великая империя."
 flavor_oma.18.a: "Мы, как и все, просто боремся за место под солнцем."
