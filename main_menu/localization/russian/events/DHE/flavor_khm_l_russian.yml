l_russian:
 flavor_khm.1000.title: "[target_location.GetAdjectiveWithNoTooltip|U]ий [ShowBuildingTypeNameWithNoTooltip('khmer_baray')]"
 flavor_khm.1000.desc: "#L [target_location.GetAdjective|U]ий#! [ShowBuildingTypeName('khmer_baray')] — важнейший источник воды для [target_location.GetRank.Custom('LR_RP')]. В последние десятилетия мы пережили множество потрясений — в частности, нас [Select_CString(target_old_ruler.IsFemale, 'покинула', 'покинул')] [target_old_ruler.GetName], — так что этот барай оставался без должного внимания и постепенно ветшал. Если мы сейчас ничего не предпримем, этот крупный резервуар полностью придёт в негодность."
 flavor_khm.1000.a: "Это слишком дорого."
 flavor_khm.1000.b: "Мы займёмся ремонтом."
 flavor_khm.1001.title: "Беда в Ангкоре"
 flavor_khm.1001.desc: "Теперь состояние #TOOLTIP:BUILDING_TYPE,khmer_baray,X #L барая#!#! настолько плачевно, что этот огромный резервуар больше нельзя использовать для снабжения."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "Утрата памятника искусства"
 flavor_khm.1100.desc: "В ходе осады района [target_location.GetName], которую предприняли [siege_leader.GetName] и [Select_CString(siege_leader.IsFemale, 'её', 'его')] войско, [target_art.GetName] лишается одного из своих ценнейших сокровищ. Нам остаётся лишь оплакивать потерю прекрасной статуи, олицетворявшей силу нашей веры."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "Кража памятника искусства"
 flavor_khm.1101.desc: "Во время осады района [target_location.GetName] к нам в руки попадает [target_art.GetName] — знаменитый памятник искусства. Прекрасная статуя уже направляется в столицу: [ROOT.GetCountry.GetCapital.GetName] станет ей новым домом."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
