 flavor_ven_papal_interdicts.1001.title: "Город греха"
 flavor_ven_papal_interdicts.1001.desc: "[target_sinner_country.GetName] — край нечестивцев, навеки покрывших себя грехом перед лицом Господним. В этом городе торгашей и лавочников не осталось ни одного праведника — все они подобны тем, кого сын Божий изгнал из храма. Мы же — наместники Бога на земле, а потому не должны сидеть сложа руки!"
 flavor_ven_papal_interdicts.1001.a: "[venice_target.GetNameWithNoTooltip] падёт подобно Содому и Гоморре!"
