l_russian:
 flavor_lit.1.title: "Распространение лютеранства"
 flavor_lit.1.desc: "Появление #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! вызвало сильный резонанс во всём #TOOLTIP:RELIGION,catholic_tt,X #L католическом#!#! мире. Поскольку приверженцев новой веры активно преследуют и принуждают к эмиграции, многие из них обосновываются в наших землях благодаря богатству и связям — ведь наша держава, [GetCountry('LIT').GetLongName], расположена на пересечении двух направлений религиозной мысли: западного и восточного, — и активно несут свежие идеи в массы.\n\nВсё больше представителей иностранной культурной элиты селится в наших городских центрах, и всё громче звучат призывы присоединиться к борьбе лютеран ценой отношений с нашими #TOOLTIP:RELIGION,$catholic_tt$,X #L католическими#!#! соседями. Только время покажет, сыграет ли нам на руку покровительство этому новому религиозному движению, стремительно набирающему обороты."
 flavor_lit.1.a: "Мы узаконим новое течение."
 flavor_lit.1.b: "Мы разгромим лютеран."
 many_pops_will_become_lutheran_in_christian_locations_tt: "Многие #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#!, [Concept('pops', 'группы населения')|e] в наших [Concept('locations', 'районах')|e] обратятся в #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!"
 lutheran_pops_gain_25_satisfaction: "[Concept('pop_satisfaction', 'Довольство')|e] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранских#!#! [Concept('pops','групп населения')|e] в наших [Concept('locations','районах')|e] возрастёт на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 lutheran_pops_lose_33_satisfaction: "[Concept('pop_satisfaction', 'Довольство')|e] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранских#!#! [Concept('pops','групп населения')|e] в наших [Concept('locations','районах')|e] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] "
 flavor_lit.2.title: "Мода на кальвинизм"
 flavor_lit.2.desc: "Вслед за #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранством#!#! #TOOLTIP:CONTINENT,europe,X #L Европу#!#! захватывает ещё одно движение: [ShowReligionName('calvinist')|l]. Как только волна беженцев-#TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! спала, к нам устремились #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинисты#!#!: выходцы из самых разных #TOOLTIP:RELIGION,$catholic_tt$,X #L католических#!#! стран, власти которых проявили нетерпимость к новому учению."
 flavor_lit.2.a: "Наше общество впитает новые веяния."
 flavor_lit.2.b: "Мы не предадим свою веру…"
 many_pops_will_become_calvinist_in_christian_locations_tt: "Многие #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#!, [Concept('pops', 'группы населения')|e] в наших [Concept('locations', 'районах')|e] обратятся в #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизм#!#!"
 calvinist_pops_gain_25_satisfaction: "[Concept('pop_satisfaction', 'Довольство')|e] #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистских#!#! [Concept('pops','групп населения')|e] в наших [Concept('locations','районах')|e] возрастёт на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 calvinist_pops_lose_33_satisfaction: "[Concept('pop_satisfaction', 'Довольство')|e] #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистских#!#! [Concept('pops','групп населения')|e] в наших [Concept('locations','районах')|e] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] "
 flavor_lit.3.title: "Угорский договор"
 flavor_lit.3.desc: "У нас появилась дипломатическая возможность, которая позволит нам на время утихомирить нашего заклятого врага и сосредоточиться на более насущных проблемах. Стремясь упрочить свою власть и заодно отвадить нас от нападения на свои земли, правитель #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! предлагает отдать нам #TOOLTIP:AREA,smolensk_area,X #L Смоленщину#!#!. В обмен эта сторона получит союзника и существенно укрепит дипломатические связи."
 flavor_lit.3.a: "Мы подпишем этот договор."
 flavor_lit.3.b: "Этот договор придумали безумцы."
 smolensk_owned_by_muscovy_tt: "Все районы #TOOLTIP:AREA,smolensk_area,X #L Смоленщины#!#!, принадлежащие [target_root_country.Custom('CL_DP')] или [Concept('subject','леннику')|e], перейдут в нашу власть и станут [Concept('core','национальными')|e]"
 flavor_lit.4.title: "Давление на потомка"
 flavor_lit.4.desc_common: "До #L [target_root_country.GetAdjective]ого#! двора дошли тревожные новости. Какие-то лжецы пустили слух, будто [target_character.GetName] испытывает непрекращающееся давление с нашей стороны: якобы [Select_CString(target_character.IsFemale, 'её', 'его')], [Select_CString(target_character.IsFemale, 'чьей', 'чьим')] [Select_CString(target_husband.IsFemale, 'законной супругой', 'законным супругом')] является [target_husband.GetName], здесь пытаются обратить в #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! веру."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ В ответ они разорвали с нами все дипломатические связи и в будущем будут использовать эту ситуацию как предлог для нападения."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ К счастью, мы достигли дипломатического компромисса. [target_character.GetNameWithNoTooltip] разводится с [Select_CString(target_husband.IsFemale, 'женой', 'мужем')] и немедленно покидает нашу страну."
 flavor_lit.4.a: "Да как они посмели?"
 flavor_lit.4.tt1: "В силу своих слабых способностей к дипломатии [target_root_country.GetGovernment.GetRuler.GetName] добивается лишь полного разрыва отношений"
 flavor_lit.4.b: "Давайте не будем горячиться."
 flavor_lit.4.c: "Лучший исход из возможных."
 flavor_lit.4.tt2: "Благодаря своим дипломатическим талантам [target_root_country.GetGovernment.GetRuler.GetName] договаривается о разводе, сумев избежать войны"
 flavor_lit.5.title: "Брачный союз с Западом"
 flavor_lit.5.desc: "Когда мы завершили переход к #TOOLTIP:RELIGION,catholic_tt,X #L католичеству#!#!, стало совершенно ясно, что нам ещё следует обрести легитимность в глазах нового религиозного общества. Потратив несколько дней на переписку, мы получили известие, что [target_character2.GetName] имеет [Select_CString(target_character3.IsFemale, 'незамужнюю родственницу', 'неженатого родственника')] по имени [target_character3.GetName]. Заключение брака не только поможет нам влиться в западный #TOOLTIP:RELIGION,$catholic_tt$,X #L католический#!#! мир, но и поспособствует дальнейшему процветанию нашего народа."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] — идеальная пассия!"
 flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] не нуждается в иностранных правителях."
 lit_should_poland_accept_tt: "Если [GetCountry('POL').GetName] примет наше предложение, мы сможем нарастить богатства и развить наши [Concept('institutions', 'институты')|e]."
 flavor_lit.5.historical_info: "Брак между великим литовским князем Ягайлой и польской королевой Ядвигой, известный как #italic Кревская уния#!, стал результатом многолетних дипломатических переговоров и усилий по переходу в католичество, проводимых от имени князя, и ознаменовал собой окончательный отказ Литвы от языческих верований."
 flavor_lit.6.title: "Выбор между Востоком и Западом"
 flavor_lit.6.desc: "Давление, оказываемое на нас в силу нашего географического положения, достигло максимума. На наших границах постоянно происходят стычки с #TOOLTIP:RELIGION,catholic_tt,X #L католическими#!#! рыцарями и врагами, так что пришло время сделать выбор, который, вероятно, станет для нашего народа судьбоносным.\n\nМногие наши советники поддерживают идею полноценного обращения в католичество. Они считают, что если [GetCountry('PAP').GetGovernment.GetRulerTitle] будет нам доверять, наш суверенитет надолго оставят в покое.\n\nОднако некоторые, напротив, утверждают, что наша нерешительность работает нам на пользу, и предлагают создать видимость перехода к новой религии. Дескать, это даст нам время на то, чтобы собраться с силами и отстоять веру наших предков."
 flavor_lit.6.a: "Мы подыграем нашим соседям…"
 flavor_lit.6.b: "Переход в новую веру обеспечит нам безопасность!"
 flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] остаётся [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]ой державой!"
 neighbor_catholics_lose_opinion_tt: "[Concept('opinion','Мнение')|e] всех соседних католических держав о нас упадёт на [ShowBiasValue('religious_friction_modifier')|-=0] ед. Они могут объявить нам #R войну#!"
 flavor_lit.6.historical_info: "Христианское обращение Литвы, последнего значимого оплота язычества, проходило очень неспокойно. За XIV век великие литовские князья предприняли множество попыток крещения и принятия католичества. К сожалению, все они оказались неудачными: часть из них отклонил Тевтонский орден, часть провалилась из-за военных действий. В результате Литва официально перешла в католическую веру только во времена правления Ягайлы и его кузена Витовта Великого."
 flavor_lit.7.title: "[target_character1.GetShortNameWithNoTooltip] в переписке"
 flavor_lit.7.desc.a: "[target_character1.GetName] отличается необычайным упрямством. Мы долго убеждали [Select_CString(target_character1.IsFemale, 'её', 'его')], что принятие нашей истинной веры обеспечит [Select_CString(target_character1.IsFemale, 'её', 'его')] народу лучшее будущее, однако, видимо, держава [GetCountry('LIT').GetLongName] ещё недостаточно развита и благочестива для того, чтобы принять свет нашего Господа. В результате [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'отвергла', 'отверг')] все наши аргументы, категорично заявив, что они не предадут свои верования и традиции до самого конца…"
 flavor_lit.7.desc.b: "Наши попытки обратить эти захолустные земли под названием [GetCountry('LIT').GetLongName] наконец-то дали свои плоды! После некоторых раздумий [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'ответила', 'ответил')], что [Select_CString(target_character1.IsFemale, 'её', 'его')] народ и [Select_CString(target_character1.IsFemale, 'она сама', 'он сам')] примут #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, когда придёт время."
 flavor_lit.7.a: "Любопытное развитие событий."
 lit_conversion.7_tt: "Только время покажет, насколько искренни их намерения"
 flavor_lit.8.title: "Христианизация Литвы"
 flavor_lit.8.desc: "Недавно мы пообещали, что [GetCountry('LIT').GetGovernment.GetRulerTitle|l] и наш народ обратятся в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Пришла пора определиться с позицией по этому важному вопросу. Мы собираемся сдержать слово и официально примем новую религию или останемся верными язычеству? Какое решение мы бы ни приняли, оно, без сомнения, определит нашу дальнейшую судьбу.\n\nЕсли [target_character.GetShortNameWithNoTooltip] пройдёт обряд крещения, это станет для нас первым шагом в новую эпоху. Хотя многим обитателям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! такой поступок может показаться неожиданным, на деле [target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] переходят в новую веру в результате длительного переговорного процесса, в котором участвовали многие придворные и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.8.a: "Время пришло."
 flavor_lit.8.b: "Это была уловка!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Соседние католические державы и [GetCountry('PAP').GetGovernment.GetRulerTitle] выразят сильнейшее недовольство таким решением и даже, возможно, объявят нам войну#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] дети примут католичество, что станет первым шагом к христианизации нашей державы#!"
 neighbor_catholics_receive_opinion_tt: "[Concept('opinion','Мнение')|e] всех соседних католических держав о нас улучшается на [ShowBiasValue('recently_embraced_catholicism')|+=0] ед."
 enable_conversion_to_catholicism_tt: "Мы получаем доступ к [Concept('cabinet_action','действию совета')|e] #TOOLTIP:CABINET_ACTION,lit_promote_catholicism,X #L «Поддержка католичества»#!#!"
 flavor_lit.8.historical_info: "Литва, последняя языческая держава в Европе, официально приняла христианство в конце XIV века. Переход начался в 1387 году, когда великий князь Ягайло прошёл обряд крещения, чтобы вступить в брак с польской королевой Ядвигой, призванный укрепить союз Литвы с Польшей. Это событие положило начало распространению католичества, хотя до полного отказа от языческих практик было ещё далеко. Кузен Ягайлы, князь Витовт Великий продолжил дело предшественника, уделив особое внимание области Жемайтия — последнему оплоту язычества. Таким образом, с язычеством в Европе было покончено, хотя традиционные верования оставили глубокий след в литовской культуре."
 flavor_lit.9.title: "Литва предаёт католичество"
 flavor_lit.9.desc: "Похоже, эти прохвосты, возглавляющие [GetCountry('LIT').GetLongName], взяли свои слова обратно и решили не принимать #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!. Мы не станем терпеть такое унижение и используем это обстоятельство как законный повод очистить наши границы от языческой шелухи!"
 flavor_lit.9.a: "К оружию!"
 flavor_lit.10.title: "Связи с Востоком"
 flavor_lit.10.desc: "Хотя #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! не оставляли попыток обратить наш народ в свою веру, мы остались верны языческим традициям.\n\nОднако осторожные разговоры, которые ведутся в наших залах, породили слухи о том, что мы готовимся принять #TOOLTIP:RELIGION,orthodox_tt,X #L православие#!#!: якобы [target_character2.GetName] предлагает нам брак с одним из членов своей благородной династии. Хотя такая возможность выглядит довольно радикальной, нашим подданным, уже перешедшим в #TOOLTIP:RELIGION,orthodox_tt,X #L православие#!#!, она определённо придётся по нраву.\n\nС одной стороны, это решение поможет нам защитить восточные границы, а с другой — ещё сильнее ухудшит наши отношения с Западом, лишь усугубив хаос и нестабильность. Более того, некоторые советники считают, что этот брак поставит нас в подчинённое положение и спровоцирует одну уступку за другой…"
 flavor_lit.10.a: "Это всего лишь глупая шутка."
 flavor_lit.10.b: "Это, несомненно, разумный шаг."
 target_character3_is_scorned_tt: "[target_character3.GetName] выразит сильное недовольство таким решением"
 flavor_lit.10.historical_info: "В ходе христианизации, длившейся с конца XIV до начала XV вв., в силу целого ряда политических причин Литва оказалась в шаге от принятия православия. Великий князь Гедимин впервые задумался о возможности перехода к православию под влиянием соседних православных держав. Последняя же такая попытка была предпринята князем Ягайлой, мать которого, будучи русской, убеждала сына жениться на Софье, дочери Дмитрия, князя Московского. Однако такой брак не только требовал от Ягайлы обращения в православную веру, но мог потенциально привести к тому, что Литовское княжество превратилось бы в феод Москвы, так что в конечном счёте этот вариант был категорически отвергнут."
 flavor_lit.11.title: "Предложение от Литвы"
 flavor_lit.11.desc.a: "Посовещавшись несколько недель, [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его')] [GetCountry('LIT').GetGovernment.GetCourtTitle] наконец обратились к нам с любопытным предложением. Чтобы покончить с дипломатической изоляцией и постоянными стычками на границах, [GetCountry('LIT').GetLongName] примет #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, а для укрепления связи между нашими домами [target_character3.GetShortName] заключит брак с [Select_CString(target_character.IsFemale, 'литовской княгиней', 'литовским князем')]. Если мы ответим согласием, у нас появится возможность упрочить влияние в литовских землях…"
 flavor_lit.11.desc.b: "[GetCountry('LIT').GetLongName] — хотя эта держава недавно обратилась в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, местная власть, которая должна была возвестить о начале новой эпохи, так и не осознала, что заключение брака с нами станет ключевой опорой её легитимности. Эти остолопы не только отвергли наши дипломатические предложения, но и допустили оскорбительные намёки в переписке!"
 flavor_lit.11.a: "Да благословит их Господь!"
 flavor_lit.11.b: "Этот брак нужен им, а не нам!"
 may_lead_to_peaceful_union: "Это может привести к установлению крепкого союза между нашими странами"
 flavor_lit.12.title: "[target_location2.GetNameWithNoTooltip] и свадебный перезвон"
 flavor_lit.12.desc: "Подготовка к заключению династического брака — дело непростое. Занавески подходящего цвета и фасона, а также идеальное место, куда толпами стекаются родственники и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], — вот лишь пара атрибутов этого грандиозного события. В самом центре внимания — [target_character.GetShortName] и [target_character3.GetShortName], облачённые в столь великолепные наряды, что кажется, будто само солнце поделилось с ними своим блеском. Церемония проходит как по маслу. [GetCountry('LIT').GetLongName] — жители этой державы узнают от городских глашатаев, что союз двух высочайших особ заключён!"
 flavor_lit.12.a: "Счастья молодожёнам!"
 flavor_lit.13.desc: "[GetCountry('LIT').GetLongName] вечно провоцирует нестабильность на наших границах. Откровенно говоря, в прошлом мы частенько враждовали, и нам редко удавалось поддерживать дружеские или хотя бы нейтральные отношения.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle|U] и литовские власти недавно вели переписку, но реального результата достичь так не удалось: всё закончилось лишь взаимным давлением и туманными обещаниями. В момент просветления [target_character.GetName] всё же решается официально просить руки одного из членов нашей династии.\n\nТакой шаг, безусловно, изменит расклад сил в регионе, и у литовцев появится сразу несколько новых врагов, а мы, в свою очередь, сможем выдвигать серьёзные требования и предпринимать решительные действия на их восточных границах…"
 flavor_lit.13.a: "Мы одобрим этот брак."
 flavor_lit.13.b: "Мы такого не допустим!"
 flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip] и [target_character3.GetShortNameWithNoTooltip] вступают в брак"
 flavor_lit.14.desc: "[target_character2.GetName] присылает нам письмо! В нём детально описываются требования к церемонии, во время которой [target_character.GetName] и [target_character3.GetName] обменяются брачными обетами. Похоже, они всё же приняли наше предложение официально объединить наши династии. Это серьёзное решение будет иметь долгосрочные последствия и способно изменить ход всей нашей истории…"
 flavor_lit.14.a: "Будем готовиться к свадьбе."
 flavor_lit.14.b: "Нельзя рисковать нашей независимостью."
 flavor_lit.15.title: "Дипломатические отношения с Россией"
 flavor_lit.15.desc: "Поддерживать баланс сил между Востоком и Западом на наших границах всегда было непросто. [GetCountry('MOS').GetLongName] продолжает набирать мощь и уже вот-вот затмит собой угрозу, которые несут нам орды с Дальнего Востока. Чтобы эта воинственная держава не погрузила в хаос весь регион, мы должны провести переговоры с её самыми влиятельными соседями…"
 flavor_lit.15.a: "Дипломатия позволит избежать войны!"
 flavor_lit.15.b: "[target_country1.GetNameWithNoTooltip] нам поможет."
 flavor_lit.15.c: "Всё это пустая трата денег."
 flavor_lit.15.historical_info: "В XIV и XV веках отношения между русскими княжествами и Великим княжеством Литовским были отчасти союзническими, отчасти соревновательными. При правлении Гедимина, Ольгерда и Витовта Великого Литва расширилась на восток, присоединив территории современных Беларуси и Украины, что неизбежно привело к более тесному взаимодействию с русскими княжествами, особенно с Великим княжеством Московским, которое тогда переживало период становления. Напряжённость между Литвой и Москвой нарастала, ведь обе державы претендовали на вышеупомянутые земли. В то же время Литва заключила стратегические союзы с северными русскими республиками, в первую очередь с Новгородом и Псковом, которые пытались противостоять растущему влиянию московских князей. Хотя Московское и Литовское княжества не раз объединяли усилия, чтобы отвадить общих врагов — к примеру, татар, — отношения между ними оставались нестабильными, и периоды сотрудничества неизменно сменялись враждой."
 flavor_lit.16.title: "В дипломатических интересах"
 flavor_lit.16.desc: "Сегодня [target_location.GetName] принимает дипломатов, которых прислало к нам [GetCountry('LIT').GetLongName]. Они чинно прошествовали через столицу, неся роскошные подарки. В своём письме [target_character2.GetName] рисует картину объединения наших народов перед лицом общего врага, в роли которого выступает [GetCountry('MOS').GetLongName]. И действительно, [GetCountry('MOS').GetFlavorRank] стремительно развивается, угрожая нашим восточным границам, так что союзники нам точно не помешают."
 flavor_lit.16.a: "Мы всегда рады подаркам!"
 diplomatic_isolation_tt: "Наши шансы найти союзников в России станут ниже"
 flavor_lit.17.title: "Собор в Вильно"
 flavor_lit.17.desc: "[ROOT.GetCountry.GetLongName] — наконец-то часть #TOOLTIP:RELIGIONGROUP,christian,X #L христианского#!#! мира, и теперь мы собираемся построить #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральный собор#!#! в #TOOLTIP:LOCATION,vilnius_tt,X #L Вильно#!#!, чтобы продемонстрировать новым братьям наши правоверность и благочестие.\n\nМы воздвигнем этот собор на руинах старинной церкви, где некогда молился давно умерший #TOOLTIP:RELIGIONGROUP,christian,X #L христианский#!#! правитель [ROOT.GetCountry.Custom('CL_RP')], и тем самым покажем миру, как мы жаждем воссоединения с паствой Господа."
 flavor_lit.17.a: "Приступим к строительству."
 flavor_lit.17.b: "Нам это не по карману."
 flavor_lit.17.historical_info: "В 1251 году, когда великий князь Миндовг принял христианство, в Вильно был построен собор для литовского епископа. После смерти Миндовга здание использовали в качестве языческого храма. В такой роли оно и просуществовало до 1387 года, когда Литва официально обратилась в христианскую веру."
 flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip] и реформы по централизации"
 flavor_lit.18.desc: "Династия [target_character.GetDynasty.GetName] превратила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! в по-настоящему великую [ROOT.GetCountry.Custom('CF_VP')|l]. Наша страна наконец-то вырвалась из тисков язычества и стала частью современного мира. К несчастью, многие принадлежащие нам регионы отказываются следовать #L [capital_scope.GetAdjective|l]им#! законам и не признают нашу власть.\n\nНам пора вернуть контроль над собственными землями и объединить наше государство."
 flavor_lit.18.a: "Нам нужна централизация."
 flavor_lit.18.b: "Мы не станем нарушать традиции."
 flavor_lit.18.historical_info: "Во время своего правления великий князь Витовт уделял много внимания централизации своей страны. Одной из его инициатив стал отказ от древней системы частичного подданства. В 1393 году Витовт установил полную власть над Луцком, в 1394 упразднил княжество с центром в Киеве, а в 1395 назначил наместника в Подолии, оставив нетронутыми лишь мелкие княжества."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "[consort_scope.GetName], [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] нашего правителя, многое знает о кулинарии, ведь [Select_CString(consort_scope.IsFemale, 'её', 'его')] родина — [birth_location_scope.GetName].\n\nПридворные и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] столичного города [capital_scope.GetName] заворожённо наблюдают, как ловко [ROOT.GetCountry.GetGovernment.GetConsortTitle] орудует странным прибором под названием вилка, и поражаются диковинным блюдам и ингредиентам, которые [Select_CString(consort_scope.IsFemale, 'она привезла', 'он привёз')] с юга. Все, кому дорога репутация, бросились подражать новому консорту, положив начало новой моде и создав огромный спрос на оливки, пшеницу и вино."
 flavor_lit.19.a: "Мы примем новые обычаи."
 flavor_lit.19.b: "Мы не поддадимся иностранному влиянию."
 lit_fancy_new_dishes: "Диковинные блюда"
 flavor_lit.19.historical_info: "Итальянка Бона Сфорца, новая литовская княгиня-консорт, привезла ко двору множество кулинарных диковинок: рецепты итальянских блюд и необычный столовый прибор под названием вилка."
 flavor_lit.20.title: "Supremus Dux Lithuaniae"
 flavor_lit.20.desc: "Хотя наша держава расширила свои границы и теперь включает множество народов, её правители никогда не стремились к титулу выше, чем [ROOT.GetCountry.GetGovernment.GetRulerTitle], несмотря на то, что мало кто в #TOOLTIP:CONTINENT,europe,X #L Европе#!#! может сравниться с их [ROOT.GetCountry.Custom('CF_TP')|l]. [target_character.GetName] же не из тех, кто согласится, чтобы [Select_CString(target_character.IsFemale, 'её', 'его')] титулы уступали титулам врагов. По этой причине [Select_CString(target_character.IsFemale, 'она', 'он')] желает большего — стать выше простых князей, как минимум наравне с королями.\n\nТакой шаг, несомненно, подорвёт нашу легитимность в краткосрочной перспективе. С другой стороны, сохранив долю смирения, мы не позволим нашим ленникам увидеть в нас надменного сюзерена, который считает их ниже себя. И всё же, в борьбе за власть в Европе смирение часто ведёт к упадку."
 flavor_lit.20.historical_info: "Последствия гражданской войны 1381 года и Островского соглашения сделали Витовта Великого единственным правителем Великого княжества Литовского. Стремясь укрепить легитимность своей власти и заявить о преемственности от Киевской Руси, он принял титул #italic Supremus Dux Lithuaniae#! — Великий князь Литовский, который ранее последовательно не использовался. Этот титул сохранялся даже в период Речи Посполитой вплоть до раздела государства австрийцами, пруссами и русскими."
 flavor_lit.20.a: "Примем подобающий титул."
 flavor_lit.20.b: "Доля смирения послужит внутренней стабильности."
 flavor_lit.21.title: "Династия Раздивиллов"
 flavor_lit.21.desc: "Хотя в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! существует множество знатных семей, лишь немногие играли ключевую роль в политической жизни [ROOT.GetCountry.Custom('CF_RP')|l]. Одна из таких семей — [ShowDynastyName('radziwill_dynasty')], во главе которых стоит [target_character.GetName]. Стремясь расширить своё влияние при дворе, [target_character.GetName] [Select_CString(target_character.IsFemale, 'обратилась', 'обратился')] к [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale, 'правительнице', 'правителю')] в надежде, что [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] доверит [Select_CString(target_character.IsFemale, 'ей', 'ему')] высокий пост в [ROOT.GetCountry.Custom('CF_PP')|l]."
 flavor_lit.21.historical_info: "Радзивиллы были одной из немногих семей Речи Посполитой, кто способствовал сохранению Великого княжества Литовского как отдельного государства. Основанный Радвилой Астикасом, этот род накопил множество титулов по всей Европе, включая даже титул князя Священной Римской империи."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] станет главным маршалом [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_lit.21.b: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] выиграет от такого человека."
 flavor_lit.21.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не станет исполнять их требования!"
 flavor_lit.22.title: "Восхождение династии [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]"
 flavor_lit.22.desc: "Род #TOOLTIP:DYNASTY,gostautai_dynasty_tt,X #L Гаштольдов#!#! — потомственные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], и они всегда обладали непререкаемым влиянием в своём сословии. Ныне в их главе стоит [target_character.GetName], и они контролируют обширные земли [ROOT.GetCountry.Custom('CF_RP')|l]. Хотя [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] видят в этом некоторую проблему, стоит заключить с ними союз — общие интересы могут поспособствовать внутренней стабильности."
 flavor_lit.22.historical_info: "Гаштольды были главными соперниками Радзивиллов в XV–XVI веках. Служа при дворе Витовта Великого и Казимира IV Ягеллончика, они накопили огромные владения и считались одними из богатейших магнатов Европы. К сожалению, род оборвался в 1542 году, а их земли перешли к великому князю Литовскому."
 flavor_lit.22.a: "Дар станет знаком нашей дружбы."
 flavor_lit.22.b: "Нельзя допустить дальнейшего усиления их власти."
 flavor_lit.23.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] религиозные привилегии"
 flavor_lit.23.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! издавна проживают #TOOLTIP:RELIGION,orthodox_tt,X #L православно-христианские#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Однако многие из них не обладают равным статусом со своими #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ими#! собратьями. Теперь они выступили с обвинениями, что в этой несправедливости [Select_CString(target_character.IsFemale, 'виновата', 'виноват')] [target_character.GetName]. Чтобы заручиться их поддержкой, мы должны гарантировать им те же юридические права, которыми обладают остальные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.23.historical_info: "Для укрепления феодального порядка в Литве Сигизмунд Кейстутович нуждался в доверии православных подданных. В 1434 году он даровал им привилегии, гарантирующие, что ни один дворянин — независимо от веры — не может быть заключён под стражу или наказан без судебного решения."
 flavor_lit.23.a: "Они получат нашу поддержку — и привилегии."
 flavor_lit.23.b: "Если они хотят равенства, то пусть подчиняются [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]им законам."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "Теперь [ROOT.GetCountry.GetReligion.GetName|l] — наша религия, и жители [target_location.Custom('LR_RP')|l] [target_location.GetName] остались без священного места для молитв. Чтобы исправить это, [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] хотят пригласить #TOOLTIP:CULTUREGROUP,german_group,X #L немецких#!#! архитекторов для строительства церкви в честь Святого Николая. Хотя это, несомненно, расположит к нам народ, возможно, разумнее позволить построить храм без государственного вмешательства — это сбережёт #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! казну."
 flavor_lit.24.historical_info: "Церковь Святого Николая стала первым христианским храмом Литвы. Построенная под влиянием готической архитектуры Священной Римской империи, она привлекла немецких ремесленников и купцов, которые поселились на Немецкой улице (Vokiečių gatvė) в Вильнюсе."
 flavor_lit.24.a: "[ROOT.GetCountry.GetReligion.GetGodName] велит нам построить этот храм."
 flavor_lit.24.b: "Пусть простолюдины сами о себе позаботятся."
 flavor_lit.25.title: "Городские права Вильно"
 flavor_lit.25.desc: "Учитывая статус, которым обладает [target_location.GetName] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] опасаются, что [target_location.GetRank.GetName|l] может утратить своё значение в [ROOT.GetCountry.Custom('CF_PP')|l]. В связи с этим [target_character.GetName] и [ROOT.GetCountry.GetGovernment.GetCourtTitle] получили от них просьбу: официально даровать поселению статус «[ShowLocationRankName('city')]» — это может привлечь новых купцов и ремесленников.\n\nОднако некоторые советуют не концентрировать население в одном городе, предлагая вместо этого равномерное развитие по всему [ROOT.GetCountry.Custom('CF_DP')|l]. Это укрепит различные сословия, но и сохранит их удовлетворённость."
 flavor_lit.25.a: "Пусть [target_location.GetNameWithNoTooltip] станет городом."
 flavor_lit.25.b: "Мы поддержим децентрализацию."
 lit_all_vilnius_pops_become_loyal_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_lit.26.title: "Волочная помера"
 flavor_lit.26.desc: "Хотя большая часть земель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! пригодна для обработки, рабочая сила сокращается из-за растущей урбанизации. Особенно встревожены [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], которые считаю, что из-за этого [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] наращивают своё влияние. Чтобы предотвратить дальнейшие потрясения, [ROOT.GetCountry.GetGovernment.GetCourtTitle] предлагает реформу землевладения. Вместо аллодиальных прав — из-за которых [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] лишь меньше доверяют друг другу — всеми подданными по закону будет владеть [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Налоги и военные повинности больше не будут рассчитываться по числу дворов, а станут измеряться в волоках, что даст чёткое представление о богатстве земель и людских ресурсах.\n\nТеперь, когда [target_character.GetName] [Select_CString(target_character.IsFemale, 'получила', 'получил')] проект этих реформ, на [Select_CString(target_character.IsFemale, 'неё', 'него')] оказывают давление, чтобы [Select_CString(target_character.IsFemale, 'она их утвердила', 'он их утвердил')] — несмотря на недовольство низших сословий."
 flavor_lit.26.a: "Мы примем волок как единицу измерения."
 flavor_lit.26.b: "В долгосрочной перспективе мобильные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] полезнее."
 lit_all_peasant_pops_lose_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_lit.27.title: "Судебник [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_lit.27.desc: "Отсутствие свода законов в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! стало серьёзной проблемой. Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] самовольно захватывают велдомы или вырубают леса без разрешения. Чтобы исправить это, [target_character.GetName] предлагает ввести юридический кодекс для наказания подобных преступлений. Новые законы установят единые правила обращения землевладельцев с подданными, а также защитят знатные семьи от произвола, к которому склонны мелкопоместные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.27.a: "Введём эти новые законы."
 flavor_lit.27.b: "Такая система нам не нужна, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] и так уже слишком влиятельны."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "#L [ROOT.GetCountry.GetAdjective]ая#! армия нуждается в новых идеях — и вот появляется [Select_CString(target_character.IsFemale, 'необычная женщина, утверждающая, что участвовала', 'необычный мужчина, утверждающий, что участвовал')] в осадах по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. [Select_CString(target_character.IsFemale, 'Её', 'Его')] зовут [target_character.GetName] из рода #TOOLTIP:DYNASTY,siemienowicz_dynasty_tt,X #L Семеновичей#!#!. Хотя [ROOT.GetCountry.GetGovernment.GetCourtTitle)|l] по большей части в [Select_CString(target_character.IsFemale, 'её', 'его')] #TOOLTIP:CULTURE,aukstaitian_tt,X #L аукштайтском#!#! происхождении, [Select_CString(target_character.IsFemale, 'её', 'его')] рассказы кажутся правдоподобными. В связи с этим многие жители [ROOT.GetCountry.Custom('CL_RP')] просят, чтобы [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'приняла', 'принял')] [Select_CString(target_character.IsFemale, 'её', 'его')] на службу — ведь [Select_CString(target_character.IsFemale, 'она', 'он')] может оказаться стратегом уровня Александра Македонского."
 flavor_lit.28.a: "Возьмём [Select_CString(target_character.IsFemale, 'её', 'его')] в армию."
 flavor_lit.28.b: "Пусть идёт своим путём — нам это тоже может оказаться полезным."
 flavor_lit.28.c: "Если мы устраним подобную фигуру, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] скажут нам спасибо."
 flavor_lit.29.title: "Введение кунтушового пояса"
 flavor_lit.29.desc: "В последнее время многие наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] увлеклись новой модой, привезённой нашими купцами из #TOOLTIP:CONTINENT,asia,X #L Азии#!#!. Речь идёт о роскошных поясах из тончайшей ткани, украшенных золотом, — традиционных для #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! и #TOOLTIP:REGION,persia_region,X #L Персии#!#!. Теперь они появились и при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе: некоторые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] уже носят их, подчёркивая свой статус. Возможно, это отличный шанс ввести новый стиль для всего двора."
 flavor_lit.29.a: "Эти пояса станут прекрасным дополнением к гардеробу."
 flavor_lit.29.b: "Звучит как пустая трата ресурсов."
 lit_new_clothing_style: "Новый стиль одежды"
 flavor_lit.30.title: "Палемоны"
 flavor_lit.30.desc: "Хотя в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! теперь официально исповедуется [ROOT.GetCountry.GetReligion.GetName|l], многие соседи по-прежнему считают нас варварами, полагая, что старые #L [ShowReligionAdjective('romuva')|l]ие#! традиции пронизывают всё наше общество. Возможно, для многих в [ROOT.GetCountry.Custom('CL_PP')] это и верно, но чтобы [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'стала законной правительницей', 'стал законным правителем')], придётся проявить изобретательность.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale, 'сочинила', 'сочинил')] сказания, утверждающие, что #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиминовичи#!#! ведут род от римлян. В них рассказывается о Палемоне, который вместе с другими знатными родами бежал из #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#! после разорительного похода Аттилы. Спасаясь от гибели, они достигли #TOOLTIP:AREA,lithuania_area,X #L Литвы#!#! и основали новую державу.\n\nХотя многие считают эти истории вымыслом, мы можем использовать их как доказательство нашего происхождения от самого Августа."
 flavor_lit.30.a: "Мы будем распространять эти хроники."
 flavor_lit.30.b: "Мы вернём себе Рим!"
 flavor_lit.30.c: "Нет смысла распространять такую пропаганду."
 flavor_lit.31.title: "Возрождение ромувских традиций"
 flavor_lit.31.desc: "Волна #TOOLTIP:SITUATION,reformation,X #L Католической Реформации#!#! прокатилась по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ополчились друг на друга из-за теологических разногласий. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U], заметив этот разлад, всё чаще считают, что #L [ROOT.GetCountry.GetReligion.GetAdjective]ая#! вера стала непосильным бременем для [XXXXX.Custom('CF_RP')|l].\n\nПо всей державе люди пытаются возродить древние #L [ShowReligionAdjective('romuva')|l]ие#! верования — теперь у простого люда появился шанс избавиться от всех неудобств, которые доставляли [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Быть может, это знак, что и [ROOT.GetCountry.GetGovernment.GetCourtTitle] скоро вернётся к старым обычаям."
 flavor_lit.31.a: "Мы не станем этому мешать."
 flavor_lit.31.b: "Напомним им, почему наша официальная религия — [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l]."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10%#! наших #L [ROOT.GetCountry.GetCulture.GetName]их#! [Concept('pops', 'групп населения')|e] обратятся в #TOOLTIP:RELIGION,romuva_tt,X #L ромуву#!#!"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5%#! наших #L [ROOT.GetCountry.GetCulture.GetName]их#! [Concept('pops', 'групп населения')|e] обратятся в #TOOLTIP:RELIGION,romuva_tt,X #L ромуву#!#!"
 flavor_lit.32.title: "[target_country.GetAdjectiveWithNoTooltip]ое влияние в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_lit.32.desc: "С усилением влияния #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и даже [ROOT.GetCountry.GetGovernment.GetCourtTitle] начали перенимать новую моду. Вдохновлённые #L [target_country.GetCulture.GetAdjective|l]ими#! обычаями, они привносят в [ROOT.GetCountry.Custom('CF_VP')|l] новые идеи, книги и элементы культуры. Это помогло [ROOT.GetCountry.Custom('CL_DP')] постепенно отказаться от изоляционизма, познакомив народ с более экзотическими традициями. Однако это также начало размывать #L [ROOT.GetCountry.GetCulture.GetAdjective|l]ую#! культуру, превращая её в некий гибрид с [target_country.GetCulture.GetAdjective|l]ой."
 flavor_lit.32.a: "Мы будем сопротивляться этим переменам."
 flavor_lit.32.b: "Перемены неизбежны — примем их."
 flavor_lit.33.title: "Последние приверженцы ромувы"
 flavor_lit.33.desc: "Хотя [ROOT.GetCountry.GetReligion.GetName] уже давно является официальной религией [ROOT.GetCountry.Custom('CF_RP')|l], влияние #L [ShowReligionAdjective('romuva')|l]их#! традиций долго сохранялось в наших землях. После многих лет жестокого искоренения этих обычаев в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! борьба наконец завершена. Недавняя перепись, которую периодически проводит [ROOT.GetCountry.GetGovernment.GetCabinetTitle], показала, что в [ROOT.GetCountry.Custom('CF_PP')|l] не осталось и следа влияния древних богов."
 flavor_lit.33.a: "Пора оставить эти традиции в прошлом."
 flavor_lit.33.b: "Давайте хотя бы отдадим дань уважения этим старым традициям."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #L [ROOT.GetCountry.GetCulture.GetAdjective|l]их#! [Concept('pops', 'групп населения')|e] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_lit.34.title: "Рутенский свод правил на территории [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_lit.34.desc: "Наши владения в #TOOLTIP:REGION,ruthenia_region,X #L Рутении#!#! управляются по иному своду правил, нежели #L [ROOT.GetCountry.GetAdjective|l]ие#! земли. Известный как «$russkaya_pravda_policy$», он определяет права, которыми обладают [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], какое положение занимают [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], а также государственную веру. Хотя многие из этих норм неприменимы в сердце [ROOT.GetCountry.Custom('CF_RP')|l], мы могли бы позаимствовать из них некоторые идеи — а возможно, даже включить их в наше законодательство."
 flavor_lit.34.a: "Законы Киевской Руси станут достойным дополнением нашей правовой системы."
 flavor_lit.34.b: "Мы не станем порицать [ROOT.GetCountry.GetCulture.GetAdjectiveWithNoTooltip|l]ие законы."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #L [ROOT.GetCountry.GetCulture.GetAdjective|l]их#! [Concept('pops', 'групп населения')|e] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_lit.35.title: "Первая рукопись"
 flavor_lit.35.desc: "Благодаря чудесам #TOOLTIP:INSTITUTION,printing_press,X #L печатного станка#!#! в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! хлынул поток литературы. Однако в большинстве этих книг используется не [ROOT.GetCountry.GetCourtDialect.GetName|l], что делает их недоступными для простого народа. В связи с этим некоторые энтузиасты взялись за перевод этих трудов на местный язык. Нашлись даже те, кто решил перевести всю Библию и изложить собственные религиозные воззрения. Один из таких трудов недавно [Select_CString(target_character.IsFemale, 'опубликовала', 'опубликовал')] [target_character.GetName] — трактат под названием «$simple_words_of_catechism$». Он позволил многим лучше понять мир за пределами [ROOT.GetCountry.Custom('CF_RP')|l] — это может укрепить народ, но и усложнить управление им."
 flavor_lit.35.a: "Чудеса печатного станка надо распространить!"
 flavor_lit.35.b: "Мы остановим массовый выпуск книг."
 flavor_lit.36.title: "Иммигранты из [target_country.Custom('CL_RP')]"
 flavor_lit.36.desc: "Будучи частью #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, мы наблюдаем приток людей из [target_country.Custom('CF_RP')|l], ищущих спасения от политических потрясений и надеющихся обрести новую жизнь в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Многие из этих переселенцев готовы осесть в разных уголках нашей страны, способствуя восстановлению населения в наиболее обезлюдевших районах. Мы могли бы поощрять эту миграцию, хотя в таком случае рискуем осложнить наши отношения с [target_country.Custom('CL_TP')]."
 flavor_lit.36.a: "Любезно примем их!"
 flavor_lit.36.b: "Не стоит раздражать [target_country.Custom('CL_VP')]."
 flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ое Возрождение"
 flavor_lit.37.desc: "Распространение идей #TOOLTIP:INSTITUTION,renaissance,X #L Возрождения#!#! по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! благотворно повлияло на нашу культуру. Благодаря связям с #TOOLTIP:CONTINENT,europe,X #L общеевропейской#!#! мыслью, новые веяния начали преображать отдельные стороны жизни [ROOT.GetCountry.Custom('CF_RP')|l]. Особенно заметен расцвет литературы — появляется всё больше авторов, которые для своих текстов используют [ROOT.GetCountry.GetCourtDialect.GetName|l] и стремятся создавать творения, способные в будущем распространить нашу культуру за пределы державы. Стоит ли поддерживать это движение или лучше позволить ему развиваться естественным путём?"
 flavor_lit.37.a: "Мы выделим средства на поддержку нового искусства."
 flavor_lit.37.b: "Пустая трата казны."
 flavor_lit.38.title: "Житница Европы"
 flavor_lit.38.desc: "Плодородные земли #TOOLTIP:REGION,ruthenia_region,X #L Рутении#!#! обеспечивают нас #TOOLTIP:GOODS,wheat,X #L пшеницей#!#!, без которой невозможен рост населения. Однако потенциал этих земель используется далеко не полностью. [ROOT.GetCountry.GetGovernment.GetCourtTitle] предлагает вложить средства в дальнейшее развитие региона — построить новые города, которые смогут полностью обеспечивать себя продовольствием, и, возможно, полностью заселить эти территории."
 flavor_lit.38.a: "Пусть станет нашей житницей."
 flavor_lit.38.b: "Лучше сосредоточимся на краткосрочной торговле."
 lit_cheaper_granaries_in_ruthenia_tt: "Все наши [Concept('location', 'районы')|e] в #TOOLTIP:REGION,ruthenia_region,X #L Рутении#!#!, которые производят #TOOLTIP:GOODS,wheat,X #L пшеницу#!#!, получат [Concept('modifier', 'модификатор')|e] «[ShowModifier('lit_grain_supply_of_europe')]» на #Y 20#! лет"
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "Расцвет неоклассического искусства привлёк в нашу страну новых творцов со всей #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, каждый из которых мечтает вписать своё имя в историю. Среди них — [target_character.GetName], #L #TOOLTIP:CULTURE,greater_polish_tt,X #L великопольск[Select_CString(target_character.IsFemale, 'ая', 'ий')]#!#! [Select_CString(target_character.IsFemale, 'уроженка', 'уроженец')] #TOOLTIP:LOCATION,warsaw_tt,X #L Варшавы#!#!. [Select_CString(target_character.IsFemale, 'Она', 'Он')] предлагает свои услуги — если, конечно, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] согласится [Select_CString(target_character.IsFemale, 'ей', 'ему')] покровительствовать."
 flavor_lit.39.a: "Наше золото послужит распространению нашей культуры."
 flavor_lit.39.b: "Пусть ищет покровителей где-нибудь ещё."
 flavor_lit.40.title: "Последователи ромувы в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_lit.40.desc: "Недавние исследования, проведённые в [ROOT.GetCountry.Custom('CF_PP')|l], показали, что языческие #L [ShowReligionAdjective('romuva')|l]ие#! верования всё ещё сохраняются в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. [target_location.GetRank.GetName] [target_location.GetName] продолжает тайно соблюдать эти древние обычаи, и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] этим очень недовольны, ведь они стремятся объединить державу в общей вере. Возможно, пришло время силой обратить этих язычников — напомнить им, что официальной верой державы является [ROOT.GetCountry.GetReligion.GetName|l], тем самым укрепив нашу власть как истинно [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]их правителей."
 flavor_lit.40.a: "Обратим этих еретиков в истинную веру!"
 flavor_lit.40.b: "Не стоит бездумно разжигать народное недовольство."
 lit_convert_percentage_of_pops_in_location_tt: "#Y 5%#! #TOOLTIP:RELIGION,romuva,X #L ромувского#!#! [Concept('pops', 'населения')|e] обратится в другую религию — [ROOT.GetCountry.GetReligion.GetName|l]"
 lit_all_romuva_pop_become_unhappy_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех наших #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops', 'групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_lit.41.title: "Ромувское священное место в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_lit.41.desc: "Хотя [ROOT.GetCountry.GetReligion.GetName|l] охватывает уже почти все уголки нашей державы, некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] по-прежнему цепляются за веру в древних богов. Они продолжают почитать святилище в [target_location.Custom('LR_PP')|l] [target_location.GetName], отвергая #L [ROOT.GetCountry.GetAdjective|l]ую#! власть и упорно сохраняя языческие обычаи. Возможно, пришло время показать им цену неповиновения."
 flavor_lit.41.a: "Сжечь это место дотла!"
 flavor_lit.41.b: "Не будем раздувать конфликт из-за этого."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "[Concept('pop_satisfaction','Довольство')|e] всех #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops','групп населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_lit.42.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — тайные последователи Ромувы"
 flavor_lit.42.desc: "Хотя многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] уже смирились с тем фактом, что теперь в нашей державе исповедуется [ROOT.GetCountry.GetReligion.GetName|l], не все искренне приняли истинную веру. Некоторые по-прежнему втайне поклоняются древним богам, бросая вызов власти, и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] не могут это терпеть. Возможно, предоставленные им привилегии лишь потакают этим еретическим практикам. Если они продолжат исповедовать #L [ShowReligionAdjective('romuva')|l]ую#! веру, стоит напомнить им, кто здесь истинный правитель."
 flavor_lit.42.a: "Насильно обратим их в истинную веру."
 flavor_lit.42.b: "Из-за подобных действий [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будут в ярости."
 lit_convert_percent_of_nobles_to_religion_tt: "#Y 5%#! #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops','жителей')|e]-#TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! обратятся в другую религию ([ROOT.GetCountry.GetReligion.GetName|l])"
 flavor_lit.43.title: "Переселение татарских семей"
 flavor_lit.43.desc: "Наши завоевания в #TOOLTIP:REGION,steppes_region,X #L Степи#!#! принесли не только славу и безопасность, но и множество #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарских#!#! семей, некогда владевших этими землями. Теперь они ищут новую жизнь, желая поселиться в наших коренных землях, где смогут лучше интегрироваться в общество. Многие изъявили готовность служить в нашей армии, образовав сообщество, которое могло бы принести #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! немалую пользу. Однако такая интеграция потребует от [ROOT.GetCountry.Custom('CF_RP')|l] определённых затрат."
 flavor_lit.43.a: "Примем польско-литовских татар в наши земли."
 flavor_lit.43.b: "Мы не позволим им переселяться в наши владения."
 flavor_lit.44.title: "Борьба с возрождением ромувы"
 flavor_lit.44.desc: "Волны #TOOLTIP:SITUATION,reformation,X #L Католической Реформации#!#! захлестнули державу, и многие #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] захотели вернуться к древним традициям #TOOLTIP:RELIGION,romuva_tt,X #L ромувы#!#!, что вызвало волнения в сельских районах. Эта растущая проблема вынудила [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l] собраться для обсуждения дальнейших действий. Большинство считает, что необходимо принять решительные меры для ускорения их обращения, а не ждать, пока старые традиции [ROOT.GetCountry.Custom('CF_RP')|l] исчезнут сами собой. [target_character.GetName], вероятно, будет [Select_CString(target_character.IsFemale, 'вынуждена', 'вынужден')] одобрить такие меры — если [Select_CString(target_character.IsFemale, 'она', 'он')] действительно является [Select_CString(target_character.IsFemale, 'истинной последовательницей', 'истинным последователем')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры."
 flavor_lit.44.a: "Пора решить этот религиозный вопрос."
 flavor_lit.44.b: "Мы не станем вредить общинам [ROOT.GetCountry.Custom('CL_RP')]."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "До окончания [Concept('situation', 'ситуации')|e] «[ShowSituationName('reformation')]» нам будет доступен парламентский вопрос «[ShowParliamentIssueTypeName('lit_measures_against_romuva')]»"
 flavor_lit.45.title: "Статуты [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_lit.45.desc: "Отсутствие единого свода правил создаёт серьёзные трудности — [target_character.GetName] [Select_CString(target_character.IsFemale, 'вынуждена', 'вынужден')] править, опираясь на разрозненные региональные правовые нормы. [ROOT.GetCountry.GetGovernment.GetCourtTitle] предлагает создать новый законодательный кодекс, который объединит эти разнородные правила и будет переведён на языки всех народов [ROOT.GetCountry.Custom('CF_RP')|l]. Такой свод принесёт долгожданную ясность и укрепит власть по всей державе."
 flavor_lit.45.a: "Примем новый свод правил."
 flavor_lit.45.b: "Лучше сохранить региональные правила."
 flavor_lit.1000.title: "[target_country2.GetAdjectiveWithNoTooltip]ое влияние в Ковно"
 flavor_lit.1000.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживает упадок — торговля сокращается. В ответ на это губернатор [target_location.Custom('CF_RP')|l] предлагает привлечь купцов из #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!, чьи инвестиции смогут оживить регион — даже если это означает усиление иностранного влияния."
 flavor_lit.1000.a: "Пригласим этих купцов для помощи [target_location.Custom('CF_DP')|l]."
 flavor_lit.1000.b: "Мы не нуждаемся в [target_country2.GetCulture.GetAdjectiveWithNoTooltip|l]ой помощи."
 lit_no_offer_on_hansa_tt: "#ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DP')|L]#!#! не поступит никакого предложения"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "Губернатор [target_location.Custom('CF_RP')|l] [target_location.GetName] и [target_character.GetName] предложили нам сделку: право нашим купцам обосноваться там. Они надеются, что наше участие превратит регион в процветающий торговый центр #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Предложение заманчивое, но стоит учесть риск потери инвестиций, если впоследствии наши активы будут конфискованы."
 flavor_lit.1001.a: "Мы с радостью согласимся на эту сделку."
 flavor_lit.1001.b: "Зачем вкладываться в столь ненадёжное предприятие?"
