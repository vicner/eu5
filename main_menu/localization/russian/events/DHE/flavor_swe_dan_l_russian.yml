l_russian:
 flavor_swe_dan.1.title: "Судьба южного Халланда"
 flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName] по-прежнему в долгах, а у нас есть свободные средства. Выкупив у них #TOOLTIP:LOCATION,laholm,X #L Лахольм#!#! и #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!, мы могли бы поспособствовать объединению Скании."
 flavor_swe_dan.1.historical_info: "В 1341 году шведский король Магнус IV Эрикссон выкупил южный Халланд у обедневшей Дании. Эта сделка стала важной дипломатической и стратегической победой: она позволила Швеции закрепиться на западном побережье и получить беспрепятственный доступ к ключевым торговым путям. Хотя впоследствии Дания пыталась отвоевать Халланд, начало шведскому влиянию в этом регионе было положено уже тогда."
 flavor_swe_dan.1.a: "Предложим им эту сделку!"
 flavor_swe_dan.1.b: "Лучше потратить деньги на что-нибудь другое."
 flavor_swe_dan_offer: "Если они согласятся, мы заплатим #Y 250#!@gold!"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Мы по-прежнему в долгах. [GetCountry('SWE').GetLongName] — эта держава желает выкупить у нас #TOOLTIP:LOCATION,laholm,X #L Лахольм#!#! и #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!. Может быть, нам стоит принять их предложение?"
 flavor_swe_dan.2.a: "Нам нужны деньги!"
 flavor_swe_dan.2.b: "Это наша земля!"
 flavor_swe_dan.3.title: "Датчане согласны"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName] — эта держава согласилась продать нам #TOOLTIP:LOCATION,laholm,X #L Лахольм#!#! и #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!. Мы объединили Сканию."
 flavor_swe_dan.3.a: "Они навеки будут нашими…"
 flavor_swe_dan.4.title: "Датчане против"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName] — эта держава отказалась продать нам #TOOLTIP:LOCATION,laholm,X #L Лахольм#!#! и #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!. Такая дерзость должна быть наказана!"
 flavor_swe_dan.4.a: "Это равносильно объявлению войны!"
