l_russian:
 flavor_vol.1.title: "Власть над чужой державой"
 flavor_vol.1.desc: "[target_ruler.GetName] несёт на себе нелёгкое бремя управления державой, где почти каждый — иноверец. Чтобы несколько облегчить эту ношу, мы можем пригласить советников-#TOOLTIP:RELIGION,$catholic_tt$,X #L католиков#!#! из тех #TOOLTIP:CULTUREGROUP,slavic_group,X #L славянских#!#! земель #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, что уже приняли католическую веру."
 flavor_vol.1.historical_info: "Король Руси Юрий II был представителем польской династии Пястов, а по матери происходил из Рюриковичей, ведь она приходилась сестрой Льву II Галицкому. После смерти Льва II трон перешёл Юрию II, чужеземцу и католику. Из-за этого он не пользовался любовью православного населения Руси, что привело к его убийству в 1340 году."
 flavor_vol.1.a: "Без их помощи нам не управиться с [ROOT.GetCountry.Custom('CF_TP')|l]."
 flavor_vol.1.b: "Лучше не стоит. Если [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] разгневаются, быть беде."
 flavor_vol.2.title: "Связи с западом"
 flavor_vol.2.desc: "#TOOLTIP:LOCATION,sanok,X #L Санок#!#!, что у подножия Карпатских гор, — важная часть [ROOT.GetCountry.Custom('CF_RP')|l]: здесь нередко останавливаются купцы, которые направляются в #TOOLTIP:LOCATION,$krakow_tt$,X #L Краков#!#! и #TOOLTIP:AREA,slovakia_area,X #L Словакию#!#! или в обратном направлении, и по пути торгуют с нашими жителями. Со временем Санок может стать важным торговым узлом для наших и заграничных купцов, если мы поспособствуем этому деньгами."
 flavor_vol.2.a: "Инвестируем в новый центр для наших купцов!"
 flavor_vol.2.b: "Нет смысла тратить на это деньги."
 flavor_vol.3.title: "[target_location.GetNameWithNoTooltip] сулит большую выгоду"
 flavor_vol.3.desc: "В самом сердце #TOOLTIP:AREA,red_ruthenia_area,X #L Червонной Руси#!#! лежит [target_location.GetName] — [target_location.GetRank.GetName|l], вокруг которого может сплотиться [ROOT.GetCountry.GetFlavorRank|l]. Увы, местные жители слишком бедны, чтобы на их средства здесь можно было создать хоть сколько-нибудь достойные условия. Но [target_location.Custom('LR_VP')|l] можно сделать привлекательнее, вложив собственные деньги. Помогут и привилегии — [ShowEstatePrivilegeName('novi_fori')|l]."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip] будет процветать."
 flavor_vol.3.b: "Глупая трата денег."
 flavor_vol.3.c: "Наша столица достигнет новых высот."
 flavor_vol.4.title: "Найденная летопись"
 flavor_vol.4.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] порой делают удивительные открытия. Так, в часы трудов в монастыре [target_character.GetName] [Select_CString(target_character.IsFemale, 'обнаружила', 'обнаружил' )] старинную рукопись на #TOOLTIP:LANGUAGE,church_slavonic_language,X #L церковнославянском#!#! языке, повествующую об истории Киевской Руси с незапамятных времён — ещё до того, как начал княжить [GetCharacter('kie_rurik').GetName]. Рукопись неоднородна: в ней перемешались самые разные летописи.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] считает, что [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'должна', 'должен' )] немедленно явиться вместе с рукописью: столь важную находку, проливающую свет на историю #TOOLTIP:CULTURE,ruthenian_tt,X #L русинского#!#! народа, необходимо сохранить для потомков."
 flavor_vol.4.a: "Удивительная история минувших лет."
 flavor_vol.4.b: "Звучит не слишком правдоподобно."
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip] наследует престол"
 flavor_vol.1000.desc: "Будущее [ROOT.GetCountry.Custom('CF_RP')|l] туманно: [target_ruler.GetName] так и не [Select_CString(target_ruler.IsFemale, 'обзавелась', 'обзавёлся' )] наследником, а политическая обстановка оставляет желать лучшего. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] требуют, чтобы кандидатом на престол назначили одного из представителей сословия, поскольку у [Select_CString(target_ruler.IsFemale, 'правительницы', 'правителя' )] нет сына. Помимо этого [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'вынуждена', 'вынужден' )] противостоять и напору извне: державе грозят [GetCountry('POL').GetName] и [GetCountry('LIT').GetName] одновременно. Положение почти безвыходное: любой шаг так или иначе разозлит одну из сторон."
 flavor_vol.1000.historical_info: "Король Руси Юрий II, выходец из польской династии Пястов, женился на дочери великого князя литовского Гедимина, которая приходилась сестрой жене польского короля Казимира III. В 1338 году Юрий предложил Казимиру стать наследником галицкого престола, но притязания на княжество имела также и Литва. После убийства Юрия в 1340 году началась Война за галицко-волынское наследство."
 flavor_vol.1000.a: "Нашим кандидатом станет [GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]."
 flavor_vol.1000.a.tt: "[GetCharacter('pol_casimir_iii_piast').GetName] получит нашу поддержку в стремлении к титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]»."
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] выдвигает законные претензии."
 flavor_vol.1000.b.tt: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] получит нашу поддержку в стремлении к титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]»."
 flavor_vol.1000.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] будут довольны, если престол займёт [GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip]."
 flavor_vol.1000.c.tt: "[GetCharacter('vol_dmytro_dedko').GetName] получит нашу поддержку в стремлении к титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]»."
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip] со временем представит нам наследника."
 flavor_vol.1001.title: "Наследник престола [target_country.Custom('CL_RP')]"
 flavor_vol.1001.desc: "#L [target_country.GetAdjective|U]ие#! [target_country.GetGovernment.GetEstateName('nobles_estate')|l] оказались весьма убедительны, и [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'провозгласила', 'провозгласил' )], что [Select_CString(target_ruler.IsFemale, 'её', 'его' )] поддержкой в борьбе за престол будет пользоваться [target_heir.GetName]. Поскольку [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'связана', 'связан' )] с нашим семейством относительно крепкими узами, мы рассчитывали, что после [Select_CString(target_ruler.IsFemale, 'её', 'его' )] смерти сможем заручиться в [target_country.Custom('CF_PP')|l] значительным влиянием, но подобный поворот событий похоронил наш замысел. Если [target_country.GetNameWithNoTooltip] не хочет признавать наше право на престолонаследие, мы возьмём причитающееся силой."
 flavor_vol.1001.a: "Готовьте войска!"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip] и его вера"
 flavor_vol.1002.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] крайне обеспокоены верованиями, которых придерживается [target_ruler.GetName]: он исповедует чужеродное нам #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!, а потому #TOOLTIP:RELIGION,orthodox_tt,X #L православные#!#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] опасаются, что [target_ruler.GetNameWithNoTooltip] он может попытаться навязать народу [ROOT.GetCountry.Custom('CF_RP')|l] [ROOT.GetCountry.GetName] не родную для него веру. Чтобы успокоить их, можно на виду у всех принять православие, однако в таком случае пострадают наши отношения с соседями-католиками."
 flavor_vol.1002.historical_info: "Католик в православной державе, король Руси Юрий II часто сталкивался с противодействием знати и духовенства Галиции, особенно при попытках распространить католичество в королевстве. Это привело к открытому неповиновению некоторых бояр, за которым последовало убийство короля."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] не станет слушать эти пустяковые обиды."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] примет православие."
 flavor_vol.1003.title: "Непокорные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_vol.1003.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] весьма рассержены тем, что [target_ruler.GetName] предпочитает слушать в основном #TOOLTIP:RELIGION,$catholic_tt$,X #L католиков#!#! и поступать в их интересах. Чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] вновь стали относиться к нам благожелательно, можно расширить их привилегии — возможно, тогда они успокоятся."
 flavor_vol.1003.a: "Даровать им больше привилегий."
 flavor_vol.1003.b: "Невозможно!"
 flavor_vol.1100.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] [Select_CString(pol_the_dead_monarch.IsFemale, 'отравлена', 'отравлен' )]"
 flavor_vol.1100.desc: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! семья скорбит: придворный лекарь объявил, что [pol_the_dead_monarch.GetName] [Select_CString(pol_the_dead_monarch.IsFemale, 'отошла', 'отошёл' )] в мир иной. Впрочем, совершенно не удивительно, что придворные не разделяют скорби [Select_CString(pol_the_dead_monarch.IsFemale, 'её', 'его' )] близких: такого исхода в действительности ожидали многие. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] давно были недовольны правлением [Select_CString(pol_the_dead_monarch.IsFemale, 'покойной', 'покойного' )] ввиду [Select_CString(pol_the_dead_monarch.IsFemale, 'её', 'его' )] чужеродного происхождения и нежелания слушать кого-либо ещё, кроме советников-#TOOLTIP:RELIGION,$catholic_tt$,X #L католиков#!#!. Никого не удивило заключение лекаря: смерть наступила от яда. Народ больше волнуется за судьбу державы. Кому теперь будет принадлежать [ROOT.GetCountry.GetLongName]?"
 flavor_vol.1100.historical_info: "Отравление короля Руси Юрия II привело к началу Войны за галицко-волынское наследство между Польшей и Литвой с поддержкой Венгрии и Золотой Орды соответственно. При этом обе стороны пользовались поддержками разных фракций самой Руси. Война длилась полстолетия с 1340 по 1392 год и закончилась разделом Галиции-Волыни между Польшей и Литвой."
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] — законный наследник."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] — вот действительный избранник."
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] — человек, которому [Select_CString(pol_the_dead_monarch.IsFemale, 'доверяла', 'доверял' )] [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip] скорбит после того, как [Select_CString(pol_the_dead_monarch.IsFemale, 'скончалась', 'скончался' )] [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1101.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] и вопрос наследия"
 flavor_vol.1101.desc: "Нам стало известно, что властитель #ONCLICK:COUNTRY,[GetCountry('VOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VOL').Custom('CL_tt')],X [GetCountry('VOL').Custom('CL_RP')|L]#!#! [pol_the_dead_monarch.GetName] пал жертвой происков, которые вели против него собственные [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')|l]: ему подмешали яд. Поскольку семейство покойного связано с [ROOT.GetCountry.Custom('CF_TP')|l], где правим мы, теперь ничто не мешает нам сделать собственный ход. [GetCountry('VOL').GetLongNameWithNoTooltip] будет в наших руках."
 flavor_vol.1101.a: "Так мы и сделаем!"
 flavor_vol.1101.b: "Как бы наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не поступили так же с нами."
