 flavor_ayd.1.title: "Горячий гази"
 flavor_ayd.1.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'прославившаяся', 'прославившийся')] своим пылким нравом и воинственностью по отношению к соседствующим с нами бейликам, — не только [Select_CString(target_character.IsFemale, 'свирепая', 'свирепый')] гази, но и известный капер, [Select_CString(target_character.IsFemale, 'командующая', 'командующий')] внушительным флотом и могучим войском. Мы не сомневаемся, что благодаря своим познаниям в военном и морском деле [target_character.GetName] добудет нам немало славных побед. Враги уже прозвали [Select_CString(target_character.IsFemale, 'её', 'его')] львом."
 flavor_ayd.1.a: "Пусть страшатся наших знамён!"
 flavor_ayd.1.historical_info: "Гази Умур — один из самых знаменитых анатолийских каперов. О его похождениях в Эгейском море при неизменной поддержке могущественной армии и флота слагают легенды. Каперская деятельность Умура была настолько обширна, что против его владений объявили крестовый поход. Умур по прозвищу Лев был весьма грозным противником: так, во время византийской гражданской войны 1341–1347 годов он пришёл на помощь императору Иоанну Кантакузину, прислав 380 кораблей и 28 000 солдат."
