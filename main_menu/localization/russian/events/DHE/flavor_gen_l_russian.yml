l_russian:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая купеческая республика"
 flavor_gen.1.desc: "После переворота Гульельмо Бокканегры в 1257 году глава #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стал именоваться #italic капитаном народа#!. Однако с тех пор держава превратилась в #TOOLTIP:GOVERNMENT_REFORM,diarchy_republic,X #L диархию#!#!, где пост главы в равной степени принадлежит семьям #TOOLTIP:DYNASTY,$spinola_dynasty_tt$,X #L Спинола#!#! и #TOOLTIP:DYNASTY,doria_dynasty_tt,X #L Дориа#!#!.\n\nПри этом к [GetCurrentYear] году многие начали выступать за упразднение должности #italic капитана народа#!, поскольку она фактически привела к установлению в стране автократии. Возможно, пришло время изменить нашу систему управления…"
 flavor_gen.1.a: "Создание республики ознаменует золотой век нашей державы!"
 flavor_gen.1.b: "Не стоит чинить то, что исправно работает."
 flavor_gen.2.title: "«Книга Газарии»"
 flavor_gen.2.desc: "Газарией называют крымские владения #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! со столицей в #TOOLTIP:LOCATION,kaffa_tt,X #L Кафе#!#!. Из-за своего расположения вблизи Понтийско-Каспийских степей Газария постоянно находится под угрозой нападения татаро-монгольских отрядов.\n\nОтбив очередное нападение в 1313 году, мы реформировали местное правительство, однако новые законы так и не были оформлены в единый документ. В связи с этим появилось предложение составить #italic «Книгу Газарии»#!, которая будет включать в себя все нормы и правила этих территорий."
 flavor_gen.2.a: "Одобрить создание #italic «Книги Газарии»#!."
 flavor_gen.2.a.tt: "Все [Concept('location', 'районы')|e] получают [ShowNamedValue('control_radical_bonus')|+=2%] к [Concept('control', 'контролю')|e] и [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_gen.2.b: "Мы не можем себе это позволить."
 flavor_gen.3.title: "Падение Константинополя"
 flavor_gen.3.desc: "Экономическое влияние итальянских купцов значительно ослабло после того, как в 1455 году у [GetCountry('TUR').Custom('CL_RP')] появился контроль над Чёрным морем и прилегающими территориями. Теперь же, удерживая #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополь#!#!, [GetCountry('TUR').GetLongName] ставит под угрозу всю [ROOT.GetCountry.GetAdjective|l]ую торговлю в этом регионе."
 flavor_gen.3.a: "Потребовать у [GetCountry('TUR').Custom('CL_RP')] доступ к морю."
 flavor_gen.3.a.tt: "Мы попросим их освободить нас от [Concept('sound_tolls', 'платы за проход')|e]."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "Генуя выдвигает требования"
 flavor_gen.4.desc: "К нашему двору прибыл посол из #ONCLICK:COUNTRY,[GetCountry('GEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEN').Custom('CL_tt')],X [GetCountry('GEN').Custom('CL_RP')|L]#!#!. Он требует предоставить их державе привилегии для торговли через Босфор и считает, что у них есть на это полное право. При этом он уверяет, что если мы примем предложение, от этого выиграют обе стороны."
 flavor_gen.4.a: "Это возмутительно!"
 gen_trade_access_denied: "Отказ в торговых привилегиях на Босфоре"
 flavor_gen.4.b: "Возможно, мы извлечём из этого выгоду…"
 flavor_gen.4.b.tt: "Они будут освобождены от [Concept('sound_tolls', 'платы за проход')|e] через Босфор."
 gen_trade_given: "Торговые привилегии на Босфоре"
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip] отвечает отказом!"
 flavor_gen.5.desc: "[GetCountry('TUR').GetLongName] отказывается предоставлять нам привилегии для торговли через Босфор. Более того, некоторые советники были крайне возмущены нашим предложением и выступили за то, чтобы [GetCountry('TUR').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'объявила', 'объявил')] нам войну."
 flavor_gen.5.a: "Будем надеяться, что до войны не дойдёт…"
 flavor_gen.6.title: "Торговые привилегии получены!"
 flavor_gen.6.desc: "[GetCountry('TUR').GetLongName] соглашается предоставить нам привилегии для торговли через Босфор и оказать поддержку нашим купцам в Чёрном море."
 flavor_gen.6.a: "Отличные новости!"
 flavor_gen.7.title: "«Статут Газарии»"
 flavor_gen.7.desc: "#italic «Книга Газарии»#! регулирует торговлю, права собственности и уголовное правосудие в #L [ROOT.GetCountry.GetAdjective|l]ой#! Газарии, однако она не в полной мере описывает порядок управления колонией. Чтобы исправить эти недоработки, мы составили #italic «Статут Газарии»#! — дополненный документ, который позволит определить структуру местной власти и её отношения с населением. Однако, как и любая реформа, внедрение этого свода законов потребует больших усилий и расходов."
 flavor_gen.7.a: "Принять #italic «Статут Газерии»#!."
 flavor_gen.7.b: "Мы не можем себе этого позволить."
 flavor_gen.8.title: "Разорение банка Святого Георгия"
 flavor_gen.8.desc: "Банк Святого Георгия был основан в 1407 году. Он выдавал своим дольщикам кредиты и активно использовал векселя в качестве средства обращения и платежа, а к 1437 году также начал отвечать за чеканку монет. Однако из-за постоянных займов государству и нехватки ликвидности в 1444 году банк оказался на грани разорения.\n\nКак нам лучше поступить?"
 flavor_gen.8.a: "Банку нужно оказать поддержку!"
 flavor_gen.8.b: "Нас это не касается."
 flavor_gen.9.title: "Вражда между гвельфами и гибеллинами"
 flavor_gen.9.desc: "Противостояние между папой и императором началось в конце XI века и формально закончилось в 1122 году, однако вражда между гвельфами и гибеллинами сохранялась в Италии ещё на протяжении нескольких сотен лет. Это послужило одной из главных причин внутренней раздробленности городов-государств и общего ослабления Италии. Изначально гвельфы поддерживали папу, а гибеллины — императора, но в XV веке гвельфы примкнули к французам, поскольку те начали наращивать своё влияние и присутствие в Италии."
 flavor_gen.9.a: "Встать на сторону гвельфов."
 gen_pro_guelph: "На стороне гвельфов"
 gen_anti_ghibellines: "Против гибеллинов"
 flavor_gen.9.b: "Занять сторону гибеллинов."
 gen_pro_ghibellines: "На стороне гибеллинов"
 gen_anti_guelph: "Против гвельфов"
 flavor_gen.10.title: "Адмирал Андреа Дориа"
 flavor_gen.10.desc: "Андреа Дориа происходит из старинного рода Дориа. Он довольно рано осиротел и, по достижении зрелого возраста, стал солдатом сначала на службе у папы, а затем у французских монархов. Участвуя в боях с турками и берберскими пиратами, Андреа проявил себя как талантливый флотоводец. Кроме того, он сыграл важнейшую роль в восстановлении #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! после долгих лет оккупации французскими и имперскими войсками."
 flavor_gen.10.a: "Пусть он возглавит наш флот!"
 flavor_gen.10.b: "Мы не нуждаемся в его услугах."
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Андреа Дориа"
 flavor_gen.11.desc: "Андреа Дориа отказался стать дожем Генуи, но принял должность пожизненного цензора, оказывая значительное влияние на деятельность советов республики. В награду за верную службу стране он получил несколько дворцов и целый ряд привилегий, а также почётный титул Освободителя и Отца Отечества."
 flavor_gen.11.a: "Он может стать отличным правителем!"
 flavor_gen.11.b: "Ему больше подходит должность пожизненного цензора."
 flavor_gen.12.title: "Генуя на распутье"
 flavor_gen.12.desc: "Генуя — лишь небольшая купеческая республика в Средиземноморье, тогда как Франция и Испания уже стали крупными и могущественными державами, каждая из которых имеет свои интересы в Италии. Известный кондотьер Андреа Дориа участвовал в разных войнах как на стороне Франции, так и на стороне Испании.\n\nКому из них нам лучше оказать поддержку?"
 flavor_gen.12.a: "Встать на сторону Франции."
 gen_andrea_doria_reform: "Наследие Андреа Дориа"
 flavor_gen.12.b: "Встать на сторону Испании."
 flavor_gen.13.title: "Золотой век [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их банкиров"
 flavor_gen.13.desc: "#L [ROOT.GetCountry.GetAdjective]ие#! банкиры финансировали многие авантюры испанской короны во внешней политике. Их влияние было так велико, что некоторые историки даже называют этот период «веком [ROOT.GetCountry.Custom('CL_RP')]». Кроме того, благодаря им вдоль улицы Страда Нуова было построено множество роскошных дворцов. Однако вскоре после того, как турки заняли остров Хиос, идиллия закончилась и [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ая торговая империя начала приходить в упадок."
 flavor_gen.13.a: "Наше благополучие будет длиться вечно!"
 flavor_gen.14.title: "Судьба Газарии"
 flavor_gen.14.desc: "Падение #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! не только потрясло христианские державы, но и положило конец колониальным амбициям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в Чёрном море. Теперь завоевание турками [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой Газарии — лишь вопрос времени.\n\nПоскольку удерживать колонию больше не имеет смысла, некоторые советники предлагают отдать эти территории под чужое управление. И если у кого-то и есть необходимые ресурсы для противостояния туркам, так это у банка Святого Георгия…"
 flavor_gen.14.a: "Передать Газарию банку."
 flavor_gen.14.b: "Мы сможем защитить Газарию своими силами!"
 flavor_gen.15.title: "Маона Хиоса и Фокеи"
 flavor_gen.15.desc: "#TOOLTIP:LOCATION,foca_tt,X #L Фокея#!#! и [ShowLocationName('chios')] находились под #L [ROOT.GetCountry.GetAdjective|l]им#! контролем, пока в 1329 году [GetCharacter('byz_andronikos_ii_palaiologos').GetName] не присоединил остров к #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_DP')|L]#!#!. С тех пор группа влиятельных инвесторов образовала Маону Хиоса и Фокеи, чтобы отбить Хиос и закрепиться на нём. При этом их главная цель — это вовсе не остров, а богатые квасцовые рудники близ Фокеи. Однако для осуществления этого амбициозного плана им понадобится финансовая поддержка."
 flavor_gen.15.a: "Мы предоставим им все необходимые средства."
 flavor_gen.15.b: "Пусть разбираются сами."
 flavor_gen.16.title: "Освобождение Хиоса"
 flavor_gen.16.desc: "Остров [ShowLocationName('chios')] с 1304 до 1329 года находился под управлением Хиосской сеньории, которая была ленником #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однако правители сеньории из семьи Дзаккариа угнетали местное греческое население и постоянно провоцировали императора, что привело к захвату острова #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_TP')|L]#!#! в 1329 году. С тех пор мы считали эти территории утраченными, но недавно в империи началась гражданская война…\n\nПока правительство было занято внутренней борьбой, главы Маоны Хиоса и Фокеи организовали атаку и отбили остров, и теперь он снова вернулся под [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий контроль."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Отняли у нас Хиос"
 flavor_gen.16.b: "Лучше вернуть остров, чтобы не портить отношения с [GetCountry('BYZ').Custom('CL_TP')]."
 gen_has_returned_chios_to_us: "Вернули нам Хиос"
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Хотя Корсика, состоящая из провинций [ShowProvinceDefinitionName('cismonte_province')] и [ShowProvinceDefinitionName('pumonte_province')], формально находится под контролем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, исторически власть на острове принадлежит пяти знатным семьям. Одна из них — Банда-деи-Фуори, из которой происходит амбициозный мятежник [arrigo_della_rocca.GetName]. После захвата острова его отец был вынужден отдать его [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им властям в качестве заложника, но [arrigo_della_rocca.GetShortNameWithNoTooltip] сумел сбежать и присоединиться к армии #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_RP')|L]#!#! в качестве наёмника.\n\nВ конечном итоге он всё же вернулся на родину и был избран графом Корсики при поддержке [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]ого двора, что поставило под вопрос наше дальнейшее присутствие на острове."
 corsican_independence_fighter: "Корсиканские борцы за независимость"
 arrigo_della_rocca_support_nobles_joining: "Все #TOOLTIP:CULTURE,corsican_tt,X #L корсиканские#!#! [ShowPopTypeName('nobles')|l] в провинциях [ShowProvinceDefinitionName('cismonte_province')] и [ShowProvinceDefinitionName('pumonte_province')] присоединятся к группе мятежников «[corsican_independence_fighter.GetName]»"
 flavor_gen.17.a: "Передать ему Маону Корсики."
 flavor_gen.17.b: "Мы дадим ему отпор!"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "Жители Корсики упрямы и постоянно ищут способы выйти из-под #L [ROOT.GetCountry.GetAdjective|l]ого#! влияния, что доставляет нам немало хлопот.\n\nВпрочем, местные феодалы также не пользуются большой популярностью. В связи с этим [sambucuccio_dalando.GetName], один из бывших лидеров #L [GetCountry('FRA').GetAdjective|l]их#! мятежников во время Столетней войны, набрал сторонников и поднял восстание в #L #TOOLTIP:LOCATIONRANK,[rebel_location.Custom('LR_tt')],X rebel_location.Custom('LR_PP')|l]#!#! [rebel_location.GetName]."
 anti_feudal_revolters: "Антифеодальные мятежники"
 flavor_gen.18.a: "Пусть мятежники сами разберутся с нашими врагами."
 flavor_gen.18.b: "Назначим его нашим генералом!"
 flavor_gen.19.title: "Основание Бастии"
 flavor_gen.19.desc: "Наши владения на Корсике приносят больше проблем, чем выгоды, поэтому многие #L [ROOT.GetCountry.GetAdjective|l]ие#! купцы и чиновники попросту перестали вмешиваться во внутреннюю политику острова. Тем не менее некоторые предприниматели [ROOT.GetCountry.Custom('CF_RP')|l] убеждены, что экономический потенциал Корсики ещё не исчерпан. Они учредили Маону Корсики, чтобы профинансировать строительство укреплений в #TOOLTIP:LOCATION,bastia_tt,X #L Бастии#!#! и тем самым усилить свой контроль над островом. Они также заинтересованы в развитии одного из близлежащих городков, но для этого им нужны дополнительные средства."
 flavor_gen.19.a: "Предоставить маоне все необходимые ресурсы."
 flavor_gen.19.b: "Для наших целей замка будет достаточно."
 flavor_gen.20.title: "Кондотьеры семьи Дориа"
 flavor_gen.20.desc: "#TOOLTIP:DYNASTY,$doria_dynasty_tt$,X #L Дориа#!#! является одной из наиболее старых и влиятельных семей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Её представители активно участвуют в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой политике, но этим их деятельность не ограничивается. Например, среди членов этой семьи есть известные военачальники, командующие отрядами #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L арбалетчиков#!#! в наших наёмных войсках.\n\nОдин из таких командиров по имени [doria_commander.GetName] изъявил желание встать во главе армии [merc_army.GetName]."
 flavor_gen.20.a: "Позволить ему руководить армией."
 flavor_gen.20.b: "Его опыт пригодится и в других наших армиях."
 flavor_gen.21.title: "Генуэзские арбалетчики"
 flavor_gen.21.desc: "Под руководством наших кондотьеров #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуэзские арбалетчики#!#! прекрасно проявили себя в боях. Благодаря их военным заслугам другие державы узнали о мощи нашей армии, и теперь они несомненно будут вести себя осторожнее."
 flavor_gen.21.a: "В современной войне эти воины незаменимы."
 flavor_gen.21.b: "Арбалетчики приносят [ROOT.GetCountry.Custom('CL_DP')] славу!"
 flavor_gen.22.title: "#L [ROOT.GetCountry.GetAdjective]ая#! предприимчивость"
 flavor_gen.22.desc: "С тех пор, как [target_country.GetLongName] и [target_country2.GetLongName] начали воевать, у нас появилась отличная возможность заработать. Для победы обеим державам потребуется огромное войско, поэтому они согласны принять любую поддержку со стороны.\n\nК счастью, у нас есть незанятые #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуэзские арбалетчики#!#!, которые уже доказали свою эффективность на поле боя. Мы можем повлиять на исход войны, предоставив одной из армий этих опытных солдат."
 flavor_gen.22.a: "Предложим поддержку [target_country.Custom('CL_DP')]."
 flavor_gen.22.a.tt: "Мы предоставим #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! 2000 отборных #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуэзских арбалетчиков#!#! в обмен на их доход за 1 год"
 flavor_gen.22.b: "[target_country2.GetAdjectiveWithNoTooltip]ие власти хорошо заплатят за наших арбалетчиков."
 flavor_gen.22.b.tt: "Мы предоставим #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DP')|L]#!#! 2000 отборных #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуэзских арбалетчиков#!#! в обмен на их доход за 1 год"
 gen_offered_crossbowmen: "Предоставили нам арбалетчиков"
 gen_offered_opponent_crossbowmen: "Предоставили нашему врагу арбалетчиков"
 flavor_gen.22.c: "Лучше не вмешиваться, чтобы не испортить отношения с этими державами."
 flavor_gen.23.title: "Предложение от [genoese_crossbowmen_seller.Custom('CL_RP')]"
 flavor_gen.23.desc: "Похоже, конфликт между #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! перерастает в долгую и кровопролитную войну… но мы обязаны одержать в ней победу!\n\nЧтобы обеспечить себе преимущество над #L [the_enemy.GetAdjective|l]ими#! войсками, мы должны рассматривать все возможные варианты. К счастью, недавно правительство #ONCLICK:COUNTRY,[genoese_crossbowmen_seller.Custom('CL_tt')] #TOOLTIP:COUNTRY,[genoese_crossbowmen_seller.Custom('CL_tt')],X [genoese_crossbowmen_seller.Custom('CL_RP')|L]#!#! обратилось к нам с интересным предложением: за определённую плату они готовы предоставить нам 2000 своих лучших #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L арбалетчиков#!#!, которые несомненно пригодятся в борьбе с [the_enemy.Custom('CL_TP')]."
 flavor_gen.23.a: "Это как раз то, что нам нужно!"
 gain_10_a_genoese_crossbowmen: "В городе [genoese_crossbowmen_buyer.Capital.GetName] появится 2000 #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуэзских арбалетчиков#!#!."
 flavor_gen.23.b: "Мы не можем себе этого позволить."
 flavor_gen.24.title: "#L [genoese_crossbowmen_buyer.GetAdjective]ий#! ответ"
 flavor_gen.24.desc.a: "Из #ONCLICK:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')],X [genoese_crossbowmen_buyer.Custom('CL_RP')|L]#!#! пришли хорошие вести: #L [genoese_crossbowmen_buyer.GetAdjective|l]ое#! правительство сделало разумный выбор и приняло наше щедрое предложение!\n\nС этого момента #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуэзские арбалетчики#!#! будут сражаться на стороне [genoese_crossbowmen_buyer.GetAdjective|l]их войск."
 flavor_gen.24.desc.b: "Из #ONCLICK:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')],X [genoese_crossbowmen_buyer.Custom('CL_RP')|L]#!#! пришли неприятные вести: #L [genoese_crossbowmen_buyer.GetAdjective|l]ое#! правительство отвергло наше предложение. Вероятно, у них не хватает средств, или же им просто не нужны наши солдаты.\n\nТак или иначе, этот отказ немного испортил репутацию наших арбалетчиков."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "Они что, хотят проиграть войну?"
 flavor_gen.25.title: "Венециано-генуэзская война"
 flavor_gen.25.desc: "Вражда между #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_TP')|L]#!#! не утихает с тех пор, как наши державы начали борьбу за господство в Средиземном море в 1256 году.\n\nПоследняя война закончилась в 1299 году, однако в последнее время отношения между странами вновь стали ухудшаться. Причиной этому послужило то, что из-за нашей политики [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ие купцы утратили доступ к Чёрному морю, и теперь [GetCountry('VEN').GetNameWithNoTooltip] угрожает нам ответными мерами."
 flavor_gen.25.a: "К оружию!"
 flavor_gen.25.b: "Возможно, в этот раз нам удастся договориться…"
 flavor_gen.26.title: "Война Кьоджи"
 flavor_gen.26.desc: "[ROOT.GetCountry.GetLongName] и [GetCountry('VEN').GetLongName] так и не уладили свои разногласия, а война за проливы по-прежнему свежа в памяти наших народов.\n\nПравители обеих держав чувствуют, что в любой момент может начаться новая борьба за контроль над Эгейским морем. В связи с этим некоторые советники предлагают нанести превентивный удар, захватив [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ие владения на Адриатическом побережье и лишив врага важных торговых путей."
 flavor_gen.26.a: "Удача сопутствует храбрым!"
 flavor_gen.26.b: "Это слишком рискованно."
 flavor_gen.27.title: "Осада Кафы"
 flavor_gen.27.desc: "В 1266 году [GetCountry('GLH').GetName] разрешила нам основать в Крыму колонию. Это соглашение принесло выгоду обеим сторонам, поскольку позволило соединить Великий шёлковый путь со Средиземноморскими маршрутами, а также сделать #TOOLTIP:LOCATION,kaffa_tt,X #L Кафу#!#! важнейшим торговым узлом на Чёрном море.\n\nТем не менее между нашими державами иногда возникают конфликты. Один из них привёл к тому, что [GetCountry('GLH').GetGovernment.GetRulerTitle|l] осаждает Кафу с целью заключить более выгодную для [GetCountry('GLH').Custom('CL_RP')] сделку. Однако в этот раз обстоятельства совсем иные…"
 flavor_gen.27.a: "Нужно спасти наших людей от войны и чумы!"
 flavor_gen.27.a.tt: "[target_location.GetRegion.GetSubContinent.GetContinent.GetName] может стать жертвой эпидемии, пришедшей с востока…"
 flavor_gen.27.b: "Единственный выход — это голод и смерть…"
 flavor_gen.28.title: "Скала Монако"
 flavor_gen.28.desc: "[ROOT.GetCountry.GetLongName] — этой державе в 1191 году император Священной Римской империи Генрих VI передал во владение скалу Монако, после чего в 1215 году [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие гибеллины построили здесь свои укрепления. Однако в итоге скала была захвачена гвельфами: из-за внутренних конфликтов в #TOOLTIP:LOCATION,genoa_tt,X #L Генуе#!#! они были вынуждены бежать из города, а затем под предводительством Франческо [ShowDynastyName('grimaldi_dynasty')] захватили скалу, чтобы укрыться от преследующей их армии гибеллинов. Хотя формально скала Монако до сих пор принадлежит нам, семья Гримальди начала править там самостоятельно, постепенно расширяя владения и устанавливая свои порядки."
 flavor_gen.28.a: "Нам это нисколько не мешает."
 flavor_gen.28.b: "Это наши территории!"
 flavor_gen.29.title: "Успехи банка Святого Георгия"
 flavor_gen.29.desc: "В последнее время банк Святого Георгия значительно увеличил свои доходы, что положительно сказалось на экономике [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "Финансовые проблемы банка Святого Георгия"
 flavor_gen.30.desc: "Банк Святого Георгия переживает тяжёлые времена, и его убытки сказываются на экономике [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_gen.30.a: "Это тревожные вести."
 flavor_gen.31.title: "Зарождение университета Генуи"
 flavor_gen.31.desc: "[ShowLocationName('genoa')] — один из богатейших городов Европы. Большинство его жителей занимаются торговлей, однако это не мешает им получать образование, ведь в городе есть множество учебных заведений, где преподают право, богословие, медицину и искусство.\n\nВ [GetCurrentYear] году папа [GetCountry('PAP').GetGovernment.GetRuler.GetName] поручил основать в Генуе отдельную школу богословия."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Выделить средства на поддержку колледжа."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Участвуя в Итальянских войнах, простолюдин [sampieru_corso.GetName] построил успешную карьеру #italic кондотьера#! и заработал внушительное состояние. Будучи изгнанным с Корсики, он задался целью освободить родной остров от #L [ROOT.GetCountry.GetAdjective|l]ого#! присутствия. Для этого он заручился поддержкой одной из великих держав, а на полученные средства собрал отряд наёмников."
 flavor_gen.32.a: "В такой ситуации может произойти что угодно…"
 flavor_gen.32.b: "Пусть возвращается. Мы разобьём его шайку мятежников!"
 flavor_gen.33.title: "Беспорядки на Корсике"
 flavor_gen.33.desc: "Корсика уже многие годы находится под управлением иностранцев. Остров фактически превратился в поле боя, где местная знать борется за влияние с пизанцами, генуэзцами, арагонцами и другими народами. Однако в последние годы набирает популярность движение за освобождение Корсики, и такие видные деятели, как [luiggi_giafferi.GetName], Джачинто Паоли и его сын Паскаль, активно призывают народ присоединиться к восстанию против иностранных оккупантов."
 flavor_gen.33.a: "Эти мятежи нужно подавить."
 flavor_gen.33.b: "Мы предоставим им независимость."
 flavor_gen.34.title: "Беспорядки на Корсике"
 flavor_gen.34.desc: "После первой неудачной попытки восстания корсиканские революционеры не сдаются и по-прежнему стремятся к независимости. Теперь во главе их движения встал харизматичный лидер [pasquale_paoli.GetName], которому удалось привлечь на сторону мятежников ещё больше людей."
 flavor_gen.34.a: "Сокрушим революционеров!"
 flavor_gen.34.b: "Мы предоставим им независимость."
 flavor_gen.35.title: "Беспорядки на Корсике"
 flavor_gen.35.desc: "Под руководством Паскаля Паоли революционное движение приобрело огромный размах. Главная цель мятежников — создать независимую республику под управлением национального парламента, члены которого будут избираться гражданами Корсики на трёхлетний срок."
 flavor_gen.35.a: "От этого проклятого острова одни неприятности…"
 flavor_gen.35.b: "Мы предоставим им независимость."
 can_sell_corsica_via_diplo_action: "Открывает дипломатическое действие, позволяющее продать Корсику другой державе.\n\n#italic Можно выполнить только один раз.#!"
 flavor_gen.36.title: "Беспорядки на Корсике"
 flavor_gen.36.desc: "Ситуация на Корсике совершенно вышла из-под контроля. Как ни стараемся, мы не можем одержать победу над мятежниками. В связи с этим некоторые члены совета предлагают решить проблему раз и навсегда, продав этот проклятый остров #ONCLICK:COUNTRY,[corsica_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[corsica_buyer.Custom('CL_tt')],X [corsica_buyer.Custom('CL_DP')|L]#!#!. Благодаря этому [ROOT.GetCountry.GetLongName] наконец сможет сосредоточиться на других, более насущных вопросах.\n\nК счастью, [corsica_buyer.GetAdjectiveWithNoTooltip|l]ое правительство с радостью приняло наше предложение, даже не догадываясь о том ворохе проблем, который их ждёт. Теперь непокорные #TOOLTIP:CULTURE,corsican_tt,X #L корсиканцы#!#! — это их забота."
 flavor_gen.36.a: "И слава Богу!"
 flavor_gen.37.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] желает построить дворец"
 flavor_gen.37.desc: "[ROOT.GetCountry.GetLongName] — здесь после смены власти установился новый политический строй, во главе которого теперь стоит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Это породило общественную дискуссию о том, каких почестей [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'достойна новая правительница', 'достоин новый правитель')]. [Select_CString(target_ruler.IsFemale, 'Сама', 'Сам' )] [target_ruler.GetName] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] сторонники предлагают построить дворец, который будет одновременно и резиденцией, и рабочим местом. Однако [Select_CString(target_ruler.IsFemale, 'её', 'его' )] противники резко осуждают эту идею, считая её злостным злоупотреблением властью и влиянием."
 flavor_gen.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] заслуживает новый дворец!"
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не посмеет нарушать традиции республики!"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName] — выдающийся итальянский архитектор родом из #TOOLTIP:LOCATION,perugia_tt,X #L Перуджи#!#!. Он приобрёл большую известность за свой вклад в строительство и обновление ряда грандиозных сооружений по всей Европе. В частности, Алесси славится своим умением сочетать классические римские элементы с современными архитектурными концепциями. Если мы возьмём его к себе на службу, [ROOT.GetCountry.GetLongName] от этого только выиграет."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName] переехал из родного города [ShowLocationName('como')] в #TOOLTIP:LOCATION,genoa_tt,X #L Геную#!#!, чтобы пойти по стопам своего отца-архитектора, но благодаря своему таланту вскоре превзошёл его. Бьянко знаменит мастерством создания динамичных форм, сложных декораций и пышных фасадов. Без сомнения, его архитектурные замыслы коренным образом повлияют на облик современных городов."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName], получивший прозвище #italic Капуччино#! за свою службу в ордене капуцинов, считается одним из талантливейших художников Генуи. В своих работах Строцци умело использует светотень и мастерски передаёт эмоции персонажей, благодаря чему его картины вызывают широкую гамму чувств и привлекают огромное количество людей."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "Гениальный живописец [artist_character.GetName] стремится расширить границы искусства, изобретая новые изобразительные средства. Кастильоне известен смелой манерой письма и использованием необычных материалов, а его инновационный метод печатной графики дал новый толчок развитию художественной мысли."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "[artist_character.GetName], пожалуй, один из наиболее одарённых художников нашего времени. Он считается ключевой фигурой в религиозной живописи благодаря своему умению изображать библейские сюжеты с необычайной красотой и глубиной эмоций, и для многих его картины стали символом веры и преданности."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName] обрёл известность благодаря своим загадочным и атмосферным композициям, бросающим вызов общепринятым тенденциям в живописи и предлагающим новые пути развития изобразительного искусства."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "Чёрная смерть расползается по земле!"
 flavor_gen.44.desc: "Из-за осады жители #TOOLTIP:LOCATION,kaffa_tt,X #L Кафы#!#! оказались в крайне тяжёлом положении, но нехватка припасов была лишь началом их бед. В какой-то момент вражеские войска начали с помощью катапульт забрасывать заражённые чумой трупы за стены города. Хотя горожане пытались как можно скорее избавляться от трупов, это не помогло остановить эпидемию.\n\nУбегая от войны, люди из наших колоний привезли с собой #TOOLTIP:SITUATION,black_death,X #L Чёрную смерть#!#!, и теперь зараза неумолимо распространяется по нашим поселениям!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName] наносит ответный удар!"
 flavor_gen.45.desc: "Находясь в изгнании, [sampieru_corso.GetName] не терял времени и искал возможности осуществить свои планы. Наконец, заручившись иностранной поддержкой, он решил поднять восстание по всей Корсике и выдавить нас с острова."
 flavor_gen.45.a: "Корсиканцы снова принялись за своё!"
 flavor_gen.45.a.tt: "Всё #TOOLTIP:CULTURE,corsican_tt,X #L корсиканское#!#! население в провинциях [ShowProvinceDefinitionName('cismonte_province')] и [ShowProvinceDefinitionName('pumonte_province')] присоединится к группе мятежников «[corsican_independence_fighter.GetName]»"
