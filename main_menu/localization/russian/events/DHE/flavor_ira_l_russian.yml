l_russian:
 flavor_ira.1.title: "[target_character.GetNameWithNoTooltip] проводит реформы"
 flavor_ira.1.desc: "[target_character.GetName] уже [Select_CString(target_character.IsFemale, 'доказала', 'доказал' )], что [Select_CString(target_character.IsFemale, 'достойна', 'достоин' )] власти, объединив #TOOLTIP:REGION,persia_region,X #L Персию#!#!. Однако [ShowCultureName('mongolian_culture')|l]ое завоевание региона, закончившееся образованием #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,ilkhanate,X #L государства Хулагуидов#!#!, а также вторжения других иноземцев вызвали необходимость существенных реформ, без которых [target_country.GetLongName] не пройдёт испытания временем."
 flavor_ira.1.a: "Важнее всего сейчас возрождение наших городов."
 flavor_ira.1.b: "Наша армия срочно нуждается в реформах."
 flavor_ira.1.c: "Наши законы давно пора пересмотреть."
 flavor_ira.1.d: "Мы не можем позволить себе никаких реформ."
 flavor_ira.1.historical_info: "Шах Исмаил I, правивший Персией с 1501 по 1524 год, основал династию Сефевидов. В историю он вошёл в первую очередь как завоеватель и объединитель земель, однако в число его заслуг входят и многочисленные реформы, способствовавшие возвышению империи. Персы, страдавшие под гнётом тимуридов и туркоманских племён, положительно отнеслись к большинству преобразований Исмаила."
 abbas_the_great: "Аббас I Великий"
 flavor_ira.2.title: "[target_character.GetNameWithNoTooltip]: мудрое правление"
 flavor_ira.2.desc: "[target_character.GetName] ведёт державу [target_country.GetLongName] к процветанию. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] советники правят в мире и согласии, [target_country.GetAdjectiveWithNoTooltip]ий народ наслаждается благополучием, а [target_country.GetCulture.GetName]ая культура процветает."
 flavor_ira.2.a: "Да славится [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'Великая', 'Великий' )]!"
 flavor_ira.2.historical_info: "Шахиншах $abbas_the_great$ из династии Сефевидов правил Персией с 1587 по 1629 год. Его правление стало подлинным золотым веком государства. Он создал дисциплинированную регулярную армию, сокрушил узбеков и отомстил османам. В 1598 году он перенёс столицу в $isfahan$. Покровительствуя искусствам, он украсил этот город некоторыми из величайших архитектурных памятников исламского мира, в число которых вошли мечети, школы, мосты и большой базар. В правление Аббаса I персидские ремесленники достигли вершин мастерства в производстве шёлка, ткани, фарфора, металлических изделий и ковров, а художники творили шедевры каллиграфии и миниатюры."
 flavor_ira.3.title: "Иноземный советник"
 flavor_ira.3.desc: "К нашему двору прибыли два путника из дальних земель. Они называют себя [root_country.Custom('GetSiblings')] [first_sibling.GetDynasty.GetName] и рассказывают о технических достижениях далёкой #TOOLTIP:CONTINENT,europe,X #L Европы#!#!. [Select_CString(second_sibling.IsFemale, 'Одна', 'Один' )] из них, [second_sibling.GetName], не собирается задерживаться у нас — [Select_CString(second_sibling.IsFemale, 'её', 'его' )] интересует лишь развитие торговли между [root_country.Custom('CL_TP')] и [target_country.Custom('CL_TP')]. [Select_CString(first_sibling.IsFemale, 'Вторая', 'Второй' )] же, [Select_CString(first_sibling.IsFemale, 'которую', 'которого' )] зовут [first_sibling.GetName], предлагает нам услуги советника — разумеется, за достойную плату золотом."
 flavor_ira.3.historical_info: "Восхищаясь военным искусством Западной Европы, шах $abbas_the_great$ с радостью принимал у себя христианских миссионеров и даже делал вид, что готов сменить веру. В конце концов он поручил двум англичанам, Энтони и Роберту Шерли, реформировать персидскую армию и флот. Реформы оказались успешными: вскоре Аббас отбил у португальцев Бахрейн и разорил их форт в Ормузе."
 flavor_ira.3.a: "Нанять [first_sibling.GetCulture.GetNameWithNoTooltip|l]ого советника."
 flavor_ira.3.b: "Нам достаточно собственных советников."
 flavor_ira.4.title: "Политические волнения"
 flavor_ira.4.desc: "Когда-то [great_ruler.GetName] своей твёрдой рукой [Select_CString(great_ruler.IsFemale, 'усмирила', 'усмирил' )] кызылбашей, обратив их мощь против врагов [target_country.Custom('CL_RP')]. Ныне же [target_character.GetName] с горечью наблюдает, как [target_country.GetAdjectiveWithNoTooltip|l]ий двор потворствует распрям между племенами."
 flavor_ira.4.historical_info: "Опорой могущества Сафавидов были кызылбаши — племена Малой Азии, некогда победившие Ак-Коюнлу. Однако эти племена часто враждовали между собой, борясь за расположение шаха. Аббас I Великий держал их в узде, но после его смерти Персия погрузилась в междоусобицу. В конце концов влияние кызылбашей сошло на нет, а в XVIII веке их окончательно вытеснили воинственные мятежники из Афганистана и Белуджистана."
 flavor_ira.4.a: "Пусть племена враждуют."
 flavor_ira.4.b: "Мы должны обуздать племена, пока всё это не зашло слишком далеко."
 flavor_ira.4.b.tt: "Все отряды #TOOLTIP:UNITTYPE,a_discovery_qizilbash,X #L застрельщиков кызылбашей#!#! будут #R расформированы#!"
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip]ие миниатюры"
 flavor_ira.5.desc: "В [target_country.GetCulture.GetName|l]ом искусстве запрет изображения человека не распространяется на светскую литературу. [target_country.GetCulture.GetNameWithNoTooltip]ие [target_country.GetGovernment.GetEstateName('nobles_estate')] с незапамятных времён заказывали художникам дорогие иллюстрированные манускрипты, украшенные изысканными миниатюрами. Теперь, когда [target_country.GetLongName] поднимается к новому величию, это искусство обрело вторую жизнь. Творения наших мастеров пользуются огромным спросом не только внутри страны, но и во всём [ShowReligionGroupAdjective('muslim')|l]ом мире."
 flavor_ira.5.a: "Нам следует поддерживать своих творцов, вдохновляя их на новые шедевры."
 flavor_ira.5.a.tt: "#Y 3#! наших лучших #TOOLTIP:ARTIST,painter,X #L художника#!#! начнут [Concept('works_of_art', 'работу')|e] над #TOOLTIP:WORK_OF_ART_TYPE,miniature_painting,X #L миниатюрами#!#!"
 flavor_ira.5.b: "Очень милые рисунки."
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "Хотя [target_character.GetName] происходит из кызылбашей, [Select_CString(target_character.IsFemale, 'она', 'он' )] хочет служить [target_country.Custom('CF_DP')|l] не как воин, а как чиновник. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] труд может поспособствовать процветанию [target_country.Custom('CL_RP')], но за него, как это обычно и бывает, придётся платить золотом."
 flavor_ira.6.a: "[Select_CString(target_character.IsFemale, 'Ей', 'Ему' )] найдётся место в совете."
 flavor_ira.6.b: "Нам нечем [Select_CString(target_character.IsFemale,'ей', 'ему')] платить."
 flavor_ira.7.title: "Тарих-и алам ара-йи Аббаси"
 flavor_ira.7.desc: "После долгих лет службы [target_country.GetGovernment.GetAdjective]им чиновником [target_character.GetName] [Select_CString(target_character.IsFemale,'написала', 'написал')] грандиозную хронику нашей державы. Начав с первых дней основания [target_country.Custom('CF_RP')], [target_character.GetLastName] [Select_CString(target_character.IsFemale,'рассказала', 'рассказал')] о жизни всех наших правителей, причём [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'удостоилась', 'удостоился')] в [Select_CString(target_character.IsFemale,'её', 'его')] труде особого внимания. Заключительную часть хроники [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'писала', 'писал')] уже по собственному опыту службы при дворе шаха."
 flavor_ira.7.a: "Какое чудесное повествование!"
 flavor_ira.8.title: "Аль-Наджаф аль-Ашраф"
 flavor_ira.8.desc: "Нам выпала счастливая участь быть хранителями Аль-Наджаф аль-Ашрафа — центра [target_location.Custom('LR_RP')|l] [target_location.GetName] и одного из самых священных городов мира, где покоится прах имама Али. В последнее время из-за кризисов на #TOOLTIP:SUB_CONTINENT,middle_east,X #L Ближнем Востоке#!#!, вызванных такими воинственными державами, как [GetCountry('JAL').GetLongName], этот город и его святыни пришли в некоторое запустение. Настало время это исправить."
 flavor_ira.8.a: "Мы сделаем всё возможное, чтобы украсить Наджаф и его святыни."
 flavor_ira.8.b: "Мы будем хранить Наджаф, не впадая в излишества."
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip]ое влияние"
 flavor_ira.9.desc: "Великая #L [target_country.GetCulture.GetAdjective]ая#! культура оказала влияние на многих — от султанов страны $ADU_f$ до Небесных императоров [GetCountry('CHI').Custom('CL_RP')], — и внесла неоценимый вклад в мировую историю, поспособствовав возникновению самых разных языков и цивилизаций. На этот раз центром искусства и культуры становится [target_country.GetLongName]. Человек будущего будет говорить на #L [target_country.GetCulture.GetLanguage.GetName]ом#! языке!"
 flavor_ira.9.a: "[target_country.GetNameWithNoTooltip] неизменно славится своей культурой."
 flavor_ira.10.title: "Усиление секты Мушаши"
 flavor_ira.10.desc: "Милленаристская секта под управлением #L [target_character.GetCulture.GetAdjective]ого#! теолога по имени [target_character.GetName] стремительно набирает последователей среди #L [target_location.GetArea.GetAdjective]ого#! народа. [target_character.GetName] называет себя [Select_CString(target_character.IsFemale, 'посланницей', 'посланником')] имамов Али и Махди, хотя некоторые считают такое заявление ересью.\n\nПока движение только набирает деньги и адептов, так что остаётся неясным, будет ли [target_character.GetLastNameWithNoTooltip|U] или кто-то из [Select_CString(target_character.IsFemale, 'её', 'его')] преемников играть важную роль в политике [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "Каждый #L [target_location.GetArea.GetAdjective]ий#! [Concept('location', 'район')|e] получит модификатор [ShowModifier('ira_mushashaiya')] на #Y 10 лет#!, и многие [Concept('pops', 'группы населения')|e] обратятся в [ShowReligionName('shia')]."
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip] может многому у [Select_CString(target_character.IsFemale, 'неё', 'него')] поучиться."
 flavor_ira.10.c: "Убить [Select_CString(target_character.IsFemale, 'её', 'его')] за ересь!"
 flavor_ira.10.c.tt: "Каждый #TOOLTIP:RELIGION,shia_tt,X #L шиитский#!#! [Concept('location', 'район')|e] в области [target_location.GetArea.GetName] получит модификатор [ShowModifier('ira_mushashaiya')] на #Y 5 лет#!."
 flavor_ira.11.title: "Усиление секты сефевие"
 flavor_ira.11.desc: "Богатая суфийская секта сефевие, обосновавшаяся на северо-западе #TOOLTIP:REGION,persia_region,X #L Персии#!#!, начала превращаться из аскетической общины в настоящий военный орден. Основные положения школы, основанной Сефи ад-Дином Исхаком Ардебили, мало-помалу отходят от #TOOLTIP:RELIGION,sunni_tt,X #L суннитских#!#! истоков и всё сильнее напоминают [ShowReligionName('shia')]. Сейчас движение сефевие ступает на новый этап: духовные лидеры постепенно наделяются божественными чертами, а последователи уже скорее напоминают солдат."
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "Им стоит поумерить свой религиозный пыл."
 flavor_ira.11.b.tt: "Каждый [Concept('location', 'район')|e] [Concept('owned', 'в вашем владении')|e], где [ShowReligionName('shia')] не является [Concept('dominant_religion', 'доминирующей религией')|e], получает модификатор [ShowModifier('ira_safawiya')] на #Y 10 лет#!."
 flavor_ira.12.title: "Мятежные $qizilbash$"
 flavor_ira.12.desc: "[ROOT.GetCountry.Custom('GetQizilbashEstateName')|U], проживающие в наших землях, оказались недовольны образованием религиозного государства #TOOLTIP:CULTURE,farsi_culture,X #L фарси#!#!. Мелкие стычки с государственными служащими постепенно перерастают в нечто большее. Если мы ничего не предпримем, дело может кончиться восстанием."
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "[Concept('pops', 'Группы населения')|e] культуры #TOOLTIP:CULTURE,farsi_culture,X #L фарси#!#! по всей державе получат [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_ira.12.b: "Мы можем держать их в узде."
 flavor_ira.13.title: "[target_culture.GetNameWithNoTooltip]ий народ в стране [target_country.GetLongNameWithNoTooltip]"
 flavor_ira.13.desc: "С каждым завоеванием на нашем попечении оказываются новые люди. Волею судьбы [target_character.GetName] [Select_CString(target_character.IsFemale, 'покорила', 'покорил')] #L [target_culture.GetName|l]ий#! народ, гордых защитников Кавказа. Совсем скоро мы расправимся с последними сепаратистами, так что [target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] советники должны решить, что делать с местным населением. Многие [target_country.Custom('GetQizilbashEstateName')] полагают, что нашей стране не нужны эти непокорные язычники. С другой стороны, если мы позволим им спокойно жить и развиваться под нашим флагом, из этого может выйти толк…"
 flavor_ira.13.historical_info: "Между персами и армянами всегда существовала связь. Даже в эпоху правления Сельджукидов в Персию прибывало множество армянских купцов и рабов. Однако в 1604–1605 годах, во времена Турецко-персидской войны, по приказу Аббаса Великого сотни тысяч армян насильно были угнаны в Персию, и большинство депортированных погибло в пути. Кроме того, в ходе этого процесса, названного #italic Великим сургуном#!, или Великим изгнанием, многие армянские города были разрушены и разграблены. Сперва персы благосклонно относились к новоприбывшим и не мешали им осваиваться, но позже армян подвергали дискриминации и заставляли принять ислам. Опустевшие территории заняли тюркские и курдские племена, что существенно изменило демографию региона."
 flavor_ira.13.a: "Пусть они вольются в наше общество!"
 flavor_ira.13.a.tt: "#Y 40%#! #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L армянского#!#! [Concept('people', 'населения')|e] из #Y 5#! наших самых густонаселённых районов #TOOLTIP:REGION,$caucasus_region_tt$,X #L кавказского#!#! региона переселятся в район [target_location.GetName]."
 flavor_ira.13.b: "Нельзя забывать о нашем превосходстве."
 flavor_ira.14.title: "Туркменские новобранцы встают под знамёна"
 flavor_ira.14.desc: "После того, как немалая часть #TOOLTIP:CULTURE,$turkmen_culture_tt$,X #L туркменских#!#! территорий отошла [ROOT.GetCountry.Custom('CF_DP')], многие туркменские бойцы начали слоняться по разорённым землям, грабя и стращая фермеров и странствующих купцов. Люди, горячо преданные своим бывшим хозяевам, теперь утратили цель и лишились ориентиров в мире, который меняется быстрее, чем они. Однако мы можем дать им новое предназначение, предложив встать под наши знамёна. Пусть эти закалённые воины равнин ведут наши армии к славе и величию!"
 flavor_ira.14.a: "Готовьте коней. Мы отправляемся на рассвете!"
 flavor_ira.14.b: "Это же просто сброд!"
 flavor_ira.15.title: "Новая порода лошадей"
 flavor_ira.15.desc: "Годы скрещивания лучших в мире лошадей наконец-то принесли свои плоды! Наши #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! селекционеры привозили скакунов из #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, #TOOLTIP:REGION,arabia_region,X #L Аравии#!#! и даже из далёкого #TOOLTIP:SUB_CONTINENT,china,X #L Китая#!#!, стремясь вывести идеальных боевых коней, которые сделают нашу армию поистине победоносной и обеспечат нам особое место в истории. От наших #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! слуг [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] узнаёт, что процесс уже близок к завершению, и новые особи выгодно отличаются от тех, которые поставляются нашей кавалерии в настоящее время."
 flavor_ira.15.a: "У нас будут самые лучшие скакуны!"
 flavor_ira.15.b: "Нам стоит думать о количестве, а не о качестве."
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "Селективное разведение лошадей"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "Ускорение темпа разведения лошадей"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "Едва взойдя на престол, [target_ruler.GetName] открыто [Select_CString(target_ruler.IsFemale, 'выразила', 'выразил')] восхищение старым эпосом $shahnameh$, написанным великим поэтом Хакимом Абулькасимом Фирдоуси Туси несколько веков тому назад. #TOOLTIP:REGION,persia_region,X #L Персидская#!#! знать высоко оценила эту книгу, и теперь [target_ruler.GetShortNameWithNoTooltip] хочет поспособствовать созданию похожей поэмы, описывающей историю державы [ROOT.GetCountry.GetLongName] и, конечно, [Select_CString(target_ruler.IsFemale, 'её', 'его')] собственное славное правление.\n\nМы организовали поиск талантливых писателей, подходящих для такой работы, и [target_character.GetName] [Select_CString(target_character.IsFemale, 'показала', 'показал')] себя [Select_CString(target_character.IsFemale, 'самой способной кандидаткой', 'самым способным кандидатом')]."
 flavor_ira.16.a: "Это вершина [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого искусства и культуры!"
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip|U]ий бело-голубой [ShowGoodsNameWithNoTooltip('porcelain')]"
 flavor_ira.17.desc: "Успех приносит богатство, а богатство зачастую идёт рука об руку с престижем, легитимностью и властью, поэтому для многих наших предприимчивых купцов [target_country.GetLongName] — это настоящее место паломничества. Из путешествий по тамошним роскошным дворцам торговцы привозят удивительно прекрасные чужеземные ткани и материалы, а позже эти товары отправляются в коллекции знати и поставляются на рынки. Одна такая диковинка, бело-голубой [ShowGoodsName('porcelain')], стала подарком человеку по имени [root_character.GetName] от человека по имени [target_character.GetName]. Этот [ShowGoodsNameWithNoTooltip('porcelain')] станет настоящим украшением для наших дворцов и гробниц, что поспособствует росту нашей популярности и авторитета!"
 flavor_ira.17.a: "С этим материалом [root_country.GetGovernment.GetRulerTitle] поднимет свой престиж!"
 flavor_ira.18.title: "Ковры [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_ira.18.desc: "Увеличив производство ковров и установив монополию на текстиль, мы получили контроль над спросом и предложением красителей, шёлка и других тканей. Мы можем по-разному использовать наше экономическое влияние. Осталось решить, какая стратегия принесёт нам наибольшую выгоду."
 flavor_ira.18.a: "Мы должны добиться полного контроля над этим рынком."
 flavor_ira.18.b: "Нужно повысить объём продаж ковров."
 flavor_ira.18.c: "Объём продаж наших ковров и так достаточно высок."
 flavor_ira.19.title: "Эпоха [ROOT.GetCountry.GetAdjectiveWithNoTooltip]их аркебуз"
 flavor_ira.19.desc: "За нашу боевую историю правила войны менялись множество раз. Наши прадеды в основном сражались верхом, используя мечи и луки. Однако с изобретением пороха появился другой, более действенный способ убийства. Случилось так, что наши войска не только научились пользоваться аркебузой — новым пороховым оружием с длинным стволом, — но вписали его в свои культурные традиции и повседневную жизнь. Это принесло нашей пехоте и кавалерии настоящую славу на поле боя."
 flavor_ira.19.a: "Мы умеем обращаться с аркебузой как никто другой!"
 flavor_ira.19.a.tt: "Каждый [ShowUnitDefinitionName('a_tofangchi')|l] получает [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] к [Concept('experience','опыту')|e]"
 flavor_ira.19.b: "Мы не можем отказаться от наших традиций!"
 flavor_ira.20.title: "Лев [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_ira.20.desc: "[ROOT.GetCountry.GetLongName] — эта держава простирается от #TOOLTIP:CONTINENT,europe,X #L европейской#!#! части континента до самого сердца #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!. На своём пути [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ встречал множество сильных врагов, но мы не привыкли отступать. Наши солдаты мужественно держат строй, пока кавалерия окружает и уничтожает неприятелей. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие чиновники объединяют под нашим флагом обширные территории, а [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие ремесленники и творцы увековечивают наши достижения.\n\nВоистину, [ROOT.GetCountry.GetLongNameWithNoTooltip] — величайшая империя всех времён, а [target_ruler.GetName|l] — [Select_CString(target_ruler.IsFemale, 'величайшая правительница', 'величайший правитель')]."
 flavor_ira.20.a: "Славься, [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ira.21.title: "Город мечты"
 flavor_ira.21.desc: "[target_location.GetName] — столица, которой хотят обладать все, — теперь находится во власти #L [ROOT.GetCountry.GetAdjective|l]ой#! державы. Со времён древней Римской империи [target_location.GetNameWithNoTooltip] остаётся стратегическим и культурным центром и для #TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#!, и для #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] делится на два лагеря: одни считают, что [target_location.GetNameWithNoTooltip] может стать нашей второй столицей на европейской земле; другие же предлагают перевезти все богатства города к нам: пусть [target_capital.GetName] процветает!"
 flavor_ira.21.a: "[target_location.GetNameWithNoTooltip] станет нашей второй столицей."
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip] превратится в очередную провинцию [ROOT.GetCountry.Custom('CF_RP')]."
 flavor_ira.22.title: "Интеграция тюрков"
 flavor_ira.22.desc: "На просторах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! проживает множество #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюрков#!#!. Если уж на то пошло, [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')|l] тоже принадлежат к тюркской группе, а оседлые обитатели #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! — их близкие родственники.\n\nНемалая часть тюрков из недавно завоёванных земель вошла в состав наших племён и интегрировалась в общество. Их родина больше не представляет опасности для [ROOT.GetCountry.Custom('CF__RP')|l], а вот усиление влияния племён вызывает беспокойство…"
 flavor_ira.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] получат своё позже."
 flavor_ira.22.a.tt: "Каждый [Concept('owned','принадлежащий нам')|e] [Concept('location','район')|e], где [Concept('dominant_culture','доминирует')|e] #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркская#!#! [Concept('culture_group', 'культурная группа')], теряет [ShowNamedValue('control_weak_penalty')|+=2%] [Concept('control','контроля')|e]"
 flavor_ira.22.b: "Нужно запретить этим людям вступать в племена."
 flavor_ira.23.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] и грузинские рабы"
 flavor_ira.23.desc: "С каждым завоеванием на нашем попечении оказываются новые люди. Случилось так, что #TOOLTIP:CULTURE,$georgian_culture_tt$,X #L грузины#!#! и #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L армяне#!#!, гордые защитники #TOOLTIP:REGION,$caucasus_region_tt$,X #L Кавказа#!#!, попали во власть [ROOT.GetCountry.Custom('CF_RP')|l]. Совсем скоро они склонятся перед нами, поэтому [target_ruler.GetName|l] и [Select_CString(target_ruler.IsFemale, 'её', 'его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] должны решить, что делать с местным населением.\n\nМногие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] полагают, что нашей стране не нужны эти непокорные язычники. С другой стороны, если мы позволим им спокойно жить и развиваться под нашим флагом, из этого может выйти толк…"
 flavor_ira.23.a: "В [ROOT.GetCountry.Custom('CF_PP')] их ждёт лучшая жизнь!"
 flavor_ira.23.tt.common: "Все [Concept('pop', 'группы')|e] #TOOLTIP:CULTURE,$georgian_culture_tt$,X #L грузин#!#! и #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L армян#!#! [Concept('owned', 'на вашей территории')|e] получат"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ #G +15%#! к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_ira.23.b: "Им не по пути с [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им народом!"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ #R -10%#! к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "Район [target_location.GetRank.GetName] никогда не имел особого значения, однако люди населяют его с давних времён. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] считает, что это место идеально походит для строительства города, которому не будет равных. Если [target_ruler.GetName] позволит, возможно, уже совсем скоро [target_location.GetArea.GetName] превратится в настоящий центр #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! образования и культуры."
 flavor_ira.24.historical_info: "В 1411 году Ахмад-Шах I Музаффарид приказал перенести столицу в то место, где когда-то находился Ашавал. Строительство нового города, Ахмадабада, завершилось уже в 1413 году, и эта территория до сих пор сохраняет важное политическое и экономическое значение. Потомки султана высадили деревья вдоль городских дорог, воздвигли множество прекрасных зданий и щедро финансировали торговлю и ремёсла. В 1484 году столицей Гуджаратского султаната стал город Чампанер, однако Ахмадабад с его надёжными стенами, многочисленными садами и огородами, удачной планировкой улиц, роскошными площадями и домами превосходил Чампанер во всём. Ахмадабад славится своей необыкновенной красотой. Кроме того, в нём расположена известная крупная мечеть Сархей Роза."
 flavor_ira.24.a: "Мы воздвигнем лучший город на земле!"
 flavor_ira.24.b: "Да это же настоящее захолустье!"
 flavor_ira.25.title: "[ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')] и их эволюция"
 flavor_ira.25.desc: "Уже долгие годы [ShowUnitDefinitionName('a_discovery_qizilbash')] служат нам с особой преданностью и жестокостью. Однако со временем меняется всё, и армия — не исключение. Теперь перед нами [ShowUnitDefinitionName('a_reformation_qizilbash')] — новые, ещё более свирепые воины."
 flavor_ira.25.a: "С ними мы одержим множество побед."
 flavor_ira.26.title: "$ira_clerical_aristocracy$ укрепляет позиции"
 flavor_ira.26.desc: "В последнее время [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] активно сотрудничают друг с другом, и этот союз уже начал приносить свои плоды: благодаря помощи духовенства новым помещикам удалось избежать конфискации земель, которую проводят [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Они жертвуют свои владения священнослужителям, а взамен получают часть доходов. Таким образом одно сословие защищает права другого. С одной стороны, эта практика укрепляет стабильность #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а с другой — ослабляет [ROOT.GetCountry.Custom('CF_VP')]."
 flavor_ira.26.a: "Мы поддержим эту практику."
 flavor_ira.26.b: "Пусть не забывают, кто здесь главный."
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] и армия #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! испытывают острый недостаток в компетентных специалистах, поэтому их приходится буквально выискивать. На нашу удачу, сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] принимает [Select_CString(target_character.IsFemale,'женщину', 'мужчину')] по имени [target_character.GetName], [Select_CString(target_character.IsFemale,'уроженку', 'уроженца')] #TOOLTIP:LOCATION,cholollan_tt,X #L Исфахана#!#! и члена династии [ShowDynastyName('husayn_dynasty')]. [Select_CString(target_character.IsFemale,'Она', 'Он')] как раз ищет работу на территории [ROOT.GetCountry.Custom('CL_RP')] и, вероятно, сумеет помочь нам стабилизировать [ROOT.GetCountry.Custom('CF_VP')]."
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip] — наш новый [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]."
 flavor_ira.27.b: "Из [Select_CString(target_character.IsFemale, 'неё', 'него')] выйдет отличный командир."
 flavor_ira.27.c: "Мы не нуждаемся в помощи аристократических семейств."
 flavor_ira.29.title: "Казвин — новая столица"
 flavor_ira.29.desc: "Наша столица, [target_capital2.GetName], остаётся желанной целью для многих наших врагов. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] считает, что в случае войны против #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! оборонять #L #TOOLTIP:COUNTRY_RANK,[target_capital2.GetRank.Custom('CF_tt')],X [target_capital2.GetRank.Custom('CF_VP')|l]#!#! будет очень сложно. Поэтому многие считают, что [target_capital.GetName] будет лучшим местом для размещения двора и правительства.\n\n[target_character.GetName] видит в этом решении не только стратегические соображения, но и возможность обуздать непокорные аристократические семейства #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Если обеспечить им защиту от врагов, они окажутся у нас в долгу — и мы всегда сможем потребовать ответной услуги."
 flavor_ira.29.a: "Столицу нужно перенести."
 flavor_ira.29.b: "[target_capital2.GetNameWithNoTooltip] останется нашей столицей."
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "Составители исторических хроник стараются быть точными, но зачастую их источники не отличаются надёжностью. Из-за их ошибок и искажений нашим летописцам уже не раз приходилось заново переписывать историю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Вот и сейчас [Select_CString(target_character.IsFemale, 'одна чиновница', 'один чиновник')] по имени [target_character.GetName] рассчитывает, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] выделит средства на написание книги #italic «$takmelat_al_akhbar$»#! — всеобщей истории эпохи династии [target_character2.GetDynasty.GetName]. В первую очередь летописца интересует [target_character2.GetName] и [Select_CString(target_character2.IsFemale, 'её', 'его')] правления."
 flavor_ira.30.a: "Мы выделим [Select_CString(target_character.IsFemale, 'ей', 'ему')] деньги."
 flavor_ira.30.b: "Раз [Select_CString(target_character.IsFemale, 'она сумела', 'он сумел')] добраться до столицы, [Select_CString(target_character.IsFemale, 'она', 'он')] справится с книгой без нашей помощи."
 flavor_ira.31.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] военные реформы"
 flavor_ira.31.desc: "Несмотря на прежние победы, [target_character.GetName] видит в нашей армии серьёзные изъяны — проблемы с организацией, недостаток обучения, перебои в логистике. Чтобы их устранить, [Select_CString(target_character.IsFemale, 'она намерена', 'он намерен' )] провести масштабные военные реформы.\n\nЕсли увеличить набор рабов в войска и расширить участие артиллерии в сражениях и осадах, #L [ROOT.GetCountry.GetAdjective|l]ая#! армия вновь начнёт громить врага."
 flavor_ira.31.a: "Мы займёмся улучшением военной инфраструктуры."
 flavor_ira.31.b: "Мы сосредоточимся на повышении качества войск и их обучения."
 flavor_ira.31.c: "Нужно призвать в армию больше солдат."
 ira_grant_prosperity_to_armory_building_locations: "Каждый [Concept('location', 'район')|e], где есть #Y военное#! [Concept('building', 'сооружение')|e], получит [ShowNamedValue('prosperity_mild_bonus')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "Перенос столицы в [target_location.Custom('LR_VP')|l] [target_location.GetName] обеспечил нам немало преимуществ, однако [target_character.GetName] [Select_CString(target_character.IsFemale, 'удручена', 'удручён' )] тем, что в главном городе страны практически нет религиозных и культурных памятников. Стремясь показать себя истинно #L [ROOT.GetCountry.GetReligion.GetAdjective|l][Select_CString(target_character.IsFemale, 'ой', 'им' )]#! [Select_CString(target_character.IsFemale, 'правительницей', 'правителем' )], [Select_CString(target_character.IsFemale, 'она решила', 'он решил' )] возвести гробницу для сына имама Али ар-Риды. Многие наши [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ие подданные одобряют [Select_CString(target_character.IsFemale, 'её', 'его' )] решение, однако столь затратное предприятие может оказаться #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! не по средствам."
 flavor_ira.32.a: "Мы покажем свою преданность [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ой вере."
 flavor_ira.32.b: "Строительство обойдётся слишком дорого."
 flavor_ira.34.title: "Расцвет искусств при династии [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_ira.34.desc: "Благодаря нашим стараниям в области культурного развития многие верят, что именно династию [target_character.GetDynasty.GetName] следует благодарить за расцвет нового #L [ROOT.GetCountry.GetAdjective|l]ого#! искусства. [target_character.GetName] также [Select_CString(target_character.IsFemale, 'обратила', 'обратил' )] на это внимание. Будучи [Select_CString(target_character.IsFemale, 'женщиной', 'человеком' )], не [Select_CString(target_character.IsFemale, 'чуждой', 'чуждым' )] учёным занятиям, [Select_CString(target_character.IsFemale, 'она', 'он' )] желает поднять финансирование искусств на территории [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ira.34.a: "Мы выделим средства каждому творцу на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой земле."
 flavor_ira.34.b: "Лучше приберечь казённые деньги."
 flavor_ira.35.title: "[target_character.GetNameWithNoTooltip] проводит денежную реформу"
 flavor_ira.35.desc: "Из-за тяжёлого экономического положения и накопившейся инфляции ценность нашей монеты сильно разнится от региона к региону. От этой нестабильности особенно пострадали [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] [ROOT.GetCountry.Custom('CF_RP')|l], теперь они настаивают на реформе денежной системы. [target_character.GetName] предлагает необычное, но весьма своевременное решение: отказаться от единой валюты и ввести отдельные монеты для каждого региона [ROOT.GetCountry.Custom('CF_RP')|l]. Подобный шаг повлечёт некоторые затраты #TOOLTIP:GOODS,silver,X #L серебра#!#!, зато позволит сдержать инфляцию, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] наконец-то получат долгожданную стабильность рыночных цен."
 flavor_ira.35.a: "Довольно любопытная идея."
 flavor_ira.35.b: "Подождём, пока проблема не решится сама собой."
 ira_currency_reforms: "Реформа денежной системы"
 flavor_ira.37.title: "Армянское влияние"
 flavor_ira.37.desc: "#TOOLTIP:CULTURE,$armenian_culture_tt$,X #L армяне#!#! являются среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! меньшинством, однако их влияние на [ROOT.GetCountry.Custom('CF_VP')|l] трудно переоценить. Им благоволит [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], их процветающие общины распространяются по всей территории [ROOT.GetCountry.Custom('CF_RP')|l]. Используя своё привилегированное положение, они стараются повсюду продвигать своих людей — таких как [target_character2.GetName]. Армяне считают, что [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] — самое подходящее для [Select_CString(target_character2.IsFemale, 'неё', 'него' )] место. Мы могли бы пойти им навстречу, однако [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] увидят в этом оскорбление для всей #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! культуры."
 flavor_ira.37.a: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] — место для самых достойных. Независимо от их происхождения."
 flavor_ira.37.b: "Мы не хотим, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] чувствовали себя оскорблёнными."
 ira_all_armenian_pops_gain_satisfaction: "Все наши #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L армянские#!#! [Concept('pops', 'группы населения')|e] получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 ira_all_armenian_pops_lose_satisfaction: "Все наши #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L армянские#!#! [Concept('pops', 'группы населения')|e] получат [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "Отсутствие достойной резиденции подрывает авторитет династии [target_character.GetDynasty.GetName] и её право властвовать над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Если [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] посчитают нас слабыми, мы столкнёмся с попытками мятежа. Вместо того, чтобы использовать армию для подавления волнений и просить аристократические семейства об одолжении, лучше продемонстрировать наше богатство и власть, возведя роскошный дворец. [target_character.GetName] уже [Select_CString(target_character.IsFemale, 'заложила', 'заложил' )] фундамент резиденции в [target_location.Custom('LR_PP')|l] [target_location.GetName], желая превратить #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! в подлинную столицу [ROOT.GetCountry.Custom('CL_RP')]. Дворец будет зваться «$ali_qapu_palace$», то есть «Высокие ворота»; его покои украсят картины, музыкальный зал и другие излишества, которыми вправе обладать [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_ira.38.a: "Мы построим этот дворец!"
 flavor_ira.38.b: "Его постройка обойдётся слишком дорого."
 flavor_ira.39.title: "Запрет алкоголя"
 flavor_ira.39.desc: "Мы — #TOOLTIP:RELIGIONGROUP,muslim,X #L исламская#!#! держава, поэтому алкоголь на территории [ROOT.GetCountry.Custom('CF_RP')|l] запрещён. В то же время на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! проживает немало представителей иных конфессий, и они нередко пьют #TOOLTIP:GOODS,beer,X #L пиво#!#! или #TOOLTIP:GOODS,wine,X #L вино#!#!. Для многих из них спиртное — элемент повседневной жизни, единственный способ отвлечься после трудного дня или пережить несчастье. Тем не менее, ислам однозначно требует запрета этих напитков, и [target_character.GetName] хорошо это знает. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] верит, что употребление спиртного — это [ROOT.GetCountry.GetReligion.GetSinName|l], и хочет полностью запретить алкоголь для всех подданных [ROOT.GetCountry.Custom('CF_RP')|l]. Подобная мера вряд ли будет популярной — можно не сомневаться, что [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] будут крайне недовольны таким решением."
 flavor_ira.39.a: "Мы запретим алкоголь."
 flavor_ira.39.b: "Мы будем уважать их право пить спиртное."
 flavor_ira.40.title: "Зороастрийский вопрос"
 flavor_ira.40.desc: "#TOOLTIP:RELIGION,zoroastrian_tt,X #L Зороастризм#!#! — исконная религия #TOOLTIP:REGION,persia_region,X #L Персии#!#!, однако наша #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ая#! вера укоренилась в регионе много столетий назад, и теперь её исповедают даже [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Тем не менее, некоторые всё ещё следуют учению Зороастра и отвергают слова Пророка, мир ему. [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|U] считают, что на этих неверных должны распространяться все права их сословия, однако [target_character.GetName] [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] заставить их отречься от старой веры. Пора кое-кому напомнить, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] превыше сословных привилегий. Да и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будут довольны…"
 flavor_ira.40.a: "Им придётся принять ислам."
 flavor_ira.40.b: "Мы уважаем права наших зороастрийских подданных."
 ira_conversion_of_zoroastrians_tt: "Значительная часть нашего #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастрийского#!#! [Concept('pops', 'населения')|e] обратится в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру, при этом все #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастрийские#!#! [Concept('pops', 'группы населения')|e] получат [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 ira_satisfaction_for_zoroastrians_tt: "Все #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастрийские#!#! [Concept('pops', 'группы населения')|e] получат [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_ira.41.title: "Художественный стиль «фаранги-саз»"
 flavor_ira.41.desc: "#L [ROOT.GetCountry.GetAdjective]ие#! живописцы создают шедевр за шедевром, но уже очевидно, что традиционный стиль понемногу себя исчерпал. Чтобы не отставать от других держав, [target_character2.GetName] требует, чтобы [Select_CString(target_character2.IsFemale, 'её', 'его' )] мастера переняли #L [target_country.GetAdjective|l]ую#! манеру. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] испытывает неподдельный интерес к художникам из этой страны, да и вообще к #L [target_country.GetCulture.GetName|l]ой#! культуре. Как следствие, на территории [ROOT.GetCountry.Custom('CF_RP')|l] постепенно развивается новый художественный стиль — «фаранги-саз». Он противоречит исконным #L [ROOT.GetCountry.GetCulture.GetName|l]им#! традициям, но нам, возможно, следует поддержать этот смелый эксперимент."
 flavor_ira.41.a: "Мы позволим новому стилю развиваться."
 flavor_ira.41.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ая культура лучше всяких новомодных веяний."
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'способная чиновница', 'способный чиновник' )] родом из #TOOLTIP:LOCATION,qazvin_tt,X #L Казвина#!#!, [Select_CString(target_character.IsFemale, 'представительница', 'выходец из' )] семьи, занимавшей важные посты в #L [ROOT.GetCountry.GetAdjective|l]ой#! державе. Конечно, [Select_CString(target_character.IsFemale, 'её', 'его' )] карьерный рост в администрации [ROOT.GetCountry.Custom('CF_RP')|l] не обошёлся без некоторого непотизма, однако на должности губернатора [Select_CString(target_character.IsFemale, 'она действительно проявила', 'он действительно проявил' )] незаурядные способности, и теперь [target_character2.GetName] желает вознаградить [Select_CString(target_character.IsFemale, 'её', 'его' )] за заслуги. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] считает, что из [Select_CString(target_character.IsFemale, 'неё', 'него' )] получится идеальный [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]."
 flavor_ira.42.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] заслуживает награды и повышения."
 flavor_ira.42.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] может стать источником проблем."
 flavor_ira.43.title: "Священный город Кум"
 flavor_ira.43.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] издавна имеет особое значение для #TOOLTIP:RELIGION,shia_tt,X #L шиитов#!#!. Тем не менее, #L [ROOT.GetCountry.GetAdjective|l]ие#! власти долгое время пренебрегали священным городом, позволив ему прийти в запустение. Желая продемонстрировать свой религиозный пыл, [target_character.GetName] [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] поддержать развитие [target_location.Custom('LR_RP')|l] и превратить эту святыню в процветающий центр для всех культур и религий [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_ira.43.a: "Мы вложимся в строительство города."
 flavor_ira.43.b: "Пусть [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] развивается естественным путём."
 flavor_ira.44.title: "Подъём сефевидского искусства"
 flavor_ira.44.desc: "Несмотря на своё #TOOLTIP:CULTURE,$kurdish_culture_tt$,X #L курдское#!#! происхождение, владыки из династии [ShowDynastyName('safavid_dynasty')] скоро продемонстрировали, что чтят #L [ROOT.GetCountry.GetCulture.GetName|l]ую#! культуру, и даже снискали репутацию покровителей искусств. И [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] признают роль, которую мы сыграли в возрождении #L [ROOT.GetCountry.GetAdjective|l]ого#! искусства; они рассчитывают, что так продолжится и впредь. Увы, прежний творческий подъём был естественным процессом, и теперь он сходит на нет. Чтобы привлечь ко двору ведущих мастеров со всех концов света, нужны крупные денежные вливания."
 flavor_ira.44.a: "Мы готовы потратить любые деньги."
 flavor_ira.44.b: "Ради этого не стоит зазывать в страну чужеземцев."
 flavor_ira.44.c: "На территории [ROOT.GetCountry.Custom('CL_RP')] начнётся эпоха Возрождения!"
 flavor_ira.45.title: "Каджарские племена"
 flavor_ira.45.desc: "В результате недавнего переселения племён под главенством рода [ShowDynastyName('qajar_dynasty')] на территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! там усилилась нестабильность. Впрочем, вожди [ROOT.GetCountry.Custom('CF_RP')|l], [target_character.GetName] и [target_character2.GetName], оказались способными военачальниками и администраторами. Несмотря на то, что они не пользуются популярностью у жителей [ROOT.GetCountry.Custom('CF_RP')|l], мы могли бы попробовать включить их в состав правительства. Их опыт может оказаться полезным, да и помощь их соплеменников нам не повредит."
 flavor_ira.45.historical_info: "Каджары, сменившие династию Сефевидов, долгое время были надёжной опорой иранских шахов. Когда распалась держава сефевидов, Ага Мохаммед хан Каджар объявил себя шахом и постепенно подчинил другие племена, не признававшие новую династию. Каджары правили Персией до их свержения в 1925 году, когда престол перешёл к династии Пехлеви."
 flavor_ira.45.a: "Жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! будут им рады."
 flavor_ira.45.b: "Пусть убираются прочь!"
 ira_qajar_dynasty_may_claim_crown: "Если мы утратим [Concept('legitimacy', 'легитимность')|e] и лишимся [Concept('stability', 'стабильности')|e], [Concept('dynasty', 'династия')|e] [ShowDynastyName('qajar_dynasty')] попытается захватить наш трон"
 flavor_ira.46.title: "Мятеж каджарских племён"
 flavor_ira.46.desc: "Некогда мы радушно приняли род [ShowDynastyName('qajar_dynasty')], однако теперь [rebellion_ruler.GetName] [Select_CString(rebellion_ruler.IsFemale, 'отплатила', 'отплатил' )] нам чёрной неблагодарностью. Воспользовавшись раздорами, охватившими #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, [Select_CString(rebellion_ruler.IsFemale, 'она собрала', 'он собрал' )] сторонников и [Select_CString(rebellion_ruler.IsFemale, 'предъявила', 'предъявил' )] притязания на трон, на котором восседает [current_ruler.GetName]. Армия [Select_CString(rebellion_ruler.IsFemale, 'узурпаторши', 'узурпатора' )] уже движется к городу [ROOT.GetCountry.GetCapital.GetName]."
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "Мы не станем ввергать [ROOT.GetCountry.Custom('CF_VP')|l] в хаос."
 flavor_ira.46.b: "Мы не уступим [Select_CString(rebellion_ruler.IsFemale, 'претендентке', 'претенденту' )]!"
 qajar_pretenders: "Каджарские претенденты"
 flavor_ira.47.title: "Восхождение сефевидов"
 flavor_ira.47.desc: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] обосновался орден #TOOLTIP:RELIGIOUS_SCHOOL,safavid_school,X #L сефевие#!#!, который возглавляет [target_character.GetName]. Его члены — истово верующие #TOOLTIP:RELIGION,shia_tt,X #L шииты#!#!, они активно распространяют учение двунадесятников на окрестные земли. Их верования близки к нашим, а присутствие ордена на #L [ROOT.GetCountry.GetAdjective|l]ой#! земле открывает определённые возможности. Мы могли бы передать им во владение область [target_area.GetName], сделав их нашими ленниками. Это даст нам возможность контролировать орден."
 flavor_ira.47.a: "Мы передадим земли дому [ShowDynastyNameWithNoTooltip('safavid_dynasty')]."
 flavor_ira.47.a.tt: "[target_character.GetName] станет во главе нашего #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассала#!#! в области [target_area.GetName] под названием [GetCountry('ABL').GetLongName]. Мы передадим ордену владение этой областью и свои национальные районы на её территории"
 flavor_ira.47.b: "Они не получат нашу землю."
 flavor_ira.47.c: "Этот орден сефевие представляет большой интерес…"
 flavor_ira.48.title: "Милитаризм [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_ira.48.desc: "Наша основная задача — это распространение #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры, однако добиваться этой цели одними лишь словами становится всё труднее. Именно поэтому [target_character.GetName] [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] полностью перестроить #L [ROOT.GetCountry.GetAdjective|l]ое#! общество, превратив его в грандиозную военную машину, способную нести нашу святую миссию силой оружия. Ссылаясь на Коран, [Select_CString(target_character.IsFemale, 'она', 'он' )] пытается поднять народ на борьбу с язычниками и неверными. Однако подобные меры могут затормозить внутреннее развитие страны, а это совсем не в интересах [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_ira.48.a: "Мы поддерживаем милитаризацию общества."
 flavor_ira.48.b: "Лучше сосредоточиться на внутренних проблемах."
 flavor_ira.49.title: "Отношение к христианским подданным"
 flavor_ira.49.desc: "Учитывая характерный для простонародья фанатизм, #TOOLTIP:RELIGIONGROUP,christian,X #L христианскому#!#! меньшинству #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всегда приходилось нелегко. Тем не менее, многим из них удалось преуспеть — как [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l], они сполна воспользовались своими правами и сумели достичь высоких должностей во власти [ROOT.GetCountry.Custom('CF_RP')|l]. Недавно [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обратились к властям с прошением. Они хотят, чтобы [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'надавила', 'надавил' )] на христиан, принудив их обратиться в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру. Заманчивое предложение, но такие меры наверняка вызовут сопротивление."
 flavor_ira.49.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] получат своё."
 flavor_ira.49.b: "Мы будем уважать их права."
 ira_convert_christian_people_tt: "Часть наших #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! [Concept('pops', 'групп населения')|e] обратится в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру, при этом все христианские [Concept('pops', 'группы населения')|e] получат [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 ira_happier_christians_tt: "Все наши христианские [Concept('pops', 'группы населения')|e] получат [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 flavor_ira.50.title: "Восхождение сефевидов"
 flavor_ira.50.desc: "Наше влияние в #TOOLTIP:REGION,persia_region,X #L Персии#!#! не так велико, как нам бы хотелось, однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] стремится переломить эту ситуацию. [target_character.GetName] уже собирает войска, чтобы укрепить власть династии [ShowDynastyName('safavid_dynasty')] в #TOOLTIP:REGION,persia_region,X #L персидском#!#! регионе. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] обладает репутацией способного военачальника, и многие верят, что [Select_CString(target_character.IsFemale, 'ей', 'ему' )] удастся вернуть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! былую славу — возможно, даже превратить [ROOT.GetCountry.Custom('CF_VP')|l] в регионального гегемона."
 flavor_ira.50.a: "Нас ждёт великая победа!"
 flavor_ira.50.b: "Для державы будет лучше заняться решением внутренних проблем."
 flavor_ira.51.title: "Каджарское искусство"
 flavor_ira.51.desc: "Завладев престолом [ROOT.GetCountry.Custom('CF_RP')|l], племенные вожди из дома [ShowDynastyName('qajar_dynasty')] стали покровительствовать новым школам #L [ROOT.GetCountry.GetAdjective|l]ого#! искусства, что привело к быстрому упадку прежних форм. Новой династии нравится идеализированный стиль, в которому нет места для жизни обычных людей. [target_character.GetName], династия [ShowDynastyNameWithNoTooltip('qajar_dynasty')], [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] в целом — вот что теперь вдохновляет художников. Возможно, имеет смысл поддержать этих мастеров и помочь новому стилю распространиться по [ROOT.GetCountry.Custom('CF_DP')|l]."
 flavor_ira.51.a: "Пусть он влияет на нашу культуру естественным путём."
 flavor_ira.51.b: "Пригласим этих художников расписать всю страну!"
 flavor_ira.51.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нуждается в услугах этих мастеров."
 flavor_ira.1000.title: "Державы-соперницы [target_country.GetNameWithNoTooltip] и [root_country.GetNameWithNoTooltip]"
 flavor_ira.1000.desc: "В древние времена [GetCountry('BYZ').GetName] и [GetCountry('ERA').GetName] не единожды боролись за господство над #TOOLTIP:SUB_CONTINENT,middle_east,X #L Ближним Востоком#!#!. Кажется, история повторяется: прямо сейчас на те же территории претендуют [root_character.GetName] из державы [root_country.GetLongName] и [target_character.GetName] из державы [target_country.GetLongName]. Отношения продолжают ухудшаться, и не остаётся и тени сомнений, что наши армии вскоре встретятся на поле боя…"
 flavor_ira.1000.historical_info: "С момента зарождения Сефевидской империи между Сефевидами и Османами не утихала конкуренция и вражда. В условиях религиозных конфликтов, борьбы за господство на рынках Ближнего Востока и взаимных угроз трудно было представить, что одна из сторон вдруг пойдёт на примирение. Начиная с Чалдыранской битвы в 1514 году эти две исламские пороховые империи в общей сложности воевали друг против друга 11 раз. Противостояние закончилось победой персов в войне 1821–1823 гг."
 flavor_ira.1000.a: "Вражда у нас в крови…"
 flavor_ira.1000.a.tt: "Мы отыщем новые [Concept('events', 'поводы')|e] для конфликта с [target_country.Custom('CL_TP')]"
 flavor_ira.1000.b: "Но она не должна определять нашу судьбу."
 flavor_ira.1001.a: "Однажды они склонятся перед нами."
 flavor_ira.1010.title: "$qizilbash$ бунтуют в районе [target_location.GetNameWithNoTooltip]"
 flavor_ira.1010.desc: "С распространением #TOOLTIP:RELIGION,shia_tt,X #L шиизма#!#! в #TOOLTIP:REGION,persia_region,X #L персидском#!#! регионе [root_country.Custom('GetQizilbashEstateName')] из соседней державы [target_country.GetLongName] оказались в трудном положении. Эти люди попросили нас помочь им в борьбе с их [target_country.GetAdjectiveWithNoTooltip]ими повелителями и освободить район [target_location.GetName] от вездесущего влияния #TOOLTIP:RELIGION,sunni_tt,X #L суннизма#!#!."
 flavor_ira.1010.historical_info: "После того, как в 1501 году юный Исмаил, глава ордена сефевие, избавил Иран от гнёта Ак-Коюнлу и провозгласил себя шахом, в Анатолии стало набирать популярность еретическое учение кызылбашей. Ближе к концу правления Баязида II $qizilbash$ взбунтовались против политики централизации, проводимой суннитским режимом Османов. Сыновья Баязида были слишком заняты борьбой за престол, а мятежники заручились поддержкой самого шаха Исмаила, так что история турецкого народа могла измениться навсегда…"
 flavor_ira.1010.a: "Надо поддержать [target_country.GetCulture.GetNameWithNoTooltip]их кызылбашей."
 flavor_ira.1010.b: "Пусть справляются сами."
 flavor_ira.1011.title: "Мятеж кызылбашей-шиитов"
 flavor_ira.1011.desc: "В последнее время #TOOLTIP:RELIGION,shia_tt,X #L шиитские#!#! еретики [root_country.Custom('GetQizilbashEstateName')] устраивают беспорядки в районе [target_location.GetName]. Похоже, их попытки разжечь мятеж финансирует [root_country.GetLongName]. Теперь эти фанатики требуют большей автономии для провинции [target_province.GetName] и других занимаемых ими земель."
 qizilbash_uprising: "Восстание кызылбашей"
 flavor_ira.1011.a: "Покончим с этой ересью раз и навсегда!"
 flavor_ira.1011.a.tt: "Все #TOOLTIP:RELIGION,shia_tt,X #L шиитские#!#! [Concept('pop', 'группы населения')|e] провинции [THIS.GetProvince.GetName] будут насильно обращены в #TOOLTIP:RELIGION,sunni_tt,X #L суннизм#!#!. Это приведёт к #R потере#! #Y 10%#! местного населения."
 flavor_ira.1011.b: "Дождёмся, пока всё успокоится."
 flavor_ira.1011.c: "Уступим их требованиям."
 flavor_ira.1011.c.tt: "Показатель [Concept('control', 'контроля')|e] во всех принадлежащих вам [Concept('location', 'районах')|e] области [target_province.GetArea.GetName] меняется на #R -100,0%#!"
 flavor_ira.1020.title: "[root_country.GetAdjectiveWithNoTooltip|U]ий поход против [target_country.Custom('CL_RP')]"
 flavor_ira.1020.desc: "[root_character.GetName] и [target_character.GetName] всегда недолюбливали друг друга, но сейчас их отношения окончательно испортились. В силу религиозных различий, споров по поводу границ и беспрерывной конкуренции [target_country.GetName] и [root_country.GetName] оказались на грани войны. План похода на [target_country.GetAdjectiveWithNoTooltip]ие земли уже находится на стадии обсуждения…"
 flavor_ira.1020.historical_info: "Мурад III — султан, которым правили женщины, — ввязался в изнурительную войну с персами. В ходе конфликта, продлившегося с 1578 по 1590 гг., ресурсы империи сильно истощились, что привело к существенному повышению налогов для граждан. Но нельзя сказать, что всё это было зря: в итоге персы уступили туркам Азербайджан, Тифлис и Хамадан."
 flavor_ira.1020.a: "Разожжём пламя войны!"
 flavor_ira.1020.b: "Лучше сохранять статус-кво…"
 flavor_ira.1020.c: "Стоит поискать пути к примирению."
 flavor_ira.1021.a: "Проучим этих турков!"
 flavor_ira.1021.b: "Оставим [root_country.GetAdjectiveWithNoTooltip]ую угрозу без внимания…"
 flavor_ira.1021.c: "Поищем дипломатическое решение."
 flavor_ira.1100.title: "[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')|U] [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_ira.1100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')|U] продолжали набирать политический вес, из-за чего [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вступили с ними в конфликт. Чтобы решить эту проблему, [target_character.GetName] [Select_CString(target_character.IsFemale, 'создала', 'создал')] на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! новое военное подразделение #TOOLTIP:UNITTYPE,a_ghilman,X #L гулямов#!#!. Эти рабы, призванные на службу из приграничных регионов, стали своего рода посредниками между представителями правящей элиты [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ira.1100.a: "Они обеспечат стабильность в [ROOT.GetCountry.Custom('CF_PP')]."
 flavor_ira.1101.title: "Раскол среди аристократов"
 flavor_ira.1101.desc: "Аристократы [target_country.Custom('CL_RP')] такие же, как и везде: это люди, которые владеют землёй и участвуют в военных делах государства. [target_country.GetGovernment.GetRulerTitle|U] страдает от представителей нашей знати, которые, как им и полагается исторически, пытаются подорвать [Select_CString(target_character.IsFemale, 'её', 'его')] авторитет, чтобы усилить собственный.\n\nПредвидев такую ситуацию, [origin_character.GetName] [Select_CString(origin_character.IsFemale, 'учредила', 'учредил')] подразделение гулямов. В свою очередь, [target_character.GetName] [Select_CString(target_character.IsFemale, 'позаботилась', 'позаботился')] о том, чтобы все фракции лишились политического влияния. Теперь ни [target_country.GetGovernment.GetEstateName('nobles_estate')], ни [target_country.Custom('GetQizilbashEstateName')] не имеют поддержки других военных лидеров, так что [ROOT.GetCountry.GetGovernment.GetRulerTitle] может не считаться с их мнением."
 flavor_ira.1101.a: "Разделяй и властвуй."
 flavor_ira.1101.b: "Сейчас нам бы не помешал их авторитет."
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ий шиизм"
 flavor_ira.1200.desc: "#TOOLTIP:REGION,persia_region,X #L Персия#!#!, так долго остававшаяся разобщённой, стала лёгкой добычей для чужеземных захватчиков. Хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetName] пользуется огромной поддержкой, на верности одному человеку прочное государство не построить. Чтобы по-настоящему объединить людей, нам нужна общая религиозная идентичность, отличная от идентичностей наших соседей.\n\nДалеко не всё наше население исповедует шиизм, однако некоторые #TOOLTIP:RELIGION,shia_tt,X #L шиитские#!#! обычаи, например, почитание имамов, набирают популярность и среди #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!. Обратив весь наш народ в шиизм, мы создадим [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ую идентичность, которая выдержит проверку временем."
 flavor_ira.1200.a: "Общая вера объединит наших людей."
 flavor_ira.1200.b: "В разнообразии есть свои преимущества."
 flavor_ira.1201.title: "Суннитские [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] и их вера"
 flavor_ira.1201.desc: "Многочисленным #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманам#!#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! переход в #TOOLTIP:RELIGION,shia_tt,X #L шиизм#!#! даётся относительно легко, однако наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] в основном исповедуют #TOOLTIP:RELIGION,sunni_tt,X #L суннитскую#!#! веру. Некоторые из них отвергли свои прежние взгляды с какой-то даже подозрительной быстротой, другие же ни в какую не желают принимать новые правила."
 flavor_ira.1201.a: "Будем награждать тех, кто примет шиизм."
 flavor_ira.1201.b: "Будем наказывать тех, кто отвергнет шиизм."
 flavor_ira.1202.title: "Утечка шиитских мозгов"
 flavor_ira.1202.desc: "В #TOOLTIP:REGION,persia_region,X #L Персии#!#!, да и вообще где бы то ни было уже много столетий не существовало сильного #TOOLTIP:RELIGION,shia_tt,X #L шиитского#!#! государства. Наконец-то дождавшись образования [ROOT.GetCountry.Custom('CF_RP')|l] шиитов, толпы шиитских теологов, священников и других образованных людей начали стекаться к нашим границам со всех #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! территорий.\n\nВ наших землях не хватает шиитских юристов, священников и чиновников, поэтому такая ситуация нам только на руку, однако правители многих мусульманских стран воспринимают её как внешнюю угрозу."
 flavor_ira.1202.a: "Мы с радостью примем наших братьев."
 flavor_ira.1202.a.tt: "[Concept('opinion', 'Мнение')|e] о нас среди всех шиитских [Concept('country', 'держав')|e], а также [Concept('country', 'держав')|e] с [Concept('location', 'районами')|e], где [Concept('dominant_religion', 'доминирует')|e] шиизм, испортится на [ShowBiasValue('opinion_irritated')|-=0] ед."
 flavor_ira.1202.b: "Мы не можем пускать всех желающих."
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "Чтобы создать сильную #L [ROOT.GetCountry.GetAdjective|l]ую#! державу, нам понадобится отстроить достойную [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую столицу. [target_location.GetName] — [target_location.GetRank.GetName|l] в самом сердце #TOOLTIP:REGION,persia_region,X #L Персии#!#!, — как нельзя лучше подойдёт для таких целей.\n\nТалантливые архитекторы со всех наших земель уже рвутся превратить это место в настоящий символ нашего могущества. Однако не стоит забывать, что это долгое и затратное предприятие."
 flavor_ira.1300.a: "За работу!"
 flavor_ira.1300.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] становится столицей нашей державы."
 flavor_ira.1301.title: "Несф-е джехан в районе [target_location.GetNameWithNoTooltip]"
 flavor_ira.1301.desc: "Строительство нового #L [ROOT.GetCountry.GetGovernment.GetAdjective]ого#! центра в районе [target_location.GetName] наконец завершилось, и перед нами раскинулся один из величайших в мире городов. Теперь все правительственные учреждения [ROOT.GetCountry.Custom('CF_RP')] собраны в одном месте: они протянулись от проспекта Чарбаг до площади Накш-э Джахан.\n\nЭта огромная площадь, заставленная прилавками купцов со всех наших земель, являет собой нашу державу в миниатюре. Здесь разместились грандиозная мечеть Шаха, #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! базар и дворец Али-Капу. Для того, чтобы преобразовать этот город, потребовалось изобрести множество новых строительных технологий, и целое поколение ремесленников и архитекторов продвинулось в своём мастерстве дальше, чем можно было представить."
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "Враг моего врага…"
 flavor_ira.1400.desc: "Соперничество с #ONCLICK:COUNTRY,[shared_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[shared_rival.Custom('CL_tt')],X [shared_rival.Custom('CL_TP')|L]#!#! превратилось в источник постоянных проблем для нашей державы. Силы наши примерно равны, ни одна из сторон не имеет шансов одолеть другую на поле боя. Пора искать какой-то иной выход из сложившейся ситуации. К счастью, сейчас противник обратил свой взор на #TOOLTIP:CONTINENT,europe,X #L Европу#!#!, вступив в конфликт с правителями нескольких соседних стран. [target_country.GetName], сильнейшая из этих держав, разделяет нашу ненависть к [shared_rival.GetAdjectiveWithNoTooltip|l]им завоевателям. Нам стоит послать к [target_country.GetAdjectiveWithNoTooltip|l]ому двору послов с богатыми дарами, чтобы установить дипломатические отношения, а затем заключить союз и совместными усилиями уничтожить общего врага."
 flavor_ira.1400.a: "Мы отправим дипломатическую миссию."
 flavor_ira.1400.b: "Мы способны сами справиться с врагами."
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "В город [target_country.GetCapital.GetName] прибыла дипломатическая миссия из #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!. Разделяя нашу нелюбовь к #ONCLICK:COUNTRY,[shared_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[shared_rival.Custom('CL_tt')],X [shared_rival.Custom('CL_DP')|L]#!#!, эта страна прислала богатые дары, рассчитывая установить тесные связи, а затем вместе обрушиться на общего врага. Это предложение сулит возможность ослабить давление [shared_rival.Custom('CL_RP')] на наши фланги — мы сможем сосредоточиться на экспансии в других регионах, не опасаясь внезапного нападения."
 flavor_ira.1401.a: "Мы готовы установить дипломатические связи."
 flavor_ira.1401.b: "Нужно посетить [target_country2.GetAdjectiveWithNoTooltip|l]ую столицу, чтобы ещё больше укрепить наши отношения."
 flavor_ira.1401.c: "Мы не нуждаемся в этом союзе."
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "Посольство, отправленное на территорию #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, закончилось оглушительным успехом. Чтобы укрепить нашу дружбу, [target_character.GetName] [Select_CString(target_character.IsFemale, 'прислала', 'прислал' )] в город [ROOT.GetCountry.GetCapital.GetName] встречную делегацию. Послам удалось произвести прекрасное впечатление, их удивительная культура во многом отличается от того, что мы наблюдали в городе [target_country.GetCapital.GetName]. [target_character2.GetName] тепло [Select_CString(target_character2.IsFemale, 'встретила', 'встретил' )] иноземных гостей и [Select_CString(target_character2.IsFemale, 'добилась', 'добился' )] от них обещания #L [target_country.GetAdjective|l]ой#! помощи в случае конфликта с #ONCLICK:COUNTRY,[shared_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[shared_rival.Custom('CL_tt')],X [shared_rival.Custom('CL_TP')|L]#!#!."
 flavor_ira.1402.a: "Вместе мы одержим победу!"
