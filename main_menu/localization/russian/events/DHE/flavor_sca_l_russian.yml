l_russian:
 flavor_sca.1.title: "Объединение Скандинавии"
 flavor_sca.1.desc: "Впервые в истории все земли #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#! объединились под властью одного суверена. Это великое событие знаменует собой новую эпоху и утверждает нас как поистине грозную европейскую державу. Сплотившись, мы не только укрепили своё культурное и политическое влияние, но и обрели значительно больший дипломатический вес."
 flavor_sca.1.a: "Триумфальный успех!"
 flavor_sca.1.historical_info: "В реальной истории Скандинавия так и не стала единым централизованным государством. Все попытки объединить её, включая Кальмарскую унию конца XIV - начала XV веков и усилия Шведской империи XVII века, оказались недолговечными и неэффективными."
