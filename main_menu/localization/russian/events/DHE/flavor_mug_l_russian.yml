l_russian:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "[ROOT.GetCountry.GetName] — место, где сосуществует множество верований, и [target_character.GetName] подумывает отступить от заветов школы «[target_religious_school.GetName]». Взамен [Select_CString(target_character.IsFemale,'она','он')] хочет создать собственное учение. Оно станет чем-то вроде новой религии, объявив все культы единым целым. Новая доктрина носит название «[ShowReligiousSchoolName('din_i_ilahi_school')]» и должна объединить жителей [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_mug.1.historical_info: "Правление Акбара Великого примечательно разнообразием культур и религий в империи Моголов. Акбар провёл ряд реформ для сосуществования разных мировоззрений и даже создал собственную веру под названием «дин-и иллахи», что означает «божественная вера». Подобно Великой Ясе Тимуридов, она рассматривала все культы как единое целое."
 flavor_mug.1.a: "Религия, что объединит весь наш народ — прекрасная идея."
 flavor_mug.1.b: "[ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip] ничем не хуже. Зачем отвергать прежние заветы?"
 mug_enable_din_i_ilahi_school_tt: "Доктрина «[ShowReligiousSchoolName('din_i_ilahi_school')]» будет открыта для всех #TOOLTIP:RELIGION,sunni_tt,X #L суннитских#!#! и #TOOLTIP:RELIGION,ibadi_tt,X #L ибадитских#!#! [Concept('countries','держав')|e]"
 flavor_mug.2.title: "Появление системы [ShowLawNameWithNoTooltip('dahsala_system')|l]"
 flavor_mug.2.desc: "Нынешняя налоговая система стала чересчур запутанной из-за разных региональных налогов, которые мы внедрили после завоеваний. Очевидно, нам нужно реформировать её и сделать более организованной. [target_character.GetName] хочет создать единую систему под названием [ShowLawName('dahsala_system')|l]. Она упорядочит сбор налогов, которые платят [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] из регионов, не являющихся #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ими#!, и заменит местные законы."
 flavor_mug.2.historical_info: "Неупорядоченность налоговой системы во времена правления Акбара привела к тому, что империя Великих Моголов не получала внушительную часть сборов. Поэтому министр финансов Раджа Тодар Мал решил объединить все налоги в единую организованную систему — дасала. Для регионов использовались три способа налогообложения: забти, насак и галлэбахш."
 flavor_mug.2.a: "Благодаря этой системе [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] будут платить нужную сумму налогов."
 flavor_mug.2.b: "В этих реформах нет нужды."
 flavor_mug.3.title: "Деление на субы"
 flavor_mug.3.desc: "Нынешние размеры [ROOT.GetCountry.Custom('CF_RP')|l] не позволяют эффективно управлять всей державой из [ROOT.GetCountry.GetCapital.GetRank.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetName], поэтому нам предложили новый способ территориального деления. [ShowGovernmentReformName('subah_organization_reform')] позволяет любому влиятельному жителю [ROOT.GetCountry.GetCapital.GetRank.Custom('LR_RP')|l] стать наместником в регионе."
 flavor_mug.3.a: "Главное, чтобы все субы были под нашим контролем."
 flavor_mug.3.b: "Наши регионы и без того хорошо управляются."
 flavor_mug.4.title: "[target_character.GetNameWithNoTooltip] проводит денежную реформу"
 flavor_mug.4.desc: "[target_character.GetName] предлагает отчеканить новую монету, чтобы обеспечить финансовую стабильность [ROOT.GetCountry.Custom('CF_RP')|l] и уменьшить вероятность инфляции в державе. У нас достаточно запасов #TOOLTIP:GOODS,goods_gold,X #L золота#!#! и #TOOLTIP:GOODS,silver,X #L серебра#!#!, чтобы отчеканить несколько вариантов новых монет. Однако [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], возможно, будут не в восторге от подобных изменений экономики."
 flavor_mug.4.a: "Отчеканим новые монеты."
 flavor_mug.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] будут недовольны, так что оставим всё как есть."
 flavor_mug.5.title: "Безопасность сухопутной торговли"
 flavor_mug.5.desc: "На торговых путях #TOOLTIP:REGION,hindustan_region,X #L Индостана#!#! свирепствуют разбойники. Купцы часто жалуются, что теряют свой товар, пока их караваны пересекают эти земли. Подобные проблемы в пути неприемлемы для [ROOT.GetCountry.Custom('CF_RP')|l]. Для защиты торговых маршрутов [target_character.GetName] хочет создать новую дорожную стражу под названием [ShowBuildingTypeName('rahdar')|l]."
 flavor_mug.5.historical_info: "В 16 веке в Индостане промышляли разбойники, и путешествовать было небезопасно. Многие купцы лишались товара, отчего местным властям приходилось возмещать им убытки. Чтобы уменьшить число грабежей на дорогах, Акбар учредил отряды рахдаров — дорожной полиции, следившей за безопасностью путешественников."
 flavor_mug.5.a: "Создадим дорожную стражу."
 flavor_mug.5.b: "Купцы сами справятся."
 flavor_mug.6.title: "$taj_mahal$"
 flavor_mug.6.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'скончалась','скончался')], и [target_character2.GetName] скорбит по [Select_CString(target_character.IsFemale,'ней','нему')]. В память о [Select_CString(target_character.IsFemale,'любимой','любимом')] [Select_CString(target_character2.IsFemale,'она','он')] хочет воздвигнуть сооружение, которое должно стать апофеозом #L [ROOT.GetCountry.GetAdjective|l]ой архитектуры. Шедевр под названием $taj_mahal$ будет создавать [target_artist.GetName]. В этом дворце из белоснежного мрамора [target_character.GetNameWithNoTooltip] найдёт последнее вечное пристанище."
 flavor_mug.6.historical_info: "Тадж-Махал, где покоится жена Шах-Джахана, — один из самых известных образцов архитектуры Моголов. Его архитектура вдохновлена Гур-Эмиром — мавзолеем Тимура в Самарканде. Когда Шах-Джахан скончался, его похоронили рядом с супругой."
 flavor_mug.6.a: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'ушла','ушёл')] в мир иной, но память о [Select_CString(target_character.IsFemale,'ней','нём')] будет жить вечно!"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip] и без того останется в нашей памяти."
 flavor_mug.7.title: "Появление мансабдаров"
 flavor_mug.7.desc: "В армии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! долгое время ценились не заслуги, а количество земель в собственности. Чтобы сделать эту систему более справедливой, нужно даровать земли и богатства в зависимости от должности и достижений. Безусловно, это изменит баланс власти в ROOT.GetCountry.Custom('CF_PP')|l], но значительно улучшит наши сухопутные войска."
 flavor_mug.7.a: "Внедрим новую систему."
 flavor_mug.7.b: "Не будем менять нынешнее военное руководство."
 flavor_mug.8.title: "$peacock_throne$"
 flavor_mug.8.desc: "[ROOT.GetCountry.GetName] переживает свой золотой век, и [target_character.GetName] подумывает создать величественный трон, где будет восседать [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Мы щедро украсим трон драгоценностями, а на его спинке будет резьба в виде танцующего павлина. Любой, кто явится ко двору, сможет узреть наше могущество. Изготовление такого трона стоит дорого, но он поспособствует престижу нашей державы."
 flavor_mug.8.a: "Это будет великолепный трон!"
 flavor_mug.8.b: "Столько трат на какие-то украшения?"
 flavor_mug.9.title: "Народный диван"
 flavor_mug.9.desc: "Наше нынешнее правительство усердно служит народу, но #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ие#! элиты пытаются управлять всеми меньшинствами в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. [target_character.GetName] хочет, чтобы наш диван отражал многообразие культур в державе и состоял из великих людей с самыми разными верованиями."
 flavor_mug.9.a: "Пришло время внедрить подобную систему."
 flavor_mug.9.b: "Реформировать работающее правительство нет нужды."
 flavor_mug.10.title: "Ибадат-хана в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mug.10.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! господствует доктрина [ShowReligiousSchoolName('din_i_ilahi_school')|l], и многие предлагают создать молитвенный дом для размышлений о разных верованиях. Это место под названием [ShowBuildingTypeName('ibadat_khana')] должно объединить народ [ROOT.GetCountry.Custom('CL_RP')] с помощью веры и стать истинным воплощением #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманизма#!#! ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_mug.10.a: "Давайте построим такой дом знаний."
 flavor_mug.10.b: "Не нужно подрывать [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]ое влияние."
 flavor_mug.11.title: "Красный форт в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mug.11.desc: "Чтобы усилить контроль над [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName], [target_character.GetName] предлагает построить в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#! большую крепость. Река Ямуна будет служить дополнительной естественной преградой, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сможет жить в безопасности за надёжными укреплениями."
 flavor_mug.11.a: "Укрепим [target_location.Custom('LR_VP')|l]."
 flavor_mug.11.b: "В укреплениях нет необходимости."
 flavor_mug.12.title: "Основание Фатехпур-Сикри"
 flavor_mug.12.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] бурно развивается, и у нас появляются новые округа. [target_character.GetName] хочет, чтобы один из таких районов, Фатехпур-Сикри, стал центром региона #TOOLTIP:REGION,hindustan_region,X #L Индостан#!#!. Затея хорошая, но обойдётся нам в немалую сумму."
 flavor_mug.12.historical_info: "Город Фатехпур-Сикри был основан в 1571 году и стал новой столицей империи Моголов. Он пришёлся по нраву императору Акбару, которого утомила суета Агры. Под руководством Акбара в Фатехпур-Сикри появились новые сады, храмы и торговые районы, и город превратился в центр общественной жизни. В числе прочего, в то время были построены такие грандиозные сооружения, как Буланд Дарваза — Врата Победы. Увы, впоследствии император утратил интерес к городу, и в 1610 году он совершенно опустел."
 flavor_mug.12.a: "Пусть этот район процветает."
 flavor_mug.12.b: "У нас есть более важные дела."
 flavor_mug.13.title: "Распространение языка раджастхани"
 flavor_mug.13.desc: "Язык #TOOLTIP:LANGUAGE,rajasthani_language,X #L раджастхани#!#! довольно популярен при #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе, однако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нуждается в тех, кто сведущ в военном деле. Мы могли бы даровать таким людям более высокое положение в [ROOT.GetCountry.Custom('CF_PP')|l], но высокопоставленные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], давно пользующиеся влиянием, будут возмущены."
 flavor_mug.13.a: "Окажем им поддержку."
 flavor_mug.13.b: "Зачем потворствовать меньшинствам?"
 mug_all_rajput_pops_lose_satisfaction_tt: "Все [Concept('pops','группы населения')|e], говорящие на [Concept('language','языке')|e] #TOOLTIP:LANGUAGE,rajasthani_language,X #L раджастхани#!#!, потеряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_mug.14.title: "Поддержка Великого колёсного пути"
 flavor_mug.14.desc: "Недавние технологические достижения и недостаток внимания к торговле в #TOOLTIP:REGION,hindustan_region,X #L Индостане#!#! привели к тому, что Великий колёсный путь пришёл в упадок. Эта дорога, соединяющая #TOOLTIP:REGION,persia_region,X #L Персию#!#! и #TOOLTIP:REGION,bengal_region,X #L Бенгалию#!#!, когда-то способствовала процветанию региона. [target_character.GetName] хочет обновить её и создать современный путь между районами [target_location.GetName] и [target_location2.GetName]."
 flavor_mug.14.a: "Это будет поистине великая дорога."
 flavor_mug.14.b: "Не будем тратиться на ремонт старинных дорог."
 flavor_mug.15.title: "Основание столицы в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mug.15.desc: "#TOOLTIP:REGION,bengal_region,X #L Бенгальская#!#! суба уже давно переживает не лучшие времена. Мы уже не контролируем этот регион, и [target_character.GetName] хочет основать #TOOLTIP:LOCATIONRANK,city,X #L город#!#!, где будут править [Select_CString(target_character.IsFemale,'её','его')] наместники. Местные жители тоже с радостью поддержат эту идею, но её воплощение будет стоить недёшево."
 flavor_mug.15.a: "Построим город."
 flavor_mug.15.b: "Нет смысла усиливать влияние наместников."
 mug_location_pops_gain_unrest_tt: "[Concept('pop_satisfaction','Довольство ')|e] всех [Concept('pops','групп населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] снизится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
