l_russian:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "К нашим берегам прибыл странный гость. Удивительно, но он явился не с #TOOLTIP:AREA,red_sea_area,X #L Красного моря#!#!, по которому обычно приплывают чужеземцы. Он утверждает, что прибыл с юга — по этому пути, как нам известно, не плавал ещё никто. Он передаёт привет от христианских монархов, но его молитвы непохожи на то, что мы слышали раньше. Как мы поступим с ним?"
 flavor_eth.10.a: "Принять его с почестями и задержать в стране!"
 flavor_eth.10.a.desc: "Скоро прибудут новые гости из [GetCountry('POR').Custom('CL_RP')]."
 flavor_eth.10.b: "Изгнать его!"
 flavor_eth.20.title: "Посольство прибыло!"
 flavor_eth.20.desc: "[francisco_alvares.GetName], представляющий ту же державу, что и предыдущий посланник, хочет обсудить возможности сотрудничества. Он утверждает, что ищет #italic пресвитера Иоанна#!, а наша страна, по его мнению, именно та, которая ему нужна. Следует ли нам начать переговоры?"
 flavor_eth.20.a: "Нам нужна помощь в войне с [GetCountry('MAM').Custom('CL_TP')]!"
 flavor_eth.20.tt: "Мы попросим [GetCountry('POR').Custom('CL_VP')] о военной помощи"
 flavor_eth.20.b: "Как насчёт культурного обмена?"
 flavor_eth.20.c: "Есть какие-то предложения насчёт торговли?"
 flavor_eth.21.title: "Пресвитер Иоанн?"
 flavor_eth.21.desc: "[GetCountry('ETH').GetGovernment.GetRulerTitle] [GetCountry('ETH').Custom('CL_RP')], который может быть легендарным пресвитером Иоанном, а может и не быть, переживает трудные времена и просит нас о помощи в освобождении своих земель. От него прибыл посланник по имени [scope_mattheus.GetName] — христианин, но такой, каких мы ещё не встречали. [scope_mattheus.GetNameWithNoTooltip] умоляет нас помочь вернуть законные владения своего господина, но над нами по-прежнему нависает [GetCountry('MAM').GetAdjective|l]ая угроза, так что это было бы серьёзным риском ради сомнительной выгоды. Какой ответ получит от нас [scope_mattheus.GetNameWithNoTooltip]?"
 flavor_eth.21.a: "Так хочет Бог!"
 opinion_military_aid: "Военная помощь"
 flavor_eth.21.b: "Мне казалось, пресвитер Иоанн должен помогать нам, а не наоборот?"
 opinion_refused_military_aid: "Отказ предоставить помощь"
 flavor_eth.22.title: "Помощь с запада"
 flavor_eth.22.desc: "К нашим берегам прибыл небольшой [GetCountry('POR').GetAdjective|l]ий флот с войсками и оружием. Его командир привёз письмо от своего монарха, гласящее: «Мы, христиане, едины в борьбе с неверными»."
 flavor_eth.22.a: "Бог — добр!"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "Военная помощь Португалии"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "Военная помощь от братьев по вере против неверных, которые являются нашими общими врагами"
 flavor_eth.23.title: "О нас забыли"
 flavor_eth.23.desc: "Из [GetCountry('POR').Custom('CL_RP')] больше не приплывают ни послы, ни купцы, а наша просьба о помощи осталась без ответа."
 flavor_eth.23.a: "Мы одни!"
 flavor_eth.30.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] и реформы по централизации"
 flavor_eth.30.desc: "Забота династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] превратила [ROOT.GetCountry.Custom('CL_VP')] в великую державу, но её многочисленные регионы не связывает ни общий язык, ни общая вера, ни даже единая система государственного управления.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], самый одарённый из правителей [ROOT.GetCountry.Custom('CL_RP')] за последнее время, подготовил ряд реформ, способных объединить наше государство."
 flavor_eth.30.a: "Нам нужна централизация."
 flavor_eth.30.b: "Вернёмся к этому вопросу позже."
 flavor_eth.40.title: "Кочующая столица"
 flavor_eth.40.desc: "Править такой обширной и разнообразной державой, как [ROOT.GetCountry.GetLongName], весьма непросто. Поэтому династия [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] так и не основала постоянной столицы: вместо этого двор монарха кочевал от вождя к вождю каждые несколько месяцев.\n\nХотя в таких условиях трудно сохранять непрерывность управления государством, кочующий двор имеет свои преимущества: регулярные визиты придворных в разные уголки империи способствуют развитию единой культуры элиты."
 flavor_eth.40.a: "Так было всегда."
 flavor_eth.40.b: "Активное содействие смене культуры в сельской местности."
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')] — гора света"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'увидела', 'увидел' )] сон о сияющей горе, на которой стоит новая столица [ROOT.GetCountry.Custom('CL_RP')]. В реальности на этом месте уже построен #TOOLTIP:BUILDING_TYPE,temple,X #L храм#!#!. Пришло время решать, воплотит ли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] свои грёзы."
 flavor_eth.50.a: "Пора основать постоянную столицу."
 flavor_eth.50.b: "Не будем нарушать традицию."
 flavor_eth.60.title: "#TOOLTIP:LOCATION,debra_berhan_tt,X #L Дэбрэ-Бырхан#!#! разграблен"
 flavor_eth.60.desc: "Отказаться от древних традиций не так просто. После того, как окрестности #TOOLTIP:LOCATION,debra_berhan_tt,X #L Дэбрэ-Бырхана#!#! были разграблены, новая столица опустела — её покинули все жители от высших придворных до последнего конюха. Нам остаётся только вернуться к кочевым обычаям."
 flavor_eth.60.a: "Будем кочевать по провинциям."
 flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')] — новая столица"
 flavor_eth.70.desc: "В последние годы [target_character.GetName] проводит всё больше и больше времени в монастырях на #TOOLTIP:LOCATION,lake_tana_tt,X #L озере Тана#!#!. Благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] покровительству в этом районе постепенно вырос небольшой торговый городок, который кое-кто уже называет нашей второй столицей.\n\nСреди тех, кто так говорит, бытует мнение, что основание постоянной столицы позволит нам создать новое духовное и архитектурное наследие."
 flavor_eth.70.a: "Построим там нашу столицу."
 flavor_eth.70.b: "Мы не должны привязываться к одному месту."
 flavor_eth.80.title: "Судьба нижнеегипетских миафизитов"
 flavor_eth.80.desc: "Из #TOOLTIP:REGION,egypt_region,X #L Египта#!#! доходят слухи, что #L [GetCountry('MAM').GetAdjective|l]ий#! [GetCountry('MAM').GetGovernment.GetRulerTitle|l] преследует #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитов#!#! в своих владениях. Поскольку эта держава, как и мы сами, относится к #TOOLTIP:LOCATION,alexandria_tt,X #L Александрийской#!#! патриархии, наш долг — вступиться за единоверцев. То, что сам патриарх сейчас находится в [GetCountry('MAM').GetAdjectiveWithNoTooltip|l]их землях, только осложняет ситуацию: его смерть может поставить под угрозу самые основы нашей церкви."
 flavor_eth.80.a: "[GetCountry('MAM').GetGovernment.GetRulerTitle] получит наше гневное послание."
 flavor_eth.80.b: "Ссориться с такими могущественными людьми, как [GetCountry('MAM').GetNameWithNoTooltip|l], нам ни к чему."
 flavor_eth.80.c: "Это повод для войны!"
 flavor_eth.81.title: "Послание из [target_from_country.Custom('CL_RP')]"
 flavor_eth.81.desc: "Сегодня мы получили послание, в котором [target_ruler.GetName|l] державы [target_from_country.GetLongName] подробно перечисляет многочисленные злодеяния, якобы совершаемые нами по отношению к нашим #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитам#!#!.\n\nВпрочем, беспокоиться не о чем: патриарх #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитов#!#! #TOOLTIP:REGION,egypt_region,X #L Египта#!#! и #TOOLTIP:REGION,ethiopia_region,X #L Эфиопии#!#! у нас в заложниках. Едва ли [target_ruler.GetNameWithNoTooltip|l] станет рисковать жизнью своего духовного лидера из-за таких мелочей."
 flavor_eth.81.a: "Отправить саркастичный ответ."
 flavor_eth.81.b: "Попытаться извиниться и улучшить отношения."
 opinion_improved_relations: "Отношения улучшились"
 flavor_eth.82.title: "Получено послание из [target_from_country.Custom('CL_RP')]"
 flavor_eth.82.desc: "До нас дошли сведения, что [target_ruler.GetName] из #ONCLICK:COUNTRY,[target_from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_from_country.Custom('CL_tt')],X [target_from_country.Custom('CL_RP')|L]#!#! считает, будто мы плохо обращаемся с нашими подданными, исповедующими #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитство#!#!. [Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] видит в этом причину для войны; есть мнение, что нам следует готовиться к неминуемому нападению [target_from_country.Custom('CL_RP')]."
 flavor_eth.82.a: "Они не осмелятся."
 flavor_eth.83.title: "Посол из державы [target_mam.GetLongNameWithNoTooltip]"
 flavor_eth.83.desc: "Сегодня #L [target_mam.GetAdjective|l]ий#! посол доставил ответ на наше обращение по поводу притеснений #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитов#!#!.\n\nИ этот ответ далёк от извинений: [target_mam.GetGovernment.GetRulerTitle|l] открыто насмехается над нами и любыми возможными попытками возмездия с нашей стороны."
 flavor_eth.83.a: "Заключить посла в тюрьму."
 flavor_eth.83.b: "Это повод для войны!"
 flavor_eth.83.c: "Забудем об этом"
 flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip] извиняется"
 flavor_eth.84.desc: "[target_mam.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_mam.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_mam.Custom('CL_tt')],X [target_mam.Custom('CL_RP')|L]#!#! [Select_CString(target_mam.GetGovernment.GetRuler.IsFemale, 'прислала', 'прислал' )] свой ответ. [Select_CString(target_mam.GetGovernment.GetRuler.IsFemale, 'Она', 'Он' )] обещает изучить ситуацию со своими подданными #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитской#!#! веры и заверяет нас, что испытывает к #L [ROOT.GetCountry.GetAdjective|l]ому#! народу и #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитам#!#! в целом исключительно дружеские чувства."
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "Посол в тюрьме"
 flavor_eth.85.desc: "[target_from_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_from_country.Custom('CL_tt')],X [target_from_country.Custom('CL_RP')|L]#!#! [Select_CString(target_ruler.IsFemale, 'была', 'был' )] настолько [Select_CString(target_ruler.IsFemale, 'разгневана', 'разгневан' )] нашим ответом, что [Select_CString(target_ruler.IsFemale, 'заточила', 'заточил' )] доставившего его посла в тюрьму."
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "Смерть епископа"
 flavor_eth.90.desc.a: "После смерти епископа #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! [target_country.GetAdjectiveWithNoTooltip|l]ая церковь обратилась к #TOOLTIP:LOCATION,alexandria_tt,X #L александрийскому#!#! патриарху #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитов#!#! с просьбой назначить его преемника.\n\nКонечно, епископа выбирает патриарх, но для нас эта отличная возможность поставить [target_country.Custom('CL_VP')] на место: [target_ruler.GetName] этой державы проводит политику обращения #TOOLTIP:RELIGION,sunni_tt,X #L суннитских#!#! подданных в свою веру и до сих пор держит в тюрьме нашего посла."
 flavor_eth.90.desc.b: "После смерти своего епископа [target_country.GetAdjectiveWithNoTooltip|l]ая церковь обратилась к #TOOLTIP:LOCATION,alexandria_tt,X #L александрийскому#!#! патриарху #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитов#!#! с просьбой назначить его преемника.\n\nКонечно, епископа выбирает патриарх, но для нас эта отличная возможность поставить [target_country.Custom('CL_VP')] на место."
 flavor_eth.90.a: "Помешаем назначению нового епископа."
 flavor_eth.90.b: "Мы не должны вмешиваться в эти дела."
 flavor_eth.91.title: "Отсутствие епископа"
 flavor_eth.91.desc: "Прошлый епископ [ROOT.GetCountry.Custom('CL_RP')] умер много лет назад, а новый так и не прибыл из #TOOLTIP:LOCATION,alexandria_tt,X #L Александрии#!#!. Возможно, это связано со вмешательством [GetCountry('MAM').Custom('CL_RP')]?"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "Монашеские ордена"
 flavor_eth.100.desc: "Одной из самых сильных сторон #L [ROOT.GetCountry.GetAdjective|l]ой#! церкви является большое количество процветающих монастырей, которые есть во всех уголках страны. Монашеские ордена способствуют развитию нашей державы, открывая свои обители во вновь завоёванных землях, чтобы нести туда свет истинной веры. Кроме того, монастыри служат образовательными центрами, где обучаются [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и чиновники, что в прошлом сыграло ключевую роль в возрождении [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой церкви.\n\nС другой стороны, в последнее время монастыри и владеющие ими ордена стали чересчур богатыми и независимыми."
 flavor_eth.100.a: "Попытаться их обуздать."
 flavor_eth.100.b: "Защитим привилегии орденов."
 flavor_eth.110.title: "Независимость от патриархии"
 flavor_eth.110.desc: "#L [ROOT.GetCountry.GetAdjective]ая#! церковь испокон веков зависит от #TOOLTIP:LOCATION,alexandria_tt,X #L Александрийской#!#! патриархии. Когда-то мы нуждались в чужеземных священниках, епископах и духовных наставлениях, но за последние наша церковь достаточно выросла и окрепла, чтобы обучать собственное духовенство: у неё есть развитая инфраструктура в виде храмов и монастырей по всей стране.\n\nТеперь, когда египетского патриарха держат в заложниках #TOOLTIP:RELIGION,muslim_tt,X #L мусульманские#!#! завоеватели, мы часто вынуждены годами ждать назначения новых епископов. Если бы нашу церковь возглавляли наши собственные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], эта проблема была бы решена."
 flavor_eth.110.a: "Мы должны почитать своего патриарха."
 flavor_eth.110.b: "Наша церковь должна быть свободной от иноземного влияния."
 flavor_eth.120.title: "Кебра Негаст"
 flavor_eth.120.desc: "Название #italic «Кебра Негаст»#!, означающее «слава царей», — это национальный эпос #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Его записал Небуре-ид Исхак из Аксума под руководством епископа Аббы Гиоргиса. Эта книга — подлинная сокровищница нашей национальной и религиозной мысли, имеющая огромное историческое и культурное значение.\n\nТекст #italic «Кебра Негаст»#!, написанный столетия назад, занимает особое место в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой литературе и культуре: исторические и религиозные мотивы затейливо переплетаются в нём с хроникой династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Большое значение эта книга имеет и в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитской#!#! церкви.\n\nОдин из ярчайших сюжетов #italic «Кебра Негаст»#! посвящён Царице Савской и Царю Соломону. Другая увлекательная история повествует о том, как их сын Менелик I (Менелек) доставил в #TOOLTIP:REGION,ethiopia_region,X #L Эфиопию#!#! легендарный Ковчег завета. Есть в этом эпосе и рассказ о том, как наш народ сменил свои религиозные убеждения, перейдя от почитания небесных светил к вере в #italic Господа Бога Израилева#!."
 flavor_eth.120.a: "Узнать, как наши предки управляли своими владениями."
 flavor_eth.120.b: "Изучить способы обращения с ленниками."
 flavor_eth.120.c: "Адаптировать старую тактику к современным вопросам."
 flavor_eth.130.title: "$lalibela_cross$"
 flavor_eth.130.desc: "$lalibela_cross$ является одной из самых священных и почитаемых реликвий нашего народа. Этот большой и богато украшенный крест для процессий хранится в церкви Бете Медхане Алем в городе #TOOLTIP:LOCATION,lalibela_tt,X #L Лалибэла#!#!. Священники бережно прикасаются им к верующим, чтобы благословить или исцелить их.\n\nРеликвия изготовлена из цельного куска золота, хотя её копии нередко отливают из бронзы. Её центральный крест с удлинённой нижней частью окружён замысловатым орнаментом. Характерной деталью является изображение #italic рук Адама#! в основании, по праздникам украшаемое разноцветными лоскутами ткани, которые подчёркивают величие и важность реликвии."
 flavor_eth.130.a: "Нам следует доставить его в столицу."
 flavor_eth.130.b: "Мы отправимся в положенное паломничество."
 flavor_eth.130.c: "Мы сделаем церковь, где хранится реликвия, ещё более величественной."
 flavor_eth.130.a.tt: "Наши #TOOLTIP:CULTURE,agaw_culture_tt,X #L агавские#!#! подданные будут очень недовольны"
 flavor_eth.140.title: "Правда царей"
 flavor_eth.140.desc: "Книга #italic «Фетха Негест»#!, что означает #italic «правда царей»#!, представляет собой свод религиозных законов на арабском языке, составленный примерно в 1240 году египетским христианином по имени Абуль-Фадаиль ибн аль-Ассаль. За основу этот автор взял апостольские послания и кодексы византийских императоров.\n\nПри изучении текста #italic «Фетха Негест»#! становится ясно, что он состоит из двух частей, довольно сильно отличающихся друг от друга. Первая из них посвящена богослужебным вопросам, в том числе церковной иерархии и таинствам. Она содержит элементы Библии, труды таких отцов церкви, как святой Василий и святой Ипполит, а также каноны, утверждённые на Никейском и Антиохийском соборах.\n\nВторая часть #italic «Фетха Негест»#! посвящена светским вопросам — в частности, семейному праву, долгам и гражданской власти. В целом она опирается на те же труды, что и первая, однако её главными источниками принято считать четыре книги, собирательно именуемые #italic «Каноны императоров»#!. Это #italic «Прохейрон»#! (или #italic «Прохейрос Номос»#!), арабский перевод #italic Сирийско-римского судебника#!, арабский перевод #italic «Эклоги»#! и #italic заповеди Ветхого Завета#!.\n\nНа протяжении веков #italic «Фетха Негест»#! служила авторитетным юридическим справочником для христиан-#TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитов#!#! #TOOLTIP:REGION,egypt_region,X #L Египта#!#!. В нынешней #TOOLTIP:REGION,ethiopia_region,X #L Эфиопии#!#! она переведена на #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ий#! язык и дополнена местными законами. Некоторые из наших судей задаются вопросом, не стоит ли нам снова принять эти законы, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] горячо поддерживают эту идею."
 flavor_eth.140.a: "Мы должны принять эти законы."
 flavor_eth.140.b: "Сейчас не время."
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "С ростом популярности богословия [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и монахи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всё чаще записывают свои знания на пергамент. К примеру, [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'решила', 'решил' )] написать трактат о сотворении мира и человечества."
 flavor_eth.150.a: "Мы оплатим [Select_CString(target_artist.IsFemale, 'её', 'его' )] труд."
 flavor_eth.150.b: "Мы не можем себе этого позволить."
 flavor_eth.151.title: "Возвращение изгнанных монахов"
 flavor_eth.151.desc: "Взойдя на трон, [target_character3.GetName] [Select_CString(target_character3.IsFemale, 'вела', 'вёл' )] образ жизни, весьма далёкий от праведного. [Select_CString(target_character3.IsFemale, 'Её', 'Его' )] обличали многие монахи, в том числе [target_character.GetName], [Select_CString(target_character.IsFemale, 'которую', 'которого' )] за это отправили в изгнание. Теперь же, когда [target_character3.GetNameWithNoTooltip] [Select_CString(target_character3.IsFemale, 'мертва', 'мёртв' )], [Select_CString(target_character2.IsFemale, 'новая правительница', 'новый правитель' )] [target_character2.GetName] может разрешить изгнанникам вернуться на родину."
 flavor_eth.151.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] изгнание было несправедливым. Пусть [Select_CString(target_character.IsFemale, 'она', 'он' )] вернётся."
 flavor_eth.151.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] не вернётся, пока [Select_CString(target_character.IsFemale, 'она жива', 'он жив' )]."
 flavor_eth.153.title: "Дебре-Игзиабер"
 flavor_eth.153.desc: "Дебре-Игзиабер, одна из древнейших церквей [ROOT.GetCountry.Custom('CL_RP')], давно забыта и заброшена. Однажды, любуясь озером в области [target_location.GetName], [target_character.GetName] [Select_CString(target_character.IsFemale, 'задумалась', 'задумался' )] о том, чтобы восстановить её ради укрепления [ROOT.GetCountry.GetReligion.GetAdjective|l]ой веры в [ROOT.GetCountry.Custom('CF_PP')]."
 flavor_eth.153.a: "Давайте восстановим эту церковь."
 flavor_eth.153.b: "Мы не станем этого делать, даже если [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] прогневаются."
 flavor_eth.153.c: "Это будет одна из величайших церквей [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_eth.155.title: "Мирская власть духовенства"
 flavor_eth.155.desc: "С тех пор, как на трон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale,'взошла', 'взошёл')] [target_character.GetName], значительную часть земель этой страны контролируют [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. [target_character2.GetName] хочет изменить положение дел и ограничить мирскую власть духовенства, однако сами священники едва ли будут этим довольны."
 flavor_eth.155.a: "Земля принадлежит [ROOT.GetCountry.Custom('CL_DP')]."
 flavor_eth.155.b: "Не стоит допускать, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] огорчались."
 flavor_eth.156.title: "[rebels_scope.GetNameWithNoTooltip]"
 flavor_eth.156.desc: "#TOOLTIP:RELIGION,$judaism_tt$,X #L Иудейские#!#! общины [ROOT.GetCountry.Custom('CL_RP')] бунтуют. Созданное ими движение «[rebels_scope.GetName]» борется за их освобождение от обязанности следовать нашим [ROOT.GetCountry.GetReligion.GetAdjective|l]им обычаям."
 flavor_eth.156.a: "Нам надо готовиться."
 flavor_eth.156.b: "Они правы. Дадим им некоторые религиозные права."
 eth_make_all_jewish_pops_unhappy_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:RELIGION,judaism,X #L иудейских#!#! [Concept('pops', 'групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%]"
 eth_make_all_jewish_pops_happier_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех #TOOLTIP:RELIGION,judaism,X #L иудейских#!#! [Concept('pops', 'групп населения')|e] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%]"
 beta_israel: "Бета Израэль"
 flavor_eth.157.title: "Странствующий двор"
 flavor_eth.157.desc: "Хотя столица #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! несколько раз переносилась из-за военных нужд, в этой стране не было обычая, по которому монарх повелевал бы своим придворным переезжать из города в город. Однако сейчас [target_character.GetName] считает такой обычай разумным: благодаря ему [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сможет находиться ближе к армиям, способствовать развитию отдельных городов и заботиться о державе в целом. Возможно, эта практика и правда будет полезна для [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_eth.157.a: "Так и поступим."
 flavor_eth.157.b: "Постоянная столица лучше."
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "Утоляя свою жажду познания, [target_character.GetName] [Select_CString(target_character.IsFemale, 'прочитала', 'прочитал' )] ещё несколько #TOOLTIP:CONTINENT,europe,X #L европейских#!#! трактатов. Теперь [Select_CString(target_character.IsFemale, 'она', 'он' )] желает написать несколько собственных книг, первая из которых будет называться «$book_of_light$». [Select_CString(target_character.IsFemale, 'Она', 'Он' )] надеется, что таким образом [ROOT.GetCountry.GetReligion.GetName|l] ещё более укрепится в [ROOT.GetCountry.Custom('CL_PP')], однако литературные труды будут отвлекать [Select_CString(target_character.IsFemale, 'её', 'его' )] от государственных дел."
 flavor_eth.160.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] сотворит шедевр!"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'должна', 'должен' )] править, а не писать."
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "Спустя несколько месяцев [target_character.GetName] [Select_CString(target_character.IsFemale, 'закончила', 'закончил' )] ещё одну книгу под названием «$book_of_nativity$». Она посвящена авторскому взгляду на то, какими должны быть [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], и возможной реформе духовенства."
 flavor_eth.161.a: "Ещё один шедевр."
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "Остаток времени, выделенного для литературных трудов, [target_character.GetName] [Select_CString(target_character.IsFemale, 'посвятила', 'посвятил' )] написанию своего последнего шедевра, названного «$books_of_trinity$». Эта книга подводит итог размышлений о религии [ROOT.GetCountry.Custom('CL_RP')], изложенных в трактатах «$book_of_light$» и «$book_of_nativity$»."
 flavor_eth.162.a: "Может быть, [target_character.GetNameWithNoTooltip] реформирует наше духовенство?"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "Вдохновившись успехами своего правления, [target_character.GetName] [Select_CString(target_character.IsFemale, 'решила', 'решил' )] построить #TOOLTIP:BUILDING_TYPE,debere_meshwae,X #L Дебере Мешвар#!#! — величайшую церковь в стране. Её возведение обойдётся нам весьма недёшево, но если мы откажемся, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обратятся против нас."
 flavor_eth.163.a: "Построим её."
 flavor_eth.163.b: "Сколько ещё церквей нужно [ROOT.GetCountry.Custom('CL_DP')]?"
 flavor_eth.164.title: "Чужеземные идеи"
 flavor_eth.164.desc: "Хотя при нашем дворе господствует [ROOT.GetCountry.GetCulture.GetName|l]ая культура, мы уже несколько раз поднимали вопрос о расширении своих взглядов и поиске вдохновения в других державах. Да, это может негативно повлиять на [ROOT.GetCountry.Custom('CL_VP')], но если мы пригласим иноземных учёных, выгода будет больше возможного вреда."
 flavor_eth.164.a: "Да, это достойная идея."
 flavor_eth.164.b: "При дворе должна господствовать [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ая культура."
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "[target_character.GetName] хочет написать трактат в защиту #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитского#!#! вероучения под названием «$confession_of_faith$». [Select_CString(target_character.IsFemale, 'Она', 'Он' )] полагает, что это закрепит догматы, которым и без того следуют все верующие: например, соблюдение субботы и запрет на свинину. Такая книга может быть полезна, но её написание обойдётся казне [ROOT.GetCountry.Custom('CL_RP')] довольно дорого."
 flavor_eth.165.a: "Наша вера стоит любых трат."
 flavor_eth.165.b: "Религиозные дебаты для нас остались в прошлом."
 flavor_eth.200.title: "Монах [ewostatewos.GetNameWithNoTooltip]" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "В ходе визита к вождю одной из отдалённых областей нашей страны мы встретили мудреца, который учил простой народ. [ewostatewos.GetName] [Select_CString(ewostatewos.IsFemale, 'была монахиней', 'был монахом' )] с севера [ROOT.GetCountry.Custom('CF_RP')|l], где у [Select_CString(ewostatewos.IsFemale, 'неё', 'него' )] есть свой монастырь и небольшая группа учеников. Однако наш епископ, всего несколько минут послушав его проповедь, пришёл в неописуемую ярость.\n\n[ewostatewos.GetNameWithNoTooltip] является апологетом древнего обычая #L [GetCountry('ETH').GetAdjective|l]их#! #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитов#!#! чтить субботу и воскресенье как священные дни. Наш епископ утверждает, что эта доктрина противоречит установлениям #TOOLTIP:LOCATION,alexandria_tt,X #L александрийского#!#! патриарха и может навлечь на нас множество бед. Он требует, чтобы [ewostatewos.GetNameWithNoTooltip] [Select_CString(ewostatewos.IsFemale, 'была наказана', 'был наказан' )] в назидание остальным, чтобы больше никто не смел повторять эту ошибку."
 flavor_eth.200.a: "Последовать совету епископа."
 flavor_eth.200.b: "Не будем его наказывать. Пусть идёт куда-нибудь ещё."
 flavor_eth.200.c: "Похоже, [ewostatewos.GetShortNameWithNoTooltip] мудрее нашего епископа. Пусть он займёт его место."
 flavor_eth.200.d: "На самом деле, мы тоже заинтересованы в его учении."
 flavor_eth.201.title: "[GetCountry('ETH').GetAdjectiveWithNoTooltip]ий монах [ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.201.desc: "#TOOLTIP:RELIGION,miaphysite_tt,X #L Миафизитский#!#! монах [ewostatewos.GetName] родом с севера [GetCountry('ETH').Custom('CL_RP')]. Нам сообщили, что он явился в наши земли, спасаясь от преследований за своё неортодоксальное учение. Сейчас он ищет встречи со столичными лидерами миафизитов."
 flavor_eth.201.descB: "#TOOLTIP:RELIGION,miaphysite_tt,X #L Миафизитский#!#! монах [ewostatewos.GetName] родился на севере #ONCLICK:COUNTRY,[GetCountry('ETH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ETH').Custom('CL_tt')],X [GetCountry('ETH').Custom('CL_RP')|L]#!#!. Нам сообщили, что он явился в наши земли, спасаясь от преследований за своё неортодоксальное учение. Сейчас он ищет встречи со столичными лидерами миафизитов.\n\nОднако удача ему изменила. Говорят, он скончался по дороге сюда."
 flavor_eth.201.a: "Он нам пригодится. Пусть остаётся."
 flavor_eth.201.b: "У нас и без него хватает смутьянов. Прогнать его."
 flavor_eth.201.c: "Его учение основано на Ветхом Завете. Выслушаем его."
 flavor_eth.201.d: "Хорошо, что проблема решилась сама собой."
 flavor_eth.202.title: "Семь учеников Эвостатевоса"
 flavor_eth.202.desc: "После того, как [ewostatewos.GetName] перестал смущать умы, казалось, что его учение сошло на нет. Мы уже почти забыли об этом монахе и потому не заметили возвращения его последователей.\n\nА они тем временем восстановили старый монастырь и начали строить новые. Это монашеское движение стало называть себя #italic Домом Эвостатевоса#!."
 house_of_ewostatewos_name: "Дом Эвостатевоса"
 flavor_eth.202.a: "Пусть с ними побеседует священник [anorewos.GetName]."
 flavor_eth.202.b: "Они смеют нарушать нашу волю? [ROOT.GetCountry.GetGovernment.GetRulerTitle] такого не потерпит!"
 flavor_eth.202.c: "Нас это всё равно не касается."
 flavor_eth.203.title: "Раскол усиливается"
 flavor_eth.203.desc: "Беда! Идея устроить встречу, на которой [anorewos.GetName] и [ewostatewos.GetName] могли бы обсудить вопросы веры, обернулась ужасной ошибкой. Нам сообщили, что их беседа быстро переросла в бурный теологический спор, усугубивший конфронтацию с монахами. К счастью, наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] были вышвырнуты из монастыря раньше, чем ситуация окончательно вышла из-под контроля."
 flavor_eth.203.a: "Своими религиозными диспутами [anorewos.GetShortNameWithNoTooltip] расколет [ROOT.GetCountry.Custom('CF_VP')]."
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip] будет публично наказан"
 flavor_eth.203.a.tt2: "Влияние монаха распространяется только на земли вокруг монастырей."
 flavor_eth.203.b: "Оскорбляющие моих представителей оскорбляют меня! Сжечь дотла!"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip] становится мучеником, а его идеи выходят за пределы монастырей"
 flavor_eth.204.title: "Дом Эвостатевоса"
 flavor_eth.204.desc: "Влияние монастырей #italic Дома Эвостатевоса#! продолжило распространяться: его учение оказалось ближе к исконным [ROOT.GetCountry.GetAdjective|l]им традициям, чем доктрины, навязываемые #TOOLTIP:LOCATION,alexandria_tt,X #L александрийской#!#! патриархией, а труд монахов в области просвещения и заботы о беднейших слоях общества создал им положительный образ в глазах народа.\n\nАбун предупреждает, что это может закончиться очень плохо: если мы позволим ереси распространяться, патриарх может отлучить нас от церкви, а в самом худшем случае в [ROOT.GetCountry.Custom('CF_PP')] может вспыхнуть гражданская война."
 flavor_eth.204.a: "Покончим с этим. Сжечь монастыри."
 flavor_eth.204.a.tt: "Последователи #italic Дома Эвостатевоса#! восстают в гневе"
 flavor_eth.204.b: "Никакой гражданской войны. Мы едины с народом."
 flavor_eth.210.title: "Стела в честь нового правителя"
 flavor_eth.210.desc: "Уже тысячу лет стелы древних царей #TOOLTIP:LOCATION,axum_tt,X #L Аксума#!#! возвышаются над нашей державой, свидетельствуя о могуществе и величии погребённых под ними владык.\n\nНаш народ взирает на них с трепетом и уважением. Если [ROOT.GetCountry.GetGovernment.GetRuler.GetName] воздвигнет новую стелу в свою честь, это подчеркнёт связь времён и укрепит престиж нынешней власти."
 flavor_eth.210.a: "Это языческий обычай. Хорошо, что мы от него отказались."
 flavor_eth.210.b: "Мы построим ещё более величественный монумент!"
 flavor_eth.220.title: "Церковь Святого Георгия"
 flavor_eth.220.desc: "Несколько поколений назад царь Гебре Мескель Лалибэла задумал построить город, который бы выглядел зеркальным отражением Священного #TOOLTIP:LOCATION,$jerusalem_tt$,X #L Иерусалима#!#! и привлекал паломников со всех концов христианского мира. Назвав этот город в свою честь, Лалибэла украсил его величественными церквями, но для того, чтобы полностью воплотить царскую мечту, нам предстоит проделать ещё много работы."
 flavor_eth.220.a: "Не будем экономить золото."
 flavor_eth.220.b: "Мы не можем себе позволить такую инвестицию."
 flavor_eth.230.title: "Узаконивание двойного шаббата"
 flavor_eth.230.desc: "Теперь, когда оковы #TOOLTIP:LOCATION,alexandria_tt,X #L александрийской#!#! патриархии сброшены, мы можем официально утвердить заповеди, определяющие жизнь [ROOT.GetCountry.GetAdjective|l]ого народа, волей нашего собственного патриарха."
 flavor_eth.230.a: "Создадим эту доктрину."
 flavor_eth.230.b: "Нет, мы оставим всё как есть."
 flavor_eth.240.title: "Новое небесное светило"
 flavor_eth.240.desc: "Посещая свои владения в #TOOLTIP:LOCATION,debra_berhan_tt,X #L Дэбрэ-Бырхане#!#!, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'стала свидетельницей', 'стал свидетелем' )] того, как на небосклоне загорелась новая звезда. [ROOT.GetCountry.GetAdjective]ий народ встревожен этим изменением в небесных сферах, однако [ROOT.GetCountry.GetGovernment.GetRulerTitle] видит в нём добрый знак, свидетельствующий о милости Господа к [ROOT.GetCountry.Custom('CL_DP')]."
 flavor_eth.240.a: "Устроим пир в честь этого доброго знамения."
 flavor_eth.240.b: "На этом месте мы возведём новую церковь в Его честь."
 flavor_eth.240.c: "На этом месте мы построим новый город."
 flavor_eth.240.d: "Здесь мы построим новый город, а в нём — церковь, достойную Его славы."
 can_revoke_double_sabbath_tt: "Священники обладают вдвое большей властью, чем крестьяне, или сословная власть крестьян составляет менее 10%"
 flavor_eth_250_shared: "Просьба о ремесленниках"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "Хотя [ROOT.GetCountry.GetCulture.GetName|l]ая культура подарила [ROOT.GetCountry.Custom('CL_DP')] немало великих творений, время от времени нам бывает полезна и помощь извне. Вот и сейчас придворные предлагают пригласить искусных ремесленников из [target_country.Custom('CL_RP')]."
 flavor_eth.250.a: "Даже если это повредит [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ой культуре, прогресс важнее."
 flavor_eth.250.b: "Обойдёмся без чужеземцев."
 eth_target_country_must_accept_tt: "Эффекты не будут действовать, пока [target_country.GetName] не согласится"
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "Ко двору явились послы [target_country2.Custom('CL_RP')] с просьбой предоставить ремесленников для работы в их [target_country2.Custom('CF_PP')]."
 flavor_eth.251.a: "Отправьте им кого-нибудь."
 flavor_eth.251.b: "Гоните этих попрошаек."
 flavor_eth_260_shared: "Секрет нафты"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "Наши многочисленные конфликты с #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманскими#!#! странами вовсе не означают, что нам не следует учиться у них. Одно из их недавних изобретений под названием «нафта» заинтересовало наших придворных. Они предлагают нанять советников из [target_country.Custom('CL_RP')], чтобы они открыли нам секрет нафты и научили применять её военных целях."
 flavor_eth.260.a: "Давайте спросим их."
 flavor_eth.260.b: "Нам не нужны их изобретения."
 eth_no_offer_tt: "[target_country.GetName] не получит никакого предложения"
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "Посланник [target_country2.Custom('CL_RP')] предлагает внушительную сумму за некоторые виды нашего оружия — в первую очередь связанного с нафтой. Мы можем согласиться, но в таком случае это оружие может быть обращено против нас самих."
 flavor_eth.261.a: "Они никогда не обратят его против нас."
 flavor_eth.261.b: "Они не получат наше оружие!"
 flavor_eth_270_title_common: "[target_character2.GetNameWithNoTooltip] и [Select_CString(target_character2.IsFemale,'её','его')] мятеж"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Мусульманское#!#! население [ROOT.GetCountry.Custom('CL_RP')] продолжает расти. [Select_CString(target_character2.IsFemale, 'Правительница', 'Правитель' )] этих земель [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'которая сама', 'который сам' )] исповедует #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!, предлагает поднять восстание против [GetCountry('ETH').Custom('CL_RP')] и [Select_CString(target_character2.IsFemale, 'готова', 'готов' )] лично пойти на врага с мечом в руках."
 flavor_eth.270.a: "Мы обретём свободу."
 flavor_eth.270.b: "Оно того не стоит."
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_character2.GetName] из [target_country.Custom('CL_RP')] [Select_CString(target_character2.IsFemale, 'отвергла', 'отверг' )] нашу власть и [Select_CString(target_character2.IsFemale, 'объявила', 'объявил' )] свои земли независимой #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! державой."
 flavor_eth.271.a: "Мы не позволим им отколоться!"
 flavor_eth.271.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
