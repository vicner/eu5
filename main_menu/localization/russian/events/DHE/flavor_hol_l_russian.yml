l_russian:
 flavor_hol.1.title: "Университет [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hol.1.desc: "Образование #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народа — важная задача государства. Правительственный аппарат нуждается в постоянном притоке грамотных людей. Для повышения компетентности будущих администраторов и советников [target_character.GetName] предлагает построить в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] университет."
 flavor_hol.1.historical_info: "Вильгельм I Оранский, возглавивший Нидерландскую буржуазную революцию в годы Восьмидесятилетней войны, в 1575 году основал Лейденский университет — на тот момент единственный на территории Объединённых провинций. До этого в Нидерландах университет был только в Лёвене на юге страны, но он оказался под контролем Испании. Целью создания нового университета было религиозное обучение и подготовка образованных кадров для государственной службы. С наступлением научного возрождения стали важными и академические штудии. Город Лейден был выбран в благодарность за героическое отражение атак испанцев в предыдущем году. На официальной церемонии открытия присутствовал король Испании Филипп II, однако он запретил своим подданным обучаться в Лейдене."
 flavor_hol.1.a: "Поддержать университет финансово."
 flavor_hol.1.b: "Оно того не стоит."
 flavor_hol.2.title: "Дордрехтский синод"
 flavor_hol.2.desc: "#TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L Арминианство#!#!, одно из направлений #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизма#!#!, основал [loc_jacobus_arminius.GetName], опираясь на свои плюралистические и гуманистические взгляды. На территории [ROOT.GetCountry.Custom('CL_RP')] оно приобрело намного большую популярность, чем кальвинизм в его изначальном виде. Для защиты идеалов последнего [loc_franciscus_gomarus.GetName] основал противоположное течение, названное #TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L гомаризмом#!#!. Чтобы примирить эти два учения, пока конфликт между ними не перерос в полноценную религиозную войну, в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] был созван синод реформатских церквей."
 flavor_hol.2.historical_info: "Рост популярности арминианства вынудил Нидерландскую реформатскую церковь созвать синод в городе Дордрехт. 13 ноября 1618 года представители Нидерландской церкви и восьми иностранных реформатских церквей провели первое собрание, а последнее, 154-е, состоялось 9 мая 1619 года. Синод осудил арминианство, отверг арминианские взгляды и сформулировал богословские каноны кальвинизма, а именно полную человеческую греховность, безусловное избрание, ограниченное искупление, непреодолимую благодать и стойкость святых. Арминианцам, также именуемым ремонстрантами, было запрещено заниматься пастырской деятельностью, в том числе проповедовать, наставлять, совершать таинства и навещать больных. Им также предписывалось подписать Акт об отречении, а отказавшиеся это сделать обвинялись в «нарушении общественного спокойствия» и изгонялись с территории Объединённых провинций. Религиозная доктрина арминианства как таковая была объявлена ересью."
 flavor_hol.2.a: "Осудить арминианство"
 flavor_hol.2.a.tt: "#TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L Гомаризм#!#! будет заменён #TOOLTIP:RELIGIOUS_ASPECT,instituionalized_gomarism,X #L официальным гомаризмом#!#!.\n#TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L Арминианство#!#! станет недоступным."
 flavor_hol.2.b: "Отвергнуть гомаризм"
 flavor_hol.2.b.tt: "#TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L Арминианство#!#! будет заменено #TOOLTIP:RELIGIOUS_ASPECT,instituionalized_arminianism,X #L официальным арминианством#!#!.\n#TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L Гомаризм#!#! станет недоступным."
 flavor_hol.2.c: "Нас это не касается."
 flavor_hol.3.title: "Перевод Священного Писания"
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName] является главной религией, объединяющей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Однако, хотя Священное Писание и доступно на #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName]ом!#! языке, его перевод нельзя назвать точным: он представляет собой адаптацию перевода с #TOOLTIP:LANGUAGE,latin_language,X #L латыни#!#! на #TOOLTIP:LANGUAGE,german_language,X #L немецкий#!#!. Проект #italic Государственной Библии#! (Statenbijbel) позволит нашим книжникам создать новый перевод, полностью передающий замысел Господа."
 flavor_hol.3.historical_info: "Дордрехтский синод 1618–1619 годов счёл необходимым перевести Библию на нидерландский язык, поскольку имеющиеся тексты Священного Писания представляли собой неточные переводы с других европейских языков. Новый перевод, названный «Государственной Библией», был в подражание Библии короля Якова 1611 года выполнен с языков оригинала. Он был опубликован только в 1637 году, однако его влияние на культурную идентичность и единство страны привело к формированию основ современной нормы нидерландского языка."
 flavor_hol.3.a: "Профинансировать перевод Библии."
 flavor_hol.3.b: "Нам это не по карману."
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "[target_character.GetName], естествоиспытатель и математик из #TOOLTIP:LOCATION,bruges_tt,X #L Брюгге#!#!, в поисках знаний объездил немало мест, а теперь решил поселиться в #TOOLTIP:LOCATION,the_hague_tt,X #L Гааге#!#!. Он предлагает нам свои услуги в качестве советника или учёного."
 flavor_hol.4.historical_info: "Фламандский математик и инженер Симон Стевин проявил себя во многих областях науки — как теоретических, так и практических. Именно он придумал для обозначения математики слово wiskunde («искусство определённого»): благодаря ему нидерландский стал одним из немногих европейских языков, где это слово не заимствовано из латыни или греческого. Также он изобрёл парусную сухопутную повозку, которая могла двигаться быстрее конной, используя одну лишь силу ветра."
 flavor_hol.4.a: "Его знания внесут огромный вклад в развитие науки."
 flavor_hol.4.b: "Его ум послужит на благо государства."
 flavor_hol.4.b.tt: "[target_character.GetName] может войти в [Concept('cabinet', 'совет ')|e]"
 flavor_hol.5.title: "Хет Вилхелмюс"
 flavor_hol.5.desc: "Государственный гимн воплощает дух страны и её народа. У [ROOT.GetCountry.Custom('CL_RP')], в отличие от многих других держав, своего гимна пока ещё нет. Его создание могло бы не только повысить наш международный престиж, но и наполнить сердца #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народа чувством гордости и единства."
 flavor_hol.5.historical_info: "Песня «#italic Хет Вилхелмюс#!» (она же «#italic Вильгельм Ван Нассау#!») была столь популярна в Нидерландах, что в 1932 году её официально признали государственным гимном страны. Её текст, посвящённый Вильгельму Оранскому, рассказывает историю его жизни и борьбы с королём Испании от первого лица. Слова и мелодия этой песни звучат удивительно мирно по меркам государственных гимнов."
 flavor_hol.5.a: "Профинансировать написание гимна."
 flavor_hol.5.b: "Нам это не по карману."
 flavor_hol.6.title: "Тюльпаномания"
 flavor_hol.6.desc: "С расширением [target_country.Custom('CL_RP')] и укреплением торговых связей между #TOOLTIP:CONTINENT,europe,X #L Европой#!#! и #TOOLTIP:SUB_CONTINENT,middle_east,X #L Ближним Востоком#!#! [ROOT.GetCountry.GetAdjective]ие купцы стали привозить из #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополя#!#! тюльпаны. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] полюбили эти цветы не только за красоту, но и за дороговизну. Пользуясь ажиотажем, многочисленные торговцы стали перепродавать луковицы растения, поднимая цены до заоблачных высот. Однако в конце концов рынок расставил всё по местам: цены на тюльпаны рухнули, а многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] оказались разорены."
 flavor_hol.6.historical_info: "Впервые тюльпаны привезли в Европу из Османской империи в 50-х годах XIV века. Вскоре луковицы этого растения стали популярным предметом роскоши среди богатых нидерландских купцов. Их рынок продолжал расти, а когда в 1634 году повысился спрос на тюльпаны во Франции, на него пришли спекулянты. В 1636 году была открыта фьючерсная торговля этими цветами. Осенью и зимой цены на тюльпаны стремительно росли, но в феврале 1637 года они рухнули, разорив многих участников рынка. Вот так торговля тюльпанами привела к настоящей экономической катастрофе."
 flavor_hol.6.a: "Вам некого винить, кроме самих себя!"
 flavor_hol.6.b: "Государство может взять на себя часть убытков."
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "[target_character.GetName], весьма [Select_CString(target_character.IsFemale,'известная и талантливая книжница', 'известный и талантливый книжник')], [Select_CString(target_character.IsFemale,'прибыла', 'прибыл')] в #TOOLTIP:LOCATION,amsterdam_tt,X #L Амстердам#!#!, чтобы открыть собственную #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L печатную мастерскую#!#!."
 flavor_hol.7.historical_info: "Бывший купец и переплётчик Лодевийк Эльзевир прославился как издатель и книгопечатник. В 1583 году в Лейдене он издал свою первую книгу и заложил основы семейного бизнеса, который просуществовал до 1791 года. Книги Эльзевира славились не только изяществом и аккуратностью, но и удобными компактными форматами вплоть до 1/12."
 flavor_hol.7.a: "Разрешить [Select_CString(target_character.IsFemale,'ей', 'ему')] открыть мастерскую."
 flavor_hol.7.b: "Издавать книги имеют право только [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_hol.8.title: "Грандиозные планы колонизации"
 flavor_hol.8.desc: "Относительно поздно вступив в колониальную гонку, мы обнаружили, что большинство интересующих нас территорий уже занято другими державами. Однако благодаря сильному флоту и мотивированному финансовому сектору у нас ещё остались весьма внушительные ресурсы. Учитывая все эти обстоятельства, Голландская Вест-Индская компания подготовила «#italic Грут Дессейн#!» — план, который позволил бы [ROOT.GetCountry.GetCulture.GetName]им колонизаторам добиться превосходства над конкурентами.\n\nСуть этого плана заключается в том, что захватывать чужие колонии намного проще и выгоднее, чем основывать свои. В качестве подходящей цели предлагается [GetCountry('POR').GetAdjective]ая колониальная империя: она является нашим естественным конкурентом, а [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ие инвесторы уже вложили средства в некоторые из её колоний."
 flavor_hol.8.a: "Великолепный план!"
 ned_grand_design: "Грут Дессейн"
 flavor_hol.8.b: "Нет, международное сообщество этого не поймёт."
 flavor_hol.9.title: "Флейт"
 flavor_hol.9.desc: "Экспансивная [ROOT.GetCountry.GetCulture.GetName]ая экономика предъявляет серьёзные требования к торговому флоту. Вдобавок из-за небольшой глубины прибрежных вод каравеллы и другие крупные торговые суда не могут заходить во многие [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие порты. До сих пор эта проблема решалась с помощью небольших буеров, но недавно [target_character.GetName] из #TOOLTIP:LOCATION,hoorn_tt,X #L Хорна#!#! [Select_CString(target_character.IsFemale,'профинансировала', 'профинансировал')] строительство судна нового типа.\nОно называется «флейт» и отличается удлинённым корпусом с характерной грушевидной кормой, а для его обслуживания достаточно небольшой команды. Способный как перевозить грузы по голландскому мелководью, так и выходить в открытый океан, флейт станет бесценным подарком для наших купцов."
 flavor_hol.9.a: "И правда замечательное судно!"
 flavor_hol.9.b: "Сомневаюсь, что наши верфи к такому готовы."
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "[target_character.GetName], более известный как Эразм, является выдающимся учёным и гуманистом. Его взгляды и философские идеи, отличающиеся терпимостью и склонностью к компромиссам, известны по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!, а его вклад в богословскую науку стал маяком для тех, кто ценит свободу выше догматизма."
 flavor_hol.10.historical_info: "Нидерландский гуманист Дезидерий Эразм Роттердамский, выдающийся деятель Северного Возрождения, оставил большое литературное наследие на латинском и греческом языках. Его труды на латыни отличаются естественностью слога. Выросший в реформатской стране, Эразм тем не менее призывал к терпимости, согласию и свободомыслию в рамках католической церкви. Такие его работы, как «#italic Похвала глупости#!» и «#italic Рассуждение о свободе воли#!», посвящённые актуальным богословским и общественным вопросам, зачастую предлагали компромиссную точку зрения, не устраивавшую ни католиков, ни протестантов. Преодолев нищету и духовное смятение юности, Эразм осветил в своих трудах такие темы, как образование, брак, общественные реформы и автономия личности в рамках религиозных институтов."
 flavor_hol.10.a: "Пусть его идеи делают грядущее лучше."
 flavor_hol.10.b: "Его философии нет места в [ROOT.GetCountry.Custom('CL_PP')]."
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "Учёный и юрист [target_character.GetName] знаменит в первую очередь своим трактатом «О праве войны и мира», который считается настоящим шедевром юридической литературы. Считается, что его труды заложили основы будущего юриспруденции. Также он прославился побегом в сундуке с книгами из тюрьмы, куда был заключён по политическим и религиозным мотивам."
 flavor_hol.11.historical_info: "Учёный-энциклопедист Гуго Гроций, родившийся в Делфте в 1583 году, оставил значительный след в философии, политической теории и юриспруденции — особенно в сферах международного и естественного права. Из-за своего участия в религиозных конфликтах, охвативших Нидерланды, он был заключён в тюрьму, а потом изгнан во Францию, но это не помешало ему продолжить работу над выдающимися трактатами. Такие его шедевры, как «#italic О праве войны и мира#!» и «#italic Свободное море#!», заложили фундамент будущего международного права и принесли ему славу #italic отца-основателя#! этой дисциплины. Идеи Гроция о суверенитете, естественном праве и других правах повлияли на таких мыслителей, как Джон Локк, и определили ход развития таких крупных политических событий, как Славная революция в Англии и Американская революция. Ещё одной фундаментальной частью его наследия является теологическое обоснование естественного права, опирающееся на библейские откровения и человеческий разум."
 flavor_hol.11.a: "Воистину великий человек!"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "Сын одного из наших дипломатов прославился своим талантом. Некоторые советники уже называют его гениальным математиком. Если мы приблизим его ко двору и вложим достаточные средства, его достижения смогут удивить не только нас, но и весь мир."
 flavor_hol.12.historical_info: "Нидерландский математик, астроном и физик Гюйгенс заложил основы волновой теории света, открыл истинную форму колец Сатурна и внёс существенный вклад в динамику — науку о действиях сил на тела. Незаслуженно забытые до конца XIX века, его теории и в наши дни ценятся как блестящий и оригинальный вклад в современную науку, а принцип, названный в честь него, сохранит его имя в веках."
 flavor_hol.12.a: "Приблизить [Select_CString(target_character.IsFemale,'её', 'его')] ко двору."
 flavor_hol.12.b: "Это всего лишь обычный человек."
 NED_BUFFED_POLDERS: "#Y Максимальный уровень#! [Concept('development', 'развития')|e] #TOOLTIP:BUILDING_TYPE,polders,X #L польдеров#!#! будет повышен #G вдвое#!."
 flavor_hol.13.title: "Банк Амстердама и международный рынок капитала"
 flavor_hol.13.desc: "Основание #TOOLTIP:BUILDING_TYPE,wisselbank,X #L Амстердамского банка#!#! стало эпохальным событием для нашего общества — особенно для его купеческой части. Однако с годами этот банк перестал быть инструментом строгого контроля ценности денег: в его правила добавлялось всё больше исключений, а порой они откровенно нарушались. Неудивительно, что некогда уважаемый институт утратил престиж и приобрёл славу рассадника коррупции.\n\nНо сейчас экономические трудности державы заставляют нас вновь обратиться к нему, чтобы в последний раз попытаться восстановить его репутацию, а заодно и нашу экономику."
 flavor_hol.13.historical_info: "Строгие правила полного резервирования, введённые при основании Амстердамского банка, со временем смягчались, что позволяло финансировать внешнюю торговлю и экономику Нидерландов, поддерживая ликвидность за счёт залогового обеспечения. Четвёртая англо-голландская война и дефолт Голландской Ост-Индской компании подорвали доверие к банку, а в 1790 году после нескольких попыток рекапитализации он был объявлен банкротом. Затем он перешёл к городским властям Амстердама и был заменён Нидерландским банком, а в 1819 году закрылся окончательно."
 flavor_hol.13.a: "Попытаться спасти Амстердамский банк"
 flavor_hol.13.b: "Закрыть Амстердамский банк и разобраться с последствиями."
 STATIC_MODIFIER_NAME_ned_bank_crisis: "Кризис нидерландского финансового сектора"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "Амстердам, когда-то бывший финансовым центром всей Европы, уступил свои позиции столицам других стран. Неудачная экономическая политика Амстердамского банка заставила мир серьёзно усомниться в надёжности банковского сектора страны в целом."
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "[target_character.GetName], родившийся в скромной семье, обладает удивительным талантом изображать мир на бумаге. Его способности могли бы очень пригодиться нашей армии, но если он будет рисовать только военные карты, есть риск, что его потенциал не раскроется полностью."
 flavor_hol.14.historical_info: "Фламандский географ, математик и картограф. Учился в Лёвене, где в 1534 году стал штатным географом. С 1537 по 1540 год исследовал и картографировал Фландрию. В 1538 году представил свою первую карту мира (на основе карты Птолемея)."
 flavor_hol.14.a: "Да, его карты были бы бесценны для наших военных."
 flavor_hol.14.b: "Пусть продолжает совершенствовать своё искусство."
 flavor_hol.15.title: "Кальвинизм в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_hol.15.desc: "Уже много лет в нашей державе продолжаются споры между консервативными #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистами#!#! и более либеральным течением, стремящимся к веротерпимости.\n\nВ #TOOLTIP:LOCATION,dordrecht_tt,X #L Дордрехте#!#! был созван синод, чтобы главные представители обоих учений смогли обсудить доктрины друг друга. Для нас это замечательная возможность публично поддержать одну из сторон и положить конец этому спору."
 flavor_hol.15.historical_info: "На Дордрехтском синоде (1618–1619 гг.) консервативный кальвинизм был объявлен государственной религией Нидерландов. Так был положен конец долгому спору между веротерпимыми арминианцами и догматичными «истинными кальвинистами» — так называемыми гомаристами. Мориц Оранский поддерживал гомаристов, в рядах которых были в основном крестьяне и бедные горожане, а Олденбарневельд выступал на стороне арминианцев — преимущественно интеллектуалов и богатых буржуа."
 flavor_hol.15.a: "Нашу поддержку получит [target_character2.GetName]."
 flavor_hol.15.b: "[target_character1.GetName] говорит истину."
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "[Select_CString(target_character.IsFemale,'Родившаяся', 'Родившийся')] в одной из самых влиятельных семей нашей державы, [target_character.GetName] обладает целым рядом выдающихся талантов, которые, увы, не раскрываются в полной мере на занимаемой [Select_CString(target_character.IsFemale,'ею', 'им')] должности пенсионария Дордрехта. Нам следует взять [Select_CString(target_character.IsFemale,'её', 'его')] на придворную службу."
 flavor_hol.16.historical_info: "Ян де Витт занял пост Великого пенсионария Голландии в 1653 году. Период его правления стал для республики настоящим золотым веком. При этом он всю свою жизнь боролся с влиянием Оранской династии, представители которой традиционно занимали должность штатгальтеров и, как следствие, командовали вооружёнными силами страны. В 1667 году он официально упразднил эту должность, но в 1672 году после поражений в войнах с Францией и Англией партия оранжистов снова пришла к власти и заключила его в тюрьму. 20 августа 1672 года его и его брата Корнелиса растерзала толпа, подстрекаемая оранжистами."
 flavor_hol.16.a: "Из [Select_CString(target_character.IsFemale, 'неё', 'него' )] выйдет превосходный министр!"
 flavor_hol.16.b: "У нас и так достаточно советников."
 flavor_hol.17.title: "Основание Амстердамской биржи"
 flavor_hol.17.desc: "Поскольку наши многочисленные предприятия растут и процветают, всё больше людей желает вложить в них средства. Разумеется, инвесторы рассчитывают на возврат своих вложений с процентами, поэтому нам пора создать специальный институт, который гарантирует им долю в будущей прибыли. Решением этой проблемы может стать Амстердамская биржа, но советники продолжают дискутировать о том, что должно быть для неё приоритетнее: контроль над экономикой или облегчение доступа к заёмным средствам."
 flavor_hol.17.historical_info: "Открытие Амстердамского банка (1609 г.) оживило торги на городской бирже. Вскоре Амстердам отнял у Антверпена статус финансовой столицы и стал крупнейшим европейским центром привлечения капиталов с доступными займами по самым выгодным ставкам. Этому способствовали прибыли Голландской Ост-Индской компании (1602 год) и даже менее успешной Вест-Индской компании (1621 г.)."
 flavor_hol.17.a: "Расширить рынок займов."
 flavor_hol.17.b: "Ввести строгий контроль."
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip]о-[root_country.GetCulture.GetNameWithNoTooltip]ий конфликт"
 flavor_hol.18.desc: "Уже много лет [target_country.GetName] поддерживает нашу [target_country.Custom('CF_VP')], ведь у нас есть общий враг — [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Однако в последнее время [target_country.GetAdjectiveWithNoTooltip]ая внутренняя политика в отношении гугентов, а также внешняя политика в отношении наших ближайших соседей вызывает обоснованные опасения. Возможно, нам пора собирать друзей и готовиться к неизбежному конфликту с южным соседом."
 flavor_hol.18.a: "Наша политика должна быть направлена на сдерживание [target_country.Custom('CL_RP')]."
 ned_anti_french_policy: "Общий враг"
 fra_dutch_friction: "Франко-голландский конфликт"
 flavor_hol.18.b: "Нам следует проявлять дружелюбие в отношении [target_country.Custom('CL_RP')]."
 ned_friendly_towards_france: "Дружба с Францией"
 flavor_hol.19.title: "Le Prisonnier de Hollande"
 flavor_hol.19.desc: "После многих лет если не дружбы, то, как минимум, добрососедского сотрудничества правительство [root_country.Custom('CL_RP')] ведёт себя всё более враждебно по отношению к нам. Поступают доклады, что эта держава ищет союзников среди наших врагов и намерена ограничить наше влияние в Нижних землях. Это, конечно, неблагодарно, но весьма своевременно. Ведь если мы перестанем проявлять добрую волю, эти территории могут стать неплохим приобретением для [target_country.Custom('CF_RP')."
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "Держава [root_country.GetLongName] попытается улучшить отношения с нашими [Concept('rivals', 'соперниками')|e]"
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ие военные реформы"
 flavor_hol.20.desc: "Тактика и оснащение #TOOLTIP:CONTINENT,europe,X #L европейских#!#! армий стремительно развиваются. Очевидно, что нам нужно как можно скорее провести военную реформу, чтобы сохранить политический вес [ROOT.GetCountry.Custom('CL_RP')] на мировой арене. К счастью для нас, [target_character.GetName] уже [Select_CString(target_character.IsFemale,'подготовила', 'подготовил')] кое-какие планы на этот счёт…"
 flavor_hol.20.historical_info: "Во главе нидерландской военной реформы стояли граф Иоганн Нассау-Зигенский, его кузен принц Мориц и брат Виллем. Восстановив утраченные знания о классических армиях по переводам римских военных трактатов, они реорганизовали боевые порядки так, чтобы повысить их гибкость и огневую мощь. Граф Иоганн принял участие в написании знаменитого руководства по обращению с оружием «Вапенханделинге» Якоба де Гейна и основал одну из первых военных академий в немецком Зигене."
 flavor_hol.20.a: "Отдать предпочтение наступлению."
 flavor_hol.20.b: "Отдать предпочтение обороне."
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "Истинное могущество правителя зависит от компетентности его министров. К счастью для всей [ROOT.GetCountry.GetCulture.GetName]ой державы, при нашем дворе служат такие выдающиеся люди, как [target_character.GetName]."
 flavor_hol.21.historical_info: "Антоний Гейнзиус, родившийся в 1640 году, всю свою жизнь был облечен доверием Вильгельма III Оранского. После заключения Нимвегенских мирных договоров он побывал в Версале в составе посольства, которое контролировало их соблюдение, а в 1688 году, когда Вильгельм переехал в Англию, стал великим пенсионарием Голландии. Расчётливый дипломат и убежденный противник Франции, он стоял за всеми антифранцузскими коалициями во всех войнах конца XVII века. В 1720 году он умер."
 flavor_hol.21.a: "Великолепный министр!"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "Гениальный министр"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "Талант этого придворного затмевает звёзды. Его идеи и решения открывают нашей державе путь к великому будущему."
 flavor_hol.22.title: "Черная армия Арума"
 flavor_hol.22.desc: "[ShowPopTypeName('peasants')] #TOOLTIP:AREA,friesland_area,X #L Фрисландии#!#!, недовольные поведением наших войск на своей земле, взялись за оружие. Объединившись с наёмниками, они не добились существенных успехов на суше, но уже совершили ряд неожиданных манёвров на море. Поскольку пиратов среди этих мятежников едва ли не больше, чем солдат, они могут серьёзно помешать нашей морской торговле."
 flavor_hol.22.a: "Сокрушить изменников."
 frisian_independence_fighter: "$frisian$ие борцы за независимость"
 flavor_hol.22.a.tt: "Все #TOOLTIP:CULTURE,frisian_tt,X #L фризские#!#! [Concept('pops', 'группы населения')|e] примкнут к [Concept('rebel', 'мятежникам')|e] ([target_rebel.GetName])"
 flavor_hol.23.title: "[target_character.GetNameWithNoTooltip] — принц среди философов"
 flavor_hol.23.desc: "[ROOT.GetCountry.GetCulture.GetName]ое государство поддерживает свежие идеи, что, в свою очередь, воспитывает новые пытливые умы, ищущие поддержки единомышленников. В число таких интеллектуалов входит [target_character.GetName], [Select_CString(target_character.IsFemale,'посвятившая', 'посвятивший)] свою жизнь сразу нескольким областям философии."
 flavor_hol.23.historical_info: "Барух Спиноза, родившийся в семье еврейских переселенцев из Португалии, вел довольно простую жизнь, занимаясь шлифовкой оптических стёкол. Говорят, что в этом ремесле он добился немалых успехов, однако в историю он вошёл благодаря своим трудам в области философии, этики и теологии. При жизни Спиноза опубликовал лишь несколько своих работ, но его идеи распространялись, и в конце концов Гейдельбергский университет предложил ему кафедру. Он отказался, опасаясь, что это ограничит свободу его мысли."
 flavor_hol.23.a: "Великий человек."
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "[ShowReligionName('calvinist')] распространяется по [ROOT.GetCountry.Custom('CL_DP')] подобно лесному пожару. Отвергая #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранские#!#! взгляды, кальвинисты намного радикальнее выступают против #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви.\n\nОднако их идеи разделяют не все. Богослов [target_character.GetName] осуждает фанатизм и призывает к более гуманному обращению с еретиками. Его идеи легли в основу #TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L арминианского#!#! течения в кальвинизме."
 flavor_hol.24.historical_info: "Нидерландский теолог-реформат Якоб Арминий в своём споре с кальвинистами разработал богословские идеи арминианства, которые легли в основу движения ремонстрантов. Изначально он был сторонником кальвинистской концепции предопределения, но в дальнейшем усомнился в некоторых её аспектах и предложил дополнить её идеей благодати, дающей каждому возможность уверовать и спастись. После его смерти учение было систематизировано в форме Пяти пунктов Ремонстрации. Впоследствии арминианство было запрещено кальвинистским Дордрехтским синодом, но его идеи сохранились и вдохновили таких религиозных деятелей, как основатель методизма Джон Уэсли."
 flavor_hol.24.a: "Примем [Select_CString(target_character.IsFemale, 'её', 'его')] воззрения."
 flavor_hol.24.b: "Отвергнем и [Select_CString(target_character.IsFemale, 'её саму', 'его самого')], и [Select_CString(target_character.IsFemale, 'её', 'его')] идеи."
 flavor_hol.24.c: "Прогнать [Select_CString(target_character.IsFemale, 'эту еретичку', 'этого еретика')]!"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "В #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизме#!#! набирает популярность течение #TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L арминианства#!#!. Однако [trigger_character.GetName] и его идеалы нравятся далеко не всем: такие выдающиеся богословы, как [target_character.GetName], выступают против арминианской уступчивости и гуманизма. Их последователи создали движение под названием #TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L гомаризм#!#!."
 flavor_hol.25.historical_info: "Нидерландский богослов Франциск Гомар, возглавлявший движение гомаристов, оспаривал идеи Якоба Арминия, выступая за абсолютное предопределение. Поначалу он продвигал свои идеи ненавязчиво, но когда Арминий прибыл в Лейденский университет, Гомар стал вести с ним личные споры и теологические дебаты. Гомар стал одной из ключевых фигур Дордрехтского синода, защитившего доктрину кальвинизма, и продолжал богословские изыскания до самой смерти, оставив весьма внушительное и противоречивое наследие."
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]о-[target_country.GetAdjectiveWithNoTooltip]ая война"
 flavor_hol.26.desc: "[target_country.GetAdjective]ий народ забыл о Боге. В [target_country.Custom('CL_PP')], отринувшей феодальную власть и священные заповеди, царит не библейский миропорядок, а хаос и анархия. Будучи защитниками [ShowReligionGroupAdjective('christian')]ой веры, мы обязаны выступить против этих безбожников и покончить с их «свободой» раз и навсегда."
 flavor_hol.26.a: "Да поможет нам Господь искоренить эту ересь."
 flavor_hol.27.title: "Золотой век [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ой живописи"
 flavor_hol.27.desc: "В [ROOT.GetCountry.Custom('CL_PP')] наступила эпоха процветания и стабильности. Вдохновленные [ROOT.GetCountry.GetCulture.GetName]им золотым веком, художники нашей державы творят шедевры, равных которым ещё не было в истории человечества."
 flavor_hol.27.historical_info: "Золотой век голландской живописи пришёлся на XVII столетие — период расцвета Голландии, ознаменованный процветанием и развитием торговли, науки и искусства. Отойдя от традиционных религиозных сюжетов, голландские художники обратились к светским темам, положив начало таким жанрам, как портрет, жанровая сцена, пейзаж, маринистика и натюрморт. Разделение на жанры, происходившее с 20-х по 70-е годы XVII века, определило художественную идентичность этой эпохи и повлияло на дальнейшее развитие западного изобразительного искусства."
 flavor_hol.27.a: "Пусть наше искусство покоряет сердца ценителей прекрасного."
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "Колебания цен на #TOOLTIP:GOODS,silver,X #L серебро#!#! и другие металлы, используемые для чеканки монет, заставили многих задуматься о необходимости стабильной банковской валюты. Группа #TOOLTIP:POPTYPE,burghers,X #L горожан#!#!, ранее входивших в городской совет, предложила учредить валютный банк, который выступал бы гарантом такого финансового средства.\n\nЭту идею одобрили не все: так, многие [ShowPopTypeName('nobles')] видят в ней очередную попытку #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! усилить своё влияние. В чём-то это правда, но наличие такого банка действительно позволит нам лучше контролировать ценность денежных средств, используемых в торговле."
 flavor_hol.28.a: "Мы откроем валютный банк."
 flavor_hol.28.b: "Нам это ни к чему."
 flavor_hol.28.historical_info: "Основанный в 1609 году при поддержке городских властей нидерландской столицы, Амстердамский банк стал одним из первых валютных банков в истории. Это учреждение, которое иногда называют первым настоящим центральным банком, играло ключевую роль в защите денежных стандартов и эмитировало первую в мире международную резервную валюту — банковский гульден. Амстердамский банк повлиял на государственные банки многих европейских стран, однако смена его политики и дефолты крупных компаний в ходе Четвёртой англо-голландской войны привели к тому, что в 1790 году он был объявлен некредитоспособным. В 1791 году банк перешёл под внешнее управление городских властей Амстердама, в 1814 году его функции денежной эмиссии были переданы Нидерландскому банку, а в 1819 году он закрылся окончательно."
 flavor_hol.29.title: "Северное Возрождение"
 flavor_hol.29.desc: "Во всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! полным ходом идёт #TOOLTIP:INSTITUTION,renaissance,X #L Возрождение#!#!, и [target_character.GetName] планирует поддерживать творческих людей, чтобы усилить влияние своего двора и распространить идеалы Ренессанса в Нижних землях."
 flavor_hol.29.a: "Давайте профинансируем это предприятие."
 flavor_hol.29.b: "Это слишком дорого."
 flavor_hol.29.c: "Они помогут нам не только в развитии искусства."
 flavor_hol.30.title: "Западный [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_hol.30.desc: "В последнее время [ShowLocationName('amsterdam')] стал домом для множества людей [ShowReligionAdjective('judaism')]ого вероисповедания: его даже называют #italic Западным #TOOLTIP:LOCATION,jerusalem_tt,X #L Иерусалимом#!#!#!. Конечно, это не мировая столица иудаизма, но последователей этой веры здесь проживает немало."
 flavor_hol.30.a: "Пусть живут спокойно."
 flavor_hol.31.title: "Порт [target_location.GetRank.Custom('LR_RP')] [target_location.GetNameWithNoTooltip]"
 flavor_hol.31.desc: "Многие жители [target_location.Custom('LR_RP')] [target_location.GetName] мечтают о новом порте. Если вложим средства в его строительство, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] будут благодарны, а мы улучшим своё положение в море."
 flavor_hol.31.a: "Если им нужны деньги, они их получат."
 flavor_hol.31.b: "Для нас важнее сухопутные дела."
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий гульден"
 flavor_hol.32.desc: "Когда флорин стал известен в [ROOT.GetCountry.Custom('CL_PP')], многие купцы предложили выпускать подобную монету нашей собственной чеканки, назвав её #italic гульденом#!. Они надеются, что денежная ценность новой монеты будет выше, чем у предыдущей."
 flavor_hol.32.a: "Давайте чеканить новую монету."
 flavor_hol.32.b: "Денежные реформы нам ни к чему."
 flavor_hol.32.historical_info: "В правление герцога Филиппа Бургундского, прозванный «Добрым», он вдохновлялся итальянским флорином, французским ливром и английским фунтом. Его творение, получившее название «гульден», быстро распространилось по всем Нижним землям и оставалось главной местной валютой в течение нескольких веков."
 flavor_hol.33.title: "В поисках балтийского зерна"
 flavor_hol.33.desc: "Поскольку собственное сельское хозяйство не может обеспечить нас достаточным количеством зерна, нам следует искать внешних поставщиков, ближайшие из которых находятся в #TOOLTIP:AREA,baltic_area,X #L балтийском#!#! регионе. Однако есть две проблемы. Во-первых, здесь высокая плата за проход, которую взимает #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгаген#!#!: из-за неё #L [ROOT.GetCountry.GetAdjective|l]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не могут вести активную торговлю. Во-вторых, это #TOOLTIP:CULTUREGROUP,german_group,X #L германские#!#! державы, которые доминируют в регионе и не терпят конкурентов. Возможно, искусная дипломатия или силовые методы помогут нам решить обе проблемы и обеспечить себе надёжные поставки зерна."
 flavor_hol.33.a: "Плывём на Балтику!"
 NED_GAIN_GRAIN_SUPPLY_TO_DEAL_WITH_GRAIN_ISSUES: "Проблема не решится, пока [ROOT.GetCountry.GetCapital.GetMarket.GetName|l] не перестанет испытывать дефицит #TOOLTIP:GOODS,wheat,X #L пшеницы#!#!, а наше [Concept('merchant_power', 'торговое преимущество')|e] на таких рынках, как [target_location2.GetMarket.GetName|l] и [target_location.GetMarket.GetName|l], будет ниже #Y 100#!."
 flavor_hol.34.title: "Торговля на Балтике открыта"
 flavor_hol.34.desc: "Открыв торговлю на #TOOLTIP:AREA,baltic_area,X #L Балтике#!#!, мы наконец можем обеспечить бесперебойные поставки продовольствия в Нидерланды."
 flavor_hol.34.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 NED_ALL_DUTCH_POPS_BECOME_HAPPIER: "Каждая [Concept('pop', 'группа населения')|e], принадлежащая к #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нидерландской#!#! [Concept('culture_group','культурной группе')|e], получает [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]."
