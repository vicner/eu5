l_russian:
 flavor_eng_diplomacy_success: "Похоже, наши дипломатические усилия увенчались успехом."
 flavor_eng_diplomacy_failure: "Похоже, все наши дипломатические усилия были напрасны."
 flavor_eng_diplomacy.1.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] соглашается с предложением"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] соглашается подготовить достойное приданое. Теперь обе стороны выполнили условия Договора Медина-дель-Кампо.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] соглашается принять участие во встрече. Подготовка идёт полным ходом и, по предварительным подсчётам, займёт несколько лет, если только наши две державы не вступят в военный конфликт.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Поле золотой парчи"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Наши дипломатические усилия не пропали втуне — [sender.GetName] [Select_CString(sender.IsFemale,'согласилась', 'согласился')] подписать долгосрочный Виндзорский договор, который обеспечит существование [ROOT.GetCountry.Custom('CF_RP')|l] и станет основой для построения хороших отношений между нашими державами.\n\nНаши дипломаты явно не зря едят свой хлеб."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] соглашается на предложение о браке. Теперь обе стороны выполнили условия договора о Вечном мире.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] соглашается на династическую унию между [GetCountry('SCO').Custom('CL_TP')] и [GetCountry('ENG').Custom('CL_TP')]. Теперь если [dying_monarch.GetName] умрёт, не оставив наследника, эти державы станут одним государством.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Наши дипломатические усилия не пропали втуне — обе стороны, включая власти [sender.Custom('CL_RP')], поклялись соблюдать Виндзорский договор. [suitable_daughter.GetName] уже отправилась в путь. Скоро [sender.GetGovernment.GetRuler.GetName] возьмёт её замуж. Этот шаг ещё сильнее сблизит наши державы и обеспечит существование [ROOT.GetCountry.Custom('CL_RP')].\n\nНаши дипломаты явно не зря едят свой хлеб."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Наши дипломатические усилия не пропали втуне — власти #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! согласились подписать договор о взаимодействии. Теперь вооружённые силы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! будут помогать нам с обучением войск в обмен на торговые преференции.\n\nНаши дипломаты явно не зря едят свой хлеб."
 flavor_eng_diplomacy.1.desc_generic_treaty: "Наши дипломатические усилия не пропали втуне — [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'согласилась', 'согласился')] подписать договор.\n\nНаши дипломаты явно не зря едят свой хлеб."
 flavor_eng_diplomacy.1.a: "Несомненно, это выгодное партнёрство."
 flavor_eng_diplomacy.1.b: "Начнём подготовку."
 flavor_eng_diplomacy.1.c: "Несите портвейн."
 flavor_eng_diplomacy.1.d: "Это доброе предзнаменование."
 flavor_eng_diplomacy.1.tt1: "Уния корон может быть предложена, если правители [GetCountry('ENG').Custom('CL_RP')] и [GetCountry('SCO').Custom('CL_RP')] имеют общих предков и не имеют очевидного наследника"
 flavor_eng_diplomacy.1.e: "Наконец-то мы едины."
 flavor_eng_diplomacy.1.tt2: "Уния корон вступит в силу, если [dying_monarch.GetName] умрёт, не оставив наследника"
 flavor_eng_diplomacy.1.f: "Немедленно высылайте солдат."
 flavor_eng_diplomacy.1.g: "Услуга за услугу."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName] переходит к державе [sender.GetName]"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] и [sender.GetGovernment.GetRuler.GetName] вступают в брак"
 flavor_eng_diplomacy.1.h: "Так рождается грозная сила."
 eng_accepted_alliance_with_us: "В союзе с нами"
 flavor_eng_diplomacy.1.i: "Всё хорошо."
 flavor_eng_diplomacy.2.title: "[target_character.GetNameWithNoTooltip] из [sender.Custom('CL_RP')] отвергает наше предложение"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Все наши попытки организовать роскошный приём оказались напрасными: [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'отказалась', 'отказался')] его посетить. [Select_CString(sender.IsFemale,'Она', 'Он')] не желает подписывать договор.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Попытка заключить унию между [GetCountry('ENG').Custom('CL_TP')] и [GetCountry('SCO').Custom('CL_TP')] потерпела неудачу: [sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] отказывается принимать наше предложение.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "[target_character.GetName] отклоняет предложенный нами Ньюкаслский договор между [GetCountry('SCO').Custom('CL_TP')] и [GetCountry('ENG').Custom('CL_TP')].\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "Увы, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'отвергла', 'отверг')] наше щедрое предложение. [Select_CString(sender.IsFemale,'Она', 'Он')] не желает подписывать договор.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "Шанс упущен."
 flavor_eng_diplomacy.2.b: "Наши старания были напрасными."
 flavor_eng_diplomacy.2.c: "У них нет чести."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName] больше не пользуется нашим доверием"
 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] из [GetCountry('ARA').Custom('CL_RP')]"
 flavor_eng_diplomacy.1000.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] взрослеет. Пришло время подобрать ему достойную супругу, выгодную с династической и дипломатической точки зрения. Заключая Договор Медина-дель-Кампо, [GetCountry('ARA').GetGovernment.GetRulerTitle] [GetCountry('ARA').Custom('CL_RP')] обещал ему руку своей дочери. Вследствие этого предполагается, что [suitable_daughter.GetName] и [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] скоро вступят в законный брак.\n\nНо остаётся ещё вопрос приданого, которое мы до сих пор не получили…"
 flavor_eng_diplomacy.1000.a: "Отправить посла к [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]ому двору."
 flavor_eng_diplomacy.1000.tt1: "Сделана попытка получить приданое"
 flavor_eng_diplomacy.1000.b: "Забыть о приданом."
 flavor_eng_diplomacy.1000.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] проявляет великодушие"
 flavor_eng_diplomacy.1000.c: "Она ему не пара."
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName] нарушает Договор Медина-дель-Кампо"
 flavor_eng_diplomacy.1000.historical_info: "В 1509 году был заключён брак между наследником английского престола Генрихом VIII и принцессой Екатериной Арагонской, дочерью испанских монархов Фердинанда II Арагонского и Изабеллы I Кастильской. Первоначальной целью этого брака было укрепление союза между Англией и Испанией, однако будущая королева так и не смогла родить супругу наследника, вследствие чего Генрих был вынужден искать развода."
 flavor_eng_diplomacy.1001.title: "Матримониальный вопрос"
 flavor_eng_diplomacy.1001.desc_common: "Пришло время исполнить обещанное. Согласно Договору Медина-дель-Кампо, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] должен выдать свою будущую дочь за наследника престола [target_root_country.Custom('CL_RP')]."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Таким образом предполагается, что [suitable_daughter.GetName] и [target_root_country.GetGovernment.GetHeir.GetName] вступят в законный брак.\n\nОднако вопрос приданого, которое также упомянуто в договоре и которое мы ещё не выплатили, остаётся открытым."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Таким образом предполагается, что [suitable_daughter.GetName] и [target_root_country.GetGovernment.GetHeir.GetName] вступят в законный брак.\n\nК счастью для нас, монарх [target_root_country.Custom('CL_RP')] великодушно отказался от приданого."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Однако другая сторона отказалась от этого брака, нарушив договор в одностороннем порядке."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]ий посол быстрым шагом вошёл в Белый зал. Он принёс дурные вести: [GetCountry('ARA').GetGovernment.GetRuler.GetName] наотрез отказался платить приданое, хотя его дочь [suitable_daughter.GetName] и [heir.GetName] заключили брак согласно договору.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] молча выслушал его и отпустил. Посол покинул дворец, несомненно, понимая, какие последствия вызвали только что сказанные им слова."
 flavor_eng_diplomacy.1001.a: "Отказаться платить."
 flavor_eng_diplomacy.1001.b: "Передать наилучшие пожелания."
 flavor_eng_diplomacy.1001.c: "У них нет чести."
 flavor_eng_diplomacy.1001.d: "Договор есть договор."
 flavor_eng_diplomacy.1001.e: "Девочка останется у нас."
 flavor_eng_diplomacy.1001.tt: "Договор Медина-дель-Кампо объявлен недействительным"
 flavor_eng_diplomacy.1100.title: "Договор Медина-дель-Кампо"
 flavor_eng_diplomacy.1100.desc: "Мы получили дипломатическую возможность обеспечить длительный мир и получить потенциального союзника в будущем. [overlord.GetName], [Select_CString(overlord.IsFemale,'уставшая', 'уставший')] от постоянной вражды с [GetCountry('FRA').Custom('CL_TP')], может согласиться подписать договор, объединяющий наши династии."
 flavor_eng_diplomacy.1100.a: "Предложить договор."
 flavor_eng_diplomacy.1100.b: "Нам это ни к чему."
 flavor_eng_diplomacy.1100.tt1: "[overlord.GetNameWithNoTooltip] рассмотрит предложенный нами Договор Медина-дель-Кампо"
 flavor_eng_diplomacy.1100.tt2: "Благодаря этому [overlord.GetNameWithNoTooltip] с большей вероятностью будет поддерживать с нами длительный мир"
 flavor_eng_diplomacy.1100.tt3: "Это понижает шансы на успех дипломатических переговоров с [GetCountry('FRA').Custom('CL_TP')]"
 flavor_eng_diplomacy.1100.tt4: "Это гарантирует, что [lesser_partner.GetGovernment.GetRulerTitle|l] державы [lesser_partner.GetNameWithNoTooltip] выдаст свою дочь за нашего наследника"
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip] считает это жестом доброй воли"
 signed_medina_del_campo_treaty: "Подписан Договор Медина-дель-Кампо"
 flavor_eng_diplomacy.1100.historical_info: "Договор Медина-дель-Кампо представлял собой соглашение между английским королём Генрихом VII и испанскими католическими монархами Изабеллой и Фердинандом о том, что дочь последних, инфанта Екатерина, выйдет за наследника английского престола Артура. Также этот договор предусматривал взаимное снижение торговых пошлин и выработку единой политики противостояния Франции."
 flavor_eng_diplomacy.1101.title: "Договор Медина-дель-Кампо"
 flavor_eng_diplomacy.1101.desc: "Появилась возможность заключить долгосрочный дипломатический договор между [target_root_country.Custom('CL_TP')] и [ROOT.GetCountry.Custom('CL_TP')]. [target_root_country.GetAdjectiveWithNoTooltip]ий [target_root_country.GetGovernment.GetRulerTitle|l] предлагает нам выработать общую политику в отношениях с [GetCountry('FRA').Custom('CL_TP')], а также связать наши державы династическим браком."
 flavor_eng_diplomacy.1101.a: "Мы подпишем этот договор."
 flavor_eng_diplomacy.1101.b: "Мы не видим в этом выгоды."
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip] не обрадуется такому отказу"
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip] сочтёт это жестом доброй воли"
 flavor_eng_diplomacy.1200.title: "Виндзорский договор"
 flavor_eng_diplomacy.1200.desc_common: "Чтобы обеспечить себе выживание в качестве независимого королевства, нам следует обратить взор на север. Дипломатические связи с [target_root_country.Custom('CL_TP')]помогут нашей династии получить всеми признанные права на трон [GetCountry('POR').Custom('CL_RP')]."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "Для [ROOT.GetCountry.Custom('CL_RP')] остаётся актуальной проблема престолонаследия. Отсутствие наследника мужского пола может побудить соседнюю [GetCountry('CAS').Custom('CL_VP')] захватить [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий престол.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "Легитимность династии [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] остаётся важной проблемой с точки зрения стабильности [GetCountry('POR').Custom('CL_RP')]. Сомнения в её праве на власть могут побудить соседнюю [GetCountry('CAS').Custom('CL_VP')] захватить [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий престол.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Скорее доставьте послание."
 flavor_eng_diplomacy.1200.tt: "Будет предложен договор"
 flavor_eng_diplomacy.1200.b: "Мы не нуждаемся в признании."
 flavor_eng_diplomacy.1201.title: "Виндзорский договор"
 flavor_eng_diplomacy.1201.desc_common: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ий посол доставил нам послание с предложением заключить договор о взаимной поддержке.\n\nЭтот договор также подразумевает, что [ROOT.GetCountry.GetName] признаёт неоспоримые права династии [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] на трон [GetCountry('POR').Custom('CL_RP')]."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "В [ROOT.GetCountry.Custom('CL_PP')] возникла проблема престолонаследия. Отсутствие наследника мужского пола может побудить соседнюю [GetCountry('CAS').Custom('CL_VP')] захватить местный престол. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "В [ROOT.GetCountry.Custom('CL_PP')] возникли сомнения в легитимности династии [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]. Утрата ею авторитета может побудить соседнюю [GetCountry('CAS').Custom('CL_VP')] захватить местный престол. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "Мы думаем одинаково."
 flavor_eng_diplomacy.1201.b: "Это не в наших интересах."
 flavor_eng_diplomacy.1201.historical_info: "Виндзорский договор между Англией и Португалией был заключён 9 мая 1386 года. Это историческое соглашение было исключительно важным для обеих сторон: Англия в то время страдала от дипломатической изоляции, а Португалия пыталась отстоять свою независимость. Помимо укрепления политического и военного сотрудничества, договор способствовал развитию торговли, предоставляя купцам большую свободу в ведении дел на территории обеих держав."
 flavor_eng_diplomacy.1300.title: "Крепкая дружба"
 flavor_eng_diplomacy.1300.desc: "[target_root_country.GetName] и [ROOT.GetCountry.GetName] больше не союзники, но благодаря Виндзорскому договору в отношениях между нашими странами наметились перспективные тенденции. Поскольку [target_root_country.GetGovernment.GetRuler.GetName|l] до сих пор [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'не замужем','не женат')], нам следует рассмотреть возможность династического брака с условием подписания нового союзного договора. Если в качестве приданого мы предложим ценные территории, перед таким предложением никто не устоит.\n\nРайон #TOOLTIP:LOCATION,tangier_tt,X #L Танжер#!#! создаёт нам немало проблем и дорого обходится с точки зрения обороны, однако для [target_root_country.Custom('CL_RP')] он мог бы стать стратегически важным портом."
 flavor_eng_diplomacy.1300.a: "Подготовить необходимые документы."
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не очень рады предложению сдать Танжер."
 flavor_eng_diplomacy.1300.b: "Предложить вместо этого район [overseas_location.GetName]."
 flavor_eng_diplomacy.1300.c: "В этом нет необходимости."
 flavor_eng_diplomacy.1301.title: "Возрождение крепкой дружбы"
 flavor_eng_diplomacy.1301.desc: "[GetCountry('POR').GetAdjective]ий посол доставил нам предложение заключить союз и рассмотреть возможность того, что их [suitable_daughter.GetName] и наш неженатый [ROOT.GetCountry.GetGovernment.GetRuler.GetName]заключат династический брак.\n\nВ качестве приданого они предлагают стратегический район [ceded_location.GetName]. Возможно, его приобретение соответствует нашим интересам, а возможно, и нет."
 flavor_eng_diplomacy.1301.a: "Это приемлемые условия."
 flavor_eng_diplomacy.1301.b: "Смехотворное предложение."
 flavor_eng_diplomacy.1301.historical_info: "Отстояв свою независимость от Испанской империи, Португалия предприняла попытку возродить союз с Англией: не справляясь с обороной своих обширных заморских владений, она нуждалась в политической и военной поддержке англичан. По итогам дипломатических переговоров английский король Карл II женился на португальской принцессе Екатериной Брагансской, получив острова Бомбея, провинцию Танжер, а также торговые привилегии в Бразилии и Португальской Ост-Индии."
 flavor_eng_diplomacy.1400.title: "Нонсачский договор"
 flavor_eng_diplomacy.1400.desc: "Власти [GetCountry('NED').Custom('CL_RP')] осознают свою уязвимость перед угрозой вторжения могущественного противника. Рано или поздно им придётся обратиться к наёмникам или искать достаточно сильного союзника.\n\nМы можем протянуть им руку помощи, предоставив рекрутов для обороны границ. В качестве платы мы попросим преференции для своих купцов на определённых территориях, чтобы укрепить наши позиции на континенте."
 flavor_eng_diplomacy.1400.a: "Превосходное предложение."
 flavor_eng_diplomacy.1400.tt1: "Предложен договор"
 flavor_eng_diplomacy.1400.b: "Наши войска нужны нам самим."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Предпочтение собственных интересов"
 flavor_eng_diplomacy.1400.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] в восторге от новых возможностей выгодной торговли"
 flavor_eng_diplomacy.1400.tt3: "В случае заключения договора 5000 [Concept('manpower', 'рекрутов')|e] отправятся укреплять оборону [GetCountry('NED').Custom('CL_RP')]"
 flavor_eng_diplomacy.1400.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] разочарованы упущенными возможностями выгодной торговли"
 signed_nonsuch_treaty: "Подписан Нонсачский договор"
 flavor_eng_diplomacy.1401.title: "Нонсачский договор"
 flavor_eng_diplomacy.1401.desc: "Мы получили дипломатическую возможность защитить свои границы от опасных соседей и заложить фундамент партнёрства ради будущей безопасности. Желая развивать торговлю на континенте, [target_root_country.GetName] предлагает нам своих солдат в обмен на торговые привилегии в отдельных областях нашей державы."
 flavor_eng_diplomacy.1401.a: "Весьма выгодные условия."
 flavor_eng_diplomacy.1401.tt1: "[target_root_country.GetAdjective]ие купцы откроют несколько торговых контор в #TOOLTIP:AREA,holland_area,X #L Голландии#!#!"
 flavor_eng_diplomacy.1401.b: "Это не в наших интересах."
 flavor_eng_diplomacy.1500.title: "Тагильдский договор"
 flavor_eng_diplomacy.1500.desc: "Мы получили дипломатическую возможность заключить долгосрочный мир, способный в будущем превратиться в союз. [GetCountry('POR').GetName], уставшая от пограничных стычек с [GetCountry('CAS').GetAdjective|l]ими соседями, охотно подпишет с нами договор, если мы признаем её независимость от [GetCountry('CAS').Custom('CL_RP')]."
 flavor_eng_diplomacy.1500.a: "Подписать и отправить."
 flavor_eng_diplomacy.1500.tt: "Предложен договор"
 signed_tagilde_treaty: "Подписан Тагильдский договор"
 flavor_eng_diplomacy.1500.b: "Лучше избегать конфликта с [GetCountry('CAS').Custom('CL_TP')]."
 declined_advantageous_treaty: "Отклонён выгодный договор"
 flavor_eng_diplomacy.1500.historical_info: "Подписание Тагильдского договора между Португалией и Англией считается первым шагом к Англо-португальскому союзу, сохранившемуся до наших дней. Этот договор был критически важен для Португалии, боровшейся за независимость с соседней Кастилией, но и Англия, у которой в то время почти не осталось друзей среди европейских монархов, получила от него немалую выгоду."
 flavor_eng_diplomacy.1501.title: "Тагильдский договор"
 flavor_eng_diplomacy.1501.desc: "Мы получили дипломатическую возможность заключить долгосрочный мир, способный в будущем превратиться в союз. [target_root_country.GetName], уставшая от международной изоляции, предлагает нам договор, который поможет защитить нашу независимость от [GetCountry('CAS').Custom('CL_RP')]."
 flavor_eng_diplomacy.1501.a: "Мы подпишем этот договор."
 flavor_eng_diplomacy.1501.b: "Не стоит усугублять конфликт с [GetCountry('CAS').Custom('CL_TP')]."
 flavor_eng_diplomacy.1600.title: "[robert_shirley.GetNameWithNoTooltip] и его приключения"
 flavor_eng_diplomacy.1600.desc: "Харизматичный путешественник [robert_shirley.GetName] изъявил желание возглавить посольство в страны Востока. Основной целью этого предприятия должна стать реформа и модернизация [GetCountry('IRA').GetAdjective|l]ой армии: главным врагом этой молодой державы является [GetCountry('TUR').GetName] — империя, которая представляет значительную угрозу и для европейских стран.\n\nВзамен мы можем получить торговые привилегии и усилить позиции своих купцов в этом регионе."
 flavor_eng_diplomacy.1600.a: "Пусть [Select_CString(robert_shirley.IsFemale,'она', 'он')] отправится в путь."
 flavor_eng_diplomacy.1600.tt1: "Появится [Concept('character', 'персонаж')|e] [robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.tt2: "[Select_CString(robert_shirley.IsFemale,'Она','Он')] попытается добиться того, чтобы [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] [Select_CString(GetCountry('IRA').GetGovernment.GetRulerOrRegent.IsFemale,'предоставила','предоставил')] торговые уступки"
 flavor_eng_diplomacy.1600.b: "Об этом не может быть и речи."
 flavor_eng_diplomacy.1600.tt3: "Появится [Concept('character', 'персонаж')|e] [robert_shirley.GetNameWithNoTooltip], который останется в [target_root_country.Custom('CL_PP')]"
 flavor_eng_diplomacy.1600.historical_info: "Английский дипломат и авантюрист Роберт Ширли прославился своими путешествиями по Ближнему Востоку, сыграв ключевую роль в установлении отношений между Англией и сафавидской Персией. Он стал доверенным советником и посланником шаха, а также помог модернизировать персидскую армию, что позволило Сафавидам сравняться в силе с их главным врагом — Османской империей."
 flavor_eng_diplomacy.1601.title: "Реформы Рузбеха Ширази"
 flavor_eng_diplomacy.1601.desc: "Нас посетил военачальник и дипломат [robert_shirley.GetName] с поистине интригующим предложением. Желая поделиться военным опытом своих соотечественников, он готов взяться за важное дело переобучения нашей великой армии, чтобы она могла лучше противостоять агрессорам из [GetCountry('TUR').Custom('CL_RP')].\n\nВзамен мы должны пустить к себе купцов этих неверных, которые несомненно попытаются вмешаться в нашу торговлю с Востоком."
 flavor_eng_diplomacy.1601.a: "Это необходимое зло."
 flavor_eng_diplomacy.1601.tt1: "Появится [Concept('character', 'персонаж')|e] [robert_shirley.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_modernizer: "Модернизатор"
 flavor_eng_diplomacy.1601.tt2: "Дав [Select_CString(robert_shirley.IsFemale,'ей', 'ему')] должность в [Concept('cabinet', 'совете')|e], вы получите дополнительные преимущества"
 flavor_eng_diplomacy.1601.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] не обрадуются еретикам при дворе"
 flavor_eng_diplomacy.1601.b: "Мы не нуждаемся в непрошенных советах."
