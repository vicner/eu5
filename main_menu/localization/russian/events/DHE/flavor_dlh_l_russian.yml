l_russian:
 play_as_revolter: "Моё время пришло!"
 flavor_dlh.1.title: "[ShowCultureNameWithNoTooltip('marathi_culture')]"
 flavor_dlh.1.desc: "#TOOLTIP:REGION,deccan_region,X #L Деканское#!#! плоскогорье долгое время находилось под властью различных господ, и у #TOOLTIP:CULTURE,maratha_tt,X #L маратхов#!#! было время обучиться ведению партизанской войны. Рост авторитета #TOOLTIP:CULTURE,maratha_tt,X #L маратхских#!#! капитанов в наших рядах, а также развитие литературного языка спровоцировали всплеск сепаратизма. Людям начинает казаться, что их время пришло."
 flavor_dlh.1.a: "Мы не допустим мятежа!"
 flavor_dlh.1.a.tt: "Все [ShowCultureNameWithNoTooltip('marathi_culture')|l]ие [Concept('pop','группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 flavor_dlh.1.b: "Уступим их требованиям."
 flavor_dlh.2.title: "Губернатор [target_location.GetRank.Custom('LR_RP')] [target_location.GetNameWithNoTooltip] провозглашает независимость!"
 flavor_dlh.2.desc: "[ROOT.GetCountry.GetFlavorRank] переживает тяжёлые времена. Годы нестабильности привели к удручающим последствия: алчные гиены, которые до этого облизывались на наши владения, решили объявить нашей бедной стране тотальную войну…\n\nГубернатор [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] [target_character.GetName] напрямую [Select_CString(target_character.IsFemale,'заявила', 'заявил')] о нашей слабости и [Select_CString(target_character.IsFemale,'узурпировала', 'узурпировал')] наши земли. Такая наглость не может остаться безнаказанной. Кроме того, по двору поползли слухи, что [target_character2.GetShortName] не справляется со своими обязанностями в эти мрачные времена…"
 flavor_dlh.2.a: "[Select_CString(target_character.IsFemale,'Она', 'Он')] поплатится головой за содеянное!"
 flavor_dlh.2.b: "Лучше разрядить обстановку…"
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip] борется за независимость"
 flavor_dlh.3.desc: "Отчаянно пытаясь сохранить контроль над ситуацией, наши советники доверили управление территориями близ [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] человеку по имени [target_character.GetName]. Однако жажда власти и отдалённость от центра — города [ROOT.GetCountry.GetCapital.GetName] и его окрестностей — сыграли с нами злую шутку. Теперь [target_character.GetName] требует независимости, а [Select_CString(target_character.IsFemale,'её', 'его')] идеи нашли поддержку у местного населения, которых не устраивает, что ими правит [target_character2.GetShortName]. Люди намереваются поднять мятеж…"
 flavor_dlh.3.a: "Вот же гады!"
 flavor_dlh.3.b: "Мы не сможем противостоять им."
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "Губернатор Гуджарата"
 flavor_dlh.4.desc: "Предательство старо как мир. Стоило нам дать слабину — и стервятники и шакалы, которых мы назначили губернаторами территорий близ [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], потребовали независимости.\n\n[Select_CString(target_character.IsFemale,'Самая главная негодяйка', 'Самый главный негодяй')] [target_character.GetName] [Select_CString(target_character.IsFemale,'собрала', 'собрал')] вокруг себя отпетых мерзавцев и головорезов. [target_character2.GetShortName] — [Select_CString(target_character2.IsFemale,'единственная полноправная правительница', 'единственный полноправный правитель')], и такое отношение к [Select_CString(target_character2.IsFemale,'ней', 'нему')] недопустимо!"
 flavor_dlh.4.a: "За это [Select_CString(target_character.IsFemale,'она', 'он')] лишится головы!"
 flavor_dlh.4.b: "Дождёмся удобного момента…"
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] бросает вызов нашей власти"
 flavor_dlh.5.desc: "К сожалению, [target_character.GetName], [Select_CString(target_character.IsFemale,'которую', 'которого')] мы назначили губернатором области близ [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], [Select_CString(target_character.IsFemale,'предала', 'предал')] наше доверие! Теперь [Select_CString(target_character.IsFemale,'она', 'он')] требует номинального контроля и независимости. [Select_CString(target_character.IsFemale,'Её', 'Его')] идеи нашли отклик в сердцах многих крестьян и местной знати. Похоже, [Select_CString(target_character.IsFemale,'она', 'он')] и вправду [Select_CString(target_character.IsFemale,'уверовала', 'уверовал')] в своё могущество."
 flavor_dlh.5.a: "Покажем [Select_CString(target_character.IsFemale,'ей', 'ему')], кто здесь главный!"
 flavor_dlh.5.b: "Пусть поиграется ещё немного…"
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "[target_subject.GetFlavorRank] набирает силу"
 flavor_dlh.6.desc: "Наши внешние враги множатся, как муравьи. Увы, то же самое происходит и со внутренними: жадные до власти губернаторы наших [target_subject.GetCulture.GetNameWithNoTooltip|l]их территорий воспользовались ситуацией и выдвинули нам ультиматум: [target_character2.GetShortName] [Select_CString(target_character2.IsFemale,'должна', 'должен')] предоставить им независимость в обмен на мир. К сожалению, на стороне этих подлецов сильные армии…"
 flavor_dlh.6.a: "Придётся пойти на уступки."
 flavor_dlh.6.b: "Мы пошлём щедрые подарки, чтобы их умилостивить."
 flavor_dlh.6.c: "А они осмелятся?.."
 mithilaarea_hazaribagh_province_granted_to_target_subject: "[target_subject.GetNameWithNoTooltip] получит контроль над нашими [Concept('locations', 'районами')|e] в #TOOLTIP:PROVINCE_DEFINITION,hazaribagh_province,X #L Хазарибагхской#!#! провинции, а также в #TOOLTIP:AREA,mithila_area,X #L Митхиле и Магадхской#!#! провинции."
 flavor_dlh.7.title: "Удержание власти"
 flavor_dlh.7.desc: "Наш так называемый сюзерен находится при смерти. Его держава — лишь бледное подобие себя прежней. Пытаясь купить нашу преданность и наладить торговлю #TOOLTIP:GOODS,silver,X #L серебром#!#!, власти [GetCountry('DLH').Custom('CF_RP')] отправляют к нам пышный караван с посланниками и сановниками, который привезёт новости из самого сердца страны — [GetCountry('DLH').GetCapital.GetName]…"
 flavor_dlh.7.a: "Купить нашу преданность? Хм-м-м…"
 flavor_dlh.7.b: "Они напрашиваются на открытый мятеж?"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName] уступит нам свои территории в #TOOLTIP:AREA,bengal_area,X #L Бенгалии#!#!, чтобы умилостивить нас и заручиться нашей поддержкой"
 flavor_dlh.8.title: "Лунный повелитель [ROOT.GetCountry.Custom('CL_RP')]"
 flavor_dlh.8.desc: "Наша культура имеет древние корни, она богата легендами и преданиями. Некоторые из них повествуют о великих людях, которым удалось выбиться из грязи в князи. Пожалуй, самый яркий пример — это [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. В этой истории бывший раб становится основателем нашей великой державы. К сожалению, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], которые выступают за жёсткую иерархию, видят в ней угрозу своему положению…"
 flavor_dlh.8.historical_info: "По легенде, Делийский султанат основал раб по имени Кутб ад-дин Айбак. Он родился в 1150 году в Туркестане. Ещё в детстве его разлучили с семьёй и отправили на невольничий рынок в Нишапуре. Его купил Фахруддин Абдул-Азиз Куфи — известный кади и потомок богослова Абу Ханифы. Во время службы при дворе магистра он получил всестороннее образование, а великий кади относился к нему как к сыну.\n\nС юных лет он отлично стрелял из лука и слыл умелым наездником. Несмотря на низкое происхождение и скромное воспитание, ребёнок преуспел в военном искусстве и обучился придворному этикету, что позволило ему занять высокое положение при дворе султана. В конце концов он получил должность эмира-и-акхура — начальника королевских конюшен. Позже он снова попал в рабство, был продан в Гуридский султанат, а затем стал гуридским генералом и одержал несколько важных побед. Он укрепил власть Гура над Северной Индией и основал Делийский сультанат."
 flavor_dlh.8.a: "Мы останемся верными своим корням."
 flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] должны быть довольны…"
 delhi_lose_5_support_tt: "Наша [Concept('share_of_power_gc','доля власти')|e] уменьшится на #R 5%#!"
 flavor_dlh.9.title: "Султан Джалаат ад-Дунья валь-Дин"
 flavor_dlh.9.desc: "[GetCharacter('dlh_jalalat_ud_din_razia').GetName] снискала большую популярность и славу в народе. Она была первой #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! правительницей #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#! и ловкой интриганкой. Многих #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!, которые изначально противились её восхождению на престол, она уговорила перейти на свою сторону или лишила власти.\n\nНеудивительно, что современные #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! опасаются женщин-султанов и выдвинули нам ультиматум."
 flavor_dlh.9.a: "Мы не станем порочить [Select_CString(GetCharacter('dlh_jalalat_ud_din_razia').IsFemale,'её', 'его')] славное имя! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — те ещё мерзавцы!"
 flavor_dlh.9.b: "Отделаемся туманными обещаниями…"
 flavor_dlh.9.historical_info: "Разия была дочерью мамлюкского султана Шамс ад-дин Илтутмиша. Она впервые продемонстрировала свои выдающиеся способности в ведении государственных дел во время иностранных кампаний её отца. Разумеется, несколько видных вельмож наложили вето на её правление. К счастью, Разия пользовалась большой народной любовью и даже попросила людей отстранить её от должности, если она не справится со своей ролью."
 flavor_dlh.10.title: "Безумный поход против [target_country.Custom('CL_RP')]"
 flavor_dlh.10.desc: "Последнее время [target_character2.GetName] вынашивает планы амбициозного похода против #L [target_country.GetAdjective|l]ой#! державы. Зная о слабости неприятеля, [Select_CString(target_character2.IsFemale, 'она', 'он' )] собирает войска и ищет дипломатической поддержки, чтобы захватить [target_location.Custom('LR_VP')|l] [target_location.GetName], а затем и всё #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное государство#!#!. При [target_country2.GetAdjectiveWithNoTooltip|l]ом дворе этот замысел находят совершенно безумным, но [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'уверена', 'уверен' )], что сможет принести #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DP')|L]#!#! великую славу."
 flavor_dlh.10.historical_info: "Между Делийским султанатом и династией Юань в Китае никогда не было полноценной войны, однако султан Мухаммад ибн Туглак всерьёз вынашивал планы пересечь Гималаи и завоевать Китай. Этим надеждам не суждено было сбыться, так как жители гималайских предгорий учинили армии Дели полный разгром."
 flavor_dlh.10.a: "Вперёд, на [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]!"
 flavor_dlh.10.b: "Это полнейшее безумие!"
 flavor_dlh.11.title: "Безумный поход [target_country2.Custom('CL_RP')]"
 flavor_dlh.11.desc: "Дипломаты прислали тревожные вести из #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. [target_character2.GetName] планирует напасть на #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное Государство#!#!, захватить [target_location.Custom('LR_ACC')|l] [target_location.GetName] и покончить с нашим владычеством над #TOOLTIP:SUB_CONTINENT,china,X #L Китаем#!#!."
 flavor_dlh.11.a: "Они сошли с ума…"
 flavor_dlh.12.title: "Племена [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.12.desc: "Влиятельное #TOOLTIP:CULTURE,afghan_culture_tt$,X #L афганское#!#! племя [GetDynasty('lodi_dynasty').GetName] неплохо зарекомендовало себя, управляя небольшими селениями в провинции [target_province.GetName]. Оценив их старания, [target_character2.GetName] подумывает передать под начало этой династии всю провинцию — при условии, что они и дальше будут следовать указаниям из столицы."
 flavor_dlh.12.a: "Пусть правят провинцией."
 flavor_dlh.12.b: "Не стоит доверять им целую страну."
 dlh_release_lodi_as_governors_tt: "Династия [GetDynasty('lodi_dynasty').GetName] получит власть над [Concept('province','провинцией')|e] [target_province.GetName] в качестве нашего #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассала#!#!"
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганских#!#! [Concept('pops','групп населения')|e] в [Concept('province','провинции')|e] [target_province.GetName] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_dlh.13.title: "Династия [GetDynasty('lodi_dynasty').GetNameWithNoTooltip] захватывает новые владения"
 flavor_dlh.13.desc: "Влияние династии [GetDynasty('lodi_dynasty').GetName] продолжает расти. Они собрали множество сторонников и теперь претендуют на всю область [target_area.GetName]. Мы могли бы пойти им навстречу, но нельзя не отметить, что это скромное #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганское#!#! племя постепенно превращается в угрозу для #L [ROOT.GetCountry.GetAdjective|l]ого#! трона…"
 flavor_dlh.13.a: "Разве это плохо — иметь больше преданных вассалов?"
 flavor_dlh.13.b: "Они и так получили слишком много."
 dlh_give_entire_area_to_lodi_tt: "Мы передадим под власть #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! всю [Concept('area','область')|e] [target_area.GetName]"
 flavor_dlh.14.title: "Падение династии [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.14.desc: "Победив семейство [GetDynasty('lodi_dynasty').GetName] и отобрав его владения, [target_character.GetName] [Select_CString(target_character.IsFemale, 'показала', 'показал' )], что по-прежнему является [Select_CString(target_character.IsFemale, 'самовластной правительницей', 'самовластным правителем' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а не беспомощной марионеткой в руках влиятельных династий."
 flavor_dlh.14.a: "[target_character.GetNameWithNoTooltip] заслуживает всяческих почестей."
 flavor_dlh.14.b: "Это наш шанс усилить централизацию державы."
 dlh_all_afghan_locations_gain_prosperity_tt: "Все [Concept('location', 'районы')|e] с #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганскими#!#! [Concept('pops', 'группами населения')|e] получат [ShowNamedValue('prosperity_mild_bonus')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 flavor_dlh.15.title: "Власть династии [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.15.desc: "Династия [GetDynasty('lodi_dynasty').GetName] достаточно эффективно правит #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, но она крайне непопулярна среди населения. В глазах недовольных подданных [target_character.GetName] не имеет прав на престол — [Select_CString(target_character.IsFemale, 'она', 'он' )] просто узурпатор и преследует лишь собственные интересы."
 flavor_dlh.15.a: "Что ж, пусть сомневаются."
 flavor_dlh.15.b: "Золото — отличный способ заставить недовольных умолкнуть."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'законная правительница', 'законный правитель' )] [ROOT.GetCountry.Custom('CL_RP')]!"
 flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip] теряет доверие"
 flavor_dlh.16.desc: "При #L [ROOT.GetCountry.GetAdjective|l]ом#! дворе шепчутся, что [target_character.GetName] проводит крайне неэффективную политику. Каждое [Select_CString(target_character.IsFemale, 'её', 'его' )] решение наносит ущерб экономике и подрывает стабильность [ROOT.GetCountry.Custom('CF_RP')|l]. Как следствие, в некоторых провинциях начались народные волнения."
 flavor_dlh.16.a: "Нужно поскорее умиротворить народные массы."
 flavor_dlh.16.b: "В первую очередь надо позаботиться об экономике и стабильности страны."
 dlh_all_pops_lose_10_satisfaction_tt: "Все [Concept('pops','группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 flavor_dlh.17.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] гробница"
 flavor_dlh.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'скончалась', 'скончался' )], и всё население #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! оплакивает эту утрату. Заняв престол, [target_character2.GetName] обещает построить для [Select_CString(target_character.IsFemale, 'своей предшественницы', 'своего предшественника' )] великолепную усыпальницу, напоминающую Купол Скалы в #TOOLTIP:LOCATION,jerusalem_tt,X #L Иерусалиме#!#!."
 flavor_dlh.17.a: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'достойна', 'достоин' )] покоиться в величественном мавзолее."
 flavor_dlh.17.b: "Не стоит тратить ресурсы на гробницы."
 flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'погибла', 'погиб')]"
 flavor_dlh.18.desc: "[Select_CString(target_character.IsFemale, 'Наша предыдущая правительница', 'Наш предыдущий правитель' )], [target_character.GetName], увы, [Select_CString(target_character.IsFemale, 'покинула', 'покинул' )] этот мир, однако [Select_CString(target_character.IsFemale, 'её', 'его' )] любовь к познаниям и техническим новинкам не пропадёт втуне. [target_character2.GetName] собирается построить для [Select_CString(target_character.IsFemale, 'своей предшественницы', 'своего предшественника' )] величественную гробницу с обширной библиотекой, открытой для всех желающих."
 flavor_dlh.18.a: "Этот мавзолей почтит память всех учёных мужей."
 flavor_dlh.18.b: "У нас нет нужды в новых усыпальницах."
 flavor_dlh.19.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] гробница"
 flavor_dlh.19.desc: "[target_character.GetName] из династии [GetDynasty('lodi_dynasty').GetName] [Select_CString(target_character.IsFemale, 'мертва', 'мёртв' )]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганские#!#! соплеменники требуют, чтобы [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'увековечила', 'увековечил' )] память о [Select_CString(target_character.IsFemale, 'своей предшественнице', 'своём предшественнике' )], построив в [Select_CString(target_character.IsFemale, 'её', 'его' )] честь величественный мавзолей."
 flavor_dlh.19.a: "Страна никогда [Select_CString(target_character.IsFemale, 'её', 'его' )] не забудет."
 flavor_dlh.19.b: "Мы не станем их слушать."
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "[target_character.GetName] давно [Select_CString(target_character.IsFemale, 'положила', 'положил' )] глаз на #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! [target_location.GetName] — [Select_CString(target_character.IsFemale, 'ей', 'ему' )] кажется, что это место идеально подходит для осуществления одного из [Select_CString(target_character.IsFemale, 'её', 'его' )] амбициозных архитектурных проектов. Хизар-э-Фируза станет одновременно и дворцом, и крепостью — там будут пять ворот, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! конюшни, мечеть для добрых #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, и, конечно, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ая#! резиденция."
 flavor_dlh.20.a: "Мы построим дворец!"
 flavor_dlh.20.b: "Этот проект того не стоит."
 flavor_dlh.20.c: "Удвоим наши усилия — Хизар-э-Фируза стоит того!"
 flavor_dlh.20.d: "Пусть все расходы лягут на местное население."
 flavor_dlh.21.title: "Укрепление [ROOT.GetCountry.Custom('CF_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_dlh.21.desc: "Оборонительные сооружения [ROOT.GetCountry.Custom('CF_RP')|l] [target_location.GetName] оставляют желать много лучшего. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] предлагает срочно выделить средства на укрепление #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!."
 flavor_dlh.21.a: "Пожалуй, мы сможем выделить немного средств."
 flavor_dlh.21.b: "Пока мы наступаем, в укреплениях нет нужды."
 flavor_dlh.21.c: "Пусть [target_character.GetNameWithNoTooltip] спроектирует новую крепость."
 flavor_dlh.22.title: "Возрождение [ROOT.GetCountry.Custom('CF_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_dlh.22.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] давно пребывает в упадке. Говорят, что это место было заселено ещё до написания «#L #TOOLTIP:ADVANCE_DEFINITION,mahabarata,X Махабхараты#!#!» и первых легенд о #TOOLTIP:AVATAR,krishna_avatar,X #L Кришне#!#!, но ныне оно утрачено для мира. Тем не менее [target_character.GetName] твёрдо [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] возродить город, превратив его в одну из величайших столиц #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!."
 flavor_dlh.22.a: "[target_location.GetRank.GetNameWithNoTooltip|U] будет процветать!"
 flavor_dlh.22.b: "Зачем тратить средства на древние развалины?"
 flavor_dlh.22.c: "[target_character.GetNameWithNoTooltip] обладает даром зодчего, мы не будем [Select_CString(target_character.IsFemale, 'ей', 'ему' )] препятствовать."
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "#TOOLTIP:SUB_CONTINENT,india,X #L Индия#!#! славится множеством разнообразных музыкальных форм. Стремясь создать нечто действительно уникальное, [target_character.GetName] пытается объединить различные стили музыки в рамках одного произведения. Учёные мужи в восторге от [Select_CString(target_character.IsFemale, 'её', 'его' )] увлечения высоким искусством, однако многие при дворе всерьёз обеспокоены тем, что [target_character.GetNameWithNoTooltip] в своём стремлении к творчеству порой забывает о том, что [Select_CString(target_character.IsFemale, 'она', 'он' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]…"
 flavor_dlh.23.a: "Творить искусство свободен кто угодно — даже [target_character.GetNameWithNoTooltip]."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а не творец."
 flavor_dlh.24.title: "Поддержка исламского образования"
 flavor_dlh.24.desc: "Хотя золотой век #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! уже миновал, культура его в разных частях света распространяется и поныне. Этому способствуют такие деятели, как, например, [target_character.GetName] — [Select_CString(target_character.IsFemale, 'верная последовательница', 'верный последователь' )] #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! и настоящий учёный. В [target_location.Custom('LR_PP')|l] [target_location.GetName] [Select_CString(target_character.IsFemale, 'она', 'он' )] собирается построить [ShowBuildingTypeName('university')|l], куда будут приходить творцы — носители самых разных культур и верований."
 flavor_dlh.24.a: "[target_location.GetNameWithNoTooltip] — место, где учёным всегда будут рады."
 flavor_dlh.24.b: "Нет нужды в подобных устремлениях."
 flavor_dlh.25.title: "Старая столица [ROOT.GetCountry.Custom('CF_RP')|l]"
 flavor_dlh.25.desc: "После того как #L #TOOLTIP:LOCATIONRANK,[target_location2.Custom('LR_tt')],X [target_location2.Custom('LR_VP')|l]#!#! [target_location2.GetName] разорила чума, нам пришлось перенести столицу в [target_location.Custom('LR_VP')|l] [target_location.GetName] в надежде, что таким образом получится сберечь важных деятелей [ROOT.GetCountry.Custom('CF_PP')|l]. Но болезнь осталась в прошлом, и теперь пора задуматься о восстановлении старой столицы. Возможно, будет хорошо, если её вновь займёт [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_dlh.25.a: "Настоящая столица — это [target_location2.GetNameWithNoTooltip]."
 flavor_dlh.25.b: "Столицей [ROOT.GetCountry.Custom('CF_RP')|l] останется [target_location.GetNameWithNoTooltip]."
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "Династия [GetDynasty('lodi_dynasty').GetName] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! находится в зените. Чтобы увековечить этот славный миг, [target_character2.GetName] планирует разбить огромный сад прямо в середине [target_location.Custom('LR_RP')|l] [target_location.GetName]. Главным архитектором будет [target_character.GetName]; затраты на воплощение этого замысла могут оказаться огромными, но [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'готова', 'готов' )] заплатить любую цену."
 flavor_dlh.26.historical_info: "Сады Лоди — один из немногих памятников архитектуры времён династии Лоди, правившей Делийским султанатом. В садах находятся мечеть с тремя куполами — Бара Гумбад и усыпальница, где покоятся представители династии, — Шиш Гумбад."
 flavor_dlh.26.a: "У нас будут великолепные сады."
 flavor_dlh.26.b: "На этот проект не будут затрачены средства"
 mad_sultan_historical_info: "Правление Мухаммада ибн Туглака нельзя считать успешным. Он обучался традициям ислама, медицине и литературе, однако его характер стал причиной множества проблем в Дели. Он был добр к союзникам и суров к врагам, отплачивая за любой дар в троекратном размере. Отчеканенные при нём монеты не имели никакой ценности, а несколько его экспедиций катастрофически провалились из-за чересчур поспешной подготовки."
 flavor_dlh.27.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')] творит безумства"
 flavor_dlh.27.desc: "Чем дольше правит [target_character.GetName], тем безумнее [Select_CString(target_character.IsFemale,'её','его')] поступки. Принимается всё больше несправедливых законов, перемены происходят по мимолётной прихоти, войны начинаются безо всякой подготовки. Для [Select_CString(target_character.IsFemale,'такой','такого')], как [target_character.GetName], такие выходки в порядке вещей. Но пока [target_character.GetNameWithNoTooltip] занимает трон, эта проблема будет всё больше выходить из-под контроля."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "[ROOT.GetCountry.GetReligion.GetGodName]! Пора это прекратить."
 dlh_unique_mad_sultan_events_tt: "Пока [target_character.GetName] считается [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, будут происходить связанные с [Select_CString(target_character.IsFemale, 'ней', 'ним' )] события"
 flavor_dlh.28.title: "Разорение [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_dlh.28.desc: "После того как войска #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! взяли приступом улицы [target_location.Custom('LR_RP')|l] [target_location.GetName], [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'приказала', 'приказал' )] разорить #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! в надежде пополнить опустевшую казну."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "После такого [target_location.GetNameWithNoTooltip] вряд ли будет процветать."
 flavor_dlh.29.title: "Повышение налогов в области [target_area.GetNameWithNoTooltip]"
 flavor_dlh.29.desc: "[target_character.GetName] считает, что наместник области [target_area.GetName] не платит в казну причитающуюся долю налогов. Это означает, что местные жители нечисты на руку, а значит, требуется непосредственное вмешательство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_dlh.29.a: "Мы повысим налоги."
 flavor_dlh.29.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'безумна', 'безумен' )]. Надо [Select_CString(target_character.IsFemale, 'её', 'его' )] ограничить."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "Каждый [Concept('location','район')|e] в области [target_area.GetName] получит [Concept('modifier','модификатор')|e] «[ShowModifier('dlh_increased_taxes')]». Мы потеряем [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контроля')|e] над этими районами"
 flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] правоверность"
 flavor_dlh.30.desc: "[target_character.GetName] считает себя верным слугой, для которого нет хозяина выше, чем [ROOT.GetCountry.GetReligion.GetGodName]. В своём стремлении доказать это на деле [Select_CString(target_character.IsFemale, 'она готова', 'он готов' )] пойти на что угодно. Сейчас, впрочем, [Select_CString(target_character.IsFemale, 'она', 'он' )] собирается внимательно изучать священное писание, надеясь при этом и впредь оставаться предметом обожания своего народа как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_dlh.30.a: "Пусть поступает как [Select_CString(target_character.IsFemale, 'ей', 'ему' )] угодно."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip] отказывается платить налоги"
 flavor_dlh.31.desc: "[target_area.GetName] послушно исполняет законы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, и поэтому [target_character.GetName] [Select_CString(target_character.IsFemale, 'решила', 'решил' )] повысить там налоги, надеясь восполнить этим упадок поступлений в казну. В наших силах остановить это решение, но народ уже взбунтовался сам и теперь пытается добиться большей независимости от нашей власти."
 flavor_dlh.31.a: "Плохи дела."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "Мы теряем [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','контроля')|e] над каждым [Concept('location','районом')|e] в области [target_area.GetName]"
 flavor_dlh.32.title: "Усмирение шиитского населения"
 flavor_dlh.32.desc: "Хотя мы и стараемся насаждать в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! терпимость, #TOOLTIP:RELIGION,shia_tt,X #L шиитское#!#! население [ROOT.GetCountry.Custom('CF_RP')|l] в последнее время вызывает только возмущение: их не терпят местные жители, и они не соблюдают наши законы — за редкими исключениями. С этим что-то надо сделать."
 flavor_dlh.32.a: "Потребуем обращения в другую веру."
 flavor_dlh.32.b: "Не надо подогревать междоусобицу."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15%#! нашего #TOOLTIP:RELIGION,shia_tt,X #L шиитского#!#! [Concept('pops','населения')|e] обратится в другую веру ([ROOT.GetCountry.GetReligion.GetName|l]), но их [Concept('pop_satisfaction','довольство')|e] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_dlh.33.title: "[target_character2.GetNameWithNoTooltip] и [Select_CString(target_character2.IsFemale, 'её', 'его' )] правая рука"
 flavor_dlh.33.desc: "Предыдущие правители поставили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! на грань. Многочисленные восстания, денежные трудности, религиозные противоречия и внешние угрозы — непосильный груз для одного человека. К счастью, выдающийся полководец по имени [target_character.GetName], [Select_CString(target_character.IsFemale, 'служащая', 'служащий' )] при таком деятеле, как [target_character2.GetName], [Select_CString(target_character.IsFemale, 'предложила', 'предложил' )] нам свою помощь в этих делах."
 flavor_dlh.33.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] нам поможет."
 flavor_dlh.33.b: "Как-то это подозрительно…"
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "Находясь в нашем [Concept('cabinet','совете')|e], [target_character.GetName] будет предоставлять нам различные [Concept('events','события')|e]"
 flavor_dlh.34.title: "Помощь Ямунскому каналу"
 flavor_dlh.34.desc: "Никто не ухаживает за Ямунским каналом, что расположен в области [ShowAreaName('doab_area')]. От такой нерадивости страдают [target_location.GetName], [target_location2.GetName] и [target_location3.GetName] — они срочно нуждаются в деньгах. [target_character.GetName] предлагает перенаправить часть средств на помощь местному населению."
 flavor_dlh.34.a: "Поможем им деньгами."
 flavor_dlh.34.b: "Не стоит бездумно тратить золото."
 flavor_dlh.35.title: "Борьба с голодом в [ROOT.GetCountry.Custom('CL_PP')]"
 flavor_dlh.35.desc: "Сразу в нескольких провинциях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! выдался неурожай, и теперь местным жителям почти нечего есть. [target_character.GetName] предлагает (а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — раздумывает над предложением) как-нибудь облегчить их участь — например, послать помощь туда, где она нужна сильнее всего."
 flavor_dlh.35.a: "Пусть [Select_CString(target_character.IsFemale, 'она', 'он' )] этим и займётся."
 flavor_dlh.35.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] что, думает, [Select_CString(target_character.IsFemale, 'она', 'он' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "Пока [target_character.GetName] заседает в [Concept('cabinet','совете')|e] или считается [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, мы сможем использовать [Concept('parliament_issue','парламентский вопрос')|e] «[ShowParliamentIssueType('dlh_famine_reductions')]»"
 flavor_dlh.36.title: "Запрет на пытки"
 flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] никогда не гнушались пытать простой народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — и ради того, чтобы их слушались, и ради того, чтобы просто преподать урок другим. [target_character.GetName] считает, что такие пытки необходимо запретить, чтобы приструнить особо рьяных и восстановить правосудие."
 flavor_dlh.36.a: "Мы запретим пытки."
 flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] не станут слушать какого-то там визиря!"
 flavor_dlh.36.historical_info: "Делийский султан Фируз-шах Туглак и его великий визирь Малик Макбуль провели в султанате череду государственных реформ, в том числе отменили пытки. Описания этих истязаний можно найти в жизнеописании правителя — в них приводятся, в частности, такие методы, как отрубание конечностей и сожжение."
 flavor_dlh.37.title: "Принудительное налогообложение индуистов"
 flavor_dlh.37.desc: "Поскольку почти всё население нашей державы исповедует #TOOLTIP:RELIGION,hindu_tt,X #L индуизм#!#!, [target_character.GetName] предлагает обложить его крупным налогом. Помимо того, что в таком случае в казну потечёт больше денег, а часть жителей обратится в другую веру — [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_dlh.37.a: "Установим новый налог."
 flavor_dlh.37.b: "Не будем их злить."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #TOOLTIP:RELIGION,hindu_tt,X #L индуистского#!#! [Concept('pops','населения')|e] обратится в другую религию ([ROOT.GetCountry.GetReligion.GetName|l])"
 flavor_dlh.37.historical_info: "Правление Фируз-шаха Туглака запомнилось не только процветанием Делийского султаната, но и радикальными реформами: султан вынуждал индуистов во всём макрорегионе обращаться в шариат. Если кто-то сопротивлялся, Туглак посылал к ним войско, убивавшее индуистов тысячами и разорявшее их храмы."
 flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip] устраивает переворот"
 flavor_dlh.38.desc: "[target_character2.GetName] пользуется всё нарастающей поддержкой — на [Select_CString(target_character2.IsFemale, 'её', 'его' )] сторону постепенно переходят и войска, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Сегодня уже очевидно, что [Select_CString(target_character2.IsFemale, 'она', 'он' )] хочет занять престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Виновник этого — не кто иной, как [target_character.GetName], [Select_CString(target_character.IsFemale, 'позволившая', 'позволивший' )] этому человеку набрать влияние и получить власть над [ROOT.GetCountry.Custom('CF_TP')|l]. Теперь [target_character.GetName] [Select_CString(target_character.IsFemale, 'вынуждена', 'вынужден' )] с позором отречься от престола."
 flavor_dlh.38.a: "[target_character2.GetNameWithNoTooltip] принесёт нам процветание!"
 flavor_dlh.39.title: "Падение династии [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.39.desc: "Династия [GetDynasty('tughlaq_dynasty').GetName] лишилась власти над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, и общественный уклад стал свободнее: многие рабы в [ROOT.GetCountry.Custom('CF_PP')|l] получили долгожданную свободу. За это выступает лично [target_character.GetName] даже несмотря на возможные протесты."
 flavor_dlh.39.a: "Избавимся от пережитков прошлого."
 dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20%#! наших #TOOLTIP:POPTYPE,slaves,X #L рабов#!#! станут #TOOLTIP:POPTYPE,peasants,X #L крестьянами#!#!"
 flavor_dlh.40.title: "Учреждение гуламан-и-фируз шахи"
 flavor_dlh.40.desc: "[ROOT.GetCountry.GetName] — держава, богатая рабами. Чтобы правящая династия [GetDynasty('tughlaq_dynasty').GetName] успешно царствовала и дальше, [target_character.GetName] хочет учредить постоянную армию. Уже сделан первый шаг: небольшой отряд превосходно подготовленных рабов — гуламан-и-фируз шахи — будет охранять покой правителя, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сможет править, не беспокоясь за свою жизнь."
 flavor_dlh.40.a: "Создадим этот отряд."
 flavor_dlh.40.b: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ая#! гвардия славится чем угодно, только не защитой вверенных ей правителей…"
 flavor_dlh.41.title: "Коррупция среди гвардейцев-рабов"
 flavor_dlh.41.desc: "Поскольку [target_character.GetNameWithNoTooltip] — недальновидный и неумелый правитель, ходят слухи, что гуламан-и-фируз шахи готовит переворот. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] потеряет престол, а вместо [Select_CString(target_character.IsFemale, 'него', 'неё' )] будет править более податливый и покладистый человек."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "Золото напомнит им об их обязанностях."
 flavor_dlh.42.title: "Архитектура династии [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.42.desc: "[target_character.GetName] — человек, благодаря которому культура в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! расцветает на глазах. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] охотно выделяет средства архитекторам и уже [Select_CString(target_character.IsFemale, 'удостоилась', 'удостоился' )] громкой похвалы за перестройку #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! [target_location.GetName]."
 flavor_dlh.42.a: "Будем выделять ещё больше денег."
 flavor_dlh.42.b: "У нас пока достаточно архитекторов."
 flavor_dlh.43.title: "Землетрясение в Кутуб-Минаре"
 flavor_dlh.43.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] обсуждает свежую новость: в [target_location.Custom('LR_PP')|l] [target_location.GetName] произошло сильное землетрясение. Больше всего пострадал минарет Кутуб-Минар — Башня победы. Перед нами стоит выбор: либо позволить ему развалиться окончательно, либо выделить средства на ремонт, хотя восстановить прежнее величие уже не получится."
 flavor_dlh.43.a: "Пусть разваливаются."
 flavor_dlh.43.b: "Проведём ремонт."
 flavor_dlh.44.title: "Восстановление Кутуб-Минара"
 flavor_dlh.44.desc: "После недавнего землетрясения в [target_location.Custom('LR_PP')|l] [target_location.GetName] пострадал $qutb_minar$, и теперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] собирается отремонтировать полуразрушенное здание. Ремонтные работы возглавляет [target_character.GetName]; [Select_CString(target_character.IsFemale, 'она', 'он' )] же хочет пристроить к минарету пятый этаж."
 flavor_dlh.44.a: "Пусть так и сделает."
 flavor_dlh.44.b: "Мы этого не допустим."
 flavor_dlh.45.title: "Отмена денежной реформы ([target_character.GetNameWithNoTooltip])"
 flavor_dlh.45.desc: "Чеканку монет, которой [Select_CString(target_character.IsFemale, 'занималась', 'занимался' )] [target_character.GetName], можно назвать только одним словом: катастрофа. В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! началась невероятная инфляция, а вместе с ней и упадок экономики. [target_character.GetNameWithNoTooltip] собирается отменить эти реформы, однако для этого потребуется много тонн золота. Кроме того, недовольны будут [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_dlh.45.a: "Отменим эту кошмарную реформу."
 flavor_dlh.45.b: "Не будем идти против неё."
 flavor_dlh.46.title: "Возрождение стихосложения и музыки"
 flavor_dlh.46.desc: "[target_character.GetName] покровительствует многим творцам, и благодаря [Select_CString(target_character.IsFemale, 'её', 'его' )] стараниям [ROOT.GetCountry.GetName] и #L [ROOT.GetCountry.GetCulture.GetName|l]ая#! культура в целом переживают настоящий подъём. Теперь мы можем без зазрения совести вкладывать ещё больше средств в идущее возрождение."
 flavor_dlh.46.a: "Так мы и поступим — [ROOT.GetCountry.GetReligion.GetGodName] нам свидетель."
 flavor_dlh.46.b: "Нет нужды вкладывать больше денег."
 flavor_dlh.47.title: "Беспорядки среди пуштунской знати"
 flavor_dlh.47.desc: "Пуштунская знать — влиятельные #TOOLTIP:CULTURE,afghan_tt,X #L афганские#!#! семейства, проживающие в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, — становится всё менее покорной. Не желая мириться с ухудшающимся отношением общества, они пытаются сплотить вокруг себя жителей области [target_area.GetName] (а именно — [target_location.Custom('LR_RP')|l] [target_location.GetName]) в надежде обрести больше независимости."
 flavor_dlh.47.a: "Пусть приходят!"
 flavor_dlh.47.b: "Мы предоставим им больше привилегий, чем другим аристократам."
 dlh_afghan_unrest_tt: "[Concept('pop_satisfaction','Довольство')|e] всех #TOOLTIP:CULTURE,afghan_tt,X #L афганских#!#! [Concept('pops','групп населения')|e] в области [target_area.GetName] снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 dlh_afghan_control_tt: "Мы потеряем [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','контроля')|e] над всеми принадлежащими нам [Concept('locations','районами')|e] в области [target_area.GetName]."
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "Хватка, в которой [target_country.GetName] держит #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, крепка, и [ROOT.GetCountry.GetCapital.GetName] — место, откуда (и куда) постоянно приходят новые наместники. Действующий сейчас наместник [target_character.GetName], выходец из династии [GetDynasty('sayyid_dynasty').GetName], утверждает, что [Select_CString(target_character.IsFemale, 'она', 'он' )] — потомок самого Мухаммеда, великого #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! пророка."
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip] будет новым наместником."
 flavor_dlh.48.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] наверняка лжёт."
 flavor_dlh.50.title: "Восстановление саханы-и-манди"
 flavor_dlh.50.desc: "Все попытки предыдущих правителей регулировать цены на рынках #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! обернулись неудачей: как правило, после их смерти всё быстро возвращалось к прежнему порядку. Впрочем, реформы, направленные на подчинение #TOOLTIP:RELIGION,hindu_tt,X #L индусов#!#! и расширение войска, возможно, всё-таки удастся провести, поскольку у власти теперь [target_character.GetName]."
 flavor_dlh.50.a: "Примем их."
 flavor_dlh.50.b: "Не будем угнетать меньшинства."
 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'убита', 'убит' )]!"
 flavor_dlh.51.desc: "Гуламан-и-фируз шахи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! явили нам своё настоящее лицо, и теперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] знает, что не стоило им доверять: посчитав, что [target_character.GetName] не [Select_CString(target_character.IsFemale, 'должна', 'должен' )] сидеть на престоле, они убили [Select_CString(target_character.IsFemale, 'её', 'его' )], и теперь [ROOT.GetCountry.Custom('CF_TP')|l] будет править [Select_CString(target_character.IsFemale, 'её', 'его' )] наследник."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "Приглашение путешественника"
 flavor_dlh.52.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в очень шатком положении. [ROOT.GetCountry.Custom('CF_DP')] мешает множество проблем, а всему виной влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Чтобы ослабить могущественных чиновников и связи между ними, нам понадобятся новые сторонники. Сейчас по [ROOT.GetCountry.Custom('CL_DP')] путешествует [target_character.GetName]. [target_character.GetShortNameWithNoTooltip] — поистине выдающаяся личность, которая поможет немного приструнить зарвавшихся аристократов."
 flavor_dlh.52.a: "Отлично. Пригласим [Select_CString(target_character.IsFemale, 'её', 'его' )] к себе."
 flavor_dlh.52.b: "[target_character.GetNameWithNoTooltip] нам не [Select_CString(target_character.IsFemale, 'нужна', 'нужен' )]."
 flavor_dlh.53.title: "Увольнение с должности"
 flavor_dlh.53.desc: "До последнего времени [target_character2.GetName] и [target_character.GetName] хорошо ладили друг с другом. Однако [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] считает, что [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'стала', 'стал' )] слишком [Select_CString(target_character2.IsFemale, 'подозрительной', 'подозрительным' )]. [Select_CString(target_character2.IsFemale, 'Она', 'Он' )] клеймит мятежниками чуть ли не всех членов совета. Увы, [target_character.GetShortNameWithNoTooltip] — не исключение. После того, как [target_character.GetName] негласно [Select_CString(target_character.IsFemale, 'осудила', 'осудил' )] [Select_CString(target_character2.IsFemale, 'свою подругу', 'своего друга' )], [target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'решила', 'решил' )], что [target_character.GetShortNameWithNoTooltip] замышляет бунт. Теперь [Select_CString(target_character.IsFemale, 'её', 'его' )] подозревают в государственной измене и могут лишить должности или даже казнить."
 flavor_dlh.53.a: "Сожалеть не будем."
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'сделала', 'сделал' )] ничего плохого!"
 flavor_dlh.54.title: "Донос от раба"
 flavor_dlh.54.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] считает, что шпионаж и разведка — эффективный способ борьбы с несогласными внутри системы. Нашим министрам и сборщикам земельных налогов с владельцев (#TOOLTIP:LAW,iqta_law,X #L икта#!#) прислуживают рабы, которые должны сообщать правительству о любых проявлениях нелояльности и измене. Недавно один из рабов, которым владеет [target_character.GetName], сообщил о предательстве [Select_CString(target_character.IsFemale, 'своей хозяйки', 'своего хозяина' )]. Раб говорит, что [target_character.GetName] скоро поднимет бунт в провинции [target_province.GetName]. Что же нам делать?"
 flavor_dlh.54.a: "Немедленно заключим [Select_CString(target_character.IsFemale, 'мятежницу', 'мятежника' )] под стражу."
 flavor_dlh.54.b: "Только тираны бросают людей в тюрьму без доказательств."
 flavor_dlh.55.title: "Владелец икта не может уплатить налог"
 flavor_dlh.55.desc: "Один из наших сборщиков налогов заявляет, что [target_character.GetName] не в состоянии уплатить налог целиком: [Select_CString(target_character.IsFemale, 'ей', 'ему' )] не хватает золота. Ходят слухи, что #TOOLTIP:STATIC_MODIFIER,dlh_the_mad_sultan,X #V #L безумный султан#!#!#! жестоко расправляется с теми, кто доказал свою непригодность. [target_character.GetShortNameWithNoTooltip] страшится сурового наказания и потому решает вооружить людей из провинции [target_province.GetName] и пойти войной на [Select_CString(target_character2.IsFemale, 'свою соседку', 'своего соседа' )]. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] мишенью станет [target_character2.GetName]."
 flavor_dlh.55.a: "Сотрём [Select_CString(target_character.IsFemale, 'её', 'его' )] с лица земли!"
 flavor_dlh.55.b: "Попробуем с [Select_CString(target_character.IsFemale, 'ней', 'ним' )] договориться."
 flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — народ ненадёжный"
 flavor_dlh.56.desc: "[ROOT.GetCountry.GetLongName] — здесь наступили тяжёлые времена. #TOOLTIP:SITUATION,fall_of_delhi,X #L Падение Дели#!#! в самом разгаре, и мятежи поджидают нас на каждом шагу. В провинциях свирепствуют разбойники, налоговые поступления снижаются, а [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] предают нас при первой возможности. Желая отсрочить #TOOLTIP:DISASTER_TYPE,dissolution_of_delhi,X #L распад Делийского Султаната#!#!, мы начали передавать свои земли в качестве (#TOOLTIP:LAW,iqta_law,X #L икта#!#) с правом наследования. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] уже считают эту практику нормой."
 flavor_dlh.56.a: "Тогда узаконим её!"
 flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] слишком зазнались."
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "В последние годы [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! покупает всё больше рабов для армии. Кроме того, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] набирает их для охраны. Рабов стало так много, что наши министры предлагают учредить #TOOLTIP:GOVERNMENT_REFORM,diwan_i_bandagan,X #L диван-и-бандаган#!#! — особое ведомство, ответственное за приобретение и распределение рабов."
 flavor_dlh.57.a: "Учредим это ведомство."
 flavor_dlh.57.b: "Пока нам это не нужно."
 flavor_dlh.58.title: "Наём мамлюков"
 flavor_dlh.58.desc: "Набор #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркских#!#! рабов — стандартная практика для нашей страны. Более того, территория под названием [ROOT.GetCountry.GetLongName] гордится своими мамлюками, ведь именно они основали первую правящую династию [ROOT.GetCountry.Custom('CF_RP')]. Члены #L [ROOT.GetCountry.GetAdjective|l]ого#! двора в один голос заявляют, что нам нужно нанять больше мамлюков."
 flavor_dlh.58.a: "Отправим их служить в нашу армию."
 flavor_dlh.58.b: "Из них получатся толковые чиновники."
 flavor_dlh.59.title: "Провал Карачильской кампании"
 flavor_dlh.59.desc: "В 1333 году [target_character.GetName] [Select_CString(TARGET_CHARACTER.IsFemale, 'выступила', 'выступил' )] в поход против #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистских#!#! государств, расположенных в области [target_area.GetName]. Несмотря на то, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'провела', 'провёл')] много успешных кампаний, на этот раз удача отвернулась от [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'неё', 'него')]. Наши войска понесли огромные потери, на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! легло пятно позора, а жители #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!, похоже, перестали воспринимать нас всерьёз. #TOOLTIP:SITUATION,fall_of_delhi,X #L Падение Дели#!#! неминуемо приближается. Возможно, пришло время отомстить за наше поражение."
 flavor_dlh.59.a: "Мы ещё всем покажем."
 flavor_dlh.59.b: "Вторая ошибка станет последним гвоздём в крышке нашего гроба."
 dlh_benefits_of_subjugating: "Если за 10 лет мы [Concept('conquer', 'завоюем')|e] и [Concept('own', 'присоединим')|e] к себе хотя бы [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] от всех [Concept('locations', 'районов')|e] в области [target_area.GetName], то получим следующее:" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "Успех Карачильской кампании"
 flavor_dlh.60.desc: "Славные #L [ROOT.GetCountry.GetAdjective|l]ие#! генералы извлекли уроки из ошибок, сделанных в 1333 году, и стёрли государства западного #TOOLTIP:AREA,nepal_area,X #L Непала#!#! с лица земли. Может, мы завоевали не так много земель, зато унизили своих врагов и восстановили престиж [ROOT.GetCountry.Custom('CF_RP')]."
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "Провал второй Карачильской кампании"
 flavor_dlh.61.desc: "Мы всеми силами пытались покорить #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистские#!#! государства #TOOLTIP:AREA,nepal_area,X #L Непала#!#!, но за десять лет почти ничего не добились. Пришла пора признать, что мы не справились с поставленной задачей. Мы сели в лужу, и наш провал значительно понизит наш статус в #TOOLTIP:SUB_CONTINENT,india,X #L Индии#!#!."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "Уникальная возможность"
 flavor_dlh.62.desc: "Ещё недавно мы думали о покорении #TOOLTIP:AREA,eastern_khorasan_area,X #L Восточного Хорасана#!#! и других земель за рекой Инд. Сейчас мы отказались от этой затеи, но продолжаем приглашать талантливых иностранцев к себе и предоставлять им крупные земельные наделы. [target_character.GetName] будет очень нам [Select_CString(TARGET_CHARACTER.IsFemale, 'полезна', 'полезен' )], если мы вдруг захотим провести переговоры с властями #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_RP')|L]#!#! или вторгнуться в эту страну. Возможно, нам стоить рассмотреть [Select_CString(TARGET_CHARACTER.IsFemale, 'её', 'его' )] кандидатуру."
 flavor_dlh.62.a: "Пригласим [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 flavor_dlh.62.b: "Мы не нуждаемся в [Select_CString(target_character.IsFemale,'её', 'его')] услугах."
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip] переезжает на территорию [from_country.Custom('CL_RP')]"
 flavor_dlh.63.desc: "[target_character.GetName], член правящей династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [Select_CString(TARGET_CHARACTER.IsFemale, 'покинула', 'покинул' )] нашу державу. Мы не знаем, зачем [Select_CString(TARGET_CHARACTER.IsFemale, 'она', 'он' )] это [Select_CString(TARGET_CHARACTER.IsFemale, 'сделала', 'сделал' )], но [Select_CString(TARGET_CHARACTER.IsFemale, 'её', 'его' )] поведение нас очень огорчило. Говорят, [Select_CString(TARGET_CHARACTER.IsFemale, 'она предала', 'он предал' )] своих родных ради крупного земельного надела."
 flavor_dlh.63.a: "Что бы это значило?"
 flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip] и удар молнии"
 flavor_dlh.64.desc: "До нашего двора дошли ужасные новости. [target_work_of_art.GetName], одна из наших достопримечательностей, сильно пострадала во время бури. Молния ударила в верхний этаж и нанесла серьёзный ущерб. По словам очевидцев, [target_work_of_art.GetDefinition.GetName|l] скоро обрушится, если не провести срочный ремонт. Заодно мы можем улучшить планировку верхних этажей и отделать их #TOOLTIP:GOODS,marble,X #L мрамором#!#!."
 flavor_dlh.64.a: "Отремонтируем верхние этажи."
 flavor_dlh.64.b: "Отделаем верхние этажи мрамором."
 flavor_dlh.64.c: "Пусть разваливаются."
 flavor_dlh.65.title: "[target_country.GetLongNameWithNoTooltip] — конфликт против державы"
 flavor_dlh.65.desc: "Наша граница с #L [target_country.GetAdjective|l]ими#! монголами и их ленниками постоянно меняется. Споры о границах не утихают, а набеги на #L [ROOT.GetCountry.GetAdjective|l]ие#! территории уже стали обычным делом. Эти нападения — удачный повод для войны, хотя их масштаб и невелик. В последние годы в обществе растёт запрос на проведение карательной экспедиции против [target_country.Custom('CF_RP')] [target_country.GetNameWithNoTooltip]."
 flavor_dlh.65.a: "Пора начать войну."
 flavor_dlh.65.b: "Нам сейчас не до сражений."
 flavor_dlh.66.title: "[target_province.GetNameWithNoTooltip] и высокие налоги"
 flavor_dlh.66.desc: "Экономический кризис вынудил #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! министров повысить налоги по всей державе. Беда в том, что мы плохо контролируем часть наших территорий, поэтому вся тяжесть налогового гнёта легла на #TOOLTIP:AREA,doab_area,X #L Доаб#!#! и #TOOLTIP:AREA,awadh_area,X #L Ауд#!#!. В итоге местные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] начали промышлять разбоем и подняли мятеж. Провинция [target_province.GetName] пострадала больше всего. Нужно срочно что-то делать."
 flavor_dlh.66.a: "Снизим налоги."
 flavor_dlh.66.b: "Приструним их."
 flavor_dlh_1000_title_shared: "Восстание династии [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "Наше влияние внутри #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! возросло настолько, что мы наконец заручились поддержкой, достаточной, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'лишилась', 'лишился' )] престола в результате учинённого нами переворота, а бразды правления перешли к представителю династии [target_dynasty.GetName]."
 flavor_dlh.1000.a: "Пора освободиться!"
 flavor_dlh.1000.b: "Мы не повстанцы — мы управляющие."
 flavor_dlh.1000.historical_info: "Бахлул-хан Лоди — первый султан Дели из династии Лоди. Начав свою политическую карьеру с должности губернатора Сирхинда, он дослужился до генерала при Мухаммад-шахе IV, а вскоре завладел почти всем Пенджабом. После смерти своего вассала и отречения Ала ад-дина Алам-шаха от престола делийская знать пригласила Лоди в столицу, где объявила его султаном."
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "Династия [target_dynasty.GetName] наконец-то показала своё настоящее лицо. Заручившись после многолетних усилий достаточной поддержкой, это семейство теперь стремится к одному: чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'лишилась', 'лишился' )] престола, а вместо [Select_CString(target_character.IsFemale, 'неё', 'него' )] [Select_CString(target_character2.IsFemale, 'начала', 'начал' )] править [target_character2.GetName]. Но мы не собираемся сидеть сложа руки."
 flavor_dlh.1001.a: "К оружию!"
 flavor_dlh.1001.b: "Может быть, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] как раз предпочтёт, чтобы [Select_CString(target_character2.IsFemale, 'правила', 'правил' )] [target_character2.GetNameWithNoTooltip]…"
 flavor_dlh.1002.title: "Триумф династии [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1002.desc: "После падения Дели ничто больше не сможет помешать нам установить власть над всей #TOOLTIP:SUB_CONTINENT,india,X #L Индией#!#!. Династия [target_dynasty.GetName] теперь на голову превосходит всех остальных претендентов на трон."
 flavor_dlh.1002.a: "Пора установить мир."
 flavor_dlh_1100_title: "Власть над Бенгалией"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "#TOOLTIP:REGION,bengal_region,X #L Бенгалией#!#! сейчас управляет сразу несколько наместников, и далеко не каждый из них верно предан #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Но вместо того чтобы наводить здесь порядок, мы можем просто предложить, чтобы власть над всем регионом [Select_CString(target_character.IsFemale, 'взяла', 'взял' )] в руки [target_character.GetName] из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] будет отличным управляющим."
 flavor_dlh.1100.b: "Не будем ещё сильнее усугублять обстановку."
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "Правители #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! предлагают нам власть над #TOOLTIP:REGION,bengal_region,X #L Бенгалией#!#!. Мы сможем забрать себе территории, которыми управляют другие наместники."
 flavor_dlh.1101.a: "С радостью воспользуемся этой возможностью."
 flavor_dlh.1101.b: "Отличный повод поднять мятеж."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "Все остальные [Concept('subjects','ленники')|e] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! в #TOOLTIP:REGION,bengal_region,X #L Бенгалии#!#! попросят, чтобы мы их присоединили"
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName] теперь наместник #TOOLTIP:REGION,bengal_region,X #L Бенгалии#!#! и требует, чтобы мы отдали принадлежащие нам земли"
 flavor_dlh.1102.a: "Мы не пойдём против господина."
 flavor_dlh.1102.b: "Отдать земли? Ни за что!"
 flavor_dlh_1200_title_shared: "Подрыв [target_country.GetAdjectiveWithNoTooltip|l]ой власти"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "Мы — всего лишь наместники на службе у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, поэтому стремление добиться независимости #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! с каждым днём растёт всё сильнее. [target_character.GetName] уже пытается найти сторонников этой идеи, однако стоит ли идти на подобный риск? [target_character2.GetName] может быть [Select_CString(target_character2.IsFemale, 'страшна', 'страшен' )] в гневе…"
 flavor_dlh.1200.a: "Мы не просто какие-то наместники!"
 flavor_dlh.1200.b: "Пока остаётся лишь преклонять колено."
 dlh_start_undermining_timurid_rule_tt: "Мы будем пытаться и дальше подрывать власть #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, однако есть вероятность, что они откажут нам в независимости и #Y объявят войну#!"
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "Простой народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всё чаще начинает действовать против власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. На помощь приходят даже мелкие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: они обещают нанести удар, когда придёт час. Двое из них — [target_supporter.GetName] и [target_supporter2.GetName] — уже поклялись в том, что для них единственный правитель — [target_character.GetName]. Их манит [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], а точнее, возможность там служить."
 flavor_dlh.1201.a: "Пусть служат нам."
 flavor_dlh.1201.b: "Больше не всегда лучше."
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "Мы окончательно готовы отколоться от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Всё, что остаётся, — это предъявить ультиматум. [target_character2.GetName] и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] позаботились обо всех приготовлениях и теперь собирают силы на случай отказа. Надо взвесить риски: пусть мы и готовы заявить о своей независимости, однако в случае войны [target_country2.GetName] надолго забудет о процветании."
 flavor_dlh.1202.a: "Потребуем свободы."
 flavor_dlh.1202.b: "Нет смысла продолжать: очевидно, что разгорится конфликт."
 dlh_abandon_rebellion_plans_tt: "Мы откажемся от планов подорвать власть #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "[target_country2.GetName] требует от нас независимости, утверждая, что местные жители недовольны нашей властью, и что владыкой [target_country2.Custom('CL_RP')] [Select_CString(target_character.IsFemale, 'должна', 'должен' )] быть [target_character.GetName], а не какой-то завоеватель."
 flavor_dlh.1203.a: "Кто мы такие, чтобы им отказывать?"
 flavor_dlh.1203.b: "За свободу им придётся пролить кровь!"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "Жители #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! сделали свой выбор. Нашу власть над ними они признают лишь в том случае, если мы одолеем их на поле боя. Сейчас перед нами стоит одна задача: подготовить полки, которые будут защищать [ROOT.GetCountry.Custom('CF_VP')|l]."
 flavor_dlh.1204.a: "К оружию!"
