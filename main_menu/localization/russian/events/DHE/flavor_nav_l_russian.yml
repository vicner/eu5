 flavor_nav.10.title: "Зов церкви"
 flavor_nav.10.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] отпускает свою старшую дочь в [ShowLocationName('paris')], и прямо сейчас она ожидает свиту, которая сопроводит её в новую жизнь.\n\n[target_character.GetName] родилась первой и унаследовала все владения родителей, но на этом её везение закончилось. [GetCountry('ARA').GetGovernment.GetRuler.GetName] отменил свадьбу с ней и в результате женился на её младшей сестре по имени [target_sister.GetShortName].\n\nТеперь женщину готовы принять парижские [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], и она собирается посвятить себя служению нашему Господу и Спасителю.\n\nОднако некоторые полагают, что [target_character.GetName] всё ещё может быть полезна государству и представляет некую ценность в переговорах."
 flavor_nav.10.a: "[target_character.GetSheHe|U] станет монахиней."
 flavor_nav.10.b: "[target_character.GetSheHe|U] ещё нам пригодится."
 flavor_nav.10.historical_info: "Иоанна была обручена с королём Арагона Педро IV, однако до свадьбы дело так и не дошло. Историки предполагают, что несостоявшийся муж мог посчитать её не слишком привлекательной из-за некоего изъяна или болезни. Как бы то ни было, в результате замуж за Педро выдали её младшую сестру Марию.\n\nЧтобы брак состоялся, Иоанна была вынуждена отказаться от своего права на престол, а затем примкнула к ордену святой Клары и прожила остаток жизни во францисканском аббатстве Лоншан близ Парижа."
 flavor_nav.20.title: "Монастырь Сан-Франциско в Олите"
 flavor_nav.20.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] — очень набожный человек, поэтому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] так расстраивают темпы строительства монастыря Сан-Франциско в [ShowLocationName('olite')].\n\nРаботы ведутся уже более ста лет, и проект пока далёк от завершения.\n\nЧтобы ускорить строительство, нужно много денег, зато этот монастырь повысит наш престиж и станет новой точкой притяжения."
 flavor_nav.20.a: "И слава Богу!"
 flavor_nav.20.b: "Столько ждали, и ещё подождём."
 flavor_nav.20.historical_info: "По легенде, святой Франсиск Ассизский основал монастырскую общину в Олите приблизительно в 1213-1214 году в ходе паломничества в Сантьяго-де-Компостелу.\n\nОфициально орден был учреждён королём Теобальдом II, а последующие правители Наварры — особенно Иоанна II и Карл II, — поддерживали объединение духовно и финансово, способствуя его развитию и привлечению новых последователей.\n\n Впоследствии община превратилась в апостольскую школу: здесь обучали миссионеров для отправки в Испанию и Америку, а во время кампании 1795 года здание было переоборудовано в госпиталь."
 flavor_nav.30.title: "Ирригационные проекты в Туделе"
 flavor_nav.30.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|L] подолгу задерживается в своих владениях во #TOOLTIP:REGION,france_region,X #L Франции#!#!, однако [ROOT.GetCountry.GetLongName] всегда остаётся в [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] мыслях, и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она','он')] неизменно находит время на развитие тамошних проектов.\n\nЮжные области [ROOT.GetCountry.Custom('CF_RP')], в частности [ShowLocationName('tudela')], отличаются засушливым климатом, однако земли там плодородные. Выкопав несколько каналов, мы улучшим ирригацию полей, и они начнут приносить больше урожая."
 flavor_nav.30.a: "Это существенно повысит урожайность."
 flavor_nav.30.b: "У нас нет средств на такие задумки."
 flavor_nav.30.historical_info: "Во время своего правления Иоанна II и Филипп III воплотили в жизнь ряд проектов, поспособствовавших экономическому развитию Наварры. Одним из них стало расширение ирригационных систем в области Туделы — важнейшего южного города королевства."
 flavor_nav.40.title: "Копия «Законов Наварры»"
 flavor_nav.40.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] всё больше внимания уделяет насущным проблемам своей державы, поэтому было решено заказать для [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'неё','него')] копию #italic «Законов Наварры»#!.\n\nМы привлечём к работе над копией самых искусных переписчиков, а её изящно украшенная обложка будет выполнена из первосортной кожи. Как того требует традиция, при составлении подобных документов используются [spanish_language.GetName] и [basque_language.GetName], точнее говоря, их причудливое смешение.\n\nБеда в том, что [ROOT.GetCountry.GetGovernment.GetRulerTitle] знает только [french_language.GetName] и совсем не владеет наваррско-арагонским языком."
 flavor_nav.40.a: "Мы переведём книгу на французский."
 flavor_nav.40.b: "Пусть правители учат свой исконный язык."
 flavor_nav.40.c: "Государственным языком должен стать баскский: на нём говорит большинство."
 flavor_nav.40.historical_info: "Вероятно, для большинства подданных Королевства Наварры родным языком являлся баскский (#italic lingua navarrorum#!), однако в официальных документах, как правило, использовался наваррско-арагонский язык (#italic ydiomate navarre terrae#!, #italic ydiomate navarre#! или #italic lengoage de Navarra#!), поскольку окситанский к тому времени вышел из обихода.\n\nКроме того, с 1234 года, когда на трон Наварры взошёл первый представитель Шампанской династии, в высших кругах начал набирать популярность французский."
 flavor_nav.50.title: "Осада Альхесираса"
 flavor_nav.50.desc: "До нас дошла новость о военных действиях на #L [target_country.GetAdjective]ой#! границе. [GetCountry('CAS').GetName] возобновляет крестовый поход на [target_country.Custom('CL_VP')], и [target_character.GetName] спешно [Select_CString(target_character.IsFemale,'вернулась','вернулся')] в [ROOT.GetCountry.Custom('CL_VP')], чтобы принять участие в сражениях.\n\nХотя вмешательство в этот конфликт не несёт очевидной выгоды [ROOT.GetCountry.Custom('CF_DP')], мы считаем своим долгом помочь соседям изгнать #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! из #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!."
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip] поведёт наших бойцов."
 flavor_nav.50.b: "Мы отправим бойцов, но [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'нужна','нужен')] нам здесь."
 flavor_nav.50.c: "[ROOT.GetCountry.GetNameWithNoTooltip] не станет в это вмешиваться."
 flavor_nav.50.historical_info: "В 1343 году Филипп, правитель Наварры, принял решение присоединиться к крестовому походу на Гранаду: он считал своим долгом освободить Иберию от мусульман. Хотя его войско было небольшим, оно, как и организованная королём доставка провизии через Бискайский залив, сыграло важную роль в осаде Альхесираса. К несчастью, вскоре Филипп тяжёло заболел и в сентябре 1343 года скончался. Его тело доставили в Памплону, а сердце захоронили в Париже. Свои соболезнования Иоанне, вдове короля, высказал сам папа римский Климент VI. В конечном итоге Альхесирас пал. Иоанна правила Наваррой до своей смерти в 1349 году, а после трон перешёл Карлу II, сыну Иоанны и Филиппа."
 flavor_nav.60.title: "Последняя воля королевы"
 flavor_nav.60.desc: "[target_character.GetName] отходит в лучший мир. В письме, выражающем [Select_CString(target_character.IsFemale,'её','его')] последнюю волю, [Select_CString(target_character.IsFemale,'королева','король')] просит [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'свою преемницу','своего преемника')] возвести часовню для церкви Санта-Мария-ла-Реаль, расположенной в городе [ShowLocationName('olite')].\n\nНекоторые придворные предлагают назвать будущую постройку часовней Непорочного зачатию Девы Марии. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша правительница','Наш правитель')] хочет во что бы то ни стало претворить проект в жизнь, ведь [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ему','ей')] прекрасно известно, насколько [Select_CString(target_character.IsFemale,'набожной была','набожным был')] [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.60.a: "Последняя воля королевы должна быть исполнена."
 flavor_nav.60.b: "Мы найдём этим средствам лучшее применение."
 flavor_nav.60.historical_info: "В 1349 году королева Иоанна II умирает от чумы. В письме, отражающем её последнюю волю, она, помимо всего прочего, просит своего сына Карла II выделить средства на строительство часовни для готической церкви Санта-Мария-ла-Реаль, расположенной в Олите.\n\nВ этой церкви члены династии Эврё проводили религиозные церемонии и обряды. По своей архитектуре она напоминает Собор Парижской Богоматери."
 flavor_nav.70.title: "Камара-де-комптос"
 flavor_nav.70.desc: "Управление государственными средствами — дело серьёзное, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] считает, что [ROOT.GetCountry.GetLongName] только выиграет, если мы создадим институт, который будет заниматься такими вопросами.\n\n[GetCountry('FRA').GetLongName] уже имеет аналогичный опыт, и мы можем использовать его для того, чтобы повысить свою экономическую стабильность и лучше справляться с финансовыми трудностями, которые в нашей деликатной ситуации попросту неизбежны."
 flavor_nav.70.a: "Мы создадим новый институт."
 flavor_nav.70.historical_info: "До учреждения Камара-де-комптос, то есть Счётной палаты, королевскими финансами занимались так называемые #italic ойдоры#! (от глагола #italic oir#!, «слышать»). Первая счётная книга появилась в 1258 году, следовательно, тогда эта должность уже существовала. Позднее, вдохновившись французскими финансовыми институтами, в том числе парижской #italic Шамбр-де-компт#!, Карл II объединил ойдоров в отдельный орган, который осуществлял контроль за расходами королевства и консультировал правителей в финансовых вопросах.\n\nЭта счётная палата считается старейшей в Испании. Она до сих пор работает при парламенте автономного сообщества Наварра."
