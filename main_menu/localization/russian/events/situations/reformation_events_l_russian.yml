l_russian:
 reformation.1.title: "Лютеранская реформация"
 reformation.1.desc: "Распространение торговли индульгенциями заставило верующих по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! задуматься о жадности Римской #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!.\n\nПока что их недовольство носит общий характер, но одно из недавних событий настораживает. [Select_CString(target_character.IsFemale,'Некая скромная монахиня', 'Некий скромный монах')] [target_character.GetName] из [target_location.Custom('LR_RP')|l] [target_location.GetName] [Select_CString(target_character.IsFemale,'написала', 'написал')] трактат о природе истинной веры и богопочитания, в котором особо [Select_CString(target_character.IsFemale,'осудила', 'осудил')] продажу индульгенций, объявив её излишней и греховной. В этом трактате [target_character.GetName] задаётся вопросом, имеет ли [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] право торговать прощением, даровать которое может только Бог."
 reformation.1.a: "Время покажет, во что это выльется."
 reformation.2.title: "Перевод Библии"
 reformation.2.desc: "[Select_CString(target_character.IsFemale,'Священница', 'Священница')] из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [Select_CString(target_character.IsFemale,'живущая', 'живущий')] в городе [ROOT.GetCountry.GetCapital.GetName], [Select_CString(target_character.IsFemale,'перевела', 'перевёл')] Библию на #L [ROOT.GetCountry.GetCourtLanguage.GetName|l]ий#! язык и [Select_CString(target_character.IsFemale,'начала', 'начал')] распространять её копии по соседним деревням. [Select_CString(target_character.IsFemale,'Она', 'Он')] утверждает, что перевод Библии на любой язык, кроме #L [ROOT.GetCountry.GetLiturgicalLanguage.GetName|l]ого#!, помогает людям познать Бога умом и сердцем. Однако церковь выступает против этой практики, заявляя, что она противоречит Божьей воле!"
 reformation.2.a: "Сжечь [Select_CString(target_character.IsFemale,'еретичку', 'еретика')] и [Select_CString(target_character.IsFemale,'её', 'его')] книги!"
 reformation.2.b: "Отличные новости! Несите слово божие людям!"
 reformation.3.title: "[target_character.GetNameWithNoTooltip] выступает за реформацию"
 reformation.3.desc: "#TOOLTIP:CONTINENT,europe,X #L Европу#!#! охватила Реформация! Своими трудами [target_luther.GetName] [Select_CString(target_character.IsFemale,'произвела', 'произвёл')] настоящий фурор, и теперь богословы в каждом #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#! и храме без конца обсуждают их.\n\nЭто движение не обошло стороной и нашу державу. В учебных заведениях [target_location.Custom('LR_RP')|l] [target_location.GetName] появилась группа реформаторов, которую возглавляет [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] проповедует о разложении #TOOLTIP:RELIGION,$catholic_tt$,X #L католичества#!#! и кардинальных изменениях, необходимых не только #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, но и #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! в целом."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] убеждения"
 reformation.12.desc: "То, о чём раньше шептались придворные, закончилось открытым признанием. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] больше не считает, что [ROOT.GetCountry.GetReligion.GetGodName] — единый и истинный Бог; вместо этого [Select_CString(target_character.IsFemale, 'она ударилась', 'он ударился' )] в ересь."
 reformation.12.a: "[Select_CString(target_character.IsFemale,'Она вольна', 'Он волен')] решать, во что [Select_CString(target_character.IsFemale,'ей', 'ему')] верить."
 reformation.12.b: "Нам следует порекомендовать [Select_CString(target_character.IsFemale,'ей', 'ему')] покинуть страну."
 reformation.13.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] скоро опустеет"
 reformation.13.desc: "Из-за религиозных разногласий жители [target_location.Custom('LR_RP')|l] [target_location.GetName] больше не видят для себя будущего в нашей стране. Проповеди местного священника не достигают их ушей, а некоторые из них уже начали переселяться в более спокойные края."
 reformation.13.a: "Туда им и дорога, еретикам!"
 reformation.13.b: "Пришлём нового священника, чтобы их успокоить."
 reformation.14.title: "Еретик в университете"
 reformation.14.desc: "[target_character.GetName], достаточно видный учёный из #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#! [target_location.Custom('LR_RP')|l] [target_location.GetName], открыто признаёт, что [Select_CString(target_character.IsFemale,'её', 'его')] верой является [target_character.GetReligion.GetName], и оспаривает многие [ROOT.GetCountry.GetReligion.GetAdjective]ие догматы в своих публичных лекциях. Если мы не снимем [Select_CString(target_character.IsFemale,'её', 'его')] с должности, университет [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] может превратиться в оплот ереси."
 reformation.14.a: "В университете не место еретикам."
 reformation.14.b: "[Select_CString(target_character.IsFemale,'Она', 'Он')] не представляет угрозы для нашей веры."
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] присоединяется к реформации"
 reformation.15.desc: "Один из монастырей [target_location.Custom('LR_RP')|l] [target_location.GetName] добровольно присоединился к реформации! Его монахи, превратившие свою обитель в гнездо #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранской#!#! ереси, могут расколоть нашу страну своими нечестивыми проповедями!"
 reformation.15.a: "Надо построить новый монастырь."
 reformation.15.b: "Ни к чему их беспокоить."
 reformation.15.c: "Иезуиты любят богоугодные дела!"
 reformation.16.title: "Мирские нужды реформации"
 reformation.16.desc: "Хотя мы уже сделали радикальные шаги к признанию идей, которые проповедует [target_luther.GetName], и дали приют важнейшим деятелям реформации, нам не следует останавливаться на достигнутом. Даже такие великие реформаторы, как сам [target_luther.GetNameWithNoTooltip], порой нуждаются в средствах к существованию. Для выживания #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранству#!#!, нужна финансовая поддержка."
 reformation.16.a: "Дадим им всё, о чём они просят."
 reformation.16.b: "Господь позаботится о них."
