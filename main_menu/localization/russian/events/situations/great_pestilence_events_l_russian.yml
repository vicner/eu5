 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "Эпидемия непредсказуема и смертоносна. Среди симптомов — лихорадка, сыпь, рвота и белая горячка. Исход почти всегда смертелен."
 great_pestilence.1.desc: "[diseased_location_scope.GetName] страдает от необъяснимой чумы. Болезнь поражает каждого — и простолюдина, и аристократа, и самого набожного священника. $great_pestilence.1.repeatedText$\n\nВсе известные лекарства бессильны против этой заразы, словно насланной на нас самим дьяволом. Не помогают ни молитвы, ни жертвы; [ROOT.GetCountry.GetReligion.GetGodName], похоже, больше не та сила, на которую можно положиться."
 great_pestilence.1.descB: "[diseased_location_scope.GetName] страдает от необъяснимой чумы, стремительно заражающей коренное население. Подхватить её может каждый — и простолюдин, и аристократ, и священник. $great_pestilence.1.repeatedText$\n\nНаши врачи бессильны что-либо поделать: болезнь распространяется и убивает слишком быстро.\n\nВсё, что нам остаётся сделать, — это отправить их в последний путь и выкопать побольше могил."
 great_pestilence.1.a: "Настал конец света!"
 great_pestilence.1.a2: "Какое несчастье!"
 great_pestilence.2.title: "Одной ногой в могиле"
 great_pestilence.2.desc: "[ShowSituationName('great_pestilence')|U] продолжает буйствовать, не останавливаясь ни перед чем. Континент разорён, а мёртвым уже нет счёта. Заболевают все: и праведники, и злодеи. Болезнь не знает ни различий, ни границ.\n\nГорода, в которых некогда кипела жизнь, покинуты и отданы природе. Империи и царства стоят на грани катастрофы — враги уже точат ножи… по крайней мере те, кто ещё жив."
 great_pestilence.2.a: "Нам это никак не поможет…"
 great_pestilence.3.title: "Кто-то же наверняка виноват!"
 great_pestilence.3.desc: "Жестокость, с которой [ShowSituationName('great_pestilence')] убивает наш народ, поражает настолько, что многие сходят с ума, будучи не в силах справиться с этим страшным бедствием.\n\nНесколько крестьян из [location_scope.Custom('LR_RP')|l] [location_scope.GetName], потеряв рассудок, даже пошли на убийство; погубленные ими [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] якобы недостаточно усердно молились, поэтому теперь [ROOT.GetCountry.GetReligion.GetGodName] в гневе.\n\nИх набожные соседи напали на убийц в ответ, поскольку посчитали, что теперь [ROOT.GetCountry.GetReligion.GetGodName] уже наверняка в гневе, ведь убиты посредники между нашим миром и миром божественным. Из-за этого уже начались первые беспорядки."
 great_pestilence.3.a: "Приказать страже наказать напавших."
 great_pestilence.3.b: "Лучше не вмешиваться."
 great_pestilence.4.title: "Единство исчезает"
 great_pestilence.4.desc: "[ShowSituationName('great_pestilence')] начинает охватывать и [infected_location.Custom('LR_VP')|l] [infected_location.GetName]. Все попытки как-то остановить эту болезнь тщетны. Пострадавшие семьи со всей державы решили покинуть свои города и сёла и уйти в горы и леса, бросив землю и позабыв про долг перед властью.\n\nТакое бегство значительно усложнит нам управление населением, ведь навязывать ему волю государства будет почти невозможно."
 great_pestilence.4.a: "Принудить их вновь взяться за работу!"
 great_pestilence.4.b: "Пусть делают что хотят."
 great_pestilence.5.t: "В поисках причины"
 great_pestilence.5.desc: "Жителей [target_location.Custom('LR_RP')|l] [target_location.GetName] охватили ужас и негодование, которые вот-вот выплеснутся наружу. Люди ищут, кого можно обвинить во всех бедах, и этот кто-то должен заплатить за разразившуюся чуму.\n\nСгодятся любые меньшинства, будь то бедняки, уроды или калеки. Массы требуют хватать и судить тех, кто навлёк на нас эту страшную кару. Мы можем либо организовать охоту и руководить ею, либо попытаться избежать расправы над невиновными и навлечь народный гнев на себя."
 great_pestilence.5.a: "Устроить охоту!"
 great_pestilence.5.b: "Нельзя винить других в наших бедах!"
 great_pestilence.6.t: "Потребность в монетах"
 great_pestilence.6.desc: "[ShowSituationName('great_pestilence')] убивает жителей [target_location.Custom('LR_RP')|l] [target_location.GetName], и обитатели окрестных деревень больше не в состоянии платить налоги.\n\nМногие либо погибли, либо заболели. Те, кто ещё не заразился, изо всех сил пытаются выжить, и дела [ROOT.GetCountry.Custom('CF_RP')|l] волнуют их в последнюю очередь.\n\nТем не менее, страшные последствия, которые сулит пустующая казна, ударят по державе гораздо сильнее, чем деревенская бедность — по паре десятков крестьянских семейств, поэтому наши сборщики налогов настойчиво напоминают местным жителям, что налоги надо платить. Увы, те в долгу не остаются."
 great_pestilence.6.a: "Пусть люди гневаются, но оплата налогов — их обязанность!"
 great_pestilence.6.b: "В тяжёлые времена налоги стоит понизить…"
 great_pestilence.6.c: "Жертвы эпидемии не должны платить налоги!"
 great_pestilence.7.t: "Потерянные навсегда"
 great_pestilence.7.desc: "Гнев, с которым [ShowSituationName('great_pestilence')] обрушилась на [target_location.Custom('LR_VP')|l] [target_location.GetName], велик, и уберечься от него не может никто. Даже наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] заражаются этой страшной болезнью.\n\nТакая утрата бьёт по нам вдвойне сильнее: во многих деревнях больше не осталось никого, кто мог бы совершать похоронные обряды. Теперь по земле будут бродить мстительные неупокоенные духи, неспособные отправиться на тот свет."
 great_pestilence.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] получат от нас помощь."
 great_pestilence.7.b: "Ничего не поделаешь."
