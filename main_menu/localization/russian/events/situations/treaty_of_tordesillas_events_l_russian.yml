l_russian:
 treaty_of_tordesillas.1.common_phrase: "может стать нашим конкурентом в борьбе за самые плодородные земли и удобные гавани на #TOOLTIP:CONTINENT,america,X #L американском#!#! побережье.\n\nЕсли ничего не предпринять, соперничество двух великих держав может превратиться в кровопролитный конфликт за торговые пути и источники ресурсов."
 treaty_of_tordesillas.1.title: "Раздел мира"
 treaty_of_tordesillas.1.desc: "Нашу экспансию в [target_location.Custom('LR_VP')|l] [target_location.GetName] заметила другая держава — [other_country_scope.GetLongName]. Она тоже расширяет свои владения на территории #ONCLICK:COUNTRY,[other_country_colony_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[other_country_colony_scope.Custom('CL_tt')],X [other_country_colony_scope.Custom('CL_RP')|L]#!#! и $treaty_of_tordesillas.1.common_phrase$ Чтобы избежать противостояния, стоит организовать дипломатическую встречу, где государственные деятели обеих стран смогут разделить новые земли по справедливости и к взаимному удовлетворению."
 treaty_of_tordesillas.1.historical_info: "Тордесильясский договор был заключён 7 июня 1494 года в кастильском городе Тордесильяс. Его подписали дипломаты Изабеллы I Кастильской, Фердинанда II Арагонского и короля Португалии Жуана II. Во избежание будущих конфликтов стороны договорились разделить недавно открытые земли Нового Света и воды Атлантического океана по воображаемой линии, пролегавшей в 370 милях к западу от Кабо-Верде.\n\nПрава на земли, лежащие к западу от этой линии, переходили к Кастилии, а земли к востоку от неё провозглашались законным владением Португалии. Мнения коренных народов, проживавших на этих территориях, никто не спросил."
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip] — наилучшее место для организации переговоров."
 treaty_of_tordesillas.1.b: "Встреча состоится у них в столице, в городе [other_capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.c: "Самое подходящее место — это [random_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.d: "Лучше выбрать поселение в Америке — например, [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] — самое удобное место для обеих держав."
 treaty_of_tordesillas.2.desc: "[first_country_scope.GetLongName] — эта держава всё-таки обратила внимание на нашу экспансию в #L [other_country_colony_scope.GetAdjective|l]ие#! земли, а ещё она тоже расширяет свои владения в [target_location.Custom('LR_PP')|l] [target_location.GetName] — и $treaty_of_tordesillas.1.common_phrase$ Чтобы избежать противостояния, их власти предлагают устроить дипломатическую встречу в [chosen_location_scope.Custom('LR_PP')|l] [chosen_location_scope.GetName], чтобы государственные деятели обеих стран разделили новые земли по справедливости и к взаимному удовлетворению."
 treaty_of_tordesillas.2.a: "Мы примем участие в этой встрече."
 treaty_of_tordesillas.2.a.tt: "Пусть об этом узнают все #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! страны."
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "После продолжительных обсуждений в #L #TOOLTIP:LOCATIONRANK,[chosen_location_scope.Custom('LR_tt')],X [chosen_location_scope.Custom('LR_PP')|l]#!#! [chosen_location_scope.GetName] [first_country_scope.GetLongName] и [other_country_scope.GetLongName] подписали договор, разделив между собой все недавно открытые земли на #TOOLTIP:CONTINENT,america,X #L американском#!#! континенте.\n\nСоглашение, вошедшее в историю как [GetSituationByKey('treaty_of_tordesillas').GetName], регулирует их притязания на огромные территории на новом континенте, при этом посредником и гарантом в возможных спорах назначается [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 treaty_of_tordesillas.3.a: "По какому праву нам запрещают владеть землями, которые мы открыли?"
 treaty_of_tordesillas.3.b: "Нам нет дела до того, чем они занимаются за океаном."
 treaty_of_tordesillas.3.c: "Мир будет принадлежать нам!"
 treaty_of_tordesillas.4.title: "Отмена Тордесильясского договора"
 treaty_of_tordesillas.4.desc: "В отсутствие правоприменения некогда влиятельный [GetSituationByKey('treaty_of_tordesillas').GetName], как и многие непопулярные и устаревшие законодательные акты до него, превратился в бесполезную бумажку.\n\nЕго создатели, [first_country_scope.GetLongName] и [other_country_scope.GetLongName], едва ли рады такому исходу, но что поделать — даже их собственные колонии использовали любые возможности, чтобы обойти наложенные на них ограничения."
 treaty_of_tordesillas.4.a: "Пора начинать экспансию!"
 treaty_of_tordesillas.4.b: "Мы никогда не подчинялись их деспотическому соглашению."
 treaty_of_tordesillas.4.c: "Неважно, за ним последуют другие договоры."
 treaty_of_tordesillas.4.d: "Мы больше не нуждаемся в этом соглашении."
 treaty_of_tordesillas.5.title: "#L [actor.GetAdjective|U]ие#! требования"
 treaty_of_tordesillas.5.desc: "[actor.GetLongName] — власти этой державы через своего дипломата передали нам совершенно возмутительное требование: они утверждают, что Тордесильясский договор даёт им право на колонизацию провинции [selected_province.GetName] и власть над ней, пусть даже эти земли сейчас принадлежат нам.\n\nОт нас настойчиво требуют немедленно передать означенные владения, иначе последствия будут страшны."
 treaty_of_tordesillas.5.a: "К сожалению, придётся согласиться."
 treaty_of_tordesillas.5.b: "Мы не готовы принять такой деспотичный ультиматум."
 treaty_of_tordesillas.5.c: "Отправим послание в #ONCLICK:COUNTRY,[overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[overlord.Custom('CL_tt')],X [overlord.Custom('CL_VP')|L]#!#!: пусть они придут нам на помощь."
 treaty_of_tordesillas.6.title: "Поправка к Тордесильясскому договору"
 treaty_of_tordesillas.6.desc: "[actor.GetLongName] — власти этой державы обратились к нам с предложением. Им известно, что мы выдвигаем притязания на область [target_recipient_area.GetName], которая представляет интерес и для них. Он также граничит с другой областью, на которую выдвигают притязания они сами, — она называется [target_actor_area.GetName].\n\nНам предложили обменяться притязаниями: наша держава выдвинет претензию на область [target_actor_area.GetNameWithNoTooltip], их — на область [target_recipient_area.GetNameWithNoTooltip].\n\nОт подобного дружеского предложения можно и отказаться, но вряд ли наш отказ воспримут с большой радостью."
 treaty_of_tordesillas.6.a: "Мы принимаем это предложение."
 treaty_of_tordesillas.6.b: "Нет, это просто нелепо."
 treaty_of_tordesillas.7.title: "Великий обмен"
 treaty_of_tordesillas.7.desc: "[actor.GetLongName] — власти этой державы обратились к нам с необычным предложением обменяться условленными сторонами света, которые каждая из наших стран получит после закрепления Тордесильясского договора.\n\nПеремены такого масштаба следует тщательно обдумать: последствия для статус-кво могут быть самыми серьёзными."
 treaty_of_tordesillas.7.a: "Нам нечего бояться! Согласимся на предложение."
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] и [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] обменяются условленными сторонами света, которые получит каждая из держав"
 treaty_of_tordesillas.7.b: "Мы не примем столь нелепое предложение."
