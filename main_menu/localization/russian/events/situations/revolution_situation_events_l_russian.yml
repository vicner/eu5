l_russian:
 the_revolution.1.title: "[target_of_rev_scope.GetAdjectiveWithNoTooltip|U]ая революция"
 the_revolution.1.desc.a: "Наш народ, уставший от произвола монархов, бедности и неравенства, наконец-то сбросил рабские оковы и взял власть в свои руки. Распространение новых идей и повышение уровня грамотности привело к тому, что жить по-прежнему стало уже невозможно.\n\nНекогда могущественные дворяне, которым принадлежала власть, теперь трусливо прячутся: всё, что у них осталось, — это жадность и отчаяние. Народ же с оружием в руках восстаёт против тирании и монархии не только на родине, но и за границей."
 the_revolution.1.desc.b: "Совершенно неожиданным образом народ #ONCLICK:COUNTRY,[target_of_rev_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_of_rev_scope.Custom('CL_tt')],X [target_of_rev_scope.Custom('CL_RP')|L]#!#! отобрал власть у своих хозяев, в один миг подкосив складывавшийся столетиями порядок. Последствия этого переворота непременно ощутит весь континент — возможно, содрогнётся даже основание могущественнейших монархий мира. На наших глазах творится история!"
 the_revolution.1.historical_info: "В 1789 году началась Великая французская революция. Недовольство народа королём, низким уровнем жизни и строгой сословной системой усугублялось большими затратами на войны и содержание королевского двора, что вызвало повышение цен на хлеб, а впоследствии голод.\n\nРеволюционные настроения подогревали и идеи эпохи Просвещения о свободе и равенстве. В 1789 году в стране собрались Генеральные штаты, на которых третье сословие провозгласило Учредительное собрание — противовес монархии. Следующим актом неповиновения стало взятие Бастилии.\n\nВскоре после этого была принята #italic Декларация прав человека и гражданина#! — документ, провозглашавший основными принципами революции свободу, равенство и братство."
 the_revolution.1.a: "Вперёд! Распространим идеи революции!"
 the_revolution.1.b: "Нас ожидают интересные времена."
 revolution_info_tt: "Во время [Concept('situation','ситуации')|e] «[ShowSituationNameWithNoTooltip('the_revolution')]» жители почти всех #TOOLTIP:GOVTYPE,monarchy,X #L монархических#!#! держав и угнетённые феодальным порядком будут выступать против своих властей.\n\n[Concept('countries','Державы')|e], #G поддерживающие#! революцию, смогут помочь своим товарищам и на родине, и за границей посредством особых действий.\n\n[Concept('countries','Державы')|e], стремящиеся #R подавить#! революцию, смогут сделать это либо с помощью [Concept('casus_belli','повода для войны')|e] «[ShowCasusBelliName('crush_the_revolution_cb')]», либо с помощью новых действий.\n"
 explain_revolutionary_and_counter_characters_tt: "На панели [Concept('situation','ситуации')|e] нам станут доступны новые действия, такие как «[ShowGenericActionName('institute_governmental_purges')]», «[ShowGenericActionName('demote_local_aristocracy')]» и другие."
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip] погибает"
 the_revolution.2.desc.a: "[target_character.GetShortName] выглядит жалко: одежда разорвана в клочья, на теле синяки и кровоподтёки, а на руках и ногах — цепи. Брыкаясь и крича, [Select_CString(target_character.IsFemale, 'она', 'он' )] молит признать себя [Select_CString(target_character.IsFemale, 'невиновной', 'невиновным' )], упирая на то, что при [Select_CString(target_character.IsFemale, 'ней', 'нём' )] идеалы революции предавались уже неоднократно. Однако [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'невозмутима', 'невозмутим' )]: всякий знает, что свинья визжит тем громче, чем ближе к ней нож мясника. Посмотрим, за какие идеи прольёт кровь [Select_CString(target_character.IsFemale, 'эта изменница', 'этот изменник' )]!"
 the_revolution.2.desc.b: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'которую', 'которого' )] уже давно подозревают в симпатии к революционерам, [Select_CString(target_character.IsFemale, 'задержана', 'задержан' )] по подозрению в разжигании ненависти и ведении пропаганды против центральной власти. Приказ о задержании [Select_CString(target_ruler.IsFemale, 'отдала сама', 'отдал сам' )] [target_ruler.GetName]. Уже на эшафоте [target_character.GetName] в последней отчаянной попытке переубедить и властителя, и народ [Select_CString(target_character.IsFemale, 'объявила', 'объявил' )], что всегда будет [Select_CString(target_character.IsFemale, 'верна', 'верен' )] имени «[target_ruler.GetShortNameWithNoTooltip]»."
 the_revolution.2.a: "Скатертью дорога — и неважно, кому ты хранишь верность!"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'симпатизировала', 'симпатизировал' )] революционерам, а потому:"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'симпатизировала', 'симпатизировал' )] ни революционерам, ни контрреволюционерам, а потому:"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'симпатизировала', 'симпатизировал' )] контрреволюционерам, а потому:"
 the_revolution.3.title: "Помощь [target.Custom('CL_DP')]"
 the_revolution.3.desc: "В час нужды дух товарищества крепче всего. [target.GetLongName] ведёт борьбу за идеалы революции, а потому мы обязаны внести свой вклад и поддержать эту державу всем, чем только возможно."
 the_revolution.3.a: "Мы отправим им небольшой отряд."
 the_revolution.3.b: "Мы разделим с ними их борьбу и будем их защищать."
 the_revolution.4.title: "Разжигание волнений в провинции [target_province.GetNameWithNoTooltip]"
 the_revolution.4.desc: "По всей видимости, кто-то из придворных решил посеять недовольство в одной из наших провинций. Мы пока не знаем, чего хочет добиться этот человек. Кто-то предполагает, что [Select_CString(target_character.IsFemale, 'она недовольна', 'он недоволен' )] сложившимся порядком. Однако какими бы идеалами [Select_CString(target_character.IsFemale, 'она ни руководствовалась', 'он ни руководствовался' )] — революционными ли, патриотическими ли — одно можно сказать с уверенностью: это уже переходит все границы!"
 the_revolution.4.a: "Ничего не поделаешь."
 the_revolution.4.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] ждёт тюрьма."
 nobles_lose_10_pop_satisfaction_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] провинции [target_province.GetNameWithNoTooltip], в которые входят [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 peasants_lose_10_pop_satisfaction_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] провинции [target_province.GetNameWithNoTooltip], в которые входят [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 target_province_every_pop_5_satisfaction_loss_tt: "[Concept('pop_satisfaction','Довольство ')|e] всех [Concept('pops','групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 the_revolution.5.title: "Политические нападки"
 the_revolution.5.desc.a: "В государственных и общественных делах нашей революционной державы вопли и громкие споры стали привычным делом: никакая центральная власть не может сломить дух народа и желание людей заявлять о своих интересах.\n\nОднако выдвинутые недавно обвинения стали неожиданностью даже для нас: [target_character_1.GetName] подозревает, что [target_character_2.GetName] — контрреволюционер и состоит в тайной связи с врагом! Теперь каждый из них требует, чтобы другого заключили в тюрьму, и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не видит конца их разногласиям."
 the_revolution.5.desc.desc.b: "Беспорядок — благодатная почва, на которой произрастают разногласия и раздоры. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы — не исключение: [target_character_1.GetName] и [target_character_2.GetName] не согласны по вопросам политики и поведения на службе, а потому начали обвинять друг друга в тайном сочувствии революционерам! Сложно сказать, насколько истинны эти обвинения, однако сложившаяся обстановка бьёт по нашей внутренней политике."
 the_revolution.5.a: "Хватит! Пусть [target_character_1.GetNameWithNoTooltip] отправится под арест!"
 the_revolution.5.b: "Пусть [target_character_2.GetNameWithNoTooltip] посидит в камере!"
 the_revolution.5.c: "В тюрьме хватит места всем!"
 the_revolution.5.d: "Всё наладится само собой."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Впоследствии эти [Concept('characters','персонажи')|e] могут вызвать новые неприятности#!"
 the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName|U]"
 the_revolution.6.desc: "[ROOT.GetCountry.GetCapital.GetContinent.GetName] сегодня — рассадник революционных идей, а народ устал от долгих десятилетий неподъёмных податей и плохого урожая. Недовольство неограниченной властью, которой владеет [target_character.GetName], достигло предела. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] выдвинули требования — и [target_character.GetShortNameWithNoTooltip], вынужденно пойдя им навстречу, вновь [Select_CString(target_character.IsFemale, 'созвала', 'созвал' )] [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l]. Теперь его членам предстоит разработать программу реформ, которая обеспечит #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! путь в светлое будущее. Впрочем, уже сейчас понятно, что добиться компромисса между несколькими сторонами будет непросто. Раскол между сторонниками старого порядка и радикалами уже грозит разрастись в полноценный конфликт."
 the_revolution.6.a: "Принудительно провести правительственные реформы."
 reactionary_revolt_tt: "Все [ShowPopTypeName('nobles')|l] в области [ROOT.GetCountry.GetCapital.GetRegion.GetName] присоединяются к повстанцам ([target_rebel.GetName]), а их [Concept('pop_satisfaction', 'довольство')|e] снижается на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 the_revolution.6.b: "Пойти навстречу консерваторам."
 easier_revolution_disaster_tt: "#R Начать [Concept('disaster','бедствие')|e] «[ShowDisasterName('revolution_disaster')]» будет проще#!"
 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip|U]ие реакционеры"
 the_revolution.7.title: "Изобретение гильотины"
 the_revolution.7.desc: "«Преступнику отрубают голову при помощи простого механизма» — такой замысел лёг в основу быстрого и по возможности безболезненного способа казни, который [Select_CString(target_character.IsFemale, 'изобрела', 'изобрёл' )] [target_character.GetName]. И хотя [Select_CString(target_character.IsFemale, 'она сама', 'он сам' )] не имеет прямого отношения ни к разработке, ни к сооружению самого механизма, фамилия этого врача всё-таки увековечена в названии — «гильотина». Новое изобретение стало символом революции: её врагов казнят одного за другим именно с помощью гильотины."
 the_revolution.7.historical_info: "Изобретение и конструирование гильотины приписывается двум людям — придворному хирургу короля Людовика XVI и физиологу Антуану Луи и немецкому инженеру Тобиасу Шмидту. Первоначально машина называлась #italic «луизетта»#!, однако со временем это слово оказалось вытеснено названием «гильотина», данным по имени Жозефа Игнаса Гильотена — человека, предложившего новый, более быстрый метод казни."
 the_revolution.7.a: "Да мы просто на острие науки!"
 the_revolution.8.title: "Революция подавлена"
 the_revolution.8.desc: "Ветер перемен, несший этому миру обещания свободы и равенства, утих. Вместе с ним угас и огонь революции, грозивший когда-то опрокинуть старый порядок, но натолкнувшийся на решительный отпор. Мечта о построении нового общества умерла, раздавленная сапогом властных традиционалистов. Уже неважно, как это случилось — на поле боя, из-за вмешательства иностранных держав или из-за того, что не выдержали сами революционеры. Не слышно больше голосов, требовавших свободы; на улицах царит безмолвие. Старые структуры вновь набирают утраченное влияние. Шрамы от битвы останутся надолго, и народ не скоро ещё забудет эту страницу истории."
 the_revolution.8.a: "Статус-кво восстановлен."
 end_revolution_tt: "[Concept('situation','Ситуация')|e] «[ShowSituationName('the_revolution')]» окончена"
 the_revolution.9.title: "Революция в [ROOT.GetCountry.Custom('CL_PP')]"
 the_revolution.9.desc: "Вокруг нас разгорается пожар революции, и ветер перемен достигает даже самых далёких уголков [ROOT.GetCountry.Custom('CF_RP')|l]. Мы выбрали свободу, равенство и братство — и этот выбор в пользу нового порядка ещё долго будет отзываться в дальнейшем. Призывы к переменам громки, но последствия их пока ещё сложно предсказать.\n\nНарод разделился. Высшие слои общества боятся утратить свои привилегии, а иностранные державы смотрят на нас с беспокойством. Но зову справедливости сложно противостоять. Мы можем встать в авангарде борьбы за новый уклад вопреки всем трудностям и опасностям."
 the_revolution.9.a: "Мы сражаемся за народ!"
 explain_revolution_benefits_tt: "Пока наша держава не перестанет быть [Concept('revolutionary','революционной')|e], в ней будут действовать следующие преимущества:\n\n«[ShowAutoModifierEffect('revolutionary')]»"
 the_revolution.10.title: "Предвестник революции"
 the_revolution.10.desc: "Время пришло. Мир стремительно меняется. Монархии и аристократии по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! падают одна за другой, не в силах выдержать натиск революционных идей. Народ требует перемен, а ветер революции крепнет с каждым днём. Мы, как предводители этого движения, возглавляем революцию, сулящую всем свободу, равенство и братство.\n\nНарод стекается под наши знамёна, окрылённый мыслями о мире, где больше не будут править традиции и привилегии. Однако с большой силой приходит большая ответственность — и огромный риск. Скоро на свет выйдут заговорщики, желающие только одного — сорвать наш замысел. Будущее нашего государства — и, возможно, всего мира — в наших руках."
 the_revolution.10.a: "Встанем на защиту своих идеалов!"
 explain_revolutionary_target_benefits_tt: "Пока наша держава не перестанет быть [Concept('revolutionary_target','целью-революционером')|e], в ней будут действовать [Concept('revolutionary','революционные')|e] преимущества, а также:\n\n«[ShowAutoModifierEffect('revolution_target')]»"
 the_revolution.11.title: "[actor.GetNameWithNoTooltip] разжигает пожар революции"
 the_revolution.11.desc: "Недовольство жителей [ROOT.GetCountry.Custom('CF_RP')|l] становится всё ощутимее. Долго искать истинную причину волнения не пришлось: в наших краях стремительно крепнет группа мятежников «[target_rebel.GetName]», и всё указывает на то, что виновник происходящего — [actor.GetName]. Тайная финансовая поддержка, подстрекательские речи, укрытие инакомыслящих — всё это лишь побуждает революционеров заниматься своим чёрным делом и нарушать покой наших провинций. Отдельные случаи провокаций уже нельзя называть случайностью: это целенаправленная попытка разрушить нашу державу."
 the_revolution.11.a: "Проклятые революционеры, не сидится им спокойно!"
 the_revolution.12.title: "[target_country.GetLongNameWithNoTooltip] — война против этой державы"
 the_revolution.12.desc: "[ROOT.GetCountry.GetFlavorRank|U] сегодня находится в шатком положении. [target_country.GetName] и примкнувшие к этой державе единомышленники открыто поддерживают такие опасные идеи, как упразднение центральной власти вместе с феодальными порядками и переход к идеалам #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!. Наши советники возмущены: с помощью своих шпионов эта поганая страна протянула свои удушающие щупальца к соседям в надежде заразить их революционным настроением и заставить свергнуть высшее общество. Нам, вне всяких сомнений, следует немедленно вмешаться и положить конец такой дерзости!"
 the_revolution.12.a: "К оружию!"
 the_revolution.12.b: "Они достаточно сильны, поэтому пока что отнесёмся к ним с уважением."
