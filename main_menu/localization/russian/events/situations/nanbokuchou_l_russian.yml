l_russian:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "Наступил период неопределённости. За власть в стране борются [target_koumyou.GetName] из #L [GetCountry('NTC').GetAdjective|l]ого#! рода с резиденцией в городе [GetCountry('NTC').GetCapital.GetName] и [target_go_daigo.GetName] из #L [GetCountry('STC').GetAdjective|l]ого#! рода с центром в городе [GetCountry('STC').GetCapital.GetName] — претенденты на Хризантемовый трон."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nС тех пор как [target_go_daigo.GetNameWithNoTooltip] [Select_CString(target_go_daigo.IsFemale, 'сбежала', 'сбежал' )] из #ONCLICK:COUNTRY,[target_ashikaga.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_ashikaga.Custom('CL_tt')],X [target_ashikaga.Custom('CL_RP')|L]#!#! и [Select_CString(target_go_daigo.IsFemale, 'уединилась', 'уединился' )] в [ShowLocationNameWithNoTooltip('yoshino')], [Select_CString(target_go_daigo.IsFemale, 'она стала', 'он стал' )] настоящей головной болью для #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японского сёгуната#!#!."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\nИмператор [target_go_daigo.GetNameWithNoTooltip] был вынужден бежать из #ONCLICK:COUNTRY,[target_ashikaga.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_ashikaga.Custom('CL_tt')],X [target_ashikaga.Custom('CL_RP')|L]#!#!. Вместо него державой теперь правит [target_koumyou.GetNameWithNoTooltip]."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nОба императора пользуются поддержкой, и конфликт между этими группами — лишь вопрос времени. Пока их силы равны, но чаша весов легко может склониться в одну или другую сторону. Сейчас мы сохраняем нейтралитет, хотя в любой момент можем поддержать один из лагерей."
 nanbokuchou.1.a: "Наша позиция непоколебима."
 nanbokuchou.1.b: "Похоже, нам выгоднее перейти на другую сторону."
 nanbokuchou.1.c: "Лучше никому не присягать."
 nanbokuchou.1.d: "[GetCountry('NTC').GetLongNameWithNoTooltip] — мы поддержим эту державу с центром в городе [GetCountry('NTC').GetCapital.GetNameWithNoTooltip]."
 nanbokuchou.1.e: "[GetCountry('STC').GetLongNameWithNoTooltip] — мы поддержим эту державу с центром в городе [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 nanbokucho_neutrality: "Мы не станем никого поддерживать и провозгласим нейтралитет."
 nanbokuchou.2.title: "Окончание периода $nanbokuchou$"
 nanbokuchou.2.desc: "Времена неопределённости подошли к концу. [target_emperor.GetLongName] — это держава, которая объединила наши земли и положила конец интригам императора [GetCharacter('jap_go_daigo_tenno').GetName]. Сильная единая власть пришла на смену стране, раздираемой междоусобицами Все понимают, что [target_emperor.GetGovernment.GetRuler.GetName] по праву занимает своё место. [Select_CString(target_emperor.GetGovernment.GetRuler.IsFemale,'Она', 'Он')] и [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l] становятся в нашей стране неоспоримыми авторитетами. Наконец все кланы будут преследовать общую цель."
 nanbokuchou.2.a: "Наконец-то мир и стабильность."
 nanbokuchou.3.title: "Окно возможностей"
 nanbokuchou.3.desc: "Уже какое-то время в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L японском сёгунате#!#! конфликт — враждуют дворы [target_supported_court.GetLongName] и [target_enemy_court.GetLongName]. [target_shogun.GetGovernment.GetRuler.GetName] и [GetCountry('NTC').GetGovernment.GetRuler.GetName] продолжают противостоять [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'правительнице', 'правителю')] [GetCountry('STC').GetGovernment.GetRuler.GetName], [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'мечтающей', 'мечтающему')] занять трон. [target_supported_court.GetLongNameWithNoTooltip] — до сих пор мы поддерживали их сторону, но ветер перемен начинает набирать силу.\n\nУстав от напряжённой борьбы, обе стороны, кажется, забыли, что за поддержку надо платить, и это вызвало недовольство среди их приверженцев. [target_enemy_court.GetLongNameWithNoTooltip] — этот двор отправляет к нам посланников, которые утверждают, что [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] не поскупится на награды, если мы присягнём [Select_CString(target_enemy_court.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] на верность."
 nanbokuchou.3.a: "Мы останемся верны своему слову."
 nanbokuchou.3.b: "Нельзя упускать такую возможность."
 refused_changing_court_support: "Отказывается поддержать наш двор"
 betrayed_court_support: "Предаёт наше доверие"
 nanbokuchou.4.title: "Предательство"
 nanbokuchou.4.desc: "[target_betrayer.GetLongName] — подлые крысы, лишённые чести. В разгар нашего противостояния с врагом — [target_enemy_court.GetLongName] — они нарушили свою клятву и перебежали на сторону врага, соблазнённые лживыми обещаниями [Select_CString(target_enemy_court.GetGovernment.GetRuler.IsFemale,'правительницы', 'правителя')] [target_enemy_court.GetGovernment.GetRuler.GetName]. Очевидно, они считают, что мы обречены на провал. Пришло время доказать им обратное на поле боя."
 nanbokuchou.4.a: "Предатели!"
 nanbokuchou.5.title: "Цена войны"
 nanbokuchou.5.desc: "[GetCountry('NTC').GetLongName] и [GetCountry('STC').GetLongName] не прекращают враждовать, и в этой борьбе уже давно участвуют все кланы. Пролились реки крови, погибло множество искусных воинов, но противостояние всё не заканчивается. Этот раскол — глубокая рана на теле нашего народа, которая ещё долго будет болеть и гноиться. Неизвестно, заживёт ли она вообще. Быть может, пришло время сложить оружие и попытаться договориться?"
 nanbokuchou.5.a: "Нет, мы продолжим сражаться!"
 nanbokuchou.5.b: "Лучше проявить благоразумие."
 nanbokuchou.6.title: "Противостояние"
 nanbokuchou.6.desc: "Вся держава вовлечена в конфликт между #ONCLICK:COUNTRY,[GetCountry('NTC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NTC').Custom('CL_tt')],X [GetCountry('NTC').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_TP')|L]#!#!, претендующими на императорский трон. В это смутное время кланам нередко выпадает шанс реализовать свои интересы. Мы можем воспользоваться моментом за счёт нашего врага — это [target_enemy.GetLongName]."
 nanbokuchou.6.a: "Этот клан должен стать нашим."
 nanbokuchou.7.title: "Время для нападения"
 nanbokuchou.7.desc: "[target_enemy.GetLongName] — наши заклятый враги, которые противостоят нам долгие годы. Сейчас, в период $nanbokuchou$, мы получили шанс поставить его на место. Пришло время показать этим строптивцам, что бывает с теми, кто не подчиняется нашему клану, и прибрать к рукам их территории."
 nanbokuchou.7.a: "Их земли станут нашими."
 nanbokuchou.7.b: "Сейчас неподходящее время."
 nanbokuchou.8.title: "Новая императорская династия"
 nanbokuchou.8.common: "Борьба между #ONCLICK:COUNTRY,[GetCountry('NTC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NTC').Custom('CL_tt')],X [GetCountry('NTC').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_TP')|L]#!#! привела к неожиданному результату: появлению нового претендента на власть."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ [target_new_emperor_ruler.GetName] принадлежит к династии [target_new_emperor_ruler.GetDynasty.GetName] и тоже может претендовать на Хризантемовый трон. Если мы заручимся серьёзной поддержкой, то без труда заявим свои права на него."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$[Select_CString(target_new_emperor_ruler.IsFemale,'Новая претендентка', 'Новый претендент')] на Хризантемовый трон, [target_new_emperor_ruler.GetName] из #ONCLICK:COUNTRY,[target_new_emperor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_new_emperor.Custom('CL_tt')],X [target_new_emperor.Custom('CL_RP')|L]#!#!, легко сможет занять его, если заручится необходимой поддержкой."
 nanbokuchou.8.a: "Мы сплотимся вокруг новой ветви."
 nanbokuchou.8.b: "Мы не признаем новую ветвь."
 nanbokuchou.8.tt: "Мы поддержим новую ветвь императорской семьи"
