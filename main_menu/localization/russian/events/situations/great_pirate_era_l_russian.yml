 great_pirate_era.1.title: "Восхождение [target_country.Custom('CL_RP')]"
 great_pirate_era.1.desc: "[target_location.GetName] страдает: в этих краях сложилась настоящая пиратская вольница! Бесчинствующие здесь головорезы дошли даже до того, что, осмелев от отсутствия на острове законной власти, захватили местный форт и провозгласили пиратскую республику. Теперь их «государство» называется [target_country.GetLongName].\n\nУ штурвала стоит капитан [target_character.GetName] — печально известный пират, а также [target_character2.GetName]. Их хватка пока не очень крепка, а потому помощники пиратов постоянно подвергают своих вожаков экзамену на право властвовать островом преступников, надеясь, что те дадут слабину.\n\nЭта так называемая республика своим существованием не только нарушает наш суверенитет над провинцией [ShowProvinceDefinitionName('bahamas_province')], но также бросает вызов порядку и ценностям всего цивилизованного мира. Теперь в [target_country.Custom('CL_PP')] царит подлинный хаос."
 great_pirate_era.1.a: "Пиратская жизнь — это по мне!"
 great_pirate_era.1.b: "Мы за это их вздёрнем!"
 target_country_rises_in_target_location_tt: "В [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] возникнет [target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.1.historical_info: "Остров Нью-Провиденс, расположенный на Багамах, в начале XVIII века стал подлинным оплотом пиратов. Именно отсюда, пользуясь тем, что Британская империя фактически не контролировала остров, набеги на карибские торговые пути совершали многие знаменитые разбойники, такие как Чёрная Борода и Чарльз Вейн. Существовавшая здесь пиратская республика бросала вызов европейским державам до 1718 года, пока британский губернатор Вудс Роджерс не восстановил на Нью-Провиденс власть короны. Так закончился золотой век пиратского государства."
 great_pirate_era.2.title: "Основание [target_country.Custom('CL_RP')]"
 great_pirate_era.2.desc: "Два капитана пиратов — [target_character.GetLastName] и [target_character2.GetLastName] — вопреки всем ожиданиям заключили между собой союз и тем самым объединили пиратов #TOOLTIP:REGION,madagascar_region,X #L Мадагаскара#!#! воедино. Провозглашённая ими республика [target_country.GetName] живёт идеалами безграничной свободы и общинности.\n\nЗдесь нет места ни рабству, ни государственности. Все решения принимаются всеобщим голосованием, а ряды бойцов пополняются за счёт освобождаемых в близлежащих портах рабов. И хотя эта сколоченная наспех республика непременно вызовет гнев #TOOLTIP:CONTINENT,europe,X #L европейских#!#! колониальных держав, чьи корабли подвергаются нападениям пиратов, ей нельзя отказать не только в идеализме, но и в целеустремлённости и желании процветать вопреки всему."
 great_pirate_era.2.historical_info: "Легендарную пиратскую колонию Либерталия, предположительно, основал на Мадагаскаре в конце XVII века капитан Миссон — поборник несбыточных идей о полной свободе и жизни без рабства и правительства; все решения в Либерталии должны были приниматься демократически. И хотя многие историки склоняются к тому, что Либерталии никогда не существовало, её основополагающие принципы свободы и общинности и сегодня служат ярким символом сопротивления авторитаризму."
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "К #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманским#!#! меньшинствам, яро вытесняемым сегодня из #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, добавились те, кто обратился в другую веру, но подозреваются в сохранении прежних взглядов. Из-за этого в наши края хлынуло множество переселенцев; недавно прибывшая к нам богатая семья, например, спасалась от преследований на родине. Здесь они обрели новый дом, имя которому — [target_location.GetName]. Прежнюю жизнь эти люди променяли на пиратство в морских просторах и торговлю невольниками.\n\n#ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! управляет [target_character.GetName] — новообращённый пират родом из #TOOLTIP:LOCATION,the_hague_tt,X #L Гааги#!#!. Несомненно, такое положение вещей — издержки процветающего пиратства!"
 great_pirate_era.3.historical_info: "В начале XVII века на марокканском побережье пираты основали республику Сале. Возглавлял их голландец Ян Янсон, после обращения в ислам взявший себе имя Мурат-реис. Отсюда берберские корсары совершали набеги на европейские города и прибрежные города. Под руководством как марокканских элит, так и беглых граждан других стран пиратская республика Сале просуществовала несколько десятилетий, после чего постепенно была поглощена марокканскими правителями."
 great_pirate_era.4.title: "Налётчики в [target_country.Custom('CL_PP')]"
 great_pirate_era.4.desc: "[target_country.GetLongName] — не просто союзник #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецких#!#! корсаров в #TOOLTIP:LOCATION,bay_algiers_tt,X #L Алжирском заливе#!#!: это ещё и сильный игрок в #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Западном Средиземноморье#!#!.\n\nЭти морские волки пользуются поддержкой и местных жителей, и иностранных держав, поскольку неизменно занимаются одним и тем же: налётами на заграничных купцов и захватом их груза и моряков. Благодаря этому они стали ценными фигурами в руках тех, кто стремится нанести мощный удар своим соперникам."
 great_pirate_era.4.historical_info: "В XVI—XVII вв. марокканский город Тетуан служил базой для пиратов-морисков — андалусцев, изгнанных из Испании. Целью их набегов были преимущественно на испанские и португальские корабли в Средиземном море.\n\nТетуанские пираты действовали совместно с берберскими и вместе грабили корабли и захватывали рабов у побережья Северной Африки. Иногда их поддерживали местные правители и Османская империя — им были выгодны такие удары по европейской торговле. Со временем, однако, европейские (преимущественно испанские) флотилии свели деятельность пиратов к минимуму."
 great_pirate_era.5.title: "Пираты в [target_country.Custom('CL_PP')]"
 great_pirate_era.5.desc: "Некоторые предприимчивые каперы, действующие в #TOOLTIP:REGION,caribbean_region,X #L Карибском#!#! море, получили соответствующие свидетельства. Это означает, что торговля и перевозки, которыми занимаются державы-соперницы, вскоре окажутся под ударом. Налёты многие каперы предпочитают устраивать из [target_location.Custom('LR_RP')|l] [target_location.GetName] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!, поскольку здесь им открывается немалый простор для грабежей.\n\nМестные власти без зазрения совести приторговывают награбленным, что манит не только каперов, но и пиратов, не имеющих ни свидетельства, ни подданства — эти люди верны исключительно самим себе. Разрастающееся беззаконие привело к тому, что многие каперы сами начали подаваться в пираты: искушение слишком велико. Ходят слухи, что главное пристанище пиратов теперь — [target_country.GetNameWithNoTooltip], #italic «Содом Нового Света»#!."
 great_pirate_era.5.historical_info: "На середину XVII века, сразу после отвоевания англичанами у Испании в 1655 году Ямайки, пришёлся расцвет пиратской столицы — Порт-Ройала. Этот город, расположенный на южном побережье острова, быстро стал пристанищем для пиратов и буканьеров — не в последнюю очередь благодаря своему стратегически выгодному расположению в Карибском море и покладистости местных губернаторов. Немало здесь было и каперов: для защиты колонии и ослабления испанского влияния английское правительство выдавало каперские свидетельства — разрешения нападать на испанские корабли и поселения. К концу XVII столетия Порт-Ройал стал городом изобилия, пороков и беззакония — настоящей пиратской вольницей, к чему приложили руку некоторые знаменитые морские разбойники, в том числе Генри Морган. Однако это счастье длилось недолго: в 1692 году в городе произошло сильнейшее землетрясение, разрушившее Порт-Ройал почти целиком."
 great_pirate_era.6.title: "Береговое братство"
 great_pirate_era.6.desc: "На острове у побережья [target_location.Custom('LR_RP')|l] [target_location.GetName] проходит тайное собрание пиратов и каперов. В самодельной хижине капитаны обсуждают вопросы первостепенной важности. Спустя несколько часов они выходят и объявляют остальным пиратский кодекс — единый свод правил, которому обязана следовать каждая команда без исключения. Береговое братство, объявившее [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] своим домом, приносит торжественную клятву ходить под чёрными парусами, вселяя страх в сердца мореходов в #TOOLTIP:REGION,caribbean_region,X #L Карибском#!#! море. Так начинается новая страница в истории местного пиратства."
 great_pirate_era.6.historical_info: "Во второй половине XVII века небольшой остров Тортуга, расположенный у северо-западного побережья Гаити, стал надёжным прибежищем для пиратов и каперов: благодаря выгодному расположению острова разбойники могли нападать на испанские корабли, перевозившие в трюмах богатства, и избегать колониальных властей.\n\nМногие из них входили в объединение, называвшееся «Береговое братство». Каждая команда, считавшаяся частью Братства, обязывалась следовать единому кодексу — своду правил поведения, разделения добычи и разрешения споров, воспитывавшему в мореходах чувство товарищества.\n\nВ Братстве состояли многие известные пираты, такие как Генри Морган и Бартоломью Робертс — грозы испанских поселений и перевозящих сокровища флотов. Именно благодаря действиям Берегового братства, сделавшего Тортугу своей базой, сложился легендарный образ пиратов Карибского моря."
 great_pirate_era.100.title: "Великая эра пиратства"
 great_pirate_era.100.desc_a: "Мир думал, что наше время пройдёт, как жестокая буря, уступив место ясному небу. Но мы ещё здесь, наши паруса ловят ветер, а на мачтах развеваются флаги державы [ROOT.GetCountry.GetLongName]. Торговцы говорят о нас шёпотом, а военные флоты гоняются за нами безо всякого толку. Так называемые «мировые державы» не смогли потушить наше пламя — и теперь наше имя, навсегда вписанное в легенды семи морей, внушает им трепет. Это больше не [ShowSituationName('golden_age_of_piracy')]. Это начало новой эры, навстречу которой нас поведёт [target_character.GetName]."
 great_pirate_era.100.desc_b: "Мы думали, что так называемый «[ShowSituationName('golden_age_of_piracy')]» закончится сам собой, рухнув под тяжестью собственной беспорядочности, однако его непокорное пламя по-прежнему пылает в портах державы [target_pirate_country.GetLongName].\n\nНесколько десятилетий [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его' )] предшественники объединяли вокруг себя пиратов, выстраивая пирамиду жадности на грудах награбленных богатств. Теперь их корабли стали быстрее, матросы — упорнее, а капитаны окончательно потеряли страх. Торговые караваны меняют свои маршруты, прибрежные города строят стены, а военные флоты всего мира готовятся к новым потерям. [target_pirate_country.GetAdjectiveWithNoTooltip]ая вольница одержала верх."
 great_pirate_era.100.a: "Безопасных берегов не осталось!"
 great_pirate_era.100.b: "Это начало нашего золотого века!"
 end_situation_gaop_tt: "[Concept('situation','Ситуация')|e] «[ShowSituationName('golden_age_of_piracy')]» заканчивается"
 great_pirate_era.200.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')] позади"
 great_pirate_era.200.desc: "Несколько десятилетий подряд морские разбойники наводили ужас на наши берега и срывали поставки жизненно необходимых товаров. К счастью, объединив усилия, мы разорили последнее пиратское гнездо и отправили его обитателей на виселицу.\n\nБывшие «любимчики Фортуны» либо гремят кандалами, либо гниют в могилах. [ShowSituationName('golden_age_of_piracy')] окончен. Океаны вновь свободны от этой непредсказуемой угрозы."
 great_pirate_era.200.a: "Негодяям конец!"
 great_pirate_era.300.title: "Золотой век пиратства"
 great_pirate_era.300.desc: "Расстановка сил меняется на глазах. Торговые монополии рушатся одна за другой, а устремления мировых держав не знают границ. Мир волнуется — а вместе с ним волнуются и моря. #TOOLTIP:CONTINENT,europe,X #L Европейские#!#! страны ведут бесконечные войны за господство над новыми землями, а их купеческие флоты, под завязку набитые ценным грузом и ведомые беззаботными капитанами, становятся лёгкой добычей для смельчаков с острыми тесаками и быстрыми кораблями.\n\nИз далёких уголков колониальных поселений, из гаваней, где царствует беззаконие, в открытые воды выходят мореходы нового века. Изгнанники, каперы, дезертиры и просто мечтатели, возжелавшие богатства и свободы, поднимают на мачте чёрный флаг. Они — не просто морские разбойники: у них есть цель.\n\nВолна пиратства, которое поднимает голову сегодня и в сырых #TOOLTIP:REGION,caribbean_region,X #L карибских#!#! бухтах, и в бурных водах #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, захлестнёт полмира. Начинается новая эпоха — не королей и регалий, но парусов, стали и рома. Мир вступает в золотой век грабежей, пьянства и морских приключений."
 great_pirate_era.300.historical_info: "Основной предпосылкой к наступлению золотого века пиратства (середина XVII — начало XVIII веков) стало развитие колониальных империй и покорение заморских территорий: соперничающие державы нередко прибегали к услугам каперов, чтобы грабить и топить торговые суда своих конкурентов. Набеги не прекращались даже после подписания мирного договора: бывшие каперы не готовы были расставаться со свободной жизнью морских налётчиков, а потому подавались в пираты.\n\nКолониальные державы долго не могли позволить себе полноценную борьбу с пиратством: во флотах не хватало кораблей, а на берегах — полноценных укреплений. В многочисленных бухтах Карибов и Западной Африки пиратским капитанам легко было подыскать себе место для стоянки и пополнить команду бывшими матросами, беглыми рабами и изгнанниками — людьми, объединёнными ненавистью к королям и купцам.\n\nВ ту эпоху на слуху было немало громких имён: Генри Морган, Чёрная Борода, Бартоломью Робертс… И хотя впоследствии совместными усилиями пиратство было искоренено, эпоха отважных морских разбойников оставила яркий след в мировой истории."
 great_pirate_era.300.a: "Наступил век каперства и разбойничества!"
 situation_gaop_start_tt: "Началась [Concept('situation', 'ситуация')|e] #TOOLTIP:SITUATION,golden_age_of_piracy,X #L «Золотой век пиратства»#!#!"
