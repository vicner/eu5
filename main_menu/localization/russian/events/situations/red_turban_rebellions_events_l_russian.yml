 rtr_annex_all_loyalists_at: "Все страны с [Concept('government_reform', 'государственным принципом')|e] #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L «Воюющая держава»#!#!, #G верные#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! (преданность Юаню должна быть не менее [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2]), будут присоединены к [target_country.Custom('CL_DP')]"
