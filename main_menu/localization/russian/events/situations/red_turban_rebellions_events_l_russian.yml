l_russian:
 red_turban_rebellions.1.title: "Восстание «Красных повязок»"
 red_turban_rebellions.1.desc: "В 1328 году на территории #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! произошёл серьёзный конфликт между сторонниками монгольских феодалов и #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайской#!#! общиной, исповедующей #TOOLTIP:POLICY,confucianism_policy,X #L конфуцианство#!#!, в котором [Select_CString(target_ruler.IsFemale,'победила', 'победил')] [target_ruler.GetName]. Но это было лишь началом.\n\nВсеобщее ощущение, что [target_country.Custom('GetRulerOrRegentTitle')|l] не справляется с обеспечением безопасности, а также непомерные налоги, потеря стабильности и природные катаклизмы привели к тому, что [target_country.GetAdjectiveWithNoTooltip|l]ие подданные восстали против своего правителя. #TOOLTIP:RELIGION,$mahayana_tt$,X #L Махаянский#!#! монах, [target_character.GetName], собрал людей, недовольных политикой [target_country.Custom('CF_RP')|l] по отношению к китайскому населению. Так началось #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#!…"
 red_turban_rebellions.1.a: "Ничего страшного. Мы быстро поставим смутьянов на место."
 red_turban_rebellions.1.a.tt: "Начинается #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#!. Последующие #Y 20 лет#! #L [target_country.GetAdjective|l]ие#! #R генералы#! будут то и дело выходить из повиновения, и государству придётся либо покупать их #Y верность#!, либо отвоёвывать свои территории обратно. Чтобы завершить эту [Concept('situation', 'ситуацию')|e], вам потребуется #Y 90 ед.#! [Concept('legitimacy', 'легитимности')|e], #Y 30 ед.#! [Concept('stability', 'стабильности')|e] и #Y 50 ед.#! небесного авторитета"
 red_turban_rebellions.1.a.at: "Каждая держава из числа [Concept('subject', 'ленников')|e] получает [ShowNamedValue('liberty_desire_severe_plus')|-=2] к [Concept('liberty_desire', 'тяге к подчинению')|e]"
 red_turban_rebellions.2.a: "Что будет с мандатом?"
 red_turban_rebellions.release_tag.title: "Восстание на территории [target_country.Custom('CL_RP')]"
 red_turban_rebellions.release_loyalist.title: "Сторонники [target_country.Custom('CL_RP')]"
 red_turban_rebellions.release_culture.title: "Восстание представителей [target_culture.GetNameWithNoTooltip]ой культуры"
 red_turban_rebellions.3.desc: "Несмотря на преследования властей, [GetCharacter('chi_yingyu_peng').GetName] чудом избежал заслуженной казни и принялся распространять своё учение в других уголках нашей державы. В конечном счёте он очутился в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. [target_character.GetName] и его советник, [target_character_2.GetName], вдохновились речами монаха и собрали вокруг себя недовольных крестьян.\n\nЭти мятежники провозглашают конец #L [ROOT.GetCountry.GetAdjective|l]ой#! династии и называют себя #L [target_country.GetAdjective|l]ой#! династией — предшественницей нынешней #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольской#!#! власти, подмявшей под себя весь Китай."
 red_turban_rebellions.3.a: "Эти заявления не защитят их от [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого гнева!"
 red_turban_rebellions.4.desc: "Пока #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красные повязки»#!#! сражаются с нами на национальных китайских территориях, представители #L [target_culture.GetName|l]ой#! культуры из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] начинают борьбу за независимость. [target_character.GetName] собирает тех, кто поклялся [Select_CString(target_character.IsFemale,'ей', 'ему')] в верности, и объявляет об открытом противостоянии #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! #L [ROOT.GetCountry.GetCulture.GetName|l]ому#! правлению."
 red_turban_rebellions.4.a: "За это [Select_CString(target_character.IsFemale,'она', 'он')] лишится головы…"
 red_turban_rebellions.5.desc.peng: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Восстание «Красных повязок»#!#! всё ширится, а [monk_character.GetName] так и не [Select_CString(monk_character.IsFemale,'понесла', 'понёс')] наказание. [Select_CString(monk_character.IsFemale,'Она', 'Он')] и [Select_CString(monk_character.IsFemale,'её', 'его')] правая рука, [Select_CString(target_character_1.IsFemale,'воительница', 'воитель')] [target_character_1.GetName], сбежали в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], где повстречали [Select_CString(target_character.IsFemale,'харизматичную торговку', 'харизматичного торговца')] тканями по имени [target_character.GetName]. [Select_CString(monk_character.IsFemale,'Монахиня', 'Монах')] и [Select_CString(monk_character.IsFemale,'её', 'его')] сторонники решили сделать [Select_CString(target_character.IsFemale,'простую торговку', 'простого торговца')] лицом восстания."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] мёртв, но его идеи продолжают оказывать влияние на #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#!. [Select_CString(GetCharacter('chi_yingyu_peng').IsFemale,'Её', 'Его')] [Select_CString(target_character_1.IsFemale,'доверенная военная советница нашла', 'доверенный военный советник нашёл')] [target_character_1.GetName] нового лидера в лице [Select_CString(target_character.IsFemale,'торговки', 'торговца')] тканями по имени [target_character.GetName]. Вместе они объявили о создании нового государства, противостоящего #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
 red_turban_rebellions.5.a: "[Select_CString(monk_character.IsFemale,'Эта монахиня', 'Этот монах')] становится настоящей проблемой…"
 red_turban_rebellions.6.desc: "Не только мы переживаем тяжёлые времена, но и наши заклятые враги. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "У наших генералов прибавилось проблем…"
 red_turban_rebellions.7.desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Восстание «Красных повязок»#!#! охватило весь Китай. Дерзкие военачальники, ополчившиеся против #L [GetCountry('CHI').GetAdjective|l]ого#! правления, провозглашают себя наследниками династий прошлого. Среди этих мятежников есть настоящие бандиты, которые, пользуясь нашей слабостью, хотят прибрать Китай к рукам. [target_character.GetName] и 18 [Select_CString(target_character.IsFemale,'её', 'его')] последователей бежали в [target_location.Custom('LR_ACC')|l] [target_location.GetName]. В течение недели [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'завербовала', 'завербовал')] тысячи новых солдат и вскоре [Select_CString(target_character.IsFemale,'заявила', 'заявил')] о создании #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.7.a: "Скоро всё вернётся на круги своя."
 red_turban_rebellions.8.desc: "Пока бандиты свирепствуют на суше, [target_location.GetRank.GetName|l] [target_location.GetName] и ближайшие прибрежные земли страдают от нападений пирата по имени [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команды. Несмотря на все усилия #L [GetCountry('CHI').GetAdjective|l]ой#! власти, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] полностью вышел из-под #L [GetCountry('CHI').GetCulture.GetName|l]ого#! контроля и стал столицей нового государства — #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
 red_turban_rebellions.8.a: "Мы должны предать [Select_CString(target_character.IsFemale,'её', 'его')] смерти!"
 red_turban_rebellions.9.desc: "Генералы снова покушаются на наши территории! [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] соратники заняли [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] и завоевали ближайшие земли. Вскоре после этого [Select_CString(target_character.IsFemale,'она заявила', 'он заявил')] о создании государства [target_country.GetName] и [Select_CString(target_character.IsFemale,'выступила', 'выступил')] против #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!."
 red_turban_rebellions.9.a: "Скоро всё уляжется. Не стоит переживать."
 red_turban_rebellions.10.desc: "После того, как [che_youliang_chen.GetName] предал лидера повстанцев по имени [GetCharacter('ctw_shouhui_xu').GetName], власти #ONCLICK:COUNTRY,[GetCountry('CHE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHE').Custom('CL_tt')],X [GetCountry('CHE').Custom('CL_RP')|L]#!#! стали заметной региональной силой и главной угрозой для #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!. Однако не все преклонили колени перед новоиспечённым императором.\n\n[target_character.GetName] отказывается считать, что [GetCountry('CHE').GetLongNameWithNoTooltip] — могущественный лидер для всех, кто поддерживает #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красные повязки»#!#!. [Select_CString(target_character.IsFemale,'Она', 'Он')] объявляет о создании #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющей державы #!#! под названием [target_country.GetName] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], вступив в конфликт против [GetCountry('CHE').Custom('CL_RP')] и [GetCountry('CHI').Custom('CL_RP')].\n\nТем не менее главными врагами мятежников остаются [GetCountry('CHI').GetName] и #L [GetCountry('CHI').GetCulture.GetName|l]ая#! власть."
 red_turban_rebellions.10.desc.fallback: "После того, как [che_youliang_chen.GetName] предал лидера повстанцев по имени [GetCharacter('ctw_shouhui_xu').GetName], держава [GetCountry('CHE').GetNameWithNoTooltip] стала заметной региональной силой и главной угрозой [GetCountry('CHI').Custom('CL_DP')]. Но это не спасло её от гнева #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!.\n\nНасмотревшись на жестокость #L [GetCountry('CHI').GetCulture.GetName|l]их#! воинов, [target_character.GetName] собирает своих сторонников. Вскоре их #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющая держава#!#! [target_country.GetName] станет настоящей угрозой для их бывшего сюзерена…"
 red_turban_rebellions.10.a: "Надеемся, это остановит бунты…"
 red_turban_rebellions.10.b: "Чёртовы крестьяне!"
 red_turban_rebellions.11.desc: "Как говорится, беда не приходит одна. В самый разгар гражданской войны за Китай ещё [Select_CString(target_character.IsFemale,'одна военачальница восстала', 'один военачальник восстал')] против #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#!. [target_character.GetName], [Select_CString(target_character.IsFemale,'командующая', 'командующий')] группой мятежников, [Select_CString(target_character.IsFemale,'собрала', 'собрал')] в своей деревне более 700 человек и уже [Select_CString(target_character.IsFemale,'заняла', 'занял')] [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Так появляется новое государство [target_country.GetName] — наша очередная головная боль…"
 red_turban_rebellions.11.a: "Ситуация усложняется…"
 red_turban_rebellions.12.title: "Расцвет [target_country.Custom('CL_RP')]"
 red_turban_rebellions.12.desc: "[target_character.GetName], в прошлом [Select_CString(target_character.IsFemale,'нищая монахиня', 'нищий монах')], [Select_CString(target_character.IsFemale,'пережившая', 'переживший')] #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#!, присоединяется к войскам героя по имени [cgu_zixing_guo.GetName] после того, как #L [GetCountry('CHI').GetAdjective|l]ие#! налётчики сожгли [Select_CString(target_character.IsFemale,'её', 'его')] монастырь. Во время службы [target_character.GetNameWithNoTooltip] показывает себя отличным военным лидером, а [cgu_zixing_guo.GetNameWithNoTooltip] даже выдаёт за [Select_CString(target_character.IsFemale,'неё', 'него')] свою приёмную дочь [mng_xiuying_ma.GetName].\n\nВ конце концов [target_character.GetNameWithNoTooltip] получает в своё командование целый батальон солдат. [Select_CString(target_character.IsFemale,'Она', 'Он')] занимает [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] и прилегающие к нему сельские территории и заявляет о создании #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! — надёжной союзницы #ONCLICK:COUNTRY,[GetCountry('CGU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CGU').Custom('CL_tt')],X [GetCountry('CGU').Custom('CL_RP')|L]#!#!."
 red_turban_rebellions.12.a: "Мы не позволим им вступить в союз!"
 red_turban_rebellions.13.desc: "Не весь #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайский#!#! народ выступает против #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [target_character.GetName] — [Select_CString(target_character.IsFemale,'командующая', 'командующий')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими силами, [Select_CString(target_character.IsFemale,'которой', 'которому')] доверяет [ruler_character.GetName], отправляется в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], основывает там независимую #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющую державу#!#! и возглавляет контрнаступление, желая уничтожить #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красные повязки»#!#!."
 red_turban_rebellions.13.a: "Наконец-то у нас [Select_CString(target_character.IsFemale,'появилась активная сторонница', 'появился активный сторонник')]!"
 red_turban_rebellions.release_loyalist.desc: "Властям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! тяжело, но эту державу ещё можно спасти. [Select_CString(target_character.IsFemale,'Авторитетная военачальница', 'Авторитетный военачальник')] [target_character.GetName] предлагает свою помощь в борьбе с #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красными повязками»#!#!. [Select_CString(target_character.IsFemale,'Её', 'Его')] план таков: создать #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющую державу#!#! под названием [target_country.GetName] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. [Select_CString(target_character.IsFemale,'Она готова', 'Он готов')] действовать немедленно. Всё, что [Select_CString(target_character.IsFemale,'ей', 'ему')] нужно, — это ваше согласие."
 red_turban_rebellions.release_loyalist.a: "Дадим [Select_CString(target_character.IsFemale,'ей', 'ему')] необходимую автономию."
 red_turban_rebellions.release_loyalist.b: "Мы не станем отдавать земли даже своим сторонникам."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Например, к таким относится [target_location.GetRank.GetName|l] [target_location.GetName], где обитают представители #L [target_culture.GetName|l]ой#! культуры. Они выступают против нашего правителя, и их #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющая держава#!#! под названием [target_country.GetName] может представлять угрозу для нашего государства. Их лидер [target_character.GetName] угрожает присоединиться к #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красным повязкам»#!#!, если мы… не предложим им что-нибудь получше."
 red_turban_rebellions.18.desc.fallback: "Китай постепенно выходит из-под #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! власти, и многие наши территории уже обрели частичную независимость."
 red_turban_rebellions.18.a: "Подкупим лидера [target_country.Custom('CL_RP')]."
 red_turban_rebellions.18.b: "Да будет так…"
 red_turban_rebellions.19.title: "Мятеж против [GetCountry('CHI').Custom('CL_RP')]"
 red_turban_rebellions.19.desc: "#TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L Воюющая держава#!#! под названием [target_country.GetName] — одна из многих стран, объявивших о своей независимости от #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!. У нас два пути: остаться верными своему #L [GetCountry('CHI').GetCulture.GetName|l]ому#! сюзерену или присоединиться к #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красным повязкам»#!#!. Если мы выберем второй вариант, то, возможно, #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное Государство#!#! станет нам подчиняться…\n\nТеперь судьба [target_country.Custom('CL_RP')] находится в руках человека по имени [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] доверенных советников."
 red_turban_rebellions.19.a: "Мы перевернём страницу истории!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName] — это #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющая держава#!#!, примкнувшая к #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстанию «Красных повязок»#!#!. Формально мы относимся к числу противников [GetCountry('CHI').Custom('CL_GEN')|L]. При этом наша дипломатическая позиция по отношению к повстанцам зависит от показателя #Y преданности династии Юань#! (сейчас: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Если [Concept('situation', 'ситуация')|e] закончится [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]ой победой, а наш показатель верности будет составлять более 50 ед., то [GetCountry('CHI').GetNameWithNoTooltip] #R присоедин[GetCountry('CHI').Custom('end_ityat')]#! наши территории!"
 red_turban_rebellions.20.title: "Крестьянское восстание"
 red_turban_rebellions.20.desc: "Сражаясь за Китай против #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, великие военачальники преследуют разные цели, но все они одинаково чужды простому народу. Кровавое #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#! привело к росту недовольства среди крестьян. Если мы сейчас же не улучшим их положение, нас ждёт массовый бунт."
 red_turban_rebellions.20.a: "Мы не можем помочь им."
 red_turban_rebellions.20.b: "Окажем им финансовую поддержку."
 red_turban_rebellions.21.title: "Оспаривание мандата"
 red_turban_rebellions.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] наблюдают за закатом нашего государства. [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] стремительно теряет их доверие, а самые амбициозные мечтают о небесном мандате…"
 red_turban_rebellions.21.a: "Мы сокрушим их!"
 noble_enemies_to_the_mandate: "Элита против престола"
 red_turban_rebellions.21.b: "Возможно, они успокоятся, если мы дадим им привилегии."
 red_turban_rebellions.22.title: "[target_character.GetNameWithNoTooltip] пользуется поддержкой"
 red_turban_rebellions.22.desc: "Власти #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! больше нам не указ. [target_country.GetLongName] — это независимая страна, которой правит [target_character.GetName]. Многие искренне поддерживают [Select_CString(target_character.IsFemale,'её', 'его')] правление и поклялись сражаться на стороне #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстания «Красных повязок»#!#!."
 red_turban_rebellions.22.a: "Только вместе мы выстоим в борьбе с врагом."
 red_turban_rebellions.22.a.tt: "Мы получаем максимальный [Concept('control', 'контроль')|e] над всеми своими [Concept('locations', 'районами')|e]"
 red_turban_rebellions.22.char.tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] пополнится #Y 10#! новыми [Concept('characters', 'персонажами')|e]"
 red_turban_rebellions.30.title: "[target_character.GetNameWithNoTooltip] в опасности"
 red_turban_rebellions.30.desc: "[target_character.GetName] пользуется поддержкой участников #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красных повязок»#!#!, поэтому агенты державы делают всё возможное, чтобы поскорее поймать и убить [Select_CString(target_character.IsFemale,'её', 'его')], тем самым положив конец восстанию.\n\nХодят слухи, что в ближайшие дни враг нападёт на [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName]. Чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'выжила', 'выжил')], [Select_CString(target_character.IsFemale,'её', 'его')] необходимо спрятать, но после такого позора [Select_CString(target_character.IsFemale,'её', 'его')] легитимность и принадлежность к правящей династии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! могут оказаться под вопросом…"
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] будет сражаться до последнего вздоха!"
 red_turban_rebellions.30.b: "[Select_CString(target_character.IsFemale,'Покойница', 'Покойник')] не смогут руководить восстанием."
 red_turban_rebellions.31.title: "[target_character.GetNameWithNoTooltip] погибает"
 red_turban_rebellions.raid_deas: "[GetDateString], прямо посреди ночи, #L [GetCountry('CHI').GetCulture.GetName|l]ие#! налётчики проникли в #L #TOOLTIP:LOCATIONRANK,[target_location.GetRank.Custom('LR_tt')],X [target_location.GetRank.Custom('LR_VP')|l]#!#! [target_location.GetName] и убили всех, кто по их мнению поддерживал #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#!."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nКак [target_character.GetName] ни [Select_CString(target_character.IsFemale,'старалась', 'старался')], [Select_CString(target_character.IsFemale,'ей', 'ему')] не удалось отбиться от налётчиков. #L [GetCountry('CHI').GetAdjective|l]ие#! захватчики поймали [Select_CString(target_character.IsFemale,'её', 'его')] и той же ночью устроили показательный суд, за которым последовала казнь.\n\nТеперь [target_heir.GetName] и [Select_CString(target_heir.IsFemale,'её', 'его')] [Select_CString(target_heir.IsFemale,'советница', 'советник')] [target_advisor.GetName] ответственны за судьбу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!…"
 red_turban_rebellions.31.a: "[Select_CString(target_heir.IsFemale,'Её', 'Его')] сиятельство [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] теперь будет править [ROOT.GetCountry.Custom('CL_TP')]!"
 red_turban_rebellions.32.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] переживает нападение"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nК счастью, [target_character.GetName] выживает в этой заварушке. Мятеж продолжается, но [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] ещё долго не оправится от такого удара…"
 red_turban_rebellions.32.a: "Они заплатят за это!"
 red_turban_rebellions.33.title: "[target_country.GetNameWithNoTooltip] во власти «Красных повязок»"
 red_turban_rebellions.33.desc: "Наше положение в #TOOLTIP:REGION,manchuria_region,X #L Маньчжурии#!#! сильно отличается от ситуации других мятежников, которые сражаются против #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#! в Китае. У них есть доступ к солдатам и ресурсам, а у нас — лишь поддержка #L [target_culture.GetName|l]их#! мятежников. Мы можем пойти на риск и развязать войну против #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! на юге, чтобы заполучить ресурсы, которые помогут нам в борьбе с нашим главным врагом."
 red_turban_rebellions.33.a: "Сперва спланируем дальнейшие действия."
 red_turban_rebellions.33.b: "Нужно действовать быстро, пока о наших планах ещё не прознали!"
 red_turban_rebellions.34.title: "Расцвет [target_country.Custom('CL_RP')]"
 red_turban_rebellions.34.desc: "Неожиданно для всех [ctw_pusheng_zou.GetName] [Select_CString(ctw_pusheng_zou.IsFemale,'пала', 'пал')] во время битвы. [Select_CString(ctw_pusheng_zou.IsFemale,'Её', 'Его')] [Select_CString(ctw_wenjun_ni.IsFemale,'преемница', 'преемник')] [ctw_wenjun_ni.GetName], [Select_CString(ctw_wenjun_ni.IsFemale,'взяла', 'взял')] на себя руководство [target_country_2.GetAdjective|l]ой армией и продолжает бороться против #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!. Но [Select_CString(ctw_wenjun_ni.IsFemale,'её', 'его')] успех был недолгим: [ctw_wenjun_ni.GetName] [Select_CString(ctw_wenjun_ni.IsFemale,'стала', 'стал')] жертвой своих амбиций. [Select_CString(ctw_wenjun_ni.IsFemale,'Она', 'Он')] [Select_CString(ctw_wenjun_ni.IsFemale,'была схвачена', 'был схвачен')] во время покушения на Сюй Шоухуэя, и [target_character.GetName] [Select_CString(target_character.IsFemale,'лишила', 'лишил')] [Select_CString(ctw_wenjun_ni.IsFemale,'её', 'его')] жизни.\n\n[target_character.GetNameWithNoTooltip] успешно [Select_CString(target_character.IsFemale,'продолжила', 'продолжил')] [target_country_2.GetAdjectiveWithNoTooltip|l]ую кампанию, завоевав [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] и ближайшие к нему территории, но [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'хотела', 'хотел')] большего. В одну роковую ночь произошло чудовищное убийство: [ctw_shouhui_xu.GetNameWithNoTooltip] [Select_CString(ctw_shouhui_xu.IsFemale,'пала', 'пал')] от руки [Select_CString(target_character.IsFemale,'бывшей союзницы', 'бывшего союзника')]. [target_location.GetRank.GetNameWithNoTooltip] [target_character.GetName] [Select_CString(target_character.IsFemale,'заняла', 'занял')] трон и [Select_CString(target_character.IsFemale,'дала', 'дал')] [target_country_2.Custom('CF_DP')|l] новое название — [target_country.GetName]."
 red_turban_rebellions.34.a: "Да здравствует [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "Держава [target_country_2.GetName] #R входит в состав#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 red_turban_rebellions.34.b: "[target_character.GetNameWithNoTooltip] — наша надежда. Без [Select_CString(target_character.IsFemale,'неё', 'него')] [target_country_2.Custom('CL_DP')] не выстоять."
 red_turban_rebellions.34.c: "Эта подлая измена не останется безнаказанной!"
 red_turban_rebellions.35.title: "[Select_CString(target_character.IsFemale,'Мятежница', 'Мятежник')] [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.35.a: "Жалкие глупцы!"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip] у власти"
 red_turban_rebellions.36.desc: "[target_character.GetName] не может похвастаться ни хорошим воспитанием, ни высоким статусом, поскольку [Select_CString(target_character.IsFemale,'её', 'его')] родители попросту не могли дать [Select_CString(target_character.IsFemale,'ей', 'ему')] хоть сколько-нибудь приличное образование. Тем не менее [target_character.GetName] с детства [Select_CString(target_character.IsFemale,'отличалась', 'отличался')] незаурядным умом. [target_character.GetNameWithNoTooltip] утверждает, что [Select_CString(target_character.IsFemale,'её', 'его')] цель — вернуть в Китай мир и порядок. Всякий раз, когда [target_country.GetName] прираста[target_country.Custom('end_etyut')] новыми землями, [target_country.GetGovernment.GetRulerTitle|l] приезжает на завоёванную территорию, интересуется проблемами местных жителей и заручается поддержкой учёных и управленцев."
 red_turban_rebellions.36.a: "Пусть [Select_CString(target_character.IsFemale,'она', 'он')] приведёт нас к процветанию!"
 red_turban_rebellions.37.title: "[cgu_zixing_guo.GetNameWithNoTooltip] безвременно умирает"
 red_turban_rebellions.37.desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Восстание «Красных повязок»#!#! запустило цепь неожиданных и печальных событий. В эти смутные времена ни одна держава не способна уберечься от трагедий, даже [annex_target_country.GetLongName]. Здесь оплакивают безвременную кончину [Select_CString(cgu_zixing_guo.IsFemale,'своей любимой правительницы', 'своего любимого правителя')]. Увы, [cgu_zixing_guo.GetName] [Select_CString(cgu_zixing_guo.IsFemale,'пала', 'пал')] в сражении против #L [GetCountry('CHI').GetAdjective|l]их#! войск."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nТак как [cgu_zixing_guo.GetNameWithNoTooltip] [Select_CString(cgu_zixing_guo.IsFemale,'не оставила', 'не оставил')] наследника, #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! возглавляет [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она', 'Он')] переносит столицу в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], откуда и будет управлять [annex_target_country.GetAdjectiveWithNoTooltip|l]ими территориями."
 red_turban_rebellions.37.a: "Пусть [Select_CString(target_character.IsFemale,'её', 'его')] рука будет тверда, а решения — мудры."
 red_turban_rebellions.37.b: "Нет. Нельзя допустить, чтобы держава [target_country.GetNameWithNoTooltip] и дальше прирастала землями."
 red_turban_rebellions.38.a: "Правители [target_country.Custom('CL_RP')] распорядятся этими землями с умом!"
 red_turban_rebellions.40.title: "Ротация войск"
 red_turban_rebellions.40.desc: "Мы живём в трудное время. Изменником или мятежником может оказаться каждый. [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] при нашем дворе, считает, что избежать повального дезертирства и последующей гражданской войны поможет [ShowModifier('yua_troop_rotation')|l]: полководцы (а вместе с ними — и войска) будут постоянно перемещаться из одного региона в другой, чтобы никто не успел набрать слишком много влияния. Но, разумеется, тогда наши армии будут воевать не так успешно.\n\nСтоит ли пойти на этот риск? Не получится ли так, что полководцы продолжат надевать красные повязки?"
 red_turban_rebellions.40.a: "Ради предотвращения мятежей мы готовы на что угодно."
 red_turban_rebellions.40.b: "Военные поражения недопустимы."
 red_turban_rebellions.41.title: "Отчаянные времена"
 red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')] легло тяжёлым бременем на наши ресурсы. Десятки мятежей охватили [ROOT.GetCountry.Custom('CF_VP')|l], и стало очевидно, что наши силы слишком малочисленны, чтобы подавить их. Мы можем напечатать больше бумажной валюты, чтобы позволить себе содержать более крупное войско, однако это неизбежно отзовётся обесцениванием денег в последующие годы."
 red_turban_rebellions.41.a: "Напечатать дополнительные средства."
 red_turban_rebellions.41.b: "Экономика и без того страдает."
 red_turban_rebellions.42.title: "Маньчжурия откалывается!"
 red_turban_rebellions.42.desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Восстание «Красных повязок»#!#! затронуло не только сердце #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но и отдалённые области [ROOT.GetCountry.Custom('CF_RP')|l], в особенности край, завоёванный когда-то нашими предками, — #TOOLTIP:REGION,manchuria_region,X #L Маньчжурию#!#!. И хотя условно они остаются под нашей властью, на самом деле кипящий в стране конфликт привёл к тому, что властвовать Манчжурией просто некому. По сути, этот регион брошен на произвол судьбы."
 red_turban_rebellions.42.a: "Ну просто замечательно…"
 red_turban_rebellions.42.a.tt: "#R Все принадлежащие нам [Concept('locations','районы')|e] в #TOOLTIP:REGION,manchuria_region,X #L Маньчжурии#!#! оказываются брошены#!"
 red_turban_rebellions.42.b.tt: "#R Каждый [Concept('subject', 'ленник')|e] со [Concept('capital', 'столицей')|e] в #TOOLTIP:REGION,manchuria_region,X #L Маньчжурии#!#! становится независимым#!"
 red_turban_rebellions.43.title: "Призыв монгольским генералам вернуться на службу"
 red_turban_rebellions.43.desc: "Мятежники грозят расколоть нашу державу на многочисленные обломки, поэтому потребность в умелых людях с каждым днём становится только острее. К счастью, в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! ещё осталось немало верных нам #TOOLTIP:CULTURE,mongolian_culture,X #L монгольских#!#! офицеров. Мы можем призвать их обратно на службу, чтобы наши войска стали действительно боеспособны, однако следует учитывать и риск возможного в будущем отделения от нас #TOOLTIP:CULTURE,korean_culture,X #L корейского#!#! народа."
 red_turban_rebellions.43.a: "Нам позарез нужны эти офицеры!"
 red_turban_rebellions.43.a.at: "Половина #TOOLTIP:CULTURE,mongolian_culture,X #L монгольских#!#! [Concept('characters', 'персонажей')|e] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! переберётся в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!. Мы получим #G 1#! ед. [Concept('army_tradition', 'армейских традиций')|e] и #G 1#! ед. [Concept('stability', 'стабильности')|e] за каждого персонажа"
 red_turban_rebellions.43.a.bt: "#R Вырастет вероятность отделения от нас #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!#!"
 red_turban_rebellions.43.b: "Пусть и дальше занимают свои должности в [target_country.Custom('CL_PREP')]."
 red_turban_rebellions.44.title: "Потерян контроль над Тибетом"
 red_turban_rebellions.44.desc: "Хаос, вызванный #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстанием «Красных повязок»#!#!, обернулся весьма неожиданными последствиями. #TOOLTIP:REGION,tibet_region,X #L Тибет#!#!, до недавно времени подчинявшийся нам — отказывается признавать наше влияние и контроль, фактически провозгласив независимость."
 red_turban_rebellions.44.a: "Может, он и независимый, но всё равно он вернётся в [ROOT.GetCountry.Custom('CL_VP')]."
 red_turban_rebellions.100.title: "Расцвет [target_country.Custom('CL_RP')]"
 red_turban_rebellions.end_desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Восстание «Красных повязок»#!#! наконец-то окончено!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, одерживает полную победу. [china_character.GetName] и династия [china_country.GetName] больше не претендуют на власть. [target_country.GetLongNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'правительница', 'правитель')] этой державы получает властный мандат, и #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom,X #L Срединное Государство#!#! переходит в [Select_CString(target_character.IsFemale,'её', 'его')] руки!"
 red_turban_rebellions.100.a: "Да здравствует [Select_CString(target_character.IsFemale,'новая императрица', 'новый император')]!"
 red_turban_rebellions.101.a: "Наконец-то в измученном Китае наступил мир."
 red_turban_rebellions.102.a: "Какой позор…"
 red_turban_rebellions.103.title: "Держава [target_country.GetNameWithNoTooltip] выстояла!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Похоже, [target_country.Custom('CL_DP')] удалось выйти из кровавой гражданской войны, которую устроили #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красные повязки»#!#!. #L [target_country.GetCulture.GetName]ие#! налётчики выслеживают оставшихся мятежников, а [target_character.GetName] делает всё, чтобы восстановить свою власть над Поднебесной."
 red_turban_rebellions.103.a: "Надеемся, в нашем будущем будет меньше войн."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nПервым [Select_CString(target_character.IsFemale,'её', 'его')] шагом становится реинтеграция территорий, входивших в состав [target_country.Custom('CL_RP')]. Таким образом, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удаётся достигать своей цели."
 red_turban_rebellions.104.a: "Да здравствует [target_character.Custom('GetEmpressEmperor')|l]!"
 red_turban_rebellions.105.title: "Конец небесного мандата"
 red_turban_rebellions.105.desc: "По странному стечению обстоятельств всё #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom,X #L Срединное государство#!#! оказалось под влиянием необъяснимых сил. #TOOLTIP:SITUATION,red_turban_rebellions,X #L Восстание «Красных повязок»#!#! больше не имеет никакого смысла. Теперь судьба #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! находится в руках тех, до кого объединение «[GetInternationalOrganization('red_turban_rebels').GetName]» никогда не дотянется…"
 red_turban_rebellions.105.a: "Неожиданный поворот…"
 red_turban_rebellions.play_as_tag: "Интересно, какое будущее ждёт [target_country.Custom('CL_VP')]…"
 red_turban_rebellions.106.title: "Застой мятежа"
 red_turban_rebellions.106.desc: "С первого восстания против #TOOLTIP:CULTURE,mongolian_culture,X #L монгольской#!#! власти над Китаем прошло несколько десятилетий. Никто уже не ведёт счёта погибшим, но #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_DAT')|L]#!#! удаётся и дальше сопротивляться, а мятежным военачальникам — держаться за свои территории. Восстание захлебнулось, и сейчас ни одна из сторон не способна объединить разрозненные земли."
 red_turban_rebellions.106.a: "Навеки раздробленное царство…"
 red_turban_rebellions.1000.title: "Потеря влияния в Корее"
 red_turban_rebellions.1000.desc: "Влияние #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! на нашу державу значительно ослабло — его подкосило #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстание «Красных повязок»#!#!. Мы можем воспользоваться слабостью нашего ненавистного и полоумного властелина и объявить независимость от него."
 red_turban_rebellions.1000.a: "Да здравствует независимость!"
 red_turban_rebellions.1000.a.at: "Мы объявим независимость от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.1000.a.bt: "#R Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! могут посчитать, что мы объявили им войну за [ShowCasusBelliName('cb_independence_war')|l]!#!"
 red_turban_rebellions.1000.b: "Сейчас не следует так рисковать."
 red_turban_rebellions.1001.desc: "Вероломные жители региона [target_region.GetName] почуяли нашу временную слабость и увидели в ней свой шанс. От нашего влияния на полуострове осталась лишь тень былой славы, а #L [root_country.GetCulture.GetName|l]ий#! народ фактически заявляет о своей независимости от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.1001.a: "Мы пока не можем позволить себе ещё одну войну."
 red_turban_rebellions.1001.b: "Когда мы покончим с мятежниками, их головы украсят наши копья..."
