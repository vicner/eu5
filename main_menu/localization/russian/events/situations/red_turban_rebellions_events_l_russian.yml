 rtr_become_china_effect_tt: "Объединение «[GetInternationalOrganizationType('middle_kingdom').GetName]» переходит в руки правителей #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
