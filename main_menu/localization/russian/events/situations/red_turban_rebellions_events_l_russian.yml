 rtr_gain_annex_cb_on_china: "Власти #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_RP')|L]#!#! получают [Concept('casus_belli', 'повод для войны')|e] #TOOLTIP:CASUS_BELLI,cb_chinese_unification,X #L «Объединённый Китай»#!#! против всех независимых государств в #TOOLTIP:REGION,east_china_region,X #L Восточном Китае#!#!, #TOOLTIP:REGION,north_china_region,X #L Северном Китае#!#!, #TOOLTIP:REGION,south_china_region,X #L Южном Китае#!#!, #TOOLTIP:REGION,west_china_region,X #L Западном Китае#!#! и #TOOLTIP:REGION,xinjiang_region,X #L Синьцзяне#!#!"
