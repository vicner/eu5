 sengoku.1.title: "Война годов Онин"
 sengoku.1.desc.shogun: "Борьба между кланами переросла в полноценную войну. Её последствия ощущаются на всех японских островах, так как наши дружественные даймё стали заключать союзы с одной из сторон.\n\nНеважно, кто победит в противостоянии, [ROOT.GetCountry.GetLongName] — в любом случае проигравшая держава, ведь её слабые власти не смогли предотвратить это противостояние. Разумеется, не только мы сделали такой вывод, и вполне вероятно, что последствием гражданской войны станет длительный междуусобный конфликт."
 sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] [Select_CString(target_character.IsFemale,'показала', 'показал')] полную неспособность управлять кланами. Причинами краха сёгуната стали излишняя мягкость и постепенное делегирование полномочий местным правителям. Теперь все конфликты, которые назревали веками, выплеснулись наружу. Многие даймё фактически обрели независимость от центральной власти. Стоит нам немного отстать — и нас снесёт цунами войны, которое вот-вот захлестнёт всю державу."
 sengoku.1.a: "В период Сэнгоку нас ждут победы!"
 sengoku.1.b: "Нужно выждать время."
 turn_japanese_clan_into_normal_tag.tt: "Мы получим независимость как земельный даймё"
 sengoku.2.title: "Окончание периода Сэнгоку"
 sengoku.2.desc.common: "Период Сэнгоку подошёл к концу. После многих лет войны все острова #TOOLTIP:REGION,japan_region,X #L Японии#!#! наконец"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ объединились под нашими знамёнами. Больше ни один клан не усомнится в нашем лидерстве, а мы, в свою очередь, сделаем всё, чтобы наша держава стала мирной и процветающей. Вся Япония склоняется перед нами!"
 sengoku.2.desc: "$sengoku.2.desc.common$ подчиняются единой централизованной власти, которую представляет [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l], и больше никакие дрязги между кланами её не ослабят."
 sengoku.2.a: "Мы победили!"
 sengoku.2.b: "Даже императорская семья не может оспорить нашу власть."
 sengoku.3.title: "[ROOT.GetCountry.GetFlavorRank] и экспансия"
 sengoku.3.desc: "Страна погрузилась в кризис. [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] постепенно теряет контроль над кланами. Очевидно, что двор в городе [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] слаб и не знает, как найти на них управу. Мы можем воспользоваться этой ситуацией и фактически обрести независимость, но тогда [ROOT.GetCountry.GetFlavorRank|l] навлечёт на себя гнев сёгуната и его лидера."
 sengoku.3.a: "Мы пойдём своим путём."
 sengoku.3.b: "Если [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l] разгневается, нас ждут большие проблемы."
 sengoku.4.title: "Момент слабости"
 sengoku.4.desc: "Японию раздирает вражда. [target_enemy.GetLongName] — это держава, чьи власти недавно попытались расширить своё влияние за счёт других кланов, но лишь показали свою собственную слабость. Мы могли бы воспользоваться ею в своих интересах и прирасти землями. Во времена потрясений и войн никто даже слова не скажет, если мы развяжем ещё одну."
 sengoku.4.a: "Слабые должны покориться."
 sengoku.5.title: "Момент истины"
 sengoku.5.desc: "[target_enemy.GetLongName] — неиссякаемый источник неприятностей. Пришло время разобраться с этим врагом и прибрать к рукам его территории. В период $sengoku$ сильные пожирают слабых. Чтобы выжить, мы должны победить всех, и слабые — наши первые жертвы. Мы будем выслеживать их и беспощадно убивать."
 sengoku.5.a: "Мы победим их."
 sengoku.5.b: "Мы ничего не выиграем, если нападём на них."
 sengoku.6.title: "Держава [actor.GetLongNameWithNoTooltip] просит о мире"
 sengoku.6.desc: "Такой конфликт, как [target_war.GetName], не мог остаться незамеченным для центрального правительства. [actor.GetGovernment.GetRulerTitle] из столичного города [actor.GetCapital.GetName] официально призывает нас прекратить боевые действия ради мира и стабильности. Разумеется, мы не сомневаемся в авторитете верховной власти, однако этот конфликт мог бы принести нам немалую выгоду."
 sengoku.6.a: "Мы вынуждены подчиниться."
 sengoku.6.b: "Передайте им, что нам надо подумать."
 sengoku.7.title: "[target_country.GetLongNameWithNoTooltip] — эта держава принимает наше прошение"
 sengoku.7.desc: "[target_country.GetLongName] — истинные защитники нашей власти. Они вняли [ROOT.GetCountry.GetGovernment.GetAdjective]ому прошению и прекратили бессмысленное кровопролитие. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ценит их верность."
 sengoku.7.a: "Так и должно быть."
 sengoku.8.title: "[target_country.GetLongNameWithNoTooltip] — эта держава отклоняет наше прошение"
 sengoku.8.desc: "[target_country.GetLongName] — нечестивцы и изменники. Они продолжают бессмысленное кровопролитие, делая вид, что обдумывают [ROOT.GetCountry.GetGovernment.GetAdjective]ое прошение о мире. [ROOT.GetCountry.GetGovernment.GetRulerTitle] им этого не простит."
 sengoku.8.a: "Нас окружают предатели."
 sengoku.9.title: "Просьба уступить [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip] обратился к нам с дерзким требованием. Мотивируя это своим положением правителей #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японского сёгуната#!#!, эти высокомерные наглецы настаивают, чтобы мы уступили им [target_location.Custom('LR_VP')|l] [target_location.GetName]. Это явное превышение [actor.GetGovernment.GetAdjective]их полномочий. Мы должны тщательно обдумать свой ответ."
 sengoku.9.a: "[actor.GetFlavorRank] сильнее. Мы должны подчиниться."
 sengoku.9.b: "Эти земли принадлежат нам по праву!"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "Вняв голосу разума, правители [target_country.Custom('CL_RP')] соглашаются уступить нам часть своих земель и склоняются перед нашей властью."
 sengoku.10.a: "Так и должно быть."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "Наглецы из [target_country.Custom('CL_RP')] дерзко отказались уступать нам землю, мотивируя это тем, что она по праву принадлежит им. Столь явное пренебрежение [ROOT.GetCountry.GetGovernment.GetAdjective]ой властью нельзя оставлять без внимания."
 sengoku.11.a: "Придётся поставить их на место."
 sengoku.12.title: "[actor.GetLongNameWithNoTooltip] требует покориться"
 sengoku.12.desc: "[actor.GetLongNameWithNoTooltip] обратился к нам с невероятно дерзким требованием. Он считает, что мы обязаны отказаться от своей автономии и превратиться в его наместников, передав свои земли под его прямое управление. Это станет концом [ROOT.GetCountry.Custom('CF_RP')] как независимой державы, но поспособствует миру и стабильности в регионе."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "Предложение заложника"
 sengoku.13.desc: "[actor.GetLongNameWithNoTooltip] прислал к нам посольство, предложив, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale,'осталась', 'остался')] у нас в качестве [Select_CString(target_character.IsFemale,'заложницы', 'заложника')]. По словам посланников, это послужит укреплению отношений между кланами, однако такое решение может оказаться палкой о двух концах."
 sengoku.13.a: "[target_character.GetNameWithNoTooltip] станет [Select_CString(target_character.IsFemale,'нашей гостьей', 'нашим гостем')]."
 sengoku.13.b: "Увы, мы не сможем принять [Select_CString(target_character.IsFemale,'её', 'его')]."
 sengoku.14.title: "[target_character.GetNameWithNoTooltip] отныне живёт в [target_country.Custom('CL_PP')]"
 sengoku.14.desc: "Власти [target_country.Custom('CL_RP')] согласились пойти нам навстречу: [target_character.GetName] теперь проживает у них. Пока они заботятся о [Select_CString(target_character.IsFemale,'ней', 'нём')], наши кланы будут связаны узами доверия и дружбы."
 sengoku.14.a: "Прекрасная новость!"
 sengoku.15.title: "[target_character.GetNameWithNoTooltip] не будет жить в [target_country.Custom('CL_PP')]"
 sengoku.15.desc: "Наше посольство вернулось с печальными новостями: власти [target_country.Custom('CL_RP')] отказались принять [Select_CString(target_character.IsFemale,'нашу заложницу', 'нашего заложника')]. Они объясняют это тем, что у них нет средств для содержания [Select_CString(target_character.IsFemale,'такой почётной гостьи', 'такого почётного гостя')], как [target_character.GetName], но на самом деле очевидно, что они попросту не хотят иметь с нами дел."
 sengoku.15.a: "Они многое теряют."
 sengoku.16.title: "Прошение о заложнике"
 sengoku.16.desc: "[actor.GetLongNameWithNoTooltip] направил к нам своих посланников. Они интересуются, не желает ли [target_character.GetName] оказать им честь, став их [Select_CString(target_character.IsFemale,'почётной гостьей', 'почётным гостем')]. Разумеется, они гарантируют [Select_CString(target_character.IsFemale,'её', 'его')] безопасность и утверждают, что это предложение направлено исключительно на укрепление доверия и дружбы между нашими кланами."
 sengoku.16.a: "Пусть [target_character.GetNameWithNoTooltip] отправится к ним."
 sengoku.16.b: "Как они смеют просить о таком?"
 sengoku.17.title: "Власти [target_country.Custom('CL_RP')] принимают наше прошение"
 sengoku.17.desc: "Власти [target_country.Custom('CL_RP')] пошли нам навстречу, и теперь [target_character.GetName] живёт у нас. Пока мы заботимся о [Select_CString(target_character.IsFemale,'ней', 'нём')], доверие и дружба между нашими кланами будут укрепляться."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "Власти [target_country.Custom('CL_RP')] отвергают наше прошение"
 sengoku.18.desc: "Когда мы предложили, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale,'переселилась', 'переселился')] в нашу державу, власти [target_country.Custom('CL_RP')] сочли это стремлением возвыситься над ними. Увы, наша попытка укрепить дружбу между кланами только ухудшила ситуацию."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "Вызов к [actor.GetGovernment.GetAdjective]ому двору"
 sengoku.19.desc: "Очевидно, что [actor.GetLongName] теряет хватку: всё больше и больше кланов живут без оглядки на центральную власть. Пытаясь удержать кланы под контролем, [actor.GetFlavorRank] вызывает их глав в столицу с требованием обосновать свою политику перед [actor.GetGovernment.GetAdjective]им двором. Недавно такой вызов [Select_CString(target_ruler.IsFemale,'получила', 'получил')] и [target_ruler.GetName]. Мы обязаны подчиниться, однако такое решение запятнает наш собственный авторитет."
 sengoku.19.a: "Нам остаётся только подчиниться."
 sengoku.19.b: "Да, мы явимся… когда-нибудь…"
 sengoku.20.title: "Власти [target_country.Custom('CL_RP')] подчиняются"
 sengoku.20.desc: "[target_ruler.GetName] из [target_country.Custom('CL_RP')] [Select_CString(target_ruler.IsFemale,'вняла', 'внял')] нашему призыву и [Select_CString(target_ruler.IsFemale,'отправилась', 'отправился')] в столицу держать ответ за свои действия. Это значит, что кланы всё ещё признают наш авторитет, хоть и стремятся к независимости."
 sengoku.20.a: "В конце концов, мы ими правим."
 sengoku.21.title: "Власти [target_country.Custom('CL_RP')] отвечают отказом"
 sengoku.21.desc: "[target_ruler.GetName] из [target_country.Custom('CL_RP')] [Select_CString(target_ruler.IsFemale,'повела', 'повёл')] себя дерзко и неразумно, отказавшись предстать перед нашим двором. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] делает вид, что собирается в путь, однако то, что [Select_CString(target_ruler.IsFemale,'она', 'он')] постоянно откладывает поездку, свидетельствует о нежелании подчиняться. Столь очевидное пренебрежение нашей властью должно быть наказано."
 sengoku.21.a: "Мы поставим [target_country.Custom('CL_VP')] на место."
 sengoku.22.title: "[actor.GetLongNameWithNoTooltip] и [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]: бунтари поднимают мятеж"
 sengoku.22.desc: "Традиционно #TOOLTIP:SPECIAL_STATUS,japanese_emperor,X #L тэнно#!#! присуждает титул «[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]» человеку, поставленному руководить страной от имени Хризантемового трона, тем самым избавляя себя от необходимости властвовать напрямую и сопряжённых с этим трудностей. Однако в эти неспокойные времена традиции уходят в прошлое, и виной этому [actor.GetLongName]. Эта держава, заручившись достаточной поддержкой, клеймит нашу власть незаконной и утверждает, что императорскому роду пора вновь взять на себя прямое управление государством. Нас объявили предателями и бунтарями, осмелившимися восстать против истинного властителя #TOOLTIP:REGION,japan_region,X #L Японии#!#!."
 sengoku.22.a: "Мы что, злодеи?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "Поистине неспокойные времена! Отныне мы уже не можем именовать себя светочем порядка в #TOOLTIP:REGION,japan_region,X #L Японии#!#!: всё меньше и меньше кланов признаёт нашу власть. И словно этого мало, очередное оскорбление нам наносит [actor.GetName]: здесь открыто выступили против нас и объявили о своей независимости. Мириться с этим нельзя: любой клан, возомнивший себя свободным от долга перед нами, следует тут же ставить на место, иначе нас, а затем и всю страну охватит смута."
 sengoku.23.a: "Выступающие гвозди нужно забивать обратно."
