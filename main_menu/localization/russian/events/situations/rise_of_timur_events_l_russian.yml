l_russian:
 rise_of_timur.1.title: "Восхождение Тимура"
 rise_of_timur.1.desc: "[GetCountry('MGE').GetLongName] — возрождённый халифат, превосходящий все предыдущие… С мечтой об этом [target_character.GetName] с горсткой верных солдат создаёт новое государство — [GetCountry('TIM').GetLongName]. На первый взгляд это незначительное событие, но оно похоже, будет иметь серьёзные последствия: [GetCountry('TIM').GetGovernment.GetRulerTitle|l] считается прирождённым полководцем, и [Select_CString(target_character.IsFemale,'её', 'его')] самые элитные войска не собираются останавливаться на достигнутом. Они сделают всё, чтобы расширить свои территории…"
 rise_of_timur.1.a: "Завоевания — это жизнь!"
 rise_of_timur.2.title: "Восхождение Тимура"
 rise_of_timur.2.a: "Их нужно остановить!"
 rise_of_timur.3.title: "Падение [tim_country.Custom('CL_RP')]"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ С тех пор, как [target_character.GetName] [Select_CString(target_character.IsFemale,'умерла', 'умер')], [tim_country.GetAdjectiveWithNoTooltip|l]ая армия лишилась своего преимущества над врагами. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Даже [Select_CString(target_character.IsFemale,'могущественная', 'могущественный')] [target_character.GetName] не [Select_CString(target_character.IsFemale,'смогла', 'смог')] смог предотвратить падение государства. [target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] оказывается в руках врага, а [target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'схвачена и казнена', 'схвачен и казнён')] смерти, что положило конец [tim_country.GetAdjectiveWithNoTooltip|l]ой экспансии. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "[tim_country.GetLongName] — этой державы, наводившей ужас на всю #TOOLTIP:SUB_CONTINENT,central_asia,X #L Центральную Азию#!#!, больше нет!"
 rise_of_timur.3.desc.end: "[target_country.GetLongName] — внешние силы, а также военная агрессия этой державы постепенно ослабляли империю Тимуридов. В конечном счёте империя пришла в полный упадок и пала под натиском [target_country.Custom('CL_RP')]."
 rise_of_timur.3.a: "Наконец [Select_CString(target_character.IsFemale,'её', 'его')] кровавой экспансии пришёл конец."
 rise_of_timur.4.title: "Падение [tim_country.Custom('CL_RP')]"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Надеемся, что из [target_country.Custom('CL_RP')] не сделают новый источник проблем…"
 remove_all_timmy_cbs_tt: "Власти #ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_RP')|L]#!#! лишаются [Concept('casus_belli', 'повода для войны')|e] «#TOOLTIP:CASUS_BELLI,cb_timurs_conquests,X #L Завоевание Тимура#!#!»"
 rise_of_timur.5.title: "Подчинение [GetCountry('TIM').Custom('CL_RP')]"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ После того, как [target_character.GetName] безвременно [Select_CString(target_character.IsFemale,'покинула', 'покинул')] этот мир, [Select_CString(target_character.IsFemale,'её', 'его')] наследники не смогли противостоять многочисленным врагам, нажитым в ходе безудержной экспансии. made.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Враги, нажитые во время [Select_CString(target_character.IsFemale,'её', 'его')] кровавых кампаний, оказались слишком сильны, и никакая тактика не помогла с ними справиться. В конце концов [ROOT.GetCountry.Custom('CL_DP')] удалось подчинить себе [ROOT.GetCountry.Custom('CF_VP')|l], а [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'погибла', 'погиб')] во время одного из сражений.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "[GetCountry('TIM').GetFlavorRank] — эта страна некогда державшая в страхе всех своих соседей, а теперь стала одним из ленников #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 rise_of_timur.5.desc.end: "\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] — власти #ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_RP')|L]#!#! покоряются этой державе. Больше они не представляют никакой угрозы."
 rise_of_timur.5.a: "Наконец [Select_CString(target_character.IsFemale,'её', 'его')] кровавой экспансии пришёл конец."
 rise_of_timur.6.title: "Подчинение [GetCountry('TIM').Custom('CL_RP')]"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Будем надеяться, что от [GetCountry('TIM').Custom('CL_RP')] в дальнейшем не придётся ждать никаких бед…"
 rise_of_timur.7.title: "Застой в руководстве [tim_country.Custom('CL_RP')]"
 rise_of_timur_7_desc_common: "До последнего времени казалось, что [tim_country.GetLongName] — безумный агрессор, начавший безудержную экспансию, и его невозможно остановить: [target_character.GetName] [Select_CString(target_character.IsFemale,'захватил', 'захватила')] великое множество земель. Теперь, похоже, некому продолжить [Select_CString(target_character.IsFemale,'её', 'его')] дело. Такое положение вещей привело к следующим последствиям:"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ Очевидно, что [target_ruler.GetName] в подмётки не годится [Select_CString(target_character.IsFemale,'своей предшественнице', 'своему предшественнику')]. [Select_CString(target_ruler.IsFemale, 'Она не смогла', 'Он не смог' )] оправдать ожидания своего народа, что привело к следующим последствиям: $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ Нет ни одного человека, способного занять [Select_CString(target_character.IsFemale,'её', 'его')] место и встать во главе [ROOT.GetCountry.Custom('CF_RP')|l]. Такое положение вещей привело к следующим последствиям: $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "империя рушится сама по себе и вступает в период застоя. Увы, сейчас [tim_country.GetGovernment.GetCourtTitle|l] не может похвастаться великими свершениями."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "[tim_country.GetLongName] — кровавый агрессор, но эта экспансия подошла к концу. [Select_CString(target_character.IsFemale,'Великая завоевательница', 'Великий завоеватель')] [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] потомки больше никогда не ступят на наши земли: похоже, никто так и не смог заменить [Select_CString(target_character.IsFemale,'первую правительницу', 'первого правителя')] и стать столь же [Select_CString(target_character.IsFemale,'эффективной военачальницей', 'эффективным военачальником')]. Такое положение дел привело к следующим последствиям: $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "[GetCountry('MGE').GetLongNameWithNoTooltip] — возвращение державы"
 rise_of_timur.9.desc: "Многие думали, что $genghis_khan_name$ и [GetCountry('MGE').GetLongName] навсегда канули в лету, но история умеет удивлять. [target_character.GetName] [Select_CString(target_character.IsFemale,'мечтала', 'мечтал')] возродить легендарное государство, и у [Select_CString(target_character.IsFemale,'неё', 'него')] это получилось: Великий $rank_empire_horde_ruler_suffix_male$ восстал из пепла во всей своей славе. [GetCountry('MGE').GetLongNameWithNoTooltip] — это сила!"
 rise_of_timur.9.a: "Слава нашему народу!"
 rise_of_timur.10.title: "[GetCountry('MGE').GetLongNameWithNoTooltip] — возвращение державы"
 rise_of_timur.10.desc: "Столетия назад $genghis_khan_name$ завоевал полмира, стремясь расширить свою империю. Теперь [target_character.GetName], вдохновившись завоеваниями своего легендарного предшественника, [Select_CString(target_character.IsFemale,'создала', 'создал')] державу, не уступающую в размерах той, что носила гордое название Великий $rank_empire_horde_ruler_suffix_male$. [GetCountry('MGE').GetLongName] — это сила, которая возрождается в своей былой мощи."
 rise_of_timur.10.a: "Переживёт ли мир второе такое потрясение?"
 rise_of_timur.11.title: "Падение Дели"
 rise_of_timur.11.desc: "Индия всегда славилась богатством и развитой культурой. Многие завоеватели прошлого пытались покорить её, но потерпели неудачу. [target_character.GetName] также долгое время [Select_CString(target_character.IsFemale,'желала', 'желал')] расширить территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! за счёт индийских земель, и теперь, когда у #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_GEN')|L]#!#! утратил[GetCountry('DLH').Custom('end_fem')] своё прежнее влияние, [Select_CString(target_character.IsFemale,'она наконец смогла', 'он наконец смог')] осуществить свою мечту. Наш следующий шаг на пути к вечной славе — покорение #TOOLTIP:LOCATION,delhi,X #L Дели#!#!."
 rise_of_timur.11.a: "Вся Индия склонится перед нами!"
 rise_of_timur.12.title: "Богатства Китая"
 rise_of_timur.12.desc: "Китай с древних времён был средоточием богатства и могущества в #TOOLTIP:CONTINENT,asia,X #L Азии#!#!. Когда-то $genghis_khan_name$ и его потомок [GetCharacter('kublai_khan').GetName] завоевали и надёжно контролировали территорию Китая, но с тех пор эти земли снова стали уязвимы. $genghis_khan_name_no_tooltip$ мёртв, а его наследники больше не контролируют весь Китай, поэтому нам стоит задуматься о том, чтобы предпринять поход на китайские земли."
 rise_of_timur.12.a: "Китай покорится нам."
 rise_of_timur.13.title: "Наше наследие"
 rise_of_timur.13.desc: "Мы не можем отрицать, что [target_character.GetName], чья родина [ROOT.GetCountry.GetLongName], — человек выдающихся способностей. [Select_CString(target_character.IsFemale,'Она прошла', 'Он прошёл')] путь от простого генерала до [Select_CString(target_character.IsFemale,'владычицы', 'владыки')], и значительно [Select_CString(target_character.IsFemale,'расширила', 'расширил')] территории нашей державы. Однако некоторые считают, что так как [target_character.GetName] не $rank_empire_muslim_ruler_male$, то [Select_CString(target_character.IsFemale,'она', 'он')] не имеет права на трон. Тем не менее, этот титул — далеко не единственный источник легитимности. Есть и другие способы укрепиться во власти."
 rise_of_timur.13.a: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'исполнительница', 'исполнитель')] воли божьей. [ROOT.GetCountry.GetReligion.GetGodName] — вот кто благословил [Select_CString(target_character.IsFemale,'её', 'его')] на великие дела, поэтому [Select_CString(target_character.IsFemale,'ей', 'ему')] следует присудить титул [Select_CString(target_character.IsFemale,'«Победоносная»', '«Победоносный»')]."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip] — наследник Чингисхана."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 rise_of_timur.14.title: "Покорение Персии"
 rise_of_timur.14.desc: "На протяжении веков #TOOLTIP:REGION,persia_region,X #L Персия#!#! была центром #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! мира, а также мостиком между #TOOLTIP:CONTINENT,europe,X #L Европой#!#! и #TOOLTIP:CONTINENT,asia,X #L Азией#!#!. Эти земли видели зарождение и смерть множества империй. Пришло время и нам ступить на них. [ROOT.GetCountry.GetLongName] — это сила, перед мощью которой #TOOLTIP:REGION,persia_region,X #L Персия#!#! не устоит."
 rise_of_timur.14.a: "Персия падёт к нашим ногам."
 rise_of_timur.14.a.tt: "Получите [Concept('casus_belli', 'повод для войны')|e] «#TOOLTIP:CASUS_BELLI,cb_timurs_conquests,X #L Завоевание Тимура#!#!» со всеми [Concept('country', 'державами')|e], чьи столицы расположены в #TOOLTIP:REGION,persia_region,X #L Персии#!#!"
 rise_of_timur.15.title: "Покорение Анатолии"
 rise_of_timur.15.desc: "#TOOLTIP:CULTUREGROUP,turkic_group,X #L Тюрки#!#! — это бывшие кочевники из азиатских степей. Несколько веков назад сельджуки — тоже представители тюркского племени — завоевали #TOOLTIP:REGION,persia_region,X #L Персию#!#! и обширные #L [GetCountry('BYZ').GetAdjective|l]ие#! земли в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Теперь Анатолия должна перейти в руки новых хозяев — ещё одной великой тюркской державы."
 rise_of_timur.15.a: "Анатолия склонится перед нами."
 rise_of_timur.100.title: "Набеги на [target_country.Custom('CL_VP')]"
 rise_of_timur.100.title.generic: "Набеги на чужие земли"
 rise_of_timur.100.desc: "Люди рвутся в бой. [target_character.GetName] завершил свою последнюю кампанию больше года назад, и #L [root_country.GetAdjective|l]ие#! воины жаждут новой битвы. Не зная, как ещё себя развлечь, эти солдаты совершают набеги на сёла #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Несмотря на то, что они проявили самовольство, их действия пошли нам на пользу: теперь мы знаем, что [target_country.GetAdjectiveWithNoTooltip|l]ие земли плохо защищены, а #L [target_country.GetCulture.GetName|l]ий#! народ слаб. Мы без труда победим его и завладеем его богатствами!"
 rise_of_timur.100.a: "Власть [target_country.Custom('CL_RP')] падёт!"
 rise_of_timur.100.b: "Мы пока не можем напасть на [target_country.Custom('CL_VP')]."
 rise_of_timur.101.title: "Культурное развитие [target_country.Custom('CL_RP')]"
 rise_of_timur.101.title.generic: "Культурное развитие"
 rise_of_timur.101.desc: "Так как [target_country.GetFlavorRank] — захватническое государство, [target_character.GetName] уделяет большое внимание культуре покорённых народов. Многие наши предметы культуры — это военные трофеи. Они одновременно демонстрируют нашу мощь и вдохновляют людей."
 rise_of_timur.101.a: "Они помогут нам укрепить репутацию."
 rise_of_timur.101.b: "Они символизируют наши военные достижения."
 rise_of_timur.101.c: "Пусть процветает наша культура."
 rise_of_timur.102.title: "Приток солдат в [target_character.GetShortNameWithNoTooltip|l]ую армию"
 rise_of_timur.102.title.generic: "Приток солдат в армию"
 rise_of_timur.102.desc: "Число желающих поучаствовать в военных кампаниях #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! и разжиться трофеями неуклонно растёт. В этом году [target_character.GetName] набирает в армию множество представителей самых разных слоёв общества."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "[target_country.GetAdjectiveWithNoTooltip|U]о-[from_country.GetAdjectiveWithNoTooltip|l]ий союз"
 rise_of_timur.1000.title.generic: "Союз орд"
 rise_of_timur.1000.desc: "[target_country.GetLongName] и правитель этой державы [target_character.GetName] — наследники великой империи, которую некогда создал $genghis_khan_name$, а [from_character.GetName] и вовсе утверждает, что является [Select_CString(from_character.IsFemale,'родственницей', 'родственником')] легендарного полководца. Это обстоятельство связывает оба государства и может послужить фундаментом для плодотворного союза."
 rise_of_timur.1000.a: "Обратимся к персонажу [target_character.GetNameWithNoTooltip]."
 rise_of_timur.1000.a.tt: "Мы попросим #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! вступить с нами в [Concept('alliance', 'союз')|e]"
 rise_of_timur.1000.b: "Этот союз не принесёт нам пользы."
 rise_of_timur.1000.b.tt: "[target_country.GetLongNameWithNoTooltip] — мы не станем вступать в союз с этой державой"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] желает заключить союз"
 rise_of_timur.1001.desc: "[target_character.GetName] узнаёт новости из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!. Похоже, [from_character.GetName] желает заключить союз с нашей страной, ссылаясь на общих предков из семьи [GetDynasty('borjigin_dynasty').GetName]."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] делает заманчивое предложение…"
 rise_of_timur.1001.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] даже не дитя Чингисхана!"
 rise_of_timur.1001.b.tt: "Мы отвергнем союз, предложенный #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_TP')|L]#!#!"
 rise_of_timur.1002.title: "Приглашение в союз принято"
 rise_of_timur.1002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] поразила новость. Похоже, [target_character.GetName] проявляет большую дальновидность. [Select_CString(target_character.IsFemale,'Она', 'Он')] признаёт, что [from_character.GetName] обладает выдающимся военным мастерством и соглашается вступить с нами в союз."
 rise_of_timur.1002.a: "Поистине мудрое решение."
 rise_of_timur.1003.title: "Приглашение в союз отвергнуто"
 rise_of_timur.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] поразила новость. Похоже, [target_character.GetName] не может распознать даже столь очевидный талант. [Select_CString(target_character.IsFemale,'Она', 'Он')] заявляет, что [from_character.GetName] — вовсе не [Select_CString(from_character.IsFemale,'наследница', 'наследник')] империи, которую создал $genghis_khan_name$, и отказывается вступить с нами в союз."
 rise_of_timur.1003.a: "Тогда [target_character.GetName] встретит свой конец на поле боя."
 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip|U]о-[target_country.GetAdjectiveWithNoTooltip|l]ий конфликт"
 rise_of_timur.1010.title.generic: "Шаткий союз"
 rise_of_timur.1010.desc: "Наше государство непрестанно растёт и развивается, а вот [target_country.GetLongName] — пример обратного процесса. [from_character.GetName] начинает прислушиваться к мнению своих верных сторонников, которые считают, что [target_character.GetName] тянет свою страну на дно, и мы не получаем никакой выгоды от союза с [Select_CString(target_character.IsFemale,'ней', 'ним')]."
 rise_of_timur.1010.a: "Пора отменить наши договорённости."
 rise_of_timur.1010.b: "Худой союзник лучше врага."
 rise_of_timur.1011.title: "[Select_CString(from_character.IsFemale,'Предательница', 'Предатель')] [from_character.GetShortNameWithNoTooltip]"
 rise_of_timur.1011.desc: "Наших ушей достигли новости из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!: [Select_CString(from_character.IsFemale,'подлая предательница', 'подлый предатель')] [from_character.GetName] [Select_CString(from_character.IsFemale,'разорвала', 'разорвал')] союз с нами и готовится напасть на наши земли!"
 rise_of_timur.1011.a: "Какое коварство…"
 rise_of_timur.1020.title: "Анатолийские тюрки"
 rise_of_timur.1020.desc: "Древняя Сельджукская империя смогла объединить не только #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркские#!#! и #TOOLTIP:CULTUREGROUP,iranian_group,X #L иранские#!#! народы #TOOLTIP:REGION,persia_region,X #L Персии#!#!, но и вторгнуться в #TOOLTIP:REGION,anatolia_region,X #L Анатолию#!#!, где до сих пор проживает множество тюрков. Позже $genghis_khan_name$ и его потомки расширили своё влияние на полуострове. Если мы пойдём по их стопам, то сможем возродить обе империи во всём их величии."
 rise_of_timur.1020.a: "Возродить эти империи — наш долг!"
 rise_of_timur.1020.a.tt: "Каждая [Concept('country', 'держава')|e] со столицей в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, которая граничит либо с нами, либо с одним из наших [Concept('subjects', 'ленников')|e], может подчиниться #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_DP')|L]#!#! в качестве #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассала#!#!"
 rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] — эта страна не разделит судьбу павших империй."
 rise_of_timur.1020.b.tt: "Получите [Concept('casus_belli', 'повод для войны')|e] #TOOLTIP:CASUS_BELLI,cb_timurs_conquests,X #L «Завоевание Тимура»#!#! со всеми [Concept('country', 'державами')|e], чьи столицы расположены в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!"
 rise_of_timur.1021.title: "Предложение от [from_country.Custom('CL_RP')]"
 rise_of_timur.1021.desc: "[from_country.GetLongName] — это держава, которая обладает серьёзной военной мощью и быстро прирастает территориями. Теперь её власти обратили внимание на #TOOLTIP:REGION,anatolia_region,X #L Анатолию#!#! и предложили нам добровольно подчиниться и стать одним из их ленников. Если мы откажемся, они не оставят свои притязания на наши земли и попытаются их захватить."
 rise_of_timur.1021.a: "Мы преклоним колени."
 rise_of_timur.1021.b: "Пусть предъявят свои требования на поле боя."
 rise_of_timur.1022.title: "Власти [target_country.Custom('CL_RP')] согласны сделать страну нашим вассалом"
 rise_of_timur.1022.desc: "[target_country.GetLongName] — это держава, который правят здравомыслящие люди. Они согласились присягнуть нам на верность. Наше влияние в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! возросло, а у наших притязаний на эти земли стало больше оснований."
 rise_of_timur.1022.a: "Они сделали мудрый выбор."
 rise_of_timur.1023.title: "Власти [target_country.Custom('CL_RP')] отказываются делать страну нашим вассалом"
 rise_of_timur.1023.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! были так глупы, что отказались стать нашими вассалами, тем самым показав, что с ними можно общаться только на языке оружия."
 rise_of_timur.1023.a: "Они ошиблись с выбором."
 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip|U]ое сопротивление"
 rise_of_timur.1030.title.generic: "Сопротивление в Анатолии"
 rise_of_timur.1030.desc: "[ROOT.GetCountry.GetLongName] — это неоспоримая сила. #TOOLTIP:REGION,anatolia_region,X #L Анатолия#!#! должна стать нашей и точка. Увы, не все это понимают. Глупцы из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! выступили против нас, заявив, что они — сильнейший #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркский#!#! народ в регионе. Видимо, придётся поставить их на место и наглядно продемонстрировать, кто здесь главный."
 rise_of_timur.1030.a: "Показать им, кто в доме хозяин!"
 rise_of_timur.1030.a.at: "Мы ставим #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! ультиматум. Если её власти отклонят его, то начнётся [Concept('war', 'война')|e].\nМы предъявили #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! следующие требования:"
 rise_of_timur.1030.b: "В Анатолии хватит места обеим державам."
 timurs_demands_at: "Все #L [target_country.GetAdjective|l]ие#! [Concept('subjects', 'ленники')|e] в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! становятся #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip|U]ая угроза"
 rise_of_timur.1031.desc: "Территориальные аппетиты #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! поистине непомерны. Её воины уже стучатся в наши врата. Они планируют захватить всю #TOOLTIP:REGION,anatolia_region,X #L Анатолию#!#!, и их совершенно не волнует, какую цену мы заплатили за то, чтобы стать самой мощной #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркской#!#! силой на полуострове. Они хотят присвоить этот титул себе. Если мы не присоединимся к ним и не уступим своё место, они пойдут на нас войной."
 rise_of_timur.1031.a: "В наших интересах исполнить их требования."
 rise_of_timur.1031.a.tt: "Если мы преклоним колени, то власти #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! потребуют от нас следующее:"
 rise_of_timur.1031.b: "Их гордыня поистине велика."
 rise_of_timur.1032.title: "Власти [target_country.Custom('CL_RP')] покоряются"
 rise_of_timur.1032.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! проявили мудрость и признали нас самой могущественной #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркской#!#! силой в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Они подчинились нам и поклялись отстаивать наши интересы."
 rise_of_timur.1032.a: "Мудрое решение."
 rise_of_timur.1033.title: "Власти [target_country.Custom('CL_RP')] выбирают войну"
 rise_of_timur.1033.desc: "Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! поступили неразумно и отказались признавать наше очевидное превосходство. Они отказались от щедрого предложения и сейчас готовятся вступить с нами в бой. Нам придётся силой доказать им, что [ROOT.GetCountry.GetFlavorRank|l] им не чета."
 rise_of_timur.1033.a: "Значит, быть войне."
 rise_of_timur.1040.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'взята', 'взят')] в плен"
 rise_of_timur.1040.title.generic: "Позорное пленение"
 rise_of_timur.1040.desc: "[target_country.GetLongName] — великая держава, [target_country.GetGovernment.GetRulerTitle|l] которой по имени [target_character.GetName] [Select_CString(target_character.IsFemale,'была схвачена', 'был схвачен')] в [target_location.Custom('LR_PP')] [target.GetName]. Времена [Select_CString(target_character.IsFemale,'её', 'его')] господства в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! подошли к концу: великий тактик [from_character.GetName] и #L [from_country.GetAdjective|l]ие#! воины показали, кто здесь главный. Некогда [Select_CString(target_character.IsFemale,'влиятельная', 'влиятельный')] [target_country.GetGovernment.GetRulerTitle|l] теперь будет украшать [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], словно охотничий трофей."
 rise_of_timur.1040.desc.historical_info: "В 1398 году Баязид I Молниеносный впервые вступил в конфликт с империей Тимуридов, завоевав бейлик Джаник и тем самым нарушив соглашение с тюркско-монгольским эмиром Тимуром. Несколько месяцев они обменивались оскорбительными письмами, а позже в 1402 году их силы столкнулись в решающей битве при Анкаре. Несмотря на выдающиеся военные таланты и достижения султана, он проиграл сражение с Тимуром и был взять в плен. С этого момента начался период, известный как Османское междуцарствие."
 rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle] станет отличной мебелью."
 rise_of_timur.1041.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'взята', 'взят')] в плен"
 rise_of_timur.1041.desc: "[target_country.GetLongName] — это держава, над всем населением которой надругались, захватив [target_location.Custom('LR_VP')] [target.GetName]. [target_character.GetName] [Select_CString(target_character.IsFemale,'была взята', 'был взят')] в плен и теперь развлекает [from_country.GetAdjectiveWithNoTooltip|l]ий двор!"
 rise_of_timur.1041.a: "Катастрофа!"
