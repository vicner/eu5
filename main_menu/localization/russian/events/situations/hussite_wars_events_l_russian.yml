 hussite_wars.1.title: "[jan_zelivsky_scope.GetNameWithNoTooltip] и его конгрегация"
 HUSSITE_WARS_SIDE_BOHEMIA: "[THIS.GetLocation.GetOwner.GetLongName|Y] и [GetCountry('BOH').GetLongName] поддерживают друг друга в #TOOLTIP:SITUATION,hussite_wars,X #L Гуситских войнах#!#!!"
 HUSSITE_WARS_SIDE_POPE: "[THIS.GetLocation.GetOwner.GetLongName|Y] и [GetCountry('BOH').GetLongName] враждуют друг с другом в #TOOLTIP:SITUATION,hussite_wars,X #L Гуситских войнах#!#!!"
 pope_hw_tt: "Это [GetCountry('PAP').GetGovernment.GetRulerTitle|l] — непримиримый враг #TOOLTIP:RELIGION,hussite,X #L гуситства#!#!!"
 boh_hw_tt: "Это [GetCountry('BOH').GetLongName] — защитники #TOOLTIP:RELIGION,hussite,X #L гуситства#!#!!"
 convert_heretics_hw_action: "Принудительные обращения"
 convert_heretics_hw_action_desc: "Хватит терпеть давление со стороны еретиков! Пора встать на защиту #TOOLTIP:RELIGION,hussite_tt,X #L гуситских#!#! традиций и верований. Для этого нам понадобится строгая дисциплина, в том числе в обрядах, совершаемых в [actor.Custom('CF_PP')|l]."
 demand_donation_key: "Нас ждут стычки и войны, но без них невозможно обеспечить мир и защитить границы. Мы потребуем, чтобы средства на это нам предоставили самые влиятельные"
 demand_noble_donations_hw_action: "Потребовать пожертвований от аристократов"
 demand_noble_donations_hw_action_desc: "$demand_donation_key$ аристократы."
 demand_clergy_donations_hw_action: "Потребовать пожертвований от священников"
 demand_clergy_donations_hw_action_desc: "$demand_donation_key$ священники."
 demand_burgher_donations_hw_action: "Потребовать пожертвований от купцов"
 demand_burgher_donations_hw_action_desc: "$demand_donation_key$ горожане."
 prepare_defenses_hw_action: "Подготовить оборону"
 prepare_defenses_hw_action_desc: "Вскоре на наши земли обрушатся бесчисленные толпы #TOOLTIP:RELIGION,catholic_tt,X #L католиков#!#!, объятых безумным желанием установить верховенство своей религии. Разумно будет позаботиться о том, чтобы в каждой провинции была устроена надёжная оборона."
 align_with_moderates_help_hw_action: "Поддержать умеренных"
 align_with_moderates_help_hw_action_desc: "Показав терпимость и готовность идти на переговоры, мы наверняка привлечём на свою сторону многих сочувствующих — даже из тех держав, что преклонили колено перед #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#!."
 align_with_radicals_help_hw_action: "Поддержать радикалов"
 align_with_radicals_help_hw_action_desc: "Мы остались одни в окружении еретиков, и они бродят около наших границ с голодными взглядами, словно шакалы. Никакой терпимости к врагам! Мы будем ревностны и беспощадны."
 join_the_papal_side_hw_action: "Встать на сторону державы [GetCountry('PAP').GetLongNameWithNoTooltip]"
 join_the_papal_side_hw_action_desc: "[GetCountry('PAP').GetLongName] ведёт тяжёлую борьбу с ересью, и наша задача — помочь стереть эту заразу с лица #TOOLTIP:CONTINENT,europe,X #L Европы#!#!!"
 join_the_hussite_side_hw_action: "Встать на сторону державы [GetCountry('BOH').GetLongNameWithNoTooltip]"
 join_the_hussite_side_hw_action_desc: "Мы не можем закрывать глаза на бесчинства, которые [GetCountry('PAP').GetLongName] творит по отношению к несчастным. [GetCountry('BOH').GetLongName] будет под нашей защитой, и вместе мы положим конец этому безумному [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ому крестовому походу!"
 hw_province_gains_hw_heretic_conversions_modifier_tt: "Обозначенная [Concept('province','провинция')|e] получит модификатор «[ShowModifier('hw_heretic_conversions_modifier')]» на #Y 10#! лет"
 prepare_defenses_hw_action_tt: "Каждый [Concept('location', 'район')|e] в обозначенной [Concept('province', 'провинции')|e] получит модификатор #TOOLTIP:STATIC_MODIFIER,hw_prepared_defenses_modifier,X #V #L «Подготовка обороны»#!#!#! на #Y 15#! лет. При возможности в [Concept('province_capital', 'столице провинции')|e] будет построен #TOOLTIP:BUILDING_TYPE,castle,X #L замок#!#! по цене в #G –90%#! от базовой"
 countries_less_likely_to_join_against_us_tt: "Соседствующие с нами [Concept('countries','державы')|e] с #G меньшей вероятностью#! будут присоединяться к войнам против нас, пока действует модификатор «[ShowModifier('promoted_moderates_modifier')]»"
 countries_more_likely_to_join_against_us_tt: "Соседствующие с нами [Concept('countries','державы')|e] с #R большей вероятностью#! будут присоединяться к войнам против нас, пока действует модификатор «[ShowModifier('promoted_radicals_modifier')]»"
 catholic_victory_tt: "Победа католиков"
 hussite_victory_tt: "Победа гуситов"
 reignite_the_fires_of_crusade_tt: "Отношения между державой [GetCountry('BOH').GetLongNameWithNoTooltip] и католическими [Concept('countries','державами')|e] ухудшатся. Со временем многие могут примкнуть к нашему делу"
 income_depends_on_estate_power_tt: "Получаемая сумма [Concept('gold', 'дукатов')|e] будет в основном зависеть от [Concept('estate_power', 'власти')|e] [Concept('estate', 'сословия')|e]"
 #########
 hussite_wars.1.desc: "Разгневанные толпы во главе со священником по имени [jan_zelivsky_scope.GetName] заполонили улицы города [target_boh_capital_scope.GetName]. Они требуют от городского совета расширения прав и освобождения нескольких заключённых-#TOOLTIP:RELIGION,$hussite_tt$,X #L гуситов#!#!. К сожалению, судья и его помощники не исполнили требования протестующих, что привело к росту недовольства отсутствием реформ и вспышке насилия. Быть может, пришло время разорвать этот порочный круг…"
 hussite_wars.1.a: "Смерть тебе, [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
 hussite_wars.1.b: "Мы не можем себе позволить расколы в католичестве."
 hussite_wars.1.c: "Пришло время покарать предателей, затесавшихся в наши ряды!"
 end_hussite_wars_situation_tt: "Это предотвратит возникновение [Concept('situation', 'ситуации')|e] #TOOLTIP:SITUATION,hussite_wars,X #L «Гуситские войны»#!#!"
 catholics_upset_tt: "Наши отношения с #TOOLTIP:RELIGION,$catholic_tt$,X #L католическими#!#! державами серьёзно ухудшатся"
 pap_gets_hussite_wars.2_tt: "На территории #ONCLICK:COUNTRY,[target_pope_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_pope_country.Custom('CL_tt')],X [target_pope_country.Custom('CL_RP')|L]#!#! происходит событие #Y «Гуситские протесты в городе [target_boh_capital_scope.GetNameWithNoTooltip]»#!"
 boh_every_neighboring_country_tt: "Каждая несоюзная [Concept('country', 'держава')|e], граничащая с нами, или любой наш [Concept('subjects', 'ленник')|e] получат [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] ед. к [Concept('opinion', 'мнению')|e] о нас"
 hussite_rebellion_tooltip: "Каждая [Concept('pop', 'группа населения')|e], которая симпатизирует #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситам#!#!, мобилизует силы, [hussite_rebel_scope.GetName] — персонаж, которого они поддержат"
 hussite_wars.2.title: "Гуситские протесты в городе [target_boh_capital_scope.GetNameWithNoTooltip]"
 hussite_wars.2.desc: "Оказывается, [target_country.GetLongName] — держава, вся территория которой охвачена беспорядками! Разозлённые последователи #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситства#!#! вышли на улицы. Они выбрасывают чиновников из окон и требуют справедливости и признания со стороны Святого Престола.\n\nЕсли не вмешаться, ситуация может выйти из-под контроля и вызвать волнения во всём #TOOLTIP:RELIGION,$catholic_tt$,X #L католическом#!#! мире, а мы не можем позволить себе проявить слабость…"
 hussite_wars.2.a: "Мы покараем этих еретиков!"
 hussite_wars.2.b: "Давайте признаем их движение…"
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "Событие #Y «Правоверные призывают к оружию»#! происходит в каждой #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! несоюзной державе неподалёку от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "[catholic_champion_scope.GetName] переживает событие #Y «Воинственное #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!»#!"
 hussite_supremacy_tt: "В [Concept('situation', 'ситуации')|e] «#TOOLTIP:SITUATION,hussite_wars,X #L Гуситские войны#!#!» победа достанется гуситам"
 hussite_wars.3.title: "Правоверные призывают к оружию"
 hussite_wars.3.desc: "Желая искоренить ересь, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ополчился против народа #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Он требует, чтобы мы исполнили свой #TOOLTIP:RELIGION,$catholic_tt$,X #L католический#!#! долг и присоединились к священному воинству. Нам стоит хорошенько подумать. Не хотелось бы нажить себе могущественных врагов в бессмысленной попытке доказать свою правоверность."
 hussite_wars.3.a: "К оружию!"
 hussite_wars.3.b: "Давайте не будем спешить."
 hussite_wars.4.title: "Мирный город [target_capital.GetNameWithNoTooltip]"
 hussite_wars.4.a.desc: "Наша борьба за равноправие и признание со стороны #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! власти принесла свои плоды. Мы защитили наш народ и нашу веру, а теперь претендуем на важное место за европейским столом."
 hussite_wars.4.b.desc: "Мы вкусили горечь поражения и были вынуждены признать верховенство #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! церкви. У нас была мечта, в которую мы верили всей душой, но мы дрогнули перед лицом коррупции и зла, и ей не суждено было сбыться…"
 hussite_wars.4.a: "Истинная вера победила!"
 hussite_wars.4.b: "На священной войне все средства хороши…"
 hussite_wars.5.title: "[Select_CString(target_character.IsFemale,'Одноглазая', 'Одноглазый')] [target_character.GetLastNameWithNoTooltip]"
 hussite_wars.5.desc: "В каждой войне есть свои герои и [target_character.GetName] как раз из их числа. [Select_CString(target_character.IsFemale,'Её', 'Его')] вклад в общее дело невозможно переоценить. Ходят слухи, что вражеская стрела лишила [Select_CString(target_character.IsFemale,'её', 'его')] одного глаза. Очевидцы говорят, что вместо того, чтобы отступить или сдаться, [Select_CString(target_character.IsFemale,'она', 'он')] просто [Select_CString(target_character.IsFemale,'вытащила', 'вытащил')] стрелу и [Select_CString(target_character.IsFemale,'продолжила', 'продолжил')] сражаться.\n\nНесмотря на увечье, [target_character.GetName] [Select_CString(target_character.IsFemale,'стала', 'стал')] грозным полководцем и жаждет повышения, чтобы получить в подчинение больше людей и привести их к победе. Если мы провозгласим [Select_CString(target_character.IsFemale,'её', 'его')] [Select_CString(target_character.IsFemale,'героиней', 'героем')] и символом нашего сопротивления, то нанесём #TOOLTIP:RELIGION,$catholic_tt$,X #L католичеству#!#! серьёзный удар."
 hussite_wars.5.a: "Нашим людям нужен великий герой."
 hussite_wars.5.historical_info: "Ян Жижка из Троцнова — выдающийся полководец XV века, получивший известность как один из вождей гуситского движения. Под его командованием гуситы одержали множество побед. Именно он изобрёл военную тактику, предполагающую использование скреплённых повозок для мобильной обороны. Его стратегический гений и харизма помогли гуситам выстоять во время многочисленных крестовых походов, организованных католической церковью."
 hussite_wars.6.title: "Воинственное католичество"
 hussite_wars.6.desc: "В тяжёлые времена, когда мир вокруг стал рассадником ереси, мы должны собрать волю в кулак и начать крестовый поход против тех, кто желает навредить нашему правоверному народу.\n\n[GetCountry('BOH').GetLongName] — наш враг, и сам глава католической церкви попросил нас поднять знамя ревностной священной войны, чтобы поддержать его борьбу. За [ShowReligionName('catholic')|l]!"
 hussite_wars.6.a: "Мы уничтожим этих еретиков!"
 hussite_wars.6.b: "Мы не цепные псы папизма!"
 hussite_wars.7.title: "Незавидная судьба гуситов"
 hussite_wars.7.desc: "Избитый гонец принёс нам ужасную весть. Он рассказал о подлом крестовом походе, начатом #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_TP')|L]#!#!. Территория #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#! утопает в крови: крестоносцы оставляют после себя выжженные земли, а на улицах сошлись в смертельной схватке тысячи солдат и крестьян.\n\nГонец напоминает о крепких узах братства, которые связывают наши народы, и просит нас не оставлять его людей в беде. Власти [GetCountry('BOH').Custom('CL_RP')] взывают о помощи!"
 hussite_wars.7.a: "И власти [GetCountry('POL').Custom('CL_RP')] откликнутся на её зов. Приказать всадникам седлать лошадей!"
 hussite_wars.7.b: "Мы не враги самим себе…"
 teutons_hussite_wars_tt: "[GetCountry('TEU').GetLongName] — здесь происходит событие #Y «Правоверные призывают к оружию»#!"
 hussite_wars.8.title: "Общий враг"
 hussite_wars.8.desc: "Наши сограждане в отчаянии. Сейчас, когда армия еретиков ломится в наши ворота, многие, казалось бы, непримиримые противоречия отошли на второй план: все объединились против жадных и недальновидных врагов. Наши смелые и благочестивые люди обязательно справятся с этой бедой и одолеют тех, кто желает навредить нашему народу и нашей вере, добьются справедливости, восстановят уважение к себе и вернут былое величие."
 hussite_wars.8.a: "Вперёд, славные сыны и дщери [GetCountry('BOH').Custom('CL_RP')]!"
 boh_clergy_donation_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] пожертвуют средства, которые будут направлены на повышение духа нашего народа"
 hussite_wars.8.b: "Мы будем распространять наше учение против католиков с ещё большим рвением."
 hussite_wars.8.c: "Пусть в эти трудные времена нам помогут [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]…"
 hussite_wars.9.title: "Новый крестовый поход против гуситов"
 hussite_wars.9.desc: "Чума под названием «[ShowReligionName('hussite')|l]» — угроза каждому богобоязненному и набожному человеку. Эта болезнь подтачивает единство нашей веры и основы божественного миропорядка. Гуситы распространяют ересь, сеют раздор и порочат священное учение, которому #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! прилежно следуют десятилетиями. Терпеть такое пренебрежение больше невозможно. Наш священный долг — созвать легионы католиков и решительным шагом отправиться в поход — уничтожить ересь, пока та не успела окончательно разъесть сердца людей. Стерев все следы гуситского влияния, мы сбережём свою веру и восстановим священный порядок, по которому так истосковались наши земли."
 hussite_wars.9.a: "На войну!"
 hussite_wars.9.b: "Пока что будем выжидать."
 explain_situation_peace_treaty_tt: "В ходе этой [Concept('war', 'войны')|e] мы сможем уничтожить #TOOLTIP:RELIGION,hussite_tt,X #L гуситство#!#! с помощью [Concept('peace_treaties', 'мирных договоров')|e] «[ShowPeaceTreatyTypeName('force_convert')]» и «[ShowPeaceTreatyTypeName('supress_hussite_faith')]» и положить конец #TOOLTIP:SITUATION,hussite_wars,X #L Гуситским войнам#!#!"
 hussite_wars.10.title: "Гуситские войны"
 hussite_wars.10.desc: "[target_bohemia.GetName] на краю катастрофы. Всё больше недовольных примыкает к движению #TOOLTIP:RELIGION,hussite_tt,X #L гуситов#!#!, и в глазах #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! держав страна превращается в изгоя. После того как [Select_CString(GetCharacter('boh_jan_hus').IsFemale, 'была казнена', 'был казнён' )] [GetCharacter('boh_jan_hus').GetName], раскольничество лишь усугубилось. И [GetCountry('BOH').GetGovernment.GetEstateName('peasants')|l], и [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')|l] — каждый сегодня внимает еретическим проповедям с призывами основать новую церковь, над которой [target_location1.GetRank.GetNameWithNoTooltip|l] [target_location1.GetName] не будет иметь никакой власти.\n\n[GetCountry('BOH').Custom('CF_VP')] охватывают беспорядки. В [target_location2.Custom('LR_PP')|l] [target_location2.GetName] разгорается пожар реформации. Для участников #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! происходящее — уже не просто народный бунт: это целенаправленный мятеж, и еретики готовы добиваться своего с оружием в руках. Если не сдержать распространение этой чумы на территории [target_bohemia.Custom('CL_RP')], она распространится за границы державы, и тогда угроза нависнет над всем #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! миром."
 hussite_wars.10.a: "К оружию! Отстоим свою веру!"
 hussite_wars.10.historical_info: "Гуситские войны (1419–1434) — череда религиозных и гражданских конфликтов на территории Богемии, вызванных казнью Яна Гуса — чешского реформатора и критика католической церкви. Его последователи, называвшие себя гуситами, требовали проведения церковных реформ: допускать к причастию всех без исключения и учредить собственную церковь, независимую от Рима. Гуситам-радикалам противостояли верные своей церкви католики и подчинявшиеся императору Священной Римской империи и папе римскому крестоносцы. Свою небольшую по сравнению с противниками численность гуситы достойно компенсировали изобретательной тактикой на поле боя и сплочённостью, что позволяло им наносить врагу чувствительные поражения. Впоследствии церковь была вынуждена пойти на переговоры и даже на некоторые уступки."
