 hussite_wars: "Гуситские войны"
 hussite_wars_desc: "#TOOLTIP:RELIGION,$hussite_tt$,X #L Гуситы#!#! и #TOOLTIP:RELIGION,$catholic_tt$,X #L католики#!#! бесконечно конфликтуют. Эта череда столкновений быстро переросла в полномасштабную войну за религиозную принадлежность державы."
