l_russian:
 guelphs_and_ghibellines.1.title: "Политический ландшафт Италии"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Нас ожидают интересные времена."
 guelphs_and_ghibellines.1.tt: "В этой ситуации вы можете объединиться с властями #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#! или же с лидером #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! в борьбе за власть над Италией."
 guelphs_and_ghibellines.2.title: "Гвельфы и гибеллины"
 guelphs_and_ghibellines.2.desc: "Так уж сложилось, что каждая влиятельная семья поддерживает либо течение «[GetUniqueInternationalOrganization('guelphs_io').GetName]», либо группировку «[GetUniqueInternationalOrganization('ghibellines_io').GetName]», но нередки случаи, когда особо предприимчивые деятели меняют свои предпочтения и убеждают другие государства — когда силой, когда — хитростью — поддержать правую сторону… или, может, ту, которая предлагает больше?"
 guelphs_and_ghibellines.2.a: "Заявить, что [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] — правая сторона."
 guelphs_and_ghibellines.2.a.tt: "Выбрав этот вариант, мы станем союзниками гибеллинов"
 guelphs_and_ghibellines.2.b: "Заявить, что [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] — правая сторона."
 guelphs_and_ghibellines.2.b.tt: "Выбрав этот вариант, мы станем союзниками гвельфов"
 guelphs_and_ghibellines.2.c: "Сейчас мы не будем ничего менять."
 guelphs_and_ghibellines.2.c.tt: "Выбрав этот вариант, мы не станем поддерживать ни одну из сторон."
 guelphs_and_ghibellines.3.title: "Наше влияние в Италии"
 guelphs_and_ghibellines.3.desc: "С тех пор, как мы и [GetCharacter('ogk_heinrich_v_salier').GetName] вступили в конфликт, #TOOLTIP:REGION,italy_region,X #L Италия#!#! стала ареной борьбы между #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфами#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гибеллинами#!#!. И хотя мы надеялись, что после изгнания #TOOLTIP:DYNASTY,hohenstaufen_dynasty_tt,X #L Гогенштауфенов#!#! из южной части Италии конфликт сойдёт на нет, гибеллины засели в своих крепостях и продолжают сражаться за своё безнадёжное дело."
 guelphs_and_ghibellines.3.a: "Защитим нашу веру!"
 guelphs_and_ghibellines.3.a.tt: "Поскольку вы — [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l], то сможете поддержать только #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфов#!#!, так как его участники сражаются за наше дело."
 guelphs_and_ghibellines.4.title: "Триумф объединения «[target_io.GetNameWithNoTooltip]»"
 guelphs_and_ghibellines.4.desc: "Приверженцы из объединения «[target_io.GetName]» одержали верх над своими соперниками — последователями объединения «[rival_io.GetName]» и избавили #TOOLTIP:REGION,italy_region,X #L Италию#!#! от тирании #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. Оторванный от наших реалий иностранный сюзерен нам больше не указ. Мы можем наслаждаться только что обретённой свободой."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Каждая [Concept('country','держава')|e] со [Concept('capital','столицей')|e] в [Concept('region','регионе')|e] [ShowRegionName('italy_region')] покинет #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! и выведет оттуда все принадлежащие ей [Concept('location','районы')|e]."
 guelphs_and_ghibellines.5.title: "Сокрушительное поражение"
 guelphs_and_ghibellines.5.desc: "Наши враги из объединения «[rival_io.GetName]» одержали над нами верх и добились освобождения от обязательств перед #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империей#!#!. Объединение «[target_io.GetName]» попало в сложную ситуацию. Нам придётся подчиниться и попытаться найти своё место в #TOOLTIP:REGION,italy_region,X #L Италии#!#!."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "Победа объединения «[target_io.GetNameWithNoTooltip]»"
 guelphs_and_ghibellines.6.desc: "На протяжении последних столетий мы поддерживали #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! и защищали её права как законные правители #TOOLTIP:REGION,italy_region,X #L Италии#!#! и приверженцы объединения «[target_io.GetName]». Теперь наши противники из объединения «[rival_io.GetName]» наконец отказались от своих смехотворных претензий и преклонили колени перед императорской властью."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Каждая [Concept('country', 'держава')|e] со [Concept('capital', 'столицей')|e] в [Concept('region', 'регионе')|e] #TOOLTIP:REGION,italy_region,X #L Италия#!#!, но не в #TOOLTIP:AREA,lazio_area,X #L Лацио#!#!, #TOOLTIP:AREA,campania_area,X #L Кампании и Принчипато#!#!, #TOOLTIP:AREA,apulia_area,X #L Апулии#!#!, #TOOLTIP:AREA,basilicata_area,X #L Базиликаты и Калабрии#!#! либо #TOOLTIP:AREA,sicily_area,X #L Сицилии#!#!, присоединится к #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! и включит в её состав все принадлежащие ей [Concept('location', 'районы')|e]."
 guelphs_and_ghibellines.7.title: "Разбитые мечты"
 guelphs_and_ghibellines.7.desc: "Наши мечты освободить #TOOLTIP:REGION,italy_region,X #L Италию#!#! от власти иностранного императора к северу от Альп были разрушены нашим врагом — объединением «[rival_io.GetName]». Нам придётся смириться с нашим местом в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! и довольствоваться скромным статусом, которым наделил нас его лидер."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "Застоявшийся конфликт"
 guelphs_and_ghibellines.8.desc: "Мы веками боролись с нашими соперниками за господство в #TOOLTIP:REGION,italy_region,X #L Италии#!#!, но, похоже, военные действия зашли в тупик. И наша, и вражеская армии отказываются сражаться. Они пали духом и смертельно устали. Вероятно, лучшее решение в данной ситуации — заморозить боевые действия и восстановить силы для будущих конфликтов."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Каждый участник #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфов#!#! со столицей в #TOOLTIP:REGION,italy_region,X #L Италии#!#!, покинет #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! и выведет оттуда все принадлежащие ей [Concept('locations', 'районы')|e]."
 guelphs_and_ghibellines.9.title: "Давление ситуации"
 guelphs_and_ghibellines.9.desc: "До сих пор нам удавалась сохранять нейтралитет в текущем конфликте, но, возможно, скоро нам придётся сдаться под натиском дипломатов и наконец выбрать, кого мы будем поддерживать: #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфов#!#! или #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гибеллинов#!#!."
 guelphs_and_ghibellines.9.a: "Заявим, что правы гибеллины."
 guelphs_and_ghibellines.9.a.tt: "Мы присоединимся к #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гибеллинам#!#!"
 guelphs_and_ghibellines.9.b: "Заявим, что правы гвельфы."
 guelphs_and_ghibellines.9.b.tt: "Мы присоединимся к #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфам#!#!"
 guelphs_and_ghibellines.9.c: "Продолжим придерживаться нейтралитета."
 guelphs_and_ghibellines.9.c.tt: "В текущем конфликте мы не станем поддерживать ни одну из сторон"
 guelphs_and_ghibellines.10.title: "Конец вражды между гвельфами и гибеллинами"
 guelphs_and_ghibellines.10.desc: "Настал тот долгожданный день, когда [GetUniqueInternationalOrganization('guelphs_io').GetName|l] и [GetUniqueInternationalOrganization('ghibellines_io').GetName|l] прекратили свою бессмысленную вражду и вернули мир в #TOOLTIP:REGION,italy_region,X #L итальянские#!#! земли."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Несмотря на все усилия, [loser_io.GetNameWithNoTooltip|l] не смогли противостоять общей политической и экономической мощи, которую приобрели [winner_io.GetNameWithNoTooltip|l], а потому были вынуждены уступить им господство в регионе."
 guelphs_and_ghibellines.10.a: "Наконец-то итальянцы смогут пожить спокойно."
 guelphs_and_ghibellines.100.title: "Гвельфы и гибеллины"
 guelphs_and_ghibellines.100.desc: "Теперь, когда [target_character.GetName] — новый [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, ситуация между #TOOLTIP:SITUATION,guelphs_and_ghibellines,X #L гвельфами и гибеллинами#!#! становится #L [target_country.GetAdjective|l]ой#! головной болью. В частности, #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гибеллины#!#! поддерживают императорскую корону и её власть в #TOOLTIP:REGION,italy_region,X #L Италии#!#!."
 guelphs_and_ghibellines.100.a: "Мы должны привести гибеллинов к победе!"
 guelphs_and_ghibellines.100.b: "Проблемы Италии нас не волнуют."
 guelphs_and_ghibellines.100.b.tt: "Мы не сможем возглавить #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гибеллинов#!#!, пока не покинем фракцию и снова не вступим в неё."
 guelphs_and_ghibellines.100.c: "Мы приведём гибеллинов к победе!"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "К нам обратились послы #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!. Они говорят, что поддержать их страну в текущем конфликте против #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#!, — долг любого участника фракции «[target_1.Custom('GetGAGOwnFaction')]»."
 guelphs_and_ghibellines.1000.a: "Разумеется, мы им поможем."
 guelphs_and_ghibellines.1000.b: "От участия в этом конфликте мы ничего не выиграем."
 guelphs_and_ghibellines.1001.title: "Власти [target_1.Custom('CL_RP')] переходят на нашу сторону!"
 guelphs_and_ghibellines.1001.desc: "Послы принесли нам благую весть. Войска #ONCLICK:COUNTRY,[target_1.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_1.Custom('CL_tt')],X [target_1.Custom('CL_RP')|L]#!#! сразится за нас в #L #TOOLTIP:LOCATIONRANK,[target.Custom('LR_tt')],X [target.Custom('LR_PP')]#!#! [target.GetName]!"
 guelphs_and_ghibellines.1001.a: "Защитим фракцию [target_1.Custom('GetGAGOwnFactionWithNoTooltip')]!"
 guelphs_and_ghibellines.1002.title: "Власти [target_1.Custom('CL_RP')] отказываются присоединиться к нам"
 guelphs_and_ghibellines.1002.desc: "Послы принесли нам печальную весть. Войска #ONCLICK:COUNTRY,[target_1.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_1.Custom('CL_tt')],X [target_1.Custom('CL_RP')|L]#!#! не будут сражаться на нашей стороне в #L #TOOLTIP:LOCATIONRANK,[target.Custom('LR_tt')],X [target.Custom('LR_PP')]#!#! [target.GetName]."
 guelphs_and_ghibellines.1002.a: "Вероломные псы!"
 guelphs_and_ghibellines.1100.title: "Поддержка императора"
 guelphs_and_ghibellines.1100.desc: "[actor.Custom('GetGAGOwnFaction')] являются союзниками #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, поэтому мы имеем право запросить поддержку императора. Сейчас держава [target_country.GetName] — [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] империи. Но сперва мы должны решить, какая помощь нам нужна…"
 guelphs_and_ghibellines.1100.desc.fallback: "[actor.Custom('GetGAGOwnFaction')] снова просят о помощи, но она не приходит. А потом… становится поздно."
 guelphs_and_ghibellines.1100.a: "Нам нужно золото, чтобы пополнить казну."
 guelphs_and_ghibellines.1100.a.tt: "Мы запросим [Concept('gold', 'золото')|e] у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! (сейчас в её казне #Y [target_country.GetCurrencyValue('gold')] ед. золота#!. Мы получим #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2] ед.#!)"
 guelphs_and_ghibellines.1100.b: "Нам нужно больше солдат."
 guelphs_and_ghibellines.1100.b.tt: "Мы запросим [Concept('manpower', 'рекрутов')|e] у#ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! (сейчас у неё #Y [target_country.GetCurrencyValue('manpower')] ед. живой силы#!. Мы получим #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue] ед.#!)"
 guelphs_and_ghibellines.1100.c: "Мы хотели бы заключить дипломатический союз."
 guelphs_and_ghibellines.1100.c.tt: "Мы попросим #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! вступить с нами в [Concept('alliance', 'союз')|e]"
 guelphs_and_ghibellines.1100.zzz: "Если подумать, то…"
 guelphs_and_ghibellines.1100.zzz.at: "Мы не станем ничего просить у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 guelphs_and_ghibellines.1100.zzz.bt: "Время на выполнение [Concept('situation_action', 'ситуативного действия')|e] «#TOOLTIP:GENERIC_ACTION,ghibellines_petition_for_imperial_support,X #L Прошение о поддержке императора#!#!» сокращается до #Y 1 года#!"
 guelphs_and_ghibellines.1101.title: "Власти [root_country.Custom('CL_RP')] запрашивают поддержку императора"
 guelphs_and_ghibellines.1101.title.fallback: "Прошение императору"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Им нужно больше золота для борьбы с фракцией «[root_country.Custom('GetGAGEnemyFaction')]»."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Им нужно больше солдат для борьбы с фракцией «[root_country.Custom('GetGAGEnemyFaction')]»."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Они хотят заключить дипломатический союз, чтобы ослабить фракцию «[root_country.Custom('GetGAGEnemyFaction')]»."
 guelphs_and_ghibellines.1101.desc: "[root_country.GetLongName], влиятельный участник фракции «[root_country.Custom('GetGAGOwnFaction')]», просит нас о поддержке."
 guelphs_and_ghibellines.1101.a: "Разумная просьба."
 guelphs_and_ghibellines.1101.b: "Эта помощь ничего нам не даст."
 guelphs_and_ghibellines.1102.title: "Поддержка императора"
 guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] удовлетворяет нашу просьбу и отправляет в помощь #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! бесценное золото!"
 guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] удовлетворяет нашу просьбу и отправляет в помощь #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! солдат для укрепления наших войск!"
 guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] одобряет наши дипломатические манёвры и вступает с нами в союз!"
 guelphs_and_ghibellines.1102.desc: "Добрые вести из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! дошли до нашего двора!"
 guelphs_and_ghibellines.1102.a: "Отличные новости!"
 guelphs_and_ghibellines.1103.title: "Поддержка императора"
 guelphs_and_ghibellines.1103.desc: "Дурные вести пришли из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Несмотря на наше верное служение #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, наша просьба о поддержке императора не встретила понимания…"
 guelphs_and_ghibellines.1103.a: "Это подорвёт нашу преданность на многие годы…"
