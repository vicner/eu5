l_russian:
 delhi_situation.1.title: "Шаткое положение"
 delhi_situation.1.desc: "Когда-то бог был к нам благосклонен. Великая династия [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] сместила наших предшественников Хильджи в 1320 году. С тех пор Индия сильно изменилась, и многие земли перешли к нам во владение. Однако со временем народ разлюбил нас, а те, кого мы некогда сделали наместниками и одарили своей милостью, превратились в змей, которые притаились в траве и ожидают подходящего момента для нападения.\n\nНаше будущее полно опасностей и потрясений. [GetCountry('DLH').GetFlavorRank] стоит на пороге перемен. Что нас ждёт? Гибель или полное господство? Буря уже близко…"
 delhi_situation.1.a: "Мы переживём эту бурю."
 delhi_situation.2.title: "Тучи сгущаются"
 delhi_situation.2.desc: "Новости об ослаблении некогда могущественной династии [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName] достигли города [target_capital.GetName]. Перед нами трудный выбор. Мы могли бы набраться мужества и выступить против захватчиков из #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_RP')|L]#!#!, рискуя навлечь на себя их гнев. Однако многие наши советники считают, что этот гигант еле держится на ногах, и горячо поддерживают идею противостояния, надеясь, что мы одержим победу и расширим свои владения."
 delhi_situation.2.a: "Наберёмся терпения. Наше время ещё не пришло."
 delhi_situation.2.b: "Мы протянем им руку помощи в час нужды."
 delhi_situation.2.c: "Лучше пока не вмешиваться."
 side_with_opposers_tt: "Мы выступим #R против#! [GetCountry('DLH').Custom('CL_RP')] в [Concept('situation', 'ситуации')|e] «[GetSituationByKey('fall_of_delhi').GetName]»"
 side_with_delhi_tt: "Мы выступим #G на стороне#! [GetCountry('DLH').Custom('CL_RP')] в [Concept('situation', 'ситуации')|e] «[GetSituationByKey('fall_of_delhi').GetName]»"
 delhi_situation.3.title: "Самый тёмный час"
 delhi_situation.3.desc: "Увы, медленное загнивание, неумелое руководство и чрезмерное расширение властных полномочий сделали своё чёрное дело. Враги, желающие прибрать к рукам наши земли, вышли из тени и заявили о своих намерениях. Несколько следующих десятилетий наши потомки назовут тёмными временами. Только наша вера и отвага помогут нам выжить.\n\nОднако мы — гордый народ, который завоевал самую большую территорию за всю историю человечества. Мы не сдадимся без боя!"
 delhi_situation.3.a: "Худшее ещё впереди…"
 dlh_situation_commences_tt: "Некоторые наши соседи и ленники решили поднять оружие против нас. Если мы победим их и отстоим свой суверенитет, нам будет проще преодолеть вызовы судьбы."
 delhi_situation.4.title: "Наследники [GetCountry('DLH').Custom('CL_RP')]"
 delhi_situation.4.desc: "Великий зверь уничтожен! На протяжении десятилетий Индия страдала от рук генералов-завоевателей из [GetCountry('DLH').Custom('CL_GEN')]. Подобно раненым тиграм они цеплялись за ускользающую власть, в то время как их соседи отхватывали один кусок их территории за другим. Регион погрузился в хаос, но восход уже близко: скоро истинные правители империи впишут свои имена в историю…"
 delhi_situation.4.a: "Наше время пришло!"
 dlh_double_duration_tt: "Длительность модификатора «#TOOLTIP:SITUATION,fall_of_delhi,X #L Падение Дели#!#!» будет удвоена, так как во время [Concept('situation', 'ситуации')|e] «Наследник Дели» мы выступили против [GetCountry('DLH').Custom('CL_RP')]"
 delhi_situation.5.title: "Печальный конец"
 delhi_situation.5.desc: "На протяжении веков мы завоёвывали новые территории для [ROOT.GetCountry.Custom('CF_RP')|l]. К несчастью, бог отвернулся от нас. Мы постепенно теряем наши земли, а наш народ оказался на грани катастрофы. Страшно представить, что ждёт нас впереди, однако надежда умирает последней…"
 delhi_situation.5.a: "История не щадит даже сильнейших…"
 delhi_situation.6.title: "Возвращение власти"
 delhi_situation.6.desc: "Наш великий народ закалён длительными лишениями. Несчастья, бедствия и вторжение завоевателей не смогли погасить пламя, горящее в наших сердцах. Друзей, которые пытались защитить нас в нестабильные времена, мы вознаградим сторицей, а тех, кто пошёл против нас, желая украсть то, что принадлежит нам по праву, ждёт суровое возмездие…"
 delhi_situation.6.a: "Мы отстояли своё право на власть!"
 delhi_situation.7.title: "Вмешательство врагов"
 delhi_situation.7.desc: "Во время нашего легендарного похода, когда Индия склонилась перед нами, мы нажили множество врагов среди ленников и других последователей #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармических#!#! религий. У нас не было возможности контролировать все захваченные территории, поэтому приграничные области фактически обрели независимость и автономию. В это же время наши недруги, которые только и ждали подходящего момента, чтобы вцепиться нам в горло, начали тайно замышлять переворот…"
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "окончания [Concept('situation', 'ситуации')|e] «[ShowSituationName('fall_of_delhi')]»"
 delhi_situation.8.title: "Очаги мятежа"
 delhi_situation.8.desc: "Недавние волнения в нашем государстве — это следствие внешнего вмешательства. Последней взбунтовалась провинция [target_province.GetName], чьи местные лидеры решили пойти на нас с мечом. Так больше не может продолжаться! Мы должны немедленно поставить этих выскочек на место!"
 delhi_situation.8.a: "Мы поставим их на колени."
 delhi_situation.8.b: "Дадим им независимость под властью короны."
 target_province_debuffs_dlh_tt: "Показатель [Concept('control', 'контроля')|e] в провинции [target_province.GetNameWithNoTooltip] уменьшится на [ShowNamedValue('control_mild_penalty')|+=2%], а [Concept('pop_satisfaction', 'довольство группы населения')|e] упадёт на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 delhi_situation.9.title: "Ослабление хватки"
 delhi_situation.9.desc: "Когда мы решили пойти против #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_RP')|L]#!#! с мечом, мы и подумать не могли, что можем повторить судьбы тех, кого мы свергли. Мы узнали, что наше имя не вызывает никакого почтения у тех, кто ждёт, когда [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]ая держава падёт. Будем надеяться, что это всего лишь препятствие на нашем длинном пути, а не лавина, которая погребёт нас под собой…"
 delhi_situation.9.a: "Наша власть слабеет…"
 delhi_situation.10.title: "Смена караула"
 delhi_situation.10.desc: "Держава [GetCountry('DLH').GetName], которая некогда обладала абсолютной властью, ныне лишь тень себя прежней. Переменчивые ветры войны и мира снова подняли нас на самый верх. Теперь все считают, что [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]ая держава долго не продержится, и именно мы должны стать следующими могущественными правителями этих огромных территорий."
 delhi_situation.10.a: "Наше время пришло!"
 delhi_situation.11.title: "Великая победа [target_country.Custom('CL_RP')]"
 delhi_situation.11.desc: "От былой заносчивости наших врагов не осталось и следа. Сокрушив своих недоброжелателей, мы снова доказали, что власть является нашей по праву и что мы не только не потеряли хватку, но и способны защитить свой титул и принадлежащие нам территории. Теперь все понимают, что Индия в надёжных руках."
 delhi_situation.11.a: "Наше превосходство неоспоримо!"
 lose_1_sop_tt: "Наша [Concept('share_of_power_gc','доля власти')|e] уменьшится на #R 1%#!"
 lose_5_sop_tt: "Наша [Concept('share_of_power_gc', 'доля власти')|e] уменьшится на #R 5%#!"
 gain_1_sop_tt: "Наша [Concept('share_of_power_gc','доля власти')|e] увеличится на #G 1%#!"
 gain_5_sop_tt: "Наша [Concept('share_of_power_gc','доля власти')|e] увеличится на #G 5%#!"
 gain_3_sop_tt: "Наша [Concept('share_of_power_gc','доля власти')|e] увеличится на #G 3%#!"
 opposers_lose_5_sop_tt: "[Concept('share_of_power_gc','Доля власти')|e] наших соперников уменьшится на #R 5%#!"
 opposers_lose_1_sop_tt: "[Concept('share_of_power_gc','Доля власти')|e] наших соперников уменьшится на #R 1%#!"
 delhi_situation.12.title: "Победа над [target_country2.Custom('CL_TP')]"
 delhi_situation.12.desc: "Правду говорят, что империи не рушатся в одночасье, но события сегодняшнего дня показали, что держава [GetCountry('DLH').GetName] пребывает в полном упадке. Наша недавняя победа у всех на слуху. Люди шепчутся, что [GetCountry('DLH').Custom('CF_DP')|l] скоро придёт конец. Мы жаждем лишь того, чтобы наше правление началось с их гибели!"
 delhi_situation.12.a: "Их конец близок…"
 delhi_loses_opposers_gain_1_tt: "Наша [Concept('share_of_power_gc','доля власти')|e] увеличится на #G 5%#! за счёт [target_country2.Custom('CL_RP')]. Если она достигнет #R 50%#!, в [target_country2.Custom('CL_PP')] может произойти [Concept('disaster','бедствие')|e] «[ShowDisasterName('dissolution_of_delhi')]»"
 delhi_situation.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] против нашего правления"
 delhi_situation.13.desc: "Мы, конечно, попали в незавидную ситуацию. Свора бандитов, притворяющихся, что они — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], начала открыто критиковать наши управленческие решения и выступать против них на местном уровне. Фактически они требуют привилегированного положения при дворе. Любые уступки дорого нам обойдутся и создадут опасный прецедент…"
 delhi_situation.13.a: "Мы пойдём на уступки."
 delhi_situation.13.b: "Они забыли, кто их владыка!"
 delhi_situation.14.title: "Дипломаты [target_country.Custom('CL_RP')]"
 delhi_situation.14.desc: "Поведение #L [target_country.GetAdjective|l]их#! дипломатов окончательно вышло за рамки приличия. От оскорблений придворных и религиозных традиций они перешли к прямым угрозам. [target_country.GetLongNameWithNoTooltip] — стоит ли говорить, что наши отношения с этой державой достигли рекордно низкого уровня, так как её дипломаты заявили, что будут всячески мешать нам контролировать свои обширные территории."
 delhi_situation.14.a: "Немедленно потребовать официальных извинений!"
 delhi_situation.14.b: "Придётся потерпеть…"
 potential_ramifications_tt: "#R Это может повлиять на дипломатические отношения с другими враждебными нам державами#!"
 delhi_lose_half_percentage_support_tt: "Наша [Concept('share_of_power_gc','доля власти')|e] уменьшится на #R 0,5%#!"
 opposers_gain_1_percentage_support_tt: "[Concept('share_of_power_gc','Доля власти')|e] наших противников увеличится на #R 0,5%#!"
 delhi_situation.15.title: "Дипломатический конфликт с державой [target_country2.GetNameWithNoTooltip]"
 delhi_situation.15.desc: "[target_country2.GetLongName] — держава, с которой у нас произошёл дипломатический инцидент. Мы узнали, что этот инцидент вызвал большой переполох. Пытаясь уладить ситуацию, мы добились прямо противоположного эффекта, и окончательно убедились, что эти жестокие завоеватели не хотят мирных отношений. Но это ещё не всё: они потребовали от нас официальных извинений за якобы неприличное поведение наших дипломатов во время их пребывания при дворе!"
 delhi_situation.15.a: "Они не осмелятся…"
 delhi_situation.15.b: "Мы не можем себе позволить такую авантюру."
 delhi_damages_relations_with_several_countries_tt: "Отношения между [target_country2.Custom('CL_TP')] и её могущественными врагами ухудшатся из-за агрессии в нашу сторону, что ещё сильнее усугубит конфликт."
 delhi_situation.16.title: "Потеря власти"
 delhi_situation.16.desc: "За эти годы мы предприняли несколько попыток подавить беспорядки и решить проблемы наших ленников. Однако недавние события убедили многих, что конец нашей великой [GetCountry('DLH').Custom('CF_RP')|l] уже близок…\n\nМогущество наших врагов растёт, а наше — тает на глазах. Постепенно мы становимся бледной копией себя прежних. Впереди нас ждут тёмные времена, и многие влиятельные придворные в городе [ROOT.GetCountry.GetCapital.GetName] считают, что нам следует отдать наши земли без боя, ведь удержать их всё равно не удастся."
 delhi_situation.16.a: "У нас нет выбора…"
 delhi_situation.16.b: "Всё ещё может измениться к лучшему!"
 end_situation_badly_tt: "[Concept('situation', 'Ситуация')|e] «#TOOLTIP:SITUATION,fall_of_delhi,X #L Падение Дели#!#!» завершилась"
 we_will_lose_all_cores_tt: "Мы откажемся от всех [Concept('cores', 'национальных районов')|e] в Индии, которые не принадлежат нам напрямую"
 gain_10_progress_for_claimants_tt: "Наши противники получат #R +10%#! #Y доли власти#! во время [Concept('situation','ситуации')|e] «[GetSituationByKey('fall_of_delhi').GetName]»"
 powerful_warlords_will_rise_tt: "Могущественные [Concept('countries','державы')|e] заполнят пустоту в Индии, образовавшуюся после нашего падения"
 #New Events
 delhi_situation.17.title: "Работы по орошению на Ямуне"
 delhi_situation.17.desc: "Река Ямуна — давний источник жизни: она питает наши пашни, и по ней ходят торговые суда. Наши советники и местные управляющие прекрасно осознают её важность, а потому собираются взяться за обширные оросительные работы в провинции [target_province.GetName]: они хотят, чтобы поля здесь давали обильный урожай, а жители не знали недостатка. Приток речных вод убережёт нас от голода, а власть наша укрепится: возрадуются не только провинция, но и её столица — [target_province_capital.GetName]."
 delhi_situation.17.a: "Выделить средства на орошение."
 delhi_situation.17.b: "Нам это не по карману."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Получаемое [Concept('development', 'развитие')|e] зависит от [Concept('control', 'контроля')|e] в каждом [Concept('location', 'районе')|e]\n[Concept('pops', 'Группы населения')|e] в столице ([target_province_capital.GetNameWithNoTooltip]) получат [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 delhi_situation.18.title: "Наёмники с востока"
 delhi_situation.18.desc: "Среди жителей [ROOT.GetCountry.Custom('CF_RP')|l] всегда ценились умелые всадники и воители, готовые служить державе и защищать её границы. Однако чем сложнее нам становится поддерживать порядок в своих краях, тем очевиднее, что ещё немного — и придётся положиться на помощь извне.\n\nК счастью, недавно мы как раз приняли у себя #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольских#!#! конников, обратившихся в нашу веру и теперь желающих обрести новый дом в столице нашего государства — городе [ROOT.GetCountry.GetCapital.GetName]. И хотя советники предостерегают нас, чтобы мы не слишком доверяли людям, сражающимся за звонкую монету, всё-таки упускать эту возможность нельзя."
 delhi_situation.18.a: "Предложить им новый дом."
 delhi_situation.18.b: "Мы обойдёмся и без вмешательства чужаков."
 mongol_converts_name: "Обратившиеся монголы"
 delhi_situation.18.historical_info: "В первые годы существования Делийского султаната немалую угрозу для молодого государства представляли набеги монголов. Тем не менее, значительную часть его армии впоследствии составили именно монголы — либо пленённые, либо добровольно перешедшие на сторону Дели. Опытные в военном деле кочевники, особенно хорошо овладевшие искусством верховой езды и боя в степи, стали ценным дополнением для султанской конницы. Некоторые из них даже вошли в состав элитных подразделений. Со временем многие монголы приняли ислам и стали практиковать местные культурные и управленческие обычаи. Нередко они участвовали в бюрократической и дипломатической жизни султаната, где, будучи представителями иной культуры, весьма ценились за свои знания."
 delhi_situation.19.title: "Дипломатические отношения с [target_country.Custom('CL_TP')]"
 delhi_situation.19.desc: "Противостоять многочисленным врагам становится только тяжелее, поэтому важно помнить, что у нас есть и другое поле битвы — дипломатическое. Недавно в столичный город [ROOT.GetCountry.GetCapital.GetName] прибыли послы из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! с неожиданным предложением сотрудничать — разумеется, не бесплатно. Не все посчитали их намерения искренними — некоторые убеждены, что нас попросту хотят разорить — однако многие уверены, что, пойдя им навстречу, мы продемонстрируем своё богатство и влияние."
 delhi_situation.19.a: "Покажем свою щедрость, преподнеся подарок."
 delhi_situation.19.b: "Прогоним их."
 delhi_situation.20.title: "Восхождение хабши"
 delhi_situation.20.desc: "Истинно говорят: невозможно быть хозяином своей судьбы на протяжении всей жизни. С этим особенно согласятся те, кто по злой воле судьбы оказался в кандалах. Однако в отличие от многих других рабов из #TOOLTIP:SUB_CONTINENT,east_africa,X #L Восточной Африки#!#!, хабши постепенно набирают влияние; в стороне от него не остаётся даже [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы. Эти люди хорошо подкованы в вопросах управления и военного дела, а потому медленно, но верно становятся единым целым с [ROOT.GetCountry.Custom('CF_TP')|l]. [Select_CString(target_character2.IsFemale, 'Одна', 'Один' )] из таких хабши — выдающийся во всех отношениях человек по имени [target_character2.GetName] — недавно [Select_CString(target_character2.IsFemale, 'заявила', 'заявил' )], что [Select_CString(target_character2.IsFemale, 'готова', 'готов' )] служить нам верой и правдой."
 delhi_situation.20.historical_info: "Словом «хабши» в Индии исламского периода назывались рабы африканского — абиссинского — происхождения, служившие в армии и просто выполнявшие роль прислуги. Некоторые из них, например Джамалуддин Якут, обрели определённое признание в Дели, однако ощутимое влияние хабши на политику оформилось лишь к середине XV века в Бенгалии. Хабши, сбросившие с себя кандалы и продемонстрировавшие, что умеют одинаково умело и воевать, и управлять, оставили в истории макрорегиона яркий след: их африканские корни сплелись с южноазиатской культурой, в том числе политической."
 delhi_situation.20.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не сможет отказаться от таких ценных людей!"
