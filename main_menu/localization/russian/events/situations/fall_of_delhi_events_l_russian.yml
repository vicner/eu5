 delhi_situation.22.title: "[target_rebel.GetNameWithNoTooltip] в отчаянном положении"
 delhi_situation.22.desc: "Лихорадка, охватившая нашу державу в последние несколько лет, привела к тому, что народ начал поднимать восстания. Потом и кровью, не жалея сил, мятежники стремятся стереть все наши славные успехи прошлого и разрушить [ROOT.GetCountry.Custom('CF_VP')|l].\n\nОсобенного внимания требуют донесения о готовящемся в стране мятеже: группа «[target_rebel.GetName]» — грозная сила. Эта группировка, опирающаяся на популизм и готовая взяться за оружие, посмела предъявить нам требования. Их послы заявляют, что если мы не согласимся, восстания будет не избежать."
 delhi_situation.22.a: "Придётся уступить их требованиям."
 delhi_situation.22.b: "Перекупить их сторонников."
 delhi_situation.22.c: "Это ниже нашего достоинства."
 every_supporting_pop_gains_25_satisfaction: "Каждая [Concept('pop', 'группа населения')|e], поддерживающая группировку «[target_rebel.GetNameWithNoTooltip]», получит [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]. Это может положить конец [Concept('rebellion', 'мятежу')|e] (зависит от [Concept('modifier', 'модификатора')|e] «[ShowModifierTypeName('pop_leave_rebels_threshold')]»)."
