 delhi_situation.21.desc: "Появление в [ROOT.GetCountry.Custom('CF_PP')|l] рабов-хабши пошло только на пользу нашей растущей державе. Среди них хватает и умелых управленцев, и грозных полководцев, — людей, способных творить историю. Особенно стоит отметить такую одарённую личность, как [target_character.GetName]: из [Select_CString(target_character.IsFemale, 'неё', 'него' )] получится [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] на зависть многим другим."
