 columbian_exchange.1.title: "Колумбов обмен"
 columbian_exchange.1.desc: "Наши исследователи сообщают о встрече с необычными людьми, которые якобы приплыли из-за океана. Они носят странную одежду и сражаются странным оружием.\n\nНезнакомцы предлагают нам свои экзотические товары в обмен на услуги проводников и любые предметы из драгоценных металлов, которые иногда носят наши подданные."
 columbian_exchange.1.descB: "Наши исследователи сообщают, что в ходе экспедиции в #TOOLTIP:CONTINENT,america,X #L Америку#!#! они встретили странный народ.\n\nЭти дикие и необразованные люди выращивают множество незнакомых нам растений и разводят неизвестных животных. Всё это может принести немалую прибыль в метрополии — разумеется, при правильной подаче."
 columbian_exchange.1.historical_info: "Колумбов обмен — это массовый обмен людьми, идеями, растениями и животными, который происходил в XV–XVI веках, когда Старый и Новый Свет впервые соприкоснулись друг с другом, и привёл к значительным изменениям на обоих континентах.\n\nЗавезённые в Европу сельскохозяйственные культуры, такие как кукуруза, картофель и помидоры, помогли прокормить растущее население, а табак и какао быстро завоевали народную любовь. В то же время в Северной и Южной Америке начались вспышки оспы и гриппа — болезней, к которым у коренных жителей не было иммунитета."
 columbian_exchange.1.a: "Этот обмен будет благом для всех."
