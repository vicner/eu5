 italian_wars.1.title: "Итальянские войны"
 italian_wars.1.desc.a: "#TOOLTIP:REGION,italy_region,X #L Италия#!#! в опасности. Закулисные игры и бесконечные интриги других крупных держав привели к беспрецедентным дипломатическим последствиям. Вражеские силы хотят отобрать нашу власть и влияние на полуострове. В это опасное время мы должны действовать без колебаний. Победа над Италией обеспечит нам место среди великих держав."
 italian_wars.1.desc.b: "В #TOOLTIP:REGION,italy_region,X #L Италию#!#! пришла война. Иностранные завоеватели вторглись на нашу землю, желая прибрать к рукам наши несметные богатства. Великие державы кружат над полуостровом, словно стая голодных стервятников. Такого не было никогда в истории нашего региона. Нашим людям пора взять в руки мечи и щиты, чтобы защитить нашу свободу и положить конец экспансии чужаков…"
 italian_wars.1.a: "Жребий брошен."
 italian_wars_explanation_tooltip1: "В эти времена государства Италии смогут получить защиту, присоединившись к #italic итальянской лиге#!.\n"
 italian_wars_explanation_tooltip2: "Другие державы могут создавать #italic иностранные лиги#!, чтобы расширить своё влияние в регионе.\n"
 italian_wars_explanation_tooltip3: "[Concept('rivals', 'Соперники')|e] и [Concept('enemies', 'враги')|e] лидеров #italic иностранных лиг#! могут помочь #italic итальянской лиге#!, вступив в войну или предоставив нужные средства и людей\n"
 italian_wars_explanation_tooltip4: "Лидеры всех лиг получают доступ к [Concept('peace_treaty', 'мирному договору')|e] «[ShowPeaceTreatyTypeName('dissolve_league_peace_deal')]»"
 italian_wars.1.historical_info: "Итальянские войны (1494–1559) — это серия военных конфликтов между Францией и Испанией за обладание Италией, в которых так или иначе участвовала значительная часть европейских стран. Всё началось, когда французский король Карл VIII вторгся в Италию в 1494 году и захватил Неаполь. Однако католические короли Испании Максимилиан I Габсбург, Изабелла Кастильская и Фердинанд Арагонский пришли на помощь папе и изгнали французов. В 1499 году французский король снова взял Милан, Геную и Неаполь, но Испания прогнала его из Неаполя в 1503 году, утвердив свою власть над Южной Италией, а папа Юлий II создал альянс, чтобы изгнать французов из Северной Италии. Несколько лет спустя французский король Франциск I заявил свои претензии на Милан, и город был взят в 1515 году, но в 1525 году Франциск проиграл решающую битву при Павии императору Карлу V, также известному как король Испании Карлос I, и был взят в плен. После формального отказа от всех притязаний на итальянские территории Франциск I был освобождён, но затем заключил союз с Англией, папой, Венецией и Флоренцией, что привело разграблению Рима немецкими ландскнехтами Карла V в 1527 году, заключению мира с папой и коронации Карла V в Болонье в 1529 году. Итальянские войны завершились подписанием Като-Камбрезийского мира в 1559 году, после чего испанские Габсбурги оставались доминирующей силой в Италии на протяжении 150 лет."
 italian_wars.2.title: "Окончание боевых действий"
 italian_wars.2.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'действовала', 'действовал')] решительно. Стервятники из #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! сдались под [Select_CString(target_character.IsFemale,'её', 'его')] натиском и согласились подписать мир на условиях «статус-кво» под угрозой вторжения #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!…"
 italian_wars.2.a: "Любопытный исход."
 iw_we_are_safe_for_now_tt: "Пока что мы в безопасности…"
 italian_wars.4.title: "Приглашение в лигу"
 italian_wars.4.desc: "Ситуация в нашем регионе усугубляется. Наш народ испытал на себе все ужасы войны. В ответ на агрессию иностранных захватчиков [actor.GetName] создаёт объединение «[target_io.GetName]». Представители державы направили нам приглашение. Это вопрос исключительной дипломатической важности. Мы должны принять взвешенное решение."
 italian_wars.4.a: "Мы принимаем предложение!"
 italian_wars.4.b: "Мы должны сохранить нейтралитет."
 italian_wars.4.c: "Мы верны [target_country.Custom('CL_DP')]!"
 italian_wars.5.title: "Иностранное вмешательство"
 italian_wars.5.desc: "Похоже, наше противостояние могущественной иностранной лиге привлекло другого серьёзного игрока. [target_character.GetName] соглашается присоединиться к нашей борьбе против #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#!."
 italian_wars.5.a: "Неожиданный поворот!"
 italian_wars.7.title: "[actor.GetNameWithNoTooltip] вмешивается в ситуацию!"
 italian_wars.7.desc: "[actor.GetLongName], эти подлые псы, предъявили нам ультиматум. Видимо, они решили пойти на нас из-за войны, которую мы ведём против #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!! Они требуют немедленно заключить мир на условиях «статус-кво», иначе перейдут на сторону наших врагов."
 italian_wars.7.a: "Кровопролитие неминуемо."
 italian_wars.7.b: "Мы неохотно соглашаемся…"
 italian_wars.9.title: "[actor.GetNameWithNoTooltip] приходит на помощь"
 italian_wars.9.desc: "Гонец приносит благую весть: похоже, [actor.GetName] не против помочь нам в оборонительной войне, чтобы баланс сил не сместился в пользу врагов."
 italian_wars.9.a: "Мы объединим силы против общего врага…"
 italian_wars.10.title: "Две чаши весов"
 italian_wars.10.desc: "Война, опустошающая земли #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#!, ставит под угрозу баланс сил в #TOOLTIP:REGION,italy_region,X #L Италии#!#!. Мы не можем позволит очередной лиге укрепиться на полуострове. [target.GetLongNameWithNoTooltip] — мы решили отправить помощь этой державе, чтобы поддержать её народ, защищающий свои земли от наших врагов."
 italian_wars.10.a: "Отправим на помощь солдат."
 italian_wars.10.b: "Отправим денежные средства."
 italian_wars.100.title: "Окончание Итальянских войн"
 italian_wars.100.desc: "Десятилетиями мы боролись за свободу нашего региона, и усилия нашей могущественной лиги не прошли даром. Иностранные захватчики отступили от границ, и наш народ уверенно смотрит в будущее. Эпоха войн завершилась. Впереди нас ждёт процветание!"
 italian_wars.100.a: "Сила в верности!"
 iw_gain_5_trust_with_every_member_tt: "[Concept('trust', 'Доверие')|e] к нам каждого [Concept('member', 'участника')|e] #italic итальянской лиги#! возрастёт на #G 5 ед.#!"
 iw_send_aid_tt: "Мы поможем выбранной [Concept('country', 'державе')|e] некоторым [Concept('manpower', 'числом рекрутов')|e] или [Concept('gold', 'дукатами')|e]"
 italian_wars.200.desc: "Наконец-то Итальянские войны завершились. Все иностранные лиги, желающие захватить наши земли, распались, и на наш полуостров вернулись мир и процветание. Мы доказали, что являемся истинными хозяевами #TOOLTIP:REGION,italy_region,X #L Италии#!#!. Впереди нас ждут великие дела!"
 italian_wars.200.a: "Началась эпоха [target_country.Custom('CL_RP')]!"
 italian_wars.300.title: "Объединение «[target_io.GetNameWithNoTooltip]» побеждает в Италии"
 italian_wars.300.desc: "Несмотря на длительное и ожесточённое сопротивление, теперь #TOOLTIP:REGION,italy_region,X #L Италия#!#! почти полностью в нашей власти. Те, кто пытался помешать нашим планам, ныне спасаются от нашей великой армии за высокими стенами. Мы утвердили своё право на регион, и с этого дня начинается новая эпоха!"
 italian_wars.300.a: "Да здравствует [target_character.GetNameWithNoTooltip]!"
 italian_wars.400.title: "Итальянский тупик"
 italian_wars.400.desc: "Как мы ни пытались, нам не удалось сдвинуть ситуацию с мёртвой точки. Похоже, #TOOLTIP:SITUATION,italian_wars,X #L Итальянские войны#!#! зашли в тупик. Как страны полуострова, так и иностранные захватчики не смогли объединить земли региона и значительно расширить своё влияние."
 italian_wars.400.a: "Какой смысл продолжать войну?"
 end_the_italian_wars_stalemate_tt: "Итальянские войны зайдут в тупик…"
