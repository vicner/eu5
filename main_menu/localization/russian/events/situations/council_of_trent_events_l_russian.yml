l_russian:
 council_of_trent.2.title: "$council_of_trent$ заканчивается"
 council_of_trent.2.desc: "$council_of_trent$, созванный в ответ на порождённое #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранской#!#! Реформацией раскольничество, должен был примирить между собой несогласные друг с другом церкви, однако бесконечные обсуждения и переговоры привели лишь к одному: собор было постановлено распустить. Да смилостивится Бог над душами тех, кто не вернулся в лоно церкви."
 council_of_trent.2.a: "О примирении можно было лишь мечтать."
 council_of_trent.2.b: "Повторное обращение — тоже примирение."
 council_of_trent.2.c: "Мы не такие уж и разные."
 council_of_trent.3.title: "Судьба Праздника дураков"
 council_of_trent.3.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] крайне недовольны традиционным в наших краях Праздником дураков — увеселением, во время которого народ выбирает «епископа» и с шутками проводит его по улицам. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] считают, что этот праздник роняет авторитет церкви в глазах народа, и что переодевание в епископа — это слишком далеко зашедшая шутка. Эти же взгляды разделяют и некоторые реформаторы-#TOOLTIP:RELIGION,lutheran_tt,X #L лютеране#!#!. Если мы выпустим указ с осуждением Праздника, который к тому же подпишет [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l], мы тем самым покажем, что способны жить и в условиях охватившей #TOOLTIP:CONTINENT,europe,X #L Европу#!#! Реформации, а наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] останутся довольны."
 council_of_trent.3.a: "Запретить этот праздник."
 disables_feast_of_fools: "#TOOLTIP:RELIGION,catholic_tt,X #L Католические#!#! [Concept('countries','державы')|e] лишаются доступа к событию «Праздник дураков»"
 council_of_trent.3.b: "Люди просто веселятся. Не будем ничего запрещать!"
 council_of_trent.1000.title: "Католическая Реформация"
 council_of_trent.1000.desc: "Мы больше не можем позволять себе смотреть на успехи #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранского#!#! движения сквозь пальцы. Комиссии кардиналов поставлена задача защитить #TOOLTIP:RELIGION,catholic_tt,X #L католическую#!#! веру от пагубного влияния реформаторов. Хотя и [Select_CString(target_character.IsFemale, 'сама', 'сам' )] [target_character.GetName], и [Select_CString(target_character.IsFemale, 'её', 'его' )] кардиналы признают, что в чём-то лютеране действительно правы: например, нет никаких сомнений, что епископы, постоянно пренебрегающие своими обязанностями, и предающиеся мирским излишествам священники портят доброе имя церкви. В Тренто будет созван собор, на котором духовенство обсудит, как лучше преобразовать церковь (она должна выстоять под натиском реформаторов) и начать Контрреформацию."
 council_of_trent.1000.a: "Созвать $council_of_trent$"
 council_of_trent.1000.tt: "Все католические [Concept('countries','державы')|e] получат приглашение"
 allow_law_changes_tt: "Теперь можно менять [Concept('laws','свод правил')|e] международной организации «THIS.GetInternationalOrganization.GetName», а каждый [Concept('member','участник')|e] может предлагать #TOOLTIP:RESOLUTION,policy_vote,X #L обсуждение правил#!#!"
 council_of_trent.1001.title: "$council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'пригласила', 'пригласил' )] нас принять участие в Тридентском соборе и обсудить, какие реформы необходимо провести, чтобы исцелить церковь от глубоко засевшей в ней коррупции и других недугов. Собор также обсудит, что именно следует называть #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранской#!#! ересью, и внесёт определённость в церковные учения о Писании и традиции, первородном грехе, оправдании, таинствах, причастии на мессе и поклонении святым. Также будет дан ответ на лютеранские претензии — собор рассмотрит запрет поступков, которые портят доброе имя церкви, например постоянное пренебрежение епископами своими обязанностями или страсть священников к мирским излишествам."
 council_of_trent.1001.a: "Нужно посовещаться, какую точку зрения принять."
 council_of_trent.1002.title: "Католический совет"
 council_of_trent.1002.desc: "В надежде дать ответы на вопросы, поставленные перед церковью реформаторами, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] созывает собор. И хотя некоторые #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! совершенно искренне желают провести реформу #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, у нас есть некоторые сомнения, что они воспримут наши опасения всерьёз и предотвратят раскол церкви, грозящий стать вечным."
 council_of_trent.1002.a: "Посмотрим, насколько усердно они будут стараться."
 council_of_trent.1002.b: "Какая жалкая попытка примириться."
