l_russian:
 rise_of_the_ottomans.1.title: "Турецкая угроза"
 rise_of_the_ottomans.1.desc: "Маленькая держава [target_country.GetName], возникшая на руинах умирающего Сельджукского султаната, сперва находилась в тени своих могущественных соседей. Однако [target_character.GetName] не [Select_CString(target_character.IsFemale,'собиралась', 'собирался')] мириться с таким положением вещей. [Select_CString(target_character.IsFemale,'Она вступила', 'Он вступил')] на путь консолидации и экспансии, желая упрочить своё положение на пёстром гобелене раздробленной Анатолии.\n\n[target_character.GetShortNameWithNoTooltip] и [Select_CString(target_character.IsFemale,'её', 'его')] последователи умело воспользовались хаосом и разногласиями, царящими в регионе. С каждой победой #L [target_country.GetAdjectiveWithNoTooltip|l]ое#! княжество становится сильнее, и многие воины, учёные и другие амбициозные деятели желают поучаствовать в его судьбе. Удачные браки, хитрые союзы и военные достижения постепенно превратили скромное государство в развивающуюся империю."
 rise_of_the_ottomans.1.a: "Это нужно остановить!"
 rise_of_the_ottomans.2.title: "Расцвет [target_country.Custom('CL_RP')]"
 rise_of_the_ottomans.2.a: "Это наша судьба!"
 rise_of_the_ottomans.3.title: "Конец турецкого владычества"
 rise_of_the_ottomans.3.desc: "Мечте об объединении всех #TOOLTIP:REGION,anatolia_region,X #L анатолийских#!#! княжеств не суждено было сбыться, так как самое могущественное из них не рассчитало свои силы и в обозримом будущем не сможет претендовать на господство. Вряд скоро появится империя, которая заполнит образовавшуюся пустоту…"
 rise_of_the_ottomans.3.a: "Оно и к лучшему!"
 rise_of_the_ottomans.4.title: "Расцвет [target_country.Custom('CL_RP')]"
 rise_of_the_ottomans.4.desc: "[target_character.GetName] наконец осуществляет свою мечту. [target_country.GetLongName] в расцвете сил, весь мир склоняется перед могуществом этой державы. Вряд ли найдётся смельчак, который посмеет выступить против неё."
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "Восхождение турок"
 rise_of_the_ottomans.5.desc: "Мы достигли такого величия, о котором основатель нашей династии и помыслить не мог. Куда же нам двигаться дальше?"
 rise_of_the_ottomans.5.a: "Наша империя будет стоять вечно!"
 ability_to_form_rum_tt: "Получить возможность возродить Римскую империю"
 history_rewritten_tt: "#italic История совершает круг. Мы — герои, стоящие у истоков новой империи, — унаследуем земли и славу наших великих предшественников.#!"
 rise_of_the_ottomans.6.title: "Расцвет [target_country.Custom('CL_RP')]"
 rise_of_the_ottomans.6.desc: "Мы преодолели множество опасностей и угроз, исходящих от наших соседей, и в итоге смогли значительно укрепить своё политическое и военное влияние в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Мощь нашей державы не знает границ, мы способны поставить на колени даже самых грозных врагов!"
 rise_of_the_ottomans.6.a: "Нельзя упускать такие возможности!"
 rise_of_the_ottomans.6.b: "Нужно выждать нужный момент…"
 tur_choose_reform_later_tt: "[Concept('government_reform', 'Государственный принцип')|e] будет доступен, пока мы сохраняем лидерство во время [Concept('situation', 'ситуации')|e] «[ShowSituationName('rise_of_the_ottomans')]»"
 rise_of_the_ottomans.100.title: "Поход против [target_country.Custom('CL_RP')]"
 rise_of_the_ottomans.100.desc: "Победоносные #L [ROOT.GetCountry.GetAdjective|l]ие#! знамёна развеваются по ветру, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] уже обдумывает следующий шаг своего великого плана. Похоже, на этом этапе [ROOT.GetCountry.GetFlavorRank|l] может без труда завоевать большинство соседних территорий.\n\nЕсли мы включим провинцию [target.GetProvince.GetName] в состав нашей державы, то сможем усилить свой контроль над областью [target.GetArea.GetName], и тогда наше влияние в регионе заметно расширится. Пришло время начать новую военную кампанию!"
 rise_of_the_ottomans.100.a: "Скоро [target.GetNameWithNoTooltip] перейдёт во владение нового хозяина!"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip] и [GetCountry('TUR').GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "Чтобы заполучить новые территории, необязательно развязывать войну. Порой посланник может заключить договор, выгодный обеим сторонам, и расширить наши владения, избежав кровопролития."
 rise_of_the_ottomans.101.a: "Сделайте им предложение, от которого невозможно отказаться…"
 rise_of_the_ottomans.101.b: "Их интересы нас не волнуют!"
 rise_of_the_ottomans.101.tt: "Держава [target_country.GetName] может согласиться стать нашим #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалом#!#!"
 rise_of_the_ottomans.102.title: "Требование [GetCountry('TUR').Custom('CL_RP')]"
 rise_of_the_ottomans.102.desc: "[GetCountry('TUR').GetLongName] — это держава, которой правит [ROOT.GetCountry.GetGovernment.GetFullRulerName]. Оттуда явился посланник, предлагающий нам покориться и войти в их состав в качестве #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассала#!#!."
 rise_of_the_ottomans.102.a: "Примем требования."
 rise_of_the_ottomans.102.b: "Отклоним требования."
 rise_of_the_ottomans.103.title: "[target_country.GetAdjectiveWithNoTooltip]ий ответ"
 rise_of_the_ottomans.103.desc: "Наш посланник привёз из города [target_country.GetCapital.GetName] славные вести. [target_country.GetLongName] — эта держава соглашается признать нашу власть и стать #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалом#!#!. К этому [target_country.GetAdjectiveWithNoTooltip|l]их правителей подтолкнул не только страх перед нависшими над их головами угрозами, но и осознание превосходства [ROOT.GetCountry.Custom('CF_RP')|l] над их державой. Именно поэтому они приняли единственное разумное решение поклясться нам в верности в обмен на защиту.\n\nОбретя нового вассала, мы сделали ещё один шаг к объединению раздробленных бейликов #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! под своим знаменем. Наше влияние растёт, а вместе с ним растёт понимание, что нам судьбой предначертано стать сильнейшей державой региона."
 rise_of_the_ottomans.103.a: "Рано или поздно все склонятся перед нами!"
 rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip] — держава отказывается подчиняться!"
 rise_of_the_ottomans.104.desc: "Мы всегда знали, что подлецы из города [target_country.GetCapital.GetName] напрочь лишены дальновидности. Мы не пошли на них войной только из милосердия, но они отказались от столь великодушного предложения!"
 rise_of_the_ottomans.104.a: "Мы встретимся с ними на поле боя!"
 rise_of_the_ottomans.105.title: "Интеграция провинции [target_province.GetNameWithNoTooltip]"
 rise_of_the_ottomans.105.desc: "С тех пор, как провинция [target_province.GetName] вошла в состав империи, наш двор раздирают противоречия. Ассимиляция покорённых земель — деликатный процесс, требующий аккуратности и дальновидности. На чаше весов судьба провинции: она может стать как нашей составной частью, так и постоянной головной болью.\n\nПридворные обсуждают, какой подход приведёт к успешной интеграции. Некоторые хотят сразу же ввести наши законы и внедрить османские институты, чтобы установить централизованный контроль и сплотить население. Другие же призывают действовать осторожно, проявить уважение к местным традициям и обычаям и тем самым завоевать уважение наших новоиспечённых подданных."
 rise_of_the_ottomans.105.a: "Простимулируем чувство единства и принадлежности."
 rise_of_the_ottomans.105.b: "Выберем более осторожный подход."
 rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip] и дипломатический брак"
 rise_of_the_ottomans.106.desc: "Нередко путь к власти бывает тернист и опасен. В нашем случае он представляет лабиринт с препятствиями: мы должны идти на любые ухищрения, чтобы сохранить суверенитет. Недавно из #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! пришёл официальный дипломатический запрос.\n\nВ своём красноречивом письме её представители предлагают нам породниться со знаменитой династией [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] в обмен на территорию на общей границе. Наличие столь могущественного дружественного соседа, гарантирующего нашу независимость, — это великое благо, но как же наша территориальная целостность?"
 rise_of_the_ottomans.106.a: "Мы примем их предложение."
 rise_of_the_ottomans.106.b: "Прогнать их дипломата и отвергнуть требования!"
 rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip]ий ответ"
 rise_of_the_ottomans.107.desc_a: "Мы сделали #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DP')|L]#!#! великодушное предложение, но власти этой державы отказали нам по неизвестной причине! Очевидно, они напрочь лишены политической дальновидности и дипломатического такта и не могут признать наше неоспоримое превосходство. Мы не станем терпеть это оскорбление!"
 rise_of_the_ottomans.107.desc_b: "[target_location2.GetRank.GetNameWithNoTooltip] [target_location2.GetName] принимает молодожёнов в свои объятия. Они возвращаются домой в сопровождении музыкантов и придворных. Вся свита радуется заключению престижного союза. Но что важнее всего — супруги привозят с собой важные документы, где сказано, что теперь [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] является нашей территорией."
 rise_of_the_ottomans.107.a: "Обожаю дипломатию!"
 rise_of_the_ottomans.107.b: "Державы сжигали и за меньшие проступки."
 rise_of_the_ottomans.207.desc: "Успешные завоевания принесли нашему народу несметные богатства. Отныне один из наших приоритетов — защитить то, чем мы владеем. [target_location.GetName] — настоящая жемчужина в нашей короне, яркий пример успеха и символ нашего растущего влияния в регионе. Новая #TOOLTIP:BUILDING_TYPE,bey_fortress,X #L крепость бея#!#! повысит статус города и подчеркнёт его значимость в истории."
 rise_of_the_ottomans.200.title: "Столица древней империи"
 rise_of_the_ottomans.200.a: "Пусть это станет ступенькой к новым высотам!"
 based_on_target_location_splendor_and_importance_tt: "В зависимости от [Concept('location_importance', 'важности района')|e] [target_location.GetNameWithNoTooltip]:"
 rise_of_the_ottomans.108.title: "Дипломатические отношения с властями [GetCountry('BYZ').Custom('CL_RP')]"
 rise_of_the_ottomans.108.desc: "[GetCountry('BYZ').GetLongName] — держава, с которой мы так или иначе взаимодействовали на протяжении почти всей своей истории. Лучшие годы этой страны, похоже, позади, однако её влияние на #TOOLTIP:LOCATION,$bosphorus_tt$,X #L Босфоре#!#! всё ещё велико. Сейчас создалась поистине уникальная ситуация: дисбаланс сил привёл к тому, что теперь мы можем предъявлять ей требования, чтобы упрочить своё положение в регионе…"
 rise_of_the_ottomans.108.a: "Они должны признать наше влияние в Анатолии."
 rise_of_the_ottomans.108.b: "Деньги — залог процветающих отношений."
 rise_of_the_ottomans.108.c: "Им точно есть чем поделиться!"
 rise_of_the_ottomans.108.d: "Это ни к чему."
 gain_recognition_tt: "Если они признают наше влияние в регионе, мы получим модификатор «#TOOLTIP:STATIC_MODIFIER,sovereign_of_anatolia,X #V #L Соверен Анатолии#!#!» на #Y 10#! лет"
 gain_money_tt: "Если они примут наши требования, мы получим часть их дохода"
 gain_court_official_tt: "Если они признают наше влияние, один из их самых талантливых управленцев присоединится к нашему двору"
 rise_of_the_ottomans.109.title: "Запрос от: [actor.GetNameWithNoTooltip]"
 rise_of_the_ottomans.109.desc: "В самый разгар борьбы за власть в Анатолии к нашему двору прибыли посланники, чья родина — [actor.GetLongName], чтобы передать запрос своего сюзерена…"
 rise_of_the_ottomans.109.a: "Придётся пойти на уступки."
 rise_of_the_ottomans.109.b: "Кем они себя возомнили?!"
 rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]ий ответ"
 rise_of_the_ottomans.110.desc: "Недавно мы отправили посланника к #L [GetCountry('BYZ').GetAdjective|l]ому#! двору. И вот гонец возвращается, держа в руках письмо, на котором стоит печать некогда великой империи, занесённой песками времени…"
 rise_of_the_ottomans.110.a: "Отлично."
 rise_of_the_ottomans.110.b: "Да как они посмели?!"
 byz_accepted_proposal_tt: "Они приняли наше предложение"
 byz_declined_proposal_tt: "Они отклонили наше предложение"
