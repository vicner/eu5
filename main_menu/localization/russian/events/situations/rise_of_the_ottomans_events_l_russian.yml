 rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip]. Тень Сельджукидов"
 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip]. Город раздора"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip]. На перекрёстке культур"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip]. Влияние на Востоке"
 rise_of_the_ottomans.206.title: "Неверная [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.title: "Падение города [target.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.desc: "Город [target.GetName], жемчужина нашей империи, оказался в руках врага. Неприятелю удалось прорвать оборону и добраться до центра, сея хаос и уничтожая местное население…"
 rise_of_the_ottomans.208.a: "Кошмар наяву!"
 rise_of_the_ottomans.209.title: "Завоевание [Location.Custom('LR_GEN')|l] [Location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.209.desc: "Все попытки защитить свои владения были тщетными: к нашему сожалению, мы потеряли контроль над важным [Location.Custom('LR_INST')|l]-оплотом под названием [Location.GetName]. Сегодня чёрный день для нашего народа. Наше положение в регионе становится всё более шатким…"
 rise_of_the_ottomans.209.a: "Неужели это конец?"
