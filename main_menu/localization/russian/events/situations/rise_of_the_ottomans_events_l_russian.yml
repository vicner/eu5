 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "Измит — важнейший город со времён Римской империи, расположенный на берегу залива. Со временем они превратился в процветающий центр торговли, где пересекается множество культур. Его значение было так велико, что Диоклетиан с гордостью провозгласил его столицей римского восточного региона. Позже его завоевали крестоносцы, а в начале XIII века им на смену пришли воины Гази. В 1337 году Измит окончательно перешёл под контроль османских войск."
 rise_of_the_ottomans.201.historical_info: "Бурса — город с богатой историей и первая столица Османской империи — напоминает прекрасный пёстрый гобелен. На его территории находятся такие чудеса архитектурной мысли, как Зелёная и Большая мечети, которые являются символами величия Бурсы."
 rise_of_the_ottomans.202.historical_info: "Конья — колыбель многих цивилизаций, прославившаяся в сельджукский период как политический и культурный центр. Её архитектура напоминает фантастический узор, где причудливо переплетены различные культуры. Здесь можно встретить множество самобытных и величественных сооружений, построенных в эпоху правления Сельджукидов, таких как городская крепость, мечеть Ала ад-Дина и медресе Сырчалы, а также несколько небольших мечетей и гробниц."
 rise_of_the_ottomans.203.historical_info: "С момента основания Анкара часто становилась ареной сражений. За контроль над ней боролись многие армии. В римскую эпоху город был центром культуры, торговли и искусств. Во времена расцвета Османской империи Анкара сохранила своё значение и стала точкой пересечения восточных караванных путей. В XIV веке город служил резиденцией власти купеческого братства с республиканской формой правления — это удивительный случай в регионе враждующих бейликов."
 rise_of_the_ottomans.204.historical_info: "Кайсери — город, основанный хеттами, — всегда был важным торговым центром, расположенным вдоль Великого шёлкового пути. В древние времена город служил резиденцией каппадокских царей, а позже перешёл персам и в итоге был завоёван Александром Македонским. Город пережил три золотых века: в 2000-х годах до н. э., когда он был центром торговли между ассирийцами и хеттами, в период римского господства с I по XI век и при сельджуках с 1178 по 1243 год. Несмотря на то, что Кайсери выдержал множество осад и сражений, он может похвастаться роскошными памятниками архитектуры, такими как комплекс Хунат Хатун и мечеть Кылыч-Арслана."
 rise_of_the_ottomans.205.historical_info: "Древние историки описывают Сивас как важнейшее поселение региона с прекрасной мечетью, при которой располагалась знаменитая больница. В 1516 году город вошёл в состав Османской империи и стал одним из санджаков."
 rise_of_the_ottomans.206.historical_info: "История Смирны насчитывает тысячи лет. Это один из старейших древнегреческих городов и важнейший центр Западной Анатолии. В последние столетия он был завоёван и разорён турецкими войсками, а в 1222 году восстановлен никейским императором по имени Иоанн III Дука Ватац. Смирна стала целью победоносного крестового похода 1344 года, который возглавили рыцари Родоса и Кипрское королевство, в результате чего город перешёл в руки родезийских крестоносцев. Именно здесь в 1403 году рыцари-госпитальеры потерпели сокрушительное поражение от великого завоевателя Тимура, который нанёс городу огромный ущерб. Несмотря на это, город продолжал находиться под сильным греческим влиянием, из-за чего османы прозвали его «Неверной Смирной»."
 rise_of_the_ottomans.300.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] приходит в упадок"
 rise_of_the_ottomans.300.desc: "Несмотря на все усилия гарнизона, похоже, укрепления в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] пришли в негодность из-за безалаберности и недостаточного ухода. Люди стали реже патрулировать и осматривать стены, поэтому в нашей обороне образовались огромные бреши. Безусловно, это вызывает тревогу у жителей [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] и ближайших поселений…"
 rise_of_the_ottomans.300.a: "Мы должны восстановить порядок!"
 rise_of_the_ottomans.210.title: "Падение [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.210.desc: "Спустя несколько месяцев сражений и обороны стража [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] с прискорбием сообщила нам, что крепость перешла в #L [target_country.GetAdjective|l]ие#! руки. Тучи сгущаются. Наше влияние в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! ослабевает, и голоса, предвещающие нашу скорую гибель, звучат всё громче…"
 rise_of_the_ottomans.210.a: "Ужасные вести."
 rise_of_the_ottomans.211.desc: "После продолжительного боя за мосты, врата и окрестности крепости в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] нашим солдатам наконец удалось ворваться в неё и захватить один из последних #L [target_country.GetAdjective|l]их#! плацдармов в регионе. Теперь все знают, что по силе и влиянию мы значительно превосходим [target_country.Custom('CL_VP')]."
 rise_of_the_ottomans.211.a: "Нас ждёт великое будущее!"
 rise_of_the_ottomans.212.title: "Вмешательство в дела [Country.Custom('CL_RP')]"
 rise_of_the_ottomans.212.desc: "[target_character2.GetName] — [Select_CString(target_character2.IsFemale,'бездарная правительница', 'бездарный правитель')], [Select_CString(target_character2.IsFemale,'не заботящаяся', 'не заботящийся')] о благе своего народа, — [Select_CString(target_character2.IsFemale,'ввергла', 'вверг')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! в состояние неопределённости. Крестьяне то и дело становятся жертвами разбойников, в судах царит беспорядок, а центральная власть никак не проявляет себя. К счастью, [Select_CString(target_character.IsFemale,'придворная', 'придворный')] [target_character.GetName] имеет право претендовать на [target_country.GetAdjectiveWithNoTooltip|l]ий трон. [Select_CString(target_character.IsFemale,'Её', 'Его')] правление принесёт мир и процветание…"
 rise_of_the_ottomans.212.a: "Мы несём мир и стабильность."
 rise_of_the_ottomans.212.b: "Не будем спешить."
 rise_of_the_ottomans.213.title: "Колёсный путь в Эрзурум"
 rise_of_the_ottomans.213.desc: "Древняя дорога, соединяющая #TOOLTIP:LOCATION,konya_tt,X #L Конью#!#!, #TOOLTIP:LOCATION,sivas_tt,X #L Сивас#!#!, #TOOLTIP:LOCATION,erzurum_tt,X #L Эрзурум#!#! и #TOOLTIP:LOCATION,tabriz_tt,X #L Табриз#!#!, испокон веков была основой торговли и власти в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. По этому тракту, пересекающему суровые пустыни и плодородные равнины, ходили торговцы, книжники и воины. Его стратегическую важность невозможно переоценить, поэтому советники настоятельно рекомендуют нам захватить все его ключевые точки.\n\nПока по этому пути ходят караваны, гружёные товарами и сокровищами, он продолжает связывать регион и определять судьбы империй. В прошлом веке была создана инфраструктура в его восточной части, а теперь, взяв его под контроль, мы будем развивать дорожную сеть и в других регионах, способствуя процветанию нашего народа."
 rise_of_the_ottomans.213.historical_info: "Анатолийский колёсный путь, соединявший Конью, Эрзурум, Сивас и Табриз в XIII - XIV веках, был важнейшим торговым и военным маршрутом региона. По нему возили такие товары, как чай и ковры, а в 1243 году он сыграл ключевую роль в походе султана Кейхюсрева II, завершившемся Битвой при Кёсе-даге. После того, как в 1289 году близ Эрзурума был построен мост Чобан-деде, этот город превратился в крупный центр торговли и снабжения. Эта дорога, соединявшая империи, культуры и экономики, навсегда оставила след в истории Анатолии."
 rise_of_the_ottomans.213.a: "Богатства Анатолии у нас на ладони?"
 control_of_the_erzurum_trunk_road_tt: "Если мы добьёмся прямого контроля над #TOOLTIP:LOCATION,konya_tt,X #L Коньей#!#!, #TOOLTIP:LOCATION,erzurum_tt,X #L Эрзурумом#!#!, #TOOLTIP:LOCATION,sivas_tt,X #L Сивасом#!#! или #TOOLTIP:LOCATION,tabriz_tt,X #L Табризом#!#!, наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] получат [Concept('estate_privilege','сословную привилегию')|e] «[ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')]».\n\nКаждый последующий [Concept('location','район')|e], перешедший под наш прямой контроль, дополнительно усилит эту [Concept('privilege','привилегию')|e]."
 rise_of_the_ottomans.214.title: "Монетные дворы старого султаната"
 rise_of_the_ottomans.214.desc: "#TOOLTIP:LOCATION,konya_tt,X #L Конья#!#! и #TOOLTIP:LOCATION,sivas_tt,X #L Сивас#!#! выделяются тем, что в каждом из этих городов есть [ShowBuildingTypeName('seljuk_mint')] — важный символ богатства и власти. Под ритмичный стук молотков руда ценных металлов превращается здесь в монеты, которые ходят по всему региону. Эти монеты украшены изображениями льва и солнца, символизирующими мощь, независимость и небесные силы, которые направляют властителей и их подданных. Стратегически расположенные в самом центре #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, эти монетные дворы важны не только для торговли. Это подлинные инструменты власти, подчиняющие отдалённые провинции воле своего господина. Контроль над ними, дающий возможность влиять на экономику, финансировать армии и воплощать в жизнь масштабные проекты, жизненно важен для каждого, кто намерен править этим регионом."
 rise_of_the_ottomans.214.a: "Они будут нашими."
 silver_dirhams_explanation_tt: "В каждом из этих [Concept('locations','районов')|e] есть [ShowBuildingTypeName('seljuk_mint')], существенно повышающий его ценность"
 rise_of_the_ottomans.214.historical_info: "Монетные дворы в Сивасе и Конье были центрами экономической и творческой мысли. Здесь чеканили поразительные серебряные дирахмы с изображением льва и солнца. Хотя мусульманские традиции не одобряли изображение живых существ, в этих монетах отражались культурное влияние и политические символы. Лев и солнце изображали связь с небом, созвездие Льва, или символихировали союз могучего правителя и его наложницы. Помимо своей художественной ценности эти монеты были инструментом экономического контроля: они циркулировали по всему государству и напоминали подданным о власти Сельджукского султаната. Эти монетные дворы не только подпитывали торговлю, но и помогали распространять власть, что делало их важным источником процветания и стабильности в регионе."
 rise_of_the_ottomans.215.title: "Великое тюркское переселение"
 rise_of_the_ottomans.215.desc: "Хотя большая часть #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! теперь находится под нашим контролем, эта земля всё ещё помнит своё [GetCountry('BYZ').GetAdjective|l]ое прошлое и во многих важных прибрежных областях до сих пор преобладает [ShowCultureName('greek_culture')|l]ая культура. Но перемены уже не остановить. Упадок Сельджукского султаната и бесконечные #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольские#!#! нашествия заставили огромные массы #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркских#!#! поселенцев покинуть дома и устремиться на запад в поисках новых земель и лучшей доли. Они ждут от нашего славного государства защиты и руководства.\n\nЭто замечательная возможность для нас изменить лицо региона, поэтому нам нужно привлекать переселенцев, селить их у берегов #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! и их силами укреплять там свою власть. С каждым новым поселением регион будет меняться, и со временем он станет сердцем нашей растущей державы. Такое тюркское присутствие поможет укрепить нашу армию и администрацию и построит для нашего государства прочный фундамент из верных подданных с общими с нами корнями."
 rise_of_the_ottomans.215.historical_info: "В начале XIV века на земли османов начали призодить большие массы переселенцов, движимые упадком государства сельджуков и расширения власти османов. В конце XIII века cельджукский Рум начал ослабевать вследствие нападений монголов, и многие тюркские племена, в частности тюрки-огузы, начали перемещаться на запад, в Анатолию. Эти племена искали новых земель и лучшей жизни и часто селились на землях, которые впоследствии вошли в состав Османской империи."
 rise_of_the_ottomans.215.a: "Мы примем их с распростёртыми объятиями!"
 enable_turkic_migration_tt: "Поскольку наше влияние в Анатолии сильно возросло, теперь нам доступно [Concept('action','действие')|e] #TOOLTIP:GENERIC_ACTION,invite_turkic_migration,X #L «Поддержать [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]ую миграцию»#!#! во рамках [Concept('situation', 'ситуации')|e] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L «Восхождение турок»#!#!"
 rise_of_the_ottomans.216.title: "[target_culture.GetNameWithNoTooltip|U]ие мигранты стекаются в провинцию [target_province_destination.GetNameWithNoTooltip]"
 rise_of_the_ottomans.216.desc: "Среди #L [target_culture.GetName|l]ого#! населения провинции [target_province_origin.GetName] распространяются слухи о том, что в провинции [target_province_destination.GetName] их ждёт новая жизнь. Религиозные лидеры и местные чиновники начали уговаривать семьи отправиться в путь, обещая им плодородные земли, процветание и вохможность укрепить присутствие нашей культуры в провинции. Такое переселение, если оно будет успешно, изменит состав обеих провинций и поможет нам ещё сильнее укрепить контроль над нашими землями."
 rise_of_the_ottomans.216.a: "Мы примем их с распростёртыми объятиями!"
 target_province_destination_already_has_tt: "Поскольку в провинции [target_province_destination.GetName] уже действует [Concept('modifier', 'модификатор')|e] «[ShowModifier('cultural_intermixing_modifier')]», его эффекты на протяжении следующих #Y 2 лет будут действовать вдвое сильнее"
 rise_of_the_ottomans.217.title: "Новый удж-бей"
 rise_of_the_ottomans.217.desc: "Для укрепления наших границ и защиты [ROOT.GetCountry.Custom('CF_RP')|l] от внешних угроз, [target_character.GetName] [Select_CString(reza_abbasi.IsFemale, 'была назначена наместницей', 'был назначен наместником' )] #TOOLTIP:SUBJECT_TYPE,uc_bey,X #L удж-бея#!#! [target_country.GetName]. Для этой цели [Select_CString(target_character.IsFemale, 'она', 'он' )] будет поддерживать здесь регулярное войско, руководить строительством и содержанием укреплений и обеспечивать спокойствие наших земель. Это назначение станет важным шагом в укреплении нашей обороны и власти в регионе. Пусть [target_character.GetShortNameWithNoTooltip] служит нам с честью!"
 rise_of_the_ottomans.217.a: "[target_province.GetNameWithNoTooltip] в надёжных руках."
 uc_bey_spawns_tt: "[target_country.GetLongName] будет защищать наши границы в провинции [target_province.GetName]"
 create_uc_bey_tt: "Указанная [Concept('province','провинция')|e] перейдёт в собственность нового #TOOLTIP:SUBJECT_TYPE,uc_bey,X #L удж-бея#!#!"
 rise_of_the_ottomans.218.title: "В Анатолии растёт наше торговое влияние"
 rise_of_the_ottomans.218.desc: "Наши недавние завоевания в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! решительным образом изменили расстановку сил во всём регионе. В результате наших последних походов мы заполучили контроль над частью знаменитой дороги на [ShowLocationName('erzurum')] вместе с находящимся на ней важным торговым узлом. Такое развитие событий вне сомнений утвержит наши позиции в ходе #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L восхождения турок#!#! и, быть может, защитит наш народ от иностранных вторжений.\n\nВдобавок к этому наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] добиваются передчи им власти над этими важными торговыми узлами вдоль дороги, что обеспечит нам серьёзный доход ценой их возросшего влияния. Это сложный вопрос, и быть может, [target_character.GetName] не рискнёт навлечь на себя гнев этого сословия — иначе [Select_CString(target_character.IsFemale, 'её', 'его' )] власть может пошатнуться."
 rise_of_the_ottomans.218.b: "Мы не можем допустить роста их влияния!"
 rise_of_the_ottomans.400.title: "Балканские войны"
 rise_of_the_ottomans.400.desc: "Наше господство в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! неоспоримо. Те, кто некогда пытался бросить нам вызов, ныне трусливо прячутся за своими стенами.\n\nНекоторые объясняют нашу стремительно растущую мощь божественным вмешательством, однако нельзя преуменьшать заслуги нашей доблестной армии. Советники считают, что пока у нас есть силы и возможности, нужно провести военные походы на #TOOLTIP:REGION,balkan_region,X #L Балканы#!#!."
 rise_of_the_ottomans.400.a: "Снаряды наших пушек затмят солнце!"
 tur_press_claims_expanded_tt: "Пока мы напрямую контролируем #Y 120#! [Concept('locations', 'районов')|e] на Балканах и имеем там присутствие, [Concept('action', 'действие')|e] #TOOLTIP:GENERIC_ACTION,press_claims,X #L «Навязывание претензий»#!#! во время [Concept('situation', 'ситуации')|e] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L «Восхождение турок»#!#! #italic также#! позволяет нам формулировать [Concept('casus_bellis', 'поводы для войны')|e] против любой [Concept('provinces', 'провинции')|e] в этом регионе"
 rise_of_the_ottomans.500.title: "Турецкий застой"
 rise_of_the_ottomans.500.desc: "Политических происков и дипломатических игр оказалось недостаточно, чтобы мечты о завоеваниях и расширении границ стали явью. Мы упёрлись в предел своих сил, и после десятилетий застоя поступь некогда грозных войск #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! застыла. Границы наши остались неизменными. Чужеземцы оказались сильнее — они смогли погасить тот огонь, что когда-то полыхал внутри нас, и теперь мало кто уже скажет, что мы заслуживаем считать себя великой державой.\n\nПоложение наше шатко. Срыв всех замыслов не остался незамеченным — бдительные враги обязательно попытаются расшатать нашу страну. Лишь время покажет, сможем ли мы пережить эти времена, или же нам отведена роль сноски на полях учебника истории."
 rise_of_the_ottomans.500.a: "Печальный поворот."
 rise_of_the_ottomans.600.title: "Классическая эпоха державы [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 rise_of_the_ottomans.600.desc: "Торжественно грохочут военные барабаны, и #L [GetCountry('TUR').GetAdjective|l]ие#! знамёна развеваются по всему континенту. Наши могучие армии сокрушили #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_VP')|L]#!#!, усмирили бейликов #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! и взяли приступом крепости #TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#!, изменив своей силой историю. [target_character.GetName] теперь — [Select_CString(target_character.IsFemale, 'неоспоримая повелительница', 'неоспоримый повелитель' )] этих обширных земель, [Select_CString(target_character.IsFemale, 'защитница', 'защитник' )] #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! и [Select_CString(target_character.IsFemale, 'покровительница', 'покровитель' )] самых святых городов нашей веры.\n\nМечом мы покорили эти земли. Править же ими мы будем законом. [ROOT.GetCountry.GetFlavorRank] переходит от завоеваний к золотой эпохе управления: в великих залах [target_location.Custom('LR_RP')|l] [target_location.GetName] соберутся учёные, зодчие и сановники, которые построят новое государство на многие века. Пришло время улучшить наше владение — теперь мы не просто завоеватели, но и строители многовекового будущего."
 rise_of_the_ottomans.600.historical_info: "Эпоха расцвета Османской империи продолжалась приблизительно с 1453 по 1600 годы. В это время государство достигло вершины своего военного, политического и культурного могущества. При власти султанов Мехмеда II, Селима I и Сулеймана Великолепного османы завоевали земли в Европе, на Ближнем Востоке и в Северной Африке, победив византийцев, мамлюков и венгров. Их могущество держалось на централизованной власти, своде законов #italic Канун-наме#! и военных нововведениях вроде янычаров. Стамбул стал столицей империи, городом грандиозных мечетей и культурного прогресса. Империя контролировала важные торговые пути, господствовала на Средиземном море и стала халифатом, религиозным и политическим лидером исламского мира."
 rise_of_the_ottomans.600.a: "#italic Теперь мы — [ROOT.GetCountry.GetGovernment.GetRulerTitle] земель и морей, тень Аллаха на земле.#!"
 we_are_now_empire_tt: "Мы принимаем [Concept('country_rank','ранг державы')|e] #TOOLTIP:COUNTRY_RANK,rank_empire,X #L империи#!#!"
