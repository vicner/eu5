 war_of_religions.generals.generic: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'способная военачальница','способный военачальник')], за несколько лет [Select_CString(target_character.IsFemale,'сделавшая','сделавший')] стремительную карьеру в нашей армии. [Select_CString(target_character.IsFemale,'Эта уроженка','Этот уроженец')] [target_location.Custom('LR_RP')|l] [target_location.GetName] — самая подходящая кандидатура на должность [Select_CString(target_character.IsFemale,'главнокомандующей','главнокомандующего')] наших войск."
 war_of_religions.1.a: "Мы и правда нуждаемся в [Select_CString(target_character.IsFemale, 'её', 'его' )] услугах."
 war_of_religions.1.c: "Обойдёмся без [Select_CString(target_character.IsFemale, 'её', 'его' )] помощи."
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'выросла', 'вырос' )] в #TOOLTIP:REGION,italy_region,X #L Италии#!#!. С началом войны [Select_CString(target_character.IsFemale, 'она стала', 'он стал' )] незаменимым офицером нашего генерального штаба. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] способности не подвергаются сомнению, однако [Select_CString(target_character.IsFemale, 'честолюбивая женщина', 'честолюбивый человек' )] вроде [Select_CString(target_character.IsFemale, 'неё', 'него' )] может легко стать источником неприятностей…"
 war_of_religions.1.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] и [target_wallenstein.GetNameWithNoTooltip] быстро станут соперниками."
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "Как полководец, [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] своим умением изматывать неприятеля. Теперь [Select_CString(target_character.IsFemale, 'эта знаменитая военачальница', 'этот знаменитый военачальник' )] надеется возглавить наши армии в нынешней войне."
