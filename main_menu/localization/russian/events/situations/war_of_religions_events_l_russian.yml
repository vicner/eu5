 war_of_religions.17.title: "Разорение [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 war_of_religions.17.desc: "[target_location.GetRank.GetName] [target_location.GetName] — давний бастион вражеского сопротивления, долгие годы там заправляла [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]. К счастью, эта крепость наконец-то пала под натиском наших войск. Желая преподать неприятелю урок, командующий приказал полностью разграбить [target_location.Custom('LR_VP')|l]. Суровая мера, но благодаря ей [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] может лишиться многих колеблющихся сторонников…"
 war_of_religions.17.a: "Это необходимое зло."
 war_of_religions.18.title: "Разграбление [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 war_of_religions.18.desc: "В #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#! [target_location.GetName] есть прекрасная [ShowBuildingTypeName('library')|l] с обширным собранием самых выдающихся произведений, написанных на #L [target_location.GetOwner.GetCulture.GetLanguage|l]ом#! языке. Теперь, когда [target_location.GetNameWithNoTooltip] в наших руках, мы имеем полное право потребовать эту коллекцию как военный трофей. Эти книги пополнят нашу библиотеку в городе [target_book_donation.GetName]."
 war_of_religions.18.a: "Пусть воины книг и не читают, но даже они знают им цену."
 opinion_gifted_heidelberg_books: "Дар бесценных книг"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip] идёт в последний бой?"
 war_of_religions.19.desc: "[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] навязала нам решающее сражение возле [target_location.Custom('LR_RP')|l] [target_location.GetName]. [target_ruler.GetName] лично [Select_CString(target_ruler.IsFemale, 'повела', 'повёл' )] свою армию в бой, [Select_CString(target_ruler.IsFemale, 'её', 'его' )] «[target_unit.GetName]» попытались переломить исход битвы решающим ударом. В ходе сражения поле боя заволокло густым туманом, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'скрылась', 'скрылся' )] с глаз союзников и бесследно [Select_CString(target_ruler.IsFemale, 'пропала', 'пропал' )]. [Select_CString(target_ruler.IsFemale, 'Её', 'Его' )] судьба до сих пор остаётся неизвестной, но есть все основания полагать, что [Select_CString(target_ruler.IsFemale, 'она погибла', 'он погиб' )]."
 war_of_religions.19.a: "Мы должны разыскать [Select_CString(target_ruler.IsFemale, 'её', 'его' )] во что бы то ни стало!"
 war_of_religions.19.a.tt: "Если [target_ruler.GetNameWithNoTooltip] так и не объявится, наши братья и сестры по вере станут о нас лучшего мнения — в конце концов, [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'отдала', 'отдал' )] жизнь для защиты единоверцев"
 defender_of_our_faith: "Защитник веры"
 war_of_religions.1000.title: "Религиозное примирение трещит по швам"
 war_of_religions.1000.desc: "С началом реформации #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священную Римскую Империю#!#! стали раздирать внутренние противоречия, а князья регулярно нарушали непрочный мир. Но сейчас положение достигло критической точки, и имперские княжества — как #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#!, так и протестантские, — принялись объединяться в союзы для защиты своей веры. Между имперскими князьями ширится раскол, их взгляды становятся всё радикальнее, и это вызывает серьёзное беспокойство. Грядут тревожные и опасные времена, и нам, похоже, уже не избежать межконфессионального конфликта…"
 war_of_religions.1000.a: "Империя выстоит!"
 war_of_religions.1000.a.tt: "В #TOOLTIP:SITUATION,war_of_religions,X #L религиозной войне#!#! можно выступить на стороне #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! княжеств #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! — или присоединиться к их противникам-протестантам."
 war_of_religions.1001.title: "Уния и Лига"
 war_of_religions.1001.desc: "Придётся признать, что [GetInternationalOrganization('hre').GetName] уже не в силах разрешить религиозные проблемы, охватившие нашу державу. Всё чаще мы слышим о князьях-еретиках, которые злоупотребляют властью и притесняют верующих как в собственных владениях, так и за их пределами. Мы не позволим им искоренить истинную веру, спасти единоверцев — наш священный долг."
 war_of_religions.1001.a: "Наша вера не останется без защиты!"
 war_of_religions.1002.title: "Раскол в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!"
 war_of_religions.1002.desc: "[GetInternationalOrganization('hre').GetName] разрывается на части. На фоне Реформации в стране воцарился хаос, между князьями нарастают трения. Межконфессиональные конфликты и борьба религиозных фракций ослабляют империю в целом. Это противостояние открывает немало соблазнительных возможностей… однако мы рискуем оказаться втянутыми в конфликт, масштабы которого даже не можем себе представить."
 war_of_religions.1002.a: "Мы будем внимательно наблюдать за ситуацией."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'выделила', 'выделил' )] нам крупную сумму денег на наём солдат — при условии, что должность командующего достанется [Select_CString(target_character.IsFemale, 'ей', 'ему' )]."
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'предательница', 'изменник' )]?"
 war_of_religions.1201.desc_generic: "для нас несколько тревожных отчётов. Судя по донесениям, лояльность [Select_CString(target_character.IsFemale, 'нашей главнокомандующей', 'нашего главнокомандующего' )] вызывает серьёзные опасения. [target_character.GetName] больше не поддерживает дело веры, [Select_CString(target_character.IsFemale, 'она', 'он' )] планирует заключить мир с нашими врагами. Самые рьяные наши сторонники требуют лишить [Select_CString(target_character.IsFemale, 'её', 'его' )] поста, отобрать все звания и казнить [Select_CString(target_character.IsFemale, 'предательницу', 'изменника' )]."
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] и [target_gallas.GetName] составили $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] [Select_CString(target_piccolomini.IsFemale, 'составила', 'составил' )] $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName] [Select_CString(target_gallas.IsFemale, 'составила', 'составил' )] $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Офицеры генерального штаба составили $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Они правы. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'превратилась', 'превратился' )] в угрозу для нашего дела."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'незаменима', 'незаменим' )] как командир!"
 war_of_religions.1202.title: "[target_character.GetNameWithNoTooltip] в опасности!"
 war_of_religions.1202.desc: "[Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из наших самых непримиримых врагов, [target_character.GetName], [Select_CString(target_character.IsFemale, 'попала', 'попал' )] в немилость! Нам доносят, что [Select_CString(target_character.IsFemale, 'её', 'его' )] приговорили к смерти, а в ожидании казни поместили под арест в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Казнь намечена через 6 месяцев, и если мы будем действовать решительно и успеем освободить [target_location.Custom('LR_VP')|l] к этому сроку, [Select_CString(target_character.IsFemale, 'спасённая', 'спасённый' )] [target_character.GetNameWithNoTooltip] может перейти на нашу сторону. План рискованный, но генерал-#TOOLTIP:RELIGION,catholic_tt,X #L католик#!#!, готовый воевать на нашей стороне, принесёт немало пользы нашему делу."
 war_of_religions.1202.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] и правда станет [Select_CString(target_character.IsFemale, 'ценной союзницей', 'ценным союзником' )]."
 war_of_religions.1202.a.tt: "Захватив [target_location.Custom('LR_VP')|l] [target_location.GetName] в течение 6 месяцев, мы получим возможность нанять на службу персонажа [target_character.GetName]"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] на свободе"
 war_of_religions.1203.desc: "Благодаря нам [Select_CString(target_character.IsFemale, 'знаменитая военачальница', 'знаменитый полководец' )] [target_character.GetName] вновь на свободе. Оказавшись в немилости у наших врагов, [Select_CString(target_character.IsFemale, 'неприятельская командующая готова', 'неприятельский командующий готов' )] сменить сторону и повести нас к победе."
 war_of_religions.1203.a: "Это точно изменит ход войны!"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip] погибает"
 war_of_religions.1204.desc: "[Select_CString(target_character.IsFemale, 'Предательница', 'Предатель' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'умерла', 'умер' )] позорной смертью в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Теперь, когда эта вероломная собака больше не путается у нас под ногами, можно полностью сосредоточиться на боевых действиях."
 war_of_religions.1204.a: "Наконец-то. Одной проблемой меньше."
 war_of_religions.1205.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'мертва', 'мёртв' )] — мы не успели захватить [target_location.Custom('LR_VP')|l] [target_location.GetName] и помешать [Select_CString(target_character.IsFemale, 'её', 'его' )] казни. Возможность спасти [Select_CString(target_character.IsFemale, 'знаменитую военачальницу', 'знаменитого военачальника' )] упущена, и только время покажет, не совершили ли мы фатальную ошибку…"
 war_of_religions.1205.a: "Достойный противник погиб ужасной смертью."
 war_of_religions.1300.title: "Вестфальский мир"
 war_of_religions.1300.desc: "Долгая и изнурительная война наконец-то завершилась мирными переговорами, результаты которых устроили все стороны. Вести быстро распространяются по #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#!, и жители истерзанной державы с восторгом приветствуют наступление мира. Наконец-то страна будет избавлена от бесчисленных отрядов мародёров, разорявших её долгие годы. Достигнутый компромисс устраивает как участников #TOOLTIP:INTERNATIONAL_ORGANIZATION,protestant_union_tt,X #L Евангелической унии#!#!, так и членов #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_league_tt,X #L Католической лиги#!#!. Противники давно утратили первоначальное рвение и разуверились в решающей победе, они довольны уже тем, что обеим сторонам удалось сохранить свободу вероисповедания как для собственных подданных, так и для своих единоверцев в других частях империи."
 war_of_religions.1300.a: "Победа дипломатии!"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "Нынешняя война между #TOOLTIP:INTERNATIONAL_ORGANIZATION,protestant_union_tt,X #L Евангелической унией#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_league_tt,X #L Католической лигой#!#! сломала немало детских судеб. Множество малышей остались сиротами или оказались против воли разлучены со своими родителями. [Select_CString(target_artist.IsFemale, 'Одной', 'Одним' )] из этих несчастных детей войны [Select_CString(target_artist.IsFemale, 'была', 'был' )] [target_artist.GetName]. [Select_CString(target_artist.IsFemale, 'Похищенная', 'Похищенный' )] отрядом мародёров, [Select_CString(target_artist.IsFemale, 'она провела', 'он провёл' )] большую часть юности в лагерях различных армий, почти позабыв родной #TOOLTIP:LOCATION,hanau_tt,X #L Ханау#!#!. Оказавшись недавно в нашей стране, [Select_CString(target_artist.IsFemale, 'она принялась', 'он принялся' )] оттачивать своё писательское мастерство. По слухам, из-под [Select_CString(target_artist.IsFemale, 'её', 'его' )] пера вышла уже не одна книга, однако все они были опубликованы под чужими именами."
 war_of_religions.1400.a: "Посмотрим, что [Select_CString(target_artist.IsFemale, 'она', 'он' )] напишет под собственным именем…"
 war_of_religions.1400.b: "Нам здесь такие не нужны. Пусть возвращается к бродяжничеству!"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName] наконец-то [Select_CString(target_artist.IsFemale, 'издала', 'издал' )] главный труд своей жизни: роман #italic «Der Abentheuerliche Simplicissimus Teutsch»#!, или просто «Симплициссимус».\n\nКнига повествует о жизни и удивительных приключениях простого немецкого паренька. Рано лишившись семьи, он участвует в религиозной войне, охватившей #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священную Римскую Империю#!#!, странствует по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! и в конце концов становится отшельником. [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale, 'сочинила', 'сочинил' )] прекрасную сатиру на недавние войны, сотрясавшие всю империю, и мы должны по достоинству оценить [Select_CString(target_artist.IsFemale, 'её', 'его' )] вклад в развитие #TOOLTIP:LANGUAGE,german_language,X #L немецкого#!#! литературного языка."
 war_of_religions.1401.a: "Какой увлекательный и невероятный рассказ!"
