l_russian:
 hundred_years_war.1.title: "Столетняя война"
 hundred_years_war.1.desc: "[GetCountry('ENG').GetLongName] и [GetCountry('FRA').GetLongName] долго враждовали друг с другом, но в [GetCurrentYear] году напряжение между двумя державами достигло предела. Поводом для открытого противостояния послужили притязания на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий престол и давние территориальные споры. Так началась #TOOLTIP:SITUATION,hundred_years_war,X #L Столетняя война#!#!.\n\nТеперь обе страны готовятся к затяжному конфликту, который определит судьбу #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#!. Весь мир наблюдает за двумя титанами, которые вот-вот вступят в неизбежную ожесточённую схватку."
 hundred_years_war.1.a: "Будем надеяться, что конфликт скоро закончится…"
 hundred_years_war_tt: "[GetCountry('ENG').GetLongName] и [GetCountry('FRA').GetLongName] вступили в #TOOLTIP:SITUATION,hundred_years_war,X #L Столетнюю войну#!#!. В этой [Concept('situation', 'ситуации')|e] мы можем выступить на стороне любой из враждующих держав — или остаться в стороне от конфликта"
 explain_subject_interactions_tt: "Как [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их [Concept('subject', 'ленников')|e], нас могут призвать на защиту сюзерена — это зависит от нашей [Concept('subject_loyalty', 'лояльности')|e]. Пока [Concept('situation', 'ситуация')|e] сохраняется, на панели [Concept('situation', 'ситуации')|e] могут стать доступными особые [Concept('actions', 'действия')|e], такие как #TOOLTIP:GENERIC_ACTION,demand_autonomy,X #L «[GetCountry('FRA').GetLongNameWithNoTooltip] — требование автономии от этой державы»#!#! и #TOOLTIP:GENERIC_ACTION,demand_appanage_promotion,X #L «Требование повышения до апанажа»#!#!"
 hundred_years_war_historical_info: "Столетняя война (1337–1453) — долгий и кровопролитный конфликт между Англией и Францией, вызванный притязанием английского короля на французскую корону. Свою претензию он оправдывал тем, что престол должен принадлежать ему как наследнику по материнской линии, что, однако, было невозможно по законам Франции. Масла в огонь подливало наличие у Англии владений на территории Франции, представлявших интерес и для последней. Противостояние двух стран вылилось в череду войн, предательств и недолговременных союзов, продлившуюся более века и навсегда изменившую геополитический ландшафт Западной Европы."
 hundred_years_war.2.title: "Корона [GetCountry('FRA').Custom('CL_RP')]"
 hundred_years_war.2.desc: "#L [GetCountry('FRA').GetAdjective|U]ие#! власти утверждают, что по их #TOOLTIP:HEIRSELECTION,salic_law,X #L Салическому закону#!#! [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCountry('FRA').Custom('CL_RP')] теперь — это [GetCharacter('fra_philip_vi_valois').GetName], а не [GetCharacter('eng_edward_iii').GetName], чья мать [GetCharacter('eng_isabella_of_france').GetName] приходится родной сестрой [Select_CString(GetCharacter('fra_charles_iv_capet').IsFemale, 'французской королеве', 'французскому королю' )] по имени [GetCharacter('fra_charles_iv_capet').GetName]."
 hundred_years_war.2.a: "Мы — [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCountry('FRA').Custom('CL_RP')] по праву"
 explain_eng_interactions_tt: "На панели [Concept('situation', 'ситуации')|e] станут доступными особые [Concept('actions', 'действия')|e], такие как #TOOLTIP:GENERIC_ACTION,fra_diplomacy_with_subjects,X #L присвоение титулов ленникам#!#! и #TOOLTIP:GENERIC_ACTION,request_papal_delegates,X #L запрос [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]их делегатов#!#!"
 hundred_years_war.3.title: "Корона [GetCountry('FRA').Custom('CL_RP')]"
 hundred_years_war.3.desc: "[GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! [GetCountry('FRA').GetLongName] — эта держава избирает наследников престола согласно #TOOLTIP:HEIRSELECTION,salic_law,X #L Салическому закону#!#!. [target_eng_ruler.GetName] не желает соглашаться с этим. [GetCountry('ENG').GetAdjectiveWithNoTooltip|U]ая сторона утверждает, что [target_eng_ruler.GetName] имеет больше прав на престол, поскольку является наследником владений, которыми некогда управляла [GetCharacter('eng_isabella_of_france').GetName] (покойный [GetCharacter('fra_charles_iv_capet').GetName] приходился ей братом). [GetCharacter('fra_philip_vi_valois').GetName] же — более далёкий родственник, а потому [GetCountry('ENG').GetGovernment.GetCourtTitle|l] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ого государства считает такой порядок престолонаследия попранием справедливости и веским поводом для войны!"
 hundred_years_war.3.a: "[GetCountry('ENG').Custom('CL_TP')] правят полные дураки!"
 explain_fra_interactions_tt: "На панели [Concept('situation', 'ситуации')|e] станут доступными особые [Concept('actions', 'действия')|e], такие как #TOOLTIP:GENERIC_ACTION,influence_french_subject,X #L влияние на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого ленника#!#! и #TOOLTIP:GENERIC_ACTION,request_papal_delegates,X #L запрос [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]их делегатов#!#!"
 hundred_years_war.10.title: "Вопрос остаётся нерешённым"
 hundred_years_war.10.desc: "Мы по-прежнему не согласны с #L [GetCountry('FRA').GetAdjective|l]им#! выбором следующего правителя #TOOLTIP:REGION,france_region,X #L Франции#!#!. Мы уверены в своей правоте и сможем доказать её на поле боя."
 hundred_years_war.10.a: "Мы — [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCountry('FRA').Custom('CL_RP')] по праву"
 hundred_years_war.11.title: "Коварный Альбион!"
 hundred_years_war.11.desc: "У #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! до сих пор под контролем часть #TOOLTIP:REGION,france_region,X #L Франции#!#!. Это явно противоречит Божьему замыслу. Мы должны изгнать англичан из нашей страны!"
 hundred_years_war.11.a: "[GetCountry('ENG').Custom('CL_TP')] правят полные дураки!"
 hundred_years_war.20.title: "Самое время для войны"
 hundred_years_war.20.desc: "Мы претендуем на #L [GetCountry('FRA').GetAdjective|l]ий#! трон и готовы утвердить своё господство в регионе.\nПришло время нарушить мирное соглашение и возобновить Столетнюю войну. [GetCountry('FRA').GetLongNameWithNoTooltip] — конфликт с этой державой снова обострился и скоро перейдёт в горячую фазу."
 hundred_years_war.20.a: "Да будет война!"
 hundred_years_war.20.b: "Сейчас неподходящее время"
 hundred_years_war.21.title: "Самое время для войны"
 hundred_years_war.21.desc: "Мы должны избавиться от #L [GetCountry('ENG').GetAdjective|l]ого#! присутствия во #TOOLTIP:REGION,france_region,X #L Франции#!#!. Пришло время нарушить мирное соглашение и возобновить Столетнюю войну. [GetCountry('ENG').GetLongNameWithNoTooltip] — конфликт с этой державой снова обострился и скоро перейдёт в горячую фазу."
 hundred_years_war.21.a: "Да будет война!"
 hundred_years_war.21.b: "Сейчас неподходящее время"
 hundred_years_war.100.title: "Столетняя война заканчивается победой [GetCountry('ENG').Custom('CL_RP')]"
 hundred_years_war.100.desc: "[GetCountry('ENG').GetLongName] — победитель в длительном конфликте, вошедшем в историю под названием «Столетняя война». Такая победа стала результатом невероятного стечения обстоятельств. #L [GetCountry('FRA').GetAdjective|U]ие#! власти были вынуждены признать территориальные претензии [GetCountry('ENG').Custom('CL_RP')] и пойти на серьёзные уступки. Победа повысила престиж [GetCountry('ENG').Custom('CL_RP')] и усилила влияние этой державы.\n\nТеперь у [GetCountry('ENG').Custom('CL_RP')] появился шанс укрепить свою власть во #TOOLTIP:REGION,france_region,X #L Франции#!#! и защитить недавно завоёванные земли. Весь мир хочет знать, как [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ие власти распорядятся своей силой в регионе."
 hundred_years_war.100.a: "Это было ожидаемо."
 hundred_years_war.101.title: "Столетняя война заканчивается победой [GetCountry('FRA').Custom('CL_RP')]"
 hundred_years_war.101.desc: "По счастливому стечению обстоятельств [GetCountry('FRA').GetLongName] — страна-победительница в тяжёлой и затяжной #TOOLTIP:SITUATION,hundred_years_war,X #L Столетней войне#!#!. [GetCountry('ENG').GetLongName] — эта держава теперь вынужденно признаёт территориальную целостность [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой стороны, а заодно идёт на некоторые серьёзные уступки. Этот триумф значительно повысил престиж [GetCountry('FRA').Custom('CL_RP')] и её влияние на #TOOLTIP:CONTINENT,europe,X #L европейской#!#! сцене.\n\nТеперь [target_char.GetName] может постараться объединить отвоёванные территории и укрепить королевскую власть и статус своей страны как главной державы региона."
 hundred_years_war.101.a: "Это было ожидаемо."
 hundred_years_war.101.b: "Да кому нужна эта ваша Европа?"
 hundred_years_war.101_tt: "[Concept('situation', 'Ситуация')|e] #TOOLTIP:SITUATION,hundred_years_war,X #L «Столетняя война»#!#! завершается"
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] бежит на территорию [GetCountry('ENG').Custom('CL_RP')]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName] из #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! даёт убежище опальному лорду по имени [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName], [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'которую', 'которого' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] уже несколько лет собирается судить за подлог документов и попытку захвата территории под названием [GetCountry('ARS').GetLongName]. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] — правитель [GetCountry('ENG').Custom('CL_RP')], однако [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName] также #L [GetCountry('AQN').GetAdjective|l][Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'ая владычица', 'ий владыка' )]#! и наш вассал благодаря владению #ONCLICK:COUNTRY,[GetCountry('AQN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AQN').Custom('CL_tt')],X [GetCountry('AQN').Custom('CL_TP')|L]#!#!. [GetCountry('AQN').GetLongNameWithNoTooltip] — укрывательство на этой территории [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'беглянки', 'беглеца' )] станет поводом для вторжения, если [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] откажется [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'её', 'его')] выдать. Однако если [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий [GetCountry('ENG').GetGovernment.GetCourtTitle|l] получит такую завуалированную угрозу в свой адрес, это чревато обострением конфликта."
 hundred_years_war.200.a: "Потребуем, чтобы [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] выдал беглого лорда."
 hundred_years_war.200.b: "[GetCountry('ENG').GetGovernment.GetCourtTitle|U] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ого государства не потерпит провокаций."
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip] требует, чтобы [fugitive_robert_de_artois.GetNameWithNoTooltip] [Select_CString(fugitive_robert_de_artois.IsFemale, 'была возвращена', 'был возвращён' )] в страну"
 hundred_years_war.201.desc: "#L [GetCountry('FRA').GetAdjective]ий#! [GetCountry('FRA').GetGovernment.GetRulerTitle|l] требует, чтобы [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'которая нашла убежище при нашем дворе и которой', 'который нашёл убежище при нашем дворе и которому' )] доверяет [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'была отправлена', 'был отправлен' )] на родину. Если мы ослушаемся, [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий [GetCountry('FRA').GetGovernment.GetRulerTitle|l] может конфисковать территорию под названием [GetCountry('AQN').GetLongName].\n\nВо время своего пребывания при [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ом дворе [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'утверждала', 'утверждал' )], что [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна стать законной правительницей', 'должен стать законным правителем' )] [GetCountry('FRA').Custom('CL_RP')] благодаря своей матери, так как [GetCharacter('eng_isabella_of_france').GetName], происходит из рода Капетингов, и что решение пэров, благодаря которому [GetCharacter('fra_philip_vi_valois').GetName] [Select_CString(GetCharacter('fra_philip_vi_valois').IsFemale, 'взошла', 'взошёл' )] на трон [GetCountry('FRA').Custom('CL_RP')], руководствуясь #TOOLTIP:HEIRSELECTION,salic_law,X #L Салическим законом#!#!, было несправедливым, а значит, у нас есть повод претендовать на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий трон."
 hundred_years_war.201.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]ий [GetCountry('FRA').GetGovernment.GetRulerTitle|l] нам не указ. Начнём подготовку к нападению на [GetCountry('FRA').Custom('CL_VP')]."
 hundred_years_war.201.b: "Мы должны соблюдать сложившийся статус-кво. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] будет [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'передана', 'передан' )] Франции."
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip] отвечает отказом: [fugitive_robert_de_artois.GetNameWithNoTooltip] не будет [Select_CString(fugitive_robert_de_artois.IsFemale, 'выдана', 'выдан' )]"
 hundred_years_war.202.desc: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetName] остаётся в Англии — #L [GetCountry('ENG').GetAdjective|l]ий#! [GetCountry('ENG').GetGovernment.GetCourtTitle|l] отказывается выдать [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'преступницу', 'преступника' )], хотя мы предупреждали, что в случае неповиновения территория под названием [GetCountry('AQN').GetLongName] будет захвачена. По всей видимости, [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ие лорды готовятся к войне против [GetCountry('FRA').Custom('CL_RP')], чтобы отразить наше нападение на [GetCountry('AQN').Custom('CL_VP')] или даже захватить [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий трон!"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] отказывает нам. Поднять знамя войны!"
 hundred_years_war.202.b: "Не будем провоцировать конфликт против [GetCountry('ENG').Custom('CL_RP')]."
 hundred_years_war.203.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] [Select_CString(fugitive_robert_de_artois.IsFemale, 'выдана', 'выдан' )] [GetCountry('ENG').Custom('CL_TP')]"
 hundred_years_war.203.desc: "#L [GetCountry('ENG').GetAdjective]ий#! [GetCountry('ENG').GetGovernment.GetCourtTitle|l] соглашается передать нам [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'беглянку', 'беглеца' )], и [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] возвращается на территорию #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!. Капкан захлопнулся. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] предстанет перед лицом правосудия, отвечая за свои преступления и попытку захвата территории под названием [GetCountry('ARS').GetLongName]. [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] обрадуется такому исходу."
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'должна', 'должен' )] отправиться за решётку."
 hundred_years_war.203.b: "Наказание за такие преступления — смерть. Казнить [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'её', 'его')]!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] искупит свою вину; [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] нашей державы — самая подходящая для этого служба"
 hundred_years_war.203.d: "[fugitive_robert_de_artois.GetShortName] [Select_CString(fugitive_robert_de_artois.IsFemale, 'поступила', 'поступил' )] правильно. Если [GetCountry('ARS').GetLongNameWithNoTooltip] в его власти, то это правильно!"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] и [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ая корона"
 hundred_years_war.204.desc: "После прибытия на территорию #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'стала доверенной королевской советницей', 'стал доверенным королевским советником' )]. [GetCountry('ENG').GetGovernment.GetRuler.GetShortName] высоко ценит такую дружбу. Однако в последнее время [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] всё чаще поднимает вопрос о #L [GetCountry('ENG').GetAdjective|l]ом#! престолонаследии. Как известно, в 1328 году на трон [Select_CString(GetCharacter('fra_philip_vi_valois').IsFemale, 'взошла', 'взошёл' )] [GetCharacter('fra_philip_vi_valois').GetName] согласно #TOOLTIP:HEIRSELECTION,salic_law,X #L Салическому закону#!#!. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'была вынуждена', 'был вынужден' )] пойти на уступки и, несмотря на первоначальный отказ от своих притязаний на корону, [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'пересмотрела', 'пересмотрел' )] своё решение после того, как отношения между [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]им и [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]им дворами начали портиться. Теперь [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] пытается доказать, что [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ие аристократы воспользовались Салической правдой незаконно и трон [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'должна занять', 'должен занять' )] [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l]. Кроме того, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] претендует на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ую территорию под названием [GetCountry('ARS').GetLongName] и может стать [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'ценной союзницей', 'ценным союзником' )], если попытается захватить [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий трон."
 hundred_years_war.204.a: "Династия [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] взойдёт на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий престол!"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], конечно, говорит правду, но было бы глупо развязывать войну против [GetCountry('FRA').Custom('CL_RP')]."
 hundred_years_war.204.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] принесёт войну на территорию [GetCountry('ENG').Custom('CL_RP')]. Казнить [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'её', 'его')]!"
 hundred_years_war.205.title: "Властитель [GetCountry('ARS').Custom('CL_RP')]"
 hundred_years_war.205.desc: "В ходе недавней войны против #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! мы заполучили часть территории под названием [GetCountry('ARS').GetLongName], на которую претендует [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'оказала', 'оказал' )] нам бесценную помощь. Возможно, нам стоит пожаловать [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'ей', 'ему' )] только что завоёванные территории."
 hundred_years_war.205.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] — их [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'законная правительница', 'законный правитель' )]."
 hundred_years_war.205.b: "Пусть [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] правит этими землями, но мы сохраним контроль над Кале."
 hundred_years_war.205.c: "Мы будем сами править этими землями."
 hundred_years_war.206.title: "Требования [actor.Custom('CL_RP')]"
 hundred_years_war.206.desc: "Пора потребовать от #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! особых привилегий для наших владений. Сейчас у нас есть уникальная возможность надавить на сюзерена, добиться большей автономии и получить политические, экономические и военные преимущества. Вопрос лишь в том, как поступит [target_character2.GetName]. Пойдёт ли [Select_CString(target_character2.IsFemale,'она', 'он')] на риск, понимая, что в случае отказа мы можем принять #L [GetCountry('ENG').GetAdjective|l]ое#! покровительство?"
 hundred_years_war.206.a: "Потребуем снижения выплат и символические дары!"
 hundred_years_war.206.b: "Нам нужно право расширять свои владения за счёт других ленников."
 hundred_years_war.206.c: "Нам нужно освобождение от участия в будущих наступательных войнах."
 hundred_years_war.206.d: "Это всё ни к чему."
 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip] требует [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ого посредничества"
 hundred_years_war.207.desc: "Война между #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! слишком долго вредит всему #TOOLTIP:RELIGIONGROUP,christian,X #L христианскому#!#! миру. Как глашатаи #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! веры, мы должны положить конец кровопролитию. Издадим буллу, призывающую обе державы сложить оружие и заключить прочный мир во имя веры и единства. Пока трудно сказать, прислушаются ли к нам их правители или будут упорствовать в разрушительной гордыне."
 hundred_years_war.207.a: "Покончим с бессмысленным насилием одной священной буллой!"
 hundred_years_war.207.b: "Мы не можем вмешиваться в это противостояние."
 hundred_years_war.208.desc: "[target_character1.GetName] требует от нас особых привилегий для #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!. [Select_CString(target_character1.IsFemale,'Она', 'Он')] рассчитывает добиться большей автономии и получить разнообразные политические, экономические и военные преимущества. Эти требования — прямой вызов #L [GetCountry('FRA').GetAdjective|l]ой#! власти, и [target_character2.GetName] [Select_CString(target_character2.IsFemale,'должна', 'должен')] решить, как лучше на них ответить. Если мы пойдём на чрезмерные уступки, [actor.GetName] может стать лёгкой добычей для #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!…"
 hundred_years_war.208.a: "Хватит и символического подарка."
 hundred_years_war.208.b: "Придётся смириться с их агрессивной экспансией."
 hundred_years_war.208.c: "Мы должны согласиться."
 hundred_years_war.208.d: "Никогда!"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "Они на #Y 20 лет#! получат право объявлять войну другим ленникам без нашего вмешательства"
 scope_actor_exempted_from_offensive_wars_tt: "[actor.GetNameWithNoTooltip] на #Y 20 лет#! получит освобождение от участия в любых наступательных войнах, начатых [GetCountry('FRA').Custom('CL_TP')]"
 hundred_years_war.209.title: "[actor.GetNameWithNoTooltip] предлагает #ONCLICK:COUNTRY,[target_subject.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_subject.Custom('CL_tt')],X [target_subject.Custom('CL_DP')|L]#!#! сделку"
 hundred_years_war.209.desc: "Власти #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! предлагают нам, ленникам #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, отвернуться от своего сюзерена. Если мы откажемся участвовать в оборонительных войнах [GetCountry('FRA').Custom('CL_RP')], нас щедро вознаградят за нейтралитет. Приняв это предложение, мы получим богатство и гарантируем свою безопасность… но что станет с нашей честью?"
 hundred_years_war.209.a: "Мы примем их пожертвование."
 hundred_years_war.209.b: "Мы никогда не предадим своего сюзерена!"
 hundred_years_war.210.title: "[actor.GetAdjectiveWithNoTooltip]ое влияние"
 hundred_years_war.210.desc: "Мы получили официальную петицию от #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!. [target_character1.GetName] требует от #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! признать [Select_CString(target_character1.IsFemale, 'её', 'его' )] владения #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажем#!#!. [Select_CString(target_character1.IsFemale, 'Она', 'Он' )] надеется обрести большую независимость, не теряя при этом связей с [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой короной. Согласившись даровать [Select_CString(target_character1.IsFemale, 'ей', 'ему' )] этот статус, мы сможем стабилизировать отношения, однако это создаст опасный прецедент для других наших вассалов."
 hundred_years_war.210.a: "Примем их требования."
 hundred_years_war.210.b: "Мы вынуждены отказаться."
 inherit_in_case_of_no_heir_tt: "Мы немедленно получим власть над #ONCLICK:COUNTRY,[actor.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.GetName.Custom('CL_tt')],X [actor.GetName.Custom('CL_ТP')|L]#!#!, если [Concept('ruler','правитель')|e] этой державы умрёт, не оставив [Concept('heir','наследника')|e] из нашей [Concept('dynasty','династии')|e]"
 hundred_years_war.211.title: "Наёмники #TOOLTIP:SITUATION,hundred_years_war,X #L Столетней войны#!#!"
 hundred_years_war.211.desc: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] сформировался отряд наёмников — «[target_merc.GetName]». Для таких, как они, кровопролитная война, разразившаяся между #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, — отличная возможность поживиться. Отряд состоит из опытных бойцов, способных переломить ход конфликта, и они предлагают свои услуги тем, кто готов заплатить больше."
 hundred_years_war.211.a: "Что ж, пусть умирают за наши деньги."
 hundred_years_war.211.b: "Мы не нуждаемся в их помощи."
 merc_company: "Отряд наёмников"
 root_mercenaries_name: "Небольшой отряд наёмников"
 larger_root_mercenaries_name: "Крупный отряд наёмников"
 root_mercenaries_cav_name: "Смешанный отряд наёмников"
 genoese_mercs_name: "Отряд лигурийских наёмников"
 catalan_mercs_name: "Отряд каталонских наёмников"
 hundred_years_war.212.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] останавливает конфликт"
 hundred_years_war.212.desc: "Посланник из города [GetCountry('PAP').GetCapital.GetName] только что доставил вести от Святого Престола. [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName] [Select_CString(GetCountry('PAP').GetGovernment.GetRulerOrRegent.IsFemale,'издала', 'издал')] буллу, приказывающую остановить боевые действия между #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!. Война, которая так долго разоряла наши земли и причинила немыслимые страдания нашим подданным, должна немедленно прекратиться."
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "Пусть [GetCountry('PAP').GetGovernment.GetRulerTitle|l] идёт к чёрту! Война будет продолжаться!"
 armies_demoralized_tt: "[Concept('morale', 'Боевой дух')|e] наших [Concept('armies', 'армий')|e] пострадает"
 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip] требует [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "Среди представителей [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой сферы кипят страсти: [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'направила', 'направил' )] нам официальное требование вернуть [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]. [Select_CString(target_character1.IsFemale, 'Она', 'Он' )] утверждает, что эта земля с незапамятных времён и по праву принадлежит [Select_CString(target_character1.IsFemale, 'ей', 'ему' )], и заявляет, что [target_character2.GetName] удерживает её незаконно. До открытого конфликта дело пока что не дошло, но это требование имеет вес и ставит нас перед непростым выбором: подчиниться или отдать спор на рассмотрение властей #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!?"
 hundred_years_war.213.a: "Ладно, нам придётся согласиться."
 hundred_years_war.213.b: "Мы оспорим претензию — пусть наш спор разрешат власти [GetCountry('FRA').Custom('CL_RP')]!"
 hundred_years_war.214.title: "Пограничный спор в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 hundred_years_war.214.desc: "[Select_CString(target_character2.IsFemale, 'Наша подданная', 'Наш подданный' )] [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'обратилась', 'обратился' )] к нам с просьбой разрешить спор. [target_character1.GetName] требует, чтобы [target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'передала', 'передал' )] [Select_CString(target_character1.IsFemale, 'ей', 'ему' )] [target_location.Custom('LR_VP')|l] [target_location.GetName]. [target_character2.GetShortNameWithNoTooltip] утверждает, что спорная земля по праву принадлежит [Select_CString(target_character2.IsFemale, 'ей', 'ему' )], и просит нас вмешаться и не допустить произвола среди ленников. Этот спор грозит нарушить внутреннюю стабильность нашего государства, и наше решение определит будущую расстановку сил в области."
 hundred_years_war.214.a: "Землю получит [actor.GetNameWithNoTooltip]."
 hundred_years_war.214.b: "Эта земля однозначно принадлежит [target_loser_country.Custom('CL_DP')|l]!"
 hundred_years_war.215.title: "Смена союзников"
 hundred_years_war.215.desc: "Ход конфликта «[target_war.GetName]» уже давно вызывает у нас недовольство. Несмотря на уверения от #ONCLICK:COUNTRY,[scuffed_side_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[scuffed_side_country.Custom('CL_tt')],X [scuffed_side_country.Custom('CL_RP')|L]#!#! многие наши советники поддерживают идею перейти на другую сторону. Исход войны пока ещё совсем неясен, и нам нужно быть готовыми к неожиданностям. Быть может, если мы сделаем предложение #ONCLICK:COUNTRY,[potential_new_ally.Custom('CL_tt')] #TOOLTIP:COUNTRY,[potential_new_ally.Custom('CL_tt')],X [potential_new_ally.Custom('CL_DP')|L]#!#!, у нас получится преодолеть разногласия и изменить расстановку сил?"
 hundred_years_war.215.a: "Будет разумно отстраниться от этого конфликта."
 hundred_years_war.215.b: "Ещё одного враждебного соседа мы себе позволить не можем!"
 subject_100_yw_215_effect_tt: "Если они согласятся, мы выйдем из идущей войны [Concept('white_peace', 'на условиях «статус-кво»')|e]"
 sovereign_100_yw_215_effect_tt: "Если они согласятся, мы перейдём в идущей войне на их сторону против #ONCLICK:COUNTRY,[scuffed_side_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[scuffed_side_country.Custom('CL_tt')],X [scuffed_side_country.Custom('CL_RP')|L]#!#!"
 hundred_years_war.215.b.tt: "[Concept('action', 'Действие')|e] #TOOLTIP:GENERIC_ACTION,betray_our_allegiance,X #L «Отказ от верности»#!#! станет снова доступно через #Y 2#! года"
 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip]ие перебежчики"
 hundred_years_war.216.desc: "Нам пришло запечатанное тайное письмо. Судя по всему, власти #ONCLICK:COUNTRY,[wormtongue_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[wormtongue_country.Custom('CL_tt')],X [wormtongue_country.Custom('CL_RP')|L]#!#! начали сомневаться в своих перспективах одержать победу на протяжении идущего конфликта «[target_war.GetName]». Если верить их посланцам, они готовы предать #ONCLICK:COUNTRY,[scuffed_side_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[scuffed_side_country.Custom('CL_tt')],X [scuffed_side_country.Custom('CL_VP')|L]#!#! и перейти в этой войне на нашу сторону. Вне зависимости от того, примем мы такое предложение или нет, оно серьёзно меняет ситуацию в #TOOLTIP:SITUATION,hundred_years_war,X #L Столетней войне#!#!. Так что сейчас это вопрос первостепенной важности, к которому нужно отнестись со всей серьёзностью."
 hundred_years_war.216.a: "Мы рады тому, что они одумались."
 hundred_years_war.216.b: "Мы предателям не рады!"
 hundred_years_war.216.b.tt: "Мы раздавим этим аспидам головы на поле боя!"
 # Tooltips
 hundred_years_war.200.tt.a: "Если [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] нам откажет, мы сможем заявить претензию на [GetCountry('AQN').Custom('CL_VP')] и получить новые национальные земли.\nЭто значительно приблизит войну против [GetCountry('ENG').Custom('CL_RP')]!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] решит, что [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] — [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'истинная правительница', 'истинный правитель' )] [GetCountry('FRA').Custom('CL_RP')], так как мать [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'последней', 'последнего' )] — [GetCharacter('eng_isabella_of_france').GetName], и захочет убеждениями добиться того, чтобы [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'заявила', 'заявил' )] свои претензии на трон, проигнорировав #TOOLTIP:HEIRSELECTION,salic_law,X #L Салический закон#!#!!"
 hundred_years_war.201.tt.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]ий двор расценит этот поступок Эдуарда III как нарушение вассальных обязательств и может принять решение о конфискации территории под названием [GetCountry('AQN').GetLongName], тем самым превратив все её районы в национальные."
 hundred_years_war.201.tt.b: "Отношения между [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]им и [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]им дворами нормализуются. По крайней мере, на какое-то время."
 hundred_years_war.202.tt.a: "#W Столетняя война#! начнётся раньше!\nНа территории под названием [GetCountry('AQN').GetLongName] появятся наши национальные районы."
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] не будет [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'казнена', 'казнён' )] из-за своей принадлежности к аристократам."
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] станет править территорией под названием [GetCountry('ARS').GetLongNameWithNoTooltip], а у нас появится новый вассал — [GetCountry('BUR').GetName]!"
 may_grant_robert_artois_tt: "Когда [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] станет править территорией под названием [GetCountry('ARS').GetLongName], провинции Аррас и Амьен получат статус национальных.\nЗавоевав часть Артуа, мы можем сделать так, чтобы [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'получила', 'получил')] эти земли, тем самым сделав [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'её', 'его')] своим вассалом."
 may_still_trigger_hyw_tt: "Пламя #W Столетней войны#! может разгореться вновь."
 hundred_years_war.217.title: "Призыв к оружию"
 hundred_years_war.217.desc: "Бушует пожар войны. Пылают #L [GetCountry('ENG').GetAdjective|l]ие#! и #L [GetCountry('FRA').GetAdjective|l]ие#! поля. Тем временем из #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! к нашему двору прибывает гонец. Тщательно подбирая слова — но не настолько тщательно, чтобы замаскировать всю срочность своего послания — он вещает нам об общих врагах, правом деле и благородных узах.\n\nЗа красивыми речами скрывается вполне простая просьба: от нас ищут поддержки, обещая отплатить за наши знамёна звонкой монетой. Выбор за нами. Что определит наш следующий шаг? Верность, нежелание упускать благоприятный момент, большие устремления?.."
 hundred_years_war.217.a: "Мы будем сражаться вместе с ними."
 hundred_years_war.217.b: "Их война — не наша забота."
 hundred_years_war.218.title: "Осторожный договор"
 hundred_years_war.218.desc: "К нам с официальным предложением обращается [target_asker.GetGovernment.GetCourtTitle|l] #ONCLICK:COUNTRY,[target_asker.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_asker.Custom('CL_tt')],X [target_asker.Custom('CL_RP')|L]#!#!. С нами желают заключить перемирие, пока пожирающая #TOOLTIP:REGION,france_region,X #L Францию#!#! война не втянула в конфликт и наши мирно сосуществующие державы. Этот предусмотрительный шаг сопровождается предложением золота и обещаниями поддерживать мир. Очевидно, что другая сторона не ищет с нами ссоры — она всего лишь хочет отстраниться от предстоящих перипетий. Подобная осторожность похвальна… но стоит ли нам жертвовать ради неё этим благоприятным мигом? Советники утверждают, что такой жест — лишь ход в большой дипломатической игре: вероятно, [target_character1.GetName] хочет обезопасить свои границы, на которых стоит [target_character2.GetName], чтобы устроить поход куда-нибудь ещё…"
 hundred_years_war.218.a: "Подтвердим свою приверженность миру."
 hundred_years_war.218.b: "Мы не готовы давать такое обещание."
 hundred_years_war.219.title: "Наше положение при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой короне"
 hundred_years_war.219.desc: "С тех пор как короли из династии #TOOLTIP:DYNASTY,plantagenet_dynasty_tt,X #L Плантагенетов#!#! перестали вершить из #TOOLTIP:LOCATION,rouen_tt,X #L Руана#!#! свою власть, прошло несколько десятилетий. Однако над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! ещё колышется зыбкая тень их влияния… [ROOT.GetCountry.GetFlavorRank|U] — некогда оплот королей по обе стороны Ла-Манша — сегодня желанный алмаз; одна корона владеет им, другая — вожделеет его получить.\n\nОтношения между #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! становятся всё напряжённее, а потому вопрос нашего будущего отнюдь не кажется праздным. [Select_CString(target_character.IsFemale, 'Наследница', 'Наследник' )] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого престола [target_character.GetName], недавно [Select_CString(target_character.IsFemale, 'облечённая', 'облечённый' )] властью, теперь [Select_CString(target_character.IsFemale, 'должна', 'должен' )] либо вновь подтвердить свою претензию на [GetCountry('FRA').Custom('CF_VP')|l], либо избрать новый путь… и тем самым, возможно, придать храбрости самому грозному своему сопернику. [ROOT.GetCountry.GetNameWithNoTooltip] — не просто пятно на карте: это воплощение нашей исторической памяти, наших устремлений и завоеваний. И сегодня, когда война почти оказалась на пороге нашего дома, судьба этого места — уже не просто символ."
 hundred_years_war.219.historical_info: "Нормандия когда-то считалась важнейшей частью англо-нормандского королевства — в частности, именно здесь взошёл на английский престол Вильгельм Завоеватель, после чего власть над Нормандией находилась в руках английских монархов вплоть до отвоевания региона в начале XIII века французским королём Филиппом II. Ввиду своей стратегической и экономической важности Нормандия представляла интерес и для Англии, и для Франции, что нередко выливалось в конфликты; так, даже после утраты Нормандии англичане не отказались от своих притязаний на неё. Начало Столетней войны резко обострило старые обиды: английские короли заявляли своё право не только на французский престол, но и на давно утраченные земли — в первую очередь на Нормандию. Историческая важность региона для обеих династий привела к тому, что в грядущем конфликте Нормандии была уготована далеко не последняя роль."
 hundred_years_war.219.a: "Мы поддерживаем [GetCountry('FRA').Custom('CL_VP')]!"
 hundred_years_war.219.b: "Мы не потерпим слабости. Лучше обратимся к [GetCountry('ENG').Custom('CL_DP')]."
 hundred_years_war.220.title: "Гентский пивовар"
 hundred_years_war.220.desc: "[GetCountry('FRA').GetName] и [GetCountry('ENG').GetName] готовятся погрузить #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западную Европу#!#! в пучину войны, а города #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! собираются сводить политические счёты. Хотя формально #TOOLTIP:LOCATION,ghent,X #L Гент#!#!, #TOOLTIP:LOCATION,bruges_tt,X #L Брюгге#!#! и #TOOLTIP:LOCATION,ypres,X #L Ипр#!#! принадлежат нашему сюзерену — #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_DP')|L]#!#!, их процветание зависит от более далёкой державы: без #L [GetCountry('ENG').GetAdjective|l]ой#! #TOOLTIP:GOODS,wool,X #L шерсти#!#! наши ткацкие станки встанут, а рынки — обрушатся. В толпе недовольных громче всего звучит голос человека по имени [target_character2.GetName] — харизматичного пивовара, которого одинаково уважают и ремесленники, и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Видя надвигающуюся на нас грозовую тучу, [Select_CString(target_character2.IsFemale, 'она', 'он' )] призывает [ROOT.GetCountry.Custom('CF_VP')|l] — с каждым днём всё настойчивее — примкнуть к [GetCountry('ENG').Custom('CF_DP')|l] [GetCountry('ENG').GetNameWithNoTooltip] в надежде, что [target_character.GetName] откликнется на этот призыв."
 hundred_years_war.220.historical_info: "Якоб ван Артевелде — богатый купец и пивовар родом из Гента. В начале Столетней войны он возглавил политическую оппозицию. В те годы Фландрия была вассалом французской короны, но при этом сильно зависела от поставок английской шерсти — главной опоры своей развитой текстильной промышленности. Когда конфликт между Францией и Англией обострился, Артевелде занял сторону англичан, обеспечив тем самым поставки во Фландрию товаров и внутреннюю автономию и попутно сопротивляясь попыткам Франции править графством напрямую. При нём фламандские города ненадолго обрели стабильность, однако именно такое влиятельное положение и погубило Якоба: в 1345 году разъярённая толпа жителей Гента убила политика, обвиняемого в попытках сделать Фландрию вассалом Англии."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] говорит правду: нужно в первую очередь отстаивать промышленность."
 hundred_years_war.220.b: "Тянется ниточка катастроф…"
 hundred_years_war.1537.title: "Столетняя война зашла в тупик"
 hundred_years_war.1537.desc: "Несколько столетий подряд на полях #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западной Европы#!#! лилась кровь народов двух стран — #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. И хотя порой казалось, что ещё немного — и война закончится, каждый раз это впечатление было обманчиво: ни одна сторона оказалась не способна окончательно одолеть другую. Никто — даже [target_character1.GetName] и [target_character2.GetName] — уже не помнит, из-за чего вообще начался этот конфликт. Ужасы бесчисленных войн постепенно уплывают из памяти."
