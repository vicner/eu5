 western_schism.1.title: "Раскол в католической церкви"
 western_schism.1.desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католичество#!#! переживает раскол, и в курии разразилась фракционная борьба.\n\nНам не привыкать к противоречиям в церкви, но на этот раз их причины иные. Когда умер последний [GetInternationalOrganization('catholic_church').GetLeaderTitle], #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянские#!#! кардиналы решили воплотить мечту, которую лелеяли с тех самых пор, как институт папства перешёл во власть #TOOLTIP:CULTUREGROUP,french_group,X #L французов#!#!, и выступили за возвращение Святого Престола в распоряжение Италии. Кардиналам противостоят французские священнослужители: они настаивают на том, чтобы [GetInternationalOrganization('catholic_church').GetLeaderTitle] оставался под их контролем. Из-за несовместимости позиций этих двух групп католический мир быстро погружается в состояние внутренней вражды, и благочестивые #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католики#!#! остаются без духовных пастырей. До тех пор, пока конфликт не утихнет, им придётся жить без опоры на привычные авторитеты и самостоятельно решать, кто является истинным проводником божественной воли."
 western_schism.1.a: "Плохи дела…"
 western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] недовольны расколом"
 western_schism.3.desc: "Мы до сих пор не выбрали, кто нам больше импонирует: [target_schism_pope_cardinal.GetName] или [target_schism_opponent_cardinal.GetName]. Наши кардиналы настоятельно просят нас поторопиться с принятием решения."
 western_schism.3.a: "С этим решением можно повременить…"
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "В самом сердце области [ROOT.GetCountry.GetCapital.GetArea.GetName] разгорается пламя религиозного инакомыслия, раздуваемое сильными ветрами перемен. [jan_hus.GetName] — харизматичный #L [ShowCultureName('czech')|l]ий#! священник и учёный — выступает против коррупции, в которой якобы погрязла [GetInternationalOrganization('catholic_church').GetName|l]. Его слова находят отклик в сердцах простого народа, и приверженцев #L [ShowReligionAdjective('hussite')|l]ой#! веры становится всё больше.\n\n[jan_hus.GetNameWithNoTooltip] осуждает роскошь и излишества, присущие католичеству, и призывает вернуться к простоте и чистоте раннего христианства. Его последователи, известные как гуситы, принимают его учение, и их рвение растёт с каждым днём. Своими проповедями [jan_hus.GetLastNameWithNoTooltip] подрывает авторитет, которым пользуется католическая церковь и [GetInternationalOrganization('hre').GetName], и тем самым изменяет устоявшийся порядок."
 western_schism.4.historical_info: "Ян Гус, также известный как Иоганн Гус — знаменитый теолог, философ и один из первых реформаторов католицизма. Он стоял у истоков гуситской веры, предшестовавшей лютеранству. Гус рос в бедной семье, и родители отправили его в монастырь, чтобы открыть сыну путь к лучшему будущему. Во время службы он выступал против пороков католической церкви в Богемии. Когда папой был избран Александр V, он издал буллу об отлучении от церкви непокорного священника. Уже после Великого западного раскола Гус был вызван на собор в Констанце, чтобы защищать свои взгляды, но был немедленно арестован и брошен в тюрьму. Он не отрёкся от своих идей и 6 июля 1415 года был сожжён на костре за ересь. Его последователи основали новую религию и несколько десятков лет ожесточённо воевали с католиками, организовавшими против них пять крестовых походов. Гуситская вера просуществовала в Богемии почти два столетия."
 western_schism.4.a: "В его учении что-то есть…"
 lots_of_hussites_tt: "Многие [Concept('pops', 'группы населения')|e] в [Concept('area', 'области')|e] [ROOT.GetCountry.GetCapital.GetArea.GetName] становятся последователями #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситства#!#!"
 western_schism.5.title: "Утрата веры"
 western_schism.5.desc: "[target_schism_pope_cardinal.GetName] и [target_schism_opponent_cardinal.GetName] развязали острый конфликт, который подрывает стабильность ряда держав, включая нашу. Будущее Святого престола стоит под вопросом, что вызывает сомнения относительно правильного порядка проведения церковной службы и подрывает религиозную веру народа."
 western_schism.5.a: "Мы будем молиться о скорейшем прекращении этих распрей."
 western_schism.5.b: "Возможно, нашему народу стоит поискать альтернативу."
 western_schism.6.title: "[opponent_support_location.GetNameWithNoTooltip] и [pope_support_location.GetNameWithNoTooltip] в состоянии вражды"
 western_schism.6.desc: "[target_schism_opponent_cardinal.GetName] пользуется поддержкой [opponent_support_location.Custom('LR_RP')|l] [opponent_support_location.GetName], тогда как [target_schism_pope_cardinal.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale,'заручилась', 'заручился')] доверием [pope_support_location.Custom('LR_RP')|l] [pope_support_location.GetName]. Недавно между жителями этих городов разразился скандал, и теперь они требуют, чтобы [target_ruler.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale,'заняла', 'занял')] свою сторону в этом споре."
 western_schism.6.a: "Жители города [opponent_support_location.GetNameWithNoTooltip] однозначно правы."
 western_schism.6.b: "Поддержать население города [pope_support_location.GetNameWithNoTooltip]."
 western_schism.6.c: "Пусть они сами решают свои глупые разногласия."
 western_schism_resolution_impact_positive.tt: "Выбранная сторона получит долю поддержки в Великом западном расколе."
 western_schism_resolution_impact_negative.tt: "Выбранная сторона лишится доли поддержки в Великом западном расколе."
 western_schism.7.title: "Развитие торговли в Италии"
 western_schism.7.desc: "Своими усилиями [target_schism_pope_cardinal.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale,'смогла', 'смог')] обеспечить развитие и процветание торговли в #TOOLTIP:REGION,italy_region,X #L Италии#!#!. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] весьма рады таким переменам, поскольку они полностью соответствуют их интересам."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "Связи с Италией"
 western_schism_8_10_common_string: "Наша позиция относительно #TOOLTIP:SITUATION,western_schism,X #L Великого западного раскола#!#! привела к волнениям в некоторых частях нашей страны. Жители [target_location.Custom('LR_RP')|l] [target_location.GetName] начали вооружаться и требовать, чтобы мы признали, что"
 western_schism.8.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] пользуется народной поддержкой"
 western_schism.8.desc: "$western_schism_8_10_common_string$ именно [target_schism_opponent_cardinal.GetName] — единственный законный папа."
 western_schism.8.a: "Мы не станем поддаваться таким наглым требованиям."
 western_schism.8.b: "Возможно, [target_schism_opponent_cardinal.GetNameWithNoTooltip] действительно лучше подходит на эту роль."
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] ценит верность"
 western_schism.9.desc: "Истинный [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [target_schism_opponent_cardinal.GetName], которому подчиняется #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католическая церковь#!#!, предоставил нашим священникам особые права в награду за нашу преданность."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "[target_schism_pope_cardinal.GetNameWithNoTooltip] пользуется народной поддержкой"
 western_schism.10.desc: "$western_schism_8_10_common_string$ именно [target_schism_pope_cardinal.GetName] — единственный законный папа."
 western_schism.10.a: "Если они хотят бунтовать — пусть попробуют."
 western_schism.10.b: "Их аргументы звучат убедительно."
 western_schism_11_12_common_string: "пользуется большой поддержкой #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. [target_country.GetAdjectiveWithNoTooltip]ие власти публично выражают своё восхищение нашей несгибаемой верностью и непоколебимой верой, столь редкой в эти смутные времена.\n\nРазумеется, эти сладкие речи преследуют лишь одну цель — заручиться дальнейшей поддержкой #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Тем не менее, мы сможем извлечь пользу из их похвалы — особенно если"
 western_schism_11_12_common_string_2: "с нашей помощью выйдет из противостояния победителем. Кроме того, она станет сильным козырем, чтобы продавить наши собственные интересы в католической церкви…"
 western_schism.11.title: "[target_country.GetAdjectiveWithNoTooltip]ие власти благодарят нас за поддержку"
 western_schism.11.desc: "В борьбе за верховенство над #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церковью#!#! [target_schism_pope_cardinal.GetName] $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip] $western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip] — вот истинный [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
 western_schism.11.b: "Мы используем похвалу [target_country.Custom('CL_RP')], чтобы повлиять на церковь."
 western_schism.12.desc: "В борьбе за верховенство над #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церковью#!#! [target_schism_opponent_cardinal.GetName] $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip] $western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] — вот истинный [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
 western_schism_13_14_common_string: "наиболее достойная кандидатура на должность предстоятеля #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. К несчастью, другие сословия с ними решительно не согласны. Раскол, поразивший церковь, грозит разделить и нашу державу, и мы должны действовать предельно осторожно, чтобы не усугубить сословный конфликт."
 western_schism.13.title: "Вопреки всему"
 western_schism.13.desc: "Богобоязненные [target_estate.GetName|l] нашей страны убеждены, что [target_schism_pope_cardinal.GetName] — $western_schism_13_14_common_string$"
 western_schism.13.a: "[target_estate.GetNameWithNoTooltip] правы."
 western_schism.13.b: "Мы согласны с большинством."
 western_schism.14.desc: "Богобоязненные [target_estate.GetName|l] нашей страны убеждены, что [target_schism_opponent_cardinal.GetName] — $western_schism_13_14_common_string$"
 western_schism.15.title: "[Select_CString(target_character.IsFemale, 'Бродячая проповедница', 'Бродячий проповедник' )]"
 western_schism.15.desc: "[ShowSituationName('western_schism')] подорвал авторитет церкви и всерьёз пошатнул веру наших подданных. Особенно ярко это проявляется в провинции [unrest_province.GetName], где [Select_CString(target_character.IsFemale, 'появилась проповедница', 'появился проповедник' )] по имени [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] будоражит и без того запутавшийся народ, внушая слушателем еретические воззрения и обвиняя церковь во всех грехах. [Select_CString(target_character.IsFemale, 'Эта', 'Этот' )] [target_character.GetShortNameWithNoTooltip] утверждает, что [Select_CString(target_character.IsFemale, 'она истинная поборница', 'он истинный поборник' )] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры, однако [Select_CString(target_character.IsFemale, 'её', 'его' )] проповеди наводят некоторых местных жителей на опасные мысли. Мы должны действовать быстро, иначе ересь будет распространяться всё шире."
 western_schism.15.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] не так уж [Select_CString(target_character.IsFemale, 'далека', 'далёк' )] от истины."
 western_schism.15.b: "Мы не можем позволить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] будоражить людей."
 western_schism.1000.title: "Цена покорности"
 western_schism_action_event_tt: "Мы попросим одного из кандидатов оказать нам денежную помощь."
 western_schism.1001.desc: "[target.GetGovernment.GetRuler.GetName] достойно [Select_CString(target.GetGovernment.GetRuler.IsFemale, 'отблагодарила', 'отблагодарил' )] нас за верность — как того и заслуживает столь могущественная и влиятельная держава, как [ROOT.GetCountry.GetName]. Получив нашу поддержку, [target.GetName] вне всякого сомнения сможет возглавить #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католическую церковь#!#!."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetGovernment.GetRuler.GetName] [Select_CString(target.GetGovernment.GetRuler.IsFemale, 'презрела', 'презрел' )] протянутую нами руку и [Select_CString(target.GetGovernment.GetRuler.IsFemale, 'отказала', 'отказал' )] нам в должном уважении. Разумеется, [ROOT.GetCountry.GetName] не потерпит подобного отношения и переосмыслит свои приоритеты."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "Обманчивая поддержка [target_country.Custom('CL_RP')]"
 western_schism.1100.desc: "Наши отношения с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#! и без того были довольно натянутыми, а из-за #TOOLTIP:SITUATION,western_schism,X #L Великого западного раскола#!#! они испортились окончательно. И хотя наше влияние на #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католическую церковь#!#! далеко не безгранично, мы можем воспользоваться им, чтобы склонить чашу весов в свою пользу."
 western_schism.1100.a: "Мы должны иметь больше влияния!"
 western_schism.1100.b: "Не стоит обзаводиться новыми врагами."
 western_schism.1101.title: "Тяжкое оскорбление"
 western_schism.1101.desc: "Лживые и беспринципные посланники #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_RP')|L]#!#! стараются уменьшить наше влияние на #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католическую церковь#!#!! Мы не потерпим подобного отношения. Пора напомнить негодяям их место!"
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "Сомнительные действия [target_country.Custom('CL_RP')]"
 western_schism.1200.desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католический#!#! мир охвачен хаосом из-за непрекращающегося #TOOLTIP:SITUATION,western_schism,X #L Великого западного раскола#!#!. В самом деле, когда к Святому Престолу рвётся ложный [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], это может поколебать даже самую истовую веру. Недавно [target_ruler.GetName], [target_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, [Select_CString(target_ruler.IsFemale, 'оказалась замешана', 'оказался замешан' )] в одном дипломатическом инциденте, из которого можно предположить, что [Select_CString(target_ruler.IsFemale, 'она', 'он' )] втайне поддерживает ложного претендента. Нам следует отправить в [target_country.Custom('CL_VP')] делегацию, чтобы выяснить [Select_CString(target_ruler.IsFemale, 'её', 'его' )] истинные намерения и убедиться, что [target_country.GetGovernment.GetRulerTitle|l] не [Select_CString(target_ruler.IsFemale, 'сбилась', 'сбился' )] с истинного пути."
 western_schism.1200.a: "Делегация отправится в [target_country.Custom('CL_VP')]."
 western_schism.1200.b: "У нас и без того много забот."
 western_schism.1201.title: "Папская делегация"
 western_schism.1201.desc: "[target_schism_pope_cardinal.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale, 'прислала', 'прислал' )] к нашему двору своего посланника. Мы пока не знаем, в чём состоит цель этого визита, но [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] наверняка рассчитывает, что легата примут как официального представителя #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! — и ему наверняка поручено узнать, какую позицию мы занимаем в отношении #TOOLTIP:SITUATION,western_schism,X #L Великого западного раскола#!#!. И пусть мы не вправе указать легату на дверь, по крайней мере мы можем открыто заявить о том, на чьей мы стороне."
 western_schism.1201.a: "Разумеется, [target_schism_pope_cardinal.GetNameWithNoTooltip] — истинный [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 western_schism.1201.b: "Наш кандидат — [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 western_schism.1300.title: "Созыв собора"
 western_schism.1300.desc: "Наше положение в курии сейчас весьма благоприятно: у нас достаточно сторонников, чтобы можно было созвать собор в [target_location.Custom('LR_PP')|l] [target_location.GetName]. И хотя #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католическая церковь#!#! наверняка будет сомневаться в законности подобного собора, главное — с его заявлениями согласятся наши последователи, тем самым продемонстрировав кардиналам наше влияние. Мы не в силах положить конец #TOOLTIP:SITUATION,western_schism,X #L Великому западному расколу#!#!, но собор, на котором [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] явит остальным свой авторитет, станет важным шагом к разрешению конфликта в нашу пользу."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "Каждая страна, исповедующая #L [THIS.GetReligion.GetAdjective|l]ую#! веру, получает [ShowBiasValue('schism_called_council')|+=0] к мнению о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!"
 western_schism.1301.title: "Собор [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 western_schism.1301.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы принимает у себя дипломатов из #ONCLICK:COUNTRY,[council_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[council_country.Custom('CL_tt')],X [council_country.Custom('CL_RP')|L]#!#!. Они прибыли в нашу державу с призывом: все [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] должны отправиться на собор в [target_location.Custom('LR_PP')|l] [target_location.GetName]. И хотя противники этого мероприятия уже сомневаются в законности нового собора, нельзя исключать, что на нём будет сделан большой шаг к окончанию #TOOLTIP:SITUATION,western_schism,X #L Великого западного раскола#!#!."
 western_schism.1301.a: "Выразим поддержку и отправимся на собор."
 western_schism.1301.b: "Нужно будет признать авторитет собор."
 western_schism.1301.c: "Какая дерзость! Мы отказываемся слушать этих самозванцев."
 western_schism.2000.title: "Католическая церковь снова едина!"
 western_schism.2000.desc: "Благодаря усилиям #ONCLICK:COUNTRY,[winner_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[winner_country.Custom('CL_tt')],X [winner_country.Custom('CL_RP')|L]#!#! собор наконец-то покончил с Великим западным расколом. На престол святого Петра восходит [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] новой эпохи. #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католическая церковь#!#! сумела восстановить единство, хотя авторитет папской власти был основательно подорван. Остаётся надеяться, что ущерб, нанесённый нашей вере, не окажется непоправимым, а [target_character.GetName] проявит себя [Select_CString(target_character.IsFemale, 'достойной', 'достойным' )] титула «[GetInternationalOrganization('catholic_church').GetLeaderTitle|l]»."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "Новый [GetInternationalOrganization('catholic_church').GetLeaderTitle] для церкви"
 western_schism.2100.desc.common: "После настойчивых попыток положить на соборе конец #TOOLTIP:SITUATION,western_schism,X #L Великому западному расколу#!#! нам окончательно стало понятно, что наш кандидат — единственный человек, безусловно имеющий право носить титул «[GetInternationalOrganization('catholic_church').GetLeaderTitle|l]». И хотя некоторые до сих пор занимают сторону еретика и самозванца, нас всё-таки поддерживает достаточно сторонников, чтобы #TOOLTIP:SITUATION,western_schism,X #L Великий западный раскол#!#! можно было смело объявить пережитком прошлого."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nС той поддержкой, которой мы сумели заручиться, мы без труда найдём подходящего кандидата из наших собственных рядов и вернём папский авторитет вечному городу #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#!."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nБлагодаря нашему влиянию в курии, мы сможем сохранить устоявшуюся традицию папства в #TOOLTIP:LOCATION,avignon_tt,X #L Авиньоне#!#!."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "Ещё один шаг, и мы придём к простому, но элегантному решению проблем, вызванных #TOOLTIP:SITUATION,western_schism,X #L Великим западным расколом#!#!. Если мы принудим обе стороны отказаться от претензий на Святой Престол и объявим новые выборы, мы добьёмся того, что во главе церкви вновь будет стоять легитимный носитель титула «[GetInternationalOrganization('catholic_church').GetLeaderTitle|l]», и сможем наконец заняться восстановлением разрушений, полученных в эти времена раздора. [GetInternationalOrganization('catholic_church').GetLeaderTitle|U], несомненно, достойно справится с задачей объединения разобщённых священников и закрепления истинного вероучения."
