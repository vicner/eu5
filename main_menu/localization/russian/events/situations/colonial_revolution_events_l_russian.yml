l_russian:
 colonial_revolution.1.title: "Нет налогам без представительства"
 colonial_revolution.1.desc: "Наши владения существуют ради одной цели: обогащения #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, что находится далеко за морями. При этом население не имеет права участвовать в [target_country.GetAdjectiveWithNoTooltip|l]их делах — или даже в делах, касающихся нашей собственной земли. Часть глубоко уважаемых соотечественников, впитавших в себя идеи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, начала разрабатывать замысел по принуждению нашего сюзерена упразднить здесь свою власть, что может вылиться в серьёзный конфликт."
 colonial_revolution.1.a: "Дело Просвещения восторжествует!"
 colonial_revolution.1.a.tt: "В этой ситуации колониальный [Concept('subject','ленник')|e] может основать [Concept('international_organization','международное объединение')|e] колоний-единомышленниц и попытаться совместно принудить сюзерена отказаться от власти над ними или напрямую добиться независимости."
 colonial_revolution.2.title: "Непокорные колонии"
 colonial_revolution.2.desc: "По миру, подобно лесному пожару, стремительно распространяются идеи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!. Они не обошли стороной и наши колонии: до нас дошли тревожные вести о том, что колонисты начали обсуждать такие крамольные вопросы, как представительство и право на самоопределение. Неизвестно, что стало этому началом (ведь мы всегда действовали в лучших интересах колоний), однако вряд ли будет возможно закрыть глаза на происходящее. В дальнейшем отношения с колониями значительно осложнятся."
 colonial_revolution.2.a: "Тем, кто отвергает нашу власть, можно лишь посочувствовать."
 colonial_revolution.3.title: "В поисках свободы"
 colonial_revolution.3.desc: "Мы устали терпеть халатное и неумелое управление колониями и теперь стоим на перепутье. Поселенцы больше не верят #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_DP')|L]#!#!: слишком велики стали наши культурные, общественные и политические различия, построенные на фундаменте из угнетения. Те, для кого [target_overlord.Custom('GetMotherlandFatherland')|l] — священное слово, и те, кто хочет независимости от заморских правителей, с каждым днём всё больше отдаляются друг от друга. Конфликт, похоже, неизбежен."
 colonial_revolution.3.a: "Это серьёзное дело."
 colonial_revolution.3.b: "[target_overlord.Custom('GetMotherlandFatherland')|U] вызывает сильные чувства. Верность к родным краям ещё может нам послужить."
 colonial_revolution.4.title: "Торговые ограничения"
 colonial_revolution.4.desc: "Отношения с нашими колониями сегодня нельзя назвать иначе, как шаткими. Экономические потребности #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! требуют постоянного внимания: стране нужны беспрерывные поставки заморских товаров, однако все попытки установить жёсткий контроль над экономикой наших подданных неизменно наталкиваются на жёсткое сопротивление. Часть колонистов обратилась к нам с прошением ослабить суровые меры в отношении ввозимых и вывозимых товаров — они хотят самоуправления в этом вопросе."
 colonial_revolution.4.a: "Пусть обратятся с этим к [ROOT.GetCountry.GetParliament.Custom('CFP_DP')|l]."
 colonial_revolution.4.b: "Уступим их требованиям."
 colonial_revolution.5.title: "Слухи о мятеже"
 colonial_revolution.5.desc: "Наши колонии, несмотря на свою второсортность, — родина многих выдающихся и волевых людей. Нам сообщили, что эти люди начали организовывать так называемые колониальные собрания, где обсуждают свою подчинённость нашей державе и, вероятно, даже возможность провозгласить независимость без нашего на то согласия. И хотя пока это лишь слухи, действовать стоит уже сейчас, иначе в дальнейшем нам придётся трудно."
 colonial_revolution.5.a: "Попытаться найти дипломатическое решение."
 colonial_revolution.5.b: "Не им это решать!"
 colonial_revolution.6.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] голос"
 colonial_revolution.6.desc: "[Select_CString(target_character.IsFemale, 'Красноречивая и влиятельная', 'Красноречивый и влиятельный' )] [target_character.GetName] начинает разжигать беспорядки на территории #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. В своих речах, письмах и требованиях к общественности добиваться полноценного представительства [Select_CString(target_character.IsFemale, 'она', 'он' )] постоянно ставит под сомнение нашу власть и призывает остальных бороться за независимость, чтобы метрополия — [target_overlord.GetLongName] — лишилась своего влияния над колониями. [Select_CString(target_character.IsFemale, 'Её влияние', 'Его влияние' )] растёт с каждым днём, и хотя до открытых призывов к мятежу ещё не дошло, мы подозреваем, что это лишь вопрос времени."
 colonial_revolution.6.a: "Потребуем у колониальных властей выдать нам [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 colonial_revolution.6.b: "Пусть себе болтает — одними лишь словами нас не свергнуть."
 colonial_revolution.6.c: "Подстроим тайное убийство."
 assassination_of_target_character_tt: "Мы попытаемся убить персонажа [target_character.GetName]"
 colonial_revolution.7.title: "Власти [target_overlord.Custom('CL_RP')] требуют, чтобы [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'была им выдана', 'был им выдан' )]"
 colonial_revolution.7.desc: "Из #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_RP')|L]#!#! нам поступило официальное требование: [target_character.GetName] обвиняется в подстрекательстве к мятежу против [target_overlord.Custom('CF_RP')|l], а потому этот человек немедленно должен быть выдан властям. Среди населения уже ходят слухи, что на самом деле [Select_CString(target_character.IsFemale, 'её', 'его' )] собираются казнить — быстро и у всех на виду. Мнения советников разделились; кто-то считает [Select_CString(target_character.IsFemale, 'её', 'его' )] опасным провокатором, кто-то — голосом свободы."
 colonial_revolution.7.a: "Пока что у нас нет выбора, придётся согласиться."
 colonial_revolution.7.b: "Никогда!"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip] поступает вопреки нашему суверенитету"
 colonial_revolution.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'мертва', 'мёртв' )]. Смерть наступила будто бы случайно, в результате неожиданного и жестокого нападения. Однако нам стало достоверно известно, что в этом замешаны власти #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_RP')|L]#!#! и исполнители, действовавшие от их имени. Теперь [target_country.Custom('CF_VP')|l] накрыла волна возмущения: [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] искренне считает [Select_CString(target_character.IsFemale, 'погибшую', 'погибшего' )] выдающимся человеком, а теперь ещё и мучеником. На этой почве семена движения, которое так старательно пытались искоренить, будут расти только обильнее."
 colonial_revolution.8.a: "Почему жители [target_overlord.Custom('CL_RP')] — такие болваны?!"
 colonial_revolution.9.title: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'пережила', 'пережил' )] покушение"
 colonial_revolution.9.desc: "[target_character.GetName] чуть было не [Select_CString(target_character.IsFemale, 'стала', 'стал' )] жертвой покушения! Спасла [Select_CString(target_character.IsFemale, 'её', 'его' )] лишь счастливая случайность. Неудачливого убийцу удалось вовремя поймать, и на допросе он сознался, что действовал по приказу #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_RP')|L]#!#! — нашей метрополии! Организаторы сорванного заговора добились лишь обратного: теперь [target_character.GetShortNameWithNoTooltip] — живая легенда, а [target_overlord.GetNameWithNoTooltip] в глазах тысяч жителей [target_country.Custom('CF_RP')|l] — несомненно, злодей."
 colonial_revolution.10.title: "Требование снятия с должности"
 colonial_revolution.10.desc: "Набирающая популярность на территории [ROOT.GetCountry.Custom('CF_RP')|l] фракция требует, чтобы [target_character.GetName] — человек, которого слушает [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] нашей державы — [Select_CString(target_character.IsFemale, 'была снята', 'был снят' )] со своей должности. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] обвиняют не только в чрезмерной верности #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_DP')|L]#!#! и попытках помешать местному самоуправлению, но также в коррупции и даже шпионаже. От нас добиваются, чтобы мы лишили [Select_CString(target_character.IsFemale, 'её', 'его' )] занимаемой должности и выдали #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_DP')|L]#!#!."
 colonial_revolution.10.a: "Отправим письмо с требованием."
 colonial_revolution.10.b: "Уладим этот вопрос без огласки."
 colonial_revolution.11.title: "Власти [target_country.Custom('CL_RP')] требуют, чтобы [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'была им выдана', 'был им выдан' )]"
 colonial_revolution.11.desc: "Из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! нам поступило официальное требование: [target_character.GetName] обвиняется в подстрекательстве к мятежу против [target_country.Custom('CF_RP')|l], а потому этот человек немедленно должен быть выдан властям. Среди населения ходят слухи, что на самом деле от [Select_CString(target_character.IsFemale, 'неё', 'него' )] хотят поскорее избавиться, чтобы тем самым разжечь революционные настроения. Мнения советников разделились; кто-то считает [Select_CString(target_character.IsFemale, 'её', 'его' )] ценным губернатором, кто-то не желает лишний раз огорчать колониальные власти."
 colonial_revolution.11.a: "Выдадим [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 colonial_revolution.11.b: "Мы не будем идти на поводу у какой-то колонии!"
 scales_with_character_abilities_tt: "Показатель утраченной [Concept('government_power', 'власти правительства')|e] будет зависеть от влияния и [Concept('total_ability', 'суммы навыков')|e], которыми обладает [target_character.GetName]"
 colonial_revolution.12.title: "Популярность у народа"
 colonial_revolution.12.desc: "Стремление колоний тех или иных держав отделиться от метрополии сильно, однако [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] правит своими владениями настолько основательно и строго, что наши подданные вполне искренне любят и уважают [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его')]. Благодаря этому население по большей части довольно нашей властью."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "Нет правителя"
 colonial_revolution.13.desc: "Наши подданные обычно всегда могут сплотиться вокруг правителя… но сейчас, увы, не тот случай: после того как [Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale, 'умерла', 'умер' )] [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName|l], мы остались без руководства, и теперь у подданных начинают проявляться крамольные помыслы о свободе и самостоятельности."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "Мирный путь вперёд"
 colonial_revolution.14.desc: "#TOOLTIP:SITUATION,colonial_revolution,X #L Колониальная революция#!#! — эпоха постоянной вражды между метрополиями и их подданными. Даже самый незначительный конфликт грозит в любую секунду обернуться страшным кровопролитием. К нам обратилась группа поселенцев — жителей #ONCLICK:COUNTRY,[target_colony.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_colony.Custom('CL_tt')],X [target_colony.Custom('CL_RP')|L]#!#! и обитателей наших собственных земель, придумавших, как нашим державам можно избежать этой кошмарной судьбы. Если мы согласимся освободить [target_colony.Custom('CL_VP')] от всех обязательств перед метрополией и закрепить на бумаге официальный союз, то в дальнейшем ничто не сможет омрачить наше совместное будущее."
 colonial_revolution.14.a: "Сделаем вместе шаг к светлому будущему."
 colonial_revolution.14.b: "Пока не будем переходить к новым отношениям."
 colonial_revolution.15.desc.generic: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] нашей державы тоже иногда испытывает потрясения: на недавнем заседании между собой ожесточённо поспорили [target_character.GetName] и [target_character_2.GetName]."
 colonial_revolution.15.desc.generic_2: "Очевидно, что [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] больше не сможет терпеть этих двоих. Кого-то из спорщиков придётся наказать."
 colonial_revolution.15.title: "Раздробленность в совете"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'известная', 'известный' )] своей преданностью метрополии, [Select_CString(target_character.IsFemale, 'заявила', 'заявил' )], что [target_character_2.GetNameWithNoTooltip] вероломно разрушает наши взаимоотношения. [target_character_2.GetNameWithNoTooltip], в свою очередь, [Select_CString(target_character_2.IsFemale, 'разразилась', 'разразился' )] обвинениями в эксплуатации простого народа в чужих интересах. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] ранее [Select_CString(target_character.IsFemale, 'выступала', 'выступал' )] за добрые отношения с колониями, а на заседании [Select_CString(target_character.IsFemale, 'призвала', 'призвал' )] не так сильно эксплуатировать переселенцев. На эту риторику жёстко [Select_CString(target_character_2.IsFemale, 'ответила', 'ответил' )] [target_character_2.GetNameWithNoTooltip]: [Select_CString(target_character_2.IsFemale, 'она', 'он' )] считает, что без эксплуатации невозможно процветание нашей державы. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] приводит более убедительные аргументы."
 colonial_revolution.15.b: "Мы согласны с доводами, которые высказывает [target_character_2.GetNameWithNoTooltip]."
 colonial_revolution.1000.title: "Свободе нужна поддержка"
 colonial_revolution.1000.desc: "Чтобы бороться за свободу, одних только идеалов недостаточно — нам нужны средства, и немало. К счастью, [target_overlord.GetLongName] — исключительно гнусная держава, нажившая себе немало врагов, среди которых есть и [target_rival.GetName]. Мы надеемся, что эта страна готова будет поспособствовать делу уничтожения своего соперника. Если наши переговорщики справятся со своей задачей, мы сможем рассчитывать на значительные вложения."
 colonial_revolution.1000.a: "Нет ресурса важнее, чем деньги."
 colonial_revolution.1000.b: "Для победы нам потребуется больше войск."
 colonial_revolution.1000.c: "Пусть они присоединятся к нашей войне."
 colonial_revolution.1000.d: "Впрочем, обойдёмся и без их помощи."
 ar_gain_money_tt: "Если они примут наши требования, мы получим часть их дохода"
 ar_gain_manpower_tt: "Если они примут наши требования, мы получим часть их рекрутов"
 ar_gain_alliance_tt: "Если они согласятся, мы заключим с ними союз"
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip] просит о помощи"
 colonial_revolution.1001.desc: "Несчастный народ из колонии [target_colony.GetName] живёт под страшным гнётом: [target_overlord.GetName] — подлинный тиран. К нам прибыла делегация колонистов, просящая поддержать их борьбу за независимость. От нас, впрочем, они ожидают очень многого, а потому следует подумать: возможно, мы не сможем им помочь."
 colonial_revolution.1001.a: "Всё что угодно, лишь бы ослабить соперника."
 colonial_revolution.1001.b: "Нет, мы не хотим, чтобы и нас заразили их представления о свободе."
 colonial_revolution.1002.title: "Ответ [target_rival.Custom('CL_RP')]"
 colonial_revolution.1002.desc.common: "Дипломаты из [target_rival.Custom('CL_RP')] ответили на нашу просьбу о помощи."
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ Нам пообещали, что в борьбе против #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_RP')|L]#!#! мы будем стоять плечом к плечу и вместе разобьём кандалы, приковывающие нас к сюзерену."
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ Эти трусливые негодяи отказались поддержать нас. Теперь в борьбе с #L [target_overlord.GetAdjective|l]ими#! тиранами мы можем рассчитывать только на себя."
 colonial_revolution.1002.a: "Такой союзник весьма ценен."
 colonial_revolution.1002.b: "Мы всё равно в них не нуждаемся."
 got_aid_tt: "Мы получили помощь"
 not_got_aid_tt: "Мы не получили помощь"
