l_russian:
 golden_age_of_piracy.100.title: "Сплочённость перед пиратством"
 golden_age_of_piracy.100.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы принимает у себя дипломата из #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_GEN')|L]#!#!. Тот призывает нас отказаться от политики «[ShowLawName('piracy_law')]»: если мы сменим её на другую политику — «[ShowPolicyName('anti_piracy_policy')]» — тогда и [actor.GetNameWithNoTooltip], и многие другие державы смогут совместно с нами бороться с пиратской чумой, пока моря и океаны наконец не вздохнут свободно."
 golden_age_of_piracy.100.a: "Хорошо, мы пересмотрим свою политику."
 golden_age_of_piracy.100.b: "Нет, мы отказываемся поддаваться внешнему влиянию."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "Дипломаты возвращаются к нам с добрыми вестями: они убедили #ONCLICK:COUNTRY,[target_country_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country_scope.Custom('CL_tt')],X [target_country_scope.Custom('CL_VP')|L]#!#! пересмотреть свои законы и запретить пиратам швартоваться и укрываться в своих водах. Благодаря этому морские торговые пути стали несколько безопаснее, а значит, торговля будет бесперебойной."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "Дипломаты возвращаются к нам из #ONCLICK:COUNTRY,[target_country_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country_scope.Custom('CL_tt')],X [target_country_scope.Custom('CL_RP')|L]#!#! с дурными вестями: им не удалось убедить власти этой державы проявить благоразумие, поэтому те и дальше будут разрешать пиратам швартоваться и укрываться в своих водах. Если продолжать бездействовать, пиратская болезнь продолжит распространяться и дальше и в конце концов достигнет наших берегов."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "Пиратское государство"
 golden_age_of_piracy.110.desc: "После издания #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_TP')|L]#!#! нового каперского свидетельства в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#! собралась крупная шайка разбойников и головорезов, которых возглавляет подлый пират по имени [pirate_ruler_scope.GetName].\n\nКаждый, кто прибился к этой шайке, знает, что [pirate_ruler_scope.GetName] намеревается создать пиратское государство, держащее моря в страхе, а сундуки и карманы — вечно полными."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "Пиратская жизнь — это по мне!"
 golden_age_of_piracy.110.tt: "Мы продолжим игру за [ROOT.GetCountry.Custom('CL_VP')]"
