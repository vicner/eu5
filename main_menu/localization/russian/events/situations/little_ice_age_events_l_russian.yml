l_russian:
 little_ice_age.1.title: "Малый ледниковый период"
 little_ice_age.1.desc: "Последние несколько зим выдались гораздо суровее, чем прежде. [ROOT.GetCountry.GetLongName] страдает от неурожаев, голода и холода; жизнь в державе становится всё тяжелее. Земледельцы снимают всё меньше урожая, а амбары стоят почти пустые. Народ не знает, чем мы накликали на себя божественный гнев. Остаётся лишь надеяться, что когда-нибудь солнце вновь начнёт согревать несчастную землю."
 little_ice_age.1.historical_info: "#italic Малый ледниковый период#! — глобальное похолодание, затронувшее почти всё северное полушарие. Предполагается, что причиной его наступления стала совокупность факторов, в том числе уменьшившаяся солнечная активность, участившиеся извержения вулканов и изменения океанских течений. По мере падения температуры зима каждый год становилась длиннее и суровее, что иногда приводило к погодным феноменам, например замерзанию Темзы. Оно совпало с вулканической зимой, вызванной извержением вулкана Уайнапутина. Малый ледниковый период ознаменовался не только рекордно низкими температурами — ничего подобного не фиксировалось несколько столетий — но и массовым голодом в Европе."
 little_ice_age.1.a: "Помолимся, чтобы наступили тёплые деньки…"
 start_of_little_ice_age_tt: "Зимы станут более долгими, а запасы [Concept('food','пищи')|e] начнут страдать: в это время вероятны #italic голод#! и #italic нехватка ресурсов#!"
 little_ice_age.100.title: "Окончание малого ледникового периода"
 little_ice_age.100.desc: "Десятки лет спустя после того, как зимы начали становится холоднее, мы продолжаем испытывать нехватку пищи. Но, несмотря на все невзгоды, которые обрушил на нас #TOOLTIP:SITUATION,little_ice_age,X #L Малый ледниковый период#!#!, мы выжили. Просторы [ROOT.GetCountry.Custom('CF_RP')|l] по-прежнему покрыты льдом, однако худшее уже позади. Постоянная угроза голода, вызванная многолетними неурожаями, стала тяжелейшим испытанием для многих из нас, но мы по-прежнему встречаем каждый новый день с терпеливой надеждой!"
 little_ice_age.100.a: "Будем ждать, когда настанут тёплые дни."
 end_of_little_ice_age_tt: "Наши [Concept('areas','области')|e] перестанут страдать от затяжных [Concept('winter','зим')|e]. [Concept('situation','Ситуация')|e] «[ShowSituationNameWithNoTooltip('little_ice_age')]» завершится."
