l_russian:
 black_death.1.title: "Чёрная смерть и [GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]"
 black_death.1.desc: "В [GetDisease('bubonic_plague').GetOrigin.Custom('LR_PP')] [GetDisease('bubonic_plague').GetOrigin.GetName] произошла ужасная трагедия. Недавно мы получили оттуда печальное известие.\n\nГоре нам! Из тысячи моряков, зашедших в порт, выжило не больше десятка. Мы вернулись домой, к своим семьям. Родственники и соседи пришли навестить нас, а мы выпустили в них стрелы смерти, сами того не ведая! Мы болтали и смеялись, целовали и обнимали своих жён и детей, а наши губы источали яд. Наши родные и друзья передали его своим близким. Через три дня все они погибли, и их тела были похоронены в братской могиле. Священники и врачи, навещавшие больных, вскоре тоже уснули вечным сном. О смерть! Жестокая и презренная злодейка! Ты разрываешь узы родства и дружбы и разлучаешь отца с матерью, брата с сестрой, мужа с женой. Глубокая скорбь овладела нашими душами. Мы боялись бежать, но и не осмеливались остаться."
 black_death.1.a: "Вот чёрт!"
 black_death.1.a.tt: "[GetDisease('bubonic_plague').GetOrigin.GetRank.GetNameWithNoTooltip] [GetDisease('bubonic_plague').GetOrigin.GetName] становится источником эпидемии #TOOLTIP:SITUATION,black_death,X #L Чёрной смерти#!#!"
 black_death.1026.title: "И царь, и народ — всё в землю пойдёт…"
 black_death.1026.desc: "И ни к чему теперь богатство:\nЧуме богатство — не препятство.\nИ доктора к призывам глухи:\nОни и сами мрут, как мухи.\nЯ тлею, гасну, догораю;\nЯ заболел, я умираю."
 black_death.1026.a: "Господи, помилуй нас, грешных!"
 black_death.2.title: "Чёрная смерть расползается по земле!"
 black_death.2.desc: "Чёрная чума — убийца рода людского, кара за грехи наши, — шествует по родной земле! Что нам делать? Неужели только молиться?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "Конец Чёрной смерти"
 black_death.100.desc: "Похоже, Чёрная смерть наконец насытилась. Те немногие, кого болезнь пощадила, гадают, благословенны они или прокляты."
 black_death.100.a: "Кто-нибудь выжил?"
 total_death_toll_tt: "В ходе [Concept('situation','ситуации')|e] «[ShowSituationName('black_death')]» #R мрачный жнец#! забрал души [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0] #Y K#! наших [Concept('pops','групп населения')|e]"
 black_death.101.t: "Чума — кара небесная"
 black_death.101.desc: "Конец света настал! По крайней мере, так считают флагелланты — последователи популярного движения, которые устраивают шествия в сёлах и предрекают пришествие апокалипсиса — страшной кары за нашу гордыню. Единственный способ избежать её — обрушить на своё тело гнев Христа.\n\nИзначально церковь поддерживала бичующихся, но впоследствии их идеи сочли еретическими. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] считают, что это движение может подорвать стабильность и его необходимо искоренить."
 black_death.101.a: "Прикажем местным гарнизонам разгонять сборища флагеллантов."
 black_death.101.b: "Не стоит доверять церкви. Тут наверняка есть какой-то подвох!"
 plague_lessen_spread_piss_off_peasants_tt: "В каждом нашем [Concept('location', 'районе')|e] провинции [target_province.GetName] распространённость эпидемии «[GetDisease('bubonic_plague').GetName]» снизилась на #G 5%#!, а [Concept('pop_satisfaction', 'довольство')|e] крестьян снизилось на  [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 black_death.102.t: "Чума и оплата труда"
 black_death.102.desc: "Вклад гильдий в экономику невозможно переоценить. Они представляют собой позитивную силу, которая обеспечивает людей всеми необходимыми товарами, гарантирует стабильность рынка и контролирует рост конкуренции. Теперь, когда чума начала своё смертельное шествие по нашей стране, как никогда важно, чтобы гильдии поддерживали стабильные цены и поставляли рабочие места.\n\nОднако для этого гильдии сохраняют зарплаты на прежнем уровне, несмотря на острую нехватку рабочей силы, вызванную эпидемией. Многие члены гильдии недовольны такой политикой и мечтают уйти на вольные хлеба, чтобы зарабатывать больше, но боятся гнева начальства. Сейчас мы стоим на перепутье. Мы должны выбрать между стабильным рынком и умиротворением рабочих."
 black_death.102.a: "Неблагодарные рабочие должны знать своё место."
 black_death.102.b: "Рыночная торговля обеспечит социальную стабильность."
 plague_every_pop_in_province_30_satisfaction_tt: "Группы населения в [target_location.Custom('LR_PREP')|l] [target_location.GetName] и во всех принадлежащих нам соседних [Concept('location', 'районах')|e] получат [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 black_death.103.t: "Эпидемия и её уроки"
 black_death.103.desc: "Придворные врачи и университетская интеллигенция считают, что нужно прописать стандарты лечения и профилактики чумы. Сейчас лечением и профилактикой чумы занимается разрозненная сеть чумных докторов и практикующих врачей. Чтобы обеспечить их самым современным оборудованием, потребуется много денег, но оно того стоит. Мы должны снабдить врачевателей мантиями, перчатками и мешочками с травами, а также предоставить свободный доступ к ртути и мышьяку. Это спасёт жизни многим людям."
 black_death.103.a: "Поспособствуем стандартизации."
 black_death.103.b: "У врачей должен быть выбор."
 black_death.1001.t: "Бегство в деревню"
 black_death.1001.desc: "Напуганные болезнью, быстро распространяющейся по нашим городам, люди начали массово уходить в сельскую местность, чтобы спастись от моровой язвы.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и другие высшие сословия нас не беспокоят, а вот [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — это жизненная сила нашей страны, и их уход из производственных центров нанесёт экономике существенный вред! Возможно, нам стоит принять жёсткие меры, чтобы защитить нашу экономику."
 black_death.1001.a: "Не будем мешать им. Они просто хотят выжить."
 black_death.1001.b: "Закрыть выходы из городов и ввести пропускную систему!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Отток населения из городов"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Бегство от чёрной смерти"
 black_death.1002.t: "Противостояние двух крайностей"
 black_death.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] считают, что именно они правильно спасаются от эпидемии. Их способы радикально отличаются друг от друга. Одни запираются дома, голодают и молятся, надеясь, что соблюдение аскезы поможет им выжить. Другие же вламываются в чужие дома, пьют как в последний раз и предаются греху до самого рассвета.\n\nМы не уверены, что эти методы эффективны в борьбе с чумой, но поддержка одного из них может быть выгодна государству."
 black_death.1002.a: "Аскеза спасёт наши тела и души!"
 black_death.1002.b: "Распутство спасёт нас от мора и не даст унывать!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Движение аскетов"
 plague_satisfaction_and_spread_tt: "В каждом принадлежащем нам [Concept('location', 'районе')|e] провинции [target_province.GetName], ещё не поборовшем эпидемию, распространённость #TOOLTIP:DISEASE,bubonic_plague,X #L бубонной чумы#!#! увеличится на #R 10%#!, но также на #G 10%#! повысится [Concept('pop_satisfaction', 'довольство')|e] крестьян"
 black_death.1003.t: "Чёрная чума на троне"
 black_death.1003.desc: "[target_portrait_character.GetName] какое-то время [Select_CString(target_portrait_character.IsFemale,'скрывала', 'скрывал')] свои симптомы, но всё тайное становится явным. Недавно мы узнали, что [Select_CString(target_portrait_character.IsFemale,'она пала', 'он пал')] жертвой болезни, которая свирепствует в наших землях.\n\nУже слишком поздно. Мы ничем не можем помочь. [Select_CString(target_portrait_character.IsFemale,'Её', 'Его')] ждёт тьма, которая скоро поглотит и нас."
 black_death.1003.a: "Покойся с миром…"
 black_death.1003.b: "Созвать всех врачей столицы!"
 black_death.1004.t: "Моровое поветрие"
 black_death.1004.desc: "[target_location.Custom('LR_VP')] [target_location.GetName] охватило бурное волнение. Жители окрестных деревень начали закапывать большие и маленькие ямы, из которых исходят миазмы чумы.\n\nОни уверены, что это решит проблему, но эксперты из города [ROOT.GetCountry.GetCapital.GetName] предупреждают, что подобные действия вредны для местной почвы."
 black_death.1004.a: "Закопайте все ямы!"
 black_death.1004.b: "Остановитесь! Мы не можем остаться без урожая!"
 STATIC_MODIFIER_NAME_damaged_soil: "Непригодная земля"
 black_death.1005.t: "В поисках причины"
 black_death.1005.desc: "Всю страну охватили ужас и негодование, которые вот-вот выплеснутся наружу. Люди ищут, кого можно обвинить во всех бедах, и этот кто-то должен заплатить за содеянное.\n\nСгодятся любые меньшинства, будь то бедняки, уроды или калеки. Массы требуют хватать и судить тех, кто навлёк на нас гнев божий. Мы можем либо организовать охоту и руководить ею, либо попытаться избежать расправы над невиновными и навлечь народный гнев на себя."
 black_death.1005.a: "Устроить охоту!"
 black_death.1005.b: "Чума — это кара господня. Мы все виновны!"
 plague_masses_appeased_tt: "Вам удалось успокоить людей. На какое-то время…"
 black_death.1006.t: "Слуги-рабы"
 black_death.1006.desc: "Представители низшего общества так боятся заразиться чумой от больного аристократа, что отказываются служить знати даже за большие деньги!\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] требуют, чтобы «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] служили им насильно и заботились об их нуждах, рискуя подхватить болезнь."
 black_death.1006.a: "Закабалить крестьян!"
 black_death.1006.b: "Что за абсурд! Сами убирайтесь в своих имениях!"
 black_death.1007.t: "Противостояние культур"
 black_death.1007.desc: "[ROOT.GetCountry.GetLongName] — это роскошный ковёр, сотканный из множества этнических и религиозных групп. Обычно они действуют как слаженный механизм, но с приходом болезни всё пошло кувырком…\n\nПредставители разных религий перегрызлись между собой, обвиняя друг друга и чужих божеств в эпидемии. Нужно срочно принять меры, чтобы не допустить кровопролития."
 black_death.1007.a: "А они осмелятся?"
 black_death.1007.b: "Поручим местным религиозным лидерам уладить ситуацию."
 black_death.1007.b.tl: "Чтобы избежать беспорядков, вы обратились за помощью к местным религиозным лидерам."
 black_death.1007.c: "Введём строгий военный надзор, чтобы припугнуть людей."
 black_death.1008.t: "Корабль-призрак причалил к берегу"
 black_death.1008.desc: "Однажды ночью рядом с [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName] появилось торговое судно, которое вскоре прибило к берегу. С тех пор оно стоит нетронутым.\n\nГорожане считают, что команда корабля-призрака могла погибнуть от чумы, и боятся к нему приближаться. Все товары и останки экипажа сохранились в целости. Жители попросили нас сжечь судно от греха подальше."
 black_death.1008.a: "Сжечь проклятое судно!"
 black_death.1008.b: "Там явно есть чем поживиться. Обыскать корабль!"
 custom_tooltip_generic_nothing_happens: "Ничего не происходит…"
 black_death.1009.t: "Война и чума"
 black_death.1009.desc: "Простые солдаты одной из наших действующих армий заразились чумой, и болезнь быстро распространяется. Чумные доктора предупреждают, что если армию не расформировать, а военных — не отправить на лечение, то слечь может весь отряд.\n\nРасформирование действующего отряда — опасная затея, и мы должны решить, что важнее для государства: жизнь солдат или их славная смерть во имя [ROOT.GetCountry.Custom('CF_RP')|l]."
 black_death.1009.a: "Мы идём дальше, и чума нам не помеха!"
 black_death.1009.b: "Разумеется, люди из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] готовы сделать пожертвование…"
 black_death.1010.t: "Грязь из Армении"
 black_death.1010.desc: "Врачи с Востока утверждают, что существует лишь одно эффективное лекарство от моровой язвы: особая грязь, и #TOOLTIP:AREA,armenia_area,X #L Армения#!#! — единственное место на земле, где её можно добыть.\n\nК сожалению, правители других суверенных государств уже прознали о новом чудо-средстве, и мы должны скорее запастись им, иначе нам ничего не достанется…"
 black_death.1010.a: "Добыть грязь любой ценой!"
 black_death.1010.b: "Грязь? Нет, мы закупим настоящее лекарство!"
 black_death.1010.c: "Чуму невозможно вылечить. Мы не будем ничего закупать!"
 black_death.1011.t: "Беженцы у ворот"
 black_death.1011.desc: "К воротам [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] прибыло множество беженцев, спасающихся от чумы. Напуганные и голодные люди ищут убежище там, куда ещё не добралась болезнь.\n\nВо время эпидемии люди — невероятно ценный ресурс. Мы можем впустить их и увеличить численность населения, но велик шанс, что они разнесут чуму по всему городу. Или же оставить их за стенами, как поступили бы многие, но тогда они могут взбунтоваться. В любом случае с этой оравой нужно что-то делать."
 black_death.1011.a: "Впустим беженцев."
 black_death.1011.b: "Разобьём чумные лагеря для беженцев."
 black_death.1011.c: "Прогоним беженцев."
 pops_lose_10_satisfaction_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 black_death.1012.t: "Папский указ"
 black_death.1012.desc: "Вы узнали, что [target_character.GetName] [Select_CString(target_character.IsFemale,'выпустила', 'выпустил')] новый указ, в котором [Select_CString(target_character.IsFemale,'она', 'он')] просит правителей и общественных деятелей не разжигать ненависть к меньшинствам. Чёрная смерть — это божья кара, и любой, кто считает иначе, совершает богохульство и должен быть отлучён от церкви.\n\nК сожалению, в тёмные времена меньшинства становятся главными козлами отпущения, на которых измученный народ вымещает свой гнев. Как нам поступить? Послушаться папы или же оставить всё как есть?"
 black_death.1012.a: "Да, это дело рук божьих!"
 black_death.1012.b: "Должно быть, [Select_CString(target_character.IsFemale,'она', 'он')] с меньшинствами заодно!"
 black_death.1013.t: "Непосильный налог"
 black_death.1013.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] сильно страдает от чумы. К сожалению, жители окрестных деревень больше не в состоянии платить налоги. Те немногие, кто ещё не заразился, изо всех сил пытаются выжить, и дела [ROOT.GetCountry.Custom('CF_RP')|l] волнуют их в последнюю очередь.\n\nКонечно, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] страдают, но если у государства будет мало денег, всем придётся несладко, поэтому наши сборщики настойчиво напоминают местным жителям, что налоги надо платить. Увы, те в долгу не остаются."
 black_death.1013.a: "Пусть люди гневаются, но оплата налогов — их обязанность!"
 black_death.1013.b: "В тяжёлые времена налоги стоит понизить…"
 black_death.1013.c: "Жертвы эпидемии не должны платить налоги!"
 every_pop_25_satisfaction_loss_tt: "Наши [Concept('pops', 'группы населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] получат [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 every_pop_10_satisfaction_gain_tt: "Наши [Concept('pops', 'группы населения')|e] в [Concept('location', 'районе')|e] [target_location.GetNameWithNoTooltip] получат [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 black_death.1014.t: "Эпидемия в большой стране"
 black_death.1014.desc: "[target_country.GetLongName] — прекрасная и огромная держава, и мы гордимся её размером, но из-за него нам сложно вовремя реагировать на вспышки эпидемии в разных её уголках.\n\nУ нас два варианта: либо продолжать контролировать ситуацию из центра в ущерб эффективности, либо уполномочить местные органы принимать меры по борьбе с болезнью. В любом случае [ROOT.GetCountry.GetFlavorRank|l] выстоит. Нам предстоит выбрать, чем мы готовы пожертвовать в эти тёмные времена: жизнью людей или своим политическим весом."
 black_death.1014.a: "Мы должны сохранить контроль любой ценой!"
 black_death.1014.b: "Дадим местным властям немного самостоятельности…"
 far_away_locations_with_plague_loses_10_control_tt: "Наш [Concept('control', 'контроль')|e] над [Concept('locations', 'районами')|e], расположенными дальше всего от города ([ROOT.GetCountry.GetCapital.GetName]), такими как [target_location.GetName], снизится на #R 10%#!"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Чума и жёсткие меры"
 black_death.1015.t: "Лекарства с истёкшим сроком годности"
 black_death.1015.desc: "Врачи и другие медицинские специалисты предупреждают, что почти половина #TOOLTIP:GOODS,medicaments,X #L лекарств#!#! на наших рынках имеет истёкший срок годности или содержит сторонние примеси, увеличивающие чистый вес.\n\nЭти просроченные товары не только опасны для здоровья, но и могут привести к новым вспышкам Чёрной смерти. У нас лишь один выход: сжечь или уничтожить любым другим способом все запасы #TOOLTIP:GOODS,medicaments,X #L лекарств#!#! с истёкшим сроком годности на наших складах."
 black_death.1015.a: "Сжечь просроченные лекарства!"
 black_death.1015.b: "Не будем трогать лекарства…"
 black_death.1015.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] будут покупать просроченные товары."
 black_death.1015.b.nospamtooltip: "Все принадлежащие нам районы, поражённые эпидемией «[GetDisease('bubonic_plague').GetName]» более чем на #N 20%#!, с #V 50%#!-й вероятностью могут получить #N +50%#! к распространённости этой эпидемии"
 every_location_with_plague_gets_10_more_tt: "Распространённость эпидемии «[GetDisease('bubonic_plague').GetNameWithNoTooltip]» в уже заражённых [Concept('locations', 'районах')|e] вырастет на #R 10%#!"
 reduce_plague_by_10_in_every_location_tt: "Распространённость эпидемии «[GetDisease('bubonic_plague').GetName]» снизится на #G 5%#! во всех наших [Concept('location', 'районах')|e] области [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 black_death.1016.t: "Бремя одиночества"
 black_death.1016.desc: "С начала эпидемии чумы многие избегали многолюдных собраний и праздников из-за страха заражения. Но со временем даже страшные нелюдимы начали скучать по общению с другими.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] высказывают недовольство таким положением вещей, и их голоса звучат громче с каждым днём. Очевидно, что запрет на проведение праздников может привести к серьёзным социальным потрясениям."
 black_death.1016.a: "Общественный порядок важнее мер предосторожности."
 black_death.1016.b: "Мы не можем рисковать!"
 black_death.1017.t: "Чумные ямы"
 black_death.1017.desc: "[GetDisease('bubonic_plague').GetName] — страшная болезнь, унёсшая множество жизней, но есть люди, которые стремятся разгадать её тайны. Например, к этой категории относятся наши врачи из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]. Бесстрашные исследователи в мантиях и перчатках готовы поднять нашу медицину на новые высоты. Единственное, о чём они просят, — разрешить им использовать тела умерших…"
 black_death.1017.a: "Отлично. Предоставьте им доступ к захоронениям…"
 black_death.1017.b: "Ни к чему хорошему это не приведёт!"
 black_death.1018.t: "Помощь иностранцам"
 black_death.1018.desc: "Недавно члены братства начали покупать на наших рынках большие партии товаров, в которых нуждается провинция [charity_target.GetName].\n\nВпрочем, непохоже, что они тратят только пожертвования: слишком уж велик объём покупок; но самое главное — [ROOT.GetCountry.GetFlavorRank|l] может остаться без важных товаров, и тогда нам грозит не только эпидемия…"
 black_death.1018.a: "Пусть делают что хотят."
 black_death.1018.b: "Запретим благотворителям помогать иностранцам."
 black_death.1018.c: "Конфискуем товары."
 black_death.1020.t: "Козлы отпущения"
 black_death.1020.desc: "Среди людей растёт беспокойство. Травма от потери близких, страх за свою жизнь, незнание причин и отсутствие лечения доводят их до крайности и, кажется, они нашли виновников своих бед — это #L [target_culture.GetName|l]ая#! культура.\n\nСейчас [ROOT.GetCountry.GetFlavorRank|l] — это пороховая бочка. Даже самая крошечная искра может спровоцировать взрыв народного недовольства. Сложно сказать, удастся ли нам пережить бунт, но мы можем попытаться избежать его, направив гнев масс на угнетаемые меньшинства в таких местах, как, например, [target_location.GetName]…"
 black_death.1020.a: "Мои поданные не станут козлами отпущения."
 black_death.1020.b: "Распространим злые слухи о меньшинствах."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Меньшинства как козлы отпущения"
 every_location_with_target_culture_receives_changes_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e], являющихся носителями #L [target_culture.GetName|l]ой#! [Concept('culture', 'культуры')|e], вырастет на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%], а [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп населения')|e], являющихся носителями #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! культуры, снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] в тех [Concept('locations', 'районах')|e], где распространены обе этих культуры"
 every_location_with_target_culture_receives_changes2_tt: "Мы поощрили преследование #L [target_culture.GetName|l]их#! меньшинств. [Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e], являющихся носителями #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! [Concept('culture', 'культуры')|e], вырастет на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%], а [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп населения')|e], являющихся носителями #L [target_culture.GetNameWithNoTooltip|l]ой#! [Concept('culture', 'культуры')|e], снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] в тех [Concept('locations', 'районах')|e], где распространены обе этих культуры"
 black_death.1021.t: "Чумные спекулянты"
 black_death.1021.desc: "Недавно предприимчивые [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали скупать товары первой необходимости — лекарства, специи и консервированные продукты — и перепродавать их втридорога.\n\nУ нас нет закона, запрещающего такое поведение, но если мы не вмешаемся, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] начнут умирать от голода, а темп распространения чумы возрастёт…"
 black_death.1021.a: "Надо изъять их запасы!"
 black_death.1021.b: "Пусть делают что хотят…"
 black_death.1021.c: "Введём временный налог на скупку товаров."
 black_death.1023.t: "Опасность для всех"
 black_death.1023.desc: "Чума распространяется чудовищными темпами, и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.Custom('CF_RP')|l] просят нас, чтобы мы дали им право создавать отряды из своих ополченцев, которые будут защищать их поместья. Похоже, аристократы верят, что больные люди нападут на их дома, чтобы из зависти заразить или даже убить их сытых и здоровых обитателей. Нечто подобное происходит в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], где [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] угрожают насилием местным влиятельным фигурам.\n\nКонечно, исполнение этой странной просьбы ослабит армию, но сейчас поддержка знати имеет огромное значение для стабильности…"
 black_death.1023.a: "Исполниv просьбу…"
 black_death.1023.b: "Не бывать этому!"
 black_death.1024.t: "Шёлк и чума"
 black_death.1024.desc: "В регионе бушует эпидемия, и караванов на великом пути, по которому перевозят #TOOLTIP:GOODS,silk,X #L шёлк#!#! и ряд других товаров, становится всё меньше. Смерть поджидает путников на каждой дороге и в каждой деревне. Многие купцы не будут рисковать своей жизнью даже за большие деньги. Нужно срочно что-то предпринять. Наша экономика может рухнуть, если не оживить торговлю…\n\nУ нас два варианта: поддержать купцов деньгами, чтобы на время смягчить ситуацию, или же поискать другие маршруты, проходящие вдали от населённых пунктов, изъеденных Чёрной смертью."
 black_death.1024.a: "Поищем другие маршруты."
 black_death.1024.b: "Зачем нам чужой шёлк, если наш лучше?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "Свободная торговля шёлком"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "Любимая продукция"
 black_death.1025.t: "Чумной бунт"
 black_death.1025.desc: "Наши меры по сдерживанию эпидемии оказались неэффективными. Болезнь свирепствует с ужасающей силой, забирая одну жизнь за другой. Те, кому посчастливилось выжить, остались без родственников и друзей.\n\nЕсли мы ничего не предпримем, население наиболее пострадавших областей поднимет мятеж, и тогда пиши пропало. Мы должны усмирить людей или хотя бы направить их гнев в другое русло!"
 black_death.1025.a: "Мы разберёмся с мятежниками силой."
 black_death.1025.b: "Печатайте листовки, срочно!"
 black_death.1025.c: "[blame_target.GetNameWithNoTooltip] — корень всех бед."
 every_location_with_plague_scaling_satisfaction_loss_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e], проживающих в [Concept('location', 'районах')|e], где свирепствует [GetDisease('bubonic_plague').GetNameWithNoTooltip], будет снижаться пропорционально масштабу эпидемии"
