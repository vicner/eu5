l_russian:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "Времена меняются"
 jurchen_confederation_events.1.desc: "До недавнего времени наши предки и их отцы охотились и кормили народ благодаря лошадям, сражались с врагами и жили свободной жизнью. Теперь же [target_jc_leader.GetName] хочет нас стреножить, затупить наши клинки и покончить с нашими славными традициями племенных владык. [Select_CString(target_jc_leader.IsFemale,'Её', 'Его')] посланники требуют от нас перенять уклад южных соседей, избавившись при этом от нашей самобытности."
 jurchen_confederation_events.1.a: "Слезайте с лошадей и прислушайтесь, ведь они правы!"
 jurchen_confederation_events.1.b: "Ну, пошла! Прочь!"
 jurchen_confederation_events.2.title: "Достойный наездник"
 jurchen_confederation_events.2.desc: "Немногие из нас настолько хороши в седле, как [target_character.GetName]. [Select_CString(target_character.IsFemale,'Её','Его')] умение стрелять из лука не раз приносило нам победу во многих почётных состязаниях и доказывало воинственным соседям наше боевое мастерство. Однако наши советники при дворе говорят, что [Select_CString(target_character.IsFemale,'она','он')] станет прекрасным дипломатическим подарком для лидеров нашей конфедерации. [target_jc_leader.GetName] оценит [Select_CString(target_character.IsFemale,'её','его')] по заслугам."
 jurchen_confederation_events.2.a: "Вздор! [target_character.GetShortNameWithNoTooltip] останется здесь!"
 jurchen_confederation_events.2.b: "Очень хорошо, будем надеяться, что они примут [Select_CString(target_character.IsFemale,'её', 'его')]…"
 jurchen_confederation_events.3.title: "[target_member.GetNameWithNoTooltip] и подарок"
 jurchen_confederation_events.3.desc: "Посланники от членов нашей конфедерации на территории #ONCLICK:COUNTRY,[target_member.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_member.Custom('CL_tt')],X [target_member.Custom('CL_RP')|L]#!#! привезли подарки в знак дружбы с нашим народом. Среди них [Select_CString(target_character.IsFemale,'девушка', 'мужчина')] крепкого телосложения, [Select_CString(target_character.IsFemale,'которая', 'который')], по слухам, [Select_CString(target_character.IsFemale,'выиграла', 'выиграл')] несколько турниров по стрельбе из лука и верховой езде у себя дома. [target_character.GetShortName] с нетерпением ожидает приключений при новом дворе и с волнением предвкушает церемонию своего представления."
 jurchen_confederation_events.3.a: "[Select_CString(target_character.IsFemale,'Она', 'Он')] станет отличным дополнением к нашим воинам. Добро пожаловать!"
 jurchen_confederation_events.3.b: "Поди прочь, попрошайка."
 jurchen_confederation_events.4.title: "Основа нашего общества"
 jurchen_confederation_events.4.desc: "Наш народ переживал потрясения на протяжении сотен лет. Войны, голод и вторжения захватчиков не смогли погасить пламя, которое ярко горит в наших сердцах. Однако в последнее время соперничество между нами и #ONCLICK:COUNTRY,[target_jurchen_country_2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_jurchen_country_2.Custom('CL_tt')],X [target_jurchen_country_2.Custom('CL_TP')|L]#!#! стало доставлять нам немало хлопот. Их всадники то и дело нарушают наши границы, грабят и разоряют наших людей, крадут урожай. Подобное поведение недопустимо, и мы положим ему конец!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "Срочно направьте жалобу лидеру нашей конфедерации!"
 jurchen_confederation_events.5.title: "Соперничество между [target_jurchen_country_1.Custom('CL_TP')] и [target_jurchen_country_2.Custom('CL_TP')]"
 jurchen_confederation_events.5.desc: "Во вспыльчивости нет ничего зазорного. В любой другой день наши люди высоко бы оценили подобное поведение. Однако недавнее соперничество между лидерами #ONCLICK:COUNTRY,[target_jurchen_country_1.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_jurchen_country_1.Custom('CL_tt')],X [target_jurchen_country_1.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[target_jurchen_country_2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_jurchen_country_2.Custom('CL_tt')],X [target_jurchen_country_2.Custom('CL_RP')|L]#!#! грозит перерасти в полномасштабную войну. По слухам, их патрули довольно часто отклоняются от своего маршрута и разоряют посевы друг друга. Никто уже и не помнит, кто всё это начал, и потому они обратились к нам за помощью в разрешении спора."
 jurchen_confederation_events.5.a: "Вынесем решение в пользу [target_jurchen_country_1.Custom('CL_RP')]."
 jurchen_confederation_events.5.b: "Народ [target_jurchen_country_2.Custom('CL_RP')]прав!"
 jurchen_confederation_events.5.c: "Почему бы вам всем не отказаться от вашей дикости?"
 jurchen_confederation_events.6.title: "Беды цивилизованного общества"
 jurchen_confederation_events.6.desc: "Что случилось с нашим народом? Когда-то мы были свободными, дикими и влюблёнными в природу и саму жизнь. Наши предки славились своими навыками отлова лошадей и верховой езды. Под знамёнами Цзинь они покорили десятки народов, и даже сам Китай склонился перед ними.\n\nТеперь же мы только и делаем, что беспокоимся о бюджетах, балансах, наших обязательствах перед конфедерацией и придворном этикете. Что же случилось с нашими некогда гордыми воинами?"
 jurchen_confederation_events.6.a: "Увы, такова теперь наша жизнь…"
 jurchen_confederation_events.6.b: "Мы обязаны бороться и защищать наши устои!"
 jurchen_confederation_events.7.title: "Наши воины пытаются читать книги"
 jurchen_confederation_events.7.desc: "Усилия по централизации нашего общества и заимствованию уклада наших южных соседей приносят свои плоды. Многие наши воины взялись за литературу в попытке изучить писание и приспособиться к новым временам. Однако некоторые высокопоставленные лица настаивают на сохранении старых устоев…"
 jurchen_confederation_events.7.a: "Возможно, им нужно побольше муштры!"
 jurchen_confederation_events.7.b: "За чтением будущее."
 jurchen_confederation_events.8.title: "Требования народа"
 jurchen_confederation_events.8.desc: "Нашему народу нужны товары, прибывающие из чужих земель. Великолепные вещи и экзотические безделицы всегда привлекали народ. Многие в нашей администрации поддерживают идею поощрения торговли товарами, которые наиболее близки к племенному укладу, но при этом выступают против ветра перемен. Однако, возможно, стоит прислушаться и к голосам тех, кто поддерживает непредвзятый подход к будущему…"
 jurchen_confederation_events.8.a: "Мы — гордые воины, нам нужны лошади и кожа!"
 jurchen_confederation_events.8.b: "Не стоит бояться встречи с будущим!"
 jurchen_confederation_events.9.title: "Жизненный урок"
 jurchen_confederation_events.9.desc: "Немногие из наших всадников овладели искусством скакать на бешеной скорости с грацией. Поэтому не стоит удивляться тому, что [target_heir.GetName] в очередной раз [Select_CString(target_heir.IsFemale,'упала', 'упал')] со своей лошади. Травма серьёзная, и к [Select_CString(target_heir.IsFemale,'нашей любимой наследнице', 'нашему любимому наследнику')] срочно пригласили лекарей. Достойно внимания и то, что лошадь не покинула [Select_CString(target_heir.IsFemale,'хозяйку', 'хозяина')] после того, как [target_heir.GetShortNameWithNoTooltip] [Select_CString(target_heir.IsFemale,'она вылетела', 'он вылетел')] из седла. По словам очевидцев происшествия, лошадь даже пыталась уберечь своего наездника, смягчив удар при падении…"
 jurchen_confederation_events.9.a: "Стоило бы расцеловать эту лошадь!"
 jurchen_confederation_events.9.b: "Ха, это падение, должно быть, выглядело уморительно!"
 jurchen_confederation_events.10.title: "Затянувшаяся ссора"
 jurchen_confederation_events.10.desc: "Горячность и вспыльчивость не чужды нашему народу. В тавернах, где выпивка лилась рекой и царил разврат, случалось немало жёстких перепалок. Однако недавний спор между могущественными вождями в городе [target_capital.GetName] вышел из-под контроля. Пожары охватили большую часть района, воздух наполнился тошнотворной смесью криков, огня и крови, а перепалки переросли в открытую войну за честь враждующих семей…"
 jurchen_confederation_events.10.a: "Это признак слабого руководства, к сожалению…"
 jurchen_confederation_events.10.b: "Мы возместим убытки. Это была потрясающая демонстрация силы!"
 jurchen_confederation_events.11.title: "Следующие поколения"
 jurchen_confederation_events.11.desc: "Наши учёные и советники тщательно разрабатывают планы для следующего поколения воинов и чиновников нашей великой державы. В то время как совет и министры поддерживают процветание нашей культуры, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] решительно отстаивают идею совершенствования армии."
 jurchen_confederation_events.11.a: "Мы будем поддерживать нашу культуру."
 jurchen_confederation_events.11.b: "Что это за народ без достойной армии?"
 jurchen_confederation_events.12.title: "Борьба с новыми порядками"
 jurchen_confederation_events.12.desc: "Не секрет, что наши попытки систематизировать законодательство по всей конфедерации породили врагов и шпионов на каждом углу. Будь то узурпаторы или соперники, злоумышленники плетут заговоры за закрытыми дверями, рассчитывая на нашу погибель. Недавно большинство наших советников выступило с ультиматумом. Они требуют немедленно прекратить наши попытки централизации, угрожая в противном случае восстанием и смутой…"
 jurchen_confederation_events.12.a: "Что ж, в душе мы дикие всадники…"
 jurchen_confederation_events.12.b: "Ограниченность нам не помеха!"
 jurchen_sinicization_tt: "Отныне до тех пор, пока правит [target_ruler.GetName], принятие любых законов в пределах нашей #G конфедерации#! приведёт к снижению [Concept('stability', 'стабильности')|e] на #R 10 ед.#! и [Concept('tribal_cohesion', 'племенного единства')|e] на #R 10 ед.#!"
 jurchen_confederation_events.13.title: "Изучи ближнего своего"
 jurchen_confederation_events.13.desc: "Не секрет, что наши южные соседи обладают огромными знаниями, сокрытыми в книгах и библиотеках по всей территории их прославленных владений. Налаживание отношений для изучения их обычаев представляется выгодным, но в то же время несколько спорным решением…"
 jurchen_confederation_events.13.a: "Распространение знаний превыше всего."
 jurchen_confederation_events.13.b: "Нельзя отталкивать от себя людей."
 jurchen_confederation_events.14.title: "Воплощение счастья"
 jurchen_confederation_events.14.desc: "Немногие достигли счастья в этой мрачной и серой жизни. Одолеваемые болезнями, утратами и однообразием повседневной рутины, большинство людей ведёт унылую и скучную жизнь. А о представителях нашего племени такого не скажешь. Они вольны скакать, куда вздумается, воевать с нашими жалкими соседями и грабить их. Однако [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] заявили, что они достойны щедрой доли нашего новообретённого богатства…"
 jurchen_confederation_events.14.a: "Забота есть любовь."
 jurchen_confederation_events.14.b: "А наконечниками наших стрел и копий возьмёте?"
 jurchen_confederation_events.15.title: "Охота в хороший день"
 jurchen_confederation_events.15.desc: "Запах грязи и пыли стоит в воздухе, верховые охотники переходят с рыси в галоп, лают собаки, все участники в неподдельном предвкушении идеального выстрела, который настигнет жертву… Вот из чего складывается миф о хорошей охоте — эта традиция передаётся со времён наших праотцов. Некоторое время тому назад группа охотников вернулась домой с щедрой добычей, преподнеся её в качестве символического подарка двору…"
 jurchen_confederation_events.15.a: "Лучше в жизни не бывает!"
 jurchen_confederation_events.15.b: "Эти обычаи должны остаться в прошлом."
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip] и борьба за объединение"
 jurchen_confederation_events.16.desc: "Наше пребывание под защитой конфедерации, похоже, подходит к концу. Наш лидер попытался беззастенчиво ограничить нашу независимость, чтобы объединить все земли под своим знаменем."
 jurchen_confederation_events.16.a: "Вместе мы сильнее!"
 jurchen_confederation_events.16.b: "Мы не можем отказаться от нашей независимости…"
 jurchen_confederation_events.17.title: "Эпоха великого объединения"
 jurchen_confederation_events.17.desc: "Многие вожди, входящие в нашу конфедерацию, пользовались относительной автономией и значительным влиянием в своих владениях. Однако чтобы возвыситься и бросить вызов тем, кто желает нашего дальнейшего порабощения, мы должны объединиться под одним знаменем. Сегодня наступил день, когда нам удалось навязать свою волю другим членам объединения [target_io.GetName]."
 jurchen_confederation_events.17.a: "Наше время пришло!"
 jurchen_confederation_unification_effort_tt: "Члены объединения [target_io.GetNameWithNoTooltip] будут поставлены перед выбором: либо стать [Concept('subject', 'ленниками')|e] под нашим началом, либо дать нам [Concept('casus_belli', 'повод для войны')|e]."
