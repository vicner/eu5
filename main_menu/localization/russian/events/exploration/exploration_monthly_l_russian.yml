 exploration_monthly.1.title: "Испытания в области [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.1.desc: "Пытаясь найти подходящие провинции для наших будущих колоний, мы наткнулись на #L #TOOLTIP:LOCATIONRANK,[ROOT.GetExploration.GetLocation.Custom('LR_tt')],X [ROOT.GetExploration.GetLocation.Custom('LR_VP')]#!#! [ROOT.GetExploration.GetLocation.GetName]. Местные жители не отличаются дружелюбием, но земли здесь богаты ресурсами. На торговле с этой провинцией можно было бы много заработать. Правда, для этого понадобится подкупить пару вождей…"
 exploration_monthly.1.a: "Заключим с ними честную сделку."
 exploration_monthly.1.b: "Обманем их."
 exploration_monthly.2.title: "Враждебные местные жители"
 exploration_monthly.2.desc: "Встретив враждебных местных жителей в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetName], наша экспедиция была вынуждена покинуть эти земли.\n\nНесколько моряков сошли на берег в поисках пресной воды и уже возвращались на борт, когда путь им преградили пять #L [pop.GetCulture.GetName|l]их#! каноэ с вооружёнными людьми.\n\n#L [ROOT.GetExploration.GetOwner.GetAdjective|U]ая#! команда развернула лодку и поспешила обратно к кораблю, но местные жители пустились в погоню. Одно каноэ почти нагнало лодку, но наши люди уже приготовились к бою, и враг не рискнул сражаться без подмоги.\n\nКорабль ушёл от погони, но несколько членов экипажа были ранены. Одному из наших людей попала в ногу отравленная стрела. Мы обработали рану мочой и оливковым маслом, но не знаем, выживет ли он."
 exploration_monthly.2.a: "Попробуем задобрить местных жителей аляповатыми побрякушками."
 exploration_monthly.2.b: "Вернёмся, убьём местных и заберём их золото!"
 exploration_monthly.3.title: "Чужаки на чужой земле"
 exploration_monthly.3.desc: "Когда наш корабль прибыл в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_VP')|l] [ROOT.GetExploration.GetLocation.GetName], за ним последовало множество каноэ, переполненных дарами. Местные жители без всякого страха поднялись на судно, и два человека важного вида пытаются убедить нас, что [ROOT.GetExploration.GetCharacter.GetName] [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'должна', 'должен')] последовать за ними в [tribal_nation.GetCapital.GetRank.Custom('LR_VP')|l] [tribal_nation.GetCapital.GetName].\n\nПохоже, они не замышляют ничего дурного. Наши переводчики поняли, что мы прибыли как раз во время какого-то местного праздника.\n\nМачты, паруса и оснастка нашего корабля напоминают важные местные артефакты, а наш маршрут вокруг острова оказался точно таким же, как и маршрут местной праздничной процессии. Всё это убедило жителей в том, что мы прибыли с добрыми намерениями. Но один неверный шаг может всё испортить…"
 exploration_monthly.3.a: "Уважим их примитивные обычаи."
 opinion_good_first_impression: "Хорошее первое впечатление"
 exploration_monthly.3.b: "Держаться от них подальше и не сходить на берег!"
 exploration_monthly.4.title: "Славный путь"
 exploration_monthly.4.desc: "Дозорные сообщили, что видели отдельные постройки, но людей рядом не было. Наконец, в районе под названием [ROOT.GetExploration.GetLocation.GetName] мы заметили прибрежную деревню.\n\nНебольшой отряд сошёл на берег, и #L [native_pop.GetCulture.GetName|l]ие#! жители гостеприимно встретили наших людей. Безбородые селяне явно были восхищены тремя бородатыми и высокими #L [explorers_pop.GetCulture.GetName|l]ими#! моряками. Им удалось, пусть и не без труда, объяснить нам причину своего восторга: оказывается, местные мифы и легенды гласят, что однажды из-за моря явятся их бородатые боги.\n\nПо еде и сокровищам, которыми нас одарили местные жители, [target_character.GetName] [Select_CString(target_character.IsFemale,'поняла', 'понял')], что это зажиточная провинция, которая могла бы принести нам большой доход."
 exploration_monthly.4.a: "Какая многообещающая земля!"
 exploration_monthly.5.title: "Путешествие в лето"
 exploration_monthly.5.desc: "Племя, которое мы здесь нашли, прекрасно можно описать словами Христофора Колумба: «Они торговали с нами и добровольно дали нам всё, что у них было… они с большой радостью старались нам угодить… Они весьма кроткие и не знают зла, убийств и воровства… Поверьте, Ваше Величество, во всём мире не найти столь прекрасных людей… Они с любовью относятся к себе и своим соседям, а их язык — просто услада для ушей. Они добры и смешливы»."
 exploration_monthly.5.a: "Воспользуемся их доверием!"
 angry_natives: "Это обман ради наживы!"
 exploration_monthly.5.b: "Используем их мягкость с умом."
 friendly_natives: "Радушная встреча"
 exploration_monthly.6.title: "Незваный попутчик"
 exploration_monthly.6.desc: "Деревня близ района [ROOT.GetExploration.GetLocation.GetName] оказалась покинутой — судя по увядшим посевам, здесь уже некоторое время продолжается засуха.\n\nВернувшись на корабль, участники экспедиции пришли в ужас — на борт пытался взобраться невиданных размеров медведь!\n\nМоряки решили поймать оголодавшего зверя, надеясь привезти его на родину — это [ROOT.GetExploration.GetOwner.GetLongName].\n\nМедведя на привязи привели на корабль, но тот сумел освободиться от пут, и экипажу пришлось убить животное. После этого происшествия и печальной картины в провинции [ROOT.GetExploration.GetLocation.GetProvince.GetName] [target_character.GetName] [Select_CString(target_character.IsFemale,'поняла', 'понял')], что поиски в этой части области [ROOT.GetExploration.GetArea.GetName] — безнадёжная затея."
 exploration_monthly.6.a: "Какая досада."
 exploration_monthly.7.title: "Зелёные холмы [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.7.desc: "Жители [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName] пришли в восторг от стеклянных бусин, бронзовых колокольчиков и одежды, которую [target_character.GetName] [Select_CString(target_character.IsFemale,'обменяла', 'обменял')] на рыбу и дичь. Эти люди были весьма небогаты и вели себя дружелюбно.\n\nОднажды ночью они покинули свои дома, и участники экспедиции обыскали деревню. Ничего особенного там найти не удалось, но под рыболовными сетями оказалась мелкая побрякушка из золота. Это навело нас на мысль, что в области [ROOT.GetExploration.GetArea.GetName] всё же можно найти что-то ценное."
 exploration_monthly.7.a: "Прекрасная новость!"
 exploration_monthly.8.title: "За горизонтом"
 exploration_monthly.8.desc: "Когда корабль нашей экспедиции стоял у берегов [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName], к нам подплыла пара любопытных #L [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName|l]их#! жителей на каноэ.\n\nОбменявшись жестами, выражавшими мирные намерения, экипаж пригласил этих людей на борт. Мы угостили местных жителей едой и напитками, после чего они вернулись на каноэ и отплыли на берег.\n\nВоодушевившись вестями о первой мирной встрече, к нашей каравелле отправились ещё несколько каноэ."
 exploration_monthly.8.a: "Мы узнали от них много полезного!"
 exploration_monthly.9.title: "Угроза в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.9.desc: "После довольно неспокойной первой встречи нам наконец удалось убедить жителей [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName] в своих добрых намерениях.\n\nКогда мы ступили на берег, к нам подошли двое людей — [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'старуха', 'старик')] и юноша. Наши дары их не интересовали. Мы сделали предупредительный выстрел над их головами, легко ранив [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'старуху', 'старика')]. [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'Она бросилась', 'Он бросился')] к хижинам и [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'вернулась', 'вернулся')] с вооружённым отрядом. Местные жители бросали в нас копья, но после двух серий выстрелов бросились наутёк.\n\nВзрослые бежали в леса, бросив своих детей. В знак дружбы некоторые участники экспедиции оставили детям мелкие побрякушки, а затем отступили на корабль."
 exploration_monthly.9.a: "Убедим их в том, что мы пришли с миром."
 exploration_monthly.10.title: "Звери в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.10.desc: "Перед тем, как отправиться в экспедицию, [ROOT.GetExploration.GetCharacter.GetName] [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'слышала', 'слышал')] истории о карфагенском исследователе по имени Ганнон. Этот человек нашёл остров, населённый «дикими волосатыми людьми».\n\nГаннон попытался пленить самцов, но потерпел неудачу. Трёх самок, впрочем, схватить удалось, но они были столь свирепыми, что ему пришлось убить их. В качестве доказательства своих приключений Ганнон забрал с собой снятые с них шкуры. Переводчики, сопровождавшие Ганнона, называли этих созданий гориллами.\n\nВозможно, похожие на обезьян существа, которых мы видели в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetName], были теми самыми гориллами, о которых рассказывал Ганнон."
 exploration_monthly.10.a: "Берём всё, что сможем, и уходим!"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "За долгие месяцы, проведённые за изучением земель в [marriage_location.GetRank.Custom('LR_PP')|l] [marriage_location.GetName], наш исследователь [ROOT.GetExploration.GetCharacter.GetName] сблизился с незамужней девушкой по имени [bride.GetName] из #L [bride_pop.GetCulture.GetName|l]ой#! крестьянской семьи.\n\nЕсли мы породнимся с местными, это определённо пойдёт экспедиции на пользу."
 exploration_monthly.11.a: "Брак заключит капеллан экспедиции."
 exploration_monthly.11.b: "Свадьба пройдёт по местному обычаю."
 exploration_monthly.11.c: "У нас нет времени на любовные приключения."
 exploration_monthly.12.title: "Пьяный исследователь"
 exploration_monthly.12.desc: "Никто не ожидал, что [Select_CString(target_character.IsFemale,'одна из участниц', 'один из участников')] нашей экспедиции, [target_character.GetName], попадёт в ужасно неловкую ситуацию. Переоценив свои способности, [Select_CString(target_character.IsFemale,'она перепила', 'он перепил')] фруктовой настойки, приготовленной жителями [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName].\n\nЕсли опустить отвратительные подробности, [target_character.GetName] долго [Select_CString(target_character.IsFemale,'была пьяна', 'был пьян')] в стельку. Местных жителей позабавил [Select_CString(target_character.IsFemale,'её', 'его')] жалкий вид, но представители местного высшего общества #ONCLICK:COUNTRY,[ROOT.GetExploration.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetExploration.GetOwner.Custom('CL_tt')],X [ROOT.GetExploration.GetOwner.Custom('CL_RP')|L]#!#!, узнав об этом происшествии, были недовольны [Select_CString(target_character.IsFemale,'её', 'его')] поведением."
 exploration_monthly.12.a: "Фруктовая настойка? А ещё осталось?"
 STATIC_MODIFIER_NAME_drunken_explorer: "Пьяный исследователь"
 exploration_monthly.16.title: "Расхититель храмов"
 exploration_monthly.16.desc: "Удостоившись чести посетить культовое место в районе [ROOT.GetExploration.GetLocation.GetName], [target_character.GetName] не [Select_CString(target_character.IsFemale,'смогла', 'смог')] обуздать свою жадность.\n\nКак только местные жрецы отвернулись, [Select_CString(target_character.IsFemale,'она сунула', 'он сунул')] ценный артефакт себе в карман и [Select_CString(target_character.IsFemale,'убежала', 'убежал')] прежде, чем жрецы спохватились."
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "Речная прогулка"
 exploration_monthly.17.desc: "Дружелюбные #L [POP.GetCulture.GetName|l]ие#! охотники помогли нашим людям, исследующим область [ROOT.GetExploration.GetArea.GetName]: [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда прокатились на необычных лодках по рекам и побережью."
 exploration_monthly.17.a: "Осмотр достопримечательностей с местными жителями — что может быть лучше!"
 exploration_monthly.18.title: "Штиль"
 exploration_monthly.18.desc: "Ветер едва дует уже несколько дней подряд, и экспедиция в области [ROOT.GetExploration.GetArea.GetName] почти не продвинулась. [target_character.GetName] молится, чтобы ветер поскорее усилился."
 exploration_monthly.18.a: "Мы потеряли столько времени…"
 exploration_monthly.19.title: "Природное открытие"
 exploration_monthly.19.desc: "Путешествуя по области [ROOT.GetExploration.GetArea.GetName], [Select_CString(target_character.IsFemale,'наша исследовательница', 'наш исследователь')] — натуралист [target_character.GetName] — утверждает, что [Select_CString(target_character.IsFemale,'сделала', 'сделал')] важное открытие, связанное с местной флорой.\n\nПока непонятно, в чём именно оно заключается. Ясно одно: [Select_CString(target_character.IsFemale,'ей', 'ему')] требуется намного больше времени, чтобы составить подробный отчёт."
 exploration_monthly.19.a: "Несомненно, это поможет развитию естественных наук."
 exploration_monthly.19.b: "Мы должны следовать условиям службы."
 exploration_monthly.20.title: "Голоса в ночи"
 exploration_monthly.20.desc: "Путешествуя по области [ROOT.GetExploration.GetArea.GetName], участники экспедиции начали сомневаться, сможет ли [target_character.GetName] найти нужный путь. Даже #L [POP.GetCulture.GetName|l]ие#! жители из района [ROOT.GetExploration.GetLocation.GetName] заявляли, что духи их предков предостерегали экспедицию идти нынешним маршрутом.\n\nКонечно, сначала [target_character.GetName] [Select_CString(target_character.IsFemale,'отвергла', 'отверг')] эту чушь, но сегодня [Select_CString(target_character.IsFemale,'она проснулась', 'он проснулся')] посреди ночи и [Select_CString(target_character.IsFemale,'рассказала', 'рассказал')], что [Select_CString(target_character.IsFemale,'ей', 'ему')] явились те самые духи. [Select_CString(target_character.IsFemale,'Она', 'Он')] заявляет, что голоса советовали [Select_CString(target_character.IsFemale,'ей', 'ему')] поменять путь и игнорировать знаки больше нельзя. Однако, по [Select_CString(target_character.IsFemale,'её', 'его')] словам, экспедиции нужно больше денег на новый маршрут: он сложнее и потребует больше припасов и снаряжения."
 exploration_monthly.20.a: "[Select_CString(target_character.IsFemale,'Её', 'Его')] интуиция нас никогда не подводила."
 exploration_monthly.20.b: "Голоса духов? Что за нелепица."
 exploration_monthly.21.title: "Талантливый переводчик"
 exploration_monthly.21.desc: "[ROOT.GetExploration.GetCharacter.GetName] и [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'её', 'его')] люди задержались в области [ROOT.GetExploration.GetArea.GetName], не продвигаясь вперёд. Однако недавно в лагерь [Select_CString(translator.IsFemale,'пришла', 'пришёл')] #L [pop.GetCulture.GetName|l][Select_CString(translator.IsFemale,'ая', 'ий')]#! [Select_CString(translator.IsFemale,'жительница, говорящая', 'житель, говорящий')] на ломаном, но понятном #L [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName|l]ом#! языке. [Select_CString(translator.IsFemale,'Она рассказала', 'Он рассказал')], что в [Select_CString(translator.IsFemale,'её', 'его')] детстве деревню посетил #L [ROOT.GetExploration.GetOwner.GetCulture.GetName|l]ий#! путешественник, научивший [Select_CString(translator.IsFemale,'её', 'его')] своему языку. [Select_CString(translator.IsFemale,'Она', 'Он')] предлагает помочь нам наладить контакт с местными жителями, а также составить словарь местного языка. По [Select_CString(translator.IsFemale,'её', 'его')] словам, такой словарь нам очень пригодится."
 exploration_monthly.21.a: "Дадим денег на создание словаря."
 exploration_monthly.21.b: "В этом нет необходимости."
 exploration_monthly.21.c: "Переводчик пригодится нам дома."
 exploration_monthly.21.b.tt: "[translator.GetName] присоединится к нашему двору"
 exploration_monthly.22.title: "Благосклонность стихии"
 exploration_monthly.22.desc: "Проплывая мимо области [ROOT.GetExploration.GetArea.GetName], [target_character.GetName] со своей экспедицией [Select_CString(target_character.IsFemale,'попала', 'попал')] в ужасный шторм. Однако стихия обернулась для них не трагедией, а невероятной удачей. Когда небо прояснилось, они обнаружили, что не только не потеряли ни одного корабля, но и продвинулись по намеченному маршруту намного дальше, чем ожидалось. Правда, паруса оказались совсем изорваны, и их пришлось заменить. Но путь, пройденный так быстро, определённо стоил того."
 exploration_monthly.22.a: "Поднять паруса!"
 exploration_monthly.23.title: "Высокий холм"
 exploration_monthly.23.desc: "Исследуя область [ROOT.GetExploration.GetArea.GetName], [target_leader.GetName] [Select_CString(target_leader.IsFemale,'нашла', 'нашёл')] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] удобный холм — сужающийся вверх, но с плоской вершиной. Поднявшись наверх, [Select_CString(target_leader.IsFemale,'она рассказала', 'он рассказал')], что оттуда открывается вид на все окружающие земли. Здесь было бы неплохо разбить лагерь: холм послужит удобной обзорной площадкой и легко заметен с равнины. [target_leader.GetNameWithNoTooltip] [Select_CString(target_leader.IsFemale,'сказала', 'сказал')], что если мы дадим [Select_CString(target_leader.IsFemale,'ей', 'ему')] нужные ресурсы, [Select_CString(target_character.IsFemale,'она', 'он')] возведёт на холме основательную постройку, которая будет служить смотровой башней. По [Select_CString(target_leader.IsFemale,'её', 'его')] словам, возможность наблюдать за удалёнными местами существенно улучшит логистику."
 exploration_monthly.23.a: "Построим смотровую башню."
 exploration_monthly.23.b: "В этом нет необходимости."
 exploration_monthly.24.title: "Добродушная собака"
 exploration_monthly.24.desc: "Исследуя область [ROOT.GetExploration.GetArea.GetName], [explorer.GetName] [Select_CString(explorer.IsFemale,'встретила', 'встретил')] занятного местного жителя. Недавно к лагерю стала приходить собака — на вид довольно дружелюбная. Она постоянно лает, но, похоже, не представляет угрозы, а лишь хочет привлечь к себе внимание. Животное без проблем позволяет к себе приблизиться и будто пытается показать участникам экспедиции какой-то путь. Это же просто собака — неужели такое возможно?"
 exploration_monthly.24.a: "Собака лает неспроста."
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip] оставит собаку себе и посмотрит, куда она нас отведёт"
 exploration_monthly.24.b: "Какой хороший пёсик!"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip] погладит собаку — возможно, чуть дольше, чем требуется"
 STATIC_MODIFIER_NAME_friendly_dog: "Дружелюбная собака"
 exploration_monthly.25.title: "Тихое море"
 exploration_monthly.25.desc: "[target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда попали в полный штиль посреди моря, где не было даже течения. Припасы подходят к концу, и раздражение экипажа растёт с каждым днём. Некоторые животные, которых команда взяла с собой, уже съедены или выброшены за борт, чтобы справиться с нехваткой воды и еды. Если ничего не изменится, смерть экипажа станет лишь вопросом времени."
 exploration_monthly.25.a: "Это не в нашей власти — остаётся надеяться на высшие силы."
 exploration_monthly.25.b: "Бездействие нас погубит — попытаемся сделать хоть что-нибудь."
 exploration_monthly.26.title: "Птица, указывающая путь"
 exploration_monthly.26.desc: "[target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда уже несколько дней монотонно плывут где-то в области [ROOT.GetExploration.GetArea.GetName]. Не меняется ни погода, ни вид бескрайнего моря вокруг, и экипаж уже начал задаваться вопросом, движется ли корабль вообще. Но вчера на закате над палубой стала кружить чайка, будто пытаясь показать команде путь к ближайшей земле. Некоторые члены экипажа сочли птицу явным признаком того, что где-то рядом и правда земля. Они хотят сменить курс и последовать за чайкой, чтобы пополнить припасы или хотя бы развеять скуку."
 exploration_monthly.26.a: "Лучше последуем за птицей."
 exploration_monthly.26.b: "Чайки нередко погибают в море, разве нет?"
 exploration_monthly.27.title: "Мятеж!"
 exploration_monthly.27.desc: "В последнее время [target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда спорят всё больше и больше. Среди экипажа растёт уверенность в том, что [target_explorer.GetShortNameWithNoTooltip] не годится на роль лидера экспедиции. Моряки шепчутся в каютах и бросают злобные взгляды, когда [target_explorer.GetName] проходит мимо по палубе. [Select_CString(target_character.IsFemale,'Сама', 'Сам')] [target_explorer.GetName] будто бы не замечает, что ситуация накалилась, и это ещё больше злит команду. В конце концов экипаж решился на настоящий бунт."
 exploration_monthly.27.a: "Повесить мятежников на реях!"
 exploration_monthly.27.b: "Улучшим условия для экипажа."
 exploration_monthly.27.c: "Разрешим конфликт путём переговоров."
 exploration_monthly.27.d: "Хотите крови? Вы её получите."
 exploration_monthly.28.title: "Рыбацкая игра"
 exploration_monthly.28.desc: "Бороздя море в области [ROOT.GetExploration.GetArea.GetName], команда нашла себе любопытное развлечение. Моряки нередко рыбачат на борту, чтобы добыть побольше еды, но [target_explorer.GetName] [Select_CString(target_character.IsFemale,'обнаружила', 'обнаружил')], что [Select_CString(target_character.IsFemale,'её', 'его')] экипаж придумал настоящую рыбацкую игру.\n\nОни ведут личный счёт в зависимости от количества, размера и даже вида пойманной рыбы. За разные виды рыб полагается разное число очков, причём более крупная рыба не всегда считается более ценной. Моряки оборудовали на палубе доску, где записывают счёт каждого игрока, а в конце недели объявляются итоги соревнования. Рыбак, набравший больше всего очков, получает право на лучший паёк в течение следующей недели.\n\nХорошее настроение экипажа невероятно важно, но команда тратит на пустые развлечения больше времени, чем хотелось бы. Это может сказаться на успехе всей экспедиции."
 exploration_monthly.28.a: "Пусть развлекаются."
 exploration_monthly.28.b: "Главное, чтобы они успевали выполнять свою работу."
 exploration_monthly.28.c: "Строго запретим рыбацкие соревнования."
 exploration_monthly.29.title: "Уроки плавания"
 exploration_monthly.29.desc: "Исследуя побережье в области [ROOT.GetExploration.GetArea.GetName], [target_explorer.GetName] [Select_CString(target_character.IsFemale,'столкнулась', 'столкнулся')] с проблемой. Моряки проводят среди воды много времени, но часто не умеют плавать. Напротив, отвратительный вид утопленников стал для них столь привычным зрелищем, что почти каждый моряк боится утонуть.\n\nС этим надо что-то делать. Пляжи в области [ROOT.GetExploration.GetArea.GetNameWithNoTooltip] как раз подходят для безопасного обучения плаванию, и один из участников команды предложил устроить уроки плавания для экипажа. Конечно, это замедлит экспедицию, но умение плавать хорошо скажется на безопасности и душевном спокойствии наших людей."
 exploration_monthly.29.a: "Проведём уроки."
 exploration_monthly.29.b: "Это пустая трата времени."
 exploration_monthly.30.title: "Дельфины в области [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.30.desc: "В области [ROOT.GetExploration.GetArea.GetName] мы стали свидетелями красивого зрелища — корабль стала сопровождать стая дельфинов. Дельфины нередко следуют за судами, но эта стая не отстаёт от нас довольно долгое время. Уже несколько дней дельфины плывут рядом с нами, моряки уже стали узнавать отдельных животных и давать им прозвища."
 exploration_monthly.30.a: "Они непременно принесут нам удачу."
 exploration_monthly.30.b: "Их будет легко поймать — мясо лишним не бывает."
 exploration_monthly.31.title: "Песня сирен"
 exploration_monthly.31.desc: "[target_explorer.GetName] [Select_CString(target_character.IsFemale,'обратила', 'обратил')] внимание, что среди команды уже несколько дней хотя необычные слухи. Моряки клянутся, что по ночам издалека доносится пение. Несмотря на то, что мы находимся очень далеко от берега, экипаж день ото дня сообщает о ночном пении. Его стали слышать даже моряки, не выпившие ни капли спиртного. По их словам, это нежная протяжная мелодия, и хотя её слова разобрать невозможно, голос явно женский. Команда уверяет, что это сирены следуют за судном, ведя нас к неминуемой гибели. Они предлагают вернуться в порт, пока сирены не завладели кораблём."
 exploration_monthly.31.a: "Сирены? Что за чушь."
 exploration_monthly.31.b: "Этих морских существ надо остерегаться."
 exploration_monthly.31.c: "Нужно найти источник звука."
 exploration_monthly.31.d: "Наверное, это киты — давайте поохотимся на них."
 exploration_monthly.32.title: "Пасмурная ночь"
 exploration_monthly.32.desc: "В последние дни [target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] экспедиция столкнулись с трудностями в области [ROOT.GetExploration.GetArea.GetName]. По ночам небо полностью скрывалось за толстым слоем облаков, из-за которых было не видно ни звёзд, ни луны. Такая погода — не редкость, но столь сильная облачность много ночей подряд не позволяет команде определить своё местоположение. Корабль оснащён лучшими средствами навигации, но всё равно путешествие в ночи без помощи звёзд — весьма непростая задача."
 exploration_monthly.32.a: "Остаётся молиться, что мы не сбились с курса."
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip] точно знает, где мы."
 exploration_monthly.33.title: "Картограф на корабле"
 exploration_monthly.33.desc: "[target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда исследуют область [ROOT.GetExploration.GetArea.GetName]. Экспедиция идёт по плану, но [Select_CString(target_character.IsFemale,'ей', 'ему')] кажется, что [Select_CString(target_character.IsFemale,'её', 'его')] умение составлять карты не используется в должной мере. [target_explorer.GetName] просит нас увеличить [Select_CString(target_character.IsFemale,'ей', 'ему')] довольствие, а взамен обещает составить более подробные карты."
 exploration_monthly.33.a: "Мы будем только рады хорошим картам."
 exploration_monthly.33.b: "Это слишком затратно."
 exploration_monthly.34.title: "Опасные скалы"
 exploration_monthly.34.desc: "Когда [target_explorer.GetName] [Select_CString(target_character.IsFemale,'исследовала', 'исследовал')] область [ROOT.GetExploration.GetArea.GetName], на пути встретилось побережье, испещрённое низкими острыми скалами. Их можно легко обогнуть — правда, для этого придётся сильно отклониться от курса, отчего экспедиция затянется. Но если следовать маршруту, корабль вряд ли останется невредимым, пройдя через такой опасный участок."
 exploration_monthly.34.a: "Лучше обойдём скалы."
 exploration_monthly.34.b: "Проплывём прямо, а потом отремонтируем судно."
 exploration_monthly.35.title: "Обломки старого корабля"
 exploration_monthly.35.desc: "В области [ROOT.GetExploration.GetArea.GetName] [target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда наткнулись на неожиданную картину. По пляжу были разбросаны обломки старого корабля — молчаливое свидетельство беспощадности моря. Похоже, некоторые части корпуса остались целы. Некоторые члены экипажа предлагают тщательно осмотреть их и поискать товары, которые можно забрать. Однако на первый взгляд там нет ничего ценного. Вполне вероятно, что мы ничего не найдём и лишь зря задержим экспедицию, потратив много времени впустую."
 exploration_monthly.35.a: "Кто знает, что мы там найдём? Лучше осмотрим место крушения."
 exploration_monthly.35.b: "У нас нет на это времени."
 exploration_monthly.36.title: "Дым над побережьем"
 exploration_monthly.36.desc: "Побережье области [ROOT.GetExploration.GetArea.GetName] выглядело непримечательно, но кое-что привлекло внимание команды. Над берегом, который казался необитаемым, поднимался дым. Ошибки быть не могло — нет дыма без огня, а значит, этот берег не такой уж и необитаемый. Бегло осмотрев пляж, [target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда поняли, что кто-то пережил крушение предыдущего экспедиционного корабля. Теперь этот человек пытается выжить здесь в одиночку и надеется, что мимо проплывёт какое-нибудь судно и заметит дым."
 exploration_monthly.36.a: "Сойдём на берег и возьмём выжившего на борт."
 exploration_monthly.36.b: "Мы тут ни при чём — это не наша проблема."
 exploration_monthly.37.title: "Корабль-призрак"
 exploration_monthly.37.desc: "Истории о кораблях-призраках всегда будоражили умы моряков. Люди то и дело рассказывают, что посреди моря встречаются жуткие корабли, которые ходят даже в штиль. Они держатся на плаву, несмотря на разбитый корпус, а их экипаж состоит из скелетов и разбухших утопленников. Эти легенды — настоящий разгул фантазии, но многие моряки клянутся, что лично видели эти потусторонние суда.\n\nЭкспедиция в области [ROOT.GetExploration.GetArea.GetName], куда отправились [target_explorer.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] команда, тоже не осталась без такой истории. Некоторые члены экипажа говорят, что видели призрачный силуэт корабля, следовавшего за экспедицией. Судно то появлялось, то исчезало из вида, и рассмотреть его не удалось. Команда начинает сильно нервничать и боится, что это сама смерть идёт за ними по пятам."
 exploration_monthly.37.a: "Истории о призраках — всего лишь небылицы."
 exploration_monthly.37.b: "На всякий случай будем осторожны."
 exploration_monthly.38.title: "Мы открыли Новый Свет!"
 exploration_monthly.38.desc: "После долгого и трудного путешествия одна из наших экспедиций вернулась на территорию #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! с чудесными вестями. Высадившись на небольшом острове, команда встретила там людей, которые говорили на неизвестном языке и носили золотые украшения. Судя по сообщениям команды, это может быть новый маршрут в Индию, но некоторые считают, что экспедиция обнаружила неизвестный доселе континент. Возведя аванпосты на островах, мы сделаем первый шаг к созданию колонии и дальнейшему исследованию этой области."
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "Проклятые насекомые"
 exploration_monthly.39.desc: "Безжалостный рой чёрных мух вынудил нашу отважную экспедицию покинуть [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_VP')|l] [ROOT.GetExploration.GetLocation.GetName].\n\nНаши исследователи нашли обширные равнины со множеством рек и ручьёв, впадавших в большую солёную бухту.\n\nНо, подойдя ближе к берегу, команда пришла в ужас: на них напал бесконечный рой мелких чёрных мух-кровопийц. Получив множество болезненных укусов, наши люди были вынуждены отступить. Теперь они просят разрешения проложить другой курс, чтобы продвинуться дальше."
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "Назад, быстрее!"
 exploration_monthly.40.desc: "Исследователи из #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!, влекомые неизведанными странами, где ещё не ступала нога человека, высадились на далёких берегах. Местные обитатели поражают: они носят яркие украшения и разговаривают на незнакомых языках. Вопросов пока что больше, чем ответов; неизвестно, как это открытие повлияет на ход истории. Новый свет зовёт. Кто знает, какие опасности и богатства он скрывает?"
 exploration_monthly.40.a: "В какое великое время мы живём!"
 exploration_monthly.40.historical_info: "В 1492 году Христофор Колумб отправился на поиски нового пути в Азию, но вместо этого приплыл к берегам Америки — континента, где до европейцев уже давно проживали многочисленные коренные народы. С этого открытия начались исследование и колонизация #italic Нового Света#! — события, навсегда изменившие мир. Новые возможности, открывшиеся европейским державам, обернулись для местного населения страданиями, завоеваниями, болезнями и культурными потрясениями. Тем не менее, Старый и Новый свет тесно переплелись, а вместе с общественным укладом изменился и мировой расклад сил."
