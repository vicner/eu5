l_russian:
 king_in_prussia.1.title: "[target_country.GetAdjectiveWithNoTooltip]ая корона"
 king_in_prussia.1.desc: "Вслед за возвышением нашей великой страны [target_character.GetName] [Select_CString(target_character.IsFemale, 'заявила', 'заявил')] о своих намерениях возвести #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! в ранг #TOOLTIP:COUNTRY_RANK,rank_kingdom,X #L королевства#!#!, а себя провозгласить [Select_CString(target_character.IsFemale, 'королевой', 'королём')]. [Select_CString(target_character.IsFemale, 'Княгиня', 'Князь')] #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской империи#!#! считает, что было бы неподобающе не узнать мнение [Select_CString([emperor_character.IsFemale, 'императрицы', 'императора')] по этому вопросу, поэтому [Select_CString(target_character.IsFemale, 'составила', 'составил')] предложение, с которым стоит внимательно ознакомиться."
 king_in_prussia.1.desc.emperor: "Наша держава стремится ко всё новым высотам. [target_character.GetName] пользуется императорским благоволением, и [target_country.GetName] в [Select_CString(target_character.IsFemale, 'её', 'его')] руках могущественнее, чем когда-либо. Пора оставить в прошлом незначительный титул [Select_CString(target_character.IsFemale, 'княгини', 'князя')], сменив его на более подобающий — титул [Select_CString(target_character.IsFemale, 'королевы', 'короля')]!"
 king_in_prussia.1.a: "Мы станем королями!"
 king_in_prussia_request_tt: "[emperor_country.GetLongName] примет решение"
 king_in_prussia.2.title: "[Select_CString(target_character.IsFemale, 'Королева', 'Король')] в [target_country.Custom('CL_PP')]"
 king_in_prussia.2.desc: "[target_country.GetName] становится всё более значимой силой в составе #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской империи#!#!. Она всё чаще определяет имперскую политику и последовательно укрепляет свои позиции на мировой арене. [target_character.GetName] [Select_CString(target_character.IsFemale, 'объявила', 'объявил')] о своём намерении создать #TOOLTIP:COUNTRY_RANK,rank_kingdom,X #L королевство#!#! Пруссии, которое ныне — всего лишь [target_country.GetFlavorRank|l]. Этот случай практически не имеет прецедентов в истории Священной Римской Империи, а потому [emperor_character.GetName] [Select_CString(emperor_character.IsFemale, 'должна', 'должен')] решить, как разумнее всего поступить в этой ситуации."
 king_in_prussia.2.a: "Позволим [Select_CString(target_character.IsFemale, 'ей', 'ему')] называть себя [Select_CString(target_character.IsFemale, 'королевой', 'королём')] [target_country.Custom('CL_RP')]."
 king_in_prussia_compromise_tt: "Благодаря юридическому компромиссу с [Select_CString(emperor_character.IsFemale, 'императрицей', 'императором')] [target_country.GetName] станет #TOOLTIP:COUNTRY_RANK,rank_kingdom,X #L королевством#!#! в составе #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской империи#!#!"
 opinion_king_in_prussia: "Король Пруссии"
 king_in_prussia.2.b: "Превратим [target_country.Custom('CL_VP')] в имперское королевство."
 king_in_prussia_elevated_tt: "Благодаря покровительству [Select_CString(emperor_character.IsFemale, 'императрицы', 'императора')] [target_country.GetName] станет королевством в составе #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской империи#!#!"
 elevated_prussia: "Возвышение Пруссии"
 king_in_prussia.2.c: "Мы не признаем этого самопровозглашённого монарха."
 king_in_prussia_rejection_tt: "Властям #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! надо выбрать между своей фальшивой короной и статусом имперского княжества"
 opinion_prussia_not_recognized: "Отрицает легитимность Пруссии"
 king_in_prussia.3.title: "Король в [target_country.Custom('CL_PP')]"
 king_in_prussia.3.desc: "[emperor_character.GetName], [emperor_character.IsFemale,'наша близкая подруга и союзница', 'наш близкий друг и союзник')], милостиво [emperor_character.IsFemale,'согласилась', 'согласился')] возвести #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! в ранг имперского #TOOLTIP:COUNTRY_RANK,rank_kingdom,X #L королевства#!#!! Подобной привилегией не жаловали никого со времён возвышения королей #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!. Короли [target_country.Custom('CL_RP')] будут с гордостью носить свою корону, не забывая о милости, оказанной нам [emperor_character.IsFemale,'императрицей', 'императором')]."
 king_in_prussia.3.a: "Хвала Богу и [Select_CString(emperor_character.IsFemale, 'императрице', 'императору')]!"
 king_in_prussia.4.title: "[Select_CString(target_character.IsFemale, 'Королева', 'Король')] в [target_country.Custom('CL_PP')]"
 king_in_prussia.4.desc: "По традиции, единственными королями в Священной Римской Империи могут быть только король римлян, то есть непосредственно [emperor_character.Custom('GetEmpressEmperor')|l], и король #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!. Тем не менее [emperor_character.GetName] [Select_CString(emperor_character.IsFemale, 'пошла', 'пошёл' )] с нами на любопытный юридический компромисс: наши монархи будут использовать титул «[target_character.Custom('GetQueenKing')|l] [target_country.Custom('CL_RP')]». Поскольку территория #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! находится за пределами Священной Римской Империи, мы можем называться королями, а [emperor_character.Custom('GetEmpressEmperor')|l] не будет нарушать традицию."
 king_in_prussia.4.a: "Приемлемый компромисс."
 king_in_prussia.5.title: "[Select_CString(target_character.IsFemale, 'Королева', 'Король')] в [target_country.Custom('CL_PP')]"
 king_in_prussia.5.desc: "[emperor_character.GetName], эта бесчестная шавка, отказывается признать наше право на королевский титул вопреки всем предложенным нами разумным компромиссам. Мы, конечно же, проигнорируем этот факт и всё равно провозгласим свою державу королевством."
 king_in_prussia.5.a: "Нам не нужно разрешение [Select_CString(emperor_character.IsFemale, 'императрицы', 'императора')]."
 king_in_prussia.5.b: "Примем решение [Select_CString(emperor_character.IsFemale, 'императрицы', 'императора')] с благосклонностью."
 king_in_prussia.6.title: "[Select_CString(target_character.IsFemale, 'Королева', 'Король')] [target_country.Custom('CL_RP')], [Select_CString(target_character.IsFemale, 'она', 'он')] же «[Select_CString(target_character.IsFemale, 'Королева', 'Король')] в [target_country.Custom('CL_PP')]»"
 king_in_prussia.6.desc: "С тех пор, как был достигнут компромисс насчёт титула «[Select_CString(target_character.IsFemale, 'Королевы', 'Короля')] в [ROOT.GetCountry.Custom('CL_PP')]», идея об официальном признании #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! #TOOLTIP:COUNTRY_RANK,rank_kingdom,X #L королевством#!#! больше не упоминалась. Однако сейчас [GetUniqueInternationalOrganization('hre').GetParliament.GetName|l] обсуждает вопрос «[GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName]», и это заставило [Select_CString(emperor_character.IsFemale, 'императрицу', 'императора')] пересмотреть компромисс. [Select_CString(emperor_character.IsFemale, 'Императрица', 'Император')] желает, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'поддержала', 'поддержал')] [Select_CString(emperor_character.IsFemale, 'её', 'его')] в голосовании по этому вопросу, а потому [Select_CString(emperor_character.IsFemale, 'решила', 'решил')] даровать [ROOT.GetCountry.Custom('CL_DP')] титул королевства."
 king_in_prussia.6.a: "Не зря мы столько ждали!"
