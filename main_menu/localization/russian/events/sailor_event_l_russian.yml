 sailor_event.1.title: "Бескрайнее и бездонное море"
 sailor_event.1.desc: "Поля брани манят людей долга, жаждущих славы, а море — свободных духом, для которых слава — пустой звук. Старые моряки [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого флота с удовольствием вспоминают славные деньки, проведённые на судне. Они рассказывают об удивительных местах, где им довелось побывать, в этих историях нет места смерти и лишениям.\n\nСтоит ли удивляться, что #L [ROOT.GetCountry.GetAdjective|l]ую#! молодёжь неудержимо влечёт к морю? За последний год в наш флот вступило ещё больше людей. Многие из них упокоятся на дне океана, но те, кто вернётся, обязательно поведают миру о невероятных приключениях, которые пережили."
 sailor_event.1.a: "Мы оставим наследие, которое вдохновит будущие поколения."
 sailor_event.2.title: "Суровая жизнь моряков"
 sailor_event.2.desc: "Многие из тех, кто вступил в наш флот, покидают родной дом и #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, чтобы увидеть море и другие земли. Они не знают, что жизнь на море в основном состоит из рутины и борьбы со стихией. Не все юные моряки готовы к такому повороту событий. Оказавшись посреди океана и вынужденные изо дня в день есть одно и то же, выполнять однообразные задачи и общаться с надоевшей компанией, они быстро жалеют о своём решении.\n\nЭти мечтательные сухопутные крысы, как называют их более опытные товарищи, приносят больше вреда, чем пользы. Некоторые постепенно осваиваются и становятся частью команды, другие же зря теряют своё и чужое время."
 sailor_event.2.a: "Вот пример негативных последствий пропаганды."
 sailor_event.3.title: "Моряки помогают солдатам"
 sailor_event.3.desc: "За последние годы наша армия понесла тяжёлые потери: в боях погибли тысячи людей. Но моряков, служащих во флоте #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, эта участь миновала. Несмотря на жертвы, понесённые ими в ходе сражений за нашу державу, военно-морской флот не испытывает недостатка в людях.\n\nСейчас моряки активно агитируют тех, кто готов рискнуть своей жизнью в море, вступать в сухопутные войска. Если армию не восстановить, даже наши самые лучшие корабли не смогут пришвартоваться к портам — все они перейдут во владение к врагам."
 sailor_event.3.a: "Новобранцы должны служить там, где они нужнее."
 sailor_event.4.title: "Солдаты помогают морякам"
 sailor_event.4.desc: "В ходе недавних конфликтов на море погибло множество людей. Наша армия уже не испытывает нехватки в солдатах, а вот капитанам #L [ROOT.GetCountry.GetAdjective|l]ого#! флота приходится нелегко: мало кто желает служить на кораблях. Даже [ROOT.GetCountry.GetGovernment.GetRuler.GetName] знает, какие тяжёлые испытания выпали на долю наших моряков: слухи об этом дошли до самого двора.\n\nАрмейские командующие всё чаще агитируют рекрутов отправляться на побережье и вступать в военно-морской флот. Им ещё многому предстоит научиться, но без новой крови нам не обойтись."
 sailor_event.4.a: "Новобранцы должны служить там, где они нужнее."
 sailor_event.5.title: "Выход к морю"
 sailor_event.5.desc: "Может, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! и далеко до прибрежных стран, преуспевших в мореходстве, но наш народ очень гордится небольшим отрезком суши, который обеспечивает нам выход к морю. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ое побережье сулит большие перспективы и привлекает молодёжь, желающую начать новую жизнь.\n\nПусть наш военно-морской потенциал весьма скромен, но юные мореплаватели — ценный ресурс, который значительно усилит наши корабельные экипажи. Может, стоит помочь молодым морякам наладить жизнь на новом месте?"
 sailor_event.5.a: "Мы должны поощрить их инициативу."
 sailor_event.5.b: "Море быстро им наскучит."
