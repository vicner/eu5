l_russian:
 empires.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] в опасности"
 empires.1.desc: "Как и большинство династий, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] нашей державы постоянно сталкиваются с чужеземными соперниками, заявляющими права на нашу корону. [target_ruler.GetName] страдает от нехватки финансов, поэтому получает совет либо провести дипломатические переговоры, либо принять возможный конец своей державы."
 empires.1.a: "Будем стоять на своём до последнего."
 empires.1.b: "Найдём дипломатический компромисс."
 empires.2.title: "Национальная раздробленность"
 empires.2.desc: "Несмотря на большую территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, политически эта держава довольно сильно раздроблена. Различные местные правители сильно ограничивают власть, которой обладает [ROOT.GetCountry.GetGovernment.GetFullRulerName|l], и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] всё сложнее управлять большой империей. Разрозненная смесь культур с различными ценностями и верованиями порождает конфликты по самым незначительным поводам."
 empires.2.a: "Уделим больше внимания централизации."
 empires.2.b: "Оставим всё как есть."
 empires.3.title: "[target_minister.GetNameWithNoTooltip] предлагает реформы"
 empires.3.desc: "Управление столь большой империей, как [ROOT.GetCountry.GetName], требует долгого экономического планирования. Опыт показал, что без хорошего финансового советника нас ждут катастрофические последствия. Однако [target_minister.GetName], [Select_CString(target_minister.IsFemale,'назначенная', 'назначенный')] в наш совет, [Select_CString(target_minister.IsFemale,'помогла', 'помог')] спасти положение. [Select_CString(target_minister.IsFemale,'Она представила', 'Он представил')] несколько проектов реформ, в том числе более справедливую налоговую систему и план финансирования государственного займа."
 empires.3.a: "Осуществим план финансирования государственного займа."
 empires.3.b: "Осуществим налоговую реформу."
 empires.4.title: "Времена процветания"
 empires.4.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] известен процветающей экономикой и творческими успехами нашей державы. Художники, философы и поэты стекаются в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip], а успешная экономика позволяет выделять много денег на развитие творчества. Мы возвели здесь несколько великолепных зданий и разбили красивые сады, чтобы показать богатство нашей державы. Многие представители новой интеллектуальной элиты выдвигают предложения, как улучшить различные регионы нашей страны."
 empires.4.a: "Инвестируем в развитие городской инфраструктуры."
 empires.4.b: "Инвестируем в развитие сельской инфраструктуры."
 empires.4.c: "Инвестируем в улучшение методов производства."
 empires.5.title: "[target_character.GetNameWithNoTooltip]: мудрое правление"
 empires.5.desc: "[target_country.GetLongName] — держава, которой правит [target_character.GetName], поэтому в стране настал золотой век. [Select_CString(target_character.IsFemale,'Её', 'Его')] таланты оказались более чем превосходными, и держава [target_country.GetNameWithNoTooltip] переживает эпоху стабильности, престижа и безопасности. Экономика развивается, а [target_country.GetGovernment.GetCourtTitle|l] горячо интересуется #L [target_country.GetCulture.GetName|l]ими#! культурой и искусством.\n\n[target_character.GetShortNameWithNoTooltip] [Select_CString(scope.IsFemale,'получила', 'получила')] прозвище «$nick_the_great$», и наш народ возвёл статуи в честь [Select_CString(scope.IsFemale,'её', 'его')] правления."
 empires.5.a: "Да славится [target_character.GetShortNameWithNoTooltip] $nick_the_great$!"
