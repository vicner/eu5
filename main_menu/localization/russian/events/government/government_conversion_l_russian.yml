l_russian:
 government_conversion_events.conversion_complete.title: "[target_government_type.GetNameWithNoTooltip] укрепляет влияние на территории [target_country.Custom('CL_RP')]"
 government_conversion_events.conversion_complete.title_fallback: "Реформа правительства"
 government_conversion_events.conversion_complete.desc: "Последние несколько лет ознаменовались неустойчивостью и беспорядками. [target_country.GetLongName] — держава, где [target_government_type.GetName|l] нуждается в реформе. В долгосрочной перспективе это будет лучшим решением, однако многие влиятельные старики, погрязшие в бесчестии, изо всех сил держались за старые порядки и надеялись, что [origin_government_type.GetName|l] не изменится. Несмотря ни на что, [target_character.GetName] [Select_CString(target_character.IsFemale,'преодолела', 'преодолел')] все трудности и [Select_CString(target_character.IsFemale,'покончила', 'покончил')] со старыми традициями. Теперь [target_government_type.GetNameWithNoTooltip|l] может сосредоточить власть в своих руках."
 government_conversion_events.conversion_complete.a: "Мы больше не [origin_government_type.GetNameWithNoTooltip|l], а [target_government_type.GetNameWithNoTooltip|l]!"
