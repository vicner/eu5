 regency_estate_events.1.title: "Сословное господство под вопросом"
 regency_estate_events.1.desc: "В последние месяцы одна из фракций нашей державы набирает силу, и её представители считают, что должны править во время регентства.\n\nВсё началось со сплетен: кто-то пустил слух, что некая личность недовольна курсом страны; кто-то другой обронил, что господствующей фракции не хватает могущества, а её соперники не получают заслуженных возможностей для регентства.\n\nКонечно, [target_regent.GetName] беспокоится, видя, что [Select_CString(target_regent.IsFemale,'её', 'его')] фракция слабеет и теряет авторитет. Пришло время принять судьбоносное решение для нашей державы."
 regency_estate_events.1.a: "Примем смену господства."
 regency_estate_events.1.b: "Поддержим регента."
 regency_estate_events.3.title: "Регент-самодур"
 regency_estate_events.3.desc: "Кровная вражда может разрушить государство, но этот обычай так же стар, как и само человечество. [Select_CString(target_regent.IsFemale,'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] [target_regent.GetName] не упускает шанса воспользоваться властью, чтобы устранять политических соперников.\n\nПользуясь своим влиянием регента, [Select_CString(target_regent.IsFemale,'она', 'он')] преследует всех, кого считает несогласными или просто недолюбливает.\n\nОчевидно, что другие фракции, не очень довольные таким ходом событий, могут начать мстить. Мы на перепутье, и пора решить: стоит ли вмешиваться?"
 regency_estate_events.3.a: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip|U] заслуживает нашего доверия."
 regency_estate_events.3.b: "Придётся смириться с тиранией."
 regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] доставляют хлопоты"
 regency_estate_events.5.desc: "Считается, что [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] беспокоятся лишь о деньгах — пока денег достаточно, проблем не будет. По крайней мере, мы так думали.\n\n[target_regent.GetName] и [Select_CString(target_regent.IsFemale,'её', 'его')] фракция воспользовались своим могуществом, чтобы развивать свои сомнительные предприятия. Нам не впервой закрывать глаза на контрабанду, но в этот раз нарушения закона вызвали гнев другой нации, которая может объявить нам войну и потребовать возместить ущерб. Увы, на переговоры она идти не желает."
 regency_estate_events.5.a: "Остаётся только ждать."
 regency_estate_events.6.title: "Рост нетерпимости"
 regency_estate_events.6.desc: "Не секрет, что любая религиозная власть всегда пытается сохранить могущество или установить господство над остальными сферами жизни во время своего правления. [ROOT.GetCountry.GetLongName] — не исключение.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] используют власть, чтобы уменьшить влияние других религий в нашей державе. Они слишком могущественны, чтобы им противостоять. Единственное, на что мы способны — это робкие возражения. Без сомнения, позже мы изменим правила, но пока придётся с этим смириться."
 regency_estate_events.6.a: "Не всё сразу."
 regency_estate_events.9.title: "Благоприятное влияние регента"
 regency_estate_events.9.desc: "Прекрасно, когда достойные люди больше заботятся о благе нации, чем о собственных интересах. [target_regent.GetName] долго [Select_CString(target_regent.IsFemale,'делилась', 'делился')] мудростью и опытом с [Select_CString(target_heir.IsFemale,'наследницей', 'наследником')], к большому удовольствию обеих сторон.\n\nПодготовка правителя — дело нелёгкое, но [target_regent.GetShortNameWithNoTooltip] отлично [Select_CString(target_regent.IsFemale,'справилась', 'справился')]. Гуляя по дворцу, [target_regent.GetName] и [target_heir.GetName] вели долгие беседы. [Select_CString(target_heir.IsFemale,'Наследница обучалась', 'Наследник обучался')] этикету, истории, военному делу и различным наукам."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] очень многому [Select_CString(target_heir.IsFemale,'научилась', 'научился')]!"
