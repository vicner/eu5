l_russian:
 regencies.1.title: "Коронация регента"
 regencies.1.desc: "[target_previous_ruler.GetName] преждевременно [Select_CString(target_previous_ruler.IsFemale,'скончалась', 'скончался')], и теперь [ROOT.GetCountry.Custom('CF_TP')|l] управляет регент, пока не будет найден достойный наследник. По #L [ROOT.GetCountry.GetAdjective|l]им#! законам [target_character.GetName] не [Select_CString(target_character.IsFemale,'должна', 'должен')] стать [Select_CString(target_character.IsFemale,'правительницей', 'правителем')], но [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] любят и поддерживают [Select_CString(target_character.IsFemale,'её', 'его')].\n\nЕстественно, столь амбициозная личность, как [target_character.GetShortNameWithNoTooltip], очень хочет взять власть в свои руки. Но решать, [Select_CString(target_character.IsFemale,'достойна', 'достоин')] ли [Select_CString(target_character.IsFemale,'она', 'он')] править, будут [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 regencies.1.a: "Прекрасная идея!"
 regencies.1.a.japanese.tt: "Это позволит нам покончить с господством династии [target_previous_ruler.GetDynasty.GetName] и изменить идентичность нашей державы."
 regencies.1.founds_dynasty_tt: "Создаёт новую [Concept('dynasty', 'династию')|e] в [THIS.GetCharacter.GetLocation.GetRank.Custom('LR_PP')|l] [THIS.GetCharacter.GetLocation.GetName]"
 regencies.1.a.japanese_imperial_family.tt: "Мы больше не будем членами #TOOLTIP:GOVERNMENT_REFORM,japanese_imperial_family,X #L японского императорского дома#!#!"
 regencies.1.b: "Лучше этого избежать!"
 regencies.1.c: "[target_previous_ruler.GetShortNameWithNoTooltip] [Select_CString(target_previous_ruler.IsFemale,'оставила', 'оставил')] завещание, согласно которому [target_character.GetShortNameWithNoTooltip] — [Select_CString(target_previous_ruler.IsFemale,'её', 'его')] законный ребёнок."
 regencies.2.title: "Без обид"
 regencies.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] хорошо [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'образована', 'образован')] и обладает природным обаянием, что делает [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'её', 'его')] более чем подходящим претендентом на трон. Однако [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] не лучшим образом управляет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, снижая [Concept('stability', 'стабильность')|e]. Править державой — дело сложное и тонкое, словно собирать розы, не касаясь шипов. Иногда человек просто не обладает должным талантом. Может, один из таких шипов сослужит нам хорошую службу…"
 regencies.2.a: "Мы должны обеспечить [Concept('stability', 'стабильность')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чего бы это ни стоило."
 regencies.3.title: "Явись хоть тенью"
 regencies.3.desc: "Пережив попытку покушения, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] чрезмерно [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'озаботилась', 'озаботился')] мерами предосторожности, хотя некоторые отзываются о [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'её', 'его')] поведении куда более резко. [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'Она начала', 'Он начал')] избегать сборищ, оставив управление державой на других членов совета.\n[Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'Её', 'Его')] вопиющая безответственность породила много подозрений при дворе. Но основной причиной, по которой [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'потеряла', 'потерял')] всеобщее уважение, стало [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'её', 'его')] странное поведение. Уставившись покрасневшими глазами в темноту, [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'она', 'он')] не спит целыми ночами, бормочет, что никогда не оставит трон, и молит кого-то явиться к [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'ней', 'нему')] хоть тенью, хоть виденьем сонным."
 regencies.3.a: "Нужно поскорее положить этому конец."
 regencies.3.c: "В целом это не так плохо."
 regencies.4.title: "Хоть виденьем сонным"
 regencies.4.desc: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] приносит нашему народу одно только горе. После неудачной попытки двора положить этому конец [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'её', 'его')] параноидальные наклонности лишь усугубились, и разум помутился сильнее прежнего. После строгого допроса ближайших членов совета [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'начала', 'начал')] без предупреждения наведываться в их покои в сопровождении #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! стражников. Советники пытались выяснить, почему их обыскивают, но [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] лишь сурово отвечает: «Так надо»."
 regencies.4.a: "У нас не осталось выбора."
 regencies.5.title: "Злокозненный разум"
 regencies.5.desc: "Золото опасно, ведь перед его манящим блеском невозможно устоять. Оно мерцает во тьме, привлекая незадачливых глупцов. Монеты коварно блестят, словно глаза демона. [target_character.GetName] тоже [Select_CString(target_character.IsFemale, 'поддалась', 'поддался' )] этой пагубной напасти — отчаянно желая преумножить свои богатства, [Select_CString(target_character.IsFemale, 'она', 'он' )] без устали обыскивает карманы и ящики. Может, [Select_CString(target_character.IsFemale, 'она', 'он' )] надеется обрести дар Мидаса и обращать в золото всё, к чему прикасается?\n\nТем временем наш народ страдает и погружается в отчаяние. Люди голодают и молят о помощи."
 regencies.5.a: "Нельзя допустить, чтобы [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'разрушила', 'разрушил' )] державу."
 regencies.5.c: "Уже слишком поздно!"
 regencies.6.title: "Поиск сокровищ"
 regencies.6.desc: "Невинные шутки, легкомысленные фразы и безобидные намёки переросли в злобные ухмылки, колкие высказывания и жестокие приказы.\nВесь дворец знал, что [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] слишком [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'привыкла', 'привык')] к власти, но мало кто мог предположить, что [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'она', 'он')] зайдёт так далеко ради того, чтобы её удержать. Откликнувшись на предложение отыскать ценные сокровища в подземельях, [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'наша законная наследница', 'наш законный наследник')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'была брошен', 'был брошен')] в темницу."
 regencies.6.a: "Слухи расползаются по всей державе."
 regencies.7.title: "Славные дни"
 regencies.7.desc: "Иногда надежду можно обрести там, где её совсем не ждёшь. Приняв на себя обязанности регента, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] сразу [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'показала', 'показал')] себя [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'прекрасной правительницей', 'прекрасным правителем')]. [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'Она', 'Он')] всегда чутко относится к нуждам людей, и некоторые даже заявляют, что держава только расцветёт, если [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'она', 'он')] останется у власти чуть дольше…\n\n[ROOT.GetCountry.GetGovernment.GetHeir.GetName] скоро достигнет подходящего возраста, так что эти надежды вряд ли оправдаются. Правда, [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'её', 'его')] глупые выходки приводят учителей в бешенство, и многие уже покинули двор, так и не сумев убедить [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'её', 'его')] взяться за ум."
 regencies.7.a: "Думаю, это можно как-нибудь решить…"
 regencies.7.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale.IsFemale,'Она', 'Он')] не [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'первая никчёмная наследница', 'первый никчёмный наследник')]."
