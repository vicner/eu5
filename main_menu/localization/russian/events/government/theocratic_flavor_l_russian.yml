l_russian:
 theocratic_flavor.1.title: "Не всё то золото, что блестит"
 theocratic_flavor.1.desc: "К нашему двору прибыл посланник. С собой он привёз старую, украшенную золотом книгу, которая, по его утверждениям, содержит описание всей истории мира. В руки нашего великого правителя попали запретные знания, которые распутают любой клубок тайн. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] может прочесть эти проклятые страницы, но допустим ли мы подобное кощунство?"
 theocratic_flavor.1.a: "Это золото."
 theocratic_flavor.1.b: "Это не золото."
 STATIC_MODIFIER_NAME_its_not_gold: "Это не золото"
 STATIC_MODIFIER_DESC_its_not_gold: "Наши миссионеры оценили такое благоразумие."
 theocratic_flavor.2.title: "Власть от Бога"
 theocratic_flavor.2.desc: "Совсем немногие смертные удостоены права царствовать от имени высшей силы. Они знают, что скоро нам предстоит, и с радостью помогут нам в борьбе против нечестивых врагов."
 theocratic_flavor.2.a: "Божественное слово — закон."
 STATIC_MODIFIER_NAME_the_rule_of_god: "Власть от Бога"
 STATIC_MODIFIER_DESC_the_rule_of_god: "Боевой дух войск возрос при виде нашего благословенного лидера."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "[target_ruler.GetName] пользуется большим уважением у нашего народа. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] авторитет сравним лишь с величайшими героями прошлого, праведный взгляд пронзает тела врагов подобно стрелам возмездия, а грозный голос подобен грому. [target_ruler.GetNameWithNoTooltip] — человек непоколебимой воли, и [Select_CString(target_ruler.IsFemale,'её', 'его')] целеустремлённость будет для наших войск источником вдохновения."
 theocratic_flavor.3.a: "Наша армия знает, что делать."
 theocratic_flavor.4.title: "Отврати смертные очи свои"
 theocratic_flavor.4.desc: "Нашу землю озарило видение: с небес взирают на наших врагов пылающие очи, словно звёзды, несущие погибель всему живому и разъедающие плоть до самых костей. Полководцы и советники желают воплотить это видение в жизнь, поэтому лучшим артиллеристам нашей страны велено сделать всё возможное, чтобы враги не осмелились даже взглянуть на наши войска, чтобы это было столь же опасно, как смотреть прямо на солнце."
 theocratic_flavor.4.a: "Они не осмелятся даже взглянуть на нас."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Отврати смертные очи свои"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Военные технологии призваны воплотить в жизнь видения нашего правителя."
 theocratic_flavor.5.title: "Умирающий свет"
 theocratic_flavor.5.desc: "На войне дни всегда становятся короче. Загадочные лучи солнца освещают груды мёртвых тел. На этом безумном поле боя нельзя разглядеть небо. Этот едва различимый солнечный свет, эти клубы дыма, скрывающие его от воспалённых глаз наших солдат… Дни стали тенями."
 theocratic_flavor.5.a: "Ярость, кругом одна ярость."
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "Умирающий свет"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Наши войска подавлены нехваткой солнечного света."
 theocratic_flavor.6.title: "Старейшины под подозрением"
 theocratic_flavor.6.desc: "По мере того, как растёт влияние духовенства, распространяются слухи, что некто подослал убийц в покои нашего правителя. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(target_ruler.IsFemale,'должна', 'должен')] быть настороже. Один уважаемый советник предложил создать свою сеть контрразведки, которая должна будет шпионить за нашим собственным народом. Ранее такое было бы немыслимо, но сейчас, кажется, это единственное разумное решение."
 theocratic_flavor.6.a: "Мы будем приглядывать за ними."
 theocratic_flavor.7.title: "Око за око"
 theocratic_flavor.7.desc: "Эта война истощила наших солдат, а наши резервы постепенно иссякают. Вражеский полководец решил этим воспользоваться и набрать наёмников, чтобы оставить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! без пополнения. В итоге он потерпел неудачу, ведь престиж нашего правителя и боязнь перед высшей силой перевесили его жалкие замыслы… Впрочем, наши деньги тоже сыграли свою роль."
 theocratic_flavor.7.a: "Зуб за зуб."
 theocratic_flavor.8.title: "Земля обетованная"
 theocratic_flavor.8.desc: "Городу вечной жизни суждено быть крепостью веры, неприступной для сил зла. И мы должны строить свои крепости подобным образом, чтобы толстые стены оберегали наш народ и наши дома от тлетворных идей."
 theocratic_flavor.8.a: "Выше, ещё выше!"
 STATIC_MODIFIER_NAME_promised_land: "Земля обетованная"
 STATIC_MODIFIER_DESC_promised_land: "Мы уделяем пристальное внимание обороноспособности наших городов."
 theocratic_flavor.9.title: "Свет мира"
 theocratic_flavor.9.desc: "Божественность — это маяк, указывающий путь к процветанию. Её земным представителем является [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша достойная подражания правительница', 'наш достойный подражания правитель')], [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'которая посвятила', 'который посвятил')] жизнь распространению нашей веры. Благодаря [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] настойчивым усилиям люди со всего мира оставляют свои сомнительные и ошибочные убеждения в прошлом и следуют за светом."
 theocratic_flavor.9.a: "Пусть придут к нам."
 theocratic_flavor.10.title: "Чудо свершилось"
 theocratic_flavor.10.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], хоть и не в полном составе, но выступает за усиление экспансии нашей страны, ибо нам благоволят божественные силы. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша правительница', 'Наш правитель')], [ROOT.GetCountry.GetGovernment.GetRuler.GetName], несмотря на нежелание принимать смелые решения в прошлом, уже давно прислушивается к членам совета и постепенно меняет своё мнение.\nНашим полководцам известны эти новые амбициозные взгляды, и они решили их поддержать, хотя им придётся использовать для этого свои войска."
 theocratic_flavor.10.a: "Пора готовиться!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Чудо свершилось"
 STATIC_MODIFIER_DESC_lo_and_behold: "Благодаря преданности полководца нашему делу войска теперь обходятся дешевле."
