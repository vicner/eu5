l_russian:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip] требует представительства в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
 parliaments.1.desc: "[target_city.GetName] неуклонно растёт и процветает, и местные жители испытывают разочарование в связи с тем, что [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] заседает не здесь. Представители [target_city.Custom('LR_GEN')|l] требуют возмещения и гарантий, что в будущем их интересами пренебрегать не будут. Они пригрозили выходом в случае невыполнения их требований."
 parliaments.1.a: "[target_privilege.GetNameWithNoTooltip] — это их устроит?"
 parliaments.1.b: "Отказать им."
 parliaments.2.title: "Гнилые местечки"
 parliaments.2.desc: "Поскольку [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] и [target_location.GetName] тесно связаны между собой, это место имеет особое влияние на политику нашей страны. Это вызывает зависть у жителей [envious.Custom('LR_GEN')|l] [envious.GetName], которые считают, что [ShowBuildingTypeName('urban_parliament_seat')|l] и все сопутствующие привилегии должны достаться их [envious.Custom('LR_DAT')|l]. В этом есть определённый смысл, но если [target_location.GetNameWithNoTooltip] утратит столичное положение, наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] сочтут это чудовищным оскорблением."
 parliaments.2.a: "Это можно расценивать как угодно, но [target_location.GetNameWithNoTooltip] вправе это требовать!"
 parliaments.2.b: "Нам нужно перераспределить места."
 parliaments.3.desc_generic: "[target_location.GetRank.GetName] [target_location.GetName] играет важную роль в деятельности [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. Кроме того, здесь расположено несколько влиятельных компаний, заинтересованных в торговле с чужеземцами."
 parliaments.3.title: "Экономическая мощь [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.3.desc: "$parliaments.3.desc_generic$ Похоже, многие из них считают, что одобрение обсуждаемого вопроса не принесёт им никакой выгоды, поэтому они решили оказать давление на членов [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], чтобы те проголосовали нужным образом."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "Если им нужны деньги, они их получат."
 parliaments.4.title: "Подкуп при голосовании"
 parliaments.4.desc: "Члены [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] начинают заседание, но представители гнилых местечек в [target_location.Custom('LR_PREP')|l] [target_location.GetName] решили проголосовать против нашей инициативы. Похоже, землевладелец, контролирующий эту область, убедил представителей выступить против невыгодного ему решения."
 parliaments.4.a: "Не повезло!"
 parliaments.4.b: "Тогда подкупим землевладельца."
 parliaments.5.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] выигрывает дебаты"
 parliaments.5.desc: "Влиятельный #TOOLTIP:BUILDING_TYPE,university,X #L университет#!#! [target_location.Custom('LR_RP')|l] [target_location.GetName] добился того, что на заседании [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! было решено увеличить университетское финансирование."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "Пусть не отвлекаются от своих исследований."
 parliaments.6.desc: "$parliaments.3.desc_generic$ Похоже, многие из них считают, что одобрение обсуждаемого вопроса будет весьма выгодно для них, поэтому они решили оказать давление на членов [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], чтобы те проголосовали нужным образом."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "Военная поддержка в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.7.desc: "Во многих отношениях армия — самая влиятельная сила в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Члены [ROOT.GetCountry.GetParliament.GetParliament.Custom('parliament_ru_GEN')|l] — как выходцы из армии, так и просто сохраняющие ей верность — поддались убеждению и решили проголосовать в пользу обсуждаемого предложения."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "Нам достаточно их поддержки."
 parliaments.8.title: "Влияние [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.8.desc: "Члены [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] обсуждают, как лучше защитить местных производителей. Спор привлёк внимание многих жителей [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Представители этого поселения решили встать на нашу сторону, надеясь получить выгоду от предлагаемого решения."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "Мы вложим средства в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] независимо от результата."
 parliaments.9.title: "Власть [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.9.desc: "Наш столичный город [target_location.GetName] получит большую выгоду от предлагаемых реформ. К счастью, многие поняли это, и теперь его представители проголосуют в нашу пользу."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] меняет позицию на дебатах!"
 parliaments.10.desc: "Похоже, представители [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] из [target_location.Custom('LR_GEN')|l] [target_location.GetName] поняли, что в случае принятия обсуждаемая инициатива принесёт им большую выгоду. Мы будем только рады, если они поддержат нашу идею."
 parliaments.10.desc_b: "Похоже, представители [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] из [target_location.Custom('LR_GEN')|l] [target_location.GetName] поняли, что в случае принятия обсуждаемая инициатива создаст им большие проблемы. Их поддержка даст большое преимущество нашим противникам."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "Похоже, представители [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] из [target_location.Custom('LR_GEN')|l] [target_location.GetName], которые совсем недавно горячо поддерживали нашу идею, кардинально изменили своё мнение по обсуждаемому вопросу. Нам неизвестно, почему они передумали, но ясно одно: мы больше не можем рассчитывать на их голос."
 parliaments.11.a: "Возможно, их охватила жадность…"
 parliaments.12.title: "Отказ от поддержки крестьян"
 parliaments.12.desc: "Хотя наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] имеют право подавать прошения в [ROOT.GetCountry.GetGovernment.GetParliament.GetName], это не даёт им такой власти над данным учреждением, какая есть у других сословий. В ходе недавних дискуссий стало ясно, что простолюдины #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! фактически бесправны по сравнению с представителями высших сословий. Те же, в свою очередь, выступают против предложения, которое выдвинули [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "Чудовищная несправедливость!"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] выигрывают дебаты"
 parliaments.13.desc: "В ходе текущих дебатов решительно настроенные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] сумели склонить [ROOT.GetCountry.Custom('parliament_ru_ACC')|l] на свою сторону. Хоть они и не благородного происхождения, государство готово выслушать их как равных."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "Требования народа будут услышаны."
 parliaments.14.desc_common: "Делегаты из [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] обладают особым весом в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l], поскольку представляют интересы одного из важнейших экономических центров."
 parliaments.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] из [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.14.desc: "$parliaments.14.desc_common$ За счёт своих капиталов они могут ощутимо влиять на решения [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], но, к счастью, принятие обсуждаемой инициативы весьма выгодно для них, поэтому в данном случае их деньги выступают на нашей стороне."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "[target_location.GetNameWithNoTooltip]: тяжёлое бремя"
 parliaments.15.desc: "Многие жители [target_location.Custom('LR_GEN')|l] [target_location.GetName] расстроены предложением увеличить финансирование флота. Передав значительные средства на содержание армии, они надеялись, что [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] начнёт выделять больше денег на их собственные нужды вместо того, чтобы устраивать новые поборы."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "Наши [Concept('pops', 'группы населения')|e] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] получают [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 parliaments.16.title: "Владычество на море в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.16.desc: "Члены [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] предлагают увеличить расходы на армию, но в [target_location.Custom('LR_PREP')|l] [target_location.GetName] весьма велико влияние флота, поэтому жители довольно холодно восприняли эту идею. Местные представители [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] сначала поддержали предложение, но теперь у них нет другого выбора, кроме как проголосовать против."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "Поскольку жители [target_location.Custom('LR_RP')|l] [target_location.GetName] придерживаются иной веры, в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l] их часто обвиняют в том, что они преследуют интересы своей религии в ущерб нашей."
 parliaments.17.title: "Вера [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Впрочем, обычно подобные обвинения вызывают лишь смех: большинство членов [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] ценят верных слуг государства, даже если те являются иноверцами."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Эти чудовищные обвинения наносят ущерб репутации [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] и поддержке вопроса, который сейчас обсуждают в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]."
 parliaments.17.a: "Так решил [ROOT.GetCountry.GetReligion.GetGodName]."
 parliaments.18.title: "Ожидания [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.18.desc: "К нашему удивлению, представители [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] из [target_location.Custom('LR_GEN')|l] [target_location.GetName] поддержали наше предложение во время парламентских обсуждений. Идея подразумевает проведение определённых расчётов и измерений, и университет в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] планирует принять в них участие. Учёные рады возможности собирать и исследовать новые данные, касающиеся нашей державы."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "[target_character.GetNameWithNoTooltip] теряет доверие"
 parliaments.19.desc: "Когда дебаты в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l] затронули такую тему, как [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], нам стало известно о серьёзной ошибке, которую [Select_CString(target_character.IsFemale, 'допустила', 'допустил' )] [target_character.GetName]. В последнее время [Select_CString(target_character.IsFemale, 'она стала', 'он стал' )] плохо справляться со своими обязанностями, поэтому нам стоит задуматься о том, чтобы найти [Select_CString(target_character.IsFemale, 'ей', 'ему' )] достойную замену."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "Жизнь в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 parliaments.20.desc: "Большинство членов [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] живут вдали от города [ROOT.GetCountry.GetCapital.GetName]. Посещая столицу, многие из них осознают, что жизнь здесь сильно отличается от привычного им уклада. Некоторые только рады вернуться домой, сочтя столичный быт довольно странным и неприятным.\n\nЭтот год принёс ещё более тяжёлые испытания для изнеженных натур: тёплая пора выдалась крайне жаркой, сезон дождей принёс слишком много осадков, а холода оказались гораздо сильнее обычного. Некоторые представители из регионов решили, что с них достаточно, и обратились к нам с просьбой улучшить условия их жизни в столице."
 parliaments.20.a: "Мы сделаем всё, что можем."
 parliaments.20.b: "Пусть терпят, как и все остальные."
 parliaments.21.title: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] замешаны в скандале"
 parliaments.21.desc: "Во время последнего обсуждения новых законов в городе [ROOT.GetCountry.GetCapital.GetName] произошёл небольшой скандал. Оказывается, что отдельные члены [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] вместо участия в заседаниях предпочитают нарушать общественный порядок и задирать горожан. Их поступки возмутили как остальных делегатов, так и простой народ. Скорее всего, этот случай на долгие годы подорвёт авторитет парламента."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "Арестовать нерадивых участников [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]."
 parliaments.22.title: "Абсентеизм"
 parliaments.22.desc: "Решения, принимаемые членами [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], сильно влияют на политику нашей державы, поэтому все представители должны исправно посещать заседания, стараясь использовать вверенные им полномочия во благо страны. Однако на практике ситуация далека от идеала: некоторые из них пренебрегают заседаниями, предпочитая оставаться в своих загородных поместьях или предаваться столичным развлечениям. В последнее время таких становится всё больше, и мы беспокоимся, что иностранные сановники втайне смеются над нами. Мы можем повысить посещаемость, штрафуя отсутствующих членов [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], хотя это однозначно вызовет их недовольство."
 parliaments.22.a: "Накажем самых злостных прогульщиков."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "Требование о представительстве"
 parliaments.23.desc: "В городах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! начинают распространяться враждебные публикации, в которых некие анонимные авторы бросаются необоснованными обвинениями в адрес нашей державы. В частности, они уничижительно называют наше правительство автократией и заявляют, что мы совсем не заботимся о [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом народе. Они требуют принять конституцию и создать парламент, в котором будут представлены интересы разных слоёв населения нашей страны."
 parliaments.23.a: "Запретим публикации."
 parliaments.23.b: "Дадим расплывчатые обещания о реформах."
 parliaments.24.title: "Финансовая помощь"
 parliaments.24.desc: "Похоже, финансовые проблемы нашего правительства и его отчаянные попытки найти средства стали достоянием общественности. Несмотря на потерю репутации [ROOT.GetCountry.Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! и за границей, это принесло нам определённую выгоду, поскольку несколько членов [ROOT.GetCountry.GetGovernment.Custom('parliament_ru_GEN')|l], представляющих [target_location.Custom('LR_ACC')|l] [target_location.GetName], обратились к нам с предложением о помощи. Взамен они просят предоставить им возможность более активно участвовать в управлении страной, а также создать официальные механизмы, которые позволят государству обращаться к ним за помощью в будущем."
 parliaments.24.a: "Дадим городам более заметное представительство."
 parliaments.24.b: "Откажемся от денег."
 parliaments.24.c: "Пообещаем рассмотреть их предложение."
 parliaments.25.desc: "$parliaments.14.desc_common$ Их капиталы могут ощутимо влиять на решения [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. К сожалению, в этот раз они будут действовать против нас."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "Парламентские традиции"
 parliaments.27.desc: "Одна из самых трудных задач парламентария — вовсе не столичные дебаты, а умение выгодно преподнести новые решения и компромиссы жителям своих регионов. Тем не менее убедить людей в необходимости введения нового налога гораздо проще, если это делает местный депутат, а не сборщик податей, присланный из столицы.\n\nПохоже, наши члены [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], особенно из [target_location.Custom('LR_GEN')|l] [target_location.GetName], весьма преуспели в оправдании политики государства, поскольку в последнее время народная поддержка центрального правительства заметно возросла."
 parliaments.27.a: "Наконец-то меня понимают!"
 parliaments.26.title: "Сговорчивость [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]"
 parliaments.26.desc: "В последнее время участники [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] особенно сговорчивы. Мы можем воспользоваться этим, чтобы изменить их мнения в свою пользу или изъять часть региональных ресурсов для собственных целей."
 parliaments.26.a: "Их мнения представляют для нас особую важность."
 parliaments.26.b: "Нам нужна твёрдая валюта!"
 parliaments.28.title: "Собрание несогласных"
 parliaments.28.desc: "Сегодня в городе [ROOT.GetCountry.GetCapital.GetName] было редкое и необычное зрелище: местные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и представители других низших и средних слоёв общества устроили собственное подобие [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. Объединённые общим недовольством, они обсуждали вопрос «[target_debate.GetName]», требуя перемен, на которые [target_character.GetName] не пойдёт ни при каких условиях. Многие «делегаты», разъярённые правящим классом, отказываются мириться с текущим положением дел и открыто выступают против решений, которые [Select_CString(target_character.IsFemale, 'приняла', 'принял' )] [target_character.GetShortNameWithNoTooltip]."
 parliaments.28.a: "Наши кнуты уже не справляются!"
