l_russian:
 societal_values.100.title: "Утрата стабильности"
 societal_values.100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ещё больше расширили свои привилегии, и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] крайне недовольны этим. Подобное усиление одного сословия порождает смуту в нашей державе, а в будущем может привести к катастрофе."
 societal_values.100.a: "Они не играют большой роли."
 societal_values.101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] восстали!"
 societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] восстали против изменений в нашей державе, которые ограничивают их влияние. Вне всякого сомнения, они недовольны тем, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] расширили свои привилегии."
 societal_values.101.a: "Нашей опорой будут [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 societal_values.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] пополняют армейские ряды"
 societal_values.102.desc: "Чем больше привилегий, тем больше обязанностей. Отныне [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будут служить в армии в качестве офицеров и демонстрировать на своём примере качества, присущие людям благородного происхождения."
 societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] всегда могут повести за собой массы."
 societal_values.102.b: "Может, самые достойные должны вести других за собой?"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] недовольны"
 societal_values.103.desc: "Одно из преимуществ крепостного права заключается в том, что [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] не могут свободно перемещаться, это упрощает налогообложение. Но почему-то не всем из них нравится этот справедливый и естественный порядок вещей…"
 societal_values.103.a: "Не лучший вариант…"
 societal_values.104.title: "Привлечение нужных людей"
 societal_values.104.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U], с нашей помощью привязавшие крепостных к своим владениям, существенно обогатились. А состоятельные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] могут посвятить свою жизнь возвышенному времяпрепровождению — младшие сыновья любого уважаемого рода пополнят когорту преданных и способных художников, управленцев или других достойных людей. Некоторые из них с радостью готовы отплатить государству за услуги, оказанные их семьям. Сейчас [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы как раз принимает у себя одного из таких людей по имени [target_character.GetName]: [Select_CString(target_character.IsFemale, 'она', 'он' )] совершенно искренне предлагает [ROOT.GetCountry.Custom('CF_DP')|l] свои услуги."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Крупное восстание"
 societal_values.105.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] глубоко расстроены новостью о том, что их свобода передвижения будет ещё сильнее ограничена. Честно говоря, из-за этого по всей нашей стране начались массовые восстания… Возможно, если бы они уделяли время личной гигиене, они бы не были такими бунтарями?"
 societal_values.105.a.tt: "[Concept('pop_satisfaction', 'Довольство')|e] таких [Concept('pops', 'групп населения')|e], как [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], в ряде [Concept('rural', 'сельских')|e] [Concept('locations', 'районов')|e], например в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 societal_values.105.a: "Крестьяне восстали!"
 societal_values.106.title: "Надлежащая эксплуатация крепостных"
 societal_values.106.desc: "Наша политика в области крепостного права начала приносить плоды, поскольку за последнее время наши помещики стали особенно активно эксплуатировать своих крепостных."
 societal_values.106.a: "Вот почему мы держим их в узде."
 STATIC_MODIFIER_NAME_serf_exploitation: "Эксплуатация крепостных"
 STATIC_MODIFIER_DESC_serf_exploitation: "Наша политика в поддержку крепостного права позволила помещикам ещё сильнее эксплуатировать своих крепостных."
 societal_values.107.title: "Крепостные расстроены"
 societal_values.107.desc: "До нас дошли вести, что наши счастливые крепостные, оказывается, не столь счастливы, как мы предполагали. Более того, ходят слухи о грядущем восстании."
 societal_values.107.a: "Нашим войскам нужна тренировка."
 societal_values.107.b: "Возможно, стоит пойти на некоторые уступки."
 societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] благодарны за нашу благосклонность"
 societal_values.108.desc: "Сегодня [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] прислали делегацию, чтобы выразить благодарность за наше благоволение к ним в правительстве. Они настолько признательны, что сделали небольшой добровольный взнос в казну."
 societal_values.108.a: "Мы благодарны им за этот подарок."
 societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] жалуются"
 societal_values.109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] — купцы и жители городов, уже почти выделившиеся в отдельный общественный класс, — выразили недовольство тем, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] в [ROOT.GetCountry.Custom('CF_PP')|l] находятся на особом положении. Они считают, что сохранение традиционных #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократических#!#! привилегий идёт во вред городскому хозяйству, торговле, внедрению новшеств и развитию городов.\n\nХор жалующихся голосов становится всё громче. Некоторые именитые горожане даже утверждают, что такой перекос неизбежно грозит подорвать процветание [ROOT.GetCountry.Custom('CF_RP')|l]. Обстановка накаляется. Нам пора определиться, заслуживают ли [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нашей дальнейшей поддержки, или лучше будет пойти на уступки, которых требуют [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], рискуя при этом навлечь на себя гнев аристократии."
 societal_values.109.a: "Без труда не выловишь и рыбку из пруда."
 societal_values.109.b: "Мы смогли бы оказать помощь."
 societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] поддерживают правительство"
 societal_values.110.desc: "Держава ощущает бремя войны, и люди повсюду ищут надежду в эти непростые времена. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] проявили себя с хорошей стороны, предлагая помощь и поддержку пострадавшим."
 societal_values.110.a: "Мы благодарны им за поддержку."
 societal_values.111.title: "Военный трактат"
 societal_values.111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] получили средства для службы в армии и уделяют больше внимания военному делу благодаря нашей особой заботе об укреплении аристократии. Один из них опубликовал трактат о военной мысли."
 societal_values.111.a: "Увлекательное чтиво!"
 societal_values.112.title: "Дополнительный набор"
 societal_values.112.desc: "После того как [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] узнали, что влияние нашей державы уменьшилось, они предложили своих крепостных для службы в армии."
 societal_values.112.a: "Хорошо!"
 societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] восстали"
 societal_values.200.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! восстали из-за нашего решения ограничить их привилегии, они поклялись нас остановить. Возможно, стоило подумать об этом, прежде чем предпринимать какие-либо действия."
 societal_values.200.a: "Ну что ж, сокрушить их!"
 societal_values.201.title: "Утрата престижа"
 societal_values.201.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] и купцы укрепили своё положение за счёт мелкой аристократии, что понижает наш престиж в глазах всего мира. Мы теряем лицо и рискуем превратиться в страну жадных торгашей."
 societal_values.201.a: "Какое нам до этого дело?"
 societal_values.202.title: "Купцы получают выгоду"
 societal_values.202.desc: "После того как [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и купцы укрепят своё положение в державе, на государственной службе будет больше компетентных людей. Порой держава может извлечь пользу даже из талантов простолюдинов."
 societal_values.202.a: "Один великий человек будет нам служить!"
 societal_values.203.title: "Меньшинство процветает"
 societal_values.203.desc: "#L [minority_religion_province.GetDominantCulture.GetName]ое#! меньшинство процветает под нашей властью благодаря тому, что #TOOLTIP:ADVANCE_DEFINITION,bill_of_rights,X #L Билль о правах#!#! гарантирует их положение в нашей державе."
 societal_values.203.a: "Приятно это видеть."
 STATIC_MODIFIER_NAME_minority_prospers: "Меньшинство процветает"
 STATIC_MODIFIER_DESC_minority_prospers: "Наше решение принять #TOOLTIP:ADVANCE_DEFINITION,bill_of_rights,X #L Билль о правах#!#! позволило меньшинствам процветать в нашей державе."
 societal_values.204.title: "Недовольство"
 societal_values.204.desc: "После того как мы приняли #TOOLTIP:ADVANCE_DEFINITION,bill_of_rights,X #L Билль о правах#!#!, многие представители наших исконных правящих классов ощущают себя отвергнутыми. Но вместо того, чтобы обсудить свои опасения, они, похоже, готовятся поднять восстание."
 societal_values.204.a: "Почему бы им просто не обсудить это, как приличным людям?"
 societal_values.205.title: "Люди пропадают"
 societal_values.205.desc: "С тех пор как [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] получили больше свободы перемещения в поисках лучших возможностей для ведения хозяйства, их, к сожалению, стало сложнее разыскивать, когда армии требуются новобранцы."
 societal_values.205.a: "Ситуация далека от идеальной."
 societal_values.206.title: "Утрата контроля"
 societal_values.206.desc: "С введением новых законов, которые ослабляют привязку к земле, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], похоже, предались странным новым идеям о своей роли в природном круговороте вещей."
 societal_values.206.a: "Это тревожное развитие событий."
 societal_values.207.title: "Совершенствование управления"
 societal_values.207.desc: "Обуздав безжалостную эксплуатацию крестьян, которую практиковали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], мы обнаружили, что так называемые «аристократы-фермеры», или зажиточные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], стали на удивление распространённым явлением среди наших чиновников. Этот шаг, в свою очередь, в целом улучшил условия жизни в нашей державе."
 societal_values.207.a: "Прогресс!"
 societal_values.208.title: "Наши люди наслаждаются свободой"
 societal_values.208.desc: "Наша политика предоставления свободы простолюдинам приносит свои плоды. Кажется, они довольны больше, чем обычно."
 societal_values.208.a: "Мы проявляем мудрость."
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] обеспокоены"
 societal_values.209.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обеспокоены тем, что наша политика предоставления свободы подданным мешает им пороть своих слуг. Похоже, кто-то испортил несколько званых обедов."
 societal_values.209.a: "Пусть жалуются."
 societal_values.209.b: "Давайте пойдём на некоторые уступки."
 societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] довольны"
 societal_values.210.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] процветают благодаря нашей плутократической политике и потому решили направить государству небольшой подарок, чтобы напомнить нам, почему так и должно быть."
 societal_values.210.a: "Мы благодарны им за подарок."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обеспокоены тем, что наша плутократическая политика не воздаёт им должного."
 societal_values.211.a: "Пусть жалуются."
 societal_values.211.b: "Пожалуй, стоит им что-нибудь предложить."
 societal_values.212.title: "Наёмники встают под знамёна"
 societal_values.212.desc: "Наёмники всегда следуют за деньгами, а наши плутократические традиции вынуждают капитанов наёмников думать, что служба под нашими знамёнами приносит выгоду."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Наёмники встают под знамёна"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Благодаря нашим плутократическим традициям наёмники, которые постоянно ищут богатства, стекаются под наши знамёна."
 societal_values.213.title: "За свободу!"
 societal_values.213.desc: "Они приходят, чтобы отнять наши самые священные вольности, они приходят за нашей свободой. Мы будем сражаться, рискуя умереть, но получим шанс сказать нашим врагам, что они могут отнять у нас жизнь, но никогда не отнимут у нас свободу."
 societal_values.213.a: "Это вдохновляет!"
 STATIC_MODIFIER_NAME_for_freedom: "За свободу!"
 STATIC_MODIFIER_DESC_for_freedom: "Мы всегда будем сражаться за свободу. Наши враги могут отнять у нас жизнь, но никогда не отнимут у нас свободу!"
 societal_values.214.title: "Наши права"
 societal_values.214.desc: "Нам не нужно бороться за свои права, поскольку плутократические принципы нашего правительства их закрепляют и оберегают. Это то, что стоит отстаивать и чем стоит дорожить."
 societal_values.214.a: "Великолепные новости!"
 societal_values.215.title: "В защиту меркантильного интереса"
 societal_values.215.desc: "Меркантильный интерес является основой плутократического идеала нашей великой державы. Мы должны позаботиться о том, чтобы законы [ROOT.GetCountry.Custom('CF_RP')|l] надлежащим образом защищали интересы наших купцов от недобросовестной иноземной конкуренции."
 societal_values.215.a: "Так и должно быть."
 societal_values.216.title: "Сельскохозяйственный бум"
 societal_values.216.desc: "Наши фермы, особенно те, где производятся различные виды зерновых, переживают бум производительности, что, в свою очередь, укрепляет все сферы нашей экономики. Это хорошо, потому что есть с чего платить налоги."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Сельскохозяйственный бум"
 STATIC_MODIFIER_DESC_agricultural_boom: "Наши фермы переживают бум производительности, что приводит к увеличению объёмов производства пищи. А это, в свою очередь, стимулирует экономику и расширяет налоговую базу."
 societal_values.217.title: "Терпимость ко всем!"
 societal_values.217.desc: "Наше правительство прилагает особые усилия к тому, чтобы в обществе сохранялась терпимость к людям разных вероисповеданий, пока у них есть средства."
 societal_values.217.a: "Бог — добр!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Терпимость ко всем!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "Правительство терпимо относится к людям любого вероисповедания, пока у них водятся деньги."
 societal_values.218.title: "Под знамя, смирно!"
 societal_values.218.desc: "В самый разгар войны патриоты стекаются отовсюду, чтобы защитить [ROOT.GetCountry.Custom('CF_VP')|l] от врагов свободы."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "Под знамя, смирно!"
 societal_values.300.title: "Распространяются опасные идеи!"
 societal_values.300.desc: "Наше чуть менее догматичное мышление привело к появлению новых и странных понятий «гуманизма». Это повод для глубокого беспокойства, поскольку люди начинают сомневаться в правильности существующего порядка вещей."
 societal_values.300.a: "Мы обеспокоены."
 societal_values.301.title: "Мы выглядим слабыми"
 societal_values.301.desc: "В настоящих цивилизованных странах нельзя даже помыслить, чтобы какие-то жалкие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] пытались думать о чём-то серьёзном. На нас смотрит весь мир, и это зрелище ему не по душе."
 societal_values.301.a: "Это временно."
 societal_values.302.title: "Появляются новые мыслители"
 societal_values.302.desc: "Наша великодушная политика, предоставляющая людям больше свободы слова, создала благодатную почву для новых перспективных идей. Некоторые из выдающихся новых мыслителей могут стать великими людьми, которые в конечном счёте оставят нашей стране непреходящее наследие интеллектуального роста."
 societal_values.302.a: "Мы сделали мудрый выбор."
 societal_values.303.title: "Создано эпическое произведение искусства"
 societal_values.303.desc: "Наше неустанное покровительство искусствам способствовало созданию величайших произведений, которые только видел мир. И больше всех прославляют нашу страну творение «[target_work.GetName]» и его автор [target_artist.GetName]."
 societal_values.303.a: "Мы упиваемся славой."
 societal_values.304.title: "Нет искусства, достойного покровительства"
 societal_values.304.desc: "Несмотря на нашу славу покровителей искусств, стоит признать, что творцы, которым мы оказываем финансовую поддержку, ничего дельного не создают. [ROOT.GetCountry.GetGovernment.GetRulerTitle] выглядит несколько глупо."
 societal_values.304.a: "Надеемся, что ситуация изменится."
 societal_values.305.title: "Научная революция продолжается"
 societal_values.305.desc: "Наша научная революция по-прежнему приносит плоды, а наши учёные продолжают вести разработки. Став инновационной державой, мы сможем обрести бесчисленные преимущества!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "Научная революция остановилась"
 societal_values.306.desc: "Похоже, наши учёные уже открыли всё, что могли. Возможно, они могли бы изобрести что-нибудь ещё, но на данный момент революция замедлилась."
 societal_values.306.a: "Могло быть и лучше."
 societal_values.307.title: "Волна инноваций"
 societal_values.307.desc: "Наша долгосрочная политика поощрения инноваций принесла значительные плоды. Мы наблюдаем интеллектуальный рост в нашей стране."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Волна инноваций"
 STATIC_MODIFIER_DESC_innovation_wave: "Благодаря нашей инновационной политике державу наполняют новые идеи."
 societal_values.308.title: "Всплеск административной мысли"
 societal_values.308.desc: "Мыслители нашей державы, воодушевлённые широтой взглядов нашего правительства, увлечённо обсуждают государственные дела, задаваясь вопросом: «как мы можем выстроить более эффективное управление?»"
 societal_values.308.a: "Прекрасные новости!"
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Всплеск административной мысли"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "В обществе прогрессивных взглядов даже правительство может стать эффективным!"
 societal_values.309.title: "Взгляд на мир"
 societal_values.309.desc: "Пользуясь тем, что правительство спокойно относится к подобным вещам, наши мыслители начали интересоваться теми, кто не похож на нас, говорит на другом языке или живёт в другой стране. Эти идеи помогут им в общении с такими людьми."
 societal_values.309.a: "Теперь они говорят на нашем языке…"
 societal_values.310.title: "Военная теория"
 societal_values.310.desc: "Оружие всегда привлекало мужчин во всём мире. Они превратили это увлечение в конкретные идеи, которые мы теперь можем применить на практике."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Ересь"
 societal_values.400.desc: "Почему-то кажется, что на каждое гнездо еретиков, которое мы искореняем и уничтожаем, приходится по два новых."
 societal_values.400.a: "Сорняки в саду…"
 societal_values.401.title: "Беспорядок"
 societal_values.401.desc: "Не все согласны с нашей религиозной доктриной. Кое-кто вовсю жалуется, называя наш подход к современным идеям ограниченным и утверждая, что цепляться за отжившее своё учения — реакционный бред."
 societal_values.401.a: "Увы, кое-кого придётся сжечь…"
 societal_values.402.title: "Прибыл святой человек"
 societal_values.402.desc: "Сегодня к нашему двору [Select_CString(target_character.IsFemale,'прибыла представительница', 'прибыл представитель')] духовного ордена, чьё подданство — [target_country.GetLongName], а имя — [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она впечатлена', 'Он впечатлён')] нашим суровым, но богоугодным наказанием неверующих и [Select_CString(target_character.IsFemale,'попросила предоставить ей', 'попросил предоставить ему')] возможность давать советы. В конце концов, если в [ROOT.GetCountry.Custom('CF_PP')|l] вместе возносят молитвы, то такая держава останется единой."
 societal_values.402.a: "Приветствуйте пастыря."
 societal_values.402.b: "Церковь нам не указ."
 societal_values.403.title: "Поддержка войны"
 societal_values.403.desc: "Объявив о начале войны с врагами нашей веры, мы заручились поддержкой народа."
 societal_values.403.a: "Так хочет Бог!"
 societal_values.404.title: "Невыполненные обещания"
 societal_values.404.desc: "Мы неоднократно заявляли, что #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ая#! вера — единственная истинная вера, и убеждали наш народ, что [infidel_neighbor.GetLongName] — это родина неверных, война с которыми неизбежна, учитывая наши религиозные разногласия. Однако многие наши подданные в нас разочаровались, поскольку мы так и не начали войну против [infidel_neighbor.Custom('CL_RP')]. Кое-кто выходит на улицы, чтобы выразить своё недовольство."
 societal_values.404.a: "Мы пока ещё не готовы."
 societal_values.404.b: "Если они хотят драки, они её получат!"
 societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] мобилизуют население"
 societal_values.405.desc: "Годами наша политика побуждала большинство жителей страны послушно посещать обязательные религиозные церемонии. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] выражают свою благодарность за нашу благосклонную политику, высказывая поддержку нашему правительству."
 societal_values.405.a: "Пусть наш народ обретёт единство через веру."
 societal_values.406.title: "Отступления от веры"
 societal_values.406.desc: "Во многих отношениях мы считаемся одними из главных защитников #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры. Наши религиозные институты сильны, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] как внутри страны, так и из других земель съезжаются на наши семинары.\n\nПоэтому несколько смущает тот факт, что сельское население нашей державы не в ладах с нашим вероучением, в отличие от нас. Сообщения о таких отступлениях в вероучении, как причисление собаки к лику святых или включение древних языческих праздников в священные церемонии нашей веры, подрывают основы нашего государства."
 societal_values.406.a: "Пусть жалуются."
 STATIC_MODIFIER_NAME_religious_deviants: "Религиозные отступники"
 STATIC_MODIFIER_DESC_religious_deviants: "Закрывая глаза на религиозных отступников, обитающих в пределах нашей державы, мы подрываем авторитет миссионеров в своих владениях…"
 societal_values.406.b: "Заставим их отказаться от своих взглядов."
 societal_values.407.title: "Религиозное рвение"
 societal_values.407.desc: "Вдохновлённые нашей ревностной верой и религиозной политикой, миссионеры становятся всё более убедительными в своих тихих беседах с неверующими."
 societal_values.407.a: "Пора распространять благую весть."
 STATIC_MODIFIER_NAME_missionary_zeal: "Миссионерское рвение"
 STATIC_MODIFIER_DESC_missionary_zeal: "Поскольку наша страна основана на принципе верховенства веры, наши миссионеры чувствуют себя более ревностно, чем обычно."
 societal_values.408.title: "Консервативная реакция"
 societal_values.408.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не считают, что [ROOT.GetCountry.GetLongName] — это держава, которая должным образом придерживается принципов верховенства веры. Мы слышали, как они обличали правительство."
 societal_values.408.a: "Это всего лишь пустая болтовня мятущихся душ."
 societal_values.408.b: "С этими раскольниками необходимо разобраться!"
 societal_values.409.title: "Единство веры"
 societal_values.409.desc: "С тех пор как правительство [ROOT.GetCountry.Custom('CF_RP')|l] начало официально поощрять исповедование истинной #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры и требовать, чтобы люди строили свою жизнь на основе её догматов, наш народ стал ощущать больше безопасности в повседневной жизни и в общении друг с другом."
 societal_values.409.a: "Была бы вера, а доверие приложится."
 societal_values.410.title: "Либералы в ярости"
 societal_values.410.desc: "Более либеральные и свободомыслящие представители нашего общества расстроены отсутствием инноваций в методах работы правительства."
 societal_values.410.a: "Новшества — ничто по сравнению с традициями."
 societal_values.410.b: "Они имеют право быть услышанными."
 societal_values.411.title: "Религиозное усердие"
 societal_values.411.desc: "Пламя веры сильно в [ROOT.GetCountry.Custom('CF_DP')|l]! Изо дня в день люди приходят, чтобы присоединиться к нашим миссионерам или оказать им помощь в деле распространения #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! образа жизни на нашей земле. Те, кого мы стремимся обратить в свою веру, не могут не признавать рвение наших подданных."
 societal_values.411.a: "Несите слово!"
 societal_values.412.title: "Священная война"
 societal_values.412.desc: "Война за веру — это война правильная и справедливая. Уже получившие большое влияние монахи и прочие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] проповедуют массам необходимость этой войны. Люди сплачиваются ради общей победы."
 societal_values.412.a: "Наша вера восторжествует!"
 societal_values.413.title: "Добро пожаловать обратно в лоно веры"
 societal_values.413.desc: "Наши заблудшие братья, обитающие в [convert_location.GetRank.Custom('LR_PP')|l] [convert_location.GetName], осознали свои ошибки и решили вернуться в лоно единственной и истинной веры. Все они спасены."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Они прозрели"
 societal_values.414.desc: "Население [convert_location.GetRank.Custom('LR_RP')|l] [convert_location.GetName] увидело силу нашей веры и внезапно решило принять её. Это великий для нас день, поскольку мы смогли спасти ещё большее число душ."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Божественное наставление"
 societal_values.415.desc: "Нынешний период неопределённости терзает умы простых людей. Однако наши религиозные лидеры недавно выступили с заявлением, что эти суровые времена являются испытанием нашей веры, и после этого дела вошли в привычное русло. Подданные [ROOT.GetCountry.Custom('CF_RP')|l] теперь находят утешение в своих религиозных общинах."
 societal_values.415.a: "Мы черпаем силу друг в друге."
 societal_values.416.title: "Сила веры"
 societal_values.416.desc: "В вопросах веры нам нет равных. Поддержка веры и ревностное служение, которые мы демонстрируем, впечатляют окружающих."
 societal_values.416.a: "Это факт."
 societal_values.417.title: "Любовь приверженцев"
 societal_values.417.desc: "Наша любовь к истинной вере не имеет границ, и, зная это, наш народ ощущает безопасность и уверенность. Судьба людей после смерти — наша главная забота."
 societal_values.417.a: "Народ доволен."
 societal_values.500.title: "Новые методы шпионажа"
 societal_values.500.desc: "Наша система шпионажа эффективно работает, а агенты находят новые способы шпионить за людьми. Рано или поздно наши «друзья» и враги узнают об этом, но пока у нас есть преимущество."
 societal_values.500.a: "А преимущество — это неплохо."
 STATIC_MODIFIER_NAME_enhanced_spies: "Совершенствование шпионов"
 STATIC_MODIFIER_DESC_enhanced_spies: "Наша система шпионажа работает лучше прежнего, а значит, наши шпионы стали ещё эффективнее."
 societal_values.501.title: "Измена шпионов"
 societal_values.501.desc: "Некоторые из шпионов переходят на сторону других держав. Это может навредить нам в краткосрочной перспективе."
 societal_values.501.a: "Бог с этими изменниками."
 STATIC_MODIFIER_NAME_spy_defections: "Измена шпионов"
 STATIC_MODIFIER_DESC_spy_defections: "Наша система шпионажа в настоящее время испытывает трудности, поскольку некоторые шпионы переходят на сторону других держав."
 societal_values.501.b: "Небольшая денежная сумма может изменить мнение нескольких человек."
 societal_values.502.title: "Свой человек в генеральном штабе"
 societal_values.502.desc: "С помощью подкупа в генеральном штабе нашего врага мы узнали военные планы и расположение вражеских войск. Наши шпионы в очередной раз оправдали наше доверие."
 societal_values.502.a: "Это будет нам на руку."
 societal_values.503.title: "Наша тайная деятельность"
 societal_values.503.desc: "Благодаря нашим выдающимся шпионам, деятельность нашей разведки тщательно скрыта как от врагов, так и от союзников. Этот подход оказался крайне полезным в прошлом и, безусловно, сыграет особую роль в будущем."
 societal_values.503.a: "Мы можем этим воспользоваться."
 STATIC_MODIFIER_NAME_hidden_agents: "Тайные агенты"
 STATIC_MODIFIER_DESC_hidden_agents: "Наши агенты, которые проводят тайные операции, весьма искусно умеют оставаться в тени и ограничивать последствия своих действий."
 societal_values.505.title: "Разоблачение дипломатов"
 societal_values.505.desc: "Наши дипломаты приобрели определённую репутацию, поскольку зачастую занимаются более сомнительными аспектами международной дипломатии. Теперь это сказывается на престиже нашей страны."
 societal_values.505.a: "Печальные вести."
 societal_values.507.title: "Шпионаж требует усилий"
 societal_values.507.desc: "В последнее время среди дипломатического корпуса наблюдается некоторое раздражение по поводу того, что мы уделяем особое внимание тайным действиям. Дипломаты считают, что это ограничивает их возможности, и требуют, чтобы мы нашли им какое-то иное применение, не связанное с тайными действиями, а иначе…"
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Тайные действия"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Наш акцент на тайные действия ограничивает возможности дипломатического корпуса."
 societal_values.508.title: "Наши шпионы отыскали хорошего бюрократа"
 societal_values.508.desc: "Наши дипломаты всегда в поиске способных и компетентных работников на благо державы. Так, один из наших дипломатов нашёл по-настоящему одарённого, пусть и худородного, кандидата, которого можно взять на работу в один из департаментов нашего правительства.\n\nКуда его можно пристроить?"
 societal_values.508.a: "…в чиновничий аппарат."
 societal_values.508.b: "…на дипломатическую службу."
 societal_values.508.c: "…в армию."
 societal_values.600.title: "Энергичность совета"
 societal_values.600.desc: "Подбор подходящих специалистов для нашего совета может создать условия для небольшого увеличения налоговых поступлений. Всем в державе будет приятно об этом узнать."
 societal_values.600.a: "Действительно хорошие новости."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Энергичность совета"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Правильный подбор взаимодополняющих друг друга членов совета способствует повышению его эффективности."
 societal_values.601.title: "Коррупция в правительстве"
 societal_values.601.desc: "Когда в совет попадают не те люди, это ставит державу в трудное положение. Кроме того, их потом трудно сместить."
 societal_values.601.a: "Похоже, наши налоги снижаются."
 societal_values.601.b: "Инфляция растёт."
 societal_values.602.title: "Успех посольства"
 societal_values.602.desc: "Наши послы очень неплохо справляются с распространением благоприятного мнения о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! при иностранных дворах. Тот факт, что мы живём мирно, безусловно, помогает нам в этом деле."
 societal_values.602.a: "Скормите им какую-нибудь небылицу…"
 succesful_embassy: "Успех посольства"
 societal_values.603.title: "Некомпетентные дипломаты"
 societal_values.603.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]-вырожденцы заполонили нашу дипломатическую службу. Они выставляют себя глупцами, и это, вероятно, можно было предвидеть, но, что ещё хуже, они позорят нашу державу."
 societal_values.603.a: "Но они тоже [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Некомпетентные дипломаты"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Наши дипломаты в последнее время настолько некомпетентны, что им просто нельзя доверять переговоры с другими державами."
 societal_values.603.b: "Заменим их."
 societal_values.604.title: "Блестящий дипломат"
 societal_values.604.desc: "Один молодой человек на нашей дипломатической службе проявил себя выдающимся образом. Он по-настоящему одарённый человек и абсолютно предан #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Наша страна ещё долгое время будет пользоваться плодами его работы."
 societal_values.604.a: "Хорошие новости!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Выдающийся дипломат"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Выдающийся дипломат поддерживает отношения с одной страной практически без посторонней помощи!"
 societal_values.604.b: "[ROOT.GetCountry.GetReligion.GetGodName] — вот кто обрадуется такому слуге!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! сможет найти ему применение!"
 societal_values.605.title: "Устранение различий"
 societal_values.605.desc: "Порой, когда правительства стран работают по-разному, они просто не до конца понимают друг друга. С помощью компетентных дипломатов мы устранили разногласия с одним из наших соседей."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Устранение различий"
 societal_values.606.title: "Улучшение репутации"
 societal_values.606.desc: "Благодаря упорной работе наших дипломатов, которые трудятся не покладая рук, наша репутация улучшилась, и мир смотрит на нас с благосклонностью."
 societal_values.606.a: "Слава нам!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Улучшение репутации"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "В последнее время наша репутация на международной арене улучшилась благодаря усилиям наших трудолюбивых дипломатов."
 societal_values.607.title: "Балагуры"
 societal_values.607.desc: "Дипломаты постоянно подводят нас. Их некомпетентность настолько ошеломительна, что мир начал видеть нас в другом свете. Наши никудышные дипломаты испортили нам репутацию!"
 societal_values.607.a: "Если бы только мы могли их казнить."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Плохая репутация"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Наши балагуры, притворяющиеся дипломатами, испортили нашу репутацию."
 societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] обеспокоены"
 societal_values.700.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], владеющие приграничными поместьями, обеспокоены тем, что мы пренебрегаем обороной. Они высказывают свои опасения всем подряд."
 societal_values.700.a: "Но лучшая защита — это нападение!"
 societal_values.701.title: "Кругом трусость"
 societal_values.701.desc: "Из-за нашего возрастающего внимания к наступательным действиям стало труднее находить храбрых крестьян для пополнения армии. Наши вербовщики постоянно получают нелепые жалобы на то, что их отправляют в бой словно пушечное мясо."
 societal_values.701.a: "Эт глупцы лишают себя славы."
 societal_values.702.title: "Нам слава"
 societal_values.702.desc: "Наше решение сосредоточиться на стратегии наступления привело к тому, что слишком многие соседи с завистью и тревогой смотрят на наши славные войска, готовые дать врагам решительный отпор."
 societal_values.702.a: "Им действительно стоит беспокоиться."
 societal_values.703.title: "Новобранцы стекаются под знамёна"
 societal_values.703.desc: "Наша система всеобщей воинской повинности демонстрирует высокую эффективность. Бедняки, доведённые до отчаяния люди и даже патриоты стекаются под наши знамёна. Полководцы довольны."
 societal_values.703.a: "Немедленно отправим их в войска."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "Наша политика всеобщей воинской повинности побуждает новобранцев стекаться под наши знамёна."
 societal_values.704.title: "Люди уклоняются от воинской повинности"
 societal_values.704.desc: "Обычно наша система всеобщей воинской повинности работает слаженно, но сейчас мы сталкиваемся с некоторым сопротивлением набору в армию. Бунты, нападения на вербовщиков и тому подобные мелкие происшествия в последнее время стали вполне обычным явлением."
 societal_values.704.a: "Мы, безусловно, можем сократить набор в краткосрочной перспективе."
 STATIC_MODIFIER_NAME_resist_conscription: "Сопротивление воинской повинности"
 STATIC_MODIFIER_DESC_resist_conscription: "Обычно наша политика всеобщей воинской повинности обеспечивает дополнительный приток новобранцев в армию, однако в настоящее время мы замечаем некоторое сопротивление набору в войска."
 societal_values.704.b: "Нам нужны солдаты, а не нытики."
 societal_values.705.title: "Великая армия"
 societal_values.705.desc: "Наша армия настолько великая, что идёт от одной победы к другой. Опыт этих побед положительно сказывается на наборе и обучении новых солдат."
 societal_values.705.a: "Невероятно!"
 societal_values.706.title: "Наша армия не такая уж и великая"
 societal_values.706.desc: "Ещё вчера наша армия являлась предметом зависти для всего мира. Сегодня же никто не может сказать о ней ничего хорошего. Мы понятия не имеем, как нашей великой армии удалось так низко пасть, но в итоге это может сказаться на наборе новобранцев."
 societal_values.706.a: "Пора встряхнуть военную элиту!"
 societal_values.707.title: "Пыл нашей армии внушает страх врагам"
 societal_values.707.desc: "Наша политика, основанная на стратегии наступления, привела к тому, что повсюду начали судачить об армейском рвении."
 societal_values.707.a: "В атаку!"
 societal_values.708.title: "Обветшавшие укрепления"
 societal_values.708.desc: "Наш упор на наступательные действия привёл к обветшанию наших укреплений."
 societal_values.708.a: "Пусть разваливаются."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Крепость в запущенном состоянии"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "Из-за отсутствия ремонта и средств на содержание оборонять эту крепость стало гораздо труднее."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "Армия — это путь к славе"
 societal_values.709.desc: "Благодаря нашему вниманию к армии многие считают её просто превосходной. Ряд наиболее талантливых и выдающихся представителей державы выразил желание занять офицерские должности в нашей армии."
 societal_values.709.a: "Они приняли мудрое решение."
 societal_values.710.title: "Адмиралы обеспокоены"
 societal_values.710.desc: "Наши адмиралы выражают беспокойство по поводу нашего внимания к армии, полагая, что это отрицательным образом сказывается на нуждах флота."
 societal_values.710.a: "Да что они понимают?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Демонстрация армейского рвения"
 societal_values.711.desc: "Упор на наступательные действия придаёт армии нашей державы ощущение силы, ведь всем известно, что лучшая защита — это нападение. Наши люди бесстрашно идут в бой, зная, что победа будет за ними."
 societal_values.711.a: "В наступление!"
 STATIC_MODIFIER_NAME_full_elan: "Неудержимое рвение"
 STATIC_MODIFIER_DESC_full_elan: "Упор на наступательные действия переполняет наших солдат пылом и задором."
 societal_values.712.title: "Пехота впереди"
 societal_values.712.desc: "Порой кавалеристы смотрят свысока на скромных пехотинцев, однако пехота составляет костяк любой армии. Мощная пешая атака почти столь же губительна, как и кавалерийский натиск. Наша пехота настолько хороша, что полностью оправдывает своё жалованье и повышенное внимание к ней."
 societal_values.712.a: "Вы — лучшие!"
 STATIC_MODIFIER_NAME_finest_infantry: "Лучшая пехота"
 STATIC_MODIFIER_DESC_finest_infantry: "Пехота — костяк нашей армии, а её атака почти столь же губительна, как и кавалерийский натиск."
 societal_values.713.title: "Кавалерия впереди"
 societal_values.713.desc: "Как и кавалерия времён Александра Великого, наши всадники обладают исключительным мастерством и опытом, они могут выполнять любые задачи. Сейчас элитная кавалерия — это сливки любой армии, всегда готовые ринуться в атаку. Они наслаждаются вниманием к себе и гордятся своей значимостью."
 societal_values.713.a: "В атаку!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Элитная кавалерия"
 STATIC_MODIFIER_DESC_cavalry_companions: "Элитная кавалерия — это сливки армии, всегда готовые ринуться в бой и обладающие исключительным мастерством и опытом, чтобы решить любую проблему."
 societal_values.800.title: "Аристократы не хотят служить"
 societal_values.800.desc: "С тех пор как мы начали делать ставку на оборонительную тактику, наши аристократы не испытывают большого желания служить в армии. Они сетуют, что при защите крепостей славы не снискать."
 societal_values.800.a: "Они просто не понимают."
 societal_values.800.b: "Немного золота их переубедит."
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] разочарованы"
 societal_values.801.desc: "Уделяя всё больше внимания обороне, мы расчищаем землю вокруг наших укреплений, чтобы вырыть рвы и создать открытые пространства для ведения огня. Люди, живущие на этих землях, относятся к нашим начинаниям крайне непатриотично."
 societal_values.801.a: "Что ж, крепость должна продержаться, пока не прибудет помощь."
 societal_values.802.title: "Специалист по укреплениям"
 societal_values.802.desc: "С тех пор как мы стали уделять больше внимания оборонительной философии, у одного безвестного инженера (коих много на самых нижних ступеньках армейской иерархии) появился шанс создать поистине гениальные вещи."
 societal_values.802.a: "А он хорош…"
 STATIC_MODIFIER_NAME_improved_fortifications: "Усиление укреплений"
 STATIC_MODIFIER_DESC_improved_fortifications: "Местные укрепления были существенно усилены и обеспечивают отличную защиту при любой осаде."
 societal_values.803.title: "Многообещающий полководец"
 societal_values.803.desc: "Политика производства солдат в офицеры за храбрость на поле боя приносит свои плоды. У нас появился новый полководец."
 societal_values.803.a: "Что ж, он подаёт большие надежды."
 societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] обеспокоены утратой привилегий"
 societal_values.804.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] всерьёз обеспокоены нашей политикой производства солдат в офицеры за храбрость на поле боя. Они считают, что воинское умение в битвах — не единственное, что отличает хорошего полководца, и тяготятся службой рядом с офицерами-простолюдинами. Поговаривают, будто простые солдаты тоже считают, что чем благороднее командир, тем лучше."
 societal_values.804.a: "Неужели [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] правы в своих рассуждениях об офицерском происхождении?"
 societal_values.804.b: "Ну, если какое-то время всё будет немного сложнее, тем даже лучше."
 societal_values.805.title: "Военные улучшения"
 societal_values.805.desc: "Наши офицеры экспериментируют с новыми методами строевой подготовки для нашей и без того превосходно обученной армии. Это, похоже, способствует повышению уровня военной мысли в нашей стране."
 societal_values.805.a: "Слава военным теоретикам!"
 STATIC_MODIFIER_NAME_military_improvements: "Военные улучшения"
 STATIC_MODIFIER_DESC_military_improvements: "Отличная строевая подготовка нашей армии способствует повышению уровня военной мысли в стране."
 societal_values.806.title: "Самодовольство военных"
 societal_values.806.desc: "По мнению самых влиятельных полководцев, наша великолепно обученная армия непобедима. Они объясняют недавние поражения плохой погодой или тем, что противник прибегнул к такому недостойному приёму, как тактика. Они до сих пор уверены, что нельзя улучшить то, что и без того совершенно."
 societal_values.806.a: "Непобедима? Звучит неплохо…"
 STATIC_MODIFIER_NAME_military_complacency: "Самодовольство военных"
 STATIC_MODIFIER_DESC_military_complacency: "Отличная строевая подготовка помогла нам создать грозную армию. Но не решат ли наши полководцы, что улучшать в армии больше нечего?"
 societal_values.806.b: "Правда может расстроить некоторых людей."
 societal_values.807.title: "Военная слава"
 societal_values.807.desc: "Славная армия повышает престиж нашей страны."
 societal_values.807.a: "Слава нам!"
 societal_values.808.title: "Наша армия видала и лучшие дни"
 societal_values.808.desc: "Слава нашей армии тускнеет. Люди больше не относятся к ней так же серьёзно, как раньше."
 societal_values.808.a: "Пора что-то кардинально поменять!"
 societal_values.808.b: "К сожалению, тут ничего не поделаешь…"
 societal_values.809.title: "Фортификационные работы"
 societal_values.809.desc: "Наше решение сосредоточиться на обороне собственных земель привело к тому, что местные командиры стали возводить укрепления, за стенами которых можно укрыться."
 societal_values.809.a: "Мудрое решение."
 societal_values.810.title: "Полководцы обеспокоены нашей недостойной тактикой"
 societal_values.810.desc: "Наша ставка на оборону лишает наши войска рвения, которое так необходимо для подлинного успеха на поле боя. Полководцы глубоко обеспокоены таким положением вещей, и ходят слухи, что другие державы посмеиваются над нами за спиной."
 societal_values.810.a: "Кому какое дело до того, что думают другие?"
 societal_values.810.b: "Мы можем кое-что поменять."
 societal_values.811.title: "Неустанная муштра"
 societal_values.811.desc: "Наши войска были отлично вымуштрованы, и теперь их боеготовность крайне высока. Мы не можем поддерживать такой высокий уровень бесконечно, словно сжатая пружина. Тем не менее, хотя бы в течение некоторого времени наши солдаты будут стоять насмерть там, где другие обратятся в бегство."
 societal_values.811.a: "Покажите им, парни!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "Высокий уровень боеготовности невозможно поддерживать бесконечно, но хотя бы в течение некоторого времени наши солдаты будут стоять насмерть там, где другие обратятся в бегство."
 societal_values.812.title: "Полковая гордость"
 societal_values.812.desc: "Наши люди в лучшие времена всегда гордились своими полками, но сейчас их гордость не знает границ. Здоровая конкуренция между полками означает, что они стараются превзойти друг друга, тем самым оттачивая своё мастерство."
 societal_values.812.a: "Сохраняем спокойствие и гордимся."
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "Гордость наших солдат своими полками не знает границ, а братские отношения и дух товарищества побуждают их превосходить другие полки, тем самым помогая оттачивать воинское мастерство."
 societal_values.813.title: "Подготовка обороны"
 societal_values.813.desc: "Объявите в каждой деревне, хуторе или городе, что поддержка врага недопустима. Любые попытки сотрудничать с противником будут наказываться после нашей победы. Пусть никто не сомневается в нашей решимости и неотвратимости наказания."
 societal_values.813.a: "Разнесите эту весть!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Угроза наказанием любому, кто захочет сотрудничать с противником, гарантирует, что ни одна деревня, хутор или город не перейдёт на сторону врага."
 societal_values.814.title: "До последнего человека"
 societal_values.814.desc: "Зачастую мы не в состоянии поднять боевой дух армии, но сейчас настало время разжечь в наших войсках настоящий фанатизм. Они готовы защищать наши крепости до последнего человека."
 societal_values.814.a: "Держать строй!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "Фанатизм наших воинов позволит им защищать наши крепости до последнего человека."
 societal_values.815.title: "Полковой дух"
 societal_values.815.desc: "В армии за реквизицию продовольствия отвечают фуражиры, которые добровольно идут на жертвы ради того, чтобы их товарищи получили свои пайки. Им приходится преодолевать большие расстояния после целого дня на марше, чтобы доставить еду остальным. Чем крепче связь между сослуживцами, тем дальше готовы идти фуражиры, и тем лучше питается армия. Нынешняя война воспитала сильных духом солдат, а реквизиция продовольствия идёт хорошо как никогда."
 societal_values.815.a: "Так держать!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "Нынешняя война воспитала сильных духом солдат, а реквизиция продовольствия идёт хорошо как никогда."
 societal_values.900.title: "Процветание торговли"
 societal_values.900.desc: "Эффективные торговые практики нашей страны обеспечили постоянный приток купцов, благодаря чему наши доходы от торговли высоки как никогда прежде."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Эффективные торговые практики нашей страны обеспечили постоянный приток купцов, что увеличивает нашу [Concept('trade_efficiency', 'торговую эффективность')|e]."
 societal_values.901.title: "Самодовольство купцов"
 societal_values.901.desc: "Наша страна славится своими эффективными торговыми практиками, однако в последнее время наши купцы становятся всё более самодовольными."
 societal_values.901.a: "Наши купцы проигрывают в конкурентной борьбе."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Устаревшие торговые практики"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Наши эффективные торговые практики дают нашим купцам ощутимые преимущества. Тем не менее, сейчас они не пользуются ими должным образом."
 societal_values.901.b: "Необходимо повысить цены."
 societal_values.902.title: "Странствующие купцы"
 societal_values.902.desc: "Сейчас сложились весьма благоприятные условия для наших купцов, и они не собираются упускать свой шанс."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Наши странствующие купцы путешествуют чаще прежнего, а значит, наша торговля приносит больше дохода, чем обычно."
 societal_values.903.title: "Бедствующие купцы"
 societal_values.903.desc: "Раньше дела у наших купцов шли неплохо, а сейчас всё переменилось, и фортуна повернулась к ним спиной."
 societal_values.903.a: "Придётся чуть потуже затянуть пояса."
 STATIC_MODIFIER_NAME_poor_merchants: "Бедствующие купцы"
 STATIC_MODIFIER_DESC_poor_merchants: "Обычно наши купцы путешествуют по всему свету и привозят богатства домой, однако в настоящее время дела у них идут неважно."
 societal_values.903.b: "Придётся пойти на непопулярные реформы."
 societal_values.904.title: "Успех торговой политики"
 societal_values.904.desc: "Сейчас торговая политика нашей страны необычайно успешна. Это даёт нашим купцам серьёзные преимущества."
 societal_values.904.a: "Это, несомненно, отличные новости."
 STATIC_MODIFIER_NAME_trade_policy_working: "Успешная торговая политика"
 STATIC_MODIFIER_DESC_trade_policy_working: "В настоящее время торговая политика нашей страны демонстрирует более высокие результаты, чем обычно."
 societal_values.905.title: "Проваленная торговая политика"
 societal_values.905.desc: "Торговая политика нашей страны не оправдывает ожиданий. У наших купцов дела идут не так хорошо."
 societal_values.905.a: "Похоже, купцам приходится несладко."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "Сейчас торговая политика нашей страны не демонстрирует должные результаты."
 societal_values.905.b: "Нужно поменять ещё что-нибудь…"
 societal_values.906.title: "Невероятные прибыли"
 societal_values.906.desc: "Наши торговцы добились преимущества над другими купцами. Сейчас их прибыли высоки, однако это преимущество не будет длиться вечно."
 income_bonanza: "Невероятные прибыли"
 societal_values.906.a: "Прекрасные новости!"
 societal_values.907.title: "Конкурентное преимущество"
 societal_values.907.desc: "Несмотря на жёсткую конкурентную борьбу в мире, один из наших купцов сумел заключить сделку с местными поставщиками на льготных условиях. Сейчас наши прибыли высоки, но срок этой сделки когда-нибудь истечёт."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "Один из наших купцов сумел заключить сделку с местными поставщиками на льготных условиях, обеспечив нам конкурентное преимущество."
 societal_values.908.title: "Сотрудничество с купечеством"
 societal_values.908.desc: "Одна из главных проблем, влияющая на торговые сборы, — это контрабанда. Однако благодаря политике нашего правительства по поддержке меркантилизма, купцы теперь предпочитают не иметь дел с контрабандистами. По крайней мере, пока."
 societal_values.908.a: "Потрясающие новости!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Благодаря политике нашего правительства по поддержке меркантилизма, купцы теперь предпочитают не иметь дел с контрабандистами."
 societal_values.909.title: "Поддержка политики меркантилизма"
 societal_values.909.desc: "Купцы лоббируют расширение политики меркантилизма. Мы планируем пойти в этом направлении, чтобы увидеть на практике, будет ли это полезно для нашей страны."
 societal_values.909.a: "Стоит присмотреться…"
 societal_values.909.b: "Ни в коем случае!"
 societal_values.910.title: "Крах торговли"
 societal_values.910.desc: "По неизвестной причине наш доход от торговли резко снизился. Почти никто не разгружает грузы в наших портах. Может дело в контрабанде? Неужели купцы предпочли другие страны? Мы не знаем точно, но ситуация печальная…"
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "Из-за непредвиденных проблем торговля пришла в упадок."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Народная поддержка нашего великого флота"
 societal_values.1000.desc: "По всей стране люди поддерживают наш великий флот, внося пожертвования на защиту отечества. На верфях корабельных дел мастера работают круглыми сутками, а вербовщиков осаждают люди, желающие поступить на морскую службу! Люди гордятся нашим могучим флотом."
 societal_values.1000.a: "Просто потрясающе!"
 STATIC_MODIFIER_NAME_faster_ships: "Ускоренное строительство кораблей"
 STATIC_MODIFIER_DESC_faster_ships: "Наше решение сделать упор на великий флот дало толчок развитию кораблестроительному делу."
 societal_values.1001.title: "Падение флотского престижа среди населения"
 societal_values.1001.desc: "Честно говоря, наши подданные больше не считают наш флот великим. Они действительно им больше не восхищаются. Вербовщики работают не покладая рук, и даже приобретение сырья на постройку кораблей — задача не из лёгких."
 societal_values.1001.a: "Это всего лишь временное затруднение."
 STATIC_MODIFIER_NAME_slower_ships: "Замедленное строительство кораблей"
 STATIC_MODIFIER_DESC_slower_ships: "Несмотря на решение создать великий флот, наша кораблестроительная промышленность, похоже, остаётся в упадке."
 societal_values.1001.b: "Деньги решают любые проблемы."
 societal_values.1002.title: "Появление многообещающего адмирала"
 societal_values.1002.desc: "Один из наших «морских волков» оказался гораздо более способным, чем мы предполагали в начале."
 societal_values.1002.a: "Это была отличная идея."
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] обеспокоены"
 societal_values.1003.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] расстроены нашей политикой назначения перспективных командиров независимо от происхождения. Они жалуются, что им приходится обедать в компании простолюдинов. Кроме того, по их мнению, солдаты будут неохотно подчиняться выходцам из низов, поскольку привыкли получать приказы от людей благородного происхождения."
 societal_values.1003.a: "Пусть жалуются."
 societal_values.1003.b: "Что ж, мы можем пойти на некоторые уступки."
 societal_values.1004.title: "Развитие флота"
 societal_values.1004.desc: "Наша ставка на превосходство в искусстве мореплавания привела к небывалым изменениям в области военно-морской мысли, которые будут приносить пользу нашему флоту на протяжении многих лет."
 societal_values.1004.a: "Разве это не прекрасно?"
 STATIC_MODIFIER_NAME_naval_developments: "Развитие флота"
 STATIC_MODIFIER_DESC_naval_developments: "Превосходство в искусстве мореплавания позволило нам разработать новые способы улучшения нашего флота."
 societal_values.1005.title: "Флотская спесь"
 societal_values.1005.desc: "Наше превосходство в искусстве мореплавания так велико, что порождает повсеместное самодовольство среди представителей флота. Люди начинают почивать на лаврах, а это делает нас уязвимыми перед потенциальным противником."
 societal_values.1005.a: "Наш флот — самый лучший!"
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Превосходство в искусстве мореплавания позволило нам создать непревзойдённый на море флот, отчего у представителей флота появилась толика высокомерия. Но не волнуйтесь, оно не одолеет нас."
 societal_values.1005.b: "Пора привести их в чувство."
 societal_values.1006.title: "Улучшенная тактика блокады"
 societal_values.1006.desc: "Наша ставка на обучение экипажей позволила нам разработать улучшенную тактику блокады. И хотя наши враги рано или поздно научатся ей противодействовать, на какое-то время мы получим существенное преимущество."
 societal_values.1006.a: "Мы даже можем на этом заработать."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Наша ставка на обучение экипажей позволила нам разработать улучшенную тактику блокады, по крайней мере до тех пор, пока наши враги не научатся ей противодействовать."
 societal_values.1007.title: "Устаревшие правила"
 societal_values.1007.desc: "Наша ставка на обучение экипажей позволила нам организовать непроницаемую блокаду вражеских берегов, однако сейчас наши моряки немного обленились."
 societal_values.1007.a: "Не всё же время им работать на износ."
 STATIC_MODIFIER_NAME_slipping_standards: "Устаревшие правила блокады"
 STATIC_MODIFIER_DESC_slipping_standards: "Наши экипажи теперь отлично умеют держать противника в блокаде. Однако, по-видимому, наши моряки предаются беспечности."
 societal_values.1007.b: "Каждый должен исполнять свой долг, несмотря ни на что."
 societal_values.1009.b: "Пора уже повлиять на руководство флота."
 societal_values.1010.title: "Мы правим морями"
 societal_values.1010.desc: "Наш славный флот — гордость нашей страны и предмет зависти для всего остального мира. Даже морские рыбы несут наш флаг на своих хвостах."
 societal_values.1010.a: "Чем больше славы, тем лучше."
 societal_values.1011.title: "Упадок флота"
 societal_values.1011.desc: "Никто не может понять, как так вышло. Ещё вчера у нас был славный флот, которым гордилась вся страна. Сегодня же весь мир смеётся над ним."
 societal_values.1011.a: "Славные дни ещё вернутся."
 societal_values.1011.b: "Небольшая сумма денег точно поможет."
 societal_values.1012.title: "Опустевшие арсеналы"
 societal_values.1012.desc: "С тех пор как мы решили сосредоточиться на военно-морских делах, наши армейские арсеналы постепенно пустеют. Опытные мастера начинают искать другую работу."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "Отставка полководца"
 societal_values.1013.desc: "Недавнее решение сосредоточиться на нуждах флота привело к череде отставок среди полководцев. Они считают, что теперь им не прославиться."
 societal_values.1013.a: "Ничего не поделаешь."
 societal_values.1015.title: "Наш флот — гордость страны"
 societal_values.1015.desc: "Наше решение сосредоточиться на развитии флота вызвало волну поддержки этой инициативы в метрополии. Юные глупцы подписывают офицерские контракты."
 societal_values.1015.a: "Пожелаем им удачи."
 societal_values.1016.title: "Полководцы встревожены"
 societal_values.1016.desc: "Наши полководцы обеспокоены нашей политикой поддержки флота, так как это, по их мнению, вредит армии."
 societal_values.1016.a: "Флот — наше всё, чёрт бы их побрал."
 societal_values.1016.b: "Пришло время уделить внимание и армии."
 societal_values.1018.title: "Избыток моряков"
 societal_values.1018.desc: "Наши купцы продолжают расширять свои флоты и готовить новых моряков для своих кораблей, а это значит, что, когда мы призовём их на военную службу, мы получим более опытных моряков."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Морские преимущества"
 societal_values.1019.desc: "Нашим капитанам в последние годы удалось поймать немало контрабандистов, а государство от этого недурно выиграло."
 societal_values.1019.a: "Кто мы такие, чтобы отказываться от денег…"
 societal_values.1020.title: "Гордость флота"
 societal_values.1020.desc: "Наличие тяжёлых кораблей всегда было источником гордости в нашем флоте. Наши моряки рады служить на них, а подданные испытывают гордость, лицезрея их мощь и величие в наших портах."
 societal_values.1020.a: "Они — наша отрада и гордость."
 societal_values.1021.title: "Эффективность на флоте"
 societal_values.1021.desc: "После ряда административных изменений и найма нескольких очень дельных моряков, эффективность нашего флота возросла. Это выгодно как нашему военному, так и торговому флоту, поскольку эффективный корабль стоит дешевле и требует меньше внимания."
 societal_values.1021.a: "Это выгодно."
 societal_values.1100.title: "Улучшения в производстве"
 societal_values.1100.desc: "Принятие экономической теории Смита привело к тому, что многие люди стали задумываться о том, как создаются вещи. Похоже, это принесло свои плоды."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Принятие экономической теории Смита привело к тому, что наши подданные стали разрабатывать собственные способы улучшения производства."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Мы обеспечили рост производства благодаря прежним разумным экономическим решениям и своей настойчивости."
 societal_values.1101.title: "Задыхающееся производство"
 societal_values.1101.desc: "Наши производители становятся всё более беззаботными, поскольку считают, что принятие экономической теории Смита обеспечило развитие технологий производства."
 societal_values.1101.a: "Это серьёзно повредит производству."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "Наше решение принять экономическую теорию Смита привело к улучшениям в производстве. Однако мы столкнулись с сопротивлением консервативно настроенной части общества, что сдерживает рост производства."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "Фактически, это приведёт к повышению цен."
 societal_values.1102.title: "Успешная бюрократия"
 societal_values.1102.desc: "Ежегодно бюрократический аппарат обеспечивает державе некоторый прирост налоговых поступлений, который правильные люди на правильном месте могут порой увеличить в несколько раз. Жаль, что через несколько лет их придётся повысить, и они займут должности, не соответствующие их талантам."
 societal_values.1102.a: "Нужно ковать железо, пока горячо."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "Наши бюрократы работают лучше прежнего, что обеспечивает рост налоговых поступлений."
 societal_values.1103.title: "Коррумпированная бюрократия"
 societal_values.1103.desc: "Порой бюрократия работает не так, как надо. Не те люди не на своём месте могут развивать коррупцию, которая причинит державе значительный финансовый ущерб. Более того, чтобы устранить вред, нанесённый ими, нам потребуется не один год."
 societal_values.1103.a: "Систему не победишь."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "В настоящее время некоторые из наших высокопоставленных бюрократов слишком заняты набиванием своих карманов, а не выполнением прямых обязанностей."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "Наша политика по поддержке и расширению бюрократического аппарата приносит свои плоды. Каждый день к нам на службу приходят новые чиновники в поисках достойной карьеры в нашем правительстве!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Раз крупным государствам нужно много чиновников, стоит предложить им дополнительные привилегии при поступлении на службу?"
 societal_values.1105.a: "Во что бы то ни стало!"
 societal_values.1105.b: "Не сейчас."
 societal_values.1106.title: "Национальный банк выплачивает дивиденды"
 societal_values.1106.desc: "Несколько выгодно размещённых займов принесли хорошую прибыль нашему национальному банку. Теперь банк выплачивает неплохие дивиденды и проводит выкуп своих акций."
 societal_values.1106.a: "Деньги лишними не бывают."
 societal_values.1107.title: "Неприятности с национальным банком"
 societal_values.1107.desc: "Наш национальный банк переживает не лучшие времена. Становится всё труднее найти честных заёмщиков, и дела банка пошатнулись."
 societal_values.1107.a: "Мы кое-что ему ссудим!"
 societal_values.1107.b: "Пусть думают, кому ссужают деньги."
 societal_values.1108.title: "Рост развития"
 societal_values.1108.desc: "[ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] в провинции [target.GetName] мастерски воспользовался своими полномочиями, обеспечив рост развития в вверенной ему провинции."
 societal_values.1108.a: "Отличная работа."
 societal_values.1110.title: "Рост стабильности"
 societal_values.1110.desc: "Наше решение предоставить местным магнатам больше полномочий привело к тому, что вельможи стали лучше относиться к нашему правительству. Поэтому они всем вокруг рассказывают, как мы замечательно управляем своим народом."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Неподходящие новобранцы"
 societal_values.1300.desc: "С тех пор как мы решили ужесточить стандарты качества для личного состава армии, огромное число потенциальных новобранцев было признано негодными к службе."
 societal_values.1300.a: "Мы должны отделить зёрна от плевел."
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] обеспокоены"
 societal_values.1301.desc: "С тех пор как мы изменили стандарты качества для личного состава армии, стали раздаваться голоса обеспокоенных подданных о том, что традиционная армия, служившая, в первую очередь, им, а потом уже стране, уходит в прошлое. К счастью, ещё больше их беспокоит то, что армии нового типа есть чем ответить на любые слишком громкие жалобы… [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] особенно беспокоятся о том, что могут потерять свои должности."
 societal_values.1301.a: "Тут не о чем переживать."
 societal_values.1303.title: "Снижение качества армии"
 societal_values.1303.desc: "Наше решение сделать ставку на количество, а не на качество личного состава неожиданно привело к снижению числа новобранцев в нашей армии."
 societal_values.1303.a: "Не будем обращать внимания."
 societal_values.1303.b: "Ответим реформами."
 STATIC_MODIFIER_NAME_quality_modifier: "Увеличение качества"
 societal_values.1304.title: "Впечатляющее качество наших войск"
 societal_values.1304.desc: "Наше решение сделать ставку на качество личного состава нашей армии привело к тому, что мы стали выглядеть внушительно в глазах наших соседей."
 societal_values.1304.a: "Мы — лучшие!"
 societal_values.1305.title: "Кризис с новобранцами"
 societal_values.1305.desc: "Наш упор на качестве личного состава армии обеспокоил наших полководцев — войск может оказаться слишком мало."
 societal_values.1305.a: "Армия может и потерпеть."
 societal_values.1305.b: "Мы должны изменить свою политику."
 societal_values.1306.title: "Железные люди"
 societal_values.1306.desc: "Может наши корабли и сделаны из дерева, но людей, которые на них плавают, можно воистину назвать «железными». Они храбры и непоколебимы, всегда готовы пойти на абордаж и встретиться с противником в ближнем бою."
 societal_values.1306.a: "Наглядный пример для всех."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Храбрые и непоколебимые люди, которые плавают на наших деревянных кораблях, всегда готовы вступить в бой с неприятелем."
 societal_values.1307.title: "Защита торговли"
 societal_values.1307.desc: "Чтобы победить в этой войне, мы должны максимально увеличить доходы, а торговля — это финансовый источник, о котором не стоит забывать. Мы должны позаботиться о том, чтобы корабли, защищающие нашу торговлю, получили лучших людей, когда дойдёт до восполнения потерь."
 societal_values.1307.a: "И никак иначе."
 STATIC_MODIFIER_NAME_protected_commerce: "Защищённая торговля"
 STATIC_MODIFIER_DESC_protected_commerce: "Корабли, защищающие нашу торговлю, получат лучших людей, когда дело дойдёт до восполнения потерь."
 societal_values.1308.title: "Сила флота"
 societal_values.1308.desc: "Выдающиеся личные качества наших флотских экипажей известны всем морякам. Они всегда готовы к бою, им не терпится в очередной раз продемонстрировать боевую отвагу."
 societal_values.1308.a: "Враги будут трепетать перед нами!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Наш мощный флот с первоклассными экипажами считается одним из лучших в мире."
 societal_values.1309.title: "Стойкие парни!"
 societal_values.1309.desc: "Качество нашей армии зиждется на строгой дисциплине в рядах наших войск, и нашим солдатам это известно. Они всегда готовы продемонстрировать свою отвагу в бою."
 societal_values.1309.a: "В атаку!"
 STATIC_MODIFIER_NAME_good_discipline: "Высокая дисциплина"
 STATIC_MODIFIER_DESC_good_discipline: "Наша армия славится своей дисциплиной, благодаря чему наши солдаты сражаются лучше других."
 societal_values.1310.title: "Назад на фронт"
 societal_values.1310.desc: "Поражение становится поражением, только когда армия считает себя побеждённой. Наши опытные войска рассматривают подобные события как временные неудачи перед неизбежной победой. Поэтому наши солдаты не просто готовы вернуться в бой, они этого жаждут."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "Солдатушки, бравы ребятушки,\nГде же Ваши жёны?\nНаши жёны — ружья заряжёны,\nВот где наши жёны."
 societal_values.1400.title: "Люди смеются над нашей армией"
 societal_values.1400.desc: "Несмотря на то что решение создать более многочисленную армию нашло поддержку в стране, неотёсанные иностранцы смеются над нами: они считают, что наши войска — не более чем невоспитанная толпа."
 societal_values.1400.a: "Пусть смеются."
 societal_values.1401.title: "Трудности с поиском командиров"
 societal_values.1401.desc: "Мы поступили разумно, решив отдать предпочтение количеству, а не качеству. Тем не менее, новая, более многочисленная армия испытывает непредвиденные трудности: в огромной массе людей сложно найти талантливых офицеров."
 societal_values.1401.a: "Ситуация, несомненно, улучшится."
 societal_values.1403.title: "Рост числа новобранцев"
 societal_values.1403.desc: "Наша ставка на превосходство количества над качеством начинает окупать себя: число новобранцев в нашей армии увеличилось."
 societal_values.1403.a: "Солдат не бывает слишком много."
 societal_values.1404.title: "Рост поголовья лошадей"
 societal_values.1404.desc: "Лучше всего покупать лошадей для кавалерии, когда им 3-4 года. К счастью для нас, в последние несколько лет мы наблюдаем рост поголовья лошадей. Больше прежнего. Это, в свою очередь, существенно удешевило наём кавалеристов."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "В последние несколько лет мы наблюдаем небывалый рост поголовья лошадей. Это, в свою очередь, существенно удешевило наём кавалеристов."
 societal_values.1405.title: "Дополнительное снаряжение"
 societal_values.1405.desc: "Превращение людей в солдат — дело дорогое и трудоёмкое. Одна из самых больших статей расходов — необходимое снаряжение, которое превращает беззащитного человека в безжалостного убийцу. К счастью, мы обнаружили, что у нас в запасе есть некоторое количество такого снаряжения. Оно в плохом состоянии и прослужит недолго, но если использовать его сейчас, то мы могли бы существенно сэкономить на обмундировании."
 societal_values.1405.a: "Давайте найдём ему применение, пока ещё есть такая возможность."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "У нас есть запас необходимого снаряжения, которое превратит беззащитного человека в безжалостного убийцу."
 societal_values.1408.title: "Люди стекаются под наши знамёна"
 societal_values.1408.desc: "Люди стекаются под наши знамёна, моля о возможности служить в нашей доблестной армии. [ROOT.GetCountry.GetReligion.GetGodName] определённо на стороне больших батальонов!"
 societal_values.1408.a: "Приятно это видеть"
 societal_values.1409.title: "Нехватка корабельного леса"
 societal_values.1409.desc: "Какая-то странная болезнь поразила наши леса. Деревья покрыты чем-то вроде грибка, из-за чего они годятся разве что на дрова. Такое положение дел существенно осложняет поиск корабельного леса."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Административные проблемы"
 societal_values.1410.desc: "Управлять нашими армиями становится всё сложнее. Люди, поставленные руководить этими процессами, демонстрируют свою абсолютную неспособность и продажность. Мы ищем более подходящих людей на эти должности, столь же нечистоплотных, но не слишком жадных, и пока мы их не найдём, армейское управление будет обходиться нам в круглую сумму."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Нашими армиями стало гораздо сложнее управлять из-за никудышных военных чиновников, и решение этой проблемы требует больших затрат, поскольку новая администрация оказалась и нечистоплотной на руку, и беспримерно жадной."
 societal_values.1600.title: "Централизация приносит свои плоды"
 societal_values.1600.desc: "Централизация позволяет нам эффективнее управлять страной, что идёт на благо всем её жителям."
 societal_values.1600.a: "Хорошие новости!"
 STATIC_MODIFIER_NAME_centralized_state: "Централизованное государство"
 STATIC_MODIFIER_DESC_centralized_state: "Централизация снижает уровень коррупции и повышает контроль."
 societal_values.1601.title: "Провинции разочарованы отсутствием автономии"
 societal_values.1601.desc: "Политика централизации привела к тому, что жители многих провинций стали говорить о недостатке автономии. В воздухе носятся идеи о восстании."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Не менее #Y [ROOT.GetVariable('province_count').GetValue]#! [Concept('locations', 'районов')|e] получают [ShowNamedValue('prosperity_weak_penalty')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 societal_values.1601.b: "Пойдём на уступки."
 societal_values.1602.title: "Провинции хотят ещё больше автономии"
 societal_values.1602.desc: "Один из губернаторов решил, что в результате нашей политики децентрализации он теперь может править самостоятельно, без указаний из центра. Похоже, его не слишком беспокоит то, что собранная им армия слишком мала для подобных требований."
 societal_values.1602.a: "Дадим ему столько автономии, сколько он пожелает."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Задержка выплат"
 societal_values.1603.desc: "Некоторые державы задерживают выплаты своим наёмникам, из-за чего капитанам нечем выдавать жалование своим людям. Они готовы работать на нас за меньшие деньги, но при условии, что мы действительно заплатим."
 societal_values.1603.a: "На нас уповают."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Доверие наёмников"
 STATIC_MODIFIER_DESC_trust_from_mercs: "Некоторые державы задерживают выплаты своим наёмникам, из-за чего многие капитаны изъявили желание работать на нас, лишь бы мы действительно платили."
 societal_values.1604.title: "Избыток наёмников"
 societal_values.1604.desc: "Которая из войн закончилась? Одна большая или несколько мелких? Так или иначе в нашей стране скопилось огромное количество наёмников в поисках работы. Для кого-то война — это в первую очередь возможность заработать. Мы ведём войну, а они ищут такую возможность."
 societal_values.1604.a: "У нас страна возможностей."
 societal_values.1605.title: "Выгодные условия"
 societal_values.1605.desc: "Нас возмущают непомерные проценты по кредитам. Однако наша блистательная администрация убедила кредиторов в том, что процентная ставка слишком высока, и её необходимо снизить, хотя бы на некоторое время."
 societal_values.1605.a: "Мы это одобряем!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Наши кредиторы согласились временно снизить процентную ставку по кредитам."
 societal_values.1606.title: "Полезные советы"
 societal_values.1606.desc: "Полезный совет порой трудно найти, но в наши дни советчики изрядно расплодились, так что нам есть из кого выбрать."
 societal_values.1606.a: "Давайте рассмотрим кандидатов."
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "Люди, поддерживающие наше правительство, постоянно дают полезные советы!"
 societal_values.1607.title: "Демонстрация стойкости"
 societal_values.1607.desc: "Наше государство находится в затруднительном положении, и сейчас самое время продемонстрировать нашу стойкость перед лицом невзгод. Пришло время мальчикам стать мужчинами, а мужчинам показать всему миру, из чего они сделаны. Вперёд, навстречу новым свершениям!"
 societal_values.1607.a: "Время пришло!"
 societal_values.1608.title: "Поддержка войны"
 societal_values.1608.desc: "Наш народ устал от этой войны, но его дух всё ещё силён. Все готовы предпринять ещё одну попытку ради победы. Мы победим!"
 societal_values.1608.a: "Вперёд к победе!"
 societal_values.1609.title: "Неудача администрации"
 societal_values.1609.desc: "Наша администрация разочаровала народ. Вместо правосудия для всех, мы получили правосудие только для избранных. От этого страдает авторитет нашего государства."
 societal_values.1609.a: "Печальная ситуация."
 societal_values.1609.b: "Государству авторитет не нужен, только золото."
 societal_values.1610.title: "Требования оплаты"
 societal_values.1610.desc: "Понимая, что они нам нужны больше, чем мы им, капитаны наёмников объединились и требуют от нас повышения жалования."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Прочный дуб для наших кораблей"
 societal_values.1700.desc: "Опытный корабел нашёл способ укрепить корпуса наших судов так, чтобы они могли выдерживать бури и долгое плавание. Метод держится в секрете, а мы ненадолго смогли овладеть морской стихией."
 societal_values.1700.a: "Рифы нам нипочём."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Опытный корабел нашёл способ укрепить корпуса наших судов."
 societal_values.1701.title: "Адмирал достоин своего поста"
 societal_values.1701.desc: "Отличный морской офицер привлёк наше внимание не только своим мастерством в военном искусстве, но и умением передавать эти знания другим. Где бы мы могли использовать этот замечательный талант?"
 societal_values.1701.a: "В море, чтобы громить наших врагов!"
 societal_values.1701.b: "Пусть обучает гардемаринов в академии."
 societal_values.1702.title: "Совершенствование военного обучения"
 societal_values.1702.desc: "В военно-морской академии появилось место для нового преподавателя, и [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] поручил нам разработать учебную программу для будущих моряков. Какую специализацию выбрать?"
 societal_values.1702.a: "Долг перед родиной."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Патриотичное образование"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "Военно-морские академии теперь обучают гардемаринов верности долгу и отчизне."
 societal_values.1702.b: "Искусство мореплавания, ремонт и обслуживание кораблей."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Обучение ремонту и обслуживанию кораблей"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "Военно-морские академии теперь обучают гардемаринов искусству мореплавания, ремонту и обслуживанию кораблей."
 societal_values.1703.title: "Тактические инновации"
 societal_values.1703.desc: "Годы, проведённые в море, превратили вчерашних безусых юнцов в закалённых ветеранов, способных на невероятные подвиги в бою. Некоторые из приёмов, принятых ими на вооружение, можно упорядочить и использовать, чтобы обеспечить себе преимущество над нашими врагами."
 societal_values.1703.a: "Греби, греби, моя галера."
 STATIC_MODIFIER_NAME_galley_veterans: "Ветераны галер"
 STATIC_MODIFIER_DESC_galley_veterans: "Мы упорядочили тактические ухищрения в технике галерного боя, изобретённые нашими ветеранами."
 societal_values.1703.b: "Наши тяжёлые корабли очистят море от врагов."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Ветераны тяжёлых кораблей"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Мы упорядочили тактические ухищрения в технике применения тяжёлых кораблей, изобретённые нашими ветеранами."
 societal_values.1704.title: "Поимка контрабандистов"
 societal_values.1704.desc: "Мы установили господство в море, чтобы обеспечить себе контроль над торговыми путями. Поэтому крайне важно, чтобы в наших водах не было никаких контрабандистов, торгующих запрещёнными и иностранными товарами, которые могут подорвать наш внутренний рынок."
 societal_values.1704.a: "Победа есть победа, даже над отбросами."
 societal_values.1704.b: "Отправим на рынок контрабанду."
 societal_values.1705.title: "Королевский гость"
 societal_values.1705.desc: "Слава наших талантливых корабелов и системы военно-морского флота распространилась по всему известному миру, и вот иностранный принц попросил разрешения осмотреть наши доки и пообщаться с нашими людьми. Это большая честь, от которой не следует отказываться!"
 societal_values.1705.a: "Ура!"
 societal_values.1706.title: "Патриотичные пожертвования"
 societal_values.1706.desc: "Влиятельный купец хочет продемонстрировать свою благодарность за наши усилия по патрулированию моря, а также по защите купцов и исследователей. Торговая компания построила новые суда для нашего военно-морского флота и готова пожертвовать их короне."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Невыполнение плана по набору"
 societal_values.1708.desc: "Быстрое расширение наших портов и доков привело к тому, что молодые люди покидают фермы и ищут работу на судах торговых компаний. Нам становится всё сложнее найти людей, согласных отправиться на войну."
 societal_values.1708.a: "Пусть пучина их поглотит!"
 societal_values.1709.title: "Гнилая древесина"
 societal_values.1709.desc: "Наши плавания по неизведанным морям на плохо подготовленных кораблях привели к тому, что древесина сгнила быстрее, чем можно было предположить. Влажность, гниение и термиты… всё это цена за поиск новых рынков."
 societal_values.1709.a: "Исправим, что сможем."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Ремонт обветшалых кораблей"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Мы приложим все усилия, чтобы отремонтировать наши корабли, пострадавшие во время дальних плаваний."
 societal_values.1709.b: "Будем придерживаться обычного графика."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Наши плавания по неизведанным морям на плохо подготовленных кораблях привели к тому, что древесина сгнила быстрее, чем можно было предположить."
 societal_values.1710.title: "Верфи в огне"
 societal_values.1710.desc: "Было лишь вопросом времени, когда опасное сочетание смолы, древесины и пороха станет причиной пожара в крупном порту. Потребуется некоторое время, чтобы восстановить производство на верфях до прежнего уровня."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Пожар на местной верфи замедлил производство."
 societal_values.1800.title: "Опытный дипломат"
 societal_values.1800.desc: "Один из наших послов обладает сверхъестественной способностью разбираться в хитросплетениях окружающих союзов, а также в последствиях одного неверного шага или точно подобранных слов. Как мы используем талант этого государственного деятеля?"
 societal_values.1800.a: "Используем его для решения деликатных вопросов."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "Посол проявил выдающиеся способности и был назначен на ведение самых важных внешнеполитических дел."
 societal_values.1800.b: "Оставим его при дворе, пусть расскажет все секреты."
 societal_values.1801.title: "Наше дело правое"
 societal_values.1801.desc: "Кропотливая работа наших дипломатов позволила убедить весь мир в том, что наши претензии справедливы, а действия оправданны. Нашим соседям не стоит нас бояться. Есть мнение, что все наши действия совершаются в интересах мира."
 societal_values.1801.a: "Так и должно быть."
 STATIC_MODIFIER_NAME_just_causes: "Правое дело"
 STATIC_MODIFIER_DESC_just_causes: "Кропотливая работа наших дипломатов позволила убедить весь мир в том, что наши претензии справедливы, а действия оправданы."
 societal_values.1802.title: "Популярный аристократ"
 societal_values.1802.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не зря считаются талантливой частью нашего общества. Так, один из самых известных представителей этого сословия вернулся из путешествия, во время которого рассказывал при иностранных дворах о нашем величии и щедрости, доказывая это своим примером. Ведь только великая держава могла прислать такого желанного гостя."
 societal_values.1802.a: "Ну, хотя бы на что-то они годятся."
 STATIC_MODIFIER_NAME_popular_noble: "Популярный аристократ"
 STATIC_MODIFIER_DESC_popular_noble: "Один из наших самых известных аристократов проявил щедрость за границей."
 societal_values.1803.title: "Вассалы в безопасности"
 societal_values.1803.desc: "Мощь нашей армии и уважение к правам вассалов сделали своё дело, и они чувствуют себя в безопасности под нашим крылом. Чтобы сохранить эти отношения, они увеличили свои ежегодные отчисления в нашу казну."
 societal_values.1803.a: "Пастух стрижёт своих овец, а не режет."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "Мощь нашей армии и уважение к правам вассалов сделали своё дело, и они чувствуют себя в безопасности под нашим крылом."
 societal_values.1804.title: "Честность в отношениях"
 societal_values.1804.desc: "Империя с колониями и вассалами напоминает шумную семью, и чтобы держать всё и всех в узде, требуется твёрдая, но справедливая рука. Подобная политика вызвала восхищение наших ленников и сблизила всех нас."
 societal_values.1804.a: "Это всё только ради их блага."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Твёрдая рука"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Возможно, им это не понравится, но они здесь не хозяева. Может, они наконец-то поняли, что к чему."
 societal_values.1805.a: "Что их, то и наше."
 STATIC_MODIFIER_NAME_firm_hand: "Твёрдая рука"
 STATIC_MODIFIER_DESC_firm_hand: "Грамотное использование рычагов давления позволило нам выжать ещё немного золота из наших вассалов."
 societal_values.1806.title: "Перо как продолжение меча"
 societal_values.1806.desc: "Верительные грамоты наших дипломатов даруют им право говорить от нашего имени. С этими документами мы уверены в том, что наши посланники получат беспрепятственный проезд и быстрых лошадей, поскольку их дела не терпят отлагательства."
 societal_values.1806.a: "Давно было пора воздать нам должное уважение."
 STATIC_MODIFIER_NAME_emissary_authority: "Полномочия посланников"
 STATIC_MODIFIER_DESC_emissary_authority: "Верительные грамоты наших дипломатов даруют им право говорить от нашего имени."
 societal_values.1807.title: "Высокомерные администраторы"
 societal_values.1807.desc: "Ведомства, которые занимаются делами наших ленников, оказались настолько далеки от тех, кем управляют, что в итоге убедили себя в том, будто нет никакого смысла выслушивать жителей провинций. Недовольство наших колоний и вассалов вот-вот выйдет из-под контроля."
 societal_values.1807.a: "Кем они себя возомнили?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Раскрытие шпионской сети"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Некоторые дипломаты оказались замешаны в крупной шпионской операции, которую затевает наш недруг — [target.GetLongName].\n\nТеперь все посланники находятся под подозрением в шпионаже и будут подвергнуты самым суровым испытаниям после завершения дипломатических миссий. Нам потребуется время, чтобы восстановить свою репутацию."
 societal_values.1808.a: "Отсутствие доверия огорчает."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Дипломаты под подозрением"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Некоторые дипломаты оказались замешаны в крупной шпионской операции, и в настоящее время мы их тщательно проверяем."
 societal_values.1809.title: "Дерзкие требования"
 societal_values.1809.desc: "Из столицы может показаться, что давление, которое мы оказываем на наших вассалов, разумно, но со стороны мелких князей, которых мы взяли под свою защиту, дело обстоит иначе. Видимо, переговоры затянутся надолго."
 societal_values.1809.a: "Мы можем подождать."
 STATIC_MODIFIER_NAME_slow_negotiations: "Затянувшиеся переговоры"
 STATIC_MODIFIER_DESC_slow_negotiations: "Наши вассалы считают некоторые из наших требований оскорбительными, и это замедляет переговоры с ними."
 societal_values.1810.title: "Враждебная риторика"
 societal_values.1810.desc: "Один из наших послов допустил ряд опрометчивых высказываний на недавнем ужине. Его гневные и воинственные высказывания оказали нам медвежью услугу, теперь соседи считают нас большей угрозой, чем есть на самом деле."
 societal_values.1810.a: "Пусть прячутся по своим норам."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "Один из наших послов позволил себе неуместные высказывания, в результате чего соседи теперь считают нас угрозой."
 societal_values.1810.b: "Мы можем сгладить ситуацию."
 societal_values.1900.title: "Отказ от преследования вольнодумцев"
 societal_values.1900.desc: "Наша политика взращивания философов, чиновников и учёных без ограничений со стороны правительства или духовенства привела к всплеску активности в салонах и университетах нашей столицы."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Свободомыслие"
 STATIC_MODIFIER_DESC_free_freethinkers: "Вольнодумцы всегда стремились к знаниям, однако отсутствие контроля со стороны правительства или духовенства привело к всплеску активности в салонах и университетах нашей столицы."
 societal_values.1901.title: "Справедливые законы для всех"
 societal_values.1901.desc: "Идея истинной справедливости, для которой нет различий между нациями, религиями или традициями — нашла отклик у большинства нашего населения. Недоверие к власти существенно снизилось."
 societal_values.1901.a: "Закон един для всех."
 STATIC_MODIFIER_NAME_fair_laws: "Справедливые законы"
 STATIC_MODIFIER_DESC_fair_laws: "Идея истинной справедливости нашла отклик у большей части нашего населения."
 societal_values.1902.title: "Честный делец"
 societal_values.1902.desc: "Мы обрели репутацию страны, которая уважает интересы всех своих граждан и защищает права других. Наша честность в отношениях с подданными сделала своё дело, и соседи считают нас достойными доверия."
 societal_values.1902.a: "Мы им очень нравимся!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Совет согласия"
 societal_values.1903.desc: "Наша гуманистическая политика уменьшила недоверие среди наших советников, поскольку они больше не могут опираться на религиозные и этнические разногласия в стране. Все работают во благо государства, которому доверяют, а потому в совете царит доверие."
 societal_values.1903.a: "Забота есть любовь."
 societal_values.1904.title: "Принятие — двигатель прогресса"
 societal_values.1904.desc: "Мелкие разногласия внутри нашего народа уже давно тормозят наше развитие. С тех пор как чиновничья стезя стала открытой для всех граждан, мы заметили небывалый успех в развитии местной экономики."
 societal_values.1904.a: "Терпимость — источник процветания."
 societal_values.1905.title: "Кроткий ответ отвращает гнев"
 societal_values.1905.desc: "Наша вера даровала нам мир и безопасность, поэтому у нас нет нужды угнетать других. Даже те, кто погряз в самых тёмных глубинах еретических верований, могут увидеть, что такое [ROOT.GetCountry.GetReligion.GetGodName] и высшая любовь ко всем людям."
 societal_values.1905.a: "Мы станем единым народом."
 societal_values.1908.title: "Высшие силы отступают перед вольнодумством"
 societal_values.1908.desc: "Терпимость к чужому мнению является добродетелью, а еретики рискуют душами людей. Но что ещё хуже, любая попытка разогнать этих отступников идёт вразрез с нашими гуманистическими идеалами."
 societal_values.1908.a: "Остаётся надеяться, что в конечном счёте это не принесёт большого вреда…"
 societal_values.1910.title: "Мы сражаемся с прошлым, как и оно с нами"
 societal_values.1910.desc: "Приверженность более либеральному пониманию места гражданина в государстве означает, что наши соседи заклеймят нас страной-изгоем, стремящейся подорвать традиционные права короны, церкви и гильдий. Можем ли мы доверять только единомышленникам?"
 societal_values.1910.a: "Вперёд, даже если придётся идти в одиночку."
 rogue_nation: "Страна-изгой"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Око за око"
 societal_values.2000.t: "Ускоренная урбанизация"
 societal_values.2000.desc: "По всей стране отмечается усиливающаяся тенденция. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] покидают свои земли и устремляются в города. Они пытают счастье в мастерских, гильдиях и на мануфактурах в надежде обеспечить себе лучшее будущее, чем то, на которое они могли рассчитывать, оставшись на своих сокращающихся наделах.\n\nХотя это отличная новость для нашего промышленного и торгового потенциала, она сопряжена с трудностями роста — от нестабильности из-за нехватки жилья и ухудшения санитарных условий до медленной смерти отдельных сельских общин."
 societal_values.2000.a: "Урбанизация — это сила!"
 societal_values.2000.b: "Возможно, нам стоит притормозить…"
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Повышение привлекательности городов"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Повышение привлекательности деревень"
 societal_values.2001.t: "Движение за огораживание"
 societal_values.2001.desc: "По мере дальнейшего дробления сельскохозяйственных земель [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] вынуждены переезжать в города, поскольку их наделы сократились до размеров, недостаточных для выживания на собственном хозяйстве. В то же время [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали скупать обширные участки обесценившихся земель и объединять их в крупные фермерские хозяйства с целью получения дохода.\n\nПохоже, это естественное решение проблемы нашего медленно увядающего сельского хозяйства, однако [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] крайне недовольны, так как считают, что проблема лишь усугубляется и вынуждает их переезжать в города, где их могут эксплуатировать те, кто, ко всему прочему, скупил их землю."
 societal_values.2001.a: "Экономика превыше всего."
 societal_values.2001.b: "Земли должны продаваться по справедливой цене."
 societal_values.2001.c: "Законодательно ограничим размеры наделов."
 societal_values.2002.t: "Продажа должностей"
 societal_values.2002.desc: "Влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] проявили большой интерес к возможности взять на себя административные функции некоторых правительственных учреждений. С одной стороны, это существенно облегчает экономическое бремя государства и даёт им возможность глубже вникнуть в государственные дела.\n\nА, с другой стороны, это лишает государство контроля, вследствие чего [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] смогут определять политику этих учреждений, что может привести к нежелательным последствиям в сфере управления государством в целом."
 societal_values.2002.a: "Продавайте должности!"
 societal_values.2002.b: "Будем продавать только мелкие должности."
 societal_values.2002.c: "Сохраним контроль государства."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Продажа мелких должностей"
 societal_values.2003.t: "Культура потребления"
 societal_values.2003.desc: "Шестерёнки капитала приводят в движение нашу экономику. Для поддержания этой экономической системы необходимо постоянное и непрерывно растущее потребление товаров. Однако в трудные времена идея бесконечного роста становится всё более недосягаемой.\n\nУчёные и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] призывают нас разработать меры предосторожности для обеспечения долгосрочной стабильности экономики. Они предлагают государству поощрять культуру потребления товаров, чтобы удержать наш народ от излишней рачительности и тем более не допустить падения расходов ниже порога самодостаточности."
 societal_values.2003.a: "Поощрим потребление товаров."
 societal_values.2003.b: "Инвестируем непосредственно в предприятия горожан."
 societal_values.2003.c: "Пусть производители сами позаботятся о себе."
 societal_values.2004.t: "Упадок ремёсел"
 societal_values.2004.desc: "По мере того как наша экономика продолжает развиваться, удовлетворяя потребности населения, мастерские постепенно превращаются в мануфактуры. Если раньше творцы подходили к созданию каждого произведения индивидуально, то теперь рабочие трудятся по строгому графику, чтобы массово производить стандартизированную продукцию.\n\nРезультаты хороши, но многие задаются вопросом, стоит ли повышение производительности труда снижения стандартов качества и исчезновения красоты."
 societal_values.2004.a: "Стандартизация — ключ к успеху."
 societal_values.2004.b: "Мы должны вернуть ремёсла."
 societal_values.2005.t: "Сельские общины"
 societal_values.2005.desc: "В век стремительных изменений наши традиционные устои привели к возрождению сельских общин. Они, возможно, уступают шумным городам по уровню производительности, однако предлагают такой уровень самодостаточности и сплочённости общества, который невозможно достичь без значительных усилий и временных затрат.\n\nВозможно, нам следует поощрять это возрождение, чтобы и дальше пожинать плоды нашей традиционалистской экономики?"
 societal_values.2005.a: "Поддержим возрождение."
 societal_values.2005.b: "Сосредоточимся на урбанизации."
 societal_values.2006.t: "Возвращение к традициям"
 societal_values.2006.desc: "Наши жители, сбитые с толку стремительными переменами, стали обращаться к наследию своих предков. Они не просто приспосабливают свои общины к окружающей среде, а стремятся к гармонии с ней: сохраняют многовековые местные традиции, выращивают огромное количество непродуктивных культур и возвращаются к медицинским практикам, которые новые поколения считают чепухой.\n\nЭто возвращение к истокам существенно укрепляет наши общины, но также способствует децентрализации управления и росту чувства местной независимости. Мы должны решить, приверженность старым традициям является благом или угрозой для государства?"
 societal_values.2006.a: "Поддержим традиции."
 societal_values.2006.a.tt: "Некоторые из наших сельских районов улучшат своё положение благодаря богатым урожаям"
 societal_values.2006.b: "Выберем экономическую модернизацию."
 societal_values.2006.b.tt: "Простолюдины в некоторых сельских районах будут недовольны"
 societal_values.2007.t: "Увеличение числа общин"
 societal_values.2007.desc: "По всей нашей стране отмечается рост числа «общин» и наделов, которыми [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] владеют сообща. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], конечно, жалуются, что общины — это устаревший и менее продуктивный способ производства, чем огораживание. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] выступают категорически против этой идеи и ссылаются на древние права и значение общин как основного источника их существования.\n\nТеперь решение за государством: стоит нам поддержать традиции и оставить общины в покое или же встать на путь модернизации сельского хозяйства?"
 societal_values.2007.a: "Поддержим общины."
 societal_values.2007.b: "Отдадим предпочтение огораживанию."
 societal_values.2008.t: "Стабильность сельского хозяйства"
 societal_values.2008.desc: "Отличные новости! Наша ставка на традиционную экономику действительно оправдала себя.\n\nВ этом году мы в буквальном смысле пожинаем плоды традиций — поля дали нам больше, чем мы ожидали. Пока другие страны занялись выращиванием прибыльных экспортных культур, чувствительных к изменениям климата, наши посевы процветают, а народ забыл, что такое голод. Вместе с богатым урожаем [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] получают такую стабильность и уверенность в завтрашнем дне, которые не купить ни за какие деньги."
 societal_values.2008.a: "Да возрадуется народ!"
 societal_values.2009.t: "Возвращение бартера"
 societal_values.2009.desc: "По мере того как наша держава продолжает погружаться в традиционную экономику, можно заметить существенные изменения в повседневных сделках, которые [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] проводят между собой. Бартер, то есть прямой обмен товарами без использования денег, например монет, набирает популярность.\n\nНесмотря на то что возвращение этой системы обмена подрывает влияние, которым прежде пользовались [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], бартер способствовал увеличению экономической активности на низшем уровне и укреплению стабильности в наших деревнях."
 societal_values.2009.a: "Разрешим бартерную торговлю."
 societal_values.2009.b: "Введём монету."
 societal_values.2010.t: "Возвышение торгового дома"
 societal_values.2010.desc: "Правила, которые ранее обеспечивали качество и однородность продукции гильдий, теперь считаются преградой на пути развития торговли. Кто может вступить в гильдию, что производится, где продаётся и кому продаётся — всё это гильдии зачастую жёстко регулируют. Новое, молодое поколение купцов считает эти прежние механизмы защиты не более чем преградами для стремительного роста экономики и быстро меняющихся условий торговли.\n\nТорговые дома стали вытеснять гильдии — они предлагают больше свобод и возможностей, но при этом отвергают традиционные структуры гильдий, которые когда-то были основой многих общин."
 societal_values.2010.a: "Экономика развивается, как того требует сама жизнь."
 societal_values.2010.b: "Гильдии должны сохранить своё господство!"
 trade_houses_over_guilds: "Сосредоточиться на торговых домах, а не на гильдиях"
 guilds_over_trade_houses: "Сосредоточиться на гильдиях, а не на торговых домах"
 societal_values.2011.t: "Самостоятельный творец"
 societal_values.2011.desc: "С развитием меценатства в мире стали появляться самостоятельные творцы. Ранее различные произведения создавались в мастерских группами неизвестных умельцев, однако теперь на первый план вышли творцы с известным именем, которые требуют более высокой платы за свои работы.\n\nМногие считают, что это начало новой эры искусства, но есть опасения, что ситуация может выйти из-под контроля. Когда творцы становятся известными, это сказывается на ценах произведений искусства, уменьшает влияние мастерских и может даже привести к тому, что творцы однажды войдут в элитные круги."
 societal_values.2011.a: "Мы все заслуживаем внимания."
 societal_values.2011.b: "Искусству место в мастерской."
 societal_values.2012.t: "Частные развлечения"
 societal_values.2012.desc: "Театр, камерная музыка, возлияния, литературные кружки, коллекционирование произведений искусства, сады и балы — так много способов частного времяпрепровождения в наши дни. Однако эти развлечения носят более скромный, уединённый и приватный характер и обычно предназначены для высших слоёв общества.\n\nПока сильные мира сего веселятся, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], некогда процветавшие в эпоху больших общественных празднеств и торжеств, лишились и дохода, и большей части праздников. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будут страдать от скуки, пока подобный уровень развлечений не станет доступен всему народу. Возможно, государству стоило бы организовать побольше общественных мероприятий?"
 societal_values.2012.a: "Развлечения лучше искать в одиночку."
 societal_values.2012.b: "Отдыхать лучше в компании!"
 societal_values.2013.t: "Частное владение землёй"
 societal_values.2013.desc: "В последнее время участились случаи, когда частные лица выкупают землю у владельцев. Это даёт им большую свободу и позволяет получать максимальную прибыль от урожая, однако подрывает способность государства собирать подати или налоги.\n\nКак правило, легче взимать налоги с крупных наделов, принадлежащих учреждениям или знати, чем с клочков земли в собственности у отдельных фермеров. Введение новой формы налогообложения может послужить во благо народа, но обернуться проблемами для государства…"
 societal_values.2013.a: "Народ имеет право покупать землю."
 societal_values.2013.b: "Запретим покупку земли без разрешения."
 societal_values.2014.t: "Профессиональное правосудие"
 societal_values.2014.desc: "Пока наше общество оставляет в прошлом ценности общинного судопроизводства, суды, составленные из обычных людей, постепенно заменяются профессиональными юристами. И если прежде правосудие отправляли на основе обычаев и традиций общины, а также мудрости её самых влиятельных членов, то теперь, с ростом знаний о правах личности, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] при урегулировании споров прибегают к услугам судей, которые всё чаще выступают от их имени.\n\nЭти изменения позволяют упорядочить правосудие на всей территории [ROOT.GetCountry.Custom('CF_RP')|l], но в то же время отстраняют общины от этого процесса, вызывая у них ностальгию по тем временам, когда за правосудие отвечал весь город."
 societal_values.2014.a: "Сделаем выбор в пользу профессиональных судей."
 societal_values.2014.b: "Поддержим общинное правосудие."
 societal_values.2015.t: "Советы по реформе общинных земель"
 societal_values.2015.desc: "По мере того как наше общество становится всё более сплочённым, а община всё больше влияет на жизнь людей и порядок вещей, в небольших городах стали возникать советы, призванные следить за распределением выделенных земель. Обычно их полномочия ограничивались только общинами, но со временем они начали вмешиваться в распределение земель фермеров, несмотря на сопротивление со стороны собственников.\n\nДеревенские жители считают, что только общины вправе распоряжаться землёй, однако [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] усматривают в этом удобный способ ослабления власти. Реформы, без сомнения, работают, однако предоставление этим советам полномочий ставит под сомнение законность исходного раздела земли и притязаний землевладельцев."
 societal_values.2015.a: "Разрешим работу советов."
 societal_values.2015.b: "Закрепим результаты исходного распределения земли."
 societal_values.2016.t: "Общинное правосудие"
 societal_values.2016.desc: "С развитием общества и усилением роли общин суды стали в большей степени зависеть от мнения уважаемых членов общины и согласия широких масс при вынесении приговоров подсудимым. Холодный и бездушный клочок бумаги более не определяет судьбы людей. Отныне роль судьи и присяжных отводится мудрым горожанам, которые живут рядом с теми, кто обвиняется в причинении вреда общине.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] предпочитают именно эту форму правосудия, хотя многие горожане и учёные сомневаются в справедливости приговоров, вынесенных людьми с улицы. Не стоит ли государству вмешаться?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Поддержим введение профессионального, писанного права."
 societal_values.2017.t: "Защита общин"
 societal_values.2017.desc: "То ли из патриотического долга и преданности своей общине, то ли из отсутствия веры в нашу обороноспособность, общины по всей нашей стране начали формировать ополчения из собственных членов. Это небольшие, неорганизованные и независимые армии, которые можно созвать в случае угрозы. Каким бы ни было мнение о наших войсках, вызывает уважение то, что многие из них решаются встать перед лицом опасности, чтобы защитить то, что им дорого.\n\nТак что в трудную годину [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] пополнят наши войска гораздо большим числом."
 societal_values.2017.a: "Их самоотверженность сослужит нам хорошую службу…"
 societal_values.2017.b: "Ополченцы — это риск. Включим их в состав нашей армии!"
 societal_values.2018.t: "Общинное образование"
 societal_values.2018.desc: "Образованные члены общины начали организовывать небольшие неофициальные школы, где дети и менее одарённые взрослые учатся читать и писать.\n\nЭти школы работают вне нашей системы, но вносят неоценимый и бескорыстный вклад в развитие наших общин."
 societal_values.2018.a: "Община учит и учится!"
 societal_values.2018.b: "Образование лучше доверить уже существующим учреждениям."
 societal_values.2019.t: "Расширение сплочённой семьи"
 societal_values.2019.desc: "Подобно тому, как в наших общественных ценностях происходит переход от индивидуализма к общинности, сама ткань, скрепляющая наше общество — семья — с течением времени начала меняться и претерпевать различные метаморфозы.\n\nНа смену сплочённой семье приходят расширенные семейные структуры. Бабушки и дедушки, дяди и двоюродные братья и сёстры теперь поддерживают тесные связи, делят средства и обязанности с остальными членами семьи. Эти узы прочны и помогают создать систему безопасности, в которой все члены семьи следят друг за другом."
 societal_values.2019.a: "Все любят семью."
 societal_values.2020.t: "Дипломатическая возможность"
 societal_values.2020.desc: "В связи с тем, что наша страна сделала ставку на внешнюю политику, мы можем отправить посланников в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!. Они передадут наши пожелания местному правительству, что позволит либо укрепить отношения между нашими странами, либо разорвать их, если мы того пожелаем."
 societal_values.2020.a: "Передайте наши наилучшие пожелания [target_country.Custom('CF_DP')]."
 societal_values.2020.b: "Их следует оскорбить!"
 societal_values.2021.t: "Международная торговая ярмарка"
 societal_values.2021.desc: "Наша внешняя политика позволила организовать небольшую международную торговую ярмарку, на которой будут представлены товары и сокровища нашей страны. Разумеется, товары будут представлены по сниженным ценам и с несколько преувеличенными характеристиками, чтобы произвести впечатление на иностранных гостей и купцов.\n\nЭто будет дорогостоящее мероприятие, но оно, несомненно, заставит державы, с которыми мы торгуем, обратить на нас больше внимания. Возможен и вариант, при котором мы просто прикарманим все деньги и вложим их в местную торговлю."
 societal_values.2021.a: "Профинансируем торговую ярмарку."
 societal_values.2021.b: "Вложимся в местную торговлю."
 merchant_power_key_local_trade_focus: "Упор на местную торговлю"
 societal_values.2022.t: "Иностранные ветераны-добровольцы"
 societal_values.2022.desc: "В трудный час нам на помощь пришла внешняя политика.\n\nНебольшая группа иностранных ветеранов пришла к нам на помощь. С собой они привезли проверенные тактики, которые наши войска смогут использовать для повышения своей эффективности в бою. Если мы примем их помощь, это усилит наши боевые возможности, а, с другой стороны, отказ может означать, что мы и так достаточно сильны."
 societal_values.2022.a: "Поприветствуем добровольцев."
 societal_values.2022.b: "Мы прекрасно обойдёмся и своими людьми."
 societal_values.2023.t: "Получение технологий через культурный обмен"
 societal_values.2023.desc: "Наша внешнеполитическая позиция поспособствовала множеству культурных обменов в последнее время, один из них привлёк внимание государства и его институтов, поскольку с его помощью мы получили новые знания об иностранных изобретениях и технологиях…"
 societal_values.2023.a: "Необходимо позаимствовать!"
 societal_values.2023.b: "Мы можем разработать свою собственную технологию!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Небольшие научные изыскания"
 societal_values.2024.t: "Волнение от исследований!"
 societal_values.2024.desc: "Как показывает внешняя политика, наше общество очень ценит других. Обычно это проявляется в контактах с соседями, но в эпоху исследований людей не может не радовать перспектива встреч и общения с представителями чужих культур из далёких стран.\n\nЭто волнение вылилось в приток пожертвований и добровольцев, пожелавших присоединиться к одной из наших текущих экспедиций. Надеемся, что мы найдём искомое."
 societal_values.2024.a: "Мы рады их пожертвованиям."
 societal_values.2024.b: "Эти средства лучше оставить дома…"
 societal_values.2025.t: "Инициатива по развитию инфраструктуры"
 societal_values.2025.desc: "Государственный аппарат — это сложный механизм, который нужно не только постоянно смазывать и обслуживать, но также расширять и совершенствовать.\n\nСегодня местные власти и правительство страны осознают ценность инфраструктуры — механизма, который позволяет государству функционировать с ещё большей эффективностью. Поэтому на всех уровнях власти поддерживается инициатива по развитию инфраструктуры, что выражается в удешевлении стоимости строительства. Стоит этим воспользоваться."
 societal_values.2025.a: "Государственная система укрепится."
 societal_values.2025.b: "Мы всегда можем прикарманить деньги…"
 STATIC_MODIFIER_NAME_infrastructure_focus: "Упор на инфраструктуру"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Усилия нашей страны по улучшению инфраструктуры приводят к снижению затрат."
 societal_values.2026.t: "Культурное возрождение"
 societal_values.2026.desc: "Пристальное внимание к внутренним делам страны привело нас к осознанию того, насколько важна наша культура. Кто мы как страна? Конечно, не просто надписи на карте, язык или монета.\n\nМы — народ, народ, связанный и определяемый своей культурой. Это своего рода самолюбование обусловило возрождение нашей культуры. Каждый в нашей стране знает, что нужно гордиться своей принадлежностью к #L [ROOT.GetCountry.GetAdjective|l]ому#! народу."
 societal_values.2026.a: "Да здравствует наша культура!"
 societal_values.2026.b: "Возможно, нам стоит поучиться и у других…"
 STATIC_MODIFIER_NAME_growing_families: "Растущие семьи"
 societal_values.2027.t: "Протекционизм"
 societal_values.2027.desc: "Нашим купцам не нужно бороться. В пределах наших границ, на наших рынках мы — главные. Без вопросов. Так почему #L [ROOT.GetCountry.GetAdjective|l]им#! купцам приходится биться за место на собственном рынке? Почему их вытесняют иностранцы?\n\nУ нас есть возможность во благо государства принять временные мягкие протекционистские меры, которые помогут нашим купцам и обеспечат экономическое процветание без рисков. Однако если мы их не примем, то, вероятно, сможем заработать прямо сейчас…"
 societal_values.2027.a: "Наши купцы на первом месте."
 societal_values.2027.b: "Деньги не пахнут…"
 societal_values.2028.t: "Национальная образовательная инициатива"
 societal_values.2028.desc: "Наши люди сильны телом и характером, но не умом. Поскольку наше общество так сосредоточено на себе, вполне естественно, что учреждения по всей стране начинают координировать свои действия по разработке национальной образовательной программы.\n\nРечь идёт не о стандартных образовательных программах или чём-то подобном, а о простой инициативе по повышению грамотности каждого нашего жителя, которую реализуют местные и национальные учреждения. Чем быстрее люди научатся читать, тем быстрее узнают, насколько мы великие."
 societal_values.2028.a: "Давайте промоем им мозг… в смысле обучим их!"
 STATIC_MODIFIER_NAME_literacy_drive: "Инициатива по повышению грамотности"
 societal_values.2028.b: "Возможно, нам стоит сосредоточиться на иностранных учениях…"
 societal_values.2029.t: "Внутренняя чистка"
 societal_values.2029.desc: "Выяснилось, что некоторые высшие офицеры и члены правительства были подкуплены нашими врагами и мнимыми союзниками.\n\nВ ответ на это лоялисты организовали тщательное расследование в отношении каждого члена правительства и впоследствии провели чистку всех враждебных элементов, которые удалось обнаружить. Множество предателей было повешено, в результате чего иностранные шпионские сети утратили свои связи и контакты. Работы ещё много, многих предателей ещё предстоит найти, и многих — повесить."
 societal_values.2029.a: "Хорошая работа."
 societal_values.2030.t: "Монастырские интеллектуалы"
 societal_values.2030.desc: "В нашем государстве интеллектуалы не сидят дома, не тратят время на странные теоретические умозаключения в светских институтах, а посещают монастыри и используют свои светлые умы во имя священного учения.\n\nНа практике это означает, что мы получаем от наших духовных учреждений практические знания на благо народа, государства и нашей веры."
 societal_values.2030.a: "[ROOT.GetCountry.GetReligion.GetGodName] — вот кто раскроет нам пятый постулат!"
 societal_values.2030.b: "Ставить под сомнение природу — значит ставить под сомнение божественное! Хватит!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Исследования считаются нечестивыми"
 STATIC_MODIFIER_DESC_research_is_unholy: "Исследовать и подвергать сомнению окружающий нас мир — значит делать то же самое с божественным. Мы не должны ставить под сомнение божественность или искать ответы в творении."
 societal_values.2031.t: "Божественные откровения"
 societal_values.2031.desc: "Размышляя о духовных путях нашего общества, [loc_leader_char.GetName] на мгновение [Select_CString(loc_leader_char.IsFemale,'достигла', 'достиг')] высшего уровня сознания и [Select_CString(loc_leader_char.IsFemale,'обрела', 'обрёл')] божественное видение, открывшее [Select_CString(loc_leader_char.IsFemale,'ей', 'ему')], что [Select_CString(loc_leader_char.IsFemale,'она должна', 'он должен')] стать лучше, прежде чем лучше станет страна.\n\n[Select_CString(loc_leader_char.IsFemale,'Она больше не та', 'Он больше не тот')], кем когда-то [Select_CString(loc_leader_char.IsFemale,'была', 'был')]. Этот духовный опыт побудил [Select_CString(loc_leader_char.IsFemale,'её', 'его')] стать лучше, поскольку [Select_CString(loc_leader_char.IsFemale,'она должна', 'он должен')] исполнить своё видение, в котором [Select_CString(loc_leader_char.IsFemale,'ей', 'ему')] открылось, что [ROOT.GetCountry.GetLongName] — это держава, которую ждёт возвышение."
 societal_values.2031.a: "Благословите нас, небеса!"
 societal_values.2031.b: "Не будем обращать внимания на эту глупость."
 societal_values.2033.t: "Обнаружена святая реликвия"
 societal_values.2033.desc: "Антиквары, движимые духовными ценностями нашего общества, а не материальными стимулами, обнаружили бесценную святую реликвию в [loc_random_find_location.GetRank.Custom('LR_PP')|l] [loc_random_find_location.GetName] и передали в дар государству, чтобы сохранить её для будущих поколений.\n\nОднако [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] утверждают, что этот артефакт больше не соответствует нашему вероучению, поскольку он был утерян, а потому, по возможности, должен быть предан огню. Тем не менее люди по-прежнему считают его каноническим, так что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] готовы закрыть на это глаза, если мы настаиваем."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Сжечь эту ересь!"
 societal_values.2034.t: "Верующие воины"
 societal_values.2034.desc: "Наше общество очень набожно, так что во время войны наше глубокое уважение к вопросам веры привело к формированию военно-духовных орденов, призванных оказать нам помощь в боевых действиях.\n\nГосударство призывает верующих защитить себя, а верующие откликаются на призыв."
 societal_values.2034.a: "Вера непоколебима!"
 societal_values.2034.b: "[ROOT.GetCountry.GetReligion.GetGodName] — вот кто даёт нам всё, что нужно!"
 societal_values.2032.t: "Подъём паломничества"
 societal_values.2032.desc: "Под влиянием веры наши люди целиком посвятили себя паломничеству. Они не довольствуются простым посещением наших великих мест поклонения, а предпочитают отправиться в далёкое путешествие и увидеть места паломничества на территории #ONCLICK:COUNTRY,[pilgrimage_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pilgrimage_target.Custom('CL_tt')],X [pilgrimage_target.Custom('CL_RP')|L]#!#!.\n\nПоскольку множество наших людей отправилось в паломничество по [pilgrimage_target.Custom('CL_DP')], наши отношения с этой державой улучшились."
 societal_values.2032.a: "Общая вера нас объединяет!"
 societal_values.2032.b: "Нет нужды ехать за границу, у нас есть свои святыни!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "Религиозная терпимость"
 societal_values.2035.desc: "В последнее время люди стали необычайно терпимы. Похоже, наши гуманистические ценности побуждают их видеть в других людях людей, а не простое воплощение идеи.\n\nПодобная тесная дружба между людьми повышает стабильность."
 societal_values.2035.a: "За каждым вероучением стоит человек."
 societal_values.2035.b: "Мы не должны забывать о еретиках!"
 societal_values.2036.t: "Светское образование"
 societal_values.2036.desc: "Долгое время бессмысленные религиозные учения тратили то немногое драгоценное время детей, которое могло быть потрачено на обучение полезным вещам. С недавних пор даже монастыри предпочитают более светский подход к образованию, сначала обучая таким важным навыкам, как грамотность и основы математики, а затем, в оставшееся время, рассказывая о вере.\n\nТакое изменение в расписании поможет нам поднять уровень грамотности."
 societal_values.2036.a: "Примем светское образование."
 societal_values.2036.b: "Потребуем вернуть старую систему."
 societal_values.2037.t: "Чья страна, того и вера"
 societal_values.2037.desc: "Социальная атмосфера в нашем регионе в сочетании с гуманистическими ценностями нашего народа привела к прорыву на дипломатическом фронте.\n\nСоседние страны согласились с тем, что каждое независимое государство должно иметь право решать, что делать со своей верой, какой бы неправильной или еретической она ни была. Это сгладило дипломатические отношения с нашими соседями, заложив основу для дальнейших дипломатических шагов."
 societal_values.2037.a: "Каждому своё."
 societal_values.2037.b: "Чепуха! Все наши соседи — еретики!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "[ROOT.GetCountry.GetLongName] — каждый сосед этой [Concept('country', 'державы')|e] получит [ShowBiasValue('opinion_diplomatic_move')|+=0] к мнению о ней."
 societal_values.2038.t: "Научные общества"
 societal_values.2038.desc: "Наши гуманистические ценности способствовали появлению множества образованных людей, которые, в свою очередь, создают небольшие научные общества для обсуждения самых разных теоретических и практических концепций и вопросов.\n\nПо отдельности они не имеют большого значения, но в целом это увлечение может привести к проведению научных исследований, которые будут полезны для государства."
 societal_values.2038.a: "Надеемся, они принесут пользу."
 societal_values.2038.b: "Объединения образованных людей — это угроза!"
 societal_values.2039.t: "Рождение философа"
 societal_values.2039.desc: "В нашем обществе, где в большом почёте гуманистические ценности, нередко можно увидеть, как люди свободно спорят и дискутируют. Такая атмосфера свободных обсуждений приводит к тому, что временами один из участников застольной беседы понимает, что ему нравится размышлять, и решает хочет до конца жизни обременять остальных своими постоянными соображениями.\n\nИменно так на свет появляются философы, такие как [target_philo.GetName], [Select_CString(target_philo.IsFemale,'которая недавно получила', 'который недавно получил')] некоторую местную известность. [Select_CString(target_philo.IsFemale,'Она', 'Он')] может быть [Select_CString(target_philo.IsFemale,'полезна', 'полезен')] государству."
 societal_values.2039.a: "Добро пожаловать в клуб."
 societal_values.2039.b: "Не будем обращать на [Select_CString(target_philo.IsFemale,'неё', 'него')] внимания."
 societal_values.2040.t: "Сокращение семьи"
 societal_values.2040.desc: "Подобно тому, как в наших общественных ценностях происходит переход от общинности к индивидуализму, сама ткань, скрепляющая наше общество — семья — с течением времени начала меняться и претерпевать различные метаморфозы.\n\nНа смену расширенной семье приходят сплочённые семейные структуры. Кому нужно бремя забот о далёких двоюродных братьях и сёстрах или прадедушках и прабабушках? Человек становится гораздо свободнее, когда избавляется от ответственности, возлагаемой на него большой семьёй."
 societal_values.2040.a: "Они просто обуза."
 societal_values.2100.title: "Первый слуга государства"
 societal_values.2100.desc: "[ROOT.GetCountry.GetLongName] в хороших руках: просвещённый абсолютизм принёс жителям этой державы уверенность в завтрашнем дне, новые знания, культуру и представления о нравственности, а значит, и счастье в той мере, в какой это дозволяет человеческая природа."
 societal_values.2100.a: "Прежде всего мы должны заботиться о благе государства."
 societal_values.2101.title: "Неизбежная цена"
 societal_values.2101.desc: "Почти все представители наших сословий воспринимают такую угрозу, как [target_rebel.GetName], исключительно всерьёз, а потому охотнее обычного согласились предоставить особые полномочия, чтобы [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] могли с ними справиться. Но стоит ли отказываться от этих полномочий, как только опасность минует?"
 societal_values.2101.a: "Разумеется, это всё ради того, чтобы им спокойно спалось!"
 societal_values.2102.title: "Поддержка мыслителей"
 societal_values.2102.desc: "[Select_CString(target_artist.IsFemale, 'Известная на родине мыслительница', 'Известный на родине мыслитель' )] [target_artist.GetName] и [target_ruler.GetName] вступили в переписку о государственных вопросах. В одном из писем [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale, 'заявила', 'заявил' )], что [Select_CString(target_artist.IsFemale, 'ей', 'ему' )] тошно на родине — здесь слишком сильно угнетается писательский дух. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'поступила', 'поступил' )] так, как и полагается хорошему приятелю: [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale, 'получила', 'получил' )] приглашение поселиться в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "Абсолютная победа"
 societal_values.2103.desc: "Наша держава одержала блистательную победу над врагами абсолютизма. Теперь мы можем вдоволь насытиться плодами своих трудов и насладиться триумфом, не беспокоясь, что кто-то выступит против."
 societal_values.2103.a: "Теперь пора браться за дело."
 societal_values.2104.title: "Средоточие культуры"
 societal_values.2104.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашей державы в городе [ROOT.GetCountry.GetCapital.GetName] славится своим великолепием и мастерством не только у нас, но и за границей. Этим примером вдохновились даже некоторые иностранные государства. Можно смело сказать, что [ROOT.GetCountry.GetCulture.GetName|l]ая культура одержала настоящую победу!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "Сословия протестуют"
 societal_values.2105.desc: "Наше стремление построить абсолютистское государство не осталось без внимания. Сословия нашей державы требуют, чтобы мы отказались от идей абсолютизма в пользу более либерального подхода."
 societal_values.2105.a: "Будем напирать сильнее."
 societal_values.2105.a.tt: "Все [Concept('pops','группы населения')|e], относящиеся к [Concept('upper_class','высшему обществу')|e], потеряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 societal_values.2105.b: "Они в чём-то правы."
 societal_values.2106.title: "Ненавистные сборщики налогов"
 societal_values.2106.desc: "Мы отказались от многовекового обычая поручать сбор налогов местным властям: теперь этим занимаются государственные чиновники. И хотя определять облагаемые податями товары и взимать с них соответствующие налоги стало проще, такому решению совсем не рады плательщики из числа представителей сословий."
 societal_values.2106.a: "Пусть привыкают к новому порядку."
 societal_values.2106.b: "Пойти на компромисс и снизить некоторые налоги."
 societal_values.2107.title: "Милостью Божией"
 societal_values.2107.desc: "В деле государственных реформ полезным союзником может оказаться церковь. Однако наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] с подозрением относятся к таким реформам, поскольку те грозят расшатать нынешнее положение этого сословия. Может, получится заключить с ними сделку?"
 societal_values.2107.a: "Наверняка они станут лучше о нас думать, если мы сделаем пожертвование."
 societal_values.2107.b: "Не будем пользоваться этой возможностью."
 societal_values.2108.title: "Государственная экономика"
 societal_values.2108.desc: "Чтобы расширить власть над государством, необходимо содействовать развитию местного производства и замещению ввозимых из-за границы товаров. К сожалению, мы всё ещё слишком сильно зависим от торговых путей, пролегающих через нашу державу. Кроме того, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] также не собираются отказываться от импорта, поскольку в таком случае пострадают их доходы."
 societal_values.2108.a: "Может, они и правы."
 societal_values.2108.b: "Не обращать внимания на их опасения."
 societal_values.2109.title: "Крестьянские беды"
 societal_values.2109.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] сильно страдают: они не могут выплачивать неподъёмные подати. Многим трудно даже просто прокормить свою семью, особенно в деревнях с плохим урожаем. С таким тяжёлым бременем заботиться о земле должным образом почти невозможно."
 societal_values.2109.a: "Пренебречь их мнением о сложившейся обстановке."
 societal_values.2109.b: "Попытаться облегчить их участь."
 societal_values.2110.title: "Неуважение к [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ой культуре"
 societal_values.2110.desc: "Слава [ROOT.GetCountry.GetCulture.GetName|l]ой культуры за последние несколько лет ощутимо увяла: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] просто не в силах разыскать столько достойных творцов, сколько полагается государству, которым правит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] абсолютистских взглядов. Но, к счастью, они всё же есть: к примеру, [Select_CString(target_artist.IsFemale, 'известная', 'известный' )] своим талантом [target_artist.GetName] вполне может улучшить репутацию нашей культуры, если мы возьмём [Select_CString(target_artist.IsFemale, 'её', 'его' )] на службу."
 societal_values.2110.a: "Выделить средства на наших творцов."
 societal_values.2110.b: "Какой вообще прок от искусства?"
 societal_values.2111.title: "Расшатывание веры"
 societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] недовольны нашими попытками преобразовать державу. Нас обвиняют в расшатывании устоев народной веры, в том числе веры в то, что власть нам дана свыше. Возможно, в них говорит страх остаться не у дел в новом государстве, поэтому полезно будет заверить их, что [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] — всё столь же важное сословие."
 societal_values.2111.a: "Придётся привыкать!"
 societal_values.2111.b: "Наверняка их поддержку можно купить."
 societal_values.2112.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] высказывают опасения"
 societal_values.2112.desc: "По мере того как в постоянную армию набираются всё новые солдаты, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] всё чаще начинают беспокоиться о своей роли в решении военных вопросов. Если раньше без них почти невозможно было собрать ополчение или купить отряд наёмников, то сегодня [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate“)|l] вынуждены искать себе новое место в обществе."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "Издевательства над массами"
 societal_values.2113.desc: "Наше государство пока нельзя назвать по-настоящему абсолютистским: в нём не представлена значительная часть населения, а чиновники, занимающиеся сбором налогов, всё чаще сталкиваются с враждебным отношением к себе. Народ жалуется на злоупотребления, нарушения и непомерно высокие налоги, а также требует предоставить ему более высокий статус, чтобы иметь возможность защититься от подобных перегибов."
 societal_values.2113.a: "Откажем им. Что они нам сделают?"
 societal_values.2113.a.tt: "Все [Concept('pops', 'группы населения')|e], относящиеся к #TOOLTIP:POPTYPE,peasants,X #L крестьянам#!#! и #TOOLTIP:POPTYPE,burghers,X #L горожанам#!#!, потеряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 societal_values.2113.b: "Уступим их требованиям."
 societal_values.2114.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не на своём месте"
 societal_values.2114.desc: "В абсолютистской державе носитель титула «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» обязан быть непогрешимым и являть собой безупречный пример достойного правителя. Увы, [target_ruler.GetName] совершенно не подходит на роль монарха, способного возглавлять, направлять и вдохновлять народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Наши подданные задаются вопросом, не пора ли [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] сложить полномочия."
 societal_values.2114.a: "[Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] только позорит державу."
 societal_values.2200.title: "Процветающая экономика"
 societal_values.2200.desc: "Уважительное отношение к основным правам наших подданных возымело неожиданный эффект: государственная экономика начала расти. Особенно это заметно в провинции [target_province.GetName] — доходы оттуда значительно пополнили нашу казну. Мы весьма рады, что для этого даже не потребовалось прикладывать больших усилий — таковы плоды нашей политики."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "Согласие в народе"
 societal_values.2201.desc: "Благодаря частым заседаниям [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], где, помимо всего прочего, могут высказываться и наши граждане, между сословиями установилось определённое равновесие. И наши подданные, и наше государство верно преданы либеральным ценностям, и сворачивать с этого пути #L [ROOT.GetCountry.GetAdjective|l]ий#! народ пока не намерен."
 societal_values.2201.a: "Именно так и нужно."
 societal_values.2202.title: "Рай для философов"
 societal_values.2202.desc: "В нашем обществе высоко ценятся свобода личности и слова — настолько высоко, что эти свободы защищены законами. За последние несколько десятилетий в стране образовались многочисленные кружки для обсуждений философских вопросов и природы человека. Самые выдающиеся интеллектуалы — выходцы из этих кружков даже охотно сотрудничают с правительством, как, например, [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'нашедшая', 'нашедший' )] себе новое место жительства: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "В согласии с правительством"
 societal_values.2203.desc: "После того как во главе державы [Select_CString(target_ruler.IsFemale, 'встала', 'встал' )] [target_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] и остальные правительственные учреждения уладили свои разногласия, и в государстве наступил порядок. [target_ruler.GetNameWithNoTooltip] вполне может приписать себе немалую часть заслуг в этом деле, поскольку [Select_CString(target_ruler.IsFemale, 'она', 'он' )] — человек, всегда стремящийся договориться."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "Триумф государства"
 societal_values.2204.desc: "В стране почти не осталось никого, кто мог бы выступить против нашего либерального правительства. Сословия и советники прекратили строить заговоры и сопротивляться государственным решениям — по крайней мере, на какое-то время. Теперь действовать будет проще."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "Обратная сторона государства"
 societal_values.2205.desc: "Наши методы управления государством опираются на контролирующие институты, хотя они далеко не безупречны. Нечистых на руку в последнее время становится всё больше, а представители сословий, пойманные с поличным, даже не мучаются угрызениями совести. Некоторые злоупотребления можно побороть ответными мерами, но ещё несколько лет коррупция будет оставаться обыденным явлением."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "Бойтесь неверующих"
 societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] в нашей державе долгое время пользовались уважением. Однако сегодня в стране бурно распространяются идеи Просвещения, а вместе с ними возникает и новое мышление. Некоторые утверждают, что занимаются не только обсуждениями того, что такое [ROOT.GetCountry.GetReligion.GetGodName], но даже вопросами о сущности божественности как таковой."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "Свобода на бумаге"
 societal_values.2207.desc: "Мы гарантируем всему населению — даже низшему обществу — определённые права, однако высшее общество до сих пор злоупотребляет своей властью над теми, кто стоит ниже их. Высокие налоги привели лишь к тому, что обременённые сверх меры [ShowPopTypeName('peasants')|l] стали чаще жаловаться на наше бездействие."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Все [Concept('pops','группы населения')|e], относящиеся к #TOOLTIP:POPTYPE,peasants,X #L крестьянам#!#!, потеряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 societal_values.2208.title: "Тоска по прошлому"
 societal_values.2208.desc: "Благодаря постепенной либерализации нашей экономики [ShowPopTypeName('burghers')|l] всё чаще начинают покупать землю, обрабатывают которую живущие там же [ShowPopTypeName('peasants')|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] недовольны новыми помещиками: они считают, что раньше жизнь была справедливее. Некоторые даже переехали в другую местность и теперь осваивают девственные поля и леса провинции [target_province.GetName]."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "Заговор аристократов"
 societal_values.2209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U], обозлённые из-за постепенной утраты влияния, сорвали наши замыслы по закреплению законных прав всех наших подданных. На то, чтобы устранить последствия их вмешательства и снять виновников с должностей, уйдёт какое-то время."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "Критика правительства"
 societal_values.2210.desc: "[target_artist.GetName] — человек, которого глубоко уважает [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — [Select_CString(target_artist.IsFemale, 'написала', 'написал' )] труд о принципах либерализма и соответствию нашего правительства этим высоким идеалам. К сожалению, в тексте [Select_CString(target_artist.IsFemale, 'она указала', 'он указал' )] на некоторые существенные недостатки. Если это произведение опубликовать, наша власть окажется под угрозой. Если не медлить, то этому ещё можно воспрепятствовать."
 societal_values.2210.a: "Не дать распространить труд."
 societal_values.2210.b: "Не будем мешать."
 societal_values.2211.title: "Конфликт в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
 societal_values.2211.desc: "Идущее сейчас заседание [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] отошло на задний план. Гораздо важнее спор, который начали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] на почве разногласий во взглядах на торговую политику страны. Если мы не вмешаемся, этот спор может обернуться бедой."
 societal_values.2211.a: "Напомнить им об их долге."
 societal_values.2211.b: "Со временем сами успокоятся."
 societal_values.2212.title: "Несущие закон"
 societal_values.2212.desc: "Жители провинции [target_province.GetName] не желают жить по новым либеральным законам. Они хотят, чтобы для них сделали исключение, потому что их устраивает традиционный уклад. Однако если мы пойдём им навстречу, пострадает наш авторитет. Хуже того: пострадает непреложность наших законов."
 societal_values.2212.a: "Оставим их в покое."
 societal_values.2212.b: "Постараемся навязать наши взгляды."
 societal_values.2213.title: "[target_artist.GetNameWithNoTooltip] и его труды"
 societal_values.2213.desc: "[target_artist.GetName] — творец, [Select_CString(target_artist.IsFemale, 'которую', 'которого' )] весьма уважает [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — в последние годы нередко выступает с критикой нашего правительства. Особенно много внимания [Select_CString(target_artist.IsFemale, 'она', 'он' )] уделяет роли правителя как никому не подчиняющегося института и возводит абсолютистские устремления других держав в идеал."
 societal_values.2213.a: "Может быть, в чём-то [Select_CString(target_artist.IsFemale, 'она и права', 'он и прав' )]."
 societal_values.2213.b: "Если [Select_CString(target_artist.IsFemale, 'ей', 'ему' )] так хочется, всегда можно покинуть страну."
 societal_values.2214.title: "Раскол в правительстве"
 societal_values.2214.desc: "Правительство до сих пор не определилось, каких идеалов собирается придерживаться, а значит, у нас есть возможность определить его направленность с выгодой для себя. Если правительство примет либеральный уклон, мы не сможем больше заявлять, что источник нашей власти — [ROOT.GetCountry.GetReligion.GetGodName]. Если же во главе встанет [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] абсолютистского толка, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] станет относиться к нам более напряжённо — по крайней мере, частично."
 societal_values.2214.a: "Взять курс на либерализм."
 societal_values.2214.b: "Будем стремиться к абсолютизму."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] чин"
 societal_values.2300.desc: "Культура поведения, которую ежедневно демонстрирует нам [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [target_character.GetName], чересчур отклонилась от общепринятых в #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединном государстве#!#! китайских традиций. Советники заверяют нас: этот человек настолько бесстыже пренебрегает этикетом, что из-за [Select_CString(target_character.IsFemale, 'её', 'его' )] поведения в опасности находится ни много ни мало [ROOT.GetCountry.GetFlavorRank|l] целиком. Мы, впрочем, не впервые сталкиваемся с культурными разногласиями; от нас ждут, что мы не допустим каких-либо серьёзных последствий."
 societal_values.2300.a: "Изгоним [Select_CString(target_character.IsFemale, 'её', 'его' )]!"
 societal_values.2300.b: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] ещё глубоко усвоит [target_culture.GetNameWithNoTooltip|l]ую культуру!"
 societal_values.2300.c: "Мы не будем вмешиваться."
 scale_with_sinicized_unsinicized_key: "будет зависеть от наших [Concept('societal_values', 'общественных ценностей')|e] «[ShowSocietyDirectionName('sinicized')]» и «[ShowSocietyDirectionName('unsinicized')]»"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "[Concept('stability', 'Стабильность')|e] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "[Concept('government_power', 'Власть правительства')|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Часть нашего [Concept('pops', 'населения')|e] из провинции [target_province.GetName] примет #L [target_culture.GetName|l]ую#! [Concept('culture', 'культуру')|e]"
 societal_values.2301.title: "Волна китаизации"
 societal_values.2301.desc: "Отношения, которые установили между собой [target_character1.GetName] и [target_character2.GetName], нельзя назвать простыми, и сложность эта самым непосредственным образом затрагивает нашу жизнь в области влияния #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!: наша держава медленно, но верно подвергается китаизации. Так, недавно [target_sinicized_pop_scope.GetName|l] частично переняли #L [target_culture.GetName|l]ую#! культуру, противоречащую нашим обычаям."
 societal_values.2301.a: "В этом нет ничего дурного."
 societal_values.2301.b: "Не станем забывать о своих корнях!"
 societal_values.2302.title: "Межфракционная борьба"
 societal_values.2302.desc: "Ещё немного — и [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вот-вот вспыхнет от накопившегося напряжения. [target_character1.GetName] — [Select_CString(target_character1.IsFemale, 'непоколебимая поборница', 'непоколебимый поборник' )] #L [target_native_culture.GetName|l]их#! обычаев, и [target_character2.GetName] — человек, славящийся своей приверженностью #L [target_culture.GetName|l]ому#! укладу, — перешли к открытым стычкам. Спор между ними расколол и наших советников, разделившихся на две соперничающие группировки. Первая призывает укреплять связи со #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединным государством#!#!, вторая требует отринуть иностранное влияние и вместо этого соблюдать собственные традиции. У обеих группировок есть сильные сторонники, такие как [target_sinophile.GetName] или [target_nativist.GetName]."
 societal_values.2302.a: "Отдать предпочтение сторонникам китаизации, которых возглавляет [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Прислушаться к сторонникам самобытности, которых возглавляет [target_character2.GetShortNameWithNoTooltip]."
 societal_values.2302.c: "Пусть сами разбираются."
 societal_values.2303.title: "Непокорность [target_country.Custom('CL_GEN')]"
 societal_values.2303.desc: "Верховная власть над #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединным государством#!#! влечёт за собой обязанность заботиться о том, чтобы все входящие в него державы жили в согласии. Недавно [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'узнала', 'узнал' )], что [target_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! [target_character2.GetName] открыто презирает китайские обычаи #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!, а вместе с ними — и этикет, на котором держится всё наше влияние. Если закрыть глаза на подобное оскорбление, пострадает наш престиж, а дурной пример может побудить других последовать тем же путём."
 societal_values.2303.a: "Нужно поставить их на место."
 societal_values.2304.title: "[target_character1.GetNameWithNoTooltip] предупреждает"
 societal_values.2304.desc: "[target_mkio_leader.GetName], [Select_CString(target_mkio_leader.IsFemale, 'возглавляющая', 'возглавляющий' )] [GetInternationalOrganization('middle_kingdom').GetName|l], [Select_CString(target_mkio_leader.IsFemale, 'послала', 'послал' )] к нам гонца с письмом, строго осуждающим наше отступление от китайских обычаев и требующим немедленно исправить эту ошибку. Если мы повинуемся, через какое-то время в державе восстановится гармония, хотя мы ненадолго потеряем лицо, а наша власть среди подданных на какое-то время пострадает. Неповиновение, в свою очередь, грозит порицанием, а впоследствии — ограничениями, способными превратить [ROOT.GetCountry.Custom('rank_ru_ACC')|l] в изгоя."
 societal_values.2304.a: "Сделать так, как требует [target_mkio_leader.GetGovernment.GetRulerTitle|l]."
 societal_values.2304.b: "Пустые угрозы!"
 societal_values.2305.title: "Общество возмущено китаизацией"
 societal_values.2305.desc: "Мы переусердствовали в попытках установить у себя культуру по китайскому образцу. Гильдии недовольны затратными церемониями, а поборники традиционных обычаев — разрушением привычного уклада. В народе даже начали ходить слухи о распространении в высоких кругах покровительства приближённым к правителю лицам. Происходящее обсуждают решительно все: и [ROOT.GetCountry.GetCapital.GetName], и далёкие деревни. Вместо обещанной возвышенности народ видит только заносчивость, а потому начинает противиться нашей политике. Если мы продолжим идти тем же путём, при этом ничего не меняя, стабильность державы подкосится, сословия отстранятся от нас, а также пострадает репутация нашей культуры."
 societal_values.2305.a: "Со временем они всё поймут."
 societal_values.2306.title: "Политика самобытности вызывает недовольство"
 societal_values.2306.desc: "Нежелание принимать китайские устои печальным образом сказывается на [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Придворные шепчутся между собой об упадке нашей легитимности, министры беспрестанно спорят друг с другом, а учёные жалуются, что в науке наступил застой, поскольку всякое иностранное знание считается дурным и негодным. Попытки отстоять традиционный уклад грозят ослабить нашу державу и уронить её авторитет в глазах соседей."
 societal_values.2307.title: "Польза китайских ценностей"
 societal_values.2307.desc: "Мы поприветствовали китайские обряды и науку — и уже видны первые плоды такого решения: придворные церемонии проходят с исключительной правильностью, учёные применяют в науке методы, позаимствованные у #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!, а министры постигают новые высоты государственного управления. В провинциях воцарилось спокойствие, новые открытия совершаются чаще, чем прежде, а высокопоставленным чиновникам не стыдно смотреть народу в глаза. Преимущества избранного нами подхода очевидны каждому."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "Польза самобытных ценностей"
 societal_values.2308.desc: "Наш народ встал грудью на защиту державы от китаизации, и в сердце его разгорелась гордость за свои корни. Некогда казавшиеся устарелыми обычаи теперь объединяют нас, поддерживают нашу легитимность и добавляют красок на наше культурное полотно, не запятнанное влиянием #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!."
 societal_values.2309.title: "Провинция [target_province.GetNameWithNoTooltip] сопротивляется китаизации"
 societal_values.2309.desc: "Новая череда попыток #TOOLTIP:SOCIETAL_VALUE,sinicized,X #L китаизировать#!#! государственное управление натолкнулась на упорное сопротивление жителей провинции [target_province.GetName]. Главы гильдий, смотрители святилищ и просто видные местные деятели в один голос осуждают чужеземные обряды и писания. Нас предупредили, что давление не приведёт ни к чему хорошему, а наоборот, лишь разрушит давно сложившиеся узы. Подходы недовольных разнятся: кто-то просит нас о послаблениях, другие заявляют, что будут нам препятствовать (пусть даже не откровенно), но в одном они едины: наши намерения мало кому нравятся."
 societal_values.2309.a: "Их жалобы беспочвенны."
 societal_values.2309.b: "Прислушаемся к их опасениям."
 pops_in_target_province_resist_sinicization_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'населения')|e] провинции [target_province.GetName] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%], поскольку оно сопротивляется нашей политике #TOOLTIP:SOCIETAL_VALUE,sinicized,X #L китаизации#!#!"
 societal_values.2310.title: "[target_estate.GetNameWithNoTooltip] сопротивляются китаизации"
 societal_values.2310.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] города [ROOT.GetCountry.GetCapital.GetName] в недовольстве: наш уход от китайских устоев не остался незамеченным. [target_estate.GetName] утверждают, что отказ от принятого этикета подорвёт нашу репутацию и престиж [ROOT.GetCountry.Custom('rank_ru_GEN')|l], и настаивают, чтобы мы вернулись на прежний путь, пока ещё не всё потеряно."
 societal_values.2310.a: "Никакие [target_estate.GetNameWithNoTooltip|l] не вправе определять нашу политику!"
 societal_values.2310.b: "Прислушаемся к опасениям сословия."
 societal_values.2311.title: "Милитаризация двора"
 societal_values.2311.desc: "Голоса сторонников самобытности [ROOT.GetCountry.Custom('rank_ru_GEN')|l] звучат всё громче. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сегодня не в равновесии: гражданские чиновники оказываются не у дел — на первые места выходят генералы и воинственно настроенные министры, призывающие нас вести себя более агрессивно на государственном уровне."
 societal_values.2311.a: "Дать военным бразды правления."
 societal_values.2311.b: "Пусть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] и дальше управляется гражданскими чиновниками."
 societal_values.2312.title: "Улучшения в области бюрократии"
 societal_values.2312.desc: "Наши методы управления державой и особенно — более совершенные подходы к работе двора уже приносят первые плоды. Вдохновившись примером, который им подаёт [target_character.GetName], министры заметно упростили деятельность своих ведомств, записи стали чётче и понятнее, а чиновники переняли жёсткие стандарты, принятые в Китае."
 societal_values.2312.a: "Закрепить в министерствах передовые методы работы."
 societal_values.2313.title: "Рынки Срединного государства"
 societal_values.2313.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не преминули воспользоваться новыми возможностями, которые открыло сближение нашей державы со #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединным государством#!#! в целом и внедрение его обычаев — в частности. Так, хитроумный купец по имени [target_character.GetName] предлагает установить для всех гильдейских послов типовые договоры и обучать их придворному этикету, чтобы таким образом упростить доступ к рынкам китаизированных держав и заодно заручиться их благосклонностью."
 societal_values.2313.a: "Звон монет в кошельке — лучший звук на свете!"
 societal_values.2314.title: "Национальное творчество"
 societal_values.2314.desc: "[Select_CString(target_character.IsFemale, 'Известная ремесленница', 'Известный ремесленник' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представил' )] нам грандиозную работу, в основу которой легли предания, творчество и обряды нашего народа. И придворные, и простолюдины пришли в невероятный восторг, а покровители настойчиво просят довести шедевр до конца. Какие ещё нужны доказательства, что наша культура способна процветать самостоятельно, не опускаясь до самовыражения через заимствованные у других стран формы?"
 societal_values.2314.a: "Искусство поражает самую душу."
 gains_depend_on_scope_target_character_total_abilities: "Выгода для нашей [Concept('culture', 'культуры')|e] будет зависеть от [Concept('total_ability', 'суммы навыков')|e] персонажа [target_character.GetName]"
 societal_values.2315.title: "Мигранты из провинции [target_province_origin.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Целые семейства начали покидать родную провинцию [target_province_origin.GetName], что находится в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#!, и прибывать в нашу державу. Причины у всех разные: кто-то ищет лучшей жизни, кто-то недоволен местными чиновниками, но все новоприбывшие предпочитают селиться в провинции [target_province_destination.GetName], привнося в местный быт новые обычаи и подходы к ремеслу. Весьма вероятно, что тем самым они нарушат общественное равновесие, и наша страна склонится ближе к #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединному государству#!#!."
 societal_values.2316.title: "[target_country.GetNameWithNoTooltip]: рычаги воздействия"
 societal_values.2316.desc: "К нашим вратам прибыли послы из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! — державы, что стоит во главе #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!. С собой они привезли щедрые подношения и символические подарки. Принять эти дары будет означать признать престиж столь высокого положения прибывших, что сблизит нас с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!. Отказ же они воспримут как горделиво и надменно брошенный вызов — это может породить беспорядки и вызвать недовольство у сословий нашего государства."
 societal_values.2316.a: "Нам не нужны их дары."
 societal_values.2316.b: "Только глупец сможет им отказать."
 societal_values.2317.title: "Столкновения культур в провинции [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "#L [target_culture.GetName]ие#! переселенцы надолго обосновались в провинции [target_province.GetName], и теперь мы столкнулись с непростой дилеммой, которую ставит [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]: некоторые призывают строго ограничить права этих людей, поскольку считают их неблагонадёжными и опасаются отмирания родной культуры, другие же утверждают, что надо проявить терпимость: так мы укрепим свой престиж и завоюем преданность новых подданных."
 societal_values.2317.a: "Ограничить их права."
 societal_values.2317.b: "Эту черту мы не станем переходить."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Наши [Concept('locations', 'районы')|e] в провинции [target_province.GetName] на #Y 10#! лет получат модификатор «[ShowModifier('cracked_down_on_minorities_modifier')]»"
 societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip]ие горожане заселяют район [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "[ShowPopTypeName('burghers')] — выходцы из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! начинают всё более деятельно участвовать в жизни района [target_location_destination.GetName]. Благодаря их усилиям наши торговые потоки теснее переплелись с торговыми потоками #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!, что сулит поступление на рынки новых товаров и дальнейшее процветание. Впрочем, рады этому не все: нас предупреждают, что иностранные купцы получат слишком большое влияние на нашу экономику."
 societal_values.2318.a: "Чем больше горожан, тем лучше, правда?"
 societal_values.2319.title: "[target_religion.GetNameWithNoTooltip] укрепляется в провинции [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "Близость [ROOT.GetCountry.Custom('rank_ru_GEN')|l] к #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! приносит нам немалую пользу, а недавно эта взаимосвязь обернулась достаточно неожиданным образом: [target_country.GetAdjectiveWithNoTooltip|l]ие гости принесли в провинцию [target_province.GetName] новую веру, называемую [target_religion.GetName|l]. У этого учения уже нашлись первые последователи из числа наших граждан. Некоторые считают, что над нашими традициями нависла серьёзная угроза, другие — что это лишь послужит укреплению отношений со #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединным государством#!#!."
 societal_values.2319.a: "Будем терпеть их преклонения."
 societal_values.2319.b: "Покончим с этой ересью."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Примерно #Y 10%#! [Concept('pops', 'населения')|e] провинции [target_province.GetName], исповедующего религию «[our_religion_scope.GetName|l]», обратится в другую религию — [target_religion.GetName|l]"
 societal_values.2320.title: "Обмен знаниями в области влияния [target_country.Custom('CL_GEN')]"
 societal_values.2320.desc: "В #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! — державе, стоящей во главе #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#! — внедрены институты, пока что отсутствующие в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], где правим мы. Учёные и послы родом из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! готовы поделиться с нами своими подходами, технологиями и методами, чтобы сократить разрыв между нашими державами, но такое предложение вызывает некоторые опасения: согласившись, мы окажемся в определённой зависимости от другой стороны."
 societal_values.2320.a: "Самые выгодные проценты — от вклада в знания."
 societal_values.2320.b: "Обойдёмся без вмешательства чужеземцев."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "Прогресс к внедрению [Concept('institution', 'института')|e] и количество затрагиваемых [Concept('locations', 'районов')|e] будет зависеть от нашего модификатора «[ShowModifierTypeName('monthly_towards_sinicized')]»"
 societal_values.2321.title: "Архитектура [target_country.Custom('CL_GEN')]"
 societal_values.2321.desc: "[target_country.GetAdjectiveWithNoTooltip]ие зодчие выработали свой неповторимый, величественный и гармоничный стиль, который прослеживается во всём, — от грандиозных дворцов до храмов и садов [target_country.Custom('longname_ru_GEN')]. Нечто подобное сможем сотворить и мы у себя в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], если примем посланников и строителей с родины этого направления — они готовы поделиться своими знаниями. Но стоит ли перенимать эти уроки, или лучше будет отдать предпочтение коренным традициям?"
 societal_values.2321.a: "Будем учиться у их проектировщиков."
 societal_values.2321.b: "Будем развивать собственные стили."
 societal_values.2322.title: "Споры об интеграции"
 societal_values.2322.desc: "Сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обсуждает судьбу провинции [target_province.GetName]: местная #L [target_culture.GetName|l]ая#! община стала достаточно многочисленной, чтобы привлечь к себе внимание чиновников. Необходимо определиться, как поступить с новыми подданными: пообещать им признание и помощь, чтобы ускорить интеграцию, или ввести строгие меры по защите коренных обычаев?"
 societal_values.2322.a: "Единство облегчит наш труд."
 societal_values.2322.b: "Им понравится быть носителями [our_culture_scope.GetNameWithNoTooltip|l]ой культуры."
 societal_values.2323.title: "Будущее [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 societal_values.2323.desc: "[target_heir.GetName] ещё совсем [Select_CString(target_heir.IsFemale, 'юна', 'юн' )], поэтому [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обсуждает, кого именно назначить [Select_CString(target_heir.IsFemale, 'ей', 'ему' )] в преподаватели. [Select_CString(target_tutor1.IsFemale, 'Прославленная наставница', 'Прославленный наставник' )] [target_tutor1.GetName] [Select_CString(target_tutor1.IsFemale, 'готова', 'готов' )] воспитать [Select_CString(target_heir.IsFemale, 'будущую правительницу', 'будущего правителя' )] в соответствии со всеми обычаями родной земли. С другой стороны свои услуги предлагает [target_tutor2.GetName], чья родина — [target_birth_location.GetName]. Этот человек обещает преподать [Select_CString(target_heir.IsFemale, 'наследнице', 'наследнику' )] все тонкости китайского искусства управления государством."
 societal_values.2323.a: "Учить [Select_CString(target_heir.IsFemale, 'её', 'его' )] будет [target_tutor2.GetShortNameWithNoTooltip]."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] хорошо нам послужит."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] больше не будет ничего изучать."
