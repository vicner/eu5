l_russian:
 tribe_flavor.3.title: "Нетрадиционные тактики"
 tribe_flavor.3.desc: "За долгие годы мы научились защищаться от иноземных угроз. Пусть мы решаем проблемы не самым красивым или приемлемым способом, но никто не посмеет усомниться в эффективности нашего подхода. Мы снова вступаем в состояние войны, и наш враг усвоит свой урок — насильно."
 tribe_flavor.3.a: "Они не застанут нас врасплох."
 STATIC_MODIFIER_NAME_defensive_stance: "Оборонительная позиция"
 STATIC_MODIFIER_DESC_defensive_stance: "Благодаря умелому использованию укреплений, набегов и вылазок мы без особого труда отбиваем вражеские атаки."
 tribe_flavor.4.title: "Сохранение мира"
 tribe_flavor.4.desc: "Законы играют основополагающую роль в поддержании мира между соплеменниками. Тот, кто творит зло, получает надлежащее наказание. Тот, кто творит добро, получает соответствующую награду. Благополучие племени напрямую зависит от соблюдения этих законов."
 tribe_flavor.4.a: "Предки присматривают за нами."
 STATIC_MODIFIER_NAME_peace_kept: "Мир сохранён"
 STATIC_MODIFIER_DESC_peace_kept: "Мы смогли сохранить мир среди нашего народа и пожинаем плоды своих мудрых решений."
 tribe_flavor.5.title: "Неуважение к предкам"
 tribe_flavor.5.desc: "Благодаря связям с нашими соседями, к нам проникли идеи, которые разделяют не все. Среди нашего народа растёт недовольство, а шаман осудил идеи, которые противоречат нашим традициям и взглядам."
 tribe_flavor.5.a: "Нам нужно вернуться на истинный путь."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Неуважение к предкам"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Шаман недоволен путём, который мы избрали для нашего народа."
 tribe_flavor.6.title: "Великий воин"
 tribe_flavor.6.desc: "В наших войсках появился прирождённый лидер — этот воин способен вселить отвагу в сердца наших людей и ужас в сердца врагов. Только глупец не поручил бы ему командовать нашими войсками."
 tribe_flavor.6.a: "Под его командованием наши воины будут неуязвимы."
 tribe_flavor.7.title: "Чрезмерная уверенность в наших рядах"
 tribe_flavor.7.desc: "В том, что боевой дух наших солдат высок, нет никаких сомнений. Впрочем, нельзя сказать, что это хорошо. Наши воины смелее ведут себя в бою, что приносит нам большую славу, но при этом их храбрость граничит с безрассудством."
 tribe_flavor.7.a: "Нам следует быть осторожнее."
 STATIC_MODIFIER_NAME_overconfidence: "Чрезмерная уверенность"
 STATIC_MODIFIER_DESC_overconfidence: "Боевой дух наших воинов настолько высок, что они рвутся в бой без страха прямо на врага. Но у этого преимущества есть и обратная сторона."
 STATIC_MODIFIER_NAME_foreign_veterans: "Иностранные ветераны"
 STATIC_MODIFIER_DESC_foreign_veterans: "Чужеземные ветераны, пусть и не самые дисциплинированные, пришли к нам на помощь в войне и принесли с собой опыт и тактику сражений из далёких стран."
 tribe_flavor.8.title: "Неконтролируемый огонь"
 tribe_flavor.8.desc: "Порой наш народ выжигает землю, взывая к духам земли, чтобы те вернули землю к жизни после её продолжительного использования. Этот традиционный обряд, как правило, проходит без происшествий. Правда, в этот раз, за огнём не уследили, и он распространился так сильно, что вышел из-под контроля. Видимо, вместо возвращения земле плодородия мы её окончательно опустошим."
 tribe_flavor.8.a: "Что мы наделали?!"
 tribe_flavor.9.title: "Танцы на лезвии ножа"
 tribe_flavor.9.desc: "Связь с соседями приносит нам новые идеи и товары, но также показывает, насколько мы отличаемся друг от друга. Мы знаем, как относиться к своему племени, но не знаем, как относиться к чужакам. Что они думают о наших традициях? Словах? Идеях?"
 tribe_flavor.9.a: "Чем всё это закончится?"
 dancing_on_the_knife_good: "Танцы на лезвии ножа"
 dancing_on_the_knife_bad: "Танцы на лезвии ножа"
 tribe_flavor.11.title: "Новые идеи не для всех"
 tribe_flavor.11.desc: "Традиции и иностранные идеи не всегда сочетаются. Некоторым кажется, что мы начинаем забывать свою культуру, перенимая эти новые идеи. Но ведь они столь многое нам дают…"
 tribe_flavor.11.a: "Они не понимают."
