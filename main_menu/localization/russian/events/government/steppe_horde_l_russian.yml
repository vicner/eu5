l_russian:
 steppe_horde.1.title: "Движущийся город"
 steppe_horde.1.desc: "Существуют древние сказания о движущихся дворцах, погребённых в песках пустыни. Миражи, столь хрупкие и изменчивые, то появлялись, то исчезали, как исчезали имена людей, живших и умерших в их тайных покоях. Но все легенды рождаются из туманной правды, из отголосков событий былого.\n\nМы и есть те движущиеся дворцы, те исчезающие обитатели. Наши города построены на костях, а не на камне."
 steppe_horde.1.a: "Мы не мираж."
 STATIC_MODIFIER_NAME_a_moving_city: "Движущийся город"
 STATIC_MODIFIER_DESC_a_moving_city: "Наши караваны заработали нам неплохую торговую репутацию."
 steppe_horde.1.b: "Оставаться на одном месте тоже не так уж плохо."
 STATIC_MODIFIER_NAME_not_so_moving_city: "Постоянный город"
 STATIC_MODIFIER_DESC_not_so_moving_city: "Постоянство даёт стабильность."
 steppe_horde.2.title: "Храм предков"
 steppe_horde.2.desc: "Одно из наших войск заблудилось во время охоты. Во время поисков они нашли заброшенное #L [target_religion.GetAdjective|l]ое#! святилище в глубине наших земель. Идеальная вера должна быть подобна камням, что тонут под последним дуновением ветра, но всё ещё пытаются всплыть. Остатки давно минувших времён излучают слабый, но чистый свет. Их основание крепко, словно приручённые лошади.\n\nНаших солдат поразило то, что о храме никто ничего не знал. Они были не в силах кричать, его величие лишило их дара речи, оставив только благоговейное молчание."
 steppe_horde.2.a: "Нужно чтить наших предков."
 STATIC_MODIFIER_NAME_ancestral_temple: "Храм предков"
 STATIC_MODIFIER_DESC_ancestral_temple: "Мы нашли древний храм нашего народа."
 steppe_horde.2.b: "Сжечь эту ересь!"
 steppe_horde.3.desc.common: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'встретила', 'встретил')] шамана из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], и [Select_CString(target_character.IsFemale,'та объявила', 'тот объявил')] [Select_CString(target_ruler.IsFemale,'ей', 'ему')], что благословляет наших солдат"
 steppe_horde.3.title: "Синий дракон"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$, ибо в звёздах [Select_CString(target_character.IsFemale,'она разглядела', 'он разглядел')] синего дракона, который наделит нашу ревностно верующую орду неодолимой мощью.\n\nВ это смутное время войны [Select_CString(target_character.IsFemale,'её', 'его')] обещания звучат слишком сладко."
 steppe_horde.3.a: "Последуем [Select_CString(target_character.IsFemale,'её', 'его')] совету."
 STATIC_MODIFIER_NAME_blue_dragon: "Синий дракон"
 STATIC_MODIFIER_DESC_blue_dragon: "Наша орда получила благословение, и теперь мы можем вернуть себе то, что наше по праву."
 steppe_horde.3.b: "Мы не поддадимся колдовским чарам, убейте [Select_CString(target_character.IsFemale,'её', 'его')]."
 steppe_horde.4.title: "Белый тигр"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$, ибо в звёздах [Select_CString(target_character.IsFemale,'она разглядела', 'он разглядел')] белого тигра, который наделит нашу ревностно верующую орду грозным внешним видом.\n\nВ нынешнее мирное время стоит готовиться к грядущему."
 steppe_horde.4.a: "Последуем [Select_CString(target_character.IsFemale,'её', 'его')] совету."
 STATIC_MODIFIER_NAME_white_tiger: "Белый тигр"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "Молчание ягнят"
 steppe_horde.5.desc: "Мы прожили месяцы и даже годы под светом этих недвижимых звёзд, и всё это время лишь ягнята утоляли наш голод, а пыль вела нас по единственному следу жизни.\n\nА потом что-то изменилось. Скот стал умирать — одна за другой овцы падали на землю. Невинные существа лежали вверх брюхом, а их шкуры устилали землю, словно ковры в наших шатрах. Быстро поползли слухи о проклятье, колдовстве и ведьмах.\n\nЕдинственное, что можно сказать наверняка, — смерть забрала то, что принадлежало не ей. Без скота дни наших людей сочтены. Мы могли бы попытаться решить эту проблему, обратившись к нашим дипломатическим контактам или обеспечив себя «альтернативными» источниками мяса из других земель."
 steppe_horde.5.a: "Нам выпала тяжёлая доля."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "Молчание ягнят"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "Из-за гибели скота мы не можем прокормить наших солдат."
 steppe_horde.5.b: "Давайте попробуем обратиться к кому-нибудь."
 STATIC_MODIFIER_NAME_contact_modifier: "Дипломатические связи"
 STATIC_MODIFIER_DESC_contact_modifier: "Наши дипломатические связи позволяют решить проблему нехватки продовольствия, но в результате мы выглядим слабыми."
 steppe_horde.5.c: "Найдём других животных, мясо есть мясо."
 STATIC_MODIFIER_NAME_the_elephant_man: "Человек-слон"
 STATIC_MODIFIER_DESC_the_elephant_man: "Некая сомнительная личность обеспечила нас «альтернативным» источником мяса в виде слонов, привезённых из дальних стран. Как ни странно, слоны, бродящие по степям, выглядят вполне естественно."
 steppe_horde.6.title: "Развращённый разум"
 steppe_horde.6.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'взяла', 'взял')] за привычку бродить по окрестностям своего дворца, заходя при этом в самую чащу леса в поисках тишины и спокойствия. Но сегодня [Select_CString(target_ruler.IsFemale,'она вернулась', 'он вернулся')]… [Select_CString(target_ruler.IsFemale,'другой', 'другим')]. Когда утром [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'прибыла', 'прибыл')] во дворец, оказалось, что [Select_CString(target_ruler.IsFemale,'её', 'его')] глаза стали ярко-красными, а во рту было сухо как в пустыне. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] голос сорвался, когда [Select_CString(target_ruler.IsFemale,'она заявила', 'он заявил')], что съест сердце своего консорта, словно голодный пёс.\n\nОпасаясь за [Select_CString(target_ruler.IsFemale,'её', 'его')] рассудок, группа исследователей пошла по [Select_CString(target_ruler.IsFemale,'её', 'его')] следу и нашла одновременно убедительный и пугающий ответ: из близлежащей пещеры исходили вредные испарения."
 steppe_horde.6.a: "Не может быть!"
 steppe_horde.6.b: "Вообще-то [target_ruler.GetNameWithNoTooltip] не так уж и [Select_CString(target_ruler.IsFemale,'изменилась', 'изменился')]."
 steppe_horde.6.c: "Давайте просто запечатаем эту пещеру."
 steppe_horde.7.title: "Средоточие власти"
 steppe_horde.7.desc: "Из-за кочевого характера жизни средоточие нашей власти находится не в каком-то городе или крепости, а исходит от фигуры нашего лидера — это [target_ruler.GetName] — и, следовательно, находится там, где находится [Select_CString(target_ruler.IsFemale,'она сама', 'он сам')]. Однако даже самый могущественный [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не может скитаться вечно, а в создании постоянного пристанища есть свои преимущества. [ROOT.GetCountry.GetGovernment.GetRulerTitle] довольно часто останавливается в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], так что более постоянная обитель в этом месте не повредит, но нужно будет укрепить оборону."
 steppe_horde.7.a: "Пора укрепляться!"
 STATIC_MODIFIER_NAME_seat_of_power: "Средоточие власти"
 STATIC_MODIFIER_DESC_seat_of_power: "Наши крепости надёжно укреплены."
 steppe_horde.7.b: "Продолжим странствовать."
 steppe_horde.8.title: "Лучшая тренировка"
 steppe_horde.8.desc: "Великолепная тренировка наших воинов на охоте позволила [ROOT.GetCountry.Custom('CF_DP')|l] подготовить значительное количество опытных солдат. [Select_CString(target_character.IsFemale,'Одна девушка прославилась', 'Один юноша прославился')] среди своих сверстников непревзойдёнными способностями в деле приручения хищных птиц."
 steppe_horde.8.a: "Хорошая охота."
 steppe_horde.9.title: "Белая луна"
 steppe_horde.9.desc: "На небе появилась белая луна. Её размытые края излучают свет. [ROOT.GetCountry.GetGovernment.GetCourtTitle] предупреждал [Select_CString(target_ruler.IsFemale,'нашу правительницу', 'нашего правителя')] о её появлении. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'должна', 'должен')] помнить о том, что может произойти, если мы не почтим это событие должным образом. В честь этого редкого явления мы проведём пир и пригласим людей со всех уголков страны, чтобы вместе порадоваться тусклому мерцанию луны. Можно даже пригласить иностранных гостей."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "Празднование Лунного Нового года"
 steppe_horde.9.b: "Это сплотит наш народ."
 steppe_horde.10.title: "Подчинение земель"
 steppe_horde.10.desc: "Многие предпочитают избегать прихода орды. Наша свирепость хорошо известна подданным, и их желание угодить нам стало почти абсолютным, или, по крайней мере, желание сохранить свои дома."
 steppe_horde.10.a: "Пусть лучше боятся, чем любят."
 STATIC_MODIFIER_NAME_taming_provinces: "Подчинение земель"
 STATIC_MODIFIER_DESC_taming_provinces: "Все боятся топота нашей конницы."
 steppe_horde.10.b: "Попробуем применить дипломатический подход."
 STATIC_MODIFIER_NAME_diplomatic_approach: "Дипломатический подход"
 STATIC_MODIFIER_DESC_diplomatic_approach: "Иногда перо сильнее меча."
 steppe_horde.11.title: "Рождённые в седле"
 steppe_horde.11.desc: "Мы родились в горниле войны, наши сердца бьются ради сражений. Мы, сыновья бескрайних равнин, не были рождены сидеть без дела. Недавний период затишья уже начал вызывать беспокойство среди населения, а особенно тревожатся [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], которые считают, что мир лишает их новых возможностей."
 steppe_horde.11.a: "В любом случае, нашей стране требуется передышка."
 steppe_horde.11.b: "У мира тоже есть свои положительные стороны."
 steppe_horde.12.title: "Истощение для слабаков"
 steppe_horde.12.desc: "Оседлые народы трусливо прячутся за высокими стенами и мрут там от голода и страха, мы же не прячемся — весь наш народ и есть войско. Орды не боятся войн, они только и живут войнами."
 steppe_horde.12.a: "Сила в единстве."
 steppe_horde.12.b: "Единство в силе."
 steppe_horde.13.title: "Сегодня хороший день, чтобы умереть"
 steppe_horde.13.desc: "Слухи о наших славных ратных подвигах ширятся среди наших соседей, как ближних, так и дальних. Со всей степи к нам съезжаются группы крепких молодых воинов в поисках славы и наживы."
 steppe_horde.13.a: "Отличные новости."
 steppe_horde.13.b: "Очевидно, что наш народ жаждет сражений."
 steppe_horde.14.title: "Молодёжь в армии"
 steppe_horde.14.desc: "Прознав о наших трудностях с пополнением войск, молодые воины со всей степи устремились в нашу армию. Одни, чтобы стать настоящими воинами-степняками, другие — просто ради наживы."
 steppe_horde.14.a: "Пусть сыновья последуют за отцами."
 steppe_horde.14.b: "Мы уже достаточно сильны."
 steppe_horde.15.title: "Беспокойные кочевники"
 steppe_horde.15.desc: "Один из родов, состоящий преимущественно из опытных воинов и охотников, недоволен миром и отсутствием набегов, поэтому собирается покинуть [ROOT.GetCountry.Custom('CF_VP')|l]. Они заявили, что если мы не отправимся в набег, то им придётся заняться грабежами самостоятельно."
 steppe_horde.15.a: "Проклятые изменники!"
 steppe_horde.15.b: "Найдём компромисс с представителями родов."
 steppe_horde.16.title: "Племенная вражда"
 steppe_horde.16.desc: "В разгар летнего фестиваля в нашей столице члены двух враждующих родов решили выяснить отношения прямо на виду у политической и религиозной верхушки [ROOT.GetCountry.Custom('CF_RP')|l]! Вспыхнувший конфликт был столь жестоким, что погибли не только непосредственные участники, но и сторонние наблюдатели, а также несколько воинов из #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! гвардии."
 steppe_horde.16.a: "Подлые отродья! Как они посмели!"
 steppe_horde.16.b: "Таков путь [ROOT.GetCountry.Custom('CF_RP')|l]."
 steppe_horde.17.title: "Случай на охоте"
 steppe_horde.17.desc: "Во время охоты [target_heir.GetName] и [Select_CString(target_heir.IsFemale,'её', 'его')] телохранители попали в засаду, устроенную группой неизвестных убийц. Оставшись в меньшинстве и застигнутые врасплох из укрытия, они отчаянно бились, но почти все погибли. Единственный выживший был ранен отравленной стрелой, сумел продержаться до прибытия помощи и поведал нам о последнем доблестном сражении, в котором [Select_CString(target_heir.IsFemale,'пала', 'пал')] [target_heir.GetShortNameWithNoTooltip]. [Select_CString(target_heir.IsFemale,'Она', 'Он')] до самого конца храбро [Select_CString(target_heir.IsFemale,'отбивалась', 'отбивался')] от порождений ночи даже после того, как те [Select_CString(target_heir.IsFemale,'её', 'его')] окружили, а все телохранители пали замертво. Потрясённый этой вестью, наш народ скорбит и воспевает [Select_CString(target_heir.IsFemale,'её', 'его')] наследие. [target_heir.GetNameWithNoTooltip] обретёт бессмертие в памяти людей."
 steppe_horde.17.a: "Найти и уничтожить убийц!"
 steppe_horde_small_armies_common_desc: "Наши армии столь малочисленны и ничтожны, что"
 steppe_horde.18.title: "Мы выглядим слабыми"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ не только старейшины, но и вожди местных племён осмеливаются порочить доброе имя [ROOT.GetCountry.Custom('CF_RP')|l]."
 steppe_horde.18.a: "Не обращайте внимания на этот сброд, брехливые собаки лают, но не кусают."
 steppe_horde.18.b: "Бывали времена и получше."
 steppe_horde.19.title: "Подрыв авторитета"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ многие вожди племён и старейшины открыто сомневаются в том, что [target_ruler.GetName] может вести нас. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Rtarget_ruler.GetName]? Да над нами будут насмехаться! По их мнению, [target_heir.GetName] гораздо лучше справится с этой ролью."
 steppe_horde.19.a: "Их слова ничего не значат."
 steppe_horde.19.b: "Может, они и правы."
 steppe_horde.20.title: "Презрение к военным традициям"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ наши полководцы начинают сомневаться, есть ли вообще смысл в их службе."
 steppe_horde.20.a: "Какие же они маловеры!"
 steppe_horde.20.b: "Это правда, они нам не нужны."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Разочарованные отсутствием малейших намёков на жизнь, полную славы, успешных набегов и добычи, люди начинают покидать наше войско, присоединяясь к соседним племенам или сбиваясь в банды разбойников и грабителей."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "Позаботьтесь о том, чтобы они не ушли."
 steppe_horde.22.title: "Ну и что хорошего в войне?"
 steppe_horde.22.desc: "Стоя на вершине холма и наблюдая за тем, как наши войска заходят на вражеские земли, многие задумались о целесообразности войны. Какой смысл в постоянных грабежах и резне? Что хорошего в войне? Ответ ясен как день: «Абсолютно всё»."
 steppe_horde.22.a: "Истинно так."
 steppe_horde.1000.title: "Военные игры"
 steppe_horde.1000.desc: "Близится знаменательное для жителей степи событие. Воины с ближних и дальних кочевий соберутся в нашей столице, чтобы продемонстрировать свои умения. Участники будут соревноваться в верховой стрельбе из лука, испытаниях силы и ловкости, а о победителях будут слагать легенды."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] упивается славой"
 steppe_horde.1001.desc: "Возрадуйтесь! [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'одолела', 'одолел')] своих соперников в рукопашной схватке. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] доблесть в бою необычайна и послужит примером для всех."
 steppe_horde.1001.a: "Мы все последуем за [Select_CString(target_ruler.IsFemale,'ней', 'ним')]!"
 steppe_horde.1001.b: "[Select_CString(target_ruler.IsFemale,'Она', 'Он')] поведёт нас к славе!"
 steppe_horde.1002.title: "Успех игр"
 steppe_horde.1002.desc: "Наши военные игры увенчались успехом: воины из наших степей и дальних стран продемонстрировали свои боевые умения и знания военного дела. О победителях будут слагать легенды и ставить в пример будущим поколениям."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "Провал игр"
 steppe_horde.1003.desc: "Какой ужас! Как только начались военные игры, два враждующих рода затеяли ссору, которая вышла из-под контроля и переросла в массовое побоище. Прежде чем наша дворцовая стража вмешалась, они успели повредить ристалище и сожгли два больших здания. Торжество безвозвратно испорчено!"
 steppe_horde.1003.a: "Эти злополучные игры из памяти так просто не сотрёшь."
 steppe_horde.1004.title: "Легендарные игры"
 steppe_horde.1004.desc: "Всё прошло лучше, чем мы смели надеяться! Все состязания превратились в ожесточённое соперничество, а равные друг другу по силам противники сражались изо всех сил ради победы. Наши старейшины были поражены и не могли припомнить более успешных игр!"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
