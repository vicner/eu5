 laws.0001.t: "Изобличающее творчество"
 laws.0001.desc: "Творец по имени [critical_artist.GetName], [Select_CString(critical_artist.IsFemale,'заслужившая', 'заслуживший')] репутацию грубой и неприятной особы, [Select_CString(critical_artist.IsFemale,'запятнала', 'запятнал')] доброе имя нашей державы. В [Select_CString(critical_artist.IsFemale,'её', 'его')] уничижительной работе [ROOT.GetCountry.GetFlavorRank|l] предстаёт в ужасном свете!\n\nВ так называемом трактате #italic  «[critical_art.GetName]»#! [critical_artist.GetName] заявляет, что управление державой никуда не годится, и осуждает нынешнее положение дел, разбрасываясь абсурдными выпадами — «никудышная армия», «бесхребетная экономическая политика», «социальное разложение». Может, у нас и свободное общество, но разве можно позволять знаменитому творцу столь нагло нас критиковать? Это ведёт державу на опасный путь бунтов и бродяжничества!"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank] выдержит немного критики."
 laws.0001.b: "Сейчас же казнить [Select_CString(critical_artist.IsFemale,'её', 'его')]!"
 laws.0002.t: "Свобода и творчество"
 laws.0002.desc: "Большая свобода вероисповедания и творчества в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] вызывает немалую досаду у некоторых чиновников и других слоёв общества. Наша преданность принципам свободного искусства недавно дала свои плоды: новый трактат провозгласил нашу державу свободной от цензуры. В нём утверждается, что [ROOT.GetCountry.GetFlavorRank|l] взращивает и поощряет мудрые теологические изыскания и смелые творческие идеи.\n\nТрактат #italic «[non_critical_art.GetName]»#!, который [Select_CString(non_critical_artist.IsFemale,'написала', 'написал')] [non_critical_artist.GetName], непременно прочтут многие жители наших земель. Ещё больше подданных узнают, что [ROOT.GetCountry.GetFlavorRank|l] поддерживает свободу в творчестве и других сферах общественной жизни."
 laws.0002.a: "Да восторжествует свобода!"
 laws.0002.b: "Какой кошмар! Немедленно уничтожить трактат!"
 laws.0003.t: "Следствие свободы"
 laws.0003.desc: "[ROOT.GetCountry.GetFlavorRank] выступает против цензуры, благодаря чему многие малоизвестные творцы смогли экспериментировать и расширять границы творчества. Один из таких начинающих, не добившихся ещё славы творцов сегодня получил большую известность и стал местной знаменитостью среди творческой молодёжи. Скорее всего, [new_artist.GetName] многого добьётся."
 laws.0003.a: "У нас появился ещё один видный творец."
 laws.0004.t: "Свобода мысли ведёт к богословскому расколу"
 laws.0004.desc: "До нынешнего времени религиозные институты почти не высказывали желание ужесточить религиозную цензуру. Но случившаяся недавно череда небольших разногласий по простым, но очень важным теологическим вопросам вызвала множество отдельных и совместных просьб усилить контроль за религиозными высказываниями.\n\nРазмышления о вере и поиск ответов на вопросы, которые помогут верующим понять природу божественного, — это совершенно нормально. Однако ненормально одному священнику бить другого соусницей, споря о религиозных доктринах."
 laws.0004.a: "Мы примем во внимание их жалобы."
 laws.0004.b: "Мы найдём и приструним тех, кто переступает черту."
 laws.0005.t: "Свобода обсуждений приводит к прорыву"
 laws.0005.desc: "Постоянные философские дебаты и опостылевшая болтовня учёных и философов, возможные лишь благодаря отсутствию у нас законов о цензуре, в конце концов привели к научному прорыву в областях, которые мы сейчас исследуем!"
 laws.0005.a: "Разум, который не сдерживают, способен на многое."
 laws.0005.b: "Нужно наградить этих свободомыслящих людей!"
 laws.0006.t: "Творец в добровольном изгнании"
 laws.0006.desc: "Наша политика религиозной цензуры привела к тому, что [Select_CString(artist_to_exile.IsFemale,'знаменитая', 'знаменитый')] [artist_to_exile.GetName] покидает наши земли и отправляется в добровольную ссылку в [exile_location.Custom('LR_ACC')|l] [exile_location.GetName]. [Select_CString(artist_to_exile.IsFemale,'Она', 'Он')] хочет размышлять, говорить и творить без страха наказания, а наша нынешняя политика этого не позволяет.\n\nМожет, это и к лучшему: несмотря на бесспорный талант, [artist_to_exile.GetName] [Select_CString(artist_to_exile.IsFemale,'была', 'был')] бы угрозой для нашей нации, которая должна быть свободна от изобличающего и опасного творчества."
 laws.0006.a: "Уходи и не возвращайся!"
 laws.0007.t: "Еретический труд спасён"
 laws.0007.desc: "Работа «[work_to_damage.GetName]» недавно была повреждена во время бурного спора: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] попытались сжечь его в соответствии с нашими законами о цензуре, заявив, что в этом труде содержится ересь.\n\nБлагодаря возмущению остальных работа была спасена, но всё же не избежала повреждений."
 laws.0007.a: "Что сделано, то сделано."
 laws.0008.t: "Прославленные герои"
 laws.0008.desc: "В трудные годы войны цензура защитила нас от критики и чрезмерного распространения дурных мнений.\n\nВ результате наш народ сохранил силу духа и веру в неизбежность победы, а все памфлеты и новостные заметки лишь восхваляют благородную борьбу, что ведёт наша нация."
 laws.0008.a: "Во славу (вырезано цензурой)!"
 laws.0009.t: "Цензура защищает союзника"
 laws.0009.desc: "В последнее время [Select_CString(ally_to_protect.IsFemale,'наша союзница', 'наш союзник')] [ally_to_protect.GetName] подвергается критике со стороны многих представителей нашего общества. Люди даже создают и распространяют по державе изобличающие брошюры. Но благодаря законам о цензуре мы смогли быстро изъять все эти вредоносные сочинения, и [Select_CString(ally_to_protect.IsFemale,'нашей союзнице', 'нашему союзнику')] не придётся иметь дело с неприязнью наших подданных."
 laws.0009.a: "Мы заслужили благодарность!"
 laws.0009.b: "Нас можно отблагодарить… и по-другому."
 laws.0010.t: "Скандал предотвращён!"
 laws.0010.desc: "Недавно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] оказались в центре большого скандала. Если бы эти новости стали достоянием широкой публики, произошла бы настоящая катастрофа. К счастью, благодаря нашим законам о цензуре дело удалось замять, прежде чем о нём узнал хоть кто-то посторонний."
 laws.0010.a: "Держите свои скелеты в шкафу!"
 laws.0010.b: "Может, это стоило бы обнародовать…"
 laws.0011.t: "Казнь творца"
 laws.0011.desc: "Сегодня [dead_artist.GetName] [Select_CString(dead_artist.IsFemale,'была казнена', 'был казнён')]. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] обвинили [Select_CString(dead_artist.IsFemale,'её', 'его')] в еретических высказываниях и создании творений, нарушающих законы о цензуре. Пытаясь сохранить стабильность и чистоту нравов, [ROOT.GetCountry.GetFlavorRank|l] теряет талантливых подданных."
 laws.0011.a: "Как бы то ни было, такая потеря ужасна."
 laws.0012.t: "Контроль информации"
 laws.0012.desc: "Наши строгие законы о цензуре не позволяют дурным и вредным мыслям распространяться между поселениями. Вот почему [ROOT.GetCountry.GetFlavorRank|l] является обителью спокойствия. Небольшой скандал не выходит за пределы его прямых участников, а вольнодумство не отравляет разум тех, кто прежде пребывал в блаженном неведении."
 laws.0012.a: "Наконец-то мы достигли гармонии."
 laws.0012.b: "Ограничение информации лишь замедляет развитие."
 laws.0013.t: "Гармония доктрин"
 laws.0013.desc: "Наша строгая религиозная цензура пришлась по нраву религиозным институтам. Они благодарны нам за то, что мы храним гармонию и предотвращаем ересь."
 laws.0013.a: "Лишь бы они были довольны."
 laws.0013.b: "Может, вопросы приблизят нас к божественному?"
 laws.0014.t: "Сводки под цензурой"
 laws.0014.desc: "Наша строгая цензура привела к крайне неприятной ситуации и вызвала хаос в войсках. Важнейшие, но удручающие донесения с мест о ходе войны подвергаются цензуре. Чиновники и духовные лица разрешают изображать боевые действия лишь в положительном свете, а кощунственные размышления об отступлении и неэффективности армии пресекаются на корню\n\nВ итоге одна из наших армий пребывает в беспорядке, поскольку столица получает совсем не те вести, которые отправляют солдаты, и отдаёт неподходящие приказы."
 laws.0014.a: "Это просто катастрофа!"
 laws.0014.b: "Будем следить за исполнением приказов, чтобы покончить с этим недоразумением."
 laws.0015.t: "Еретический труд уничтожен"
 laws.0015.desc: "Работа #italic «[work_to_destroy.GetName]»#! была уничтожена. В соответствии с нашей строгой политикой цензуры её объявили ересью и попыткой извратить всё благое и святое.\n\nТворцы и даже некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] были против, но им не удалось спасти этот опасный труд от сожжения в праведном огне. Мы потеряли бесценное произведение, но сберегли духовные идеалы."
 laws.0015.a: "Сжечь всё богопротивное!"
 laws.0016.t: "Неоднозначный портрет"
 laws.0016.desc: "[Select_CString(random_artist.IsFemale,'Местная художница', 'Местный художник')] [random_artist.GetName] [Select_CString(random_artist.IsFemale,'предложила', 'предложил')] написать портрет, на котором [glorious_leader.GetName] предстанет «божеством» и «спасением нации».\n\nНедостаток цензуры не позволяет нам трактовать этот вопрос однозначно: с одной стороны, такой портрет ничего не нарушает, и эта работа даже может укрепить авторитет державы, а с другой — это непозволительное кощунство, каким бы ни был закон. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] и их благочестивые прихожане наверняка будут недовольны."
 laws.0016.a: "Пусть [glorious_leader.GetNameWithNoTooltip] предстанет во всём величии!"
 laws.0016.b: "Гнусная мерзость!"
 art_key_holy_leader_portrait: "Портрет благочестивого правителя"
 laws.0017.t: "Творец отправляется на чужбину"
 laws.0017.desc: "В поисках защиты и свободы от цензуры к нам [Select_CString(artist_to_exile.IsFemale,'прибыла', 'прибыл')] [artist_to_exile.GetName] из [exile_location.Custom('LR_GEN')|l] [exile_location.GetName].\n\nТеперь у нас живёт ещё одна талантливая личность, которая обогатит нашу культуру! Однако если мы когда-нибудь установим более строгую религиозную цензуру, [artist_to_exile.GetName] может покинуть нас, как [Select_CString(artist_to_exile.IsFemale,'покинула', 'покинул')] [exile_location.Custom('LR_ACC')|l] [exile_location.GetNameWithNoTooltip]…"
 laws.0017.a: "Добро пожаловать!"
 laws.0018.t: "Независимое творчество"
 laws.0018.desc: "Недавно государственные чиновники обнаружили место встреч подпольного творческого движения. Они не смогли поймать участников, но забрали три произведения, которые подлежат уничтожению в соответствии с нашей политикой религиозной цензуры.\n\nКонечно, уничтожение сразу нескольких творческих работ, которые могли бы стать благом для [ROOT.GetCountry.Custom('rank_ru_GEN')|l], кажется нецелесообразным. Возможно, стоит сохранить эти работы, несмотря на то, что [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] возмутятся."
 laws.0018.a: "Нужно уничтожить это святотатство!"
 laws.0018.b: "Может, эти произведения оставили специально, чтобы мы их сохранили?"
 laws.0019.t: "Запрещённые книги"
 laws.0019.desc: "Недавно государственные чиновники обнаружили тайник с запрещёнными книгами. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просят нас поскорее уничтожить крамолу, но знания, которые содержатся в книгах, могли бы пригодиться [ROOT.GetCountry.Custom('rank_ru_DAT')|l]…"
 laws.0019.a: "Сжечь книги!"
 laws.0019.b: "Если мы бегло прочтём эти книги, ничего страшного не произойдёт…"
 laws.0020.t: "Финансирование религиозного творчества"
 laws.0020.desc: "Воодушевившись нашими законами о религиозной цензуре, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] начали спонсировать новое творчество по всей державе. Они даже пожертвовали произведение искусства для коллекции [ROOT.GetCountry.Custom('rank_ru_GEN')|l] в знак того, что [ROOT.GetCountry.GetLongName] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] едины."
 laws.0020.a: "Мы премного благодарны!"
 laws.0021.t: "Незаконные частные коллекции"
 laws.0021.desc: "Несколько благородных семейств были пойманы на финансировании неподобающего творчества, что явно нарушает положения наших законов о религиозной цензуре.\n\nРассерженные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] требуют изъять и уничтожить коллекции. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], в свою очередь, просят проявить снисхождение, поскольку коллекции являются частными и не выставляются на всеобщее обозрение. Они даже предлагают выделить средства на создание приемлемых произведений, чтобы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] сменили гнев на милость."
 laws.0021.a: "Конфискуем коллекции."
 laws.0021.b: "Пощадим их без всяких условий."
 laws.0021.c: "Пощадим их в обмен на финансирование."
 laws.0022.t: "Иконоборчество"
 laws.0022.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], распалённые религиозным рвением, требуют от [ROOT.GetCountry.Custom('rank_ru_GEN')|l] сжечь произведение искусства #italic «[icono_target.GetName]»#!, чтобы показать приверженность правоверным устоям.\n\nОднако в произведении, которое они стремятся сжечь, нет ничего нечестивого, так что мы можем отказать. Но демонстрация нашей приверженности идеалам веры может принести больше пользы…"
 laws.0022.a: "Сжечь, сжечь, сжечь!"
 laws.0022.b: "Откажемся сжигать произведение."
 laws.0023.t: "Сожжение книг"
 laws.0023.desc: "Наши подозрения подтвердились: оказывается, в библиотеке провинции [loc_heretic_book_town.GetName] хранятся еретические книги. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] начали процессию, которая должна завершиться сожжением библиотеки.\n\nДуховенство действует согласно нашей политике цензуры, но в библиотеке есть очень важные книги, которые пригодятся нам для исследований. Если мы не остановим процессию, эти бесценные труды будут сожжены вместе с ересью."
 laws.0023.a: "Сожжение библиотеки пойдёт нам на благо."
 laws.0023.b: "Ни одна искра не упадёт на эти труды!"
 laws.0024.t: "Кощунственные религиозные статуэтки"
 laws.0024.desc: "На рынке провинции [loc_market.GetName] поймали купцов, продававших керамические и глиняные статуэтки религиозного характера. Они явно противоречат нашим правилам религиозной цензуры, но пользуются популярностью, и их уничтожение дорого нам обойдётся.\n\n[ROOT.GetCountry.GetFlavorRank] понесёт ощутимые убытки, избавившись от этих товаров. Возможно, такова цена, которую мы должны заплатить за поддержание чистоты нашей веры?"
 laws.0024.a: "Разбить статуэтки!"
 laws.0024.b: "Закроем глаза на продажу статуэток."
 laws.0025.t: "Еретики требуют гласности"
 laws.0025.desc: "Самопровозглашённое «подпольное общество богословов» требует, чтобы мы разрешили опубликовать его теорию сотворения мира. Участники общества заявляют, что мир — это сыр, а божества — не что иное, как личинки, перерабатывающие его. Более того, сами личинки тоже появляются из этого сыра.\n\nПодобные рассуждения, пусть и развлечения ради, непременно вызовут большое возмущение духовенства. Но у нас нет религиозной цензуры, а значит, власти [ROOT.GetCountry.Custom('rank_ru_GEN')|l] могут принять любое решение."
 laws.0025.a: "Почему нет? Пусть издают!"
 laws.0025.b: "Отвратительно! Запретить эту теорию!"
 laws.0026.t: "Неразрешённое миссионерство"
 laws.0026.desc: "Недавно наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] заметили, что самопровозглашённые миссионеры из #ONCLICK:COUNTRY,[mis_origin.Custom('CL_tt')] #TOOLTIP:COUNTRY,[mis_origin.Custom('CL_tt')],X [mis_origin.Custom('CL_GEN')|L]#!#! чересчур успешно обращают наших подданных в свою веру.\n\nУ нас нет законов о религиозной цензуре, и миссионеры имеют полное право проповедовать. Но наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], которые требуют поскорее заточить этих «лжепророков» в тюрьму, будут раздосадованы, если мы закроем на это глаза."
 laws.0026.a: "Прогоним миссионеров."
 laws.0026.b: "Не будем обращать внимания на миссионеров."
 laws.0026.c: "Заключим миссионеров под стражу."
 laws.0027.t: "Устаревшие тексты"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просят нас о помощи. Они утверждают, что мы должны изъять из обращения все устаревшие религиозные тексты в соответствии с нашими законами о цензуре.\n\nНедавно выяснилось, что за несколько десятилетий наши священные тексты подверглись множеству мелких изменений, что привело к расколу между приверженцами старого и нового учений. Разница почти ничтожна, но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] приходят в ужас от одной мысли о расхождении в священных текстах. Они просят нас избавиться от всех старых текстов, но это может подорвать порядок в державе, ведь нам придётся уничтожить древние ценные копии в местных храмах."
 laws.0027.a: "Отклонений быть не должно!"
 laws.0027.b: "Старые книги устареют сами собой."
 laws.0028.t: "Неверное послание"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просят нас помешать заключению брака между воспитанниками двух благородных семейств. Дело в том, что невеста исповедует иную веру, которую наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не поддерживают. Когда [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] заключают брак, это событие нередко становится достоянием общественности. Празднование свадьбы привлечёт много внимания, и люди могут ошибочно счесть, что мы поощряем другие верования.\n\nНаши законы о религиозной цензуре не обязывают нас мешать свадьбе, не говоря уже о том, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] будут этому совсем не рады. Однако было бы глупо упускать такую возможность, ведь если мы всё-таки вмешаемся, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] будут у нас в долгу."
 laws.0028.a: "Запретим брак, сославшись на «моральные принципы»."
 laws.0028.b: "Любовь свобода от оков, да и рассерженные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нам ни к чему!"
 laws.0029.t: "Секты, финансируемые чужеземцами"
 laws.0029.desc: "В ходе своей рутинной борьбы с ересью наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] нашли и уничтожили небольшую секту. Оказалось, что она принадлежала иностранному государству. Секта существовала за счёт средств из-за границы и передавала своим покровителям информацию, развернув шпионскую сеть. Уничтожив её, мы сильно помешали другой державе собирать важные сведения."
 laws.0029.a: "Продолжим искоренять шпионов!"
 laws.0030.t: "Укреплённый религиозный район"
 laws.0030.desc: "Религиозные меньшинства #L #TOOLTIP:LOCATIONRANK,[random_town.Custom('LR_tt')],X [random_town.Custom('LR_RP')]#!#! [random_town.GetName] укрепили свою территорию, боясь, что наши законы о цензуре могут спровоцировать погромы.\n\nПозволив им укрываться за баррикадами, мы рискуем пошатнуть стабильность, но если поселение окажется в осаде, такие самодельные укрепления могут нам пригодиться."
 laws.0030.a: "Снесём баррикады."
 laws.0030.b: "Пусть баррикады остаются."
 laws.0040.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] в новом месте"
 laws.0040.desc: "Взойдя на престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [target_character.GetName] согласно обычаю планирует перенести правительство на новое место. Для этого подходят следующие районы: [target_location.GetName], [target_location2.GetName] и [target_location3.GetName]. Какой из них мы выберем?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip] — лучшее решение."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] — хорошее место."
 laws.0040.c: "Хотя [target_location3.GetRank.GetNameWithNoTooltip|l] [target_location3.GetNameWithNoTooltip] и уступает прочим городам, это будет наилучший вариант."
 laws.0040.d: "Пусть нашей столицей останется [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
