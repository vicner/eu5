l_russian:
 election.1.title: "Выборы на территории [ROOT.GetCountry.Custom('CL_RP')]"
 election.1.desc: "Срок правления предыдущего главы государства подошёл к концу, а значит, в державе пришло время новых выборов. Власти [ROOT.GetCountry.Custom('CF_RP')|l] считают голосование венцом своего блистательного величия. Мы гордимся правилами, принятыми в нашей системе управления. Одно из этих правил — прозрачная процедура назначения руководителя на основе личных заслуг."
 election.1.a: "[candidate_a.GetNameWithNoTooltip] — [Select_CString(candidate_a.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.b: "[candidate_b.GetNameWithNoTooltip] — [Select_CString(candidate_b.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.c: "[candidate_c.GetNameWithNoTooltip] — [Select_CString(candidate_c.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.d: "[candidate_d.GetNameWithNoTooltip] — [Select_CString(candidate_d.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.e: "[candidate_e.GetNameWithNoTooltip] — [Select_CString(candidate_e.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.2.title: "Случайный выбор на территории [ROOT.GetCountry.Custom('CL_RP')]"
 election.2.desc: "[ROOT.GetCountry.GetLongName] без правителя. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.IsFemale,'скончалась', 'скончался')], и нам нужно проводить выборы. Избрание большинством голосов оставляет простор для коррупции или, что ещё хуже, для популизма. После многоэтапного тайного выбора кандидатов мы решили, кто будет нами править. Выборы происходили практически случайным образом."
 election.2.a: "[candidate_a.GetNameWithNoTooltip] — [Select_CString(candidate_a.IsFemale,'новая', 'новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [Select_CString(candidate_a.IsFemale,'выбранная', 'выбранный')] случайным образом"
 election.3.title: "Выборы капитана народа"
 election.3.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Предыдущая', 'Предыдущий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] больше не вправе управлять #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Нам нужно выбрать кандидата, иначе [ROOT.GetCountry.Custom('CF_VP')|l] ждёт хаос безвластия. Осталось решить, кто это будет?"
 election.4.title: "Соправитель капитана народа"
 election.4.desc: "Мы выбрали основного капитана народа. Но нашему государству [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нужна', 'нужен')] не только [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], но и человек, который будет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] контролировать. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] собрались обсудить этот вопрос…"
 election.4.a: "[candidate_a.GetNameWithNoTooltip] будет [Select_CString(candidate_a.IsFemale,'избрана', 'избран')] соправителем"
 election.4.b: "[candidate_b.GetNameWithNoTooltip] будет [Select_CString(candidate_b.IsFemale,'избрана', 'избран')] соправителем"
 election.4.c: "[candidate_c.GetNameWithNoTooltip] будет [Select_CString(candidate_c.IsFemale,'избрана', 'избран')] соправителем"
 election.4.d: "[candidate_d.GetNameWithNoTooltip] будет [Select_CString(candidate_d.IsFemale,'избрана', 'избран')] соправителем"
 election.4.e: "[candidate_e.GetNameWithNoTooltip] будет [Select_CString(candidate_e.IsFemale,'избрана', 'избран')] соправителем"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] становится #Y соправителем#!.\nСоправитель получает #G +200#! дополнительных очков при выборе следующим правителем."
 election.5.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Новая', 'Новый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]: выборы"
 election.5.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша предыдущая', 'Наш предыдущий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'скончалась', 'скончался')], и теперь нам нужен новый [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] голосуют за то, кто будет управлять #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!.\n\nЧерез несколько дней выборщики, а стало быть, и [ROOT.GetCountry.GetLongNameWithNoTooltip], наконец приняли решение: [candidate_a.GetName] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'следующая', 'следующий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 election.5.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'умерла', 'умер')] — да здравствует [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 election.6.title: "Династические выборы в [ROOT.GetCountry.Custom('CL_PP')]"
 election.6.desc.a: "После того как [Select_CString(old_ruler.IsFemale, 'скончалась', 'скончался' )] [old_ruler.GetName], в город [capital_scope.GetName] начали прибывать [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: им предстоит решить, кто будет носить титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» и править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!.\n\nСпустя несколько дней решение наконец принято."
 election.6.desc.b: "После того как [Select_CString(old_ruler.IsFemale, 'скончалась', 'скончался' )] [old_ruler.GetName], династия [old_ruler.GetDynasty.GetName] прервалась.\n\nТеперь [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будут определять, какая именно семья будет править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! в дальнейшем.\n\nСпустя несколько дней решение наконец принято."
 election.6.a: "[candidate_a.GetNameWithNoTooltip] — [Select_CString(candidate_a.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.6.b: "[candidate_b.GetNameWithNoTooltip] — [Select_CString(candidate_b.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.6.c: "[candidate_c.GetNameWithNoTooltip] — [Select_CString(candidate_c.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.6.d: "[candidate_d.GetNameWithNoTooltip] — [Select_CString(candidate_d.IsFemale,'новая избранная', 'новый избранный')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
