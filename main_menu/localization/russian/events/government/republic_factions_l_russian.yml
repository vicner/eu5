 republic_factions.1.title: "[target_goods.GetNameWithNoTooltip|U]: гильдейские ограничения"
 republic_factions.1.desc: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! развернулось противостояние, в центре которого — [target_goods.GetName|l]. Купцы, желающие свободно покупать и продавать этот товар, считают, что распоряжающиеся его производством гильдии пользуются слишком сильным влиянием: они, по сути, объединились в картель и тем самым подрывают экономику.\n\nГлавы гильдий, в свою очередь, утверждают, что благодаря этому [target_goods.GetNameWithNoTooltip|l] сегодня получается производить быстрее, чем раньше. Какую бы сторону мы ни поддержали, противоположная сторона непременно пострадает или даже попытается навредить самой себе, чтобы доказать свою правоту."
 republic_factions.1.a: "Нужно разработать статуты, которые ослабят картель."
 republic_factions.1.a.tt: "Каждая [Concept('pop','группа населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] теряет [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 republic_factions.1.b: "Сильные гильдии — залог качества."
 republic_factions.2.title: "Гильдии требуют меркантилистских реформ"
 republic_factions.2.desc: "В последнее время в кругах влиятельных участников гильдий получила распространение экономическая теория меркантилизма. Эти люди, разумеется, весьма сведущи в подобных вопросах… а заодно, по невероятному совпадению, имеют все шансы оказаться в выигрыше от поддерживаемых ими политик.\n\nОстальным же повезёт не так сильно: опытные купцы, занимающиеся международной торговлей, утверждают, что все эти теории ведут в никуда, а потому приложат все усилия к тому, чтобы в [ROOT.GetCountry.Custom('CF_PP')|l] отказались от их принятия. Если же мы всё-таки решим их принять, гильдии могут в этом помочь, однако в таком случае в державе начнутся политические потрясения."
 republic_factions.2.a: "Теории, ведущие в никуда, нам не по карману."
 republic_factions.2.b: "За меркантилизмом будущее, и неважно, что думают купцы."
 republic_factions.3.title: "Купцы призывают нарастить импорт"
 republic_factions.3.desc: "Из-за гильдейского влияния цены в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! на такой товар, как [target_goods.GetName|l], заметно взлетели — до такой степени, что купцам выгоднее импортировать заграничные товары, чем пытаться конкурировать на местном рынке. Однако [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ое законодательство значительно осложняет им это занятие.\n\nЕсли мы немного ослабим таможенные ограничения, купцы смогут заключать выгодные соглашения в странах, где [target_goods.GetNameWithNoTooltip|l] — статья производства и экспорта, однако этому противостоят гильдии: текущее законодательство вполне отвечает их интересам."
 republic_factions.3.a: "Важнее всего должна быть бесперебойность торговли."
 republic_factions.3.b: "Мы не пойдём на уступки, которые навредят гильдиям."
 republic_factions.3.c: "Нужны радикальные перемены."
 allowed_imports: "Дозволен импорт"
 republic_factions.4.title: "Главы гильдий — новые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]?"
 republic_factions.4.desc: "Действующие в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! гильдии — достаточно влиятельные учреждения, из которых нередко выходят влиятельные люди. Руководящие [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ими гильдиями фигуры в последнее время не только становятся богаче аристократов — они обретают могущество, не обладая при этом семейными связями, которые традиционно так важны для правителей [ROOT.GetCountry.Custom('CF_RP')|l].\n\nПожалуй, такой сдвиг был неизбежен, особенно если учесть специфику нашей державы. Тем не менее, один факт не вызывает сомнений: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] в [ROOT.GetCountry.Custom('CL_PP')] испытывают немалое отвращение к этим дурно воспитанным нуворишам и желают, чтобы те не принимали никакого участия в местной политической жизни."
 republic_factions.4.a: "Деньги суть деньги, и неважно, потомственные они или нет."
 republic_factions.4.b: "Престол не купить ни за какие деньги."
 republic_factions.5.title: "Тайные общества в правительстве"
 republic_factions.5.desc: "Истинный размах деятельности той или иной гильдии достоверно известен только её участникам. Разумеется, все гильдии хранят свои цеховые секреты — частично для этого они и нужны, но на этой почве произрастают обвинения в заговорах. До сегодняшнего дня мы не обращали внимания на эти заявления и считали их лишь проявлениями чрезмерной подозрительности.\n\nОднако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] перешёптывается, что, возможно, в правительстве #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! есть члены тайных гильдий, и некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] этим весьма обеспокоены… причём настолько, что начинают сами походить на заговорщиков — иногда больше, чем обвиняемые. Но даже если они заблуждаются, невозможно отрицать: аристократы [ROOT.GetCountry.Custom('CL_RP')] действительно чувствуют, что порождённые гильдиями тайные общества представляют для них угрозу."
 republic_factions.5.a: "Может, хоть из-за них политики начнут друг с другом соглашаться."
 republic_factions.5.a.tt: "Пока что тайное влияние гильдий останется без внимания. В дальнейшем возможны определённые последствия."
 republic_factions.5.b: "Хорошо. Пусть те, кто верен нам, изучат этот вопрос."
 republic_factions.6.title: "Гильдия важнее страны"
 republic_factions.6.desc: "Мы предпочли пропустить мимо ушей слова аристократов, заявлявших, что #L [ROOT.GetCountry.GetAdjective|l]ая#! политика оказалась под влиянием тайных обществ. Эти люди предупреждали, что, когда заговор дойдёт и до нас, расплачиваться придётся жизнью.\n\nНичего настолько страшного пока не случилось, однако [Select_CString(target_advisor.IsFemale,'наша доверенная советница','наш доверенный советник')] [target_advisor.GetName] недавно [Select_CString(target_advisor.IsFemale,'стала','стал')] вести себя странно и принимать сомнительные решения. В конце концов [Select_CString(target_advisor.IsFemale,'она призналась','он признался')], что [Select_CString(target_advisor.IsFemale,'поступала','поступал')] так ради некоего тайного общества, в котором состоит [Select_CString(target_advisor.IsFemale,'сама','сам')]. Это вызвало серьёзный переполох среди других политиков. Скандал теперь неизбежен."
 republic_factions.6.a: "Предательство интересов [ROOT.GetCountry.Custom('CL_RP')] должно быть наказано."
 republic_factions.6.b: "Постараться смягчить обстановку."
 republic_factions.6.c: "Тайное общество, говорите? Куда подавать заявление?"
 republic_factions.7.title: "Международные связи гильдий"
 republic_factions.7.desc: "Некоторые наши послы, уже не первый год служащие державе, обвинили других дипломатов в злоупотреблении связями с гильдиями на родине: пользуясь своим положением, они заключали сделки с гильдиями из других государств. И хотя главы цехов признают, что связанные с ними дипломаты действительно помогают устанавливать отношения с заграничными гильдиями, они всё-таки решительно отвергают обвинения в том, что наша политика подвергается опасности. При этом они совсем не против попыток пользоваться имеющимися связями за рубежом, если нам это будет выгодно…\n\nДипломаты старой аристократической школы считают такой подход крайне сомнительным, однако связи между гильдиями действительно могут оказаться очень полезным инструментом в секретной работе."
 republic_factions.7.a: "Посмотрим, чья гильдия окажется наиболее верной своей державе."
 republic_factions.7.b: "Перестать пользоваться их услугами до наведения порядка."
 republic_factions.8.title: "Благородное наследие [ROOT.GetCountry.Custom('CL_RP')]"
 republic_factions.8.desc: "Наше #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! государство отреклось от старых представлений о знатности и феодализме, однако всегда готово к ним вернуться, если они вдруг окажутся полезны, — разумеется, в зависимости от случая. Такой случай как раз представился в [target_location.Custom('LR_PP')|l] [target_location.GetName]: местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] утверждают, что земля за границей, в провинции [target_province.GetName], на самом деле законное владение их семейства.\n\nПротив этого заявления выступили местные купцы, только что заключившие крупную торговую сделку с #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!. Они утверждают, что любой правитель [ROOT.GetCountry.Custom('CF_RP')|l] должен в первую очередь заботиться о торговле, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] своими притязаниями принесут нам лишь войну и страдания."
 republic_factions.8.a: "Войну — пожалуй, но со страданиями вы поторопились."
 republic_factions.8.b: "Они правы. Пора позабыть про эти пустяковые ссоры."
 republic_factions.9.title: "Кандидаты соперничают за возможности"
 republic_factions.9.desc: "Как и полагается [ROOT.GetCountry.Custom('CF_DP')|l], мы стараемся держать равновесие между экономическими интересами и традициями, а потому выбираем себе советников на основе именно этих принципов. Семьи, которым это известно, — и потомственные, и новые аристократы, — стараются заранее продумывать свои шаги и сначала выдвигать своих представителей на должности, сулящие большие возможности; [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — уже следующий этап.\n\nНедавно как раз освободилась такая должность, и теперь за неё развернулась борьба между различными группировками. Угодить всем невозможно — вскоре непременно придётся кого-нибудь назначить."
 republic_factions.9.a: "Нам пригодится человек, разбирающийся в военном деле."
 republic_factions.9.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] больше всего ценит коммерческую жилку."
 republic_factions.10.title: "Торговля между соперниками"
 republic_factions.10.desc: "Мы готовы вести дела со всеми без исключения — если, конечно, руководить ими будем мы. Что именно нам подвластно, а что нет, — вопрос, требующий обсуждения. И, как и в случае со всеми другими открытыми вопросами в [ROOT.GetCountry.Custom('CF_PP')|l], сейчас он занимает всё наше внимание. Так, недавно наши купцы стали торговать с соперником: они считают, что [target_rival.GetName] — важный торговый партнёр, даже несмотря на наши политические разногласия. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] считают такой подход сомнительным, а потому призывают нас немедленно положить этому конец."
 republic_factions.10.a: "Нельзя допустить разрыва торговых связей."
 republic_factions.10.b: "Мы вполне можем себе позволить разорвать все связи с этими подлецами."
 enemy_allowed_trade: "Разрешена торговля между соперниками"
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip] желает торговать"
 republic_factions.11.desc: "Несмотря на свою ненависть к нам и к нашему образу жизни, [target_country.GetLongName] дозволяет своим купцам вести с нами дела и заключать сделки. Благодаря этому их торговцы могут влиять на наш рынок — но, соответственно, и мы можем влиять на них."
 republic_factions.11.a: "Пусть почаще нам доверяют в этом отношении."
 republic_factions.12.title: "[target_character.GetNameWithNoTooltip] делает нам предложение"
 republic_factions.12.desc: "[target_estate.GetName|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! одолели своих конкурентов в политической борьбе, и теперь власть над [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им правительством принадлежит им. Впрочем, истинная борьба только начинается.\n\nСегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] принимает человека по имени [target_character.GetName], надёжно [Select_CString(target_character.IsFemale,'зарекомендовавшего','зарекомендовавшую')] себя на службе у [ROOT.GetCountry.Custom('CF_RP')|l]: [Select_CString(target_character.IsFemale,'она','он')] утверждает, что знает, как разрешить этот конфликт. По [Select_CString(target_character.IsFemale, 'её', 'его' )] словам, если власть сейчас резко сменится, то обрушится всё, к чему так целенаправленно стремились мудрые [target_estate.GetNameWithNoTooltip|l]. Они не сомневаются, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] и #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ое#! правительство проявят благоразумие, но если одного доверия покажется мало, то они готовы сделать вклад в поддержание политической деятельности…"
 republic_factions.12.a: "[Select_CString(target_character.IsFemale, 'Она', 'Он' )] что, предлагает взятку?"
 republic_factions.12.b: "[target_estate.GetNameWithNoTooltip|U] весьма верны нам и щедры. Мы признательны."
 republic_factions.13.title: "Особо приближённые"
 republic_factions.13.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [target_ruler.GetName] старается придерживаться непредвзятости по отношению к гильдиям, особенно после того, как в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! к ним стали относиться с некоторым подозрением. [Select_CString(target_ruler.IsFemale, 'Она сама', 'Он сам' )] не состоит в какой-либо гильдии — в частности, потому, что в текущей политической обстановке это было бы неуместно. Однако перемены иногда бывают крайне неожиданны: крупнейшая гильдия [ROOT.GetCountry.Custom('CF_RP')|l] предложила [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] вступить в свои ряды, пообещав даже сохранять этот факт в полном секрете столько, сколько потребуется. Смелое предложение, и отказаться от него будет непросто — в таком случае наши отношения с гильдией резко испортятся."
 republic_factions.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] хранит верность лишь одному — [ROOT.GetCountry.Custom('CF_DP')|l]."
 republic_factions.13.b: "Пусть [target_ruler.GetNameWithNoTooltip] хранит это в тайне, если сможет."
 republic_factions.14.title: "Выгодная сделка"
 republic_factions.14.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! предпринимательство и политика уже давно сплелись в единую и неразделимую сущность. Иногда нам приходится принимать решения, которые выгодны многим, кроме непосредственно [ROOT.GetCountry.Custom('CF_RP')|l]. И поскольку [target_ruler.GetName] — [Select_CString(target_ruler.IsFemale, 'одна', 'один' )] из таких выгодоприобретателей, сложившуюся обстановку можно смело назвать опасной.\n\nУдачное деловое соглашение всегда служит укреплению связей между важными купцами, и эта особенность способна сыграть нам на руку. Если поступиться частью своих принципов как представителя [ROOT.GetCountry.Custom('CF_RP')|l], эти торговые партнёры вряд ли от нас отвернутся."
 republic_factions.14.a: "В конечном счёте принципы важнее."
 republic_factions.14.b: "Нельзя жертвовать личными интересами."
 republic_factions.15.title: "Не водица"
 republic_factions.15.desc: "Положение в обществе для многих влиятельных жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! определяется связями или богатством, однако [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] помимо этого также высоко ценят кровные узы. Пусть даже в нашей республике это сословие не самое влиятельное, но верность себе они всё так же обеспечивают старыми методами.\n\nОб этом свидетельствует их недавняя попытка заручиться нашей благосклонностью. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] будет вынужден пересмотреть политику так, чтобы она соответствовала их интересам, что ослабит [ROOT.GetCountry.Custom('CF_VP')|l], однако если мы откажемся, то [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] начнут ещё менее охотно поддерживать наши замыслы."
 republic_factions.15.a: "Отказаться как можно вежливее."
 republic_factions.15.b: "Нужно сохранять с ними тесные связи."
 republic_factions.16.title: "Сотрудничающие гильдии"
 republic_factions.16.desc: "С тех пор как [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали ведущей силой не только в #L [ROOT.GetCountry.GetAdjective|l]ом#! предпринимательстве, но и в политике, гильдии начали осознавать, что сотрудничество сулит им пользу. Объединения, которые ранее беспрестанно соперничали друг с другом, теперь действуют совместно, чтобы не упускать из рук бразды правления державой. Это оказалось даже полезно: их влияние на качество [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их товаров и торговлю ими расширилось и стало приносить больше выгоды."
 republic_factions.16.a: "Если бы они так себя вели и в неблагоприятных условиях…"
 republic_factions.17.title: "Купцы посматривают на заграницу"
 republic_factions.17.desc: "[ROOT.GetCountry.GetLongName] надёжно принадлежит купцам, и теперь они стремятся подчинить себе мировую торговлю. Поскольку политическая жизнь в [ROOT.GetCountry.Custom('CL_PP')] находится в их руках, торговцам не приходится волноваться о внутренних вопросах — они теперь могут идти на риски, которые были бы невообразимы в условиях отсутствия безраздельной власти. В конечном счёте это может пойти на пользу не только им самим, но даже и [ROOT.GetCountry.Custom('CF_DP')|l]."
 republic_factions.17.a: "Пусть через них к нам текут богатства мира."
 republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] улаживают свои разногласия"
 republic_factions.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] сегодня служат #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! точно так же, как [ROOT.GetCountry.GetFlavorRank|l] служит им. Страх, что они навсегда уйдут в прошлое, отступил, и пришло понимание, что сохранять влияние они смогут сколь угодно долго, пока будут действовать совместно. И хотя другие политические силы [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого государства воспримут такое положение дел как вызов, мы всё-таки смогли добиться двух целей: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] больше не будут пытаться разрушить [ROOT.GetCountry.Custom('CF_VP')|l] путём переворота, а заодно начнут выполнять свои обязанности эффективнее."
 republic_factions.18.a: "[ROOT.GetCountry.GetFlavorRank|U] объединяет даже старые семьи!"
 republic_factions.19.title: "Гильдии препятствуют торговле"
 republic_factions.19.desc: "Главы гильдий — люди влиятельные и беспощадные. Они не терпят политических противников. Поскольку гильдии уже давно не пользуются расположением правительства #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, некоторые из них ради доказательства своего влияния начали прибегать к устрашению и препятствовать свободной торговле, зная, что от неё зависит благосостояние [ROOT.GetCountry.Custom('CF_RP')|l]. Они целенаправленно вредят экономике державы, а заодно — своим политическим конкурентам."
 republic_factions.19.a: "Они что, думают, так можно завоевать нашу благосклонность?"
 republic_factions.19.b: "Пойдём для них на уступки."
 republic_factions.20.title: "Купцы отказываются служить"
 republic_factions.20.desc: "Хотя никто не сомневается в приверженности #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! делу торговли, многие влиятельные купцы в последнее время начали утверждать, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] отказывается их слушать и ставит интересы других превыше интересов тех, кто наполняет казну государства. Некоторые торговцы, без которых невозможен будет обмен товарами с другими державами, даже пригрозили вообще прекратить работать на [ROOT.GetCountry.Custom('CF_VP')|l]. И хотя рано или поздно мы непременно достигнем согласия, сотрудничать в дальнейшем всё-таки будет сложнее."
 republic_factions.20.a: "Чего они вообще хотят этим добиться?"
 uncooperative_trader: "Несговорчивый торговец"
 republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] отвергают [ROOT.GetCountry.Custom('CF_VP')|l]"
 republic_factions.21.desc: "[ROOT.GetCountry.Custom('CF_DP')] удалось добиться значительных успехов в деле отстранения от власти тех правителей-аристократов, кто воспринимал эту привилегию как данность. Им пришлось смириться с тем, что «по праву» власть достаётся в других державах; здесь же так не заведено. Впрочем, окончательно уничтожить память о славных днях аристократии всё-таки не удалось: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! считают, что повлиять на политику своей державы сегодня могут исключительно мечом, а потому готовы взять этот самый меч в руки и поднять открытый мятеж против республики."
 republic_factions.21.a: "Если им так нужна власть, пускай добывают её пером!"
 republic_factions.21.b: "Попытаться достичь взаимопонимания."
 republic_factions.22.title: "Закон о семье"
 republic_factions.22.desc: "Аристократы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! настаивают на принятии так называемого закона о семье, который должен уберечь невинные умы от ужасных и растлевающих пьес и романов, написанных за последние годы безнравственными вольнодумцами. Больше всего их возмущает непристойная постановка в исполнении семьи, странствующей по державе и высмеивающей излишества, которыми славятся [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Осмеянные настолько унижены и оскорблены, что требуют от [ROOT.GetCountry.Custom('CF_RP')|l] немедленно прекратить это безобразие."
 republic_factions.22.a: "Любопытно. И как называется такая постановка?"
 republic_factions.22.b: "Свобода не предполагает похабства!"
 republic_factions.22.c: "Возможно, надо подумать, не слишком ли много мы им позволяем."
 republic_factions.23.title: "Беспорядки в [ROOT.GetCountry.Custom('CL_PP')]"
 republic_factions.23.desc_burghers: "Какое-то время назад одним из самых властных сословий в [ROOT.GetCountry.Custom('CF_PP')|l] стали [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], выбившиеся в крупные игроки на политической арене. С помощью тысяч подмастерьев, ремесленников и владельцев мелких лавочек они сумели прибрать к рукам немалую долю власти и единолично занять все управленческие должности.\n\nНе желая мириться с таким положением дел, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] пошли на ответные меры по укреплению своего влияния и богатства, что быстро обернулось угнетением и без того страдающего народа. До недавнего времени [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] не обращали внимания на близящийся перелом — их вполне устраивали доходы с выдачи займов голодающим, не способным даже купить еды. Это продолжалось до тех пор, пока народ не вышел на главную площадь города [target_capital.GetName] перед дворцом — резиденцией, где проживает [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Здесь впервые за это время пролилась кровь: погибло полдюжины стражников, приказавших собравшимся разойтись."
 republic_factions.23.desc_nobles: "Не останавливаясь ни перед чем, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! захватили власть над [ROOT.GetCountry.Custom('CF_TP')|l]. Выходцы из влиятельных аристократических семей теперь торжественно шествуют по улицам и заседают во дворцах города [target_capital.GetName]. Их соперники почти повержены: вернуть себе утраченную власть законным путём теперь невозможно.\n\nОднако всегда можно пойти в обход закона. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] решили заручиться поддержкой простого народа, поскольку угнетатели-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] теперь одинаково ненавистны обоим сословиям. Простолюдинам раздали хлеб и оружие, и вскоре мятежные толпы осадили дворец, где находится [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. В первой же атаке наспех собранное ополчение, несмотря на значительные потери, сумело взять #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ую#! резиденцию в окружение."
 republic_factions.23.a: "Нельзя допустить, чтобы в [ROOT.GetCountry.Custom('CF_PP')|l] воцарилось беззаконие."
 republic_factions.23.b: "Уступим их требованиям."
