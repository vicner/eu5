l_russian:
 devotion_events.1.title: "Центральная больница"
 devotion_events.1.desc: "Нам предлагают создать центральную #TOOLTIP:BUILDING_TYPE,hospital,X #L больницу#!#!, где все нуждающиеся смогут получить помощь. Здоровье населения крайне важно. Если учредить бесплатные уроки для повитух и принять меры для борьбы с болезнями, это пойдёт народу на пользу."
 devotion_events.1.a: "Чего же мы ждём? Скорее за дело!"
 devotion_events.1.b: "От бед можно спастись и молитвами."
 devotion_events.2.title: "Содержание крепостей"
 devotion_events.2.desc: "Наши крепости — важнейшее средство обороны от захватчиков, но сейчас они сильно нуждаются в ремонте. Чтобы получить средства на восстановление, понадобится повысить налоги, но налогоплательщики явно будут не рады: они и без того считают выплачиваемые сейчас поборы неподъёмными."
 devotion_events.2.a: "Наши нужды важнее, чем недовольство черни!"
 devotion_events.2.b: "Сделаем всё, что можно, на имеющиеся деньги."
 devotion_events.3.title: "Модернизация крепостей"
 devotion_events.3.desc: "Наши крепости больше не выглядят так, будто вот-вот рухнут. Теперь они достаточно прочны, чтобы выдержать осаду. Оборонительные системы тоже неплохо работают, несмотря на свой почтенный возраст. Но они уже уступают сооружениям других держав. Крепости остро нуждаются в модернизации, и для этого нам понадобится залезть в карманы налогоплательщиков."
 devotion_events.3.a: "Это для общего блага. Разве кто-то хочет вторжения врага?"
 devotion_events.3.b: "Наши крепости и без того хороши."
 devotion_events.4.title: "Слишком высокие налоги"
 devotion_events.4.desc: "Возмущения граждан, недовольных повышением налогов, почти не слышны за высокими и толстыми стенами наших обновлённых крепостей. Но мы всё же слышим, как они грозят устроить бунт, если налоги не снизятся."
 devotion_events.4.a: "Увы, нам придётся уступить."
 devotion_events.4.b: "Что-что? Вас не слышно!"
 devotion_events.5.title: "Украшение крепостей"
 devotion_events.5.desc: "В одной из наших крепостей установили витраж, преподнесённый в дар. Результат получился поистине превосходным. Может, украсить все наши крепости витражами с нашей символикой?"
 devotion_events.5.a: "Тщеславие — грех, и крепостей это тоже касается!"
 devotion_events.5.b: "Наши подданные вряд ли будут против, если их налоги пойдут на такую красоту!"
 devotion_events.6.title: "В поисках свободы вероисповедания"
 devotion_events.6.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ое#! учение подверглись открытой критике со стороны группы, известной своими радикальными идеями в отношении религиозных реформ. Из-за этого жители [target_location.Custom('LR_RP')|l] [target_location.GetName], позабыв про верность державе, теперь осыпают нас жалобами и требованиями религиозных свобод."
 devotion_events.6.a: "У нас [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ая держава, и она навеки останется [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ой!"
 devotion_events.6.b: "[target_location.GetRank.GetNameWithNoTooltip] получит полную свободу вероисповедания."
 devotion_events.7.title: "Ложные верования"
 devotion_events.7.desc: "[ROOT.GetCountry.GetFlavorRank|U], помимо всего прочего, распространяет #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру и защищает её от ереси. Это благородная цель, но ересь в самом сердце нашей державы бросает на нас тень позора. [target_location.GetRank.GetName|U] [target_location.GetName] не соблюдает догмы [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ой веры, и если с этим не разобраться как можно скорее, мы посрамим сами себя."
 devotion_events.7.a: "Приложить ещё больше усилий к обращению еретиков в нашу веру."
 devotion_events.7.b: "Тогда мы покроем себя позором."
 devotion_events.8.title: "Подделка документов"
 devotion_events.8.desc: "Подложные документы — обычное средство защиты от захвата земель или узурпации власти. Их подделывают или составляют задним числом, чтобы подкрепить свои доводы в борьбе за новые территории или привилегии. Эти сомнительные методы используются даже сейчас, но мы сомневаемся, пойдёт ли это нам на пользу. В прошлом мы неоднократно шли на подлог, но всегда следует помнить, что кто-то может и заметить расхождения."
 devotion_events.8.a: "Подделаем документы."
 devotion_events.8.ct: "Подлог могут раскрыть…"
 devotion_events.8.b: "Этой мерзости не место в наших архивах!"
 devotion_events.9.title: "Поддельные документы"
 devotion_events.9.desc: "Как мы ни старались скрыть подделку документов, наш замысел раскрыли. Но мы действовали из благородных побуждений, стараясь защитить [ROOT.GetCountry.Custom('CF_VP')|l] от посягательств на наши провинции."
 devotion_events.9.a: "Подкупать, шантажировать и избивать всех, кто выдаст эту тайну!"
 devotion_events.10.title: "Местная благородная особа"
 devotion_events.10.desc: "[ROOT.GetCountry.GetLongName] — это держава, в которой доверие и благосклонность народа быстро [Select_CString(target_heir.IsFemale,'завоевала', 'завоевал')] [target_heir.GetName]. Особенной поддержкой [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] и [Select_CString(target_heir.IsFemale, 'будущая', 'будущий' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пользуется среди местной аристократии, к которой [Select_CString(target_heir.IsFemale, 'она прежде принадлежала', 'он прежде принадлежал' )]. Это помогло нам снова укрепить власть, и наше положение стало ещё прочнее, чем прежде."
 devotion_events.10.a: "Как хорошо, что мы выбрали [Select_CString(target_heir.IsFemale, 'её', 'его' )]!"
 devotion_events.11.title: "Чужеземная благородная особа"
 devotion_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetHeirTitle|U] [target_heir.GetName] не только весьма [Select_CString(target_heir.IsFemale, 'сведуща', 'сведущ' )] в дипломатии, военном деле и управлении, но и обладает полезными связями при дворах других держав, что очень ценит [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 devotion_events.11.a: "У нас были сомнения насчёт [Select_CString(target_heir.IsFemale, 'неё', 'него' )], но теперь мы в [Select_CString(target_heir.IsFemale, 'ней', 'нём' )] уверены!"
 devotion_events.12.title: "[Select_CString(target_heir.IsFemale,'Купеческая дочь', 'Купеческий сын')]"
 devotion_events.12.desc: "[target_heir.GetName] умеет искусно вести переговоры и заключать сделки — должно быть, [Select_CString(target_heir.IsFemale,'она унаследовала', 'он унаследовал')] эти таланты от своих родителей-купцов. Благодаря этим качествам [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], свободные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! относятся к [Select_CString(target_heir.IsFemale,'ней', 'нему')] с уважением и некоторым страхом. Когда [Select_CString(target_heir.IsFemale,'будущая', 'будущий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] возьмёт власть в свои руки, никто не осмелится обмануть [Select_CString(target_heir.IsFemale,'её', 'его')]."
 devotion_events.12.a: "Может, [Select_CString(target_heir.IsFemale,'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] и [Select_CString(target_heir.IsFemale,'дочь', 'сын')] простых купцов, но [Select_CString(target_heir.IsFemale,'она', 'он')] уже [Select_CString(target_heir.IsFemale,'доказала', 'доказал')] своё право на власть!"
 devotion_events.13.title: "Светило богословия"
 devotion_events.13.desc: "[target_heir.GetName], [Select_CString(target_heir.IsFemale, 'будущая', 'будущий' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], прекрасно разбирается в науке о божественных явлениях. [Select_CString(target_heir.IsFemale, 'Она', 'Он' )] умеет анализировать и доказывать свои доводы, чтобы разъяснять, защищать или продвигать различные религиозные вопросы."
 devotion_events.13.a: "Мы с самого начала знали, что [Select_CString(target_heir.IsFemale, 'она', 'он' )] будет мудро править [ROOT.GetCountry.Custom('CF_TP')|l]."
 devotion_events.14.title: "Местный проповедник"
 devotion_events.14.desc: "Народ обрадовался, узнав, что [Select_CString(target_heir.IsFemale, 'местная проповедница', 'местный проповедник' )] [target_heir.GetName] — [Select_CString(target_heir.IsFemale, 'будущая', 'будущий' )] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], и [ROOT.GetCountry.GetLongName] будет принадлежать [Select_CString(target_heir.IsFemale, 'ей', 'ему' )], когда [target_ruler.GetName] отойдёт от дел. Но чему они обрадовались больше — тому, что [Select_CString(target_heir.IsFemale, 'её', 'его' )] бесконечным проповедям настанет конец, или тому, что [Select_CString(target_heir.IsFemale, 'она', 'он' )], возможно, изменит жизнь в [ROOT.GetCountry.Custom('CF_PP')|l] к лучшему? Как бы то ни было, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] доверяют [Select_CString(target_heir.IsFemale, 'ей', 'ему' )] и считают, что [target_heir.GetNameWithNoTooltip] — [Select_CString(target_heir.IsFemale, 'достойная', 'достойный' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] пользуется поддержкой народа, а значит, получит и нашу поддержку."
 devotion_events.26.title: "Влиятельный реформатор"
 devotion_events.26.desc: "[Select_CString(target_heir.IsFemale, 'Будущая правительница', 'Будущий правитель' )] [target_heir.GetName] — [Select_CString(target_heir.IsFemale, 'рассудительная женщина', 'рассудительный человек' )], прекрасно [Select_CString(target_heir.IsFemale, 'владеющая', 'владеющий' )] ораторским искусством. [Select_CString(target_heir.IsFemale, 'Она', 'Он' )] умело использует свои навыки и делится идеями с теми, кто готов слушать. Люди из высшего общества стремятся блеснуть перед [Select_CString(target_heir.IsFemale, 'ней', 'ним' )] своим умом, а остальные просто очарованы [Select_CString(target_heir.IsFemale, 'эффектной дамой', 'эффектным мужчиной' )]. Как бы то ни было, [target_heir.GetNameWithNoTooltip] — [Select_CString(target_heir.IsFemale, 'особенная женщина', 'особенный мужчина' )]; даже те, кто раньше совершенно не интересовался политикой, начинают увлечённо участвовать в дискуссии."
 devotion_events.26.a: "Возможно, [target_heir.GetNameWithNoTooltip] — тот человек, который нам нужен."
 devotion_events.15.title: "Испытание для правителя"
 devotion_events.15.desc: "Как и везде, всё началось со слухов, сплетен и презрительных злобных взглядов исподтишка. Люди считают, что [target_ruler.GetName] несправедливо [Select_CString(target_ruler.IsFemale, 'была выбрана правительницей', 'был выбран правителем' )] [ROOT.GetCountry.Custom('CF_RP')|l]. Если недовольство зайдёт слишком далеко, народ может перейти от слов к делу и попытается сместить [Select_CString(target_ruler.IsFemale, 'её', 'его' )]!"
 devotion_events.15.a: "Как же это произошло?"
 devotion_events.16.title: "Борьба с суевериями"
 devotion_events.16.desc: "Строгий и не терпящий возражений подход к власти, который демонстрирует [target_ruler.GetName], привёл к тому, что и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] [ROOT.GetCountry.Custom('CF_RP')|l] начали требовать, чтобы [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'прекратила', 'прекратил' )] попытки покончить с суевериями. Удивительно, насколько силён гнев этих простаков, которым запретили противоречащие нашей вере обычаи."
 devotion_events.16.a: "Возможно, [target_ruler.GetNameWithNoTooltip] отступится — надо попробовать [Select_CString(target_ruler.IsFemale, 'её', 'его' )] убедить."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] всё делает правильно!"
 devotion_events.18.title: "Безумный провидец"
 devotion_events.18.desc: "Человек, называющий себя [Select_CString(mad_seer.IsFemale, 'прорицательницей', 'прорицателем' )], заявляет, что [Select_CString(mad_seer.IsFemale, 'видела', 'видел' )] мирскую славу, разрушение светского искусства и культуры, а также великий потоп, который очистит город [ROOT.GetCountry.GetCapital.GetName] от скверны. [Select_CString(mad_seer.IsFemale, 'Безумная проповедница', 'Безумный проповедник' )] призывает к обновлению #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры и организует крайне пуританскую кампанию. Если [Select_CString(mad_seer.IsFemale, 'она', 'он' )] получит поддержку молодых жителей города [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], это может привести к беспорядкам. Возможно, люди даже начнут сомневаться, что [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'достойна', 'достоин' )] править!"
 devotion_events.18.a: "Пусть [Select_CString(mad_seer.IsFemale, 'она', 'он' )] замолчит навсегда!"
 devotion_events.18.b: "Не будем обращать внимания на чушь, которую [Select_CString(mad_seer.IsFemale, 'она', 'он' )] несёт."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] укроет у себя человека столь ярых взглядов [mad_seer.GetReligion.GetAdjectiveWithNoTooltip|l]ой природы!"
 devotion_events.19.title: "Совет, который придётся нам по нраву"
 devotion_events.19.desc: "[target_ruler.GetName] и все институты [ROOT.GetCountry.Custom('CF_RP')|l] — религиозные, образовательные, правовые, медицинские, налоговые, управленческие и публицистические — бесконечно спорят, и с каждым новым проектом реформ борьба лишь усиливается. Это, конечно, досадно, но мы ожидали, что такое может произойти. Если обеспечить в этих гнёздах раздора единство взглядов и стараться его поддерживать, возможно, несговорчивое население умерит своё упорство, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сможет принимать новые законы, не сталкиваясь с сильным сопротивлением."
 devotion_events.19.a: "Начнём с наших собственных советников."
 devotion_events.19.b: "Напомнить людям, что [ROOT.GetCountry.GetLongNameWithNoTooltip] — это держава, где правит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 devotion_events.21.title: "Секуляристы среди нас"
 devotion_events.21.desc: "Каждый новый инцидент, умаляющий нашу преданность [ROOT.GetCountry.Custom('CF_DP')|l], грозит нам всё большими проблемами. Некоторые считают, что религиозным воззрениям не место в светской жизни, и число таких людей растёт. Они требуют изменений и хотят, чтобы наше правительство отделилось от церкви."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip] сменит одеяния священнослужителя на корону!"
 devotion_events.21.b: "Это слишком решительный шаг. Ещё не время."
 devotion_events.22.title: "Разложение власти"
 devotion_events.22.desc: "Заподозрив нас в коррупции и упадке, разочарованные прихожане перестали совершать пожертвования и отказываются добровольно сражаться на стороне наших войск. Нас больше не считают оплотом #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры."
 devotion_events.22.a: "Найти другие источники денег."
 devotion_events.22.b: "Ужесточить воинскую повинность, чтобы восполнить нехватку добровольцев."
 devotion_events.23.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] погрязает в коррупции"
 devotion_events.23.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'погрязла', 'погряз' )] в коррупции. [Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] не заботится о процветании #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры, и лишь преследует собственные цели. Неудивительно, что люди начинают в [Select_CString(target_ruler.IsFemale, 'ней', 'нём' )] разочаровываться."
 devotion_events.23.a: "Может, [target_ruler.GetNameWithNoTooltip] и ведёт себя безнравственно, но мы сделаем вид, что ничего не происходит."
 devotion_events.23.b: "Попробуем что-то изменить."
 devotion_events.24.title: "Добровольцы для священной битвы"
 devotion_events.24.desc: "Воодушевившись нашей благой целью, на помощь прибыли добровольцы — последователи #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! учения. Они хотят сражаться с безбожниками во имя истинной веры!"
 devotion_events.24.a: "Чудесная инициатива!"
 devotion_events.100.title: "[target_location.GetRank.GetNameWithNoTooltip|U] и [ROOT.GetCountry.GetFlavorRank] ведут вражду"
 devotion_events.100.desc: "[ROOT.GetCountry.GetFlavorRank|U] и [target_location.GetRank.GetName] [target_location.GetName] уже много лет живут в разногласии, и наши отношения оставляют желать лучшего. Жители [target_location.Custom('LR_RP')|l] хотят, чтобы [target_ruler.GetName] не [Select_CString(target_ruler.IsFemale, 'властвовала', 'властвовал' )] над ними. Ни [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ни [Select_CString(target_ruler.IsFemale, 'её', 'его' )] предшественники не смогут получить здесь пристанище в неспокойные времена."
 devotion_events.100.a: "Рано или поздно они образумятся."
 devotion_events.100.b: "Покажем, что мы здесь власть!"
 devotion_events.101.title: "Лампада света"
 devotion_events.101.desc: "Автор гнусной еретической книги «Лампада света» утверждает, что основной причиной преследования первых христиан было незаконное присвоение ценных предметов священниками. Мало того, он осмеливается сравнивать епископов и архиепископов с Антихристом. Эту книгу нашли у отпетых еретиков, которые, проведя много лет в тюрьме и неоднократно отрекшись от своих убеждений со слезами на глазах, всё так же придерживаются своего уклада."
 devotion_events.101.a: "Снова заточим еретиков в темницу."
 devotion_events.101.b: "Сжечь еретиков!"
 devotion_events.104.title: "Костёр тщеславия"
 devotion_events.104.desc: "В городе [ROOT.GetCountry.GetCapital.GetName] [Select_CString(preacher.IsFemale, 'объявилась рьяная проповедница', 'объявился рьяный проповедник' )], [Select_CString(preacher.IsFemale, 'которая', 'которая' )] устраивает под открытым небом проповеди о соблазнах и роскоши. [Select_CString(preacher.IsFemale, 'Её', 'Его' )] сторонники начали собирать и сжигать предметы декора и искусства, музыкальные инструменты и книги, признанные аморальными. [Select_CString(preacher.IsFemale, 'Проповедница', 'Проповедник' )] утверждает, что эти вещи могут сподвигнуть на грех, а потому разводит костры и призывает жителей [ROOT.GetCountry.Custom('CF_RP')|l], особенно известных деятелей искусства, принести для сожжения всё, что [Select_CString(preacher.IsFemale, 'она', 'он' )] посчитает безнравственным."
 devotion_events.104.a: "Надо [Select_CString(preacher.IsFemale, 'её', 'его' )] остановить!"
 devotion_events.104.b: "Пусть продолжает, но предметы искусства надо спасти."
 devotion_events.104.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] с радостью примет у себя такого человека!"
 devotion_events.107.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] празднует юбилей"
 devotion_events.107.desc: "Юбилей — это священный год, когда совершается паломничество к святым местам, например в [ShowLocationName('rome')] или нашу столицу. Это особый год отпущения грехов и всеобщего прощения, который [pope.GetName] объявляет раз в 25 или 50 лет. Но почему бы нам не объявить собственный юбилейный год в городе [ROOT.GetCountry.GetCapital.GetName]?"
 devotion_events.107.desc_pope: "Традицию празднования юбилеев ввёл [GetCharacter('pap_boniface_viii').GetName]. В эти священные годы отпускаются все грехи, а верующие совершают массовые паломничества в #TOOLTIP:LOCATION,rome_tt,X #L Рим#!#!. Обычно юбилей отмечается каждые 25 или 50 лет. Пришло время решать, будем ли мы праздновать его в этом году."
 devotion_events.107.a: "Мы поддерживаем эту прекрасную идею!"
 devotion_events.107.b: "Может, в следующем году?"
 devotion_events.108.title: "Юбилей в городе [from_country.GetCapital.GetNameWithNoTooltip]"
 devotion_events.108.desc: "[from_country.GetGovernment.GetRulerTitle] державы [from_country.GetLongName] провозглашает в столичном городе [from_country.GetCapital.GetName] юбилей отпущения грехов и всеобщего прощения. Эта #TOOLTIP:RELIGIONGROUP,christian,X #L христианская#!#! традиция берёт начало в 1300 году, когда папа [GetCharacter('pap_boniface_viii').GetName] объявил святой год в #TOOLTIP:LOCATION,rome_tt,X #L Риме#!#!."
 devotion_events.108.a: "Это наша прерогатива!"
 devotion_events.108.b: "Это прекрасная идея!"
 devotion_events.109.title: "[papacy.GetGovernment.GetRulerTitle] высказывает отношение к юбилею в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.109.desc: "Традиция юбилейного года берёт начало в 1300 году, когда [GetCharacter('pap_boniface_viii').GetName] объявил святой год в #TOOLTIP:LOCATION,rome_tt,X #L Риме#!#!. Узнав о юбилее в городе [ROOT.GetCountry.GetCapital.GetName], [pope.GetName] [Select_CString(pope.IsFemale, 'отправила', 'отправил' )] к нам посланника. Мы переживаем, как [Select_CString(pope.IsFemale, 'она', 'он' )] это воспримет…"
 devotion_events.109.a: "[Select_CString(pope.IsFemale, 'Ей', 'Ему' )] совсем не нравится эта идея."
 devotion_events.109.b: "Не стоит беспокоиться: [Select_CString(pope.IsFemale, 'она', 'он' )] одобряет эту затею!"
 devotion_events.117.title: "Конфискация кальвинистской церкви"
 devotion_events.117.desc: "[target_location.GetName] не верит своим глазам: группа монахов конфисковала #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинистскую#!#! церковь! [target_ruler.GetName] не [Select_CString(target_ruler.IsFemale, 'одобряла', 'одобрял' )] это решение, и знай мы заранее, что они задумали, мы бы убедили монахов выбрать для часовни другое здание. Конечно, жители [target_location.Custom('LR_RP')|l] огорчены, и хотя мы заставили вернуть церковь, разгневанные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не забудут этот неуважительный жест."
 devotion_events.117.a: "Чего ещё они хотят?"
 devotion_events.118.title: "Hallesches Heilthum"
 devotion_events.118.desc: "[Select_CString(old_ruler.IsFemale, 'Покойная', 'Покойный' )] [old_ruler.GetName] [Select_CString(old_ruler.IsFemale, 'боялась', 'боялся' )] за свою судьбу в надгробном мире и [Select_CString(old_ruler.IsFemale, 'собрала', 'собрал' )] множество реликвий, чтобы провести как можно меньше времени в чистилище. Слуги, собиравшие [Select_CString(old_ruler.IsFemale, 'её', 'его' )] вещи, обнаружили 8100 мощей и 42 скелета святых, которые [old_ruler.GetNameWithNoTooltip] бережно [Select_CString(old_ruler.IsFemale, 'хранила', 'хранил' )] повсюду в своей резиденции."
 devotion_events.118.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]ой веры не было бы, если бы не продажа индульгенций! Лучше их спрятать."
 devotion_events.118.b: "Может быть, с их помощью [old_ruler.GetNameWithNoTooltip] [Select_CString(old_ruler.IsFemale, 'вознеслась', 'вознёсся' )] на небо?"
 devotion_events.119.title: "Слухи о ненадлежащем рукоположении"
 devotion_events.119.desc: "Когда [target_ruler.GetName] идёт по улицам города [ROOT.GetCountry.GetCapital.GetName], люди глазеют и перешёптываются. Всему причиной возмутительные слухи: народ верит, что вместо торжественной церемонии рукоположения [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] просто приложили Библию к шее в каком-то злачном кабаке!"
 devotion_events.119.a: "Не будем обращать внимания и помолимся, чтобы слухи сошли на нет."
 devotion_events.119.b: "Будем всё отрицать."
 devotion_events.200.title: "Местный имам-хатиб"
 devotion_events.200.desc: "[target_heir.GetName] [Select_CString(target_heir.IsFemale, 'была проповедницей и руководила', 'был проповедником и руководил' )] коллективной пятничной молитвой, а теперь будет править [ROOT.GetCountry.Custom('CF_TP')|l], когда [target_ruler.GetName] отойдёт от дел. Местная община, избравшая [Select_CString(target_heir.IsFemale, 'её', 'его' )] имам-хатибом, будет опечалена, когда [target_heir.GetNameWithNoTooltip] передаст своё дело другому: сложно будет найти столь же учёного и добродетельного человека, способного разъяснить прихожанам основы #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!. Верующим придётся задавать вопросы о вере кому-то менее достойному, но мы обретём то, чего лишатся они."
 devotion_events.200.a: "Разумно было выбрать такого деятеля, как [target_heir.GetNameWithNoTooltip]."
 devotion_events.201.title: "Основополагающие принципы"
 devotion_events.201.desc: "Кто-то может поспорить, что аш-Шура — лишь элемент управления, а не один из его столпов. Собрания должны соответствовать #TOOLTIP:RELIGIONGROUP,muslim,X #L исламскому#!#! учению, совещания — идеям Корана и Сунны. Из числа присутствующих выбирается тот, кто будет руководить собранием. Во время обсуждений следует соблюдать принципы «мушавара» и «мудакара» — обдумывания и согласования. Любой может высказать своё мнение, а итоговое решение принимается большинством голосов, если не противоречит положениям Корана и Сунны."
 devotion_events.201.a: "Пусть аш-Шура будет основой управления."
 devotion_events.201.b: "Кажется, это лёгкий способ управлять нашей державой."
 devotion_events.202.title: "Милостивое сердце"
 devotion_events.202.desc: "Али ибн Абу Талиб, кузен Пророка, мир ему, однажды сказал: «Пропитай сердце своё милостью ко вверенным на твоё попечение, и любовью к ним, и обходительностью в обращении с ними, и не будь с ними подобно жадному хищному зверю, что считает хорошим сожрать их, ведь они — двух видов: либо братья твои по вере, либо подобные тебе в творении, и если будут оступаться, если станут ошибаться, добровольно или невольно, даруй им своё прощение и извинение, подобно тому как желаешь ты и надеешься, что дарует [ROOT.GetCountry.GetReligion.GetGodName] своё прощение тебе и извинение, ведь ты поставлен над ними, а тот, кто тебя назначил — над тобою, а [ROOT.GetCountry.GetReligion.GetGodName] — над тем, кто тебя назначил! Он поставил тебя о делах их заботу проявлять, по ним тебе будет Он воздаяние своё даровать».\n\nИз его слов можно извлечь ценный урок. Мы могли бы следовать этим принципам или постараться внедрить их в нашу систему управления."
 devotion_events.202.a: "Иншааллах."
 devotion_events.202.b: "Мы прислушаемся к этим мудрым словам."
 devotion_events.203.title: "Байт аль-мал"
 devotion_events.203.desc: "Дом богатства заведует налогами и служит казной, управляя личными финансами и правительственными расходами. Кроме того, там взимают закят — налог, который платят состоятельные #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульмане#!#! для помощи нуждающимся, безработным, получившим увечья или по иной причине не способным трудиться. [ROOT.GetCountry.Custom('CF_DP')] в прошлом году пришлось нелегко, однако жителям сопутствовала удача: закят, поступивший в байт аль-мал, превысил все возможные ожидания."
 devotion_events.203.a: "Звонкие монеты пополнят нашу казну."
 devotion_events.203.b: "Как и всегда, их получат бедные и нуждающиеся."
 devotion_events.204.title: "Женское образование"
 devotion_events.204.desc: "Мухаммед, мир ему, возносил хвалу ансарским женщинам, не убоявшимся осуждения и изучавшим #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!. Фатима аль-Фихри, основавшая университет аль-Карауин, талантливый математик Лубна #TOOLTIP:LOCATION,cordoba_tt,X #L Кордовская#!#! и Фатима б. Аби аль-Касим ’Абд аль-Рахман б. Мухаммед б. Галиб аль-Ансари аль-Шаррат, чьи работы о теории права, юриспруденции и мистицизме являют глубокие познания в исламской науке, — прекрасные примеры образованных женщин. На протяжении истории женщины неоднократно доказывали, что хотят и могут постигать ислам и нести свет #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры. Дав женщинам возможность обучаться и обучать, мы сможем намного быстрее распространять свою веру."
 devotion_events.204.a: "Образование должно быть доступно всем — и мужчинам, и женщинам."
 devotion_events.204.b: "Нужно поразмыслить над этим, прежде чем принимать решение."
 devotion_events.205.title: "Базар"
 devotion_events.205.desc: "Город [ROOT.GetCountry.GetCapital.GetName] привлекает торговцев и купцов со всего мира. Море запахов и звуков, крики испуганных зверей, голоса, спорящие о ценах, аромат специй, буйство цветов всевозможной одежды, тканей и ковров — всё это поражает воображение. Область в центре базара остаётся нетронутой, поскольку была предназначена для мечети. Но торговцев и покупателей становится всё больше, и это место можно было бы отдать под прилавки."
 devotion_events.205.a: "Торговцам нужно больше места."
 devotion_events.205.b: "Здесь будут совершаться молитвы."
 devotion_events.207.title: "Коррумпированные губернаторы"
 devotion_events.207.desc: "Перед назначением каждого губернатора его финансовые накопления и другие данные записываются и хранятся в особом кабинете. Каждый год эти записи обновляются и подлежат проверке на расхождения в финансах. Такая система позволяет предотвратить взяточничество, но иногда и она подводит."
 devotion_events.207.a: "Лишить должности самых коррумпированных губернаторов."
 devotion_events.208.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] и кафир"
 devotion_events.208.desc: "[minister.GetName] [Select_CString(minister.IsFemale, 'позволила', 'позволил' )] себе высказать неоднозначное утверждение, которое можно было расценить как сознательное отрицание #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!. Это рассердило ярого приверженца #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры. Не успели мы прервать спор и спасти [Select_CString(minister.IsFemale, 'советницу', 'советника' )] от обвинений, как [Select_CString(minister.IsFemale, 'её', 'его' )] уже назвали кафиром — [Select_CString(minister.IsFemale, 'неверующей', 'неверующим' )]."
 devotion_events.208.a: "Закроем глаза на обвинение, простим [Select_CString(minister.IsFemale,'советницу', 'своетника')] и забудем о споре."
 devotion_events.208.b: "Постараемся найти решение проблемы."
 devotion_events.208.c: "Прочь со своей должности, [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l]!"
 devotion_events.209.title: "Бунт против разложения"
 devotion_events.209.desc: "Люди всё больше возмущаются тем, что [target_ruler.GetName] ведёт распутный образ жизни и не собирается восстанавливать доброе имя #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] сердито обсуждают, как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetNameWithNoTooltip] целыми днями спит, а ночи проводит в компании блудниц и музыкантов. Когда имам города [ROOT.GetCountry.GetCapital.GetName] упомянул это имя во время всеобщих молитв, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] забросали его камнями!"
 devotion_events.209.a: "Потребовать, чтобы [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'пообещала', 'пообещал' )] измениться."
 devotion_events.209.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] болтают что угодно, но [target_ruler.GetNameWithNoTooltip] всё-таки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 devotion_events.210.title: "Рафидиты"
 devotion_events.210.desc: "#TOOLTIP:RELIGION,shia_tt,X #L Шииты#!#!, которых мы называем рафидитами, отрицают #TOOLTIP:RELIGIONGROUP,muslim,X #L исламскую#!#! власть и главенство. Они не признают Абу Бакра, Умара и Усмана преемниками пророка Мухаммеда, мир ему. Рафидиты набирают влияние в наших провинциях и воодушевляют других присоединиться к ним. Они даже называют себя рафавидами — отрицателями — и гордятся тем, что всегда отвергали зло и не склонялись к нему."
 devotion_events.210.a: "Поскорее изгнать их из [ROOT.GetCountry.Custom('CF_RP')|l]!"
 devotion_events.210.a.tt: "Каждый принадлежащий нам [Concept('location','район')|e], где доминирующая [Concept('religion','религия')|e] — #TOOLTIP:RELIGION,shia_tt,X #L шиизм#!#!, получит модификатор «[ShowModifier('dev_rafida')]» на 10 лет"
 devotion_events.210.b: "Пусть верят и называют себя как угодно."
 devotion_events.211.title: "Насибиты"
 devotion_events.211.desc: "В наших провинциях объявились те, кого мы зовём насибитами. Они ненавидят Ахль аль-Бйт — семейство пророка Мухаммеда, мир ему, — и его почитателей. #TOOLTIP:RELIGION,sunni_tt,X #L Сунниты#!#!, по глупости верящие, что Абу Бакр, Умер и Усман являются законными преемниками Мухаммеда, мир ему, угрожают религиозному единству [ROOT.GetCountry.Custom('CF_RP')|l]."
 devotion_events.211.a: "Этим слепцам-суннитам не место в [ROOT.GetCountry.Custom('CF_PP')|l]."
 devotion_events.211.a.tt: "Каждый принадлежащий нам [Concept('location','район')|e], где доминирующая доминирующая [Concept('religion','религия')|e] — #TOOLTIP:RELIGION,sunni_tt,X #L суннизм#!#!, получит модификатор «[ShowModifier('dev_nasibi')]» на 10 лет"
 devotion_events.211.b: "Оставим их в покое. Однажды они осознают, что неправы."
 devotion_events.212.title: "Обман в меджлисе"
 devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] созвал собрание — меджлис — чтобы обсудить важные и срочные вопросы, касающиеся [ROOT.GetCountry.Custom('CF_RP')|l]. Участники выглядели честными людьми и произносили правдивые слова, но намерения их были вероломными и корыстными! Деньги растрачены, уважение утеряно, а надежды на то, что в [ROOT.GetCountry.Custom('CF_PP')|l] ещё может появиться справедливый меджлис, рухнули."
 devotion_events.212.a: "Они предали наше доверие."
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip] винит себя в чрезмерной наивности."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]: обвинение в идолопоклонничестве"
 devotion_events.213.desc: "Если [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] прилежно выполняет свои обязанности, знакомство с новыми культурами, религиями и традициями неизбежно. [minister.GetName] отличается необычными привычками, но мы предпочитали закрывать глаза на то, что [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] увлекается миниатюрами и манускриптами с цветными иллюстрациями. Хотя рассказы и сплетни слуг и других людей, которыми полнится [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], уже вселяли подозрение, мы не ожидали, что [minister.GetName] предстанет перед нами с таким выражением лица, когда имам обвинил [Select_CString(minister.IsFemale, 'её', 'его' )] в идолопоклонничестве!"
 devotion_events.213.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] постановляет: немедленно отлучить [Select_CString(minister.IsFemale, 'её', 'его' )] от должности!"
 devotion_events.213.b: "Отбросить эту мысль!"
 devotion_events.214.title: "Искоренение идолопоклонничества"
 devotion_events.214.desc: "Нам сообщили, что советники начали ставить под вопрос власть, которой сейчас владеет [target_ruler.GetName]. По всей видимости, народ сомневается в [Select_CString(target_ruler.IsFemale, 'её', 'его' )] правоверности. Необходимо срочно установить верховенство религиозной и политической власти! Идолопоклонничество — это [ROOT.GetCountry.GetReligion.GetSinName|l], но наш народ продолжает молиться статуям святых, совершать паломничества к гробницам и мечетям и преклоняться перед деревьями, пещерами и даже камнями. Необходимо доказать, что наша вера сильнее, уничтожить ересь и вновь взять в руки власть, которой [target_ruler.GetNameWithNoTooltip] обладает по праву!"
 devotion_events.214.a: "Запретить всё!"
 devotion_events.214.b: "С чего бы?"
 devotion_events.215.title: "Налоги или сельское хозяйство"
 devotion_events.215.desc: "Жители [ROOT.GetCountry.Custom('CF_RP')|l] — кочевники и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], которые живут тем, что даёт земля. Наши губернаторы просят нас решить, чему уделять основное внимание — налогам или сельскому хозяйству. Одни утверждают, что освоение земель важнее сбора налогов, поскольку налоги можно получить лишь с развитых земель, иначе и [ROOT.GetCountry.Custom('CF_VP')|l], и народ ждёт катастрофа. Другие заявляют, что народ сам способен освоить землю, если требовать от него лишь одного — податей."
 devotion_events.215.a: "Сосредоточимся на налогах."
 devotion_events.215.b: "Сосредоточимся на сельском хозяйстве."
 devotion_events.215.c: "Постараемся найти равновесие."
 devotion_events.215.d: "Нас устраивает и текущая политика."
 devotion_events.216.title: "Реформы правоверных"
 devotion_events.216.desc: "После многочисленных собраний, обсуждений и меджлисов наши советники представили различные проекты реформ. Из двух основных идей, напрямую противоречащих друг другу, нам необходимо выбрать одну — именно она послужит благу [ROOT.GetCountry.Custom('CF_RP')|l]. Первое предложение сводится к запрету государственным чиновникам, например дипломатам и губернаторам, участвовать в любом предпринимательстве, чтобы они полностью сосредоточились на работе и службе [ROOT.GetCountry.Custom('CF_DP')|l]. Составители второй реформы предлагают распределить пастбищные земли и охотничьи угодья, предназначенные для высокопоставленных сановников, между бедными, которые будут возделывать землю, а также запретить неоплачиваемый труд."
 devotion_events.216.a: "Запретим государственным чиновникам заниматься предпринимательством."
 devotion_events.216.b: "Распределим земли между бедняками."
 devotion_events.216.c: "Не выберем ничего."
 devotion_events.219.title: "Кади, хисба и мухтасиб"
 devotion_events.219.desc: "Несколько месяцев назад мы назначили в каждую провинцию нового кади — судью, который руководствуется нормами шариата. Теперь же они приходят к нам и рассказывают, глядя на нас хмуро и с беспокойством, об упадке нашего народа, погрязшего в преступлениях и неверии. Кади строго напоминают о хисбе — нашей божественной обязанности поощрять благое и запрещать дурное, ведь кто ниспослал нам эти законы, если не [ROOT.GetCountry.GetReligion.GetGodName]? Нашему народу необходим мутавин — религиозная полиция, которая будет следить за соблюдением шариата."
 devotion_events.219.a: "Найдём и обучим добровольцев, которые станут мухтасибами."
 devotion_events.219.b: "Это не лучший способ решения проблемы."
