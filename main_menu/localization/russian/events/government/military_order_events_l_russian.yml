 #Military Order Events
 military_order_events.1.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] получает просьбу"
 military_order_events.1.desc: "Мы не одиноки в борьбе против безбожников, еретиков и язычников. Истинно верующие собираются под нашими знамёнами, повинуясь высшему зову. Мы противостоим врагам нашей веры, которые сеют произвол и разрушение. В тяжёлые и неспокойные времена мы ждём, что [GetCountry('PAP').GetGovernment.GetRulerTitle|l] и братья-#TOOLTIP:RELIGION,$catholic_tt$,X #L католики#!#! помогут нашему благому делу."
 military_order_events.1.a: "Нас нужна помощь с инфраструктурой."
 military_order_events.1.b: "Созовите людей на священную войну!"
 military_order_events.1.c: "Помогите наполнить наши сундуки."
 gain_a_tt: "Если будет на то воля Его Святейшества, мы получим [Concept('modifier', 'модификатор')|e] «#TOOLTIP:STATIC_MODIFIER,infrastructure_funds_modifier,X #V #L Финансирование инфраструктуры#!#!»"
 gain_b_tt: "Если будет на то воля Его Святейшества, мы получим [Concept('modifier', 'модификатор')|e] «#TOOLTIP:STATIC_MODIFIER,warrior_banners_modifier,X #V #L Воинские знамёна#!#!»"
 gain_c_tt: "Если будет на то воля Его Святейшества, мы получим [Concept('modifier', 'модификатор')|e] «#TOOLTIP:STATIC_MODIFIER,foreign_donations_modifier,X #V #L Иноземные пожертвования#!#!»"
 military_order_events.2.title: "Письмо из [target_order.Custom('CL_RP')]"
 military_order_events.2.title_fallback: "Письмо из священного ордена"
 military_order_events.2.desc: "Мы получаем вести из #ONCLICK:COUNTRY,[target_order.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_order.Custom('CL_tt')],X [target_order.Custom('CL_RP')|L]#!#! о том, что эта держава становится оплотом нашей веры и блистательным воплощением силы #L [ShowReligionAdjective('catholic')|l]ой#! веры. Они попросили нас помочь деньгами, чтобы защитить верующих."
 military_order_events.2.a: "Согласимся."
 military_order_events.2.b: "Они сами по себе…"
 military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] соглашается на нашу просьбу"
 military_order_events.3.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] отправляет письмо нашим советникам. Его Святейшество считает, что наша праведная борьба демонстрирует достойную восхищения стойкость народа. Он согласился выделить средства на наши благие начинания!"
 military_order_events.3.a: "Возрадуемся!"
 military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] отклоняет нашу просьбу"
 military_order_events.4.desc: "Наши покои помрачнели и наполнились унынием, когда посланник торопливо зачитал ответ: Его Святейшество отказывается нам помогать. Похоже, нам придётся в одиночку противостоять алчущим врагам у наших ворот. Святой Престол отклонил нашу просьбу о помощи и решил не защищать веру, интересы которой должен представлять. Весьма плачевно…"
 military_order_events.4.a: "Помоги нам бог…"
 military_order_events.5.title: "Завоевание Антиохии"
 military_order_events.5.desc: "Прошло много лет с тех пор, как крестоносцы ступили на Святую землю. Наши решительные и непоколебимые рыцари завершили важнейший поход и отвоевали древнюю #TOOLTIP:LOCATION,$antioch_tt$,X #L Антиохию#!#!. Этот легендарный город, возвышающийся на средиземноморском побережье, хранит память о своей бурной истории и многовековом разнообразии культур. Его узкие извилистые улочки повествуют о возвышении и крахе империй — от Селевкидов до Византии. Стратегическое значение Антиохии неоспоримо: она защищает восточный проход в Средиземное море, а также является важным центром торговли и военного контроля.\n\nНаш орден беззаветно посвятил себя защите христианства, и мы твёрдо намерены вернуть город в руки тех, кому он принадлежит по праву. Сейчас наши люди шествуют под безоблачным сирийским небом, и алый крест на их знамёнах развевается на ветру. Крестоносцы ни перед чем не остановятся, чтобы освободить оставшуюся часть Святой земли из тисков времени, язычества и смуты."
 military_order_events.5.a: "Наши знамёна снова реют над городом."
 military_order_events.6.title: "Завоевание Урфы"
 military_order_events.6.desc: "Даже самые старшие члены ордена не помнят, когда в последний раз видели столь прекрасный город. Под началом крестоносцев #TOOLTIP:LOCATION,$urfa_tt$,X #L Урфа#!#! воплощает непоколебимое рвение нашего ордена. Богатая история этого города, расположенного среди засушливых равнин Месопотамии, перекликается с отголосками Первого крестового похода — ведь именно на востоке было основано первое государство крестоносцев. Наши предшественники укрепили городские стены и прочно укоренили идеалы христианского благочестия на этой древней земле. Улицы города, испещрённые шрамами бесчисленных битв, остаются подтверждением стойкости духа наших предков.\n\nСегодня мы едины в несгибаемом стремлении защитить город от врагов, угрожающих нашим христианским собратьям. Наши знамёна с алым крестом высоко вздымаются под палящим солнцем. Мы движемся вперёд, чтобы восстановить достойное место этого региона в истории крестовых походов."
 military_order_events.6.a: "Не позволим городу снова попасть в руки язычников!"
 military_order_events.7.title: "Завоевание Дамаска"
 military_order_events.7.desc: "#TOOLTIP:LOCATION,$damascus_tt$,X #L Дамаск#!#!, один из величайших городов Леванта и жемчужина Святой земли, переходит под власть крестоносцев. Его древние стены и шумные рынки хранят наследие исламского и христианского господства. Под нашим пристальным взором Дамаск расцветёт. Он станет светочем нашей великой победы и милосердия, где христианские и мусульманские общины смогут мирно жить рядом.\n\nТе, кто захочет отдать город язычникам, познают сокрушительную силу наших мечей. Мы защитим город и его жителей и не дадим опорочить наследие этого великолепного поселения. Наша решимость непоколебима, наша вера крепка. Гордо неся алые кресты на своих доспехах, мы идём вперёд, чтобы защитить этот оплот христианства. Под господством крестоносцев Дамаск сохранит свою блистательную историю и будет процветать."
 military_order_events.7.a: "Это важная веха наших военных походов."
 military_order_events.8.title: "Завоевание Иерусалима"
 military_order_events.8.desc: "Многие вельможи в чертогах #TOOLTIP:RELIGION,$catholic_tt$,X #L католических#!#! держав сомневались, что мы сможем отвоевать самый значимый город Святой земли — #TOOLTIP:LOCATION,$jerusalem_tt$,X #L Иерусалим#!#!. Пусть голоса скептиков умолкнут: мы добились важнейшей цели и вернули этот священный город. Теперь никто не посмеет оспорить наш успех. Под нашим господством это место, где переплетаются история и вера, станет символом христианской самоотверженности. Величественные стены окружают город, пронизанный святостью, и на его мощёных улицах ещё слышны отголоски шагов Христа.\n\nХрам Гроба Господня, стоящий за древними стенами, являет собой светоч несгибаемой веры и привлекает паломников со всех уголков мира. Однако угрозам нет конца — враждебные армии стремятся искоренить христиан в этом заветном месте. Гордо неся алый крест на доспехах, мы идём вперёд, полные решимости. Нами движет торжественная клятва защищать сердце христианской цивилизации. С нами Иерусалим останется вечным символом христианской чести для будущих поколений."
 military_order_events.8.a: "Пусть станет нашей столицей!"
 military_order_events.8.b: "Возрадуемся!"
 military_order_events.9.title: "Знамёна Утремера"
 military_order_events.9.desc: "Держава Утремер под неусыпным контролем крестоносцев является оплотом христианского влияния на востоке. #TOOLTIP:LOCATION,$jerusalem_tt$,X #L Иерусалим#!#!, #TOOLTIP:LOCATION,$antioch_tt$,X #L Антиохия#!#! и другие её живописные города являются процветающими центрами культуры и торговли. Здесь кипит жизнь и мирно уживаются различные общины, формируя уникальное полотно религиозной терпимости. Соборы и крепости за этими стенами стали немыми свидетелями нашей несокрушимой веры; каждый камень здесь хранит память о нашей самоотверженности.\n\nОднако тень невзгод всё ещё нависает над нами — войска неприятеля угрожают разрушить всё, чего мы добились. Наши неоднократные победы в Леванте повергли язычников в ужас. Наши знамёна реют у вражеских границ, и мы полны решимости вернуть то, что является нашим по праву."
 military_order_events.9.a: "Победа за нами!"
 forming_koj_easier_tt: "Создав Иерусалимское королевство, мы укрепим [Concept('stability', 'стабильность')|e] и [Concept('government_power', 'власть правительства')|e], а также получим модификатор «#TOOLTIP:STATIC_MODIFIER,jerusalem_resurgent_modifier,X #V #L Иерусалимское возрождение#!#!» на #Y 20#! лет"
 military_order_events.9.b: "Эта земля принадлежит нашему ордену!"
 military_order_events.9.c: "#TOOLTIP:LOCATION,$jerusalem_tt$,X #L Иерусалим#!#! вернётся в руки достойных."
 #Tooltips
 because_we_opted_inwards_tt: "Выбрав поддержку#italic закрытости#!, мы должны развивать свой оплот в событии #Y «Последствия эпохи крестовых походов»#! и усилить этот вариант"
