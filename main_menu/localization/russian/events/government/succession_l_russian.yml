l_russian:
 succession_desc_key: "Традиции нашего народа предполагают, что на трон взойдёт только самый подходящий и способный независимо от того, каким способом он этого добьётся. Обычно это означает, что, как только [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'прежняя', 'прежний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отойдёт в мир иной, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] сыновья устроят резню, пока не останется только один, который и займёт трон."
 succession.1.title: "[old_ruler.GetNameWithNoTooltip] и избиение сыновей"
 succession.1.title_fallback: "Избиение сыновей"
 succession_desc_murder_key: "\n\nДо нас дошли вести, что [killer_scope.GetName] [Select_CString(killer_scope.IsFemale,'сумела', 'сумел')] убить претендента по имени [victim_scope.GetName]. [Select_CString(victim_scope.IsFemale,'Она была задушена', 'Он был задушен')] собственными людьми. Таким образом [killer_scope.GetName] [Select_CString(killer_scope.IsFemale,'последовала', 'последовал')] традициям нашего народа и [Select_CString(killer_scope.IsFemale,'устранила', 'устранил')] опасного соперника, не проливая крови родственников."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nНаконец-то, [killer_scope.GetName] [Select_CString(killer_scope.IsFemale,'стала', 'стал')] последним потомком прежнего правителя и получает власть над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'была бы довольна', 'был бы доволен')] таким исходом."
 succession.1.desc.c: "$succession_desc_key$\n\nПо воле судьбы все оставшиеся сыновья прежнего правителя оказались несовершеннолетними и неспособными к правлению. [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'была бы огорчена', 'был бы огорчён')] таким исходом."
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] [Select_CString(killer_scope.IsFemale,'исполнила', 'исполнил')] задуманное. Судьба к [Select_CString(killer_scope.IsFemale,'ней', 'нему')] благосклонна."
 succession.1.a.tt: "Избиение будет продолжаться до тех пор, пока не останется один подходящий сын."
 succession.1.b: "[killer_scope.GetNameWithNoTooltip] наслаждается хвалебными одами."
 succession.1.c: "Пора с этим кончать, [killer_scope.GetShortNameWithNoTooltip] получит нашу поддержку."
 succession.1.c.tt: "[killer_scope.GetName] убивает всех своих братьев. За каждого убитого [Concept('character', 'персонажа')|e] произойдёт следующее:"
 succession.1.d: "Традиции следует чтить, мы подождём."
 succession.1.e: "Какой вздор! Подойдёт любой другой представитель рода [old_ruler.GetDynasty.GetNameWithNoTooltip]."
 succession.2.title: "Могущественный советник"
 succession.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] в замешательстве после того, как [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'почила', 'почил')], а к власти [Select_CString(new_ruler.IsFemale,'пришла', 'пришёл')] [new_ruler.GetName]. Различные группировки пытаются выслужиться перед троном, попутно ослабляя или уничтожая своих противников. Подобные действия ввергли правительство в хаос.\n\nК счастью для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [usurper_scope.GetName] обладает достаточным уважением и властью, чтобы усмирить недовольные стороны и держать их под контролем, пока [new_ruler.GetShortNameWithNoTooltip] вживается в свою новую роль. Впрочем, некоторые опасаются, что [usurper_scope.GetShortNameWithNoTooltip] попросту не захочет отдавать власть…"
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] становится декоративной фигурой в государстве."
 succession.3.title: "Подходящая замена"
 succession.3.desc.partial: "После того как [Select_CString(old_ruler.IsFemale, 'скончалась', 'скончался' )] [old_ruler.GetName], держава оказалась на грани смуты: все [Select_CString(old_ruler.IsFemale, 'её', 'его' )] дети или слишком юны, чтобы править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, или неспособны к этому по какой-либо иной причине. Поскольку в стране сейчас нет сильного и уважаемого правителя, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] сплотились вокруг человека по имени [dynasty_member_scope.GetName] — именитого и умелого представителя династии [old_ruler.GetDynasty.GetName]."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nСудьба иногда бывает удивительно капризной: [dynasty_member_scope.GetName] [Select_CString(dynasty_member_scope.IsFemale, 'скончалась', 'скончался' )], не успев взойти на престол, и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] оказались вынуждены вновь искать подходящего кандидата."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "Восхождение новой династии"
 succession.4.desc.default: "Поскольку [old_ruler.GetName] не [Select_CString(old_ruler.IsFemale, 'оставила', 'оставил' )] после себя подходящего наследника, вместе с [Select_CString(old_ruler.IsFemale, 'ней', 'ним' )] прервалась и династия [old_ruler.GetDynasty.GetName]. Народ скорбит по правящей семье, однако [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] не может стоять на месте. На народный зов откликнулся новый деятель."
 succession.4.desc: "$succession.4.desc.default$\n\nНеожиданную помощь нам оказали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: именно из их рядов [Select_CString(new_leader.IsFemale, 'вышла', 'вышел' )] [new_leader.GetName] — [Select_CString(new_leader.IsFemale, 'представительница', 'представитель' )] династии [new_leader.GetDynasty.GetName], самый влиятельный и могущественный человек во всём этом сословии, умеющий держать недовольных в узде и способный предотвратить распад страны."
 succession.4.a: "Новая кровь"
 succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip] восходит на трон"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] узурпирует трон"
 succession.5.title.no_ruler: "[ROOT.GetCountry.GetNameWithNoTooltip] и переход власти"
 succession.5.desc.new_ruler_son: "[new_ruler_son.GetName], [Select_CString(new_ruler_son.IsFemale, 'которой', 'которому' )] [old_ruler.GetName] приходится [Select_CString(old_ruler.IsFemale, 'матерью', 'отцом' )], наконец [Select_CString(new_ruler_son.IsFemale, 'достигла, 'достиг' )] зрелости и [Select_CString(new_ruler_son.IsFemale, 'получила', 'получил' )] право взойти на трон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(new_ruler_son.IsFemale, 'Она начала', 'Он начал' )] своё правление с расправы над соперниками и консолидации власти в городе [ROOT.GetCountry.GetCapital.GetName]."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\nНеожиданную помощь нам оказали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: именно из их рядов [Select_CString(new_ruler_regent.IsFemale, 'вышла', 'вышел' )] [new_ruler_regent.GetName] — [Select_CString(new_ruler_regent.IsFemale, 'представительница', 'представитель' )] династии [new_ruler_regent.GetDynasty.GetName], самый влиятельный и могущественный человек во всём этом сословии, умеющий держать недовольных в узде и способный предотвратить распад страны."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] одержит верх!"
 succession.5.a.tt: "Каждый брат персонажа [new_ruler_son.GetName] умрёт. За каждого убитого [Concept('character', 'персонажа')|e] произойдёт следующее:"
 succession.100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] вступает на трон [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')]"
 succession.100.desc.a: "По традиции нашего народа, после того как [old_ruler.GetName] отойдёт в мир иной, [Select_CString(old_ruler.IsFemale,'её', 'его')] первенец получает львиную долю титулов и наследства, а затем становится нашим новым правителем. [ROOT.GetCountry.GetGovernment.GetRulerTitle] — предел мечтаний для многих. Однако согласно тому же закону каждый ребёнок мужского пола имеет право на часть земель своего отца и может править самостоятельно без вмешательства главного наследника.\n\nВ результате чего [new_ruler.GetName] теряет контроль в этих провинциях и порой настолько сильно, что не может оказывать на них практически никакого влияния. В то же время раздел [ROOT.GetCountry.Custom('CF_RP')|l] обеспечивает мир и стабильность, поскольку в стране не остаётся обездоленных сыновей, которые жаждут вернуть земли своих отцов."
 succession.100.desc.b: "[old_ruler.GetName] отходит в мир иной, а [new_ruler.GetName], к счастью, не жалуется на здоровье и в тот же день принимает бразды правления. [ROOT.GetCountry.GetGovernment.GetRulerTitle] упивается полнотой власти, поскольку у [Select_CString(new_ruler.IsFemale,'неё', 'него')] нет братьев, которые могли бы претендовать на наследство, оставшееся после того, как [Select_CString(old_ruler.IsFemale,'скончалась', 'скончался')] [old_ruler.GetNameWithNoTooltip]. Так что дележа титулов не будет."
 succession.100.desc.c: "Наследование никогда не проходит гладко. Порой за трон сражаются родные братья и сёстры. Порой нет подходящего наследника. А порой старый и новый правители — это один и тот же человек, а двор ведёт себя так, будто власть и впрямь сменилась.\n\nТак уже было, когда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [new_ruler.GetName] [Select_CString(new_ruler.IsFemale,'приняла', 'принял')] бразды правления #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! некоторое время назад. Какой же беспорядок царит в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их законах о престолонаследии, если такая неразбериха происходит в государстве…"
 succession.100.a: "Мы разделим [ROOT.GetCountry.Custom('CL_VP')]."
 succession.100.b: "Братья будут править вместе."
 succession.100.b.tt: "Братья продолжат совместно править [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] не допустит раскола!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] будет нести это бремя в одиночку."
 succession.100.e: "Избавимся от этих законов…"
 succession.100.f: "В прошлом престол наследовался без всякого порядка. Пора избавиться от этой системы."
 succession.101.title: "Уния корон"
 succession.101.desc: "Наш предыдущий монарх заключил договор с властями #ONCLICK:COUNTRY,[union_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[union_partner.Custom('CL_tt')],X [union_partner.Custom('CL_RP')|L]#!#!: тот, кто переживёт другого монарха, унаследует трон своего партнёра по договору. Таким образом, [Select_CString(new_ruler.IsFemale,'великая', 'великий')] [new_ruler.GetName] получит #L [junior_partner.GetAdjective|l]ую#! корону."
 succession.101.a: "Да здравствует [junior_partner.GetGovernment.GetRulerTitle|l]!"
 succession.102.desc: "Власти #ONCLICK:COUNTRY,[union_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[union_partner.Custom('CL_tt')],X [union_partner.Custom('CL_RP')|L]#!#! однажды заключили договор с властями #ONCLICK:COUNTRY,[junior_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[junior_partner.Custom('CL_tt')],X [junior_partner.Custom('CL_RP')|L]#!#!: если один монарх переживёт другого, он унаследует троны обеих держав, объединив их в [Concept('union', 'унию')|e]. Теперь же, когда [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] державы [junior_partner.GetNameWithNoTooltip] больше не с нами, [junior_partner.GetAdjectiveWithNoTooltip|l]ий трон получит [new_ruler.GetName]."
 succession.102.a: "Пусть [Select_CString(new_ruler.IsFemale,'её', 'его')] правление положит начало эре процветания унии."
 joint_ruling.100.title.a: "Срок истёк"
 joint_ruling.100.title.b: "Долина слёз"
 joint_ruling.100.desc.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] уходит на покой, а трон занимает [pretender_brother.GetName], как того требуют законы державы [ROOT.GetCountry.GetName] и соглашение между соправителями. [ROOT.GetCountry.GetNameWithNoTooltip] и [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] сохранят свою добрую репутацию, если передача власти пройдёт спокойно."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] не может передать престол братьям — их нет. Таким образом, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] остаётся единственным правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 joint_ruling.100.a: "Взойди на трон, мой [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] — единственный законный [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] будет править в одиночку."
 rebellious_prince_name: "Мятежные князья"
 joint_ruling.101.title: "Завистливый брат"
 joint_ruling.101.desc: "[jealous_brother.GetName], самый жестокий и вспыльчивый соправитель страны [ROOT.GetCountry.GetName], снова вносит смуту в наше правительство. На этот раз он заявил, что власть должна быть немедленно передана ему, поскольку [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не справляется со своими обязанностями и ведёт страну [ROOT.GetCountry.GetNameWithNoTooltip] к краху. Если мы не пойдём у него на поводу, он грозится собрать сторонников и поднять восстание в своих владениях, в результате которого нынешний [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] будет, по его заверениям, свергнут."
 joint_ruling.101.a: "Мы избежим бессмысленного кровопролития."
 joint_ruling.101.b: "Пусть творит что хочет. Мы дадим ему отпор."
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не потерпит, чтобы кто-то угрожал стране войной, даже если это близкий родственник. Схватить его!"
