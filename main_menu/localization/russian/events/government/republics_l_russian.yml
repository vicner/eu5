 republics.36.title: "Области исследования"
 republics.36.desc: "Каждый член [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] просит выделить больше денег на разные отрасли. Нашей армии нужно финансирование, но торговля и производство нуждаются в нём не меньше, да и про флот не стоит забывать."
 republics.36.a: "Распределим средства поровну — это должно сработать."
 republics.36.b: "В дополнительных инвестициях нет нужды."
 republics.37.title: "Недостаточная поддержка"
 republics.37.desc: "Кажется, некоторые члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] считают, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'засиделась', 'засиделся')] на своём посту, и требуют провести выборы. Видимо, всё дело в том, что [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] и [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] недавно спорили о реализации новой финансовой реформы и не смогли прийти к согласию."
 republics.37.a: "Не будем обращать на них внимания."
 republics.37.b: "Согласимся ещё раз их выслушать."
 republics.39.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] — источник неприятностей"
 republics.39.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], похоже, не до конца понимают, кто возглавляет правительство. Видимо, они считают нормальным принимать решения без нашего ведома, не обсуждая их с нами. Что навело их на эту мысль?"
 republics.39.a: "Разъясним им существующий порядок."
 republics.39.b: "Пусть думают, что влияют на судьбу державы."
 republics.41.title: "Растрата"
 republics.41.desc: "Становится всё очевиднее, что среди членов [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] почти не осталось людей, которым можно полностью доверять. Один из наших ближайших советников только что попался на краже денег из государственной казны."
 republics.41.a: "Наверное, этому есть какое-то объяснение."
 republics.41.b: "Избавимся от них."
