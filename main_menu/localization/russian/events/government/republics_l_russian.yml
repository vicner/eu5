l_russian:
 republics.1.title: "Спор о республиканских традициях"
 republics.1.desc: "В нашей молодой и шаткой республике кипят нешуточные споры, иногда перерастающие в рукоприкладство. Сторонники старого режима борются с ярыми защитниками свободы. Что мы на это скажем?"
 republics.1.a: "Нам нужен король!"
 republics.1.b: "Республика священна!"
 republics.2.title: "Сторонники свободной торговли побеждают в дебатах"
 republics.2.desc: "Сторонники свободной торговли набирают популярность, и похоже, члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] по большей части поддерживают их. Они требуют умерить наши меркантилистские стремления."
 republics.2.a: "Нам нужно развивать свободную торговлю."
 republics.2.b: "Меркантилизм жизненно важен для государства."
 republics.4.title: "Процесс"
 republics.4.desc: "[target_character.GetName] переживает не лучшие времена: [Select_CString(target_character.IsFemale,'её', 'его')] старший сын обвиняется в злоупотреблениях и взяточничестве. В том, что обвинения правдивы, сомнений нет. [target_character.GetName] потеряет влияние, если [Select_CString(target_character.IsFemale,'её', 'его')] первенца изобличат. Но мы, конечно, можем вмешаться в процесс и доказать его невиновность."
 republics.4.a: "Останемся в стороне."
 republics.4.b: "Добьёмся его оправдания."
 republics.5.title: "Новая монета"
 republics.5.desc: "В былые времена на реверсе монет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'изображалась', 'изображался')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], но теперь общество не приемлет подобный культ личности. Выпустив новую драгоценную монету, мы можем повысить доверие народа к нашим деньгам. И, конечно, все должны запомнить, кто за этим стоит."
 republics.5.a: "Откажемся от реформы."
 republics.5.b: "Одобрим выпуск монет."
 republics.6.title: "Сговор с чужеземцами?"
 republics.6.desc: "Ходят безумные слухи, что наша знать сговорилась с чужеземными властями. В обществе растёт страх и недоверие. Народ требует покарать предателей, но более рассудительные люди настаивают на традиционном республиканском правосудии."
 republics.6.a: "Схватим их и лишим всех богатств."
 republics.6.b: "Правосудие превыше всего."
 republics.7.title: "Усиление личной стражи"
 republics.7.desc: "Внутренние и внешние враги не дремлют, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] находится в постоянной опасности. Чтобы не потерять власть, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она', 'он')] нуждается в надёжной охране. Беспокойные времена не оставляют нам выбора, но находятся те, кто осуждает такое решение. Люди заявляют, что это признак аристократических тенденций, подрывающих республиканские традиции."
 republics.7.a: "Усилить охрану!"
 republics.7.b: "Это противоречит идеалам республики!"
 republics.8.title: "Проповедник-подстрекатель"
 republics.8.desc: "Новоявленный проповедник предсказывает конец знакомого мира, за которым последует новое начало. Он набрал популярность в ходе недавней войны, но то, к чему он призывает, не похоже на привычную нам республику. Мы могли бы устроить ему испытание огнём, но это может вызвать внутренние проблемы, а сейчас нам необходимо единство."
 republics.8.a: "Пусть проповедует!"
 republics.8.b: "Устроить ему испытание огнём!"
 republics.9.title: "Заговор аристократов"
 republics.9.desc: "Когда республиканские устои пошатнулись, до нас дошёл слух, что аристократы задумали возродить наследственное правопреемство в нашей великой республике."
 republics.9.a: "Это тревожные вести."
 republics.9.b: "Мы напомним им, что бывает с врагами революции!"
 republics.10.title: "Раскол в совете"
 republics.10.desc: "Республика держится на том, что правители действуют в общих интересах, представляя волю народа. Наша республика отступила от традиций, которые делают нас сильными. Отсутствие согласия в правящем совете подрывает наше военное могущество."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Правительство погрязло в спорах"
 republics.11.desc: "Республики процветают, когда влиятельные семейства готовы поставить интересы республики наравне со своими собственными. Сейчас наши традиции находятся под угрозой, и семейства предпочитают личную выгоду интересам республики. Нам становится сложнее достичь согласия, отчего страдает наша способность править державой."
 republics.11.a: "Дело плохо!"
 republics.12.title: "Торговые войны"
 republics.12.desc: "Мы всегда поощряли здоровую конкуренцию между нашими купцами, но в то же время они всегда ставили интересы республики превыше всего. Объединяя усилия, мы развивали торговлю в республике и не позволяли соперникам одержать над нами верх. Теперь эта традиция забывается, и купцы всё чаще готовы всадить друг другу нож в спину. Это вредит нашей державе…"
 republics.12.a: "Нужно что-то делать!"
 republics.13.title: "Сорванная церемония"
 republics.13.desc: "Пышные государственные церемонии — одна из основ республики. В это время все разногласия и споры между представителями власти умолкают, чтобы мир узрел наше единство и силу. Однако на недавней церемонии кучка недовольных высказала несогласие с правящим советом, забыв о традициях."
 republics.13.a: "Ситуация не из лучших!"
 republics.14.title: "Внимание к торговле"
 republics.14.desc: "Некоторые члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] считают, что мы недостаточно заботимся о национальной торговле. Все согласны с тем, что мы не играем ведущую роль в местной торговле, но другие представители возражают, что всё могло быть и хуже. Судя по прошлому опыту, члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] вряд ли быстро придут к соглашению, пока кто-нибудь не вразумит представителей."
 republics.14.a: "Нам нужно больше купцов."
 STATIC_MODIFIER_NAME_more_merchants: "Привлечение купцов"
 republics.14.b: "Нам недостаёт эффективности."
 STATIC_MODIFIER_NAME_efficienct_merchants: "Эффективность купцов повышена"
 republics.15.title: "Торговая экспансия"
 republics.15.desc: "Уже некоторое время члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] горячо обсуждают, как расширить торговлю. Мы уже получили исключительный контроль над местным рынком, но многих привлекает возможность торговли с другими державами. Другие же считают, что риски слишком высоки и на внутреннем рынке можно заработать больше."
 republics.15.a: "Нам нужно сосредоточиться на внутренней торговле."
 republics.15.b: "Возможно, нам пора расширить горизонты."
 trade_focus: "Внимание к торговле"
 republics.16.title: "Спор о бюджете"
 republics.16.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] с трудом решают вопросы управления державой: представители спорят о бюджете, налогах, портовых сборах, торговых и таможенных правилах. На этот раз предметом дискуссии стал бюджет: нужно ли вложить больше денег в исследования или лучше приберечь средства на будущие непредвиденные расходы?"
 republics.16.a: "Вложим всё в исследования."
 republics.16.b: "Оставим часть денег на будущие расходы."
 republics.17.title: "Разногласия в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
 republics.17.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] спорят, обсуждая предложение создать новый рынок. Большинство представителей не видит разумных причин, почему у столь могущественной торговой державы, как наша, не должно быть собственного рынка. Но мы понимаем, что всё имеет свою цену, поэтому вопрос требует тщательного рассмотрения."
 republics.17.a: "Выступим посредником в споре."
 republics.17.b: "Предложим другие изменения."
 republics.18.title: "Смена приоритетов"
 republics.18.desc: "Несколько членов [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] считают, что мы уделяем слишком большое внимание военным действиям вместо того, чтобы думать о расширении торговли. Они жалуются, что на финансирование армии выделяется чересчур много средств, а на развитие торговли — почти ничего."
 republics.18.a: "Всё идёт по плану."
 republics.18.b: "Возможно, мы немного отвлеклись от других проблем."
 republics.19.title: "Парламентские проблемы"
 republics.19.desc: "В последнее время [Select_CString(minister.IsFemale,'одна из наших советниц', 'один из наших советников')] трудится без устали, предлагая одно изменение за другим. Можно возразить, что [Select_CString(minister.IsFemale,'она', 'он')] делает свою работу, но всё не так просто. [minister.GetName] то и дело перебивает остальных, с видом знатока комментируя даже далёкие от политики вопросы. В результате члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] без конца спорят, и некоторые уже считают, что [Select_CString(minister.IsFemale,'она', 'он')] лишь мешает работе."
 republics.19.a: "Найдём кого-нибудь ему на замену."
 republics.19.b: "Дадим советнику ещё один шанс."
 republics.20.title: "Жаркие споры"
 republics.20.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] начинают беспокоиться о том, что наша репутация стремительно ухудшается. Некоторые представители утверждают, что это плохо сказывается на наших торговых отношениях. Этот вопрос поднимается не впервые, но раньше мало кто задумывался о последствиях. Однако на этот раз он породил весьма жаркие споры. Наверное, лучше постараться уладить проблему, пока всё не вышло из-под контроля."
 republics.20.a: "Наверное, это будет мудрым решением."
 republics.20.b: "Это не настолько серьёзная проблема."
 republics.21.title: "Нападение или защита"
 republics.21.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] ожесточённо спорят по поводу идущей войны. Одни представители утверждают, что затягивание войны не принесёт нам никакой выгоды, а другие убеждены, что пути назад уже нет. К сожалению, они никак не могут прийти к согласию, и это никоим образом нам не помогает — скорее наоборот."
 republics.21.a: "Наверное, нападение — единственный выход."
 republics.21.b: "Сейчас нам лучше перейти к обороне."
 republics.22.title: "Противоречивые мнения"
 republics.22.desc: "Похоже, заседания [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] никогда не обходятся без несговорчивых представителей. Какой бы вопрос ни обсуждался, эта группа всегда возражает против мнения остальных."
 republics.22.a: "Наверное, лучше оставить всё как есть."
 republics.22.b: "Может, нам поможет реструктуризация?"
 republics.23.title: "Шпион в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
 republics.23.desc: "Среди нас шпион! Каким-то образом он сумел внедриться в наш представительный орган. Под подозрение попали все члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]. Мы пока не выяснили, кто послал к нам шпиона, но сейчас у нас довольно напряжённые отношения с некоторыми соседними державами. Наверняка в этом замешана одна из них."
 republics.23.a: "Не может быть!"
 republics.23.b: "Это единственное разумное объяснение."
 republics.24.title: "Предатель в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
 republics.24.desc: "Похоже, кто-то из членов [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] продаёт секретные сведения нашим врагам. Как ещё объяснить то, что они вдруг начали предугадывать каждый наш шаг? Противники словно знают о тех решениях, которые никогда не обсуждались за пределами зала заседаний."
 republics.24.a: "Наверняка это один из представителей."
 opinion_traitor: "Предатель"
 republics.24.b: "Лучше не принимать поспешных решений, пока не узнаем больше."
 republics.25.title: "Политический хаос"
 republics.25.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] не могут принять ни одного решения, отчего мы оказались на пороге хаоса. Каждый представитель делает всё возможное, чтобы быть услышанным, но не желает принимать мнение остальных."
 republics.25.a: "Такова природа политики."
 republics.25.b: "Может, нам нужна реструктуризация?"
 republics.26.title: "Решения под влиянием"
 republics.26.desc: "Мы заметили, что кое-кто из членов [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] принимает взятки от желающих повлиять на самые разные государственные решения."
 republics.26.a: "Нужно это прекратить."
 republics.26.b: "Этого не может быть."
 republics.27.title: "Финансовые разногласия"
 republics.27.desc: "Наша экономика знавала лучшие времена. Казна почти опустела, а [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], похоже, не в состоянии решить проблему и выяснить, почему она вообще возникла. Конечно, всегда можно отчеканить больше монет или повысить налоги. Так или иначе, все ждут, когда мы примем решение."
 republics.27.a: "Отчеканим больше монет."
 republics.27.b: "Поднимем налоги."
 republics.28.title: "Военные расходы"
 republics.28.desc: "Некоторые члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] жалуются, что мы слишком много тратим на военные цели. Многие из них уверены, что производство и торговля пострадают, если мы не урежем военные расходы."
 republics.28.a: "Что ж, торговля и производство не так важны."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Сокращение торговли и производства"
 republics.28.b: "Сократим военные расходы."
 STATIC_MODIFIER_NAME_military_cutbacks: "Сокращение военных расходов"
 republics.29.title: "Сильная армия или сильный флот?"
 republics.29.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] не могут решить, что важнее в военном деле. Некоторые представители убеждены в необходимости могучего флота, а других больше интересует внушительная армия. Наверное, мы могли бы найти золотую середину, но большинство представителей предпочло бы увеличить флот."
 republics.29.a: "Большой флот — единственный выбор."
 republics.29.b: "Большая армия принесёт больше пользы."
 republics.30.title: "Военная нерешительность"
 republics.30.desc: "Некоторые члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] считают, что мы чрезмерно мягки, когда нужно отстаивать контроль над тем, что по праву является нашим. Они не понимают, почему мы позволяем другой державе контролировать столь важную территорию, как [SCOPE.sLocation('target').GetName], а сами остаёмся в стороне."
 republics.30.a: "Они просто не видят картину целиком."
 republics.30.b: "Эта территория больше нам не интересна."
 republics.31.title: "Самоуправство"
 republics.31.desc: "Некоторые члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] считают, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] в последнее время слишком многое себе позволяет, когда дело касается управления державой. Кое-кто даже заявляет, что [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она', 'он')] совершенно не уважает ни конституцию, ни остальных представителей."
 republics.31.a: "Они преувеличивают."
 republics.31.b: "Примем должные меры."
 republics.32.title: "Экономические решения"
 republics.32.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] постоянно ищут новые способы пополнить казну. Но, как обычно, между представителями возник спор о том, какой метод лучше. Резкое повышение налогов существенно увеличит количество денег в казне, но, скорее всего, вызовет недовольство населения. Небольшое повышение, напротив, принесёт нам меньше денег, зато не приведёт к возмущению народа."
 republics.32.a: "Лучше выберем временное решение."
 STATIC_MODIFIER_NAME_short_term_boost: "Кратковременный прирост"
 republics.32.b: "Обдумаем долгосрочные последствия."
 STATIC_MODIFIER_NAME_long_term_boost: "Долговременный прирост"
 republics.33.title: "Военные расходы"
 republics.33.desc: "Некоторые члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] утверждают, что расходы на содержание такой огромной армии непомерно велики для нынешнего бюджета."
 republics.33.a: "Убедим их, что можем себе это позволить."
 republics.33.b: "Согласимся немного урезать расходы."
 republics.34.title: "Непопулярность среди элит"
 republics.34.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], несмотря на все свои старания, напрочь [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'лишилась', 'лишился')] поддержки. #L [ROOT.GetCountry.GetAdjective|U]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] крайне недовольны [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] правлением. Очевидно, из-за своих действий [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нажила', 'нажил')] себе могущественных врагов в нашем государстве. Остаётся лишь один способ избежать восстания: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] сложить полномочия."
 republics.34.a: "Подадим в отставку."
 republics.34.b: "Будем бороться с мятежом."
