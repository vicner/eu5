l_russian:
 decline_of_majapahit.1.title: "Упадок [ROOT.GetCountry.Custom('CL_RP')]"
 decline_of_majapahit.1.desc: "#L [ROOT.GetCountry.GetAdjective]ое#! государство находится в предсмертной агонии. Когда-то нам подчинялось множество #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#! и #TOOLTIP:SUBJECT_TYPE,tributary,X #L данников#!#!, но теперь у нас практически не осталось влияния за пределами города [ROOT.GetCountry.GetCapital.GetName]. Наши #L [ShowReligionAdjective('sunni')|l]ие#! соперники привлекают к себе всё больше торговцев, и их религия постепенно обретает новых последователей на севере #TOOLTIP:AREA,java_area,X #L Явы#!#!. Но что ещё хуже, внутренняя борьба за власть грозит окончательно расколоть нашу державу на части."
 decline_of_majapahit.1.a: "Настали тёмные времена."
 maj_disaster_tt: "Если мы не остановим распространение #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! в нашей державе, в обращённых [Concept('locations','районах')|e] могут начаться восстания."
 decline_of_majapahit.2.title: "Нелояльность к [ROOT.GetCountry.Custom('CL_DP')]"
 decline_of_majapahit.2.desc: "Правители #ONCLICK:COUNTRY,[maj_tributary_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[maj_tributary_country.Custom('CL_tt')],X [maj_tributary_country.Custom('CL_RP')|L]#!#! нагло игнорируют наши требования, оскорбляя наших послов и открыто выступая против выплаты дани."
 decline_of_majapahit.2.a: "Мы пожалеем об этом."
 decline_of_majapahit.2.b: "Пойдём на уступки, чтобы вернуть их верность."
 decline_of_majapahit.3.title: "Закат [ROOT.GetCountry.Custom('CL_RP')]"
 decline_of_majapahit.3.desc: "Ещё недавно наша держава была неоспоримым гегемоном в #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#!. К сожалению, эти времена уже позади, и теперь поблизости появилось множество государств, которые так же обрели значительное влияние в регионе. Одним из таких государств является [target_country.GetLongName], чьи правители явно бросают вызов нашему авторитету."
 decline_of_majapahit.3.a: "Оправдаем кампанию возмездия."
 decline_of_majapahit.3.b: "Сосредоточимся на внутренних вопросах."
 decline_of_majapahit.4.title: "Недовольство местных"
 decline_of_majapahit.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] в провинции [target_province.GetName] подняли восстание против власти адипати. Местному гарнизону не удалось подавить мятеж, и теперь вся провинция погрязла в беспорядках."
 decline_of_majapahit.4.a: "Переждём."
 decline_of_majapahit.4.b: "Задобрим мятежников золотом."
 decline_of_majapahit.5.title: "Претендент добивается трона"
 decline_of_majapahit.5.desc: "Борьба за #L [ROOT.GetCountry.GetAdjective|l]ий#! престол уже давно стала обыкновенным явлением в нашей державе. В этот раз принц по имени [target_character.GetName] собрал войско и отправился в поход на столицу в надежде, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] уступит ему власть."
 decline_of_majapahit.5.a: "Мы разгромим войска выскочки."
 maj_every_pop_in_capital_province: "Все [Concept('pop','группы населения')|e] в [Concept('capital','столичной')|e] [Concept('province','провинции')|e] [ROOT.GetCountry.GetCapital.GetProvince.GetName] получают:"
 decline_of_majapahit.6.title: "[target_religion.GetAdjectiveWithNoTooltip]ий исход в провинцию [target_province.GetNameWithNoTooltip]"
 decline_of_majapahit.6.desc: "Последователи #L [target_religion.GetAdjective|l]ой#! веры вынуждены покидать родные земли из-за наплыва #L [target_religion2.GetAdjective|l]их#! купцов. С каждым днём всё больше простых людей обращаются в эту чуждую нам веру, и теперь [target_religion.GetNameWithNoTooltip|l] уже не считается преобладающей религией в нашей стране. Подобные перемены заметно сказываются на общественной жизни #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, чем вызывают беспокойство среди влиятельных слоёв населения. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] утверждают, что это приведёт к закату [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого правления, и начинают массово переезжать в провинцию [target_province.GetName]."
 decline_of_majapahit.6.a: "Неужели это закат империи?"
 decline_of_majapahit.7.title: "Адипати [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] принимает новую веру"
 decline_of_majapahit.7.desc: "Недавно губернатор [target_location.Custom('LR_RP')|l] [target_location.GetName] согласился принять [ShowReligionName('sunni')|l]. Говорят, что этому безумному решению поспособствовало некое чудо, совершённое местным #L [ShowReligionGroupAdjective('muslim')|l]им#! праведником. Однако в правительстве уверены, что это не более чем политический манёвр, выполненный с целью добиться благосклонности #L [ShowReligionAdjectiveWithNoTooltip('sunni')|l]их#! торговцев."
 decline_of_majapahit.7.a: "Будем надеяться, что губернатор не примет более радикальные меры."
 decline_of_majapahit.8.title: "Предложение помощи"
 decline_of_majapahit.8.desc: "[ROOT.GetCountry.GetName] переживает тяжёлые времена, однако ещё не всё потеряно. Недавно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'приняла','принял')] у себя группу состоятельных #L [ShowReligionGroupAdjective('muslim')|l]их#! купцов, которые прибыли с предложением. Они готовы заплатить нам внушительную сумму в обмен на торговые привилегии в наших портах и право свободно исповедовать свою веру на нашей территории. Наши советники предупреждают, что подобная сделка грозит постепенным обращением населения в чужую религию и подрывом традиционных устоев [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой империи. Хоть это и тревожная перспектива, но нам бы крайне пригодилось лишнее серебро…"
 decline_of_majapahit.8.a: "Мы только рады помощи."
 decline_of_majapahit.8.b: "Мы не примем помощь от язычников!"
 maj_muslim_aid_impact: "Пока действует модификатор «[ShowModifier('maj_muslim_aid')]», [Concept('event', 'событие')|E] «$death_of_hayan_wuruk.6.title$» будет происходить в три раза чаще."
 decline_of_majapahit.100.title: "Возрождение [ROOT.GetCountry.Custom('CL_RP')]"
 decline_of_majapahit.100.desc: "Вопреки десятилетиям упадка и тяжёлых испытаний, нам удалось подняться с колен и вернуть себе влияние. Теперь обстановка в стране стабильна: наши ленники верны нам как никогда прежде, а общая #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ая#! вера лишь укрепляет единство нашего народа. Сегодня люди твёрдо убеждены, что всё произойдёт именно так, как [Select_CString(target_character.IsFemale,'завещала', 'завещал')] [target_character.GetName], и однажды [ROOT.GetCountry.GetName] будет править всей Нусантарой."
 decline_of_majapahit.100.a: "Мы больше не на грани."
 decline_of_majapahit_timer_tt: "После начала [Concept('disaster','бедствия')|e] «[ShowDisasterName('decline_of_majapahit')]» должно пройти не менее 10 950 дней. Осталось [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] дн."
 decline_of_majapahit.101.title: "$MTM$ расцветает"
 decline_of_majapahit.101.desc: "Всем уже стало очевидно, что #L [target_religion.GetAdjective|l]ие#! лидеры #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не способны эффективно управлять даже своими владениями на #TOOLTIP:AREA,java_area,X #L Яве#!#!, не говоря уже о других территориях. Находясь под постоянным давлением из-за своей веры, они всё-таки решили принять #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! религию. Это безусловно поможет остановить [ShowDisasterName('decline_of_majapahit')|l], однако репутация нашей державы будет запятнана на многие столетия вперёд."
 decline_of_majapahit.101.a: "Нам пришлось так поступить."
 decline_of_majapahit.102.title: "Расцвет [target_country.Custom('CL_RP')]"
 decline_of_majapahit.102.desc: "#L [ShowReligionGroupAdjective('muslim')]ие#! общины в нашей державе становятся всё более независимыми, и недавно они объединились под знаменем мятежного принца по имени [target_character.GetName], который якобы является дальним родственником представителей правящей династии. [target_character.GetNameWithNoTooltip] не только провозгласил независимость #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, но и заявил о своих претензиях на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол. К сожалению, в данный момент у нас слишком много других проблем, поэтому у нас просто нет возможности как-либо помешать ему накапливать силы."
 decline_of_majapahit.102.a: "Предатели! Сразимся с ними на поле боя!"
 decline_of_majapahit.102.b: "Позже мы вернём себе эти земли."
