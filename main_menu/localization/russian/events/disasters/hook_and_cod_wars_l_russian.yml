 GetHookFactionInfluenceHolland: "(сейчас: #Y [ROOT.GetCountry.MakeScope.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 GetCodFactionInfluenceHolland: "(сейчас: #Y [ROOT.GetCountry.MakeScope.GetVariable('hacw_cod_faction_power').GetValue]#!)"
 good_add_1_points_to_hook_tt: "Фракция #Y «крючков»#! получает #G +1#! ед. влияния $GetHookFactionInfluence$"
 good_add_2_points_to_hook_tt: "Фракция #Y  «крючков»#! получает #G +2#! ед. влияния $GetHookFactionInfluence$"
 good_add_1_points_to_cod_tt: "Фракция #Y «трески»#! получает #G +1#! ед. влияния $GetCodFactionInfluence$"
 good_add_2_points_to_cod_tt: "Фракция #Y  «трески»#! получает #G +2#! ед. влияния $GetCodFactionInfluence$"
 bad_add_1_points_to_hook_tt: "Фракция #Y «крючков»#! получает #R +1#! ед. влияния $GetHookFactionInfluence$"
 bad_add_2_points_to_hook_tt: "Фракция #Y  «крючков»#! получает #R +2#! ед. влияния $GetHookFactionInfluence$"
 bad_add_1_points_to_cod_tt: "Фракция #Y «трески»#! получает #R +1#! ед. влияния $GetCodFactionInfluence$"
 bad_add_2_points_to_cod_tt: "Фракция #Y  «трески»#! получает #R +2#! ед. влияния $GetCodFactionInfluence$"
 hacw_allegience_to_hook_tt: "[THIS.GetCharacter.GetName] присоединяется к фракции #Y «крючков»#!"
 hacw_allegience_to_cod_tt: "[THIS.GetCharacter.GetName] присоединяется к фракции #Y «трески»#!"
 hacw_hook_faction: "Фракция «крючков»"
 hacw_cod_faction: "Фракция «трески»"
 hacw_our_faction: "наша фракция"
 hacw_enemy_faction: "вражеская фракция"
 hacw_hook_faction_short: "«Крючки»"
 hacw_cod_faction_short: "«Треска»"
 hacw_hook_faction_disaster: "Фракция «крючков»"
 hacw_cod_faction_disaster: "Фракция «трески»"
 hacw_current_score_hook: "Текущее влияние: [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_faction_power').GetValue]/20"
 hacw_current_score_cod: "Текущее влияние: [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_faction_power').GetValue]/20"
 hacw_remove_country_from_hook_faction_tt: "[THIS.GetCountry.GetName] покидает #Y фракцию «крючков»#!"
 hacw_remove_country_from_cod_faction_tt: "[THIS.GetCountry.GetName] покидает #Y фракцию «трески»#!"
 #Spamming Events
 hook_and_cod_wars.1.title: "Анархия в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.1.title.fallback: "Анархия в районе"
 hook_and_cod_wars.1.desc: "Пока [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] заняты междоусобной борьбой претендентов, [target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] оказался в условиях полного безвластия."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Это даёт нам уникальную возможность ударить противника в самое уязвимое место. Дадим крестьянству вольности — и они выступят на нашей стороне. Вражеские [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] будут в ярости, если [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] начнут сами командовать на своей земле…"
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] отказываются платить подати, лишая аристократию средств на ведение войны. Наши [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] требуют, чтобы мы немедленно восстановили порядок, но тогда возмущённое крестьянство может переметнуться на сторону врага…"
 hook_and_cod_wars.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] должны получить самоуправление."
 hook_and_cod_wars.1.b: "Восстановим власть."
 hook_and_cod_wars.2.title: "Непокорный [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.2.title.fallback: "Непокорный город"
 hook_and_cod_wars.2.desc: "В сложившейся ситуации #L [ROOT.GetCountry.GetAdjective|l]ие#! города увидели возможность вырваться из-под власти обеих сторон. [target_location.GetRank.GetName] [target_location.GetName] и вовсе демонстрирует открытое неповиновение."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Непокорность горожан дискредитирует все усилия #Y фракции «трески»#!. Меж тем, мы могли бы предложить [target_location.GetRank.Custom('LR_DP')|l] немного золота и снова купить его расположение…"
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ С одной стороны, это подрывает авторитет государственной власти, а с другой — нам выгодно, что #Y «крючки»#! не получают от [target_location.GetRank.Custom('LR_RP')|l] налогов. Мы можем переиграть противника, предоставив жителям самоуправление…"
 hook_and_cod_wars.2.a: "Заплатим [target_location.GetRank.Custom('LR_DP')|l]."
 hook_and_cod_wars.2.a.fallback: "Заплатим городу."
 hook_and_cod_wars.2.b: "Дадим [target_location.GetRank.Custom('LR_DP')|l] самоуправление."
 hook_and_cod_wars.2.b.fallback: "Дадим городу самоуправление."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "Фракция #Y «трески»#! собирает мятежную армию для борьбы с #Y «крючками»#!. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] видят в этом возможность добиться от «крючков» новых привилегий, а в случае отказа угрожают пойти на них войной."
 hook_and_cod_wars.3.a: "Дадим им привилегии."
 hook_and_cod_wars.3.b: "Никакой пощады предателям!"
 hook_and_cod_wars.3.c: "Поприветствуем новых сторонников нашего дела."
 hacw_nobility_rebellion: "Восстание аристократов"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "Фракция #Y «крючков»#! собирает мятежную армию для борьбы с #Y «треской»#!. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] видят в этом возможность добиться от «трески» новых привилегий, а в случае отказа угрожают пойти на них войной."
 hook_and_cod_wars.4.a: "Дадим им привилегии."
 hook_and_cod_wars.4.b: "Никакой пощады предателям!"
 hook_and_cod_wars.4.c: "Поприветствуем новых сторонников нашего дела."
 hacw_burghers_rebellion: "Восстание горожан"
 #Setup Events
 hook_and_cod_wars.1000.title: "[holland.GetAdjectiveWithNoTooltip|l]ое наследство"
 hook_and_cod_wars.1000.desc: "[Select_CString(holland_previous_ruler.IsFemale,'Наша предыдущая правительница', 'Наш предыдущий правитель')], [holland_previous_ruler.GetName], не [Select_CString(holland_previous_ruler.IsFemale,'оставила', 'оставил')] прямого наследника, и теперь будущее [holland.Custom('CL_RP')|L] висит на волоске. По закону [Select_CString(holland_previous_ruler.IsFemale,'её', 'его')] [Select_CString(hacw_contender_1.IsFemale,'наследницей должна', 'наследником должен')] быть [hacw_contender_1.GetName], но [Select_CString(hacw_contender_1.IsFemale,'её', 'его')] права оспаривает [hacw_contender_2.GetName]. Если не остановить усобицу династии [hollands_dynasty.GetName], [holland.GetNameWithNoTooltip] вот-вот погрузится в пучину гражданской войны…"
 hook_and_cod_wars.1000.historical_info: "После смерти бездетного графа Вильгельма IV в Голландии случился кризис престолонаследия. Император Людвиг Баварский передал графство своей жене, графине Эно Маргарите II, которая приходилась сестрой покойному графу, однако другие претенденты не собирались отказываться от своих претензий. Придя к власти, Маргарите пришлось пережить восстания, финансовый кризис и вооружённый конфликт с епископом Утрехта. После убийства крупного сановника противостояние между двумя фракциями вылилось в открытую войну, и страна окончательно погрузилась в хаос. Пытаясь восстановить порядок, графиня заключила ряд союзов, в том числе с королём Англии Эдуардом III. С этого момента в Голландии, Зеландии и Фрисландии начался затяжной период политической неопределённости."
 hook_and_cod_wars.1000.a: "Будем надеяться на лучшее…"
 hook_and_cod_wars.1001.title: "Права династии [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName], [Select_CString(holland_previous_ruler.IsFemale,'предыдущая правительница', 'предыдущий правитель')] [holland.Custom('CL_RP')|L], [Select_CString(holland_previous_ruler.IsFemale,'скончалась', 'скончался')], не оставив прямого наследника. Теперь сразу несколько членов дома [hollands_dynasty.GetName] предъявляют права на [holland.GetAdjectiveWithNoTooltip|l]ий престол, причём [Select_CString(hacw_claimant.IsFemale,'одной', 'одним')] из претендентов является [hacw_claimant.GetName]. Одолев соперников с нашей помощью, [Select_CString(hacw_claimant.IsFemale,'она', 'он')] может занять [holland.GetAdjectiveWithNoTooltip|l]ий трон и править страной от нашего имени."
 hook_and_cod_wars.1001.a: "Мы будем править [holland.Custom('CL_TP')] — или разорим страну до основания."
 hook_and_cod_wars.1001.b: "У нас нет причины вмешиваться в [holland.GetAdjectiveWithNoTooltip|l]ие дела."
 hook_and_cod_wars.1001.c: "Мы поддержим претензии нашего наследника."
 hook_and_cod_wars.1001.d: "[ROOT.GetCountry.Custom('CL_RP')] это не касается."
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip] получит поддержку [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой [ROOT.GetCountry.Custom('CF_RP')|l]."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] [Select_CString(hacw_claimant.IsFemale,'должна', 'должен')] оставаться при нашем дворе."
 hook_and_cod_wars.1002.title: "Претенденты на голландский трон"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] сразу [Select_CString(hacw_domestic_claimant.IsFemale,'объявила', 'объявил')] себя [Select_CString(hacw_domestic_claimant.IsFemale,'следующей правительницей', 'следующим правителем')] [holland.Custom('CL_RP')], но [Select_CString(hacw_domestic_claimant.IsFemale,'её', 'его')] претензии [Select_CString(hacw_foreign_claimant.IsFemale,'оспорила', 'оспорил')] [hacw_foreign_claimant.GetShortNameWithNoTooltip], спешно [Select_CString(hacw_foreign_claimant.IsFemale,'прибывшая', 'прибывший')] в страну из #ONCLICK:COUNTRY,[hacw_foreign_country_origin.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hacw_foreign_country_origin.Custom('CL_tt')],X [hacw_foreign_country_origin.Custom('CL_RP')|L]#!#!. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ При этом [hacw_contender_1.GetShortNameWithNoTooltip] родом из #ONCLICK:COUNTRY,[hacw_contender_1_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hacw_contender_1_origin_country.Custom('CL_tt')],X [hacw_contender_1_origin_country.Custom('CL_RP')|L]#!#!, а [hacw_contender_2.GetShortNameWithNoTooltip] — [Select_CString(hacw_contender_2_origin_country.IsFemale,'уроженка', 'уроженец')] #ONCLICK:COUNTRY,[hacw_contender_2_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hacw_contender_2_origin_country.Custom('CL_tt')],X [hacw_contender_2_origin_country.Custom('CL_RP')|L]#!#!. Тем не менее оба претендента спешно прибыли на территорию [holland.Custom('CL_RP')], чтобы предъявить свои права на [ROOT.GetCountry.Custom('CF_VP')|l]. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "Для #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! наступили смутные времена. Два претендента, [hacw_contender_1.GetName] и [hacw_contender_2.GetName], заявляют свои права на [holland.GetAdjectiveWithNoTooltip|l]ий престол."
 hook_and_cod_wars.1002.desc.end: "Теперь они собирают сторонников, и на территории [holland.Custom('CL_RP')] вот-вот вспыхнет кровавая гражданская война…"
 hook_and_cod_wars.1002.a: "Ужасные новости…"
 hook_and_cod_wars.1003.title: "[holland.GetAdjectiveWithNoTooltip|l]ое наследство"
 hook_and_cod_wars.1003.desc: "После периода неопределённости вопрос престолонаследия для правителей #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! счастливо разрешился. Несмотря на то, что на трон претендовали [hacw_contender_1.GetName] и [hacw_contender_2.GetName], в итоге [Select_CString(holland_new_ruler.IsFemale,'новой правительницей', 'новым правителем')] страны [Select_CString(holland_new_ruler.IsFemale,'стала', 'стал')] [holland_new_ruler.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1003.a: "Кризис миновал."
 hook_and_cod_wars.1004.title: "Пугающая неопределённость"
 hook_and_cod_wars.1004.desc: "По причинам, которые не поддаются нашему пониманию, никто из представителей дома [hollands_dynasty.GetName] или их потомков не предъявил своих прав на #L [holland.GetAdjective|l]ий#! трон. Вопрос престолонаследия по-прежнему остаётся открытым…"
 hook_and_cod_wars.1004.a: "Остаётся надеяться, что это не приведёт к новому кризису…"
 hook_and_cod_wars.1004.a.tt: "Теперь вместо [Concept('disaster', 'бедствия')|e] «#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба „трески“ и „крючков“#!#!» может случиться «#TOOLTIP:DISASTER_TYPE,succession_crisis,X #L Кризис престолонаследия#!#!»"
 hol_trigger_sc_instead_of_hacw_tt: "#TOOLTIP:DISASTER_TYPE,succession_crisis,X #L Кризис престолонаследия#!#! сменяется на #TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L борьбу «трески» и «крючков»#!#!"
 hook_and_cod_wars.1005.title: "Претенденты на [holland.GetAdjectiveWithNoTooltip|l]ий трон"
 hook_and_cod_wars.1005.desc: "В #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_VP')|L]#!#! пришли вести от дворов обоих претендентов. Ни [hacw_contender_1.GetName], ни [hacw_contender_2.GetName] не намерены отказываться от своих прав на [holland.GetAdjectiveWithNoTooltip|l]ий престол. Похоже, вооружённого противостояния не избежать…"
 hook_and_cod_wars.1005.a: "Нас ждут тёмные времена…"
 hook_and_cod_wars.1006.title: "Претенденты из дома [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1006.desc: "[holland_previous_ruler.GetName], [Select_CString(holland_previous_ruler.IsFemale,'предыдущая правительница', 'предыдущий правитель')] [holland.Custom('CL_RP')|L], [Select_CString(holland_previous_ruler.IsFemale,'скончалась', 'скончался')], не оставив прямого наследника. В стране нет представителей дома [hollands_dynasty.GetName], так что проблема престолонаследия едва ли решится в скором времени.\n\nК счастью, при нашем дворе живут сразу двое достойных отпрысков этой благородной династии — [hacw_contender_1.GetName] и [hacw_contender_2.GetName]. Отправив кого-нибудь из них на территорию [holland.Custom('CL_RP')], мы получим возможность напрямую влиять на [holland.GetAdjectiveWithNoTooltip|l]ие дела."
 hook_and_cod_wars.1006.a: "Нашим претендентом станет [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Нашим претендентом станет [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "Мы не можем их отослать, оба претендента нужны при дворе."
 hook_and_cod_wars.1007.title: "[Select_CString(holland_new_ruler.IsFemale,'Новая правительница', 'Новый правитель')] [holland.Custom('CL_RP')]"
 hook_and_cod_wars.1007.desc: "В отсутствие законного наследника проблема престолонаследия для правителей #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! грозила привести к серьёзной нестабильности. К счастью, [holland_new_ruler.GetName] из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! быстро [Select_CString(holland_new_ruler.IsFemale,'объявила', 'объявил')] себя [Select_CString(holland_new_ruler.IsFemale,'новой правительницей', 'новым правителем')] #L [holland.GetAdjective|l]ой#! державы. И пусть родом [Select_CString(holland_new_ruler.IsFemale,'она', 'он')] не из [holland.Custom('CL_RP')], [Select_CString(holland_new_ruler.IsFemale,'её', 'его')] власть по крайней мере обеспечит стабильность и порядок в стране."
 hook_and_cod_wars.1007: "Да здравствует [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "Кризис престолонаследия для правителей [holland.Custom('CL_RP')]"
 hook_and_cod_wars.1008.desc: "Двое могущественных претендентов, [hacw_contender_1.GetName] и [hacw_contender_2.GetName], заявили свои права на #L [holland.GetAdjective|l]ий#! трон. Обе стороны готовятся к схватке и ищут союзников, под их знамёна стекаются [holland.GetGovernment.GetEstateName('burghers_estate')|l] и [holland.GetGovernment.GetEstateName('nobles_estate')|l]. Очень скоро вся страна будет охвачена кровавой борьбой за престол…"
 hook_and_cod_wars.1008.a: "Нас ждут тяжёлые испытания…"
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "Борьба «трески» и «крючков»"
 hook_and_cod_wars.1100.desc.completely_international: "Вмешательство иностранных держав в #L [holland.GetAdjective|l]ие#! дела переходит всякие границы. Ни [hacw_contender_1.GetName], ни [hacw_contender_2.GetName] давно уже не проживают в [ROOT.GetCountry.Custom('CL_PP')], но теперь судьба страны зависит от исхода их схватки за трон.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "По #L [holland.GetAdjective|l]им#! законам [own_pretender.GetName] имеет полное право занять трон, однако нашлись те, кто готов оспорить [Select_CString(own_pretender.IsFemale,'её', 'его')] притязания. Заручившись #L [semi_foreign_country_scope.GetAdjective|l]ой#! помощью, [Select_CString(own_pretender.IsFemale,'честолюбивая', 'честолюбивый')] [foreign_pretender.GetName] рассчитывает отобрать [holland.GetAdjectiveWithNoTooltip|l]ий престол силой.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Все попытки найти мирное решение вопроса о престолонаследии окончились неудачей. Ни [hacw_contender_1.GetName], ни [hacw_contender_2.GetName] не готовы уступать. Ради того, чтобы занять #L [holland.GetAdjective|l]ий#! трон, они готовы пролить реки крови своих соотечественников.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "На фоне борьбы за [holland.GetAdjectiveWithNoTooltip|l]ий престол видные представители сословий тоже взялись за оружие, надеясь увеличить своё влияние и добиться новых привилегий, при этом оба претендента заручились поддержкой как внутри страны, так и за её пределами. [hacw_contender_2.GetShortNameWithNoTooltip] пользуется популярностью среди городского населения, и к [Select_CString(hacw_contender_2.IsFemale,'её', 'его')] фракции #Y «трески»#! присоединились многие [holland.GetGovernment.GetEstateName('burghers_estate')|l].\n\n[holland.GetGovernment.GetEstateName('nobles_estate')], в свою очередь, считают, что трон [Select_CString(hacw_contender_1.IsFemale,'должна', 'должен')] унаследовать [hacw_contender_1.GetShortNameWithNoTooltip]. [Select_CString(hacw_contender_1.IsFemale,'Её', 'Его')] сторонники объединились во фракцию #Y «крючков»#!."
 hook_and_cod_wars.1100.a: "Присоединимся к фракции «крючков»."
 hook_and_cod_wars.1100.b: "Присоединимся к фракции «трески»."
 hook_and_cod_wars.1100.hook.tt: "Мы поддержим фракцию #Y «крючков»#! и выступим против её оппонентов. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Мы поддержим фракцию #Y «трески»#! и выступим против её оппонентов. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Если поддерживаемая нами фракция одержит верх, то мы получим дополнительные преимущества, а в случае победы фракции противника — дополнительные штрафы."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Все принадлежащие нам [Concept('town_or_city', 'городские')|e] [Concept('location', 'районы')|e], где #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! составляют не менее #Y 20%#! населения, получают [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]. До #Y 4#! не городских районов, где #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! составляют менее #Y 20%#! населения, теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и присоединяются к [Concept('rebels', 'мятежникам')|e] ([hacw_cod_faction.GetName|l])"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Все принадлежащие нам не [Concept('town_or_city', 'городские')|e] [Concept('location', 'районы')|e], где #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! составляют менее #Y 20%#! населения, получают [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]. До #Y 4#! городских районов, где #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! составляют не менее #Y 20%#! населения, теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и присоединяются к [Concept('rebels', 'мятежникам')|e] ([hacw_hook_faction.GetName|l])"
 hook_and_cod_wars.1101.title: "Борьба «трески» и «крючков» на территории [holland.Custom('CL_RP')]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ На счастье, [our_claimant_character.GetName] [Select_CString(our_claimant_character.IsFemale,'сумела', 'сумел')] привлечь «крючков» на свою сторону. Активная поддержка этой фракции увеличит [Select_CString(our_claimant_character.IsFemale,'её', 'его')] шансы занять [holland.GetAdjectiveWithNoTooltip|l]ий престол."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ На счастье, [our_claimant_character.GetName] [Select_CString(our_claimant_character.IsFemale,'сумела', 'сумел')] привлечь «треску» на свою сторону. Активная поддержка этой фракции увеличит [Select_CString(our_claimant_character.IsFemale,'её', 'его')] шансы занять [holland.GetAdjectiveWithNoTooltip|l]ий престол."
 hook_and_cod_wars.1101.desc: "Борьба за власть над #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_TP')|L]#!#! становится всё более кровавой. На её фоне в стране сформировались две могущественных фракции, каждая из которых поддерживает одного из претендентов. [holland.GetAdjectiveWithNoTooltip]ие [holland.GetGovernment.GetEstateName('burghers_estate')|l] образовали фракцию #Y «трески»#!, которая отстаивает интересы городов, в то время как [holland.GetGovernment.GetEstateName('nobles_estate')|l] объединились во фракцию #Y «крючков»#!, чтобы защитить привилегии крупных землевладельцев."
 hook_and_cod_wars.1101.a: "Мы всецело поддерживаем [Select_CString(our_claimant_character.IsFemale,'её', 'его')] планы!"
 hook_and_cod_wars.1101.b: "Очень интересно…"
 hook_and_cod_wars.1102.title: "Вмешательство [supporter_country.Custom('CL_RP')]"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Там готовы помочь нашим сторонникам — #Y фракции «крючков»#!! Поддержка [supporter_country.GetAdjectiveWithNoTooltip|l]их властей нанесёт немалый урон интересам наших противников из #Y фракции «трески»#!."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Там готовы помочь нашим противникам — #Y фракции «крючков»#!! Поддержка [supporter_country.GetAdjectiveWithNoTooltip|l]их властей нанесёт немалый урон интересам наших сторонников из #Y фракции «трески»#!."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Там готовы помочь нашим сторонникам — #Y фракции «трески»#!! Поддержка [supporter_country.GetAdjectiveWithNoTooltip|l]их властей нанесёт немалый урон интересам наших противников из #Y фракции «крючков»#!."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Там готовы помочь нашим противникам — #Y фракции «трески»#!! Поддержка [supporter_country.GetAdjectiveWithNoTooltip|l]их властей нанесёт немалый урон интересам наших сторонников из #Y фракции «крючков»#!."
 hook_and_cod_wars.1102.desc: "До нас дошли вести из #ONCLICK:COUNTRY,[supporter_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[supporter_country.Custom('CL_tt')],X [supporter_country.Custom('CL_RP')|L]#!#!!"
 hook_and_cod_wars.1102.a: "Интересно, что они надеются с этого получить?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Смерть претендента"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ Теперь фракция «крючков» получит огромное преимущество над нашими противниками."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ Таким образом, «крючки» получают огромное преимущество над нашими союзниками из #Y фракции «трески»#!. Теперь единственный способ избежать поражения — выдвинуть нового кандидата, который займёт место [Select_CString(dead_claimant.IsFemale,'покойной', 'покойного')] и не позволит «крючкам» прийти к власти."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ Таким образом, фракция «трески» получает огромное преимущество над нашими союзниками-#Y «крючками»#!. Теперь единственный способ избежать поражения — выдвинуть нового кандидата, который займёт место [Select_CString(dead_claimant.IsFemale,'покойной', 'покойного')] и не позволит «треске» прийти к власти."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Теперь фракция «трески» получит огромное преимущество над нашими противниками."
 hook_and_cod_wars.1200.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба «трески» и «крючков»#!#! принимает неожиданный оборот. [dead_claimant.GetName], [Select_CString(dead_claimant.IsFemale,'одна', 'один')] из инициаторов борьбы за #L [holland.GetAdjective|l]ий#! престол, [Select_CString(dead_claimant.IsFemale,'скончалась', 'скончался')]! Таком образом, [Select_CString(dead_claimant.IsFemale,'её', 'его')] [Select_CString(alive_claimant.IsFemale,'соперница', 'соперник')] [alive_claimant.GetName] остаётся единственным претендентом на трон."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "По невероятному стечению обстоятельств [hacw_contender_1.GetName] и [hacw_contender_2.GetName] скончались в один день. Лишившись своих претендентов, обезглавленные фракции #Y «крючков»#! и #Y «трески»#! быстро теряют влияние в стране."
 hook_and_cod_wars.1200.a: "Нужно выдвинуть нового кандидата на трон! Им станет [new_claimant_character.GetNameWithNoTooltip]!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] становится новым вождём нашей фракции"
 hook_and_cod_wars.1200.b: "Пора заканчивать с этой войной…"
 hook_and_cod_wars.1200.c: "Вот так поворот…"
 hook_and_cod_wars.1200.d: "И что теперь?"
 hook_and_cod_wars.1201.title: "Наш претендент на [holland.GetAdjectiveWithNoTooltip|l]ий трон мёртв!"
 hook_and_cod_wars.1201.desc: "Пришли печальные вести из #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#!. [dead_claimant.GetName], глава нашей фракции и претендент на [holland.GetAdjectiveWithNoTooltip|l]ий престол, [Select_CString(dead_claimant.IsFemale,'мертва', 'мёртв')]. Наши сторонники отчаянно ищут другого вождя, который мог бы предъявить права на трон…"
 hook_and_cod_wars.1201.a: "[holland.GetAdjectiveWithNoTooltip]ий трон [Select_CString(target_character.IsFemale,'должна', 'должен')] занимать [target_character.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName] станет новым вождём фракции наших сторонников на территории #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! и вступит в борьбу за [holland.GetAdjectiveWithNoTooltip|l]ий престол"
 hook_and_cod_wars.1201.b: "[foreign_character.GetShortNameWithNoTooltip] [Select_CString(foreign_character.IsFemale,'достойна', 'достоин')] нашей поддержки."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] станет новым вождём фракции наших сторонников на территории #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! и вступит в борьбу за [holland.GetAdjectiveWithNoTooltip|l]ий престол"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] захватит трон в интересах [ROOT.GetCountry.Custom('CL_RP')]."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] станет новым вождём фракции наших сторонников на территории #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! и вступит в борьбу за [holland.GetAdjectiveWithNoTooltip|l]ий престол"
 hook_and_cod_wars.1201.d: "Мы отказываемся от борьбы."
 hook_and_cod_wars.1201.d.tt: "Мы не станем выдвигать нового претендента, и #L [holland.GetAdjective|l]ое#! [Concept('disaster', 'бедствие')|e] «#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба „трески“ и „крючков“#!#!» закончится досрочно"
 hook_and_cod_wars.1202.title: "Новый претендент"
 hook_and_cod_wars.1202.desc: "Со смертью предыдущего вождя о своих притязаниях на #L [holland.GetAdjective|l]ую#! корону объявляет [Select_CString(new_claimant.IsFemale,'новая претендентка', 'новый претендент')] — [new_claimant.GetName] из #ONCLICK:COUNTRY,[dead_claimant_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[dead_claimant_country.Custom('CL_tt')],X [dead_claimant_country.Custom('CL_RP')|L]#!#!."
 hook_and_cod_wars.1202.a: "Борьба «трески» и «крючков» продолжается…"
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] становится новым претендентом со стороны противника"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] становится новым претендентом с нашей стороны"
 hook_and_cod_wars.1203.title: "Неожиданное завершение войны"
 hook_and_cod_wars.1203.desc: "Со смертью предыдущего вождя и в отсутствие других претендентов [alive_claimant.GetName] по праву занимает престол #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#!. #TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба «трески» и «крючков»#!#! наконец-то окончена."
 hook_and_cod_wars.1203.a: "Хорошо, что всё закончилось."
 hook_and_cod_wars.1300.title: "Иностранное вмешательство"
 hook_and_cod_wars.1300.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба «трески» и «крючков»#!#! в самом разгаре, и конфликт вызывает растущий интерес со стороны соседних держав, в особенности #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_RP')|L]#!#! — их шпионы буквально наводнили страну. И хотя [neighbor_country.GetAdjectiveWithNoTooltip|l]ие власти заверяют о своём нейтралитете, их вмешательство в войну — лишь вопрос времени…"
 hook_and_cod_wars.1300.a: "Подкупим их. [ROOT.GetCountry.Custom('GetHaCWFaction')] нуждается в их помощи."
 hook_and_cod_wars.1300.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! заручается поддержкой #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_RP')|L]#!#! и получает #G +1#! ед. влияния"
 hook_and_cod_wars.1300.b: "Они сами способны выбрать сторону."
 hook_and_cod_wars.1300.b.tt: "Мы не станем уговаривать #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_VP')|L]#!#! поддержать одну из фракций"
 hook_and_cod_wars.1301.title: "Борьба «трески» и «крючков» на территории [holland.Custom('CL_RP')]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\n[holland.GetAdjectiveWithNoTooltip]ая #Y [holland.Custom('GetHaCWFaction')|l]#! отправила к нам посла с предложением поддержать их сторону в конфликте — или, по крайней мере, пообещать не вмешиваться в него."
 hook_and_cod_wars.1301.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба «трески» и «крючков»#!#! продолжает сотрясать #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_VP')|L]#!#!. [hacw_contender_1.GetName] и [hacw_contender_2.GetName], вожди фракций #Y «крючков»#! и #Y «трески»#!, отчаянно борются за [holland.GetAdjectiveWithNoTooltip|l]ий трон, и, судя по донесениям наших шпионов, их противостояние продлится ещё долго. [holland.Custom('CF_RP')] можно только посочувствовать, а вот перед нами открываются довольно заманчивые возможности."
 hook_and_cod_wars.1301.a: "Мы хотим, чтобы [Select_CString(hacw_contender_2.IsFemale,'победила', 'победил')] [hacw_contender_2.GetShortNameWithNoTooltip] и [Select_CString(hacw_contender_2.IsFemale,'её', 'его')] [holland.Custom('GetHaCWEnemyFaction')|l]."
 hook_and_cod_wars.1301.a.tt: "[hacw_contender_2.GetName] и [Select_CString(hacw_contender_2.IsFemale,'её', 'его')] #Y  [holland.Custom('GetHaCWEnemyFaction')|l]#! получат нашу поддержку в борьбе за престол"
 hook_and_cod_wars.1301.b: "[hacw_contender_1.GetShortNameWithNoTooltip] и [holland.Custom('GetHaCWFaction')|l] могут рассчитывать на нашу поддержку."
 hook_and_cod_wars.1301.b.tt: "[hacw_contender_1.GetName] и [Select_CString(hacw_contender_1.IsFemale,'её', 'его')] #Y  [holland.Custom('GetHaCWFaction')|l]#! получат нашу поддержку в борьбе за престол"
 hook_and_cod_wars.1301.c: "Это не наше дело."
 hook_and_cod_wars.1301.c.tt: "Мы сохраним нейтралитет в их конфликте"
 hook_and_cod_wars.1302.title: "[holland.Custom('GetHaCWFaction')] заручается поддержкой [neighbor_country.Custom('CL_RP')]"
 hook_and_cod_wars.1302.desc: "До нас дошли вести из #L [neighbor_country.GetAdjective|l]ого#! двора! #Y [holland.Custom('GetHaCWFaction')]#! получит поддержку от [neighbor_country.Custom('CL_RP')]!"
 hook_and_cod_wars.1302.a: "[holland.Custom('GetHaCWFactionShort')], мы близки к победе!"
 hook_and_cod_wars.1303.title: "[holland.Custom('GetHaCWEnemyFaction')] заручается поддержкой [neighbor_country.Custom('CL_RP')]"
 hook_and_cod_wars.1303.desc: "До нас дошли вести из #L [neighbor_country.GetAdjective|l]ого#! двора! Наши враги, #Y [holland.Custom('GetHaCWEnemyFaction')|l]#!, получат поддержку от [neighbor_country.Custom('CL_RP')]!"
 hook_and_cod_wars.1303.a: "Повсюду [holland.Custom('GetHaCWEnemyFactionShort')|l]…"
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip] сохраняет нейтралитет"
 hook_and_cod_wars.1304.desc: "#L [neighbor_country.GetAdjective]ие#! дипломаты заверили нас, что #TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L борьба «трески» и «крючков»#!#! не интересует их страну. Власти #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_RP')|L]#!#! не станут поддерживать ни одну из противоборствующих сторон."
 hook_and_cod_wars.1304.a: "По крайней мере, от них не будет проблем."
 hook_and_cod_wars.1400.title: "Поддержка союзника"
 hook_and_cod_wars.1400.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! становится всё сильнее, наши союзники нуждаются в дополнительной помощи. К счастью, #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! может рассчитывать не только на нашу поддержку — #L [faction_ally_country.GetAdjective|l]ие#! власти также обещали им помощь. Пора бы намекнуть нашим друзьям, что обещания следует выполнять…"
 hook_and_cod_wars.1400.a: "Каждый должен внести свой вклад."
 hook_and_cod_wars.1400.b: "Мы возьмём все расходы на себя."
 hook_and_cod_wars.1400.c: "Нашим союзникам придётся потерпеть."
 hook_and_cod_wars.1401.title: "Поддержка союзника"
 hook_and_cod_wars.1401.desc: "Наши #L [holland.GetAdjective|l]ие#! друзья просят ещё золота для продолжения военных действий. Без дополнительных средств #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! рискует потерпеть поражение. Сумма немалая, но эти деньги могут переломить ход войны в нашу пользу."
 hook_and_cod_wars.1401.a: "[ROOT.GetCountry.Custom('GetHaCWFaction')] получит нашу поддержку."
 hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! получает #G +2#! ед. влияния ([holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1401.b: "Нам это не по карману."
 hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! получает #R +2#! ед. влияния ([holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1401.b.bt: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! #R больше не считает нас союзником#!"
 hook_and_cod_wars.1402.title: "Помощь из [faction_ally_country.Custom('CL_RP')]"
 hook_and_cod_wars.1402.desc: "Союзники отозвались на нашу просьбу о помощи! #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! только что получила крупное пожертвование от имени #L [faction_ally_country.GetAdjective|l]ого#! народа!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "Власти [faction_ally_country.Custom('CL_RP')] нас подводят"
 hook_and_cod_wars.1403.desc: "[faction_ally_country.GetLongName] не из числа наших помощников. Выслушав нашу просьбу, вероломные [faction_ally_country.GetAdjectiveWithNoTooltip|l]ие власти отказались выделять дополнительные средства. Похоже, теперь #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! остаётся сама по себе…"
 hook_and_cod_wars.1403.a: "Справимся и без них."
 hook_and_cod_wars.1404.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFaction')] получает поддержку"
 hook_and_cod_wars.1404.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба «трески» и «крючков»#!#! на территории #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! идёт полным ходом, ни одна из сторон не желает уступать. Наши соперники, #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')|l]#!, только что получили крупную сумму золота. Мы пока не знаем, кто оказывает им помощь, но противник становится сильнее, а #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! слабеет с каждым днём."
 hook_and_cod_wars.1404.a: "Мы не можем отступить!"
 hook_and_cod_wars.1404.a.tt: "#Y  [ROOT.GetCountry.Custom('GetHaCWFaction')]#! получит #G +2#! к влиянию ([holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1404.b: "[ROOT.GetCountry.Custom('GetHaCWEnemyFaction')] всё равно проиграет борьбу."
 hook_and_cod_wars.1404.b.tt: "#Y  [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! получит #R +2#! к влиянию ([holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFaction')] получает поддержку"
 hook_and_cod_wars.1405.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! только что получила дополнительную поддержку от #ONCLICK:COUNTRY,[faction_enemy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[faction_enemy_country.Custom('CL_tt')],X [faction_enemy_country.Custom('CL_RP')|L]#!#!. Наши сторонники, #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#!, утратили своё преимущество."
 hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip] ещё поплатится за это!"
 hook_and_cod_wars.100.title: "Борьба «трески» и «крючков» окончилась"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Несмотря на все наши усилия, #Y «крючки»#! не смогли сломить мощь #Y фракции «трески»#!. Теперь [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] твёрдо правят своими землями, пока [Select_CString(new_ruler.IsFemale,'наша новая правительница', 'наш новый правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'вынуждена', 'вынужден')] пресмыкаться перед иностранными державами…"
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Несмотря на все свои усилия, #Y фракция «трески»#! не сумела остановить триумфальное шествие #Y «крючков»#!. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] празднуют победу, ведь [Select_CString(new_ruler.IsFemale,'наша новая правительница', 'наш новый правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'обещала', 'обещал')] свято блюсти их интересы."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Несмотря на все свои усилия, #Y «крючки»#! не сумели остановить триумфальное шествие #Y фракции «трески»#!. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] празднуют победу, ведь [Select_CString(new_ruler.IsFemale,'наша новая правительница', 'наш новый правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'обещала', 'обещал')] свято блюсти их интересы."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Несмотря на все наши усилия, #Y фракция «трески»#! не смогла сломить мощь #Y «крючков»#!. Теперь [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] правят в городах железной рукой, пока [Select_CString(new_ruler.IsFemale,'наша новая правительница', 'наш новый правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'вынуждена', 'вынужден')] пресмыкаться перед иностранными державами…"
 hook_and_cod_wars.100.desc.e: "Неизвестно, что послужило тому причиной — [ROOT.GetCountry.GetReligion.GetGodName] со своим вмешательством свыше или удача — но каким-то непостижимым образом обе фракции проголосовали за то, чтобы [new_ruler.GetName] [Select_CString(new_ruler.IsFemale, 'стала', 'стал' )] их представителем. Беспорядки в державе утихают: мы наконец обрели законного наследника."
 hook_and_cod_wars.100.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба «трески» и «крючков»#!#! наконец-то подошла к концу. Проблема престолонаследия для правителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! благополучно разрешилась, и противоборствующие фракции сложили оружие."
 hook_and_cod_wars.100.a: "По крайней мере, на улицах станет поспокойнее…"
 hacw_claim_holland_tt: "[hacw_claimant.GetName] попытается занять [holland.GetAdjective|l]ий трон. Если другой представитель дома [hollands_dynasty.GetName] оспорит [Select_CString(hacw_claimant.IsFemale,'её', 'его')] притязания, на территории [holland.Custom('CL_RP')|L] может случиться [Concept('disaster', 'бедствие')|e] «Борьба „трески“ и „крючков“»"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] не будет претендовать на #L [holland.GetAdjective|l]ий#! трон, и на территории #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! не случится [Concept('disaster', 'бедствия')|e] «#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Борьба „трески“ и „крючков“#!#!»"
 STATIC_MODIFIER_NAME_hacw_opposing_character: "Претендент-соперник"
 STATIC_MODIFIER_NAME_hacw_rightful_ruler: "Законный правитель"
 STATIC_MODIFIER_NAME_hacw_supported_character: "Поддерживаемый претендент"
