l_russian:
 #Events
 dissolution_of_delhi.1.title: "Распад [GetCountry('DLH').Custom('CL_RP')]"
 dissolution_of_delhi.1.desc: "Десятилетия упорной борьбы за сохранение нашей огромной державы ни к чему не привели. Непрерывные интриги враждебно настроенных соседей, их постоянное стремление подорвать престиж [ROOT.GetCountry.Custom('CF_RP')|l] и свести на нет наши великие завоевания принесли свои плоды. [target_character.GetName] [Select_CString(target_character.IsFemale,'утратила', 'утратил')] авторитет в глазах подданных, повсюду бушуют восстания, народ голодает, между селениями начинаются междоусобные войны. Мы оказались в отчаянном положении, и советники уже не знают, как решать бесчисленные проблемы страны."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "[Concept('estate_satisfaction', 'Довольство')|e] всех наших [Concept('estates', 'сословий')|e] снижается на [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]"
 dissolution_of_delhi.2.title: "Проблемы в провинции"
 dissolution_of_delhi.2.desc: "Жители [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], похоже, давно позабыли о существовании центральной власти. Наш авторитет ни во что не ставят, повсюду только и говорят, что о самоуправлении и независимости. Контроль над районом фактически утрачен — мы не собираем там налоги, не получаем оттуда товары и не можем набирать местных жителей в войска. Наши чиновники нуждаются в помощи, чтобы сохранить там хоть какое-то подобие управления."
 dissolution_of_delhi.2.a: "Пусть [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetNameWithNoTooltip] управляют [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 dissolution_of_delhi.2.b: "Пусть это дело решат [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 dissolution_of_delhi.2.c: "Если мы сами не способны управлять этой территорией, значит, мы не вправе ей владеть!"
 dissolution_of_delhi.3.title: "Ропот при дворе"
 dissolution_of_delhi.3.desc: "Уже довольно давно при дворе распространяются тревожные слухи, требующие внимания наших главных советников. Говорят, среди высших сановников зреет недовольство, они не одобряют наши последние административные решения. Было бы неплохо расследовать эти слухи и докопаться до истины. Посланник, отвечающий за контакты двора с представителями сословий, считает, что мы не можем позволить себе ссоры ни с одним из них. Только не сейчас, когда наша держава стоит на перепутье…"
 dissolution_of_delhi.3.a: "Возможно, небольшое подношение их уймёт?"
 dissolution_of_delhi.3.b: "Мы не можем пасть так низко!"
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] жалуются"
 dissolution_of_delhi.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] из провинции [target_province.GetName] обратились к нам с прошением. Их посланник жалуется, что народ страдает от плохой пищи и нехватки многих продуктов. Голода как такового в провинции нет, но доступная еда неаппетитная и невкусная. Если пойти им навстречу и прислать какую-то помощь, местное население наверняка не забудет нашей доброты…"
 dissolution_of_delhi.4.a: "Направим им партию разнообразных продуктов из провинции [target_province2.GetNameWithNoTooltip]."
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[Concept('pops','Группы населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» в провинции [target_province.GetNameWithNoTooltip] получат [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 target_province_peasants_lose_10_satisfaction_tt: "[Concept('pop_satisfaction','Довольство ')|e] крестьянских [Concept('pops','групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 target_province_nobles_lose_25_satisfaction_tt: "[Concept('pops','Группы населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]» в провинции [target_province.GetNameWithNoTooltip] потеряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 target_province_nobles_gain_20_satisfaction_tt: "[Concept('pops','Группы населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]» в провинции [target_province.GetNameWithNoTooltip] получат [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 target_province_peasants_lose_25_satisfaction_tt: "[Concept('pops','Группы населения')|e] из сословия «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» в провинции [target_province.GetNameWithNoTooltip] потеряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 dissolution_of_delhi.5.title: "Злоупотребление властью"
 dissolution_of_delhi.5.desc: "До города [ROOT.GetCountry.GetCapital.GetName] дошли возмутительные слухи из провинции [target_province.GetName]. Похоже, местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] разогнали народные собрания, чтобы установить собственные законы. Они почуяли слабость центральной власти и хотят править, как полновластные хозяева провинции. Советники считают, что всех их следует предать мечу в острастку другим провинциям, которые тоже подумывают бросить вызов правительству."
 dissolution_of_delhi.5.a: "Отрубить им головы!"
 dissolution_of_delhi.5.b: "Они всё ещё нужны нам."
 dissolution_of_delhi.6.title: "Наши деньги обесцениваются"
 dissolution_of_delhi.6.desc: "Единая денежная система, надёжность которой гарантировалась мощью [ROOT.GetCountry.Custom('CF_RP')|l], стала настоящим благословением для всех торговцев на территории нашей страны. Однако с ослаблением центральной власти и падением авторитета державы деньги тоже начали терять в стоимости. В казне кончается #TOOLTIP:GOODS,silver,X #L серебро#!#!, не достаёт и других материалов, необходимых для чеканки монет. Население, столкнувшееся с нехваткой денежных средств, ударилось в панику. Многие поселения позабыли о законах и перешли на меновую торговлю."
 dissolution_of_delhi.6.a: "Пусть всё остаётся, как есть."
 dissolution_of_delhi.6.b: "Пусть наша администрация официально возьмёт меновую торговлю под контроль."
 dissolution_of_delhi.6.c: "Так проведите денежную реформу, глупцы!"
 dissolution_of_delhi.7.title: "Кризис миновал"
 dissolution_of_delhi.7.desc: "Наша страна не понаслышке знакома с трудностями. Мы вытерпели множество лишений, пережили годы нестабильности — и в результате стали сильнее, чем когда-либо прежде. Пройдя все испытания, наш могучий народ вновь обрёл прежнее величие. Скоро враги испытают на себе всю мощь победоносного #L [ROOT.GetCountry.GetAdjective|l]ого#! войска, а Индия снова склонится перед нашими знамёнами!"
 dissolution_of_delhi.7.a: "Мы возродились из пепла…"
