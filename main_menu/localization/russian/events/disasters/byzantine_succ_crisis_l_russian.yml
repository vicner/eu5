l_russian:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] требуют компенсации"
 byzantine_succ_crisis.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], эти вероломные стервятники, напоминают, что [target_character2.GetName] — выходец из их рядов. Используя язык туманных угроз и пустых обещаний, они клянчат деньги в обмен на свою жалкую и ничтожную поддержку в это тяжёлое время."
 byzantine_succ_crisis.1.a: "Так и быть."
 byzantine_succ_crisis.1.b: "Они совсем обнаглели!"
 peasants_unhappy_tt: "[ShowPopTypeName('peasants')] во всех наших [Concept('location', 'районах')|e] теряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 byz_every_noble_sides_with_pretender_tt: "[Concept('pops','Группы населения')|e] #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в наших [Concept('provinces', 'провинциях')|e] теряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], теперь объект их поддержки — [target_character.GetName]"
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не желают платить налоги"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не признают авторитета правительства, а [target_character2.GetName] для них пустое место. Пользуясь волнениями в стране, они угрожают открытым восстанием и требуют снизить или вовсе отменить некоторые из налогов, которыми мы их обложили."
 byzantine_succ_crisis.2.a: "Хорошо. Мы нуждаемся в их поддержке."
 byzantine_succ_crisis.2.b: "Мы не пойдём на переговоры с этими негодяями!"
 byzantine_succ_crisis.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] поддерживают претендента!"
 byzantine_succ_crisis.3.desc: "Властолюбивые и амбициозные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] чем-то похожи на непослушных детей — анархия и беспорядки им только в радость. Теперь они обвиняют центральную власть в слабости и открыто заявляют, что [target_character.GetName] станет [Select_CString(target_character.IsFemale,'лучшей правительницей', 'лучшим правителем')], чем [target_character2.GetShortName]."
 byzantine_succ_crisis.3.a: "Мы не нуждаемся в их помощи."
 byzantine_succ_crisis.3.b: "Может, новые привилегии помогут им одуматься?"
 byzantine_succ_crisis.4.title: "Гильдия мореходов города Фессалоники"
 byzantine_succ_crisis.4.desc: "Немногие территории нашей державы по части коррупции и беззакония сравнятся с [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName]. Крепостные поднимаются против своих господ, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] жалуются, что народ грабит и сжигает поместья — [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] вот-вот превратится в очаг открытого восстания."
 byzantine_succ_crisis.4.a: "Нужно выслушать их требования."
 byzantine_succ_crisis.4.b: "Надо срочно навести порядок!"
 thessaloniki_effect_1_tt: "[Concept('pops','Группы населения')|e] #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] теряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], в то время как [ShowPopTypeName('peasants')|l] и [ShowPopTypeName('burghers')|l] получают [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]\n[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] теряет [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контроля')|e]"
 thessaloniki_effect_2_tt: "[Concept('pops','Группы населения')|e] #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] получают [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e], в то время как [ShowPopTypeName('peasants')|l] и [ShowPopTypeName('burghers')|l] теряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]\n[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] теряет [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контроля')|e]"
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] требуют чисток в сословии «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]»"
 byzantine_succ_crisis.5.desc: "Ситуация в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] окончательно вышла из-под контроля. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] берутся за оружие, сбиваются в банды и повсюду преследуют знать, обвиняя её представителей в алчности и преступном бездействии. Если мы не вмешаемся, местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вот-вот будут перебиты обезумевшей толпой. В свою очередь, знать, получив гарантии безопасности, с готовностью поддержит наше дело…"
 byzantine_succ_crisis.5.a: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] утолят свою жажду благородной крови!"
 byzantine_succ_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вправе рассчитывать на нашу защиту."
 byzantine_succ_crisis.6.title: "Пренебрежение обязанностями"
 byzantine_succ_crisis.6.desc: "Ни для кого не секрет, что [target_character2.GetName] [Select_CString(target_character2.IsFemale,'склонна', 'склонен')] избегать выполнения своих воинских обязанностей. [Select_CString(target_character2.IsFemale,'Её', 'Его')] плохо обученная и недисциплинированная армия совершенно разлагается, пока [Select_CString(target_character2.IsFemale,'она', 'он')] напивается в ближайшей таверне. Такое поведение достойно осуждения даже в мирные дни, не говоря уже о теперешних мрачных и беспокойных временах…"
 byzantine_succ_crisis.6.a: "[Select_CString(target_character2.IsFemale,'Она', 'Он')] и [Select_CString(target_character2.IsFemale,'её', 'его')] дружки получат строгий выговор!"
 byzantine_succ_crisis.6.b: "Наложим штраф на всё [Select_CString(target_character2.IsFemale,'её', 'его')] сословие."
 byzantine_succ_crisis.6.c: "Можно простить [Select_CString(target_character2.IsFemale,'её', 'его')] на этот раз…"
 byz_character_might_cause_trouble_again_tt: "В скором времени [target_character2.GetShortNameWithNoTooltip] может стать источником новых проблем…"
 byzantine_succ_crisis.7.title: "Созыв [ROOT.GetCountry.Custom('CFP_RP')|l]"
 byzantine_succ_crisis.7.desc: "Когда [target_character.GetName] [Select_CString(target_character.IsFemale,'стала', 'стал')] претендентом на трон, правительство ответило военными действиями против [Select_CString(target_character.IsFemale,'её', 'его')] сторонников. Многие видные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] давно стремятся ограничить власть монарха и усилить своё влияние на политику страны. Пользуясь ситуацией, они требуют новых полномочий для [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]…"
 byzantine_succ_crisis.7.a: "В их словах есть смысл."
 byzantine_succ_crisis.7.b: "Последнее слово должно быть за короной!"
 unlock_new_issues_about_civil_war_tt: "Эффект от всех новых [Concept('parliament_issues', 'парламентских вопросов')|e] будет усилен, пока продолжается [Concept('disaster', 'бедствие')|e] «#TOOLTIP:DISASTER_TYPE,succession_crisis,X #L Кризис престолонаследия#!#!»"
 scales_with_crown_power_tt: "Значение этого [Concept('modifier', 'модификатора')|e] возрастает в зависимости от уровня [Concept('crown_power', 'власти правителя')|e]"
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] отвергают претендента"
 byzantine_succ_crisis.8.desc: "Религиозным обществам нашей державы не по душе нарастающие мятежные настроения. [GetEstateNameWithNoTooltip('clergy_estate')] считают, что [target_character2.GetName] и [Select_CString(target_character2.IsFemale,'её', 'его')] мятежники подвергают народ опасности и действуют вразрез с церковными догмами о единстве всех верующих, и поэтому готовы благословить нашу борьбу с внутренней угрозой."
 byzantine_succ_crisis.8.a: "Корона благодарна им за помощь."
 byzantine_succ_crisis.8.b: "[target_character2.GetShortNameWithNoTooltip] исполняет божью волю. Выступая против [Select_CString(target_character2.IsFemale,'неё', 'него')], они навлекут на себя гнев Господа."
 scales_with_clergy_estate_power_tt: "Преимущество зависит от того, какой [Concept('estate_power', 'сословной властью')|e] обладают [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 province_pops_gain_satisfaction_tt: "Многие [Concept('provinces', 'провинции')|e] с недовольными #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ими#! [Concept('pops', 'группами населения')|e] получают [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 byzantine_succ_crisis.9.title: "Тяжесть нестабильности"
 byzantine_succ_crisis.9.desc: "Вытоптанные пастбища, больные животные, сожжённые посевы — увы, в наши беспокойные времена всё это становится типичным зрелищем. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] жалуются, что за пределами городских стен царит анархия. Воры, разбойники и мародёрствующие банды наёмников вновь разоряют богатые земли провинции [target_province.GetName]…"
 byzantine_succ_crisis.9.a: "Пусть не волнуются, мы компенсируем все убытки!"
 byzantine_succ_crisis.9.b: "Сейчас мы ничем не можем им помочь…"
 pops_in_target_province_join_succession_crisis_pretender_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%], они могут переметнуться на сторону персонажа [target_character.GetName]!"
 byzantine_succ_crisis.10.title: "Узаконивание ростовщичества"
 byzantine_succ_crisis.10.desc: "Тяжёлые времена обнажают всё дурное, что есть в человеческой природе, и текущий конфликт не стал исключением. Нам донесли, что [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] принялись давать деньги в рост под непомерные проценты, и теперь ростовщичество, по сути, стало основой экономической деятельности во всей провинции. Угодившие в долговую кабалу [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] молят нас положить конец этой порочной практике."
 byzantine_succ_crisis.10.a: "Мы не вправе менять сложившийся порядок…"
 byzantine_succ_crisis.10.b: "Вообще-то мы можем на этом заработать!"
 byzantine_succ_crisis.10.c: "Это возмутительно! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будут оштрафованы и наказаны."
 byzantine_succ_crisis.10.d: "Временно разрешим ростовщичество в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "[Concept('pops', 'Группы населения')|e]-#TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! и #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] получают [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e], в то время как [ShowPopTypeName('peasants')|l] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 byzantine_succ_crisis.11.title: "Привилегии для чужеземных купцов"
 byzantine_succ_crisis.11.desc: "[target_location.GetName] — излюбленный рынок для купцов из многих стран. Они прибывают в порт со всех концов света, чтобы обменять своё золото или ценные грузы на заморские товары. Увы, наш флот уже не тот, что прежде, да и в торговых делах нам далеко до славы наших предков. Казна почти пуста, и пока [target_character.GetName] остаётся угрозой для короны, пополнить её едва ли удастся. На счастье, к нам обратились посланники из #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[GetCountry('GEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEN').Custom('CL_tt')],X [GetCountry('GEN').Custom('CL_RP')|L]#!#!. Они готовы профинансировать наш флот в обмен на определённые привилегии на нашем рынке…"
 byzantine_succ_crisis.11.a: "Заключим договор с властями [GetCountry('VEN').Custom('CL_RP')]."
 byzantine_succ_crisis.11.b: "Обратимся за помощью к [GetCountry('GEN').Custom('CL_DP')]."
 byzantine_succ_crisis.11.c: "Мы можем договориться с обеими державами."
 byzantine_succ_crisis.11.d: "Эти паразиты наверняка задумали недоброе!"
 italian_merchants_favored_key: "Преимущества для #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянских#!#! купцов"
 byzantine_succ_crisis.11.historical_info: "В 1341 году на территории Византии началась гражданская война между сторонниками малолетнего императора Иоанна V Палеолога и сторонниками регента и претендента на престол — Иоанна VI Кантакузина. Междоусобицей воспользовались две соперничающие державы — Венеция и Генуя, которым война сулила значительную коммерческую выгоду. Генуя в надежде установить господство над черноморскими торговыми путями поддержала претендента, получив взамен определённые привилегии и влияние, особенно в Галате. Венеция же, не готовая мириться с нарастанием генуэзского влияния, поддержала императора. Таким образом гражданская война превратилась в войну опосредованную, которую вели между собой две морские республики, что привело к дальнейшему ослаблению Византии и впадению её в ещё большую зависимость от иностранных держав во всём, что касалось морских и торговых вопросов."
 byzantine_succ_crisis.12.title: "Торговые привилегии [target_country.Custom('CL_RP')]"
 byzantine_succ_crisis.12.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] страдает от нехватки торговых судов, #L [target_country.GetAdjective|l]ий#! военный флот тоже давно растерял былую мощь. Отчаявшись, власти сделали щедрое предложение: наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] получат особые привилегии и доступ к [target_country.GetAdjectiveWithNoTooltip|l]ому рынку в обмен на помощь нашего флота."
 byzantine_succ_crisis.12.a: "Денежки — это хорошо!"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip] отказывает нашим купцам"
 byzantine_succ_crisis.13.desc: "Нам стало известно, что [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] из нашей страны вступили в переговоры с представителями [target_country.Custom('CL_RP')|L]. Они рассчитывали получить особые привилегии на рынке [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]. К несчастью, сторонам не удалось прийти к согласию, и переговоры закончились ничем."
 byzantine_succ_crisis.13.a: "Они пожалеют об этом."
 byzantine_succ_crisis.14.title: "Время платить по счетам"
 byzantine_succ_crisis.14.desc: "Сейчас, когда [target_character2.GetName] и [target_character.GetName] вступили в открытый конфликт, самое время сделать наш ход и потребовать от #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! денежной компенсации. Советники уверены, что отчаявшиеся [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ие власти выполнят все наши требования, а полученные средства можно будет пустить на будущие завоевательные кампании."
 byzantine_succ_crisis.14.a: "Им придётся заплатить!"
 byzantine_succ_crisis.14.b: "Не будем нарушать мир."
 sc_this_may_bring_us_into_conflict_tt: "#R Это может привести к конфликту против [GetCountry('BYZ').Custom('CL_RP')]#!"
 byzantine_succ_crisis.15.title: "Требования [GetCountry('TUR').Custom('CL_RP')]"
 byzantine_succ_crisis.15.desc: "К нам прибыло посольство от безбожных [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]их язычников. Их посланники требуют огромных денег, взамен обещая мир и дружбу. Они напоминают, что стране по-прежнему угрожает [target_character.GetName], и готовы обеспечить безопасность нашего восточного фланга."
 byzantine_succ_crisis.15.a: "У нас нет выбора…"
 byzantine_succ_crisis.15.b: "Нет!"
 byzantine_succ_crisis.16.title: "Посланник из [GetCountry('BYZ').Custom('CL_RP')]"
 byzantine_succ_crisis.16.desc.a: "Нам сообщают, что прибыл посланник из #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#!. Проявив завидную мудрость, эта держава приняла наше обещание хрупкого мира в обмен на огромную сумму золота из своей казны!"
 byzantine_succ_crisis.16.desc.b: "Нам сообщают, что прибыл посланник из #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#!. Вопреки здравому смыслу, они отказались платить за гарантии дружбы и мира с нашим народом. Теперь [target_location.GetName] практически у наших ног!"
 byzantine_succ_crisis.16.a: "Понятно…"
