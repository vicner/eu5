 revolution_disaster.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] переживает восстание"
 revolution_disaster.1.desc: "Десятилетия угнетений со стороны феодалов, нетерпимости к вероисповеданиям и несправедливых поборов привели к росту революционных настроений по всей стране. [target_ruler.GetName] лихорадочно ищет способы уладить возникающие трудности, а в державе тем временем появилась новая сила — желающие всё большего [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], которых поддерживают разгневанные [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l].\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] из области [ROOT.GetCountry.GetCapital.GetArea.GetName] с одной стороны и [target_rebel.GetName] из провинции [ROOT.GetCountry.GetCapital.GetProvince.GetName] с другой, объединившись, решительным штурмом взяли тюрьму города [ROOT.GetCountry.GetCapital.GetName], захватили оружие и объявили о #TOOLTIP:DISASTER_TYPE,revolution_disaster,X #L революции#!#! с целью свержения старого порядка!"
 revolution_disaster.1.a: "Нас ждут суровые времена…"
 revolution_disaster.1.a.tt: "Приблизительно [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0] #Y тыс.#! [Concept('pops', 'жителей')|e] из #Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! [Concept('provinces', 'провинций')|e] поддержат группу мятежников «[target_rebel.GetName]»"
 revolution_disaster.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая революция"
 revolution_disaster.2.desc: "После штурма [ROOT.GetCountry.GetCapital.GetName] находится в руках мятежников. Однако этого им мало: бунтующие, называющие себя «[rebel.GetName]», объявили гражданскую войну! В числе их противников не только [target_ruler.GetName], но и [ROOT.GetCountry.GetFlavorRank|l] целиком. И пусть [target.GetLongName] — лишь временный орган, однако [ROOT.GetCountry.GetLongName] не сможет существовать спокойно, пока тот не будет распущен. Если мы замешкаемся, вся держава может рухнуть…"
 revolution_disaster.2.a: "Покажем этим выскочкам их место!"
 revolution_disaster.2.b: "Возможно, они правы."
 revolution_disaster.3.title: "Конец [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ой революции"
 revolution_disaster.3.desc: "Мы подавили этих поганых революционеров! Никто больше не посмеет сомневаться, что [target_character.GetName] — законный правитель. Все мятежники были преданы мечу: [ROOT.GetCountry.GetLongName] не любит изменников."
 revolution_disaster.3.a: "Порядок восстановлен."
 revolution_disaster.4.title: "Эпоха [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого революционного государства"
 revolution_disaster.4.desc: "После того как революционные силы одержали победу, старое правительство пало. Вместе с ним окончательно рухнуло и всё подобие единства и тем более защищённости — в памяти #L [ROOT.GetCountry.GetAdjective|l]ого#! народа остались только ужасы откровенно неумелого режима.\n\nНо [ROOT.GetCountry.GetLongNameWithNoTooltip] ещё непременно познает, что такое процветание: [target_character.GetName] разобьёт древние кандалы, которыми [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] прикованы к своим хозяевам, и тогда старый мировой порядок дрогнет!"
 revolution_disaster.4.a: "Да здравствует революция!"
