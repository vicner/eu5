 french_wars_religion.1.title: "Религиозные войны во #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_PP')|L]#!#!"
 french_wars_religion.1.desc: "Среди населения стремительно распространяются новые религиозные течения, их лидеры наглеют, и многих последователей традиционной веры на территории [ROOT.GetCountry.Custom('CF_RP')|l] такая ситуация всё больше огорчает. На фоне религиозной напряжённости начали вспыхивать восстания, тут и там появились полувоенные организации, которые стремятся захватить власть в державе.\n\nНе добившись своего, они стали требовать значительных свобод и прав, чтобы обезопасить своё будущее. Тем временем, лидеры #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! церкви всё более настойчиво требуют не идти ни на какие уступки и замечают, что если [target_character.GetName] отступится от истинной веры, это может привести к всплеску насилия."
 french_wars_religion.1.a: "Грядут лихие времена."
 fra_lutheran_rebels_explanation_tt: "Против нас восстанут #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранские#!#! [Concept('rebels','мятежники')|e]"
 fra_calvinist_rebels_explanation_tt: "Против нас восстанут #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинистские#!#! [Concept('rebels','мятежники')|e]"
 fra_catholic_rebels_explanation_tt: "Против нас восстанут #TOOLTIP:RELIGION,$catholic_tt$,X #L католические#!#! [Concept('rebels','мятежники')|e]"
 french_wars_religion.1.historical_info: "Религиозные войны во Франции были серией ожесточённых конфликтов между католическим большинством и протестантами-гугенотами на почве религиозных разногласий и политических амбиций. Такие могущественные дворянские семьи, как Гизы и Бурбоны, воспользовались хаосом, чтобы приобрести влияние. То было время массовых убийств, шатких альянсов и обширного опустошения. Королевская власть ослабла, но стабильность начала восстанавливаться после того, как бывший протестант король Генрих IV перешёл в католичество и издал Нантский эдикт, гарантировавший религиозную терпимость по отношению к гугенотам. Этот компромисс помог объединить Францию и положил конец десятилетиям смуты."
 french_wars_religion.2.title: "Религиозные разногласия в провинции [target_province_start.GetNameWithNoTooltip]"
 french_wars_religion.2.desc: "[ROOT.GetCountry.GetFlavorRank] с каждым днём глубже погружается в хаос, и всё чаще на улицах городов можно видеть открытые столкновения приверженцев таких конфессий, как [ROOT.GetCountry.GetReligion.GetName|l] и [target_religion.GetName|l]. Недавно такая стычка произошла в провинции [target_province_start.GetName], где местные власти приняли меры против еретиков.\n\nНаши советники предлагают самые разные решения этой проблемы. Одни говорят, что нам не обойтись без изгнаний, хотя многие из еретиков это наши соотечественники, которые всю свою жизнь мирно прожили в нашей державе."
 french_wars_religion.2.a: "Пускай уезжают в державу [target_country.GetLongNameWithNoTooltip|l]."
 french_wars_religion.2.b: "Пусть [target_migrants.GetNameWithNoTooltip|l] получат от нас временные вольности."
 french_wars_religion.2.c: "Изгонять не будем, но обяжем их перейти в нашу веру."
 pops_of_target_religion_in_target_province_25_sat_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e] провинции [target_province.GetNameWithNoTooltip], исповедующих [target_religion.GetAdjectiveWithNoTooltip|l]ую [Concept('religion', 'веру')|e], повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "[Concept('pop_satisfaction', 'Довольство')|e] оставшихся [target_religion.GetAdjectiveWithNoTooltip]их [Concept('pops', 'групп населения')|e] в провинции [target_province.GetName] снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 french_wars_religion.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ая религиозная лига"
 french_wars_religion.3.desc: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] появилась лига, в которую входят лидеры [ROOT.GetCountry.GetReligion.GetAdjective|l]ой веры. Её главная цель — защищать всех приверженцев истинной веры от подлых поползновений еретиков и следить за тем, чтобы среди придворных были только приверженцы нашей истинной веры.\n\nПредводительствует в лиге [target_character.GetName], и под [target_character.GetHerHis] руководством эта организация стала значительной силой в #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L религиозных войнах во Франции#!#!, действующей независимо от политики [ROOT.GetCountry.Custom('CF_RP')|l]. Очевидно, что наше решение поддержать эту новоиспечённую лигу или отвергнуть её определит судьбу нашего народа."
 french_wars_religion.3.a: "[target_character.GetShortNameWithNoTooltip] и [target_character.GetHerHis] лига получат нашу открытую поддержку."
 french_wars_religion.3.b: "Сделаем этой лиге пару формальных уступок."
 french_wars_religion.3.c: "Мы не подчинимся религиозным фанатикам."
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip] стоит?.."
 french_wars_religion.4.desc: "[ROOT.GetCountry.GetLongName]. Религиозные войны, что сотрясали державу последнее десятилетие, продолжаются, и конца им не видно. Эти непрекращающиеся конфликты стали причиной бесчисленных страданий для населения и подточили сами основы нашего общества. Главный очаг волнений находится в самой столице — плавильном котле для бесчисленных религиозных фанатиков и еретиков, своими разногласиями постоянно бросающими вызов власти, которую олицетворяет [target_character.GetName].\n\nНо несмотря на все трудности, у нас остаётся смутная надежда. Кто-то предложил, чтобы [target_character.GetNameWithNoTooltip] в качестве жеста доброй воли [Select_CString(target_character.IsFemale,'сделала','сделал')] первый шаг к миру. Проведя в [target_location.Custom('LR_PP')|l] [target_location.GetName] торжественную мессу для всех конфессий, [target_character.GetSheHe] может помочь воюющим фракциям примириться друг с другом.\n\nБыть может, этот символический жест даст начало диалогу, укрепит взаимопонимание и приведёт нас к взаимовыгодному миру. Он не только укрепит власть, которой [Select_CString(target_character.IsFemale,'наделена','наделён')] [target_character.GetNameWithNoTooltip], но и станет серьёзным шагом к окончанию этого долгого и бессмысленного кровопролития."
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip] стоит мессы."
 french_wars_religion.4.b: "Будем надеяться, что стоит."
 french_wars_religion.4.c: "Ни за что! Эти еретики получат лишь меча!"
 french_wars_religion.4.historical_info: "Фраза «#italic Париж стоит мессы#!» связана с событием в истории Франции, когда король Генрих IV в 1593 году перешёл из протестантства в католицизм, чтобы утвердить своё право на французский престол. Франции, раздираемой религиозными войнами между католиками и протестантами-гугенотами, для сохранения стабильности и легитимности был нужен католический король. Понимая это, Генрих принял католичество и объяснил свой поступок прагматичными мотивами: власть над Францией и установление мира были для него важнее, чем личная религиозная принадлежность. Этот поступок открыл ему дорогу к трону и впоследствии позволил ему принять в 1598 году Нантский эдикт, даровавший протестантам вероисповедные права."
 pops_target_province_gain_sat_based_on_religion_a_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e] провинции [target_province.GetNameWithNoTooltip], чья [Concept('religion', 'религия')|e] — [ROOT.GetCountry.GetReligion.GetName], снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%], а [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп населения')|e], принадлежащих к другим #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! конфессиям, вырастет на [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]"
 pops_target_province_gain_sat_based_on_religion_b_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e] провинции [target_province.GetNameWithNoTooltip], чья [Concept('religion', 'религия')|e] — [ROOT.GetCountry.GetReligion.GetName], снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%], а [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп населения')|e], принадлежащих к другим #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! конфессиям, вырастет на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 pops_target_province_gain_sat_based_on_religion_c_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e] провинции [target_province.GetNameWithNoTooltip], чья [Concept('religion', 'религия')|e] — [ROOT.GetCountry.GetReligion.GetName], повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%], а [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп населения')|e], принадлежащих к другим #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! конфессиям, снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 french_wars_religion.5.title: "Резня в провинции [target_province.GetNameWithNoTooltip]"
 french_wars_religion.5.desc: "Религиозная вражда уже много лет бушует в нашей державе, и конца ей не видно. В провинции [target_province.GetName] местные фанатики, движимые своим религиозным пылом, решили взять дело в свои руки. Местные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] дали им благословение начать истребление тех, кого они считают еретиками. Многих изловили и безжалостно казнили на публике во имя истинной веры. Воздух полон страха и ненависти, и кровопролитие продолжается беспрепятственно."
 french_wars_religion.5.a: "Нет зверя свирепее, чем человек."
 french_wars_religion.5.b: "Нам нужно быть выше этого."
 french_wars_religion.6.title: "День баррикад"
 french_wars_religion.6.desc: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] разразилось массовое восстание, погрузившее столицу в хаос. Возмущённая тем, насколько [target_character.GetName] якобы благоволит еретикам, #L [ROOT.GetCountry.GetAdjective|l]ая*#! #L [ROOT.GetCountry.GetReligion.GetAdjective|U]ая*#! лига подняла местное население на бунт, во главе которого [Select_CString(target_character2.IsFemale,'встала','встал')] [target_character2.GetName]. Масла в огонь подлили слухи о том, что [Select_CString(target_character2.IsFemale,'предводительницу','предводителя)] хотят арестовать #L [ROOT.GetCountry.GetGovernment.GetAdjective]ие#! агенты. Вооружённое ополчение удивительно быстро соорудило баррикады и парализовало целые районы, препятствуя продвижению гвардейцев.\n\n[target_character.GetShortNameWithNoTooltip] может в любой момент быть [Select_CString(target_character.IsFemale,'вынуждена','вынужден')] бежать из столицы, а влияние Лиги в [target_province.Custom('LR_PP')|l] [target_province.GetName] невероятно высоко. Хрупкий баланс сил грозит в любой момент разрушиться."
 french_wars_religion.6.historical_info: "В день 12 мая 1588 года в Париже вспыхнули беспорядки. Граждане, лояльные герцогу Гизу и Католической лиге, восстали против короля Генриха III. Возведя на улицах города баррикады, они заблокировали королевские войска и принудили короля бежать из города. В результате восстания контроль над Парижем перешёл в руки Гиза, а король был принуждён подписать Эдикт единства, который укрепил позиции Лиги. Однако этот триумф лишь усугубил смуту, поскольку позднее Генрих III приказал убить Гиза и конфликт разгорелся с новой силой. День баррикад стал поворотной точкой в войне и продемонстрировал силу городского восстания в этом религиозном и политическом конфликте."
 french_wars_religion.6.a: "Стоять и сражаться!"
 french_wars_religion.6.b: "Бежим!"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops', 'групп населения')|e] провинции [target_province.GetNameWithNoTooltip], исповедующих [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ую [Concept('religion', 'веру')|e], снизится на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 may_lead_to_target_character_assassination_tt: "#italic [target_character.GetNameWithNoTooltip] может стать жертвой покушения#!"
 french_wars_religion.7.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'убита','убит')]"
 french_wars_religion.7.desc: "После Дня баррикад #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] и #L [ROOT.GetCountry.GetReligion.GetAdjective|U]ая#! лига рассорились настолько, что дело дошло до подлого преступления. Прикрываясь защитой веры, глава Лиги [target_character2.GetName] [Select_CString(target_character2.IsFemale,'устроила','устроил')] покушение, жертвой которого [Select_CString(target_character.IsFemale,'стала','стал')] [target_character.GetName]. [Select_CString(target_character.IsFemale,'Она была убита','Он был убит')] в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nПосле этого дерзкого поступка хрупкому миру пришёл конец: соперничающие фракции снова сцепились друг с другом в борьбе за власть, а [ROOT.GetCountry.GetLongName] опять в огне. Лига объясняет свои действия высшим благом, но остальные видят лишь предательство, и [ROOT.GetCountry.GetFlavorRank] снова теряет спокойствие, там вспыхивают беспорядки. Убийство стало поворотной точкой в и без того непростой ситуации, и #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L Религиозные войны#!#! вспыхнули с новой силой."
 french_wars_religion.7.a: "Когда же этот разброд закончится?"
 french_wars_religion.8.title: "Свадьба посреди хаоса"
 french_wars_religion.8.desc: "В смелой попытке сгладить религиозные раздоры в [ROOT.GetCountry.Custom('CF_PP')|l] [target_character.GetName] [Select_CString(target_character.IsFemale,'предложила','предложил')] заключить брак, который станет жестом примирения враждующих сторон. [target_character.GetHerHis|U] [Select_CString(target_character2.IsFemale,'супругой должна','супругом должен')] стать [target_character2.GetName], чья религия — [target_religion.GetName]. Но хотя этот союз должен был положить конец #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L религиозным войнам во Франции#!#!, он вызвал возмущение среди верных последователей религии [ROOT.GetCountry.GetReligion.GetName], которые увидели в нём оскорбление своей веры.\n\nРелигиозные фанатики во всей державе ропщут, и скоро их гнев может выплеснуться наружу. Если мы будем действовать неосторожно, мы можем спровоцировать новые вспышки насилия в стране или даже грандиозную резню, которая ещё сильнее усугубит противостояние."
 french_wars_religion.8.a: "Звоните в свадебные колокола!"
 french_wars_religion.8.b: "Нам неинтересен пустой символизм."
 this_may_lead_to_massacre_tt: "#Y Это может спровоцировать большие погромы#! [Concept('heretics','еретиков')|e]"
 french_wars_religion.9.title: "Варфоломеевская ночь"
 french_wars_religion.9.desc: "Мы хотели сделать жест примирения, но всё обернулось невообразимым ужасом. [target_character.GetShortName] и [target_character2.GetShortName] поженились, чтобы починить раскол между правоверными и еретиками, но вместо этого их свадьба спровоцировала катастрофу. В ночь свадьбы пошли шёпоты о заговорах, распространяясь со скоростью лесного пожара. Движимые страхом и ненавистью, толпы фанатиков устроили в [ROOT.GetCountry.Custom('CF_PP')|l] грандиозный погром, убивая еретиков прямо на улицах.\n\nНачалась резня, и вся наша держава захлебнулась в крови. Погибли тысячи человек, доверие между религиозными группами подорвано, и мечта о примирении лежит под горами трупов, усыпавших улицы."
 french_wars_religion.9.a: "Какой ужасный поворот судьбы."
 french_wars_religion.9.historical_info: "В августе 1572 года в канун дня святого Варфоломея в Париже произошла резня, спровоцированная свадьбой протестанта Генриха Наваррского и католички Маргариты де Валуа. Задуманная как шаг к примирению, эта женитьба вызвала у католических лидеров страхи растущего влияния гугенотов. Они отреагировали быстро и жестоко: самые влиятельные гугеноты были убиты, толпы разъярённых горожан начали нападать на протестантов по всему городу. То, что задумывалось, как убийство нескольких человек, быстро переросло в волну погромов по всей Франции и привело к тысячам смертей. Вспыхнувшие после этого религиозные конфликты привели к возобновлению религиозных войн во Франции с новой силой."
 french_wars_religion.10.title: "Нантский эдикт"
 french_wars_religion.10.desc: "После долгих лет религиозных конфликтов [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] и еретики наконец готовы к примирению. Совсем скоро [target_character.GetShortName] подпишет окончательный религиозный эдикт и отправит его на утверждение в [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l]. Согласно #TOOLTIP:POLICY,edict_of_nantes,X #L Нантскому эдикту#!#!, еретикам будут дарованы вероисповедные права, их преследование будет запрещено, а ограничения на службу в государственных институтах — сняты.\n\nВ прошлые годы преимущественно #L [ROOT.GetCountry.GetReligion.GetAdjective]ие#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] претерпели немало бед, и внедрение такого закона может бросить вызов авторитету старых элит."
 french_wars_religion.10.a: "Религиозный раскол скоро будет преодолён!"
 french_wars_religion.11.title: "#L [target_religion.GetAdjective]ие#! фанатики укрепляют [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
 french_wars_religion.11.desc: "Группа #L [target_religion.GetAdjective]их#! фанатиков захватила власть в [target_location.Custom('LR_PP')|l] [target_location.GetName], построила там укрепления и сопротивляется всем нашим попыткам вернуть эти земли под свой контроль. Они разносят еретические идеи по окрестным землям и заручаются поддержкой местного населения. Прямой штурм укреплений обойдётся нам дорого, но если оставить еретиков без внимания, то их возмутительные идеи распространятся ещё дальше."
 french_wars_religion.11.a: "Проявить уважение к их автономии."
 french_wars_religion.11.a.tt: "[Concept('pops', 'Население')|e] провинции [target_province.GetName] обратится в другую религию — [target_religion.GetName|l]"
 french_wars_religion.11.b: "Разгромить их."
 french_wars_religion.11.c: "Сохранить нейтралитет."
 enable_the_edict_of_nantes_debate_tt: "В [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l] начнутся дебаты о принятии [Concept('policy','политики')|e] «[ShowPolicyName('edict_of_nantes')]» и завершении [Concept('disaster','бедствия')|e]"
 french_wars_religion.12.title: "Конец #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L религиозных войн во Франции#!#!"
 french_wars_religion.12.desc: "После многих лет кровавых конфликтов между последователями разных #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! течений [target_character.GetName] [Select_CString(target_character.IsFemale,'сумела','сумел')] добиться утверждения в [ROOT.GetCountry.GetParliament.Custom('CFP_TP')|l] #TOOLTIP:POLICY,edict_of_nantes,X #L Нантского эдикта#!#!, который положит конец #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L религиозным войнам во Франции#!#!. Этот исторический документ даёт гугенотам ограниченную защиту, предоставляет им свободу вероисповедания в определённых областях, при этом подчёркивая, что [ROOT.GetCountry.GetReligion.GetName] остаётся в нашей державе официальной религией. Пускай установившийся мир будет хрупким, с этим эдиктом в [ROOT.GetCountry.Custom('CF_PP')] наступит новое время стабильности и спокойствия."
 french_wars_religion.12.a: "Пусть будет худой мир."
 french_wars_of_religion.12.historical_info: "Религиозные войны во Франции закончились в 1598 году с подписанием Нантского эдикта королём Генрихом IV, бывшим гугенотом, который перешёл в католичество. Этот указ установил мир после долгого конфликта между католиками и протестантами. Он даровал гугенотам ограниченные права и передал им для защиты укреплённые города, утвердив одновременно католицизм как государственную религию. Хотя у эдикта были противники среди экстремистов по обе стороны конфликта, он помог создать хрупкую основу для сосуществования религиозных конфессий. С его подписанием Франция встала на путь восстановления после многолетних разрушений. В этом документе отразился прагматичный подход Генриха IV к обеспечению единства и стабильности в королевстве."
 heretic_pops_gain_33_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('heretics', 'еретиков')|e] принадлежащих к христианской [Concept('religion_group', 'религиозной группе')|e], вырастет на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 french_wars_religion.13.desc: "Благодаря своей силе и вере в Бога мы преодолели все препятствия в нашей борьбе за освобождение [ROOT.GetCountry.Custom('CF_RP')|l] от еретиков. Крещение — добровольное или принудительное — наконец-то принесло плоды: большая часть населения приняла истинную веру, [ROOT.GetCountry.GetReligion.GetName|l]. Яркий образец праведного #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#!, [target_character.GetName], будет [Select_CString(target_character.IsFemale,'наречена защитницей', 'наречён защитником')] веры и вселит страх в сердца еретиков по всему миру."
 french_wars_religion.13.a: "Один народ — одна вера!"
 french_wars_religion.14.title: "Временный статус-кво в #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L религиозных войнах во Франции#!#!."
 french_wars_religion.14.desc: "Наши попытки заставить общество нашей великой державы или проявить терпение к еретикам, или привести их в нашу веру успехом не увенчались. За долгие годы волнения, восстания и общее народное недовольство стали мрачной реальностью, к которой наши подданные уже начинают привыкать. Мы не знаем, что ждёт нас в будущем, если что-нибудь подобное случится вновь."
 status_heretics_unresolved_10_years_cd_tt: "Причины бедствия остались #R неустранёнными#!, всё может повториться через #Y 10#! лет"
 french_wars_religion.14.a: "Это тревожно."
