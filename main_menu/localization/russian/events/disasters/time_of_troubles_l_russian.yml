l_russian:
 #Events
 time_of_troubles.1.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "Воздух густо пропитан отчаянием. Молва о мятеже распространяется стремительно, словно лесной пожар. [ROOT.GetCountry.GetFlavorRank|U], растеряв остатки былого могущества, постепенно увядает под властью слабых правителей. Урожаи из года в год становятся всё меньше. Встревоженные и потому осмелевшие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] замышляют заговоры, целью которых неизменно выступает [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], а голодающие крестьяне, потерявшие всякую надежду, поднимают восстания. Другие державы уже присматриваются, словно стервятники, к охваченным беспорядками землям в надежде поживиться. Над страной собираются тучи; начинается [ShowDisasterName('time_of_troubles')]. Пережить эту непростую эпоху смогут только самые стойкие. Сумеет ли народ достойно пройти это испытание — или же его сметёт поднимающаяся волна?"
 time_of_troubles.1.historical_info: "После смерти в 1598 году царя Фёдора Ивановича — последнего представителя династии Рюриковичей, на протяжении 700 лет занимавшей русский престол, началось Смутное время, ознаменовавшееся голодом, болезнями, народными волнениями, появлением в стране самозванцев — претендентов на трон, и вторжением Швеции и Польши. Смута закончилась только в 1613 году после воцарения Михаила Фёдоровича — первого царя из династии Романовых."
 time_of_troubles.1.a: "Мы тверды. Мы победим."
 time_of_troubles.2.title: "Безумие"
 time_of_troubles.2.desc: "[target_character.GetShortName] в последние месяцы ведёт себя странно — об этом перешёптывается и [ROOT.GetCountry.GetGovernment.GetCourtTitle], и [ROOT.GetCountry.GetFlavorRank]. Малопримечательные поначалу причуды быстро переросли в непредсказуемое, иногда даже разрушительное поведение, от которого в недоумении остаются и советники, и придворные.\n\nНекоторые даже заявляют — тихо, чтобы их не услышали посторонние — что [Select_CString(target_character.IsFemale, 'государыня сошла', 'государь сошёл' )] с ума, а свидетельством тому загадочные приступы, необъяснимые решения и полная отрешённость от мира. Весь народ задаётся вопросом: сколько ещё будут продолжаться эти выходки и когда от них начнёт разваливаться власть?"
 time_of_troubles.2.a: "Пусть [target_character.GetShortNameWithNoTooltip] и дальше держится за власть."
 time_of_troubles.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U], поддержкой которых пользуется [target_character_2.GetShortNameWithNoTooltip], заслуживают нашего доверия!"
 time_of_troubles.3.title: "Заповедные лета"
 time_of_troubles.3.desc: "[ROOT.GetCountry.GetFlavorRank] сегодня, несмотря на всё своё величие, находится в безраздельной власти сил, что пользуются внутри значительным влиянием. Те, кто стремится приумножить свои богатства, бесстыже давит на [Select_CString(target_character.IsFemale, 'государыню', 'государя' )], надеясь, что [target_character.GetName] будет принимать те решения, которые сулят выгоду именно им.\n\nНекоторые особо влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] недавно даже потребовали ограничить права, которыми пользуются наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], ведь помещики якобы испытывают огромные трудности. Но такая мера непременно вызовет возмущение в народе — возможно, что через несколько лет [ROOT.GetCountry.GetFlavorRank|l] изменится до неузнаваемости..."
 time_of_troubles.3.a: "Одобрить эти меры."
 time_of_troubles.3.b: "Мы не пойдём против народа!"
 time_of_troubles.3.historical_info: "Закрепощение русского крестьянства в XVI веке происходило постепенно, под влиянием государственной политики и социально-экономической обстановки. В 1581 году царь Иван Грозный установил так называемые #italic заповедные лета#! — годы, в течение которых крестьянам запрещалось переходить от одного помещика к другому после окончания сельскохозяйственных работ. Считается, что таким образом царь намеревался обеспечить постоянный приток в казну податей и сохранить за помещиками их рабочую силу. Со временем закрепощение было установлено окончательно."
 time_of_troubles.4.title: "На страну обрушивается голод"
 time_of_troubles.4.desc: "С каждым годом наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] страдают только сильнее. К набегам разбойников, болезням и опустению казны прибавились бесхлебица и дурная погода. Сегодня [target_area.GetName] вымирает от страшного голода, а скоро он захлестнёт всю страну. Счёт покойникам будет идти на тысячи.\n\n[target_province.GetName] и особенно [target_location.GetName] вынуждены принимать у себя беженцев и содержать их, хотя местные жители и без того не могут похвастать богатством. Катастрофа настолько велика, что вкупе с пустеющей казной и волнениями создаёт почву для волнений. И вскоре [ROOT.GetCountry.GetFlavorRank|l] испытает их в полной мере…"
 time_of_troubles.4.a: "Мы не будем им помогать."
 time_of_troubles.4.b: "Послать им помощь!"
 pops_in_target_area_suffer_10_sat_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] в [target_area.Custom('LR_PP')|l] [target_area.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 time_of_troubles.5.title: "Набеги разбойников"
 time_of_troubles.5.desc: "В стране бушуют голод и мор. Законы молчат; целые области теперь вынуждены полагаться исключительно на самих себя. Яркий тому пример — [target_area.GetName], где царствует полное беззаконие.\n\nЛихие люди с оружием в руках бродят по деревням, грабят дома, подстерегают путников в засаде и творят бесчинства над отчаявшимися местными жителями. В отсутствие власти народ вынужден обеспечивать себя сам; надеяться на помощь не приходится — [ROOT.GetCountry.GetFlavorRank|l] переживает страшные потрясения."
 time_of_troubles.5.a: "Пусть делают что хотят."
 time_of_troubles.5.b: "Выделить деньги на помощь местным чиновникам."
 time_of_troubles.5.c: "Может быть, получится договориться с их главарём, посулив ему титул или должность?"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Все принадлежащие нам [Concept('location','районы')|e] в области [target_area.GetNameWithNoTooltip] потеряют [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','контроля')|e], а их [Concept('pops','население')|e] потеряет [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 every_location_in_area_mild_penalty_control_tt: "Наш [Concept('location', 'район')|e] в области [target_area.GetNameWithNoTooltip] потеряет всего [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control', 'контроля')|e] благодаря выделенной помощи"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "В обмен на должность, с которой будет мириться [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character_2.GetShortName] в основном прекратит разбой в области [target_area.GetNameWithNoTooltip]"
 time_of_troubles.6.title: "Лженаследник"
 time_of_troubles.6.desc: "В державе появился человек по имени [target_character_2.GetShortName] — по собственному утверждению, [Select_CString(target_character_2.IsFemale, 'младшая сестра', 'младший брат' )] покойного престолонаследника, известного народу как [target_dead_heir.GetName], а значит, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #L [ROOT.GetCountry.GetAdjective|l]ого#! государства по праву находится в [Select_CString(target_character_2.IsFemale, 'её', 'его' )] власти. [target_character_2.GetShortNameWithNoTooltip] очень быстро [Select_CString(target_character_2.IsFemale, 'заручилась', 'заручился' )] поддержкой не только многих жителей [ROOT.GetCountry.Custom('CF_RP')|l], но и наших соперников.\n\nСовсем недавно [target_character_2.GetShortNameWithNoTooltip] вместе с войском, состоящим как из иностранных, так и из местных воинов, [Select_CString(target_character_2.IsFemale, 'перешла', 'перешёл' )] границу с [ROOT.GetCountry.Custom('CL_RP')]. Похоже, наши противники, мечтающие свергнуть действующую власть, всерьёз рассчитывают на [Select_CString(target_character_2.IsFemale, 'неё', 'него' )]."
 time_of_troubles.6.historical_info: "В 1604 году, в разгар Смутного времени, в Россию прибыл загадочный самозванец, выдававший себя за царевича Дмитрия — чудом выжившего сына Ивана Грозного. Лжедмитрий, который пользовался поддержкой польской шляхты и католической церкви, сумел склонить на свою сторону жителей Руси, уставших от голода и постоянной борьбы за власть. В 1605 году он был коронован на царство, однако правление Лжедмитрия продлилось недолго: московские бояре, недовольные поддержкой нового царя из-за границы и несоблюдением им русских обычаев, спустя год устроили заговор, в результате которого самозванец был жестоко убит. После него выдать себя за «настоящего» царевича Дмитрия пыталось ещё несколько человек."
 time_of_troubles.6.a: "[Select_CString(target_character_2.IsFemale, 'Её', 'Его' )] слова нас оскорбляют."
 fake_dmitry_pretender_rebels: "Сторонники самозванца"
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName] могут запросить иностранную помощь в борьбе с нами"
 time_of_troubles.7.title: "Голодные бунты"
 time_of_troubles.7.desc: "Погода резко изменилась, а страшные морозы, простоявшие несколько лет, превратили нашу благодатную почву в безжизненные пустыри. Хлеборобы, которых кормила земля, остались с пустыми закромами; у них нет больше ни достоинства, ни доброго имени. Озверевшие толпы высыпали на улицы, проклиная имя «[target_character.GetName]». Ещё немного — и [target_area.GetName] открыто взбунтуется."
 time_of_troubles.7.a: "Проклятая деревенщина!"
 every_pop_in_area_loses_15_sat_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] в [target_area.Custom('LR_PP')|l] [target_area.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 time_of_troubles.8.title: "Восстание Хлопка"
 time_of_troubles.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] закрепощены — и это стало последней каплей, переполнившей чашу терпения народа, страдавшего от голода, болезней и разбоя. Недовольство вылилось в массовое восстание, из-за которого [ROOT.GetCountry.GetFlavorRank|l] может полностью развалиться."
 time_of_troubles.8.a: "Проклятие!"
 time_of_troubles.8.historical_info: "В 1603 году — самом начале Смутного времени — атаман Хлопок Косолап поднял восстание с участием беглых холопов и казаков, недовольных жёсткой политикой закрепощения и голодом в стране. Восставшие нападали на помещиков и освобождали крестьян."
 khlopko_rebellion: "Восстание Хлопка"
 time_of_troubles.9.title: "Правое дело?"
 time_of_troubles.9.desc: "В #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#! объявился человек, называющий себя потомком династии [target_dynasty.GetName]; якобы [target_character_2.GetName] состоит с [Select_CString(target_character_3.IsFemale, 'ней', 'ним' )] в родстве, но когда-то давно их разлучили. Теперь под вопросом власть, которую удерживает [target_character.GetName]. От [Select_CString(target_character_3.IsFemale, 'новоприбывшей', 'новоприбывшего' )] к нам приехали гонцы, привезшие с собой просьбу о помощи и обещание нанести смертельный удар нашему врагу. Поддержав этого человека, мы ослабим соперника, но тогда [target_location.GetName] может дать нам серьезный ответ. Стоит ли попытаться воплотить [Select_CString(target_character_3.IsFemale, 'её', 'его' )] дерзкий замысел в жизнь?"
 time_of_troubles.9.a: "Выделить [Select_CString(target_character_3.IsFemale, 'ей', 'ему' )] все необходимые средства!"
 time_of_troubles.9.b: "Да, мы можем дать немного денег."
 time_of_troubles.9.c: "Переговоры с мятежниками ниже нашего достоинства."
 tot_we_may_not_get_another_chance_tt: "Другого шанса поддержать это начинание может не быть"
 time_of_troubles.10.title: "Кризис в [target_country.Custom('CL_PP')]"
 time_of_troubles.10.desc: "В #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#! наступило [ShowDisasterName('time_of_troubles')]. Войско державы ослабло, границы его уязвимы. [target_country.GetFlavorRank|U] погружается в беззаконие. Провинция [target_province.GetName], лежащая у наших границ и немаловажная в стратегическом плане, теперь совершенно не защищена. Если мы выдвинем претензии прямо сейчас, [ROOT.GetCountry.GetFlavorRank|l] пополнится новыми территориями, а мы обеспечим себе более надёжную позицию. С другой стороны, если наш враг оправится от смуты, он непременно придёт в ярость."
 time_of_troubles.10.a: "Кризис — это новые возможности!"
 time_of_troubles.11.title: "Ещё одна провинция поражена болезнью"
 time_of_troubles.11.desc: "[target_province.GetName] вымирает от страшной болезни. Покойникам уже никто не ведёт счёта, крики умирающих сливаются со стонами скорбящих, а местные власти почти бессильны что-либо поделать со вспышкой. Торговля остановилась, поля заброшены, и с каждым днём смерть забирает всё больше людей. Некогда процветающая провинция оказалась опустошена. Народ с отчаянием молит власти хоть как-нибудь помочь — поветрие губит не только жизни, но и хозяйства."
 time_of_troubles.11.a: "То ли ещё будет…"
 weak_penalty_outcome_tt: "Наши [Concept('locations', 'районы')|e] в провинции [target_province.GetNameWithNoTooltip] теряют [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [Concept('prosperity', 'процветания')|e], а мы теряем примерно #Y 2%#! [Concept('pops', 'населения')|e] [Concept('province', 'провинции')|e]"
 mild_penalty_outcome_tt: "Наши [Concept('locations', 'районы')|e] в провинции [target_province.GetNameWithNoTooltip] теряют [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity', 'процветания')|e], а мы теряем примерно #Y 5%#! [Concept('pops', 'населения')|e] [Concept('province', 'провинции')|e]"
 strong_penalty_outcome_tt: "Наши [Concept('locations', 'районы')|e] в провинции [target_province.GetNameWithNoTooltip] теряют [ShowNamedValue('prosperity_severe_penalty')|+=2%] [Concept('prosperity', 'процветания')|e], а мы теряем примерно #Y 7,5%#! [Concept('pops', 'населения')|e] [Concept('province', 'провинции')|e]"
 time_of_troubles.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip] умирает"
 time_of_troubles.12.desc: "[ROOT.GetCountry.GetCapital.GetName] скорбит: в не предвещавщий ничего дурного день [GetCurrentYear] года [target_heir.GetName] — [Select_CString(target_heir.IsFemale, 'наследница престола, подававшая', 'наследник престола, подававший' )] большие надежды — неожиданным и загадочным образом [Select_CString(target_heir.IsFemale, 'погибла', 'погиб' )]. Вместе с [Select_CString(target_heir.IsFemale, 'ней', 'ним' )] погибли и почти все родственники. Произошедшее тут же объявили несчастным случаем — якобы [target_heir.GetName] неосторожно [Select_CString(target_heir.IsFemale, 'играла', 'играл' )] с ножом, однако этому мало кто верит; народ подозревает злой умысел. Многие даже считают, что к этому приложили руку [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], жаждущие власти и влияния.\n\n[ROOT.GetCountry.GetFlavorRank|U] ещё не скоро оправится от этого несчастья: [target_heir.GetShortNameWithNoTooltip] [Select_CString(target_heir.IsFemale, 'была', 'был' )] совсем ребёнком. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] теперь совсем не пользуется доверием народа, а стремящиеся к власти честолюбцы чувствуют себя вольготно. Что послужило причиной этой гибели — роковая случайность или чей-то холодный расчёт — возможно, навсегда останется тайной, но [ROOT.GetCountry.GetLongName] ещё долго будет ощущать последствия."
 time_of_troubles.12.a: "Ужасный день…"
 time_of_troubles.12.historical_info: "В 1591 году юный царевич Дмитрий — младший сын Ивана Грозного — погиб в Угличе при невыясненных обстоятельствах. Его смерть объявили несчастным случаем, но в это объяснение поверили не все. Многие подозревали, что к гибели царевича приложили руку заговорщики, в том числе Борис Годунов. После смерти Дмитрия в России наступил политический кризис: в стране не осталось престолонаследника. На волне народного негодования в стране начали появляться Лжедмитрии — самозванцы, выдававшие себя за чудом спасшегося царевича. Их усилиями Смутное время ознаменовалось не только голодом, политической борьбой и нестабильностью, но и бунтами и даже интервенциями других держав. Вместе со смертью царевича в стране распалась центральная власть, укрепить которую удалось только династии Романовых в 1613 году."
 time_of_troubles.13.title: "Конец Смуты"
 time_of_troubles.13.desc: "[ROOT.GetCountry.GetLongName] наконец-то может вздохнуть свободно: [ShowDisasterName('time_of_troubles')], долгое и беспокойное, подошло к концу, а вместе с ним закончились годы голода, междоусобиц и борьбы за власть. В державе вновь воцарились мир и спокойствие. У народа появилась новая надежда: [target_character.GetName]. В истории страны начинается ещё одна страница."
 time_of_troubles.13.a: "Мы вновь доказали самим себе, какими стойкими мы можем быть!"
 time_of_troubles.13.historical_info: "Смутное время закончилось в 1613 году с воцарением династии Романовых, принесшей долгожданные мир и стабильность. В годы правления Михаила Фёдоровича вновь окрепла центральная власть, утихли беспорядки в стране и начала восстанавливаться экономика. Укрепилось крепостное право, а вместе с ним — сельское хозяйство, были присоединены новые земли и укреплены границы. Своим правлением царь заложил основу для превращения России в могущественную централизованную самодержавную империю, которая впоследствии станет влиятельным игроком не только в Восточной Европе, но и за её пределами."
