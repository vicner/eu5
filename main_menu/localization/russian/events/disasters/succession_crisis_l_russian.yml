l_russian:
 #Events
 succession_crisis.1.title: "Борьба за [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ую корону"
 succession_crisis.1.desc: "[ROOT.GetCountry.GetLongName] — держава, которую неумелое управление, придворные интриги и хаос привели к катастрофе. Некоторые знатные сановники, не лишённые [ROOT.GetCountry.GetGovernment.GetAdjective|l]их амбиций, строят заговор против власти! Они объявили, что законным правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [Select_CString(scope_pretender.IsFemale,'должна', 'должен')] стать [scope_pretender.GetName]!"
 succession_crisis.1.a: "Принесите мне [Select_CString(scope_pretender.IsFemale,'её', 'его')] голову на пике!"
 succession_crisis.1.tt: "[scope_pretender.GetNameWithNoTooltip] пользуется поддержкой нескольких [Concept('provinces', 'провинций')|e], недовольных нашей властью"
 succession_crisis.2.title: "Сопротивление на местах"
 succession_crisis.2.desc: "Увы, [target_ruler.GetName] не всегда принимает оптимальные решения, и в таких местах, как [target_province.GetName], ситуация уже достигла критической точки. Скот отощал, люди голодают, на улицах ещё недавно процветавшей провинции царят нищета и распутство. Крестьяне взялись за оружие и требуют от короны компенсации убытков!"
 succession_crisis.2.a: "Проклятые изменники!"
 succession_crisis.2.b: "Мы должны уступить их требованиям…"
 every_location_loses_sat_and_joins_rebel_tt: "Все принадлежащие нам [Concept('location', 'районы')|e] в провинции [target_province.GetName] теряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], а[scope_pretender.GetName] заручится их поддержкой в борьбе за трон"
 succession_crisis.3.title: "Способный советник"
 succession_crisis.3.desc: "Будем откровенны: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] очень хочет быть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'хорошей правительницей', 'хорошим правителем')], однако большинством удачных политических решений мы обязаны [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] советникам — таким, как [target_character.GetName]. Если у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! получится пережить эти смутные времена, то лишь благодаря таким людям…"
 succession_crisis.3.a: "Пусть [Select_CString(target_character.IsFemale,'она', 'он')] потрудится на благо короны!"
 succession_crisis.3.b: "[target_character.GetShortNameWithNoTooltip] принесёт больше пользы в провинциях."
 succession_crisis.4.title: "Испытание огнём"
 succession_crisis.4.desc: "Воистину, каждый человек есть продукт своего происхождения и воспитания. В стране сложилась плачевная ситуация, жизнь наших подданных полна страданий, всюду вспыхивают народные волнения — но трудности, как известно, закаляют характер. В это непростое время среди хаоса [Select_CString(target_character.IsFemale,'нашлась способная женщина', 'нашёлся способный мужчина')], [Select_CString(target_character.IsFemale,'готовая', 'готовый')] служить нашей державе, не щадя живота своего."
 succession_crisis.4.a: "Дайте [Select_CString(target_character.IsFemale,'ей', 'ему')] должность в правительстве."
 succession_crisis.4.b: "В армии от [Select_CString(target_character.IsFemale,'неё', 'него')] будет больше пользы."
 succession_crisis.5.title: "Поддержка правящей власти"
 succession_crisis.5.desc: "Несмотря на то, что центральные власти всеми силами пытаются подорвать остатки нашей репутации в провинциях, недавние законодательные инициативы всё же не прошли незамеченными. На днях в столицу пришло благодарственное письмо из провинции [target_province.GetName]. Местные жители признательны за то, что мы прислушались к их мольбам и позаботились об их семьях и домохозяйствах. Теперь [ROOT.GetCountry.GetGovernment.GetRuler.GetName] может рассчитывать на их безграничную преданность."
 succession_crisis.5.a: "Мы оправдаем их доверие!"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша законная правительница', 'наш законный правитель')]!"
 every_location_gains_sat_and_loses_rebel_tt: "Все принадлежащие нам районы провинции [target_province.GetName] получат [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e], а [scope_pretender.GetName] потеряет их поддержку в борьбе за трон"
 succession_crisis.6.title: "Просьба к [target_country.Custom('CL_DP')]"
 succession_crisis.6.desc: "[ROOT.GetCountry.GetLongName] — у этой державы тяжёлые времена: #TOOLTIP:DISASTER_TYPE,succession_crisis,X #L кризис престолонаследия#!#! угрожает расколоть [ROOT.GetCountry.Custom('CF_VP')|l] на части. Претенденты набирают силу, готовясь нанести удар в самое сердце страны. [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] в опасности. Падение [ROOT.GetCountry.Custom('CF_RP')|l]#!#! приведёт к тому, что [target_character1.GetName] и [Select_CString(target_character_1.IsFemale,'её', 'его')] [ROOT.GetCountryGetGovernment.GetCourtTitle|l] погибнут. Отчаянно нуждаясь в союзниках, мы обратились за помощью к #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!."
 succession_crisis.6.a: "Запросить выгодный заём."
 succession_crisis.6.b: "Предложить в обмен свою территорию."
 succession_crisis.6.c: "Мы не нуждаемся в помощи."
 if_they_accept_a_tt: "Если они согласятся, произойдёт следующее:"
 sc_seek_foreign_aid_tt: "Выбранная [Concept('country', 'держава')|e] может предложить условную поддержку или перемирие в обмен на что-либо"
 succession_crisis.7.title: "Просьба о помощи"
 succession_crisis.7.desc: "[target_character1.GetName] [Select_CString(target_character1.IsFemale,'отправила', 'отправил')] к нам посланника с просьбой о помощи: #TOOLTIP:DISASTER_TYPE,succession_crisis,X #L кризис престолонаследия#!#! угрожает самому существованию #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!. В это непростое время для нас очень важно поддерживать прочные отношения с влиятельными соседями. В качестве платы за помощь [target_character1.GetShortNameWithNoTooltip] предлагает условия, которые могут нас заинтересовать."
 succession_crisis.7.a: "Подписать предложение."
 succession_crisis.7.c: "Мы не можем пойти на такое."
 succession_crisis.8.title: "История нашей династии"
 succession_crisis.8.desc: "После многих дней упорного труда [target_character2.GetName] наконец [Select_CString(target_character2.IsFemale,'представила','представил')] эпический шедевр литературы, посвящённый славному прошлому династии [target_dynasty.GetName]. Это свидетельство нашего величия, богатства, высокой культуры и утончённого художественного вкуса станет ответом всем, кто желает, чтобы [target_character1.GetName] [Select_CString(target_character1.IsFemale,'покинула','покинул')] трон."
 succession_crisis.8.a: "Будем надеяться, что это укрепит нашу власть."
 scales_with_art_quality_tt: "[Concept('legitimacy','Легитимность')|e], которую мы получим, будет существенно зависеть от качества [Concept('work_of_art','творения')|e], которое создаст [target_characterGetNameWithNoTooltip]"
 succession_crisis.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] предлагают помощь"
 succession_crisis.9.desc: "Набирающее силу движение «[succession_crisis_pretender_scope.GetName]» поставило #L #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('CF_VP')|l]#!#! на край гибели. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U], которые раньше были надёжной опорой нашей власти, теперь вынуждены оглядываться на повстанцев. Впрочем, многие из них понимают, что обязаны своими землями и привилегиями исключительно [ROOT.GetCountry.GetGovernment.GetAdjective]ой династии. Вместе со своей личной свитой и верными отрядами они готовы выступить на нашей стороне против узурпаторов, ожидая, что в благодарность мы дадим им больше рычагов влияния на государственную политику."
 succession_crisis.9.a: "Они нужны нам."
 succession_crisis.9.b: "Мы не станем менять одно зло на другое!"
 succession_crisis_9_tt: "Многие [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l], $shared_conditional_support_key$"
 shared_conditional_support_key: "[Concept('pops','Группы населения')|e], поддерживающие узурпатора, перейдут на нашу сторону в обмен на новые [Concept('estate_privilege','привилегии')|e] для своего [Concept('estate','сословия')|e]"
 succession_crisis.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] предлагают помощь"
 succession_crisis.10.desc: "Несмотря на то, что движение «[succession_crisis_pretender_scope.GetName]» раскололо наш народ, [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')] продолжают объединять верующих и указывать им путь. Понимая опасность, которой грозит раскол #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('CF_RP')|l]#!#!, духовные лидеры этого сословия предложили нам свою поддержку.\n\nВ обмен на новые привилегии они готовы заклеймить узурпатора и публично объявить народу, что лишь [target_character1.GetName] является [Select_CString(target_character1.IsFemale,'праведной правительницей','праведным правителем')]. По их мнению, спасти и восстановить #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('CF_VP')|l]#!#! может только вера."
 succession_crisis.10.a: "У нас есть другие варианты?"
 succession_crisis.10.b: "Мы не можем позволить себе таких уступок!"
 succession_crisis_10_tt: "Многие [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l], $shared_conditional_support_key$"
 succession_crisis.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] предлагают помощь"
 succession_crisis.11.desc: "Пока [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] точат кинжалы, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] взывают к высшим силам, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] демонстрируют более прагматичный подход. Считая кризис угрозой торговле и процветанию, они предлагают свой вариант его разрешения.\n\nПо их словам, даже самые влиятельные и непримиримые члены этого сословия могут легко изменить свое мнение. Для этого им нужны новые привилегии: они хотят, чтобы [target_character1.GetName] и [Select_CString(target_character1.IsFemale,'её','его')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] больше прислушивались к их мнению. Это предложение весьма соблазнительно, но в перспективе оно может ослабить центральную власть."
 succession_crisis.11.a: "Мы готовы пойти на уступки."
 succession_crisis.11.b: "Они забыли, где их место!"
 succession_crisis_11_tt: "Многие [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')|l], $shared_conditional_support_key$"
 succession_crisis.100.title: "Конец кризиса престолонаследия"
 succession_crisis.100.desc.a: "Раздоры, охватившие #L [ROOT.GetCountry.GetAdjective|l]ую#! державу, привели к полномасштабной гражданской войне. На беду женщинам, детям и другим невинным жертвам, судьба страны будет решаться огнём и сталью…"
 succession_crisis.100.desc.b: "Смерть предыдущего правителя положила конец периоду политической нестабильности. Теперь [ROOT.GetCountry.GetGovernment.GetRuler.GetName] по праву занимает престол, и нам с этим жить, нравится это кому-то или нет."
 succession_crisis.100.desc.c: "Не иначе как божественное провидение избавило нас от ужасов гражданской войны. Нравится это кому-то или нет, но со смертью вождя мятежников нам удалось восстановить контроль над страной. Вот только надолго ли?"
 succession_crisis.100.desc.d: "Наш народ изрядно настрадался от междоусобных конфликтов, выступлений мятежников и иных бед, но несчастьям не сломить могучий дух жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!! Нам удалось избежать гибели, и теперь [ROOT.GetCountry.GetGovernment.GetRuler.GetName] поведёт нас к лучшему будущему!"
 succession_crisis.100.a: "Мы рассчитываем на помощь видных сановников двора."
 succession_crisis.100.b: "Мы справимся своими силами!"
 succession_crisis.100.c: "Кто бы сомневался!"
 based_on_our_crownpower_and_prestige_tt: "В зависимости от уровня [Concept('crown_power', 'власти правителя')|e] и [Concept('prestige', 'престижа')|e] мы получим следующие эффекты:"
