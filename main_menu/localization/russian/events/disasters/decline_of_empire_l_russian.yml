l_russian:
 decline_of_empire.1.title: "Закат державы [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 decline_of_empire.1.desc: "Положение в державе [ROOT.GetCountry.GetLongName] становится всё более шатким, и это уже шито белыми нитками. [ROOT.GetCountry.GetGovernment.GetCourtTitle] не может исполнять свои функции из-за слабого руководства, придворные погрязли в коррупции и боятся принимать решения. В далёких провинциях, даже в регионе [target_region.GetName], царит разруха, а в центральных землях расцветает недовольство. На улицах шепчутся о скором мятеже, и некогда могучая бюрократия едва удерживает ситуацию под контролем теперь, когда во главе государства стоит [target_character.GetName].\n\n[ROOT.GetCountry.GetFlavorRank] балансирует на краю пропасти. Народ ропщет, его гнев распаляется голодом и экономическим спадом. Наши противники зорко следят за нами и отлично видят, как мы слабы. Если не восстановить порядок, крах будет неизбежен. Ближайшие годы станут для нас тяжёлым испытанием, подобных которому мы ещё не знали. То, что было построено кровью и потом, сейчас готово рассыпаться в пыль, и время поглотит ещё одну великую державу."
 decline_of_empire.1.a: "Звёзды падают с неба, и с ними наши сердца."
 during_decline_of_empire_explanation_tt: "Во время этого [Concept('disaster','бедствия')|e] [Concept('provinces','провинции')|e], населённые [Concept('pops','группами населения')|e] [Concept('non_accepted_culture','непризнанных культур')|e] или над которыми у нас слабый [Concept('control','контроль')|e], могут начать борьбу за независимость. Одновременно иностранные соперники могут воспользоваться нашей слабостью и расширить за наш счёт свои границы."
 decline_of_empire.2.title: "Конец заката"
 decline_of_empire.2.desc: "Кризис постепенно сходит на нет, и держава [ROOT.GetCountry.GetLongName] начинает отстраиваться заново. Порядок восстановлен, раздоры, которые когда-то грозили разорвать [ROOT.GetCountry.Custom('CF_VP')|l] на части, улажены. Грубой ли силой или взращиванием культурного единства, хаос, который охватил наше общество, удалось преодолеть.\n\nРазговоры о мятеже сошли на нет, некогда беспокойные провинции вновь подчинились закону, и [ROOT.GetCountry.GetGovernment.GetCourtTitle] снова утверждает свою власть. Кризис не прошёл для нас бесследно, но худшее уже позади. Мы выдержали шторм и остались хоть и не невредимы, но по крайней мере целы."
 decline_of_empire.2.a: "Самое худшее позади!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pop', 'групп населения')|e] [Concept('primary_culture', 'основной')|e] и [Concept('accepted_culture', 'признанных культур')|e] в [Concept('region', 'регионе')|e] [target_region.GetName] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 decline_of_empire.3.title: "Огни революции"
 decline_of_empire.3.desc: "Сумятица, охватившая державу [ROOT.GetCountry.GetLongName], наконец привела к неизбежному итогу: от нас откололось государство [target_country.GetName]. Ослабленные внутренними распрями, мы упустили этот регион из рук, и местные царьки воспользовались возможностью объявить о независимости. Они высоко подняли свои знамёна, они произносят речи о суверенитете, а их армии готовы защищать их новообретённую свободу.\n\nМы стоим перед выбором: собрать оставшиеся у нас силы, разгромить мятежников и вернуть принадлежащее нам по праву или признать потерю и заняться внутренними делами, чтобы оставшиеся части [ROOT.GetCountry.Custom('CF_RP')|l] не откололись вслед за ними?"
 decline_of_empire.3.a: "Сокрушить их!"
 decline_of_empire.3.b: "Дать им независимость — до времени."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip] объявит о независимости, не пролив крови.\nМы #R потеряем#! [Concept('cores','права')|e] на [Concept('locations','районы')|e] в этом государстве"
 decline_of_empire.4.desc: "Посреди охватившего наши земли хаоса мятежники в регионе [target_country.GetName] воспользовались моментом и объявили о своей независимости. Наша ослабевшая власть не смогла удержать эти непокорные провинции, и теперь там бушует восстание. Бунтовщики собирают под своими знамёнами армии, а их лидеры нахально заявляют об автономии и окончательном выходе из-под нашей власти.\n\nДавать ли им независимость — сложный вопрос в нашей непростой ситуации. Если мы поддадимся их требованиям, мы можем потерять свои права на их земли, но тогда мы сможем обратить своё внимание на другие, более важные дела."
 decline_of_empire.4.a: "Они забыли, кому служат — к оружию!"
 decline_of_empire.4.b: "Нам нет дела до того, о чём там спорят далёкие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 decline_of_empire.5.title: "Умирающая держава"
 decline_of_empire.5.desc: "Наши соседи в державе [target_country.GetName] парализованы кризисом и упадком. Их [target_country.GetFlavorRank] рассыпается от мятежей и беспорядков. Их армии не справляются с бунтовщиками, провинции выходят из-под контроля центральной власти, а [target_country.GetGovernment.GetCourtTitle] не подчиняется своим лидерам. Пока их внимание и силы отвлечены на другие проблемы, у нас есть редкая возможность. Стремительный поход позволит нам захватить важные территории — они и опомниться не успеют. Но если замешкаться, мы можем оказаться втянуты в затратную войну."
 decline_of_empire.5.a: "Куй железо, пока горячо!"
 decline_of_empire.5.b: "Подождём момента поудобнее."
 decline_of_empire.6.title: "Требования народа"
 decline_of_empire.6.desc: "На фоне смуты наши #L [target_culture.GetName]ие#! подданные начали требовать больших прав самоуправления. Охватившие [ROOT.GetCountry.Custom('CF_VP')|l] беспорядки распалили их желание самим решать свои дела, и теперь они хотят реформ и большей независимости от центральной власти.\n\nОтвергать их требования может быть опасно! Их недовольство растёт, и оно может перерасти в открытый мятеж. Если мы проигнорируем эти просьбы, мы можем отвернуть от себя часть населения и спровоцировать новые беспорядки в [ROOT.GetCountry.Custom('CF_PP')|l]. С другой стороны, если мы пойдём на уступки, это поможет нам снять напряжённость и сохранить стабильность, но ослабит наш контроль."
 decline_of_empire.6.a: "Дать им ограниченное самоуправление."
 decline_of_empire.6.b: "Они забыли, где их место!"
 explain_decline_of_empires_events.6_tt: "Снизив [Concept('control','контроль')|e] над этими [Concept('locations','районами')|e], мы потеряем контроль в краткосрочной перспективе. Но повышение [Concept('pop_satisfaction','довольства')|e] наших [target_culture.GetNameWithNoTooltip]их [Concept('pops','групп населения')|e] может привести к укреплению [Concept('control','контроля')|e] позднее."
 show_num_pops_affected_a_tt: "[Concept('pop_satisfaction','Довольство ')|e] около [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [Concept('pops','групп населения')|e] [target_culture.GetNameWithNoTooltip]ой [Concept('culture','культуры')|e] повысится на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 showcase_affected_locations_num_tt: "[Concept('control', 'Контроль')|e] в примерно #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [Concept('locations', 'районах')|e] с #L [target_culture.GetNameWithNoTooltip]им#! [Concept('pops', 'населением')|e] снизится на [ShowNamedValue('control_mild_penalty')|+=2%]"
 show_num_pops_affected_b_tt: "[Concept('pop_satisfaction','Довольство ')|e] около [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [Concept('pops','групп населения')|e] [target_culture.GetNameWithNoTooltip]ой [Concept('culture','культуры')|e] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
