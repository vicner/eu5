l_russian:
 ambrosian_republic.1.title: "Стабильное правительство [ROOT.GetCountry.Custom('CL_RP')]"
 ambrosian_republic.1.desc: "Становление Золотой Амброзианской республики не обошлось без трудностей, но в страну наконец вернулась стабильность. Закалённая в горниле суровых испытаний, наша страна стала сильнее чем когда-либо прежде. Отныне на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! царят мир, справедливость и свобода."
 ambrosian_republic.1.b.desc: "Даже с помощью #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! восстановить порядок было непросто, но в стране наконец наступил покой. Что бы ни случилось, наши покровители гарантируют нам безопасность и процветание. Отныне на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! царят мир, справедливость и свобода."
 ambrosian_republic.1.a: "Слава святому Амвросию!"
 ambrosian_republic.2.title: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]ое наследство"
 ambrosian_republic.2.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! престол опустел, и теперь на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! одновременно претендуют [GetCountry('FRA').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская империя#!#!. [GetCountry('FRA').GetAdjectiveWithNoTooltip]ие претензии основываются на матримониальных связях со старой династией [ShowDynastyName('visconti_dynasty')]. Нельзя сказать, что [GetCountry('FRA').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [GetCountry('FRA').GetGovernment.GetRulerTitle|l] обладает весомыми правами на #L [ROOT.GetCountry.GetAdjective|l]ий#! трон, однако #TOOLTIP:REGION,italy_region,X #L Италия#!#! уже давно находится в сфере интересов [GetCountry('FRA').Custom('CL_RP')], и мало кто обладает достаточной силой, чтобы бросить вызов последней. В свою очередь, #L [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetAdjective|l][Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'ая', 'ий')]#! [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle|l] утверждает, что в отсутствие наследника [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий титул по имперским законам должен перейти к императору."
 ambrosian_republic.2.a: "Мы должны сражаться за свою свободу."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "На территории #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_RP')|L]#!#! царит хаос. Трон опустел, [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName|l] тщетно пытается удержать страну от сползания в анархию. Меж тем нас связывают узы брака с вымершей династией [ShowDynastyName('visconti_dynasty')]. Трудно вообразить более подходящий момент, чтобы заявить о наших претензиях на титул."
 ambrosian_republic.3.a: "Трон по праву наш!"
 ambrosian_republic.3.b: "Нас не интересуют [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]ие дела."
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "На территории #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_RP')|L]#!#! царит хаос. Трон опустел, [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName|l] тщетно пытается удержать страну от сползания в анархию. По имперским законам, в случае пресечения правящей династии права на [GetCountry('MLO').Custom('CL_VP')] должны перейти к императору. Если мы намерены следовать букве закона и занять [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]ий престол, действовать нужно быстро, пока так называемая Золотая Амброзианская республика ещё слаба."
 ambrosian_republic.4.a: "Трон по праву наш!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "Генерал [target_character.GetLastNameWithNoTooltip]"
 ambrosian_republic.5.title.fallback: "Предложение для генерала"
 ambrosian_republic.5.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'прославленная', 'прославленный')] кондотьер и [Select_CString(target_character.IsFemale,'одна', 'один')] из величайших полководцев наших дней. Очень жаль, что в нашей борьбе с мятежниками мы с [Select_CString(target_character.IsFemale,'ней', 'ним')] оказались по разные стороны баррикад. Нужно учесть, что [target_character.GetLastNameWithNoTooltip] пользуется огромной популярностью среди #L [ROOT.GetCountry.GetAdjective|l]ого#! народа и даже может претендовать на трон.\n\nОдна из соперничающих фракций в правительстве обратилась к [Select_CString(target_character.IsFemale,'ней', 'нему')] с весьма щедрым предложением: если кондотьер перейдёт на нашу сторону и окончательно порвёт с врагами [ROOT.GetCountry.Custom('CL_RP')], то получит должность капитана и защитника свободы, а также обширные земельные владения. [ROOT.GetCountry.GetFlavorRank|U] немало приобретёт от поддержки такого человека, как [target_character.GetLastNameWithNoTooltip], однако многие сомневаются, что [Select_CString(target_character.IsFemale,'она', 'он')] поставит наши интересы выше собственных амбиций."
 ambrosian_republic.5.a: "Назначим [Select_CString(target_character.IsFemale,'её', 'его')] на должность [Select_CString(target_character.IsFemale,'главнокомандующей', 'главнокомандующего')] наших армий."
 ambrosian_republic.5.b: "Мы не можем отдать страну в руки очередного потенциального тирана!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] бросает вызов властям [ROOT.GetCountry.Custom('CF_RP')|l]"
 ambrosian_republic.6.desc: "[ROOT.GetCountry.GetLongName] — это государство, где [target_character.GetName] быстро [Select_CString(target_character.IsFemale,'обзавелась', 'обзавёлся')] множеством врагов. Философы и идеалисты, стоявшие у истоков [ROOT.GetCountry.Custom('CF_RP')|l], подозревают [Select_CString(target_character.IsFemale,'её', 'его')] в стремлении захватить трон, в то время как прагматичные политики недовольны [Select_CString(target_character.IsFemale,'её', 'его')] популярностью среди народа.\n\nНедавно [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'узнала', 'узнал')], что власти намерены вывести [Select_CString(target_character.IsFemale,'её', 'его')] из состава правительства и лишить командных постов. [Select_CString(target_character.IsFemale,'Разъярённая', 'Разъярённый')] кондотьер [Select_CString(target_character.IsFemale,'ответила', 'ответил')] ультиматумом: либо [Select_CString(target_character.IsFemale,'она', 'он')] получает всю полноту военной власти, либо державе вновь придётся столкнуться с [Select_CString(target_character.IsFemale,'ней', 'ним')] на поле боя."
 ambrosian_republic.6.a: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'должна', 'должен')] возглавить военное правление."
 ambrosian_republic.6.b: "Тиран [target_character.GetLastNameWithNoTooltip] нам не указ. Мы будем сражаться за свободу!"
 sforza_rebellion: "Мятеж Сфорца"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip] соберёт сторонников и выступит против нас"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] захватывает трон"
 ambrosian_republic.7.desc: "[Select_CString(target_character.IsFemale,'Честолюбивая оппортунистка', 'Честолюбивый оппортунист')] [target_character.GetName] [Select_CString(target_character.IsFemale,'предала', 'предал')] [ROOT.GetCountry.Custom('CF_VP')|l] и [Select_CString(target_character.IsFemale,'провозгласила', 'провозгласил')] себя [Select_CString(target_character.IsFemale,'правительницей', 'правителем')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!! [target_character.GetLastNameWithNoTooltip] пользуется огромной популярностью в народе, а также полностью контролирует армию и государственный аппарат, сопротивление [Select_CString(target_character.IsFemale,'её', 'его')] режиму обречено на неудачу. Скорее всего, нам придётся смириться с восстановлением монархии. Или мы готовы пожертвовать всем ради свободы?"
 ambrosian_republic.7.a: "Да здравствует [target_character.GetLastNameWithNoTooltip]!"
 ambrosian_republic.7.b: "Это неприемлемо! Если придётся, мы готовы воевать с [Select_CString(target_character.IsFemale,'ней', 'ним')]!"
 ambrosian_republic.7.c: "[ROOT.GetCountry.GetFlavorRank] никогда не покорится тирану!"
