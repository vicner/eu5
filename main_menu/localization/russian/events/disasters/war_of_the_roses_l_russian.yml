l_russian:
 war_of_the_roses.1.title: "Война Алой и Белой розы"
 war_of_the_roses.1.desc: "На английский трон претендуют представители дома Ланкастеров и дома Йорков — двух младших ветвей династии Плантагенет. В отдельных провинциях уже происходят стычки между сторонниками соперничающих претендентов.\n\nГеральдическим символом династии Йорков была белая роза, сторонники Ланкастеров выбрали своим знаком красную. Их борьба войдёт в историю как война Алой и Белой розы…"
 war_of_the_roses.1.a: "Мы поддерживаем претендента из дома Ланкастеров."
 york_rebels_joining: "Группа мятежников «[york_rebel.GetName]» получит поддержку всех [Concept('pops', 'групп населения')|e] в #TOOLTIP:PROVINCE_DEFINITION,north_riding_province,X #L Северном Райдинге#!#!"
 war_of_the_roses.1.b: "Мы поддерживаем претендента из дома Йорков."
 york_rebel_name: "Мятежники-йоркисты"
 lancaster_rebel_name: "Ланкастерские мятежники"
 lancaster_rebels_joining: "Группа мятежников «[lancaster_rebel.GetName]» получит поддержку всех [Concept('pops', 'групп населения')|e] в #TOOLTIP:PROVINCE_DEFINITION,lancashire_province,X #L Ланкашире#!#!"
 war_of_the_roses.2.title: "Поддержка короны"
 war_of_the_roses.2.desc: "Среди населения растёт поддержка короны. [target_pop.GetName] массово переходят на нашу сторону в войне Алой и Белой розы!"
 war_of_the_roses.2.a: "Прекрасные новости."
 wotr_support_for_pretenders: "Сторонники мятежников"
 war_of_the_roses.3.title: "Ланкастерские мятежники находят сторонников!"
 war_of_the_roses.3.desc: "Война Алой и Белой розы разделила аристократов #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_RP')]#!#! [disloyal_target.GetName], но в конце концов сторонники Ланкастеров одержали верх. Теперь эта территория открыто поддерживает мятежников."
 war_of_the_roses.3.a: "Ужасные вести."
 war_of_the_roses.4.title: "Мятежники-йоркисты находят сторонников!"
 war_of_the_roses.4.desc: "Война Алой и Белой розы разделила аристократов #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_RP')]#!#! [disloyal_target.GetName], но в конце концов сторонники Йорков одержали верх. Теперь эта территория открыто поддерживает мятежников."
 war_of_the_roses.4.a: "Ужасные вести."
 war_of_the_roses.5.title: "Недовольная знать"
 war_of_the_roses.5.desc: "В войне Алой и Белой розы аристократия до поры оставалась на стороне короны, ожидая щедрого вознаграждения за свою преданность. Однако теперь ситуация изменилась, и среди знати нарастает разочарование."
 war_of_the_roses.5.a: "Пусть эти дары напомнят им о нашей признательности."
 war_of_the_roses.5.b: "Они должны выполнять свой долг."
 war_of_the_roses.6.title: "Создатель королей"
 war_of_the_roses.6.desc: "Ключевую роль в войне Алой и Белой розы играет поддержка могущественных магнатов. Некоторые крупные феодалы неоднократно переходили из одного лагеря в другой, попеременно поддерживая то дом #TOOLTIP:DYNASTY,york_dynasty_tt,X #L Йорков#!#!, то династию #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастеров#!#!. Вот и сейчас [kingmaker.GetName] примеряет на себя мантию создателя королей. [Select_CString(kingmaker.IsFemale,'Её', 'Его')] действия могут серьёзно изменить соотношение сил в стране…"
 war_of_the_roses.6.a: "Вероломный изменник!"
 war_of_the_roses.6.b: "Какой преданный слуга короны!"
 war_of_the_roses.8.title: "Легитимность под вопросом"
 war_of_the_roses.8.desc: "Даже наши собственные военачальники и их солдаты уже начинают сомневаться в легитимности правящей власти…"
 war_of_the_roses.8.a: "Придётся заплатить им за поддержку."
 war_of_the_roses.8.b: "Да как они смеют?!"
 war_of_the_roses.9.title: "Слухи о крупном мятеже на континенте"
 war_of_the_roses.9.desc: "Многие из тех, кому пришлось бежать из страны во время войны Алой и Белой розы, нашли прибежище на континенте. Местные власти предупреждают, что среди беглецов вот-вот начнётся вооружённое восстание. Если не предпринять срочные меры, у мятежников появится мощный плацдарм, откуда они смогут поддерживать своих сторонников в Англии."
 war_of_the_roses.9.a: "Нужно помочь местным властям деньгами."
 war_of_the_roses.9.b: "Деньги нужны нам здесь."
 wotr_foreign_power_intervenes: "Вмешательство другой [Concept('country','державы')|e]"
 wotr_lan_rebels_will_progress: "Группа мятежников «[lancaster_rebel.GetName]» получает [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] к прогрессу"
 wotr_yor_rebels_will_progress: "Группа мятежников «[york_rebel.GetName]» получает [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] к прогрессу"
 war_of_the_roses.12.title: "Поддержка дома Ланкастеров"
 war_of_the_roses.12.desc: "Между претендентами на английский престол разразилась гражданская война, получившая название войны Алой и Белой розы. Мятежный дом Ланкастеров остро нуждается в войсках, и его сторонники обратились за помощью к нам. Если их претенденту удастся взойти на трон, наша поддержка поможет улучшить отношения с Англией."
 war_of_the_roses.12.a: "Мы отправим им небольшой отряд."
 war_of_the_roses.12.b: "Мы пришлём им денег."
 war_of_the_roses.12.c: "Мы не станем поддерживать мятежников."
 war_of_the_roses.13.title: "Поддержка дома Йорков"
 war_of_the_roses.13.desc: "Между претендентами на английский престол разразилась гражданская война, получившая название войны Алой и Белой розы. Мятежный дом Йорков остро нуждается в войсках, и его сторонники обратились за помощью к нам. В наших интересах, чтобы Англия оставалась слабой и разделённой — а если их претенденту всё же удастся взойти на трон, поддержка поможет улучшить отношения между нашими странами."
 war_of_the_roses.13.a: "Мы отправим им небольшой отряд."
 war_of_the_roses.13.b: "Мы пришлём им денег."
 war_of_the_roses.13.c: "Мы не станем поддерживать мятежников."
 war_of_the_roses.14.title: "Вмешательство [from.Custom('CL_RP')]"
 war_of_the_roses.14.desc: "Мятежники обратились за помощью к иностранным державам, и им удалось заручиться #L [from.GetAdjective|l]ой#! поддержкой!\n\nЭто недобрые вести, но победа всё равно будет за нами!"
 war_of_the_roses.14.a: "Да как они посмели?"
 wotr_support_for_pretender_deeepens: "Поддержка мятежников растёт"
 war_of_the_roses.15.title: "В [disloyal_target.Custom('LR_PP')] [disloyal_target.GetNameWithNoTooltip] растёт поддержка Ланкастеров!"
 war_of_the_roses.15.title.fallback: "Поддержка Ланкастеров растёт!"
 war_of_the_roses.15.desc: "Группа мятежников «[lancaster_rebel.GetName]» пользуется массовой поддержкой у населения #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_RP')]#!#! [disloyal_target.GetName].\n\nПридётся увеличить численность королевской армии!"
 war_of_the_roses.15.a: "Ужасные вести."
 war_of_the_roses.16.title: "В [disloyal_target.Custom('LR_PP')] [disloyal_target.GetNameWithNoTooltip] растёт поддержка Йорков!"
 war_of_the_roses.16.title.fallback: "Поддержка Йорков растёт!"
 war_of_the_roses.16.desc: "Группа мятежников «[york_rebel.GetName]» пользуется массовой поддержкой у населения #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_RP')]#!#! [disloyal_target.GetName].\n\nПридётся увеличить численность королевской армии!"
 war_of_the_roses.16.a: "Ужасные вести."
 war_of_the_roses.17.title: "Защитники [target_siege.Custom('LR_RP')|l] [target_siege.GetNameWithNoTooltip]"
 war_of_the_roses.17.desc: "[ROOT.GetCountry.GetFlavorRank] стонет под тяжким бременем гражданской войны. Так, в [target_siege.Custom('LR_PP')|l] [target_siege.GetNameWithNoTooltip] голод и смерть давно опустошили улицы. После осторожных переговоров уцелевшие солдаты городского гарнизона согласились покинуть местную крепость, сдав её нашей армии без сопротивления."
 war_of_the_roses.17.a: "Ещё один шаг вперёд."
 war_of_the_roses.18.title: "[ShowDisasterNameWithNoTooltip('war_of_the_roses')]"
 war_of_the_roses.18.desc: "Претенденты на престол выжидают, накапливая силы в мятежных провинциях #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('CF_RP')|l]#!#!. Они открыто восстали против нашей власти, заявив, что [target_character.GetName] и династия [target_dynasty.GetName] не имеют права на трон."
 war_of_the_roses.18.a: "Сокрушить их!"
 wotr_explain_action_tt: "Когда [ShowDisasterName('war_of_the_roses')] перейдёт в фазу [Concept('civil_war','гражданской войны')|e], мы получим доступ к [Concept('action','действию')|e] [Concept('disaster','бедствия')|e] «[ShowGenericActionName('wotr_bribe_garrison')]»"
 war_of_the_roses.100.title: "Окончание войны Алой и Белой розы"
 war_of_the_roses.100.desc: "Вооружённый конфликт за английской трон закончился. Династия [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] разгромила соперников!"
 war_of_the_roses.100.a: "Наконец-то в стране будет порядок."
 war_of_the_roses.103.title: "Улучшение отношений с [GetCountry('ENG').Custom('CL_TP')]"
 war_of_the_roses.103.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName], [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'новая правительница', 'новый правитель')] Англии, не [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'забыла', 'забыл')] о нашей помощи в войне Алой и Белой розы. Как и следовало ожидать, отношения между нашими странами значительно улучшились."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "Поддержка в войне Алой и Белой розы"
 war_of_the_roses.104.title: "Ухудшение отношений с Англией"
 war_of_the_roses.104.desc: "Сокрушив Ланкастеров, [GetCountry('ENG').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'переключилась', 'переключился')] на тех, кто поддержал мятежный дом — как в Англии, так и за её пределами…"
 war_of_the_roses.104.a: "Ох…"
 eng_supported_rebels_during_war_of_the_roses: "Поддержка мятежников в войне Алой и Белой розы"
 war_of_the_roses.104.b: "Хорошо, что нас это не касается!"
 eng_didnt_support_rebels: "Отказ от поддержки мятежников в войне Алой и Белой розы"
 war_of_the_roses.105.title: "Ухудшение отношений с Англией"
 war_of_the_roses.105.desc: "Сокрушив Йорков, [GetCountry('ENG').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'переключилась', 'переключился')] на тех, кто поддержал мятежный дом — как в Англии, так и за её пределами…"
 war_of_the_roses.105.a: "Ох…"
 war_of_the_roses.105.b: "Хорошо, что нас это не касается!"
