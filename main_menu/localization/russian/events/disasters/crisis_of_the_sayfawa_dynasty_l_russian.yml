 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "Наступили тяжёлые времена! Страна охвачена засухой и голодом, багровые тучи закрывают небеса. Пора готовиться к неизбежному. Нас окружает множество врагов, но им не сломить нашу решимость. Потребуется всё наше мужество, чтобы защитить своих родных и близких от надвигающейся беды.\n\nУвы, некоторые придворные советники не разделяют нашей готовности действовать. Они считают, что ради мира не жалко пожертвовать часть наших неиспользуемых земель…"
 crisis_of_the_sayfawa_dynasty.1.a: "Мы воины, и мы будем сражаться!"
 crisis_of_the_sayfawa_dynasty.1.b: "И правда, зачем погибать ради клочка земли?"
 crisis_of_the_sayfawa_dynasty.2.title: "Появление претендента"
 crisis_of_the_sayfawa_dynasty.2.desc: "Увы, благородные [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие семейства не чужды алчности и жажды власти, наша семья не исключение. [Select_CString(pretender_character_scope.IsFemale,'Одна', 'Один')] из родичей правящей династии [pretender_character_scope.GetName] [Select_CString(pretender_character_scope.IsFemale,'собрала', 'собрал')] множество приверженцев и настойчиво добивается трона. В эти тёмные времена мы не можем показать слабость перед лицом народа. Наши самые доверенные советники и полководцы предлагают отобрать у этих подлых змей титулы, пока они всех нас не погубили.\n\nВ их словах есть разумное зерно, однако многие при дворе считают иначе. Они говорят, что [Select_CString(pretender_character_scope.IsFemale,'новая правительница', 'новый правитель')] может вернуть легитимность власти и восстановить стабильность в стране…"
 crisis_of_the_sayfawa_dynasty.2.a: "Лживые змеи, вот вы кто!"
 crisis_of_the_sayfawa_dynasty.2.b: "Пора уйти на покой, [target_character.GetNameWithNoTooltip]."
 rival_branch_sayfawa: "Соперничающая ветвь рода Сайфава"
 csd_every_pop_satisfaction_tt: "Все группы населения в провинции [target_province.GetName]:\nПолучают [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]\n[rival_branch_sayfawa_scope.GetName] заручается их поддержкой"
 crisis_of_the_sayfawa_dynasty.3.title: "Семейная усобица"
 crisis_of_the_sayfawa_dynasty.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] и выходцы из #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! рода постоянно ссорятся и соперничают ради самой мелкой власти. Войны между ближайшими родственниками стали практически национальной традицией — особенно в такие тяжёлые времена, как сейчас. Подобное пренебрежение #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]им#! этикетом выставляет нас бескультурными варварами в глазах всего мира.\n\nЕсли немедленно не приструнить членов нашей правящей семьи, это неизбежно приведёт к пагубным последствиям. [ROOT.GetCountry.GetGovernment.GetAdjective]ая династия должна вернуть былое величие, а для этого придётся позабыть о старых обидах и избавиться от алчных до власти глупцов."
 crisis_of_the_sayfawa_dynasty.3.a: "Пора поставить их на место."
 crisis_of_the_sayfawa_dynasty.3.b: "Они всё-таки родственники…"
 crisis_of_the_sayfawa_dynasty.4.title: "Сила в единстве"
 crisis_of_the_sayfawa_dynasty.4.desc: "За несколько веков #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ая#! религия прочно закрепилась в нашем регионе. Благодаря ей мы научились принимать божественный замысел и познали восторг приобщения к истинной вере. Теперь, когда страна погружается в хаос, многие предлагают нам найти опору в вере, ведь только она может дать нам спасение…"
 crisis_of_the_sayfawa_dynasty.4.a: "Вера поможет нам победить."
 crisis_of_the_sayfawa_dynasty.4.b: "Мы служим народу. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] нам не указ."
 crisis_of_the_sayfawa_dynasty.4.c: "У нас нет лишних средств…"
 crisis_of_the_sayfawa_dynasty.5.title: "Явление героя"
 crisis_of_the_sayfawa_dynasty.5.desc: "Говорят, суровые времена порождают сильных людей. Как бы то ни было, [Select_CString(kbo_strong_general_scope.IsFemale,'молодая воительница', 'молодой воин')] по имени [kbo_strong_general_scope.GetName] [Select_CString(kbo_strong_general_scope.IsFemale,'сумела', 'сумел')] достойно себя проявить. [Select_CString(kbo_strong_general_scope.IsFemale,'Она', 'Он')] оплакивает судьбу страны, страдающей под игом узурпаторов, и жаждет сразить своим копьём всех врагов нашей державы. Сплотившись под [Select_CString(kbo_strong_general_scope.IsFemale,'её', 'его')] знамёнами, мы готовы бороться против всех, кто замыслил отобрать наши земли, равно как и против всякого зла, поднимающего голову внутри страны. Так пусть [Select_CString(kbo_strong_general_scope.IsFemale,'она', 'он')]…"
 crisis_of_the_sayfawa_dynasty.5.a: "…ведёт наши армии к великой победе!"
 crisis_of_the_sayfawa_dynasty.5.b: "…крушит врагов в рядах нашего войска."
 crisis_of_the_sayfawa_dynasty.6.title: "Конец кризиса династии [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "Вопреки стараниям врагов, мы не уступили ни клочка нашей земли. Пережив суровые испытания, наш народ стал сильнее чем прежде, и сегодня вся страна празднует избавление от тех, кто желал нам зла. Пусть солнце сияет над нашими головами, ведь мы вступаем в эпоху мира и процветания. А те, кто пытался воспользоваться нашей слабостью, пусть трепещут — ведь теперь мы вновь твёрдо стоим на ногах!"
 crisis_of_the_sayfawa_dynasty.6.b.desc: "Непрерывные междоусобицы вкупе с постоянными #TOOLTIP:CULTURE,$bilala_culture_tt$,X #L билальскими#!#! набегами поставили нашу страну на колени. Билала проникали всё глубже на нашу территорию, они даже дошли до нашей столицы #TOOLTIP:LOCATION,$njimi_tt$,X #L Нджими#!#!. Утратив возможность контролировать эти земли, мы были вынуждены мигрировать. Кто-то скажет, что мы проявили слабость, согласившись пожертвовать территорией ради сохранения народа. Им не понять, что мы лишь выжидаем, планируя триумфальное возвращение. Это было не поражение, а стратегический манёвр! Очень скоро мы соберёмся с силами и вернём всё, что утратили."
 crisis_of_the_sayfawa_dynasty.6.a: "Мы победили!"
 crisis_of_the_sayfawa_dynasty.6.b: "Мы выстоим и восстановим силы, а потом…"
 crisis_of_the_sayfawa_dynasty.7.title: "Набег билала"
 crisis_of_the_sayfawa_dynasty.7.desc: "Наша страна уже давно страдает от бесчинствующих #TOOLTIP:CULTURE,$bilala_culture_tt$,X #L билальских#!#! разбойников. Они смелеют с каждым набегом, и их становится всё больше. Недавнее вторжение билала в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] подтолкнуло многих их сородичей переселиться вглубь нашей территории. Если так пойдёт и дальше, мы будем не в силах их остановить."
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "Заплатим, чтобы они убрались восвояси."
 #Tooltips
 gave_autonomy_to_the_bulala_and_sao_tt: "Даёт автономию народам #Y билала#! и #Y сао#!"
 kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip] возглавит наши армии и сокрушит неприятеля"
 sao_and_bilala_reduced_control_tt: "Все [Concept('location', 'районы')|e] с #TOOLTIP:CULTURE,$bilala_culture_tt$,X #L билальскими#!#! или #TOOLTIP:CULTURE,$sao_culture_tt$,X #L саоскими#!#! [Concept('pops', 'группами населения')|e] теряют [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контроля')|e]"
 had_csd_disaster_variable_tt: "Первое столкновение с этим бедствием"
