l_russian:
 war_of_the_aragonese_union_disaster.1.title: "Восстановление унии"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName] изгнан из [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]. Въезд в #TOOLTIP:AREA,catalonia,X #L Каталонию#!#! и #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагосу#!#! запрещён ему навсегда: нельзя допустить, чтобы слова его подтачивали уверенность других аристократов. Но вместо того чтобы смириться, он открыто насмехается над приказом нашего короля и даже призвал других заговорщиков встретиться с ним у города #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоса#!#!. Вместе они подняли такой же мятеж, с каким некогда столкнулся [scope_alfons_iii.GetName], воевавший с #italic Арагонской унией#!.\n\nКо лжи, которую распространяет [ruler_brother.GetNameWithNoTooltip], примешались старые обиды #L [GetCountry('ARA').GetAdjective|l]ой#! знати и городов в отношении короны. Получившаяся смесь вспыхнула настолько ярко, что пожар восстания быстро начал пожирать Сарагосу."
 war_of_the_aragonese_union_disaster.1.a: "Выслушаем их требования — возможно, удастся решить дело миром."
 war_of_the_aragonese_union_disaster.1.b: "Никаких переговоров с мятежниками и предателями."
 war_of_the_aragonese_union_disaster.1.b.tt: "Все [Concept('pops', 'группы населения')|e] в #TOOLTIP:PROVINCE_DEFINITION,zaragoza_province,X #L Сарагосе#!#! вступят во фракцию «[union_of_aragon.GetName]»."
 union_of_aragon_name: "Арагонская уния"
 war_of_the_aragonese_union_disaster.2.title: "Старые требования"
 war_of_the_aragonese_union_disaster.2.desc: "Предводители #italic Арагонской унии#! ответили на королевское приглашение и мирно явились ко двору. Они готовы отказаться от своих требований к престолонаследию, однако сражаться за расширение своих прав будут отчаянно. Остановить конфликт можно лишь одним путём: согласиться с ними."
 war_of_the_aragonese_union_disaster.2.a: "Как они посмели так оскорблять корону?! Прогнать их!"
 war_of_the_aragonese_union_disaster.2.b: "Другого выхода нет. Мы согласны."
 war_of_the_aragonese_union_disaster.3.title.a: "[GetCountry('ARA').GetGovernment.GetRulerTitle] терпит унижение"
 war_of_the_aragonese_union_disaster.3.desc.a: "Восстание уний подошло к концу. [aragon_ruler.GetName] [Select_CString(aragon_ruler.IsFemale, 'была вынуждена', 'был вынужден')] признать, что [Select_CString(aragon_ruler.IsFemale, 'её', 'его')] вассалы, вновь объединившиеся под одним знаменем, представляют собой страшную силу — даже страшнее, чем [GetCountry('ARA').GetFlavorRank|l].\n\nПринятая по итогам мятежа привилегия теперь будет охранять права дворян и горожан от прихотей [GetCountry('ARA').Custom('CF_RP')|l] и раз и навсегда законодательно закрепит их равенство."
 war_of_the_aragonese_union_disaster.3.title.b: "К оружию!"
 war_of_the_aragonese_union_disaster.3.desc.b: "Попытка пойти на переговоры провалилась. Предатели из #italic Арагонской унии#! взялись за оружие и теперь захватывают город за городом и крепость за крепостью, отрекаясь от прежних клятв и убивая наших верных подданных. Всё, что нам остаётся, — это встретить их на поле боя и наказать за измену мечом."
 war_of_the_aragonese_union_disaster.3.title.c: "[GetCountry('ARA').GetGovernment.GetRulerTitle] проявляет мудрость"
 war_of_the_aragonese_union_disaster.3.desc.c: "Дипломатия восторжествовала. Вопреки всем ожиданиям нашему владыке удалось положить конец восстанию #italic Арагонской унии#!, не уступая мятежникам какие-либо права. Все взбунтовавшиеся группировки и претенденты остались довольны; гражданская война нам больше не грозит."
 war_of_the_aragonese_union_disaster.3.a: "Тяжёлые времена начинаются в [GetCountry('ARA').Custom('CF_PP')|l]."
 war_of_the_aragonese_union_disaster.3.b: "Да здравствует [GetCountry('ARA').GetGovernment.GetRulerTitle|l]!"
 war_of_the_aragonese_union_disaster.4.title: "Шанс заключить мир"
 war_of_the_aragonese_union_disaster.4.desc: "От имени #italic Арагонской унии#! к нашим воротам прибыл посол. Он сообщает, что, пока ещё не стало слишком поздно, мятежники готовы на переговоры и обсуждение всех обид и недовольств — при условии, что [GetCountry('ARA').GetGovernment.GetRulerTitle|l] пригласит их ко двору и обеспечит безопасность на время переговоров."
 war_of_the_aragonese_union_disaster.4.a: "Пусть приходят с миром. Мы готовы говорить."
 war_of_the_aragonese_union_disaster.4.b: "Вышвырнуть его вон. Говорить будет наше оружие."
 war_of_the_aragonese_union_disaster.4.b.tt: "Недовольство усиливается"
 war_of_the_aragonese_union_disaster.5.title: "Уния расширяется"
 war_of_the_aragonese_union_disaster.5.desc: "#italic Арагонская уния#! протягивает свои щупальца всё дальше, покрывая ими #TOOLTIP:AREA,aragon,X #L Арагон#!#! и #TOOLTIP:AREA,valencia,X #L Валенсию#!#!. Обвинения, которыми разбрасываются мятежники, находят отклик во многих городах, где ещё помнят старые обиды, и все перенесённые когда-то оскорбления со стороны [GetCountry('ARA').Custom('CF_RP')|l] вытаскиваются на свет."
 war_of_the_aragonese_union_disaster.5.a: "Отправить посла: мы готовы на переговоры с их руководителями."
 war_of_the_aragonese_union_disaster.5.b: "У нас есть более важные заботы."
 war_of_the_aragonese_union_disaster.6.title: "Логово льва"
 war_of_the_aragonese_union_disaster.6.desc: "Руководители #italic Арагонской унии#! отправили к нам гонца. Послание его вполне однозначно: [GetCountry('ARA').GetGovernment.GetRulerTitle|l] приглашается в славную столицу #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагосу#!#! на чествование собравшегося там парламента. Мятежники выражают уверенность, что вместе нам удастся прийти к соглашению и положить конец несправедливостям, однако город на деле принадлежит им, а потому одному лишь богу известно, что случится, если переговоры пойдут неудачно."
 war_of_the_aragonese_union_disaster.6.a: "[GetCountry('ARA').GetGovernment.GetRulerTitle|U] — слишком важная персона. Они не посмеют перечить."
 war_of_the_aragonese_union_disaster.6.b: "Очевидно, это ловушка. Не стоит ехать в этот город."
 war_of_the_aragonese_union_disaster.7.title: "Угрожающий парламент"
 war_of_the_aragonese_union_disaster.7.desc: "На улицах древнего города [ShowLocationName('zaragoza')] установился хрупкий мир — нарушить его пока не осмеливаются ни #italic Арагонская уния#!, ни [GetCountry('ARA').GetGovernment.GetRulerTitle|l]. В парламенте, впрочем, царит беспорядок.\n\nКогда началось заседание, первыми слово взяли мятежники. Они настойчиво требуют одного: пусть [GetCountry('ARA').GetGovernment.GetRulerTitle|l] закрепит достаточно длинный список их новых прав и привилегий на законодательном уровне. Обстановка сложилась крайне опасная: многие из них вооружены, а потому весьма вероятно, что [GetCountry('ARA').GetGovernment.GetRulerTitle|l] не доживёт до конца заседания."
 war_of_the_aragonese_union_disaster.7.a: "Мы опасаемся за свою жизнь, а потому готовы пойти на такую несправедливость."
 war_of_the_aragonese_union_disaster.7.b: "Мы отказываемся прогибаться под вас."
 war_of_the_aragonese_union_disaster.7.c: "Стража! Выведите нас из этой ловушки!"
 war_of_the_aragonese_union_disaster.8.title: "Восстание Валенсии"
 war_of_the_aragonese_union_disaster.8.desc: "Пожар мятежа добрался до реки Турия, где вновь подняла голову #italic Валенсийская уния#!. Жители #TOOLTIP:AREA,valencia,X #L Валенсии#!#!, доведённые до отчаяния своим положением и разницей в правах между двумя коронами, присоединяются к мятежникам в надежде обеспечить себе желанные привилегии."
 war_of_the_aragonese_union_disaster.8.a: "Проклятье!"
