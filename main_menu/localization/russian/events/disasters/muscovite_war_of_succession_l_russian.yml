l_russian:
 muscovite_succession_war.17.title: "Междоусобная война в Московской Руси"
 muscovite_succession_war.17.desc: "[pretender.GetName] внезапным ударом [Select_CString(pretender.IsFemale,'захватила', 'захватил')] [target_location.Custom('LR_ACC')|l] [target_location.GetName]! Войско претендента овладело городскими укреплениями без сопротивления. Теперь нам придётся воевать за возвращение [target_location.Custom('LR_GEN')|l], одновременно усмиряя других мятежников, воодушевлённых нашей неудачей.\n\n[pretender.GetName] уже [Select_CString(pretender.IsFemale,'провозгласила', 'провозгласил')] себя [Select_CString(pretender.IsFemale,'единственной правительницей', 'единственным правителем')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! и [Select_CString(pretender.IsFemale,'велела', 'велел')] казнить всех солдат, которые отказались [Select_CString(pretender.IsFemale,'ей', 'ему')] присягнуть."
 muscovite_succession_war.17.a: "Это чудовищная катастрофа!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Шок от потери столицы"
 muscovite_succession_war.17.b: "Надо предложить [Select_CString(pretender.IsFemale,'ей','ему')] денег за возвращение города."
 muscovite_succession_war.17.c: "В стратегическом смысле город не так уж и важен."
 muscovite_succession_war.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] демонстрирует редкую доблесть и воинское искусство, и это воодушевляет войска"
 muscovite_succession_war.17.historical_info: "Внезапный захват Москвы войсками Юрия Дмитриевича, дяди князя Василия II, стал серьезным ударом для юного правителя. Впрочем, новый хозяин Москвы оказался весьма посредственным лидером и скоро лишился поддержки бояр и членов семьи."
 muscovite_succession_war.18.title: "Вырвиглазное зрелище"
 muscovite_succession_war.18.desc_captured_during_siege: "Пытаясь отвоевать район [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'попала', 'попал')] в плен. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Княгиню', 'Князя')] пленил [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] же собственный военачальник, ранее присягнувший [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] на верность. Враги ослепили [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'пленницу', 'пленника')] на оба глаза, а затем отпустили."
 muscovite_succession_war.18.desc_captured_by_cousin: "Отправившись с визитом в близлежащий монастырь, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'угодила','угодил')] в плен. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Княгиню','Князя')] [Select_CString(target_cousin.IsFemale,'схватила','схватил')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] [Select_CString(target_cousin.IsFemale,'двоюродная сестра','двоюродный брат')] [target_cousin.GetName], ранее [Select_CString(target_cousin.IsFemale,'присягнувшая','присягнувший')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей','ему')] на верность. Враги ослепили [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'пленницу','пленника')] на оба глаза, а затем отослали в город [target_location.GetName]."
 muscovite_succession_war.18.a: "Какое варварство!"
 muscovite_succession_war.18.historical_info: "Во время посещения Троице-Сергиевой лавры Василий II был схвачен своим двоюродным братом Дмитрием Шемякой, сыном Юрия Дмитриевича. Его привезли в Москву, а затем ослепили и изгнали из столицы. На какое-то время княжеский престол оказался в руках Дмитрия Юрьевича."
 muscovite_succession_war.19.title: "Предательство"
 muscovite_succession_war.19.desc_common: "Заручившись этой поддержкой, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] укрепит свои позиции — или, по крайней мере, посеет семена сомнений среди наших врагов."
 muscovite_succession_war.19.desc_child_defecting: "По слухам, [pretender.GetName] больше не может доверять собственным родственникам, среди членов [Select_CString(pretender.IsFemale,'её', 'его')] семьи зреет недовольство. Если предложить достаточно крупную сумму, [target_child.GetName] может переметнуться на нашу сторону — в обмен на определённые гарантии.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "По слухам, [pretender.GetName] больше не может доверять даже ближайшим родственникам, среди членов [Select_CString(pretender.IsFemale,'её', 'его')] семьи зреет недовольство. Если предложить достаточно крупную сумму, брат [Select_CString(pretender.IsFemale,'претендентки', 'претендента')], [target_sibling.GetName], может переметнуться на нашу сторону — в обмен на определённые гарантии.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Так мы и сделаем!"
 muscovite_succession_war.19.b: "Это пустая трата денег."
 muscovite_succession_war.19.tt1: "[Concept('pops', 'Население')|e] района [target_location.GetName] привыкло к власти мятежников. Жители начинают поддерживать персонажа [pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "После смерти Юрия Дмитриевича его сын Василий по-прежнему претендовал на титул князя Московского, однако два его братья не верили, что Василий Юрьевич сумеет удержать контроль над Москвой. В обмен на территориальные уступки они согласились поддержать Василия II. В итоге Василий Юрьевич был изгнан из Москвы и бежал за пределы княжества."
 muscovite_succession_war.20.title: "Конец междоусобицы"
 muscovite_succession_war.20.desc: "Междоусобица, из-за которых страна надолго погрузилась в хаос, наконец-то закончилась. Мятежники утратили свой последний оплот, а все члены правящей династии, выступавшие против нас, мертвы. Будем молиться, чтобы подобные события больше никогда не повторились."
 muscovite_succession_war.20.a: "Мы даруем прощение всем уцелевшим сторонникам мятежа."
 muscovite_succession_war.20.b: "Все, кто нам противился, будут наказаны."
 muscovite_succession_war.20.historical_info: "Междоусобная война в Московской Руси закончилась со смертью последнего из сыновей Юрия Дмитриевича. Потерпев поражение в бою, он бежал и впоследствии был отравлен по приказу Василия II. Гибель многих Рюриковичей поставила под вопрос дальнейшее существование династии, однако семье всё же удалось сохранить власть. Рюриковичи правили Русью до конца XVI века."
