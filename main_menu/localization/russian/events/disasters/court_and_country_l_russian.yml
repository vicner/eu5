 every_pop_in_target_province_gains_20_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в [Concept('province', 'провинции')|e] повысится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "[Concept('modifier','модификатор')|e] «[ShowModifier('cnc_refused_to_pay_taxes')]»"
 court_and_country.8.title: "Недовольство растёт"
 court_and_country.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'попыталась', 'попытался' )] сформулировать единые законы, налоги и обязательства для всех провинций державы [ROOT.GetCountry.GetLongName], но в ответ на это [target_rebel.GetName] начали призывать своих собратьев к оружию. Их лидеры заявляют, что мы нарушили законы, которые поклялись защищать, и что у них нет иного выбора кроме как снова поднять знамёна восстания.\n\nНаши местные представители умоляют нас начать переговоры с бунтовщиками, пока не стало слишком поздно. Если мы пообещаем сохранить часть их автономии, они постараются убедить остальных сложить оружие."
 court_and_country.8.a: "Это восстание будет разгромлено!"
 court_and_country.8.b: "Мы купим их верность."
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство ')|e] поддерживающих [Concept('rebellion', 'мятеж')|e] [Concept('pops', 'групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство ')|e] #Y не поддерживающих#! [Concept('rebellion', 'мятеж')|e] [Concept('pops', 'групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство ')|e] поддерживающих [Concept('rebellion', 'мятеж')|e] [Concept('pops', 'групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство ')|e] #Y не поддерживающих#! [Concept('rebellion', 'мятеж')|e] [Concept('pops', 'групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] повысится на [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]"
 court_and_country.9.title: "Сварливые [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 court_and_country.9.desc: "Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] с презрением относятся к новым идеалам дворянства. Они потеряли положение и власть в [target_location.Custom('LR_PP')|l] [target_location.GetName], но они всё ещё сохраняют серьёзное влияние на местах, обширные владения и набитые золотом сундуки. Тоска по тем временам, когда они были опорой государства, а не слугами государя и его министров, сделала их упрямыми и несговорчивыми.\n\nПохоже, представители этого сословия устроили заговор с целью восстановить свои древние привилегии и возродить благочестие и традиции при дворе [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]. Они собрали на своих наделах войско, при помощи которого теперь хотят продиктовать нам свою волю."
 court_and_country.9.a: "Мы встретим их с мечом в руках."
 court_and_country.9.b: "Давайте выслушаем их требования."
 every_supporter_pop_loses_5_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство ')|e] поддерживающих [Concept('rebellion', 'мятеж')|e] [Concept('pops', 'групп населения')|e] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] дают отпор"
 court_and_country.10.desc: "В последние годы города и гильдии, где широко представлены [target_rebel_pop.GetName|U], стонут под гнётом растущих налогов и обязательств, которые они продолжают исполнять несмотря на растущее недовольство. Однако ситуация достигла точки кипения в [target_location.Custom('LR_PP')|l] [target_location.GetName], где знатные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] сплотились под знамёнами местных лидеров и теперь открыто отказываются подчиняться #L [ROOT.GetCountry.GetGovernment.GetAdjective]ой#! власти.\n\nОбъединённые влиятельными гильдиями и общими претензиями к власти, они требуют права собирать свои собственные налоги, вводить свои законы и управлять своей вотчиной с неслыханными доселе правами автономии. Осмелев от собственных идей, они изгнали наших чиновников из провинции. На фоне угрозы беспорядков мы стоим перед историческим выбором: уступить их требованиям или силой восстановить порядок."
 court_and_country.10.a: "Разгромим смутьянов!"
 court_and_country.10.b: "Мы можем пойти на уступки."
 every_pop_in_location_loses_5_satisfaction_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] снизится на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 every_pop_in_target_location_10_satisfaction_tt: "[Concept('pop_satisfaction','Довольство ')|e] [Concept('pops','групп населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 court_and_country.11.title: "Неблагонадёжные офицеры"
 court_and_country.11.desc: "Во время войны армия предоставляет уникальную возможность подняться по социальной лестнице. Однако в эти времена внутренней борьбы мы должны помнить, что многие способные солдаты вс ещё привязаны к недовольным, враждебно настроенным фракциям [ROOT.GetCountry.Custom('CF_RP')|l].\n\nПриближённые к нам министры ставят под сомнение лояльность армии и призывают вычистить из неё всех, кто как-либо связан с противостоящими нам группами и семьями."
 court_and_country.11.a: "Нам нужны верные солдаты."
 court_and_country.11.b: "Такую чистку мы себе позволить не можем."
 court_and_country.12.title: "Кому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'мила', 'мил' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 court_and_country.12.desc: "Далеко не для всех новый порядок в [ROOT.GetCountry.Custom('CF_PP')] обернулся бедой! Некоторые построили новую карьеру на военной службе или чиновниками в многочисленных новых государственных институтах. Для других же [ROOT.GetCountry.GetGovernment.GetRulerTitle] остаётся [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'единственной правительницей', 'единственным правителем' )] из чувства чести и верности традициям. Хотя в нашей стране [ROOT.GetCountry.GetGovernment.GetCourtTitle] в [target_location.Custom('LR_PP')|l] [target_location.GetName] не пользуется популярностью, недавно мы приобрели много сторонников."
 court_and_country.12.a: "Отличная возможность усилить наши ряды!"
 court_and_country.12.b: "Их верность будет вознаграждена."
 court_and_country.12.c: "Мы будем править с уважением к старым институтам."
