 #Events for the disaster
 court_and_country.1.title: "Конфликт державы и двора"
 court_and_country.1.desc: "Посягательства #L [ROOT.GetCountry.GetAdjective|l]ого#! государства в областях, которые традиционно были прерогативой региональной аристократии, местных судов и других влиятельных групп, привели к тому, что [ROOT.GetCountry.GetGovernment.GetRulerTitle] и [ROOT.GetCountry.GetGovernment.GetCourtTitle] в [target_location.Custom('LR_PP')|l] [target_location.GetName] теперь воспринимаются с ненавистью.\n\nВсе эти группы теперь объединяются в союзы и готовятся дать бой центральной власти. Сегодня мы получили от представителей этих нахалов возражения против нового налогового указа со ссылкой на древние вольности. Без сомнения, наши дальнейшие попытки укреплять власть будут встречать сопротивление на каждом шагу."
 court_and_country.1.a: "Они склонятся перед центральной властью!"
 court_and_country.1.b: "Попытаемся договориться с этими фрондёрами."
 court_and_country.2.title: "Окончание борьбы между державой и двором"
 court_and_country.2.desc: "Время разгула беззакония в провинциях наконец-то подошло к концу. То, каким способом мы справились с этим кризисом, на ближайшие годы определит взаимоотношения местных властных структур с правительством в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 court_and_country.2.a: "Держава победила!"
 court_and_country.2.b: "Быть может, теперь мы наконец сможем работать вместе."
 court_and_country.2.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] в разорении."
 legitimacy_yields_more_crown_power_tt: "Благодаря успешному разрешению [Concept('disaster','бедствия')|e] «[ShowDisasterName('court_and_country')]» [Concept('legitimacy','легитимность')|e] теперь будет давать больше [Concept('crown_power','власть правителю')|e]."
 court_and_country.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] демонстрируют силу"
 court_and_country.3.desc: "В стремлении сконцентрировать власть в державе в руках монарха мы должны ограничить влияние, которым обладают местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Эпоха абсолютизма — это время перехода от феодального уклада, при котором [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] обладают значительной местной властью, к нашему идеалу мощной централизованной государственной машины, высшей властью над которой обладает лишь [target_character.GetName]."
 court_and_country.3.a: "Отменить их привилегии!"
 court_and_country.3.b: "Вмешаться на местном уровне."
 court_and_country.3.c: "Лишить их мест в [ROOT.GetCountry.GetGovernment.GetParliament.Custom('CFP_PP')|l]."
 court_and_country.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] демонстрируют силу"
 court_and_country.4.desc: "С течением лет [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] начали набирать значительный вес в политической жизни нашей страны. Их заработанные торговлей богатства и финансирование местных политиков всё больше угрожает нашей власти. Чтобы обезопасить наше положение на вершине иерархии, нам следует подумать над тем, чтобы отвести им в государственной структуре подобающее место."
 court_and_country.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] демонстрируют силу"
 court_and_country.5.desc: "Благодаря своему авторитету в духовных делах и вопросах веры, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] приобрели огромное влияние в нашем государстве. Их слово для многих — авторитет, которому [Select_CString(target_character.IsFemale, 'позавидовала', 'позавидовал' )] бы и [target_character.GetName], ведь когда-то они обладали в стране обширными участками земли. Конфисковав их богатства и укрепив верховенство государства в религиозных вопросах, мы хотим взять их власть под свой контроль."
 court_and_country.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] демонстрируют силу"
 court_and_country.6.desc: "Основа нашего великого общества — не кто иные, как [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. На них держится вся наша экономика, но их местные симпатии и старые вольности часто конфликтуют с нашей центральной властью. Чтобы укрепить наш авторитет и установить надёжный контроль над нашим населением, нам следует принять меры, ограничивающие их влияние."
 court_and_country.7.title: "Провинция отказывается платить налоги"
 court_and_country.7.desc: "В провинции [target_province.GetName] растёт напряжение, так как местные лидеры упорно отказываются исполнять недавние указы о налогах, которые [Select_CString(target_character.IsFemale, 'издала', 'издал' )] [target_character.GetName]. Вместо того, чтобы тихо подчиниться, они объединились и направили в город [target_capital.GetName] официальное прошение заменить нескольких сборщиков налогов, посланных в их провинцию. Они жалуются, что #L [ROOT.GetCountry.GetGovernment.GetAdjective]ие#! чиновники злоупотребили своим положением и оскорбили древние права и вольности, которые с незапамятных времён действовали в регионе.\n\nЖалобы местных лидеров столь же многочисленны, сколь и серьёзны: они рассказывают о несправедливых поборах с и без того бедных земледельцев, внезапных и незаконных конфискациях и полном попрании местных обычаев. Они утверждают, что эти деяния не только посеяли среди населения недовольство, они грозят разрушить порядок и лояльность власти во всей провинции. Местные оскорблены, и если мы не отреагируем вовремя, роптание может перерасти в беспорядки, устранить которые будет очень непросто."
 court_and_country.7.a: "Арестовать лидеров!"
 court_and_country.7.b: "Давайте попробуем договориться."
