l_russian:
 savonarola.1.title: "Новый проповедник"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nКое-кто предлагает пригласить его ко двору. Пусть этот [GetCharacter('flo_savonarola').GetName] проповедует в городе [ROOT.GetCountry.GetCapital.GetName] — мы сумеем извлечь немалую выгоду, используя его влияние на народные массы."
 savonarola.1.a: "Пригласим его в столицу."
 savonarola.1.b: "Лучше отошлём его подальше."
 savonarola.2.title: "Проповедь Савонаролы"
 savonarola.2.desc: "[GetCharacter('flo_savonarola').GetName] полон истовой веры. Не проходит и дня, когда монах не выступал бы на центральной площади города — и чем дольше он проповедует, тем больше людей приходят послушать его речи. Не все эти люди его поддерживают, однако его проповеди обладают влиянием, этого нельзя отрицать.\n\nПо мере увеличения паствы речи проповедника становятся всё смелее. [GetCharacter('flo_savonarola').GetName] требует покаяния и религиозных реформ, он открыто критикует разврат и злоупотребления европейских монархов и церковных властей."
 savonarola.2.a: "Пусть проповедует."
 savonarola.2.b: "Заткнём ему рот."
 savonarola.3.title: "Появление «пьяньони»"
 savonarola.3.desc: "С каждой проповедью [GetCharacter('flo_savonarola').GetName] становится всё влиятельнее. Его наиболее фанатичные последователи сбились в группы под названием Piagnoni, что означает «плачущие» или «причитающие». Они следуют за проповедником повсюду, внимая каждому его слову.\n\nДай им волю, и очень скоро у Савонаролы появится собственная армия."
 savonarola.3.a: "Не будем вмешиваться."
 savonarola.3.b: "Их нужно запретить."
 savonarola.4.title: "Слава Савонаролы ширится"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName] стал куда популярнее, чем мы рассчитывали. Несмотря на то, что он почти не покидает город [ROOT.GetCountry.GetCapital.GetName], вести о его проповеди разошлись по всей стране и даже за её пределами. Говорят, он пользуется огромным авторитетом в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] — тамошние жители регулярно собираются, чтобы обсудить его речи, и специально посещают столицу, чтобы самостоятельно услышать проповедника.\n\nМы больше не можем игнорировать силу проповеди монаха и его влияние на наших подданных. С каждым днём всё больше людей открыто заявляют о поддержке его идей. Если так пойдёт и дальше, он превратится в настоящую занозу, избавиться от которой будет непросто."
 savonarola.4.a: "От него нет никакого вреда."
 savonarola.4.b: "Он и правда становится проблемой."
 savonarola.5.title: "Савонарола рвётся к власти"
 savonarola.5.desc: "Влияние проповедника на жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! пугающе велико, каждое его выступление собирает многотысячные толпы. [GetCharacter('flo_savonarola').GetName] объявил себя «реформатором Церкви», он яростно критикует церковные власти, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName] в его проповедях и вовсе предстаёт исчадием ада. Его сторонники считают, что [GetCharacter('flo_savonarola').GetNameWithNoTooltip] по воле Господа должен стать правителем [ROOT.GetCountry.Custom('CL_RP')], а [target_character.GetNameWithNoTooltip] подлежит немедленному изгнанию из страны.\n\nРазумеется, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша дорогая', 'наш дорогой')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вполне [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'способна', 'способен')] вывести страну из этого кризиса, но нельзя отрицать, что народные массы в самом деле заждались перемен."
 savonarola.5.a: "Пусть проповедник берёт власть в свои руки."
 savonarola.5.b: "Взгляды у него правильные, но правитель из него никакой."
 savonarola.5.c: "Всё, хватит с нас этого монаха."
 savonarola.6.title: "Законы Савонаролы"
 savonarola.6.desc: "[ROOT.GetCountry.GetLongName] — держава, где к власти пришёл [GetCharacter('flo_savonarola').GetName] и начинает проводить реформы, о которых говорил в своих проповедях. Его сторонники объединились в партию и теперь контролируют все аспекты #L [ROOT.GetCountry.GetAdjective|l]ой#! политики, поэтому все инициативы бывшего монаха немедленно претворяются в жизнь. Выдвигаются новые законопроекты, направленные против всяческих пороков и излишеств. Любое нарушение норм морали объявлено вне закона. На улицах появились патрули, которым поручено наказывать горожан за непристойное поведение или бесстыжий внешний вид.\n\nОсуществив эти реформы, мы сделаем нашу страну избранной в глазах Господа, но для этого людям придётся признать, что прежней греховной жизни пришёл конец."
 savonarola.6.a: "Мы примем эти реформы."
 savonarola.6.b: "Нет, это уже чересчур."
 savonarola.7.title: "Савонаролу вызывают в Рим"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName] доказал, что он не просто харизматичный и влиятельный проповедник — после избрания правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! он произвёл грандиозные изменения в общественной жизни страны. Несмотря на постоянную критику церкви со стороны проповедника, поначалу Святой Престол поддерживал его действия. Но в последнее время отношения между ними резко обострились — [GetCountry('PAP').GetGovernment.GetRulerTitle|l] устал от того, что фанатик постоянно подвергает сомнению его авторитет.\n\nСавонарола не желает разрыва и отправляет в Рим множество писем, однако они остаются без ответа. И вот теперь [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [GetCountry('PAP').GetGovernment.GetRuler.GetName] приказывает ему явиться в Рим, чтобы ответить за свои поступки."
 savonarola.7.a: "Если того требует [GetCountry('PAP').GetGovernment.GetRulerTitle|l], мы обязаны подчиниться."
 savonarola.7.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] нам не указ."
 savonarola.8.title: "Костёр тщеславия Савонаролы"
 savonarola.8.desc: "Костры тщеславия были довольно частым явлением в Европе. Истово верующие священники всегда готовы предать осуждению излишества и пороки, особенно если из этого можно устроить зрелищное представление. Публичное сожжение предметов косметики, зеркал, платьев и других вещей, способных ввести человека во искушение — прекрасный способ напомнить пастве о вреде тщеславия. Такие греховные предметы постоянно рискуют оказаться в очистительном пламени веры…\n\n[GetCharacter('flo_savonarola').GetName] взялся устроить именно такое представление. Чтобы избавить добрых граждан #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! от греха, на главной площади города [ROOT.GetCountry.GetCapital.GetName] будет разведён гигантский костёр. Он должен стать примером для верующих всей страны."
 savonarola.8.a: "Сжечь всё дотла!"
 savonarola.8.b: "Это заходит слишком далеко."
 savonarola.9.title: "Отлучение Савонаролы"
 savonarola.9.desc: "[GetCharacter('flo_savonarola').GetName] и [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [GetCountry('PAP').GetGovernment.GetRuler.GetName] окончательно рассорились, их разногласия достигли критической точки. Неистовый фанатизм проповедника и его постоянные нападки на авторитет церкви давно стали головной болью Святого Престола. Савонарола продолжал игнорировать #L [GetCountry('PAP').GetAdjective|l]ие#! требования, а недоброжелатели всё чаще обвиняли его в ереси и бунте…\n\nВ конце концов [GetCountry('PAP').GetGovernment.GetRulerTitle|l] решился на крайние меры и отлучил мятежного монаха от церкви. Отлучение грозило и всем, кто был готов оказать ему покровительство."
 savonarola.9.a: "Это он неправ!"
 savonarola.10.title: "Испытание огнём"
 savonarola.10.desc: "Похоже, [GetCharacter('flo_savonarola').GetName] в своём фанатизме окончательно лишился разума. Его нападки на церковь, прежде завуалированные, превратились в откровенное поношение. Отрицая любые обвинения в ереси, монах публикует всё более радикальные воззвания — он даже осмеливается утверждать, что способен творить чудеса! Будь оно так, значит, его действительно направляет сам Господь… В доказательство этих утверждений Савонароле предложили пройти испытание огнём. Если проповедника направляет Бог, если он в самом деле способен творить чудеса, значит, пламя не сможет причинить ему вреда.\n\nВ назначенный день на главной площади собралась огромная толпа, и в воздухе повисло тревожное ожидание. Всем не терпелось увидеть чудо, но прошло несколько часов, а испытание никак не начиналось. Толпа понемногу начинала роптать — и тут с неба хлынул проливной дождь. Возмущённые зеваки разошлись по домам, и каждый винил Савонаролу в отмене испытания."
 savonarola.10.a: "Очевидно, что он еретик. Схватить и казнить его!"
 savonarola.10.b: "Раз он не сгорел, значит, Господь и правда с ним."
 savonarola.11.title: "Наследие Савонаролы"
 savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName] мёртв. Его смерть стала для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не меньшим потрясением, чем была его жизнь. Несомненно, что проповедник оказал огромное влияние на всех [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их граждан — независимо от того, разделяли они его взгляды или нет. Со смертью Савонаролы завершится и смута, вызванная его деятельностью. У покойного монаха осталось ещё немало сторонников, но никто из них не обладает той же силой убеждения.\n\nПоявление Савонаролы было подобно землетрясению, но наша страна пережила эту напасть и вышла из неё более сильной, чем когда-либо прежде."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] встряхнул нашу державу и вывел её из спячки. Благодаря его богоугодным деяниям на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! снизошло благословение Всевышнего. Мы избраны Господом, чтобы следовать по его стопам!\n\n[ROOT.GetCountry.GetLongName] — держава, которой Божья милость уготовила стать царством Господним на земле. Свет нашей веры дарует спасение заблудшим душам, вдохновляя их следовать нашему примеру!"
 savonarola.11.a: "Пора навести в [ROOT.GetCountry.Custom('CF_PP')|l] порядок."
 savonarola.11.b: "Он указал нам истинный путь!"
 savonarola.12.title: "Медичи наносят ответный удар"
 savonarola.12.desc: "[GetCharacter('flo_savonarola').GetName] казнён, и теперь во главе #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стоит [GetCharacter('flo_piero_soderini').GetName]. Он показал себя способным правителем, однако многие влиятельные люди предпочли бы видеть в этой роли кого-то другого. Партию недовольных возглавляют #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L ди Медичи#!#! — одна из самых могущественных семей [ROOT.GetCountry.Custom('CL_RP')]. До появления Савонаролы именно они держали в руках бразды правления.\n\nТеперь, когда [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip] восстановил порядок в стране, Медичи ухватились за возможность вернуть себе власть над [ROOT.GetCountry.Custom('CF_TP')|l]. У семьи множество сторонников, и народ вряд ли станет возражать, если они снова возглавят правительство."
 savonarola.12.a: "Мы вернём им власть."
 savonarola.12.b: "Беспокоиться не о чем."
 savonarola.13.title: "Возвращение Савонаролы"
 savonarola.13.desc: "Мы надеялись, что [GetCharacter('flo_savonarola').GetName] одумается, что изгнание из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! вразумит проповедника — но он всё не успокаивается. Мало ему той смуты, которую уже причинили его речи — он решил вернуться и снова распространять свои идеи среди наших подданных! Фанатик опять проповедует в самом сердце города [ROOT.GetCountry.GetCapital.GetName], и его всегда окружают толпы последователей, жадно внимающих каждому слову."
 savonarola.13.a: "Какой наглый тип…"
