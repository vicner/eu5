l_russian:
 horde_civil_war.1.title: "Кризис престолонаследия в кочевой орде"
 horde_civil_war.1.desc: "С тех пор, как умер предыдущий правитель, [target_country.GetLongName] в затруднительном положении. Хотя на [target_country.GetAdjectiveWithNoTooltip|l]ом троне восседает [Select_CString(target_character.IsFemale,'новая', 'новый')] [target_country.Custom('GetRulerOrRegentTitle')|l], [target_character.GetName], [Select_CString(target_character.IsFemale,'она', 'он')] не пользуется особой поддержкой среди воинов. Тем временем военачальник по имени [scope_pretender.GetName] собирает сторонников и открыто говорит о своих притязаниях на верховную власть…"
 horde_civil_war.1.a: "Принесите мне [Select_CString(scope_pretender.IsFemale,'её', 'его')] голову на пике!"
 horde_civil_war.1.tt: "[scope_pretender.GetNameWithNoTooltip] пользуется поддержкой нескольких недовольных нашей властью [Concept('provinces', 'провинций')|e]"
 horde_civil_war.2.title: "[Select_CString(target_character.IsFemale,'Новая', 'Новый')] [target_country.GetGovernment.GetRulerTitle|l]!"
 horde_civil_war.2.desc: "[dead_ruler.GetName] внезапно [Select_CString(dead_ruler.IsFemale,'скончалась', 'скончался')]. [target_country.GetLongName] в стремительной пучине кровавой междоусобицы."
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ По нашим законам [Select_CString(target_ruler.IsFemale,'новой правительницей должна', 'новым правителем должен')] стать [target_ruler.GetName], однако [target_character.GetName] [Select_CString(target_character.IsFemale,'намерена', 'намерен')] воспользоваться неразберихой и узурпировать трон. [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'оказалась', 'оказался')] перед нелёгким выбором: смерть от руки узурпатора или гражданская война…"
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ Пока [dead_ruler.GetShortName] [Select_CString(dead_ruler.IsFemale,'была жива', 'был жив')], [Select_CString(dead_ruler.IsFemale,'она', 'он')] и [target_character.GetNameWithNoTooltip] были соперниками, однако на смертном одре [Select_CString(dead_ruler.IsFemale,'бывшая', 'бывший')] [target_country.GetGovernment.GetRulerTitle|l] назначил [Select_CString(target_character.IsFemale,'её своей преемницей', 'его своим преемником')].\n\nК несчастью, не все готовы выполнять волю [Select_CString(dead_ruler.IsFemale,'покойной правительницы', 'покойного правителя')]. [scope_pretender.GetName] собирает воинов и заявляет о собственных притязаниях на [target_country.GetAdjectiveWithNoTooltip|l]ий трон."
 horde_civil_war.2.a: "Только через наши трупы!"
 horde_civil_war.2.b: "Таков закон степей."
 horde_civil_war.2.c: "Значит, борьба продолжается…"
 horde_civil_war.3.title: "Появление нового претендента"
 horde_civil_war.3.desc: "[target.GetName] наконец-то [Select_CString(target.IsFemale,'мертва', 'мёртв')]! Однако угроза никуда не делась — непокорные воины уже собираются под знамёнами очередного самозванца. [scope_pretender.GetName] [Select_CString(scope_pretender.IsFemale,'намерена', 'намерен')] продолжать борьбу за [target_country.GetAdjectiveWithNoTooltip|l]ий трон!"
 horde_civil_war.3.a: "Кризис престолонаследия редко заканчивается быстро…"
 horde_civil_war.4.title: "[target_country.GetGovernment.GetRulerTitle|U] побеждает в борьбе!"
 horde_civil_war.4.desc: "[target_country.GetLongName] — победитель в затянувшемся противостоянии с заклятым врагом. Завоевав #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_VP')|L]#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'доказала', 'доказал')] своё право на трон, а [target_character.GetName] [Select_CString(target_character.IsFemale,'закончила', 'закончил')] жизнь на плахе."
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nУвы, на место каждого низвергнутого узурпатора приходит новый претендент. Собрав под своими знамёнами уцелевших мятежников, [scope_pretender.GetName] заявляет о собственных притязаниях на трон. [target_country.GetGovernment.GetRulerTitle] вновь отправляется в поход…"
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nПосле такого сокрушительного поражения никто больше не осмеливается притязать на [target_country.GetAdjectiveWithNoTooltip|l]ий трон. На землях #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! вновь устанавливается порядок."
 horde_civil_war.4.a: "Ещё один голодный до власти стервятник…"
 horde_civil_war.4.b: "Наша власть практически восстановлена!"
 horde_civil_war.5.title: "[target_country.GetGovernment.GetRulerTitle|U] терпит поражение!"
 horde_civil_war.5.desc: "[target_country.GetLongName] и [target_ruler.GetName] сопротивлялись как могли, но [target_character.GetName] и [Select_CString(target_character.IsFemale,'её', 'его')] мятежные воины оказались слишком сильны. [target_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! не [Select_CString(target_ruler.IsFemale,'устояла', 'устоял')] под яростным натиском соперников. [target_country.GetAdjectiveWithNoTooltip]ая гражданская война завершилась [Select_CString(target_ruler.IsFemale,'её', 'его')] поражением..."
 horde_civil_war.5.a: "Пусть [Select_CString(target_character.IsFemale,'эта подлая узурпаторша', 'этот подлый узурпатор')] подавится своим триумфом!"
 horde_civil_war.5.b: "Это конец [target_country.Custom('CL_RP')]…"
 horde_civil_war.6.title: "[target_character.GetNameWithNoTooltip] приходит к власти"
 horde_civil_war.6.desc: "Со старыми порядками покончено, теперь [target_country.GetLongName] — совсем другая страна, а степью правит [target_character.GetName]. Увы, в борьбе за трон [Select_CString(target_character.IsFemale,'новая', 'новый')] [target.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'пролила', 'пролил')] реки крови и [Select_CString(target_character.IsFemale,'причинила', 'причинил')] нашему народу огромные страдания. Другие военачальники жаждут мести и тоже подумывают об узурпации власти…"
 horde_civil_war.6.a: "Пусть только попробуют!"
 horde_civil_war.7.title: "Восстание в провинции [target_province.GetNameWithNoTooltip]"
 horde_civil_war.7.title.generic: "Восстание в провинции"
 horde_civil_war.7.desc: "Начав междоусобную борьбу, [target_ruler.GetName] и узурпатор [target_character.GetName] подорвали многолетние усилия по централизации #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, и теперь воины в провинции [target_province.GetName] требуют независимости. Если [target_ruler.GetShortNameWithNoTooltip] не пойдёт им навстречу, группа мятежников «[target_rebel.GetName]» получит новых союзников…"
 horde_civil_war.7.a: "Никто не поставит нас на колени!"
 horde_civil_war.7.a.tt: "Группа мятежников «[target_rebel.GetName]» получит поддержку всех [Concept('pop', 'групп населения')|e] в провинции [target_province.GetName]"
 horde_civil_war.7.b: "Другого выхода у нас нет…"
 horde_civil_war.8.title: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'убита', 'убит')]!"
 horde_civil_war.8.title.generic: "Политическое убийство"
 horde_civil_war.8.desc: "Иногда достаточно отвлечься всего на секунду, чтобы лишиться жизни. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'убедилась', 'убедился')] в этом лично — мгновение беспечности, и в [Select_CString(target_ruler.IsFemale,'её', 'его')] шею вонзилась стрела, которую [Select_CString(target_character.IsFemale,'выпустила', 'выпустил')] [target_character.GetName]. В любой другой стране такое сочли бы трагедией, но это [target_country.GetLongName], и подобные происшествия тут в порядке вещей."
 horde_civil_war.8.a: "Таковы законы степей."
 horde_civil_war.9.title: "Упадок торговли"
 horde_civil_war.9.desc: "Пересекая наши степи, #L [target_country.GetAdjective|l]ие#! купцы и их деловые партнёры всегда чувствовали себя в полной безопасности. Однако с тех пор, как [target_ruler.GetName] и [target_character.GetName] сцепились в борьбе за власть, торговые караваны превратились в лакомую мишень для мятежных банд. Не стоит и говорить, что наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] крайне недовольны сложившейся ситуацией. Они требуют компенсации убытков."
 horde_civil_war.9.a: "Мы выплатим им компенсацию."
 horde_civil_war.9.b: "Ну и пусть себе требуют."
 horde_civil_war.10.title: "Воинская преданность"
 horde_civil_war.10.desc: "Когда [target_character.GetName] [Select_CString(target_character.IsFemale,'начала', 'начал')] гражданскую войну, многие наши воины показали своё предательское нутро и переметнулись на сторону узурпатора. К счастью, на каждого изменника нашёлся истинный и верный сын #L [target_country.GetAdjective|l]ой#! земли. Эти бойцы поклялись сражаться, пока [target_ruler.GetName] не уничтожит последнего мятежника в стране. Множество преданных воинов собрались в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], чтобы послушать, что скажет им [target_country.GetGovernment.GetRulerTitle|l]."
 horde_civil_war.10.a: "Нужно выступить с воодушевляющей речью!"
 horde_civil_war.10.b: "Надо показать им силу в бою!"
 horde_civil_war.10.c: "Стоит рассказать воинам о нашей стратегией."
 horde_civil_war.1000.title: "Границы без защиты"
 horde_civil_war.1000.desc: "Даже в худшие времена границы #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! всегда оставались под бдительным присмотром конных дозорных. Но теперь, когда [target_character.GetName] [Select_CString(target_character.IsFemale,'начала', 'начал')] борьбу за трон, страна погрузилась в хаос, и безопасность границ оказалась под угрозой. Рано или поздно какая-нибудь осмелевшая #TOOLTIP:GOVTYPE,steppe_horde,X #L кочевая орда#!#! обязательно вторгнется в наши владения…"
 horde_civil_war.1000.a: "Нужно усилить пограничные дозоры!"
 horde_civil_war.1000.b: "Придётся как-нибудь потерпеть…"
 horde_civil_war.1000.b.tt: "Все соседние [Concept('country', 'державы')|e] узнают о слабости наших границ…"
 horde_civil_war.1001.title: "Слабость [from_country.Custom('CL_RP')]"
 horde_civil_war.1001.desc: "Наши соседи — [from_country.GetLongName] — переживают не лучшие времена. #TOOLTIP:DISASTER_TYPE,horde_civil_war,X #L Гражданская война в орде#!#! стала для них суровым испытанием. Пока их [from_country.GetGovernment.GetRulerTitle|l] беспомощно наблюдает за тем, как полыхает [Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'её', 'его')] страна, перед нами открываются заманчивые возможности. [from_country.GetAdjectiveWithNoTooltip]ие границы остались без защиты, и никто не сможет остановить наши набеги, не говоря уже о полномасштабном вторжении…"
 horde_civil_war.1001.a: "Лучше ограничимся мелкими набегами."
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Эти эффекты также применятся ко всем соседним [Concept('locations', 'районам')|e] #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!#!"
 horde_civil_war.1001.b: "Нападём, пока они обессилены!"
 horde_civil_war.1002.title: "[from_country.Custom('CL_VP')] раздирает внутренний конфликт"
 horde_civil_war.1002.desc: "#TOOLTIP:DISASTER_TYPE,horde_civil_war,X #L Гражданская война в орде#!#! стала суровым испытанием для #L [from_country.GetAdjective|l]их#! дикарей. Они перестали тревожить наши границы постоянными набегами, и пограничные земли наконец-то получили желанную передышку. Но некоторым нашим советникам этого недостаточно. Они считают, что [from_country.GetLongName] — преграда для прочного мира, поэтому эта держава должна исчезнуть."
 horde_civil_war.1002.a: "И они правы. Будем готовиться к войне!"
 horde_civil_war.1002.b: "Сейчас мы не можем себе этого позволить."
 horde_civil_war.1002.b.tt: "Все принадлежащие нам [Concept('location', 'районы')|e] на границе с #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_TP')|L]#!#! на #Y 4 года#! получают модификатор «[ShowModifier('recovering_from_raids')]», который даёт следующие эффекты:\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "Конец кризиса престолонаследия в кочевой орде"
 horde_civil_war.100.desc.no_horde: "#TOOLTIP:GOVTYPE,steppe_horde,X #L Кочевая орда#!#! уже никогда не будет прежней. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'отменила', 'отменил')] старые законы степей, вековые традиции #L [target_country.GetAdjective|l]ого#! народа навсегда отошли в прошлое. Теперь [target_country.GetLongName] — единая держава, а [target_country.GetGovernment.GetRulerTitle|l] может не опасаться амбиций кочевых князьков. Затянувшийся кризис престолонаследия быстро сходит на нет."
 horde_civil_war.100.desc: "Период междоусобных войн наконец-то подошёл к концу. На землях #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! воцарился мир, а [target_ruler.GetName] твёрдой рукой ведёт наш народ к стабильности и процветанию."
 horde_civil_war.100.a: "Да здравствует [target_country.GetGovernment.GetRulerTitle|l]!"
 horde_civil_war.100.a.tt: "В зависимости от уровня [Concept('crown_power', 'власти правителя')|e] мы получим следующие эффекты:"
