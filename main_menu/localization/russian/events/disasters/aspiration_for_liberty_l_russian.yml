l_russian:
 #Events for the disaster
 aspiration_for_liberty.1.title: "Жажда свободы"
 aspiration_for_liberty.1.desc: "Сомнительно [Select_CString(target_character.IsFemale, 'проявившая', 'проявивший' )] себя на посту правителя [target_character.GetName], стремление народа к свободе и желание воплотить в жизнь идеалы Просвещения приближают нас к революции, которая теперь кажется почти неизбежной. Народ объединяется и берет в руки оружие в попытке свергнуть [ROOT.GetCountry.Custom('CF_VP')|l]: так начинается одной из самых кровавых революций нашего времени."
 aspiration_for_liberty.1.a: "Нас ждут суровые времена…"
 pops_lose_satisfaction_based_on_literacy_tt: "[Concept('pop_satisfaction','Довольство')|e] [Concept('pops','групп населения')|e] из сословий «[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]» или «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» снизится в зависимости от их [Concept('literacy','грамотности')|e]"
 aspiration_for_liberty.2.title: "Порядок восстановлен."
 aspiration_for_liberty.2.desc.a: "Под бесконтрольной властью правителя по имени [target_character.GetName] местные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] становились всё недовольнее. В ответ на рост налогов и ущемление личных свобод народ начал требовать восстановления [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], где они могли бы представлять свои интересы. Для них этот орган — единственная защита прав и имущества от произвола власти. Под давлением масс [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'была вынуждена', 'был вынужден' )] восстановить [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l]."
 aspiration_for_liberty.2.desc.b: "В ответ на восстания таких сословий, как [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], [target_character.GetName] ещё сильнее [Select_CString(target_character.IsFemale, 'утвердилась', 'утвердился' )] в своей приверженности абсолютизму и [Select_CString(target_character.IsFemale, 'принялась', 'принялся' )] пресекать любые попытки подточить его власть.\n\n[Select_CString(target_character.IsFemale, 'Уверенная', 'Уверенный' )], что [Select_CString(target_character.IsFemale, 'её', 'его' )] власть дана свыше, [Select_CString(target_character.IsFemale, 'она', 'он' )] считает любые уступки парламентаризму угрозой своему авторитету и стабильности своего правления. Введя строгие меры и подавив бесчисленные восстания, мы вновь принесли в [ROOT.GetCountry.Custom('CF_VP')] мир и порядок."
 aspiration_for_liberty.2.a: "Такова воля народа."
 aspiration_for_liberty.2.b: "Вольнодумство недопустимо!"
 aspiration_for_liberty.3.title: "Битвы на чужой земле"
 aspiration_for_liberty.3.desc: "В последние годы наши финансовые перспективы выглядят особенно безрадостно. [target_character.GetName] без остановки [Select_CString(target_character.IsFemale, 'тратила', 'тратил' )] огромные средства на дорогие войны в чужих землях и тем самым [Select_CString(target_character.IsFemale, 'оставила', 'оставил' )] нашу казну без средств на внутренние нужды. Вкупе с откровенной бесхозяйственностью правительства, финансовой халатностью и растущей политической нестабильностью [Select_CString(target_character.IsFemale, 'её', 'его' )] действия расшатали экономику и подточили доверие народа к правящим кругам.\n\nТеперь мы балансируем на грани банкротства, а граждане ропщут и задаются вопросом, какие цели вообще преследует [target_character.GetShortNameWithNoTooltip]. Ситуация становится всё опаснее: долги растут, а государство на фоне денежного кризиса едва справляется даже с самыми основными своими функциями."
 aspiration_for_liberty.3.a: "Да в казне ещё полно денег!"
 aspiration_for_liberty.3.b: "Урезать затраты на войну."
 aspiration_for_liberty.4.title: "Некомпетентность правительства"
 aspiration_for_liberty.4.desc: "Неспособность правительства грамотно управлять страной в условиях, когда наш народ испытывает #TOOLTIP:DISASTER_TYPE,aspiration_for_liberty,X #L жажду свободы#!#!, привела к массовому недовольству, из-за чего по всей стране начали восставать такие группы как [target_rebel.GetName]. Народное негодование достигло точки кипения, многие граждане объединяются в борьбе против своих коррумпированных и бестолковых лидеров.\n\nПризывы к революции с каждым днём становятся всё громче, к движению присоединяются люди самых разных слоёв общества. Твёрдо намеренные взять судьбу в свои руки, они готовы любыми способами сражаться за свои требования и заявляют, что не согласятся ни на что, кроме полного принятия их требований."
 aspiration_for_liberty.4.a: "Беспокоиться не о чем."
 aspiration_for_liberty.4.b: "[target_rebel.GetNameWithNoTooltip] получат от нас уступки."
 lose_10_control_in_affected_locations_tt: "[Concept('location', 'Районы')|e], в которых пользуются поддержкой [Concept('rebellion','мятежники')|e] [target_rebel.GetNameWithNoTooltip], потеряют [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control', 'контроля')|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "Все поддерживающие [Concept('rebellion', 'мятеж')|e] [Concept('pop', 'группы населения')|e], на чью поддержку опираются [target_rebel.GetNameWithNoTooltip], получат [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
