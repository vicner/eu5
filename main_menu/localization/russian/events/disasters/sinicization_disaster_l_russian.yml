l_russian:
 reverse_key: "Пора отказаться от этой политики."
 nonsense_key: "Какая чушь!"
 estate_intro_paragraph: "Следовало ожидать, что #L [target_emperor_scope.GetAdjective|l]ие#! посланники не найдут понимания во влиятельных кругах нашей державы. Внешние силы, вторгающиеся на территорию [ROOT.GetCountry.Custom('CF_RP')|l], нечасто способны наладить хорошие отношения с существующими элитами."
 continuation_key: "Их упорное сопротивление чужеземным влияниям грозит дестабилизировать всё наше общество."
 sinicization_disaster.1.title: "Баланс сил"
 sinicization_disaster.1.desc: "Наша страна и [target_emperor_scope.GetLongName] работали над укреплением связей, которые поначалу казались вполне безобидными, но впоследствии стали серьёзной угрозой для нашей независимости. [target_emperor_scope.GetAdjectiveWithNoTooltip]ое влияние растёт, а наши собственные элиты постепенно теряют рычаги власти. Нужно пресечь иностранное вмешательство в наши дела, пока мы не стали очередным вассалом великого дракона…"
 sinicization_disaster.1.a: "[target_emperor_scope.GetNameWithNoTooltip] может рассчитывать на нашу преданность."
 sinicization_disaster.1.b: "Мы должны отстоять суверенитет!"
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#! может проявить к нам милость в эти тяжёлые времена"
 sinicization_disaster.2.title: "Симпатия к чужакам"
 sinicization_disaster.2.desc: "При дворе шепчутся о преступных заговорах, тайных сделках и ценных дарах, полученных в награду за политическую поддержку. В центре этих тревожных слухов находится видный член нашего совета по имени [target_character.GetName]. И правда, в последнее время [Select_CString(target_character.IsFemale,'её', 'его')] мнение по различным вопросам во многом совпадает с точкой зрения [target_emperor_scope.GetAdjectiveWithNoTooltip|l]их посланников…"
 sinicization_disaster.2.a: "Мы не станем [Select_CString(target_character.IsFemale,'ей', 'ему')] препятствовать."
 sinicization_disaster.2.b: "Пора изгнать [Select_CString(target_character.IsFemale,'её', 'его')] из страны."
 sinicization_disaster.2.c: "Казнить [Select_CString(target_character.IsFemale,'её', 'его')] немедленно!"
 sinicization_disaster.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] сопротивляются [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому влиянию"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nНе стали исключением и наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. $continuation_key$"
 sinicization_disaster.3.a: "$reverse_key$"
 sinicization_disaster.3.b: "$nonsense_key$"
 sinicization_disaster.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] сопротивляются [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому влиянию"
 sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nНе стали исключением и наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. $continuation_key$"
 sinicization_disaster.4.a: "$reverse_key$"
 sinicization_disaster.4.b: "$nonsense_key$"
 sinicization_disaster.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] сопротивляются [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому влиянию"
 sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nНе стали исключением и наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. $continuation_key$"
 sinicization_disaster.5.a: "$reverse_key$"
 sinicization_disaster.5.b: "$nonsense_key$"
 sinicization_disaster.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] сопротивляются [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому влиянию"
 sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nНе стали исключением и наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. $continuation_key$"
 sinicization_disaster.6.a: "$reverse_key$"
 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "Требование дани"
 sinicization_disaster.7.desc: "[target_emperor_scope.GetLongName] в целом и посланники этой державы в частности никогда не вели себя так дерзко! Позабыв о существующих договорённостях, они нагло врываются во дворец и требуют выплаты новой дани, которая пойдёт на оплату чудовищных излишеств [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ого двора. Это не просто очередная оплошность в длинной череде дипломатических конфузов — нет, мы имеем дело с демонстративным неуважением, которое проявляет их [target_emperor_scope.GetGovernment.GetCourtTitle|l]…"
 sinicization_disaster.7.a: "Пора выбросить их в окно!"
 sinicization_disaster.7.b: "Хорошо, мы заплатим на этот раз."
 sinicization_disaster.8.title: "Реакция на угрозу"
 sinicization_disaster.8.desc: "Советники и даже простые придворные считают нужным высказать своё мнение по поводу ситуации, в которой сегодня находится [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Некоторые из них приветствуют увеличивающееся влияние наших #L [target_emperor_scope.GetAdjective|l]их#! соседей, тогда как другие видят в нём угрозу для нашей независимости…"
 sinicization_disaster.8.a: "Мы должны сопротивляться внешнему влиянию."
 sinicization_disaster.8.b: "Мы должны доверять [target_emperor_scope.Custom('CL_DP')]."
 until_disaster_ends: "пока не закончится [Concept('disaster', 'бедствие')|e]"
 sinicization_disaster.100.title: "Наши отношения с властями [target_emperor_scope.Custom('CL_RP')]"
 sinicization_disaster.100.desc.a: "Говорят, что неразумно рассчитывать на милосердие тигра, положив голову к нему в пасть. Наши отношения с властями #ONCLICK:COUNTRY,[target_emperor_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_emperor_scope.Custom('CL_tt')],X [target_emperor_scope.Custom('CL_RP')|L]#!#! стали убедительным свидетельством обратного. Положившись на наших добрых соседей, мы вступили в новую эру — эру мира и всемерного сотрудничества между двумя братскими народами!"
 sinicization_disaster.100.desc.b: "Не стоит доверять роскошным подаркам, какой бы красивой ни была их обёртка. Мы твёрдо встали на путь ограничения #L [target_emperor_scope.GetAdjective|l]ого#! влияния на внутренние дела нашей страны, и к настоящему моменту окончательно вышли из их сферы влияния."
 sinicization_disaster.100.desc.c: "Для нашей великой державы наступила эпоха расцвета. Мы смело шагаем к звёздам, а нелепые попытки наших соседей подорвать стабильность страны и внести раскол в наши ряды достойны лишь осмеяния. #L [target_emperor_scope.GetAdjective]ие#! посланники, пытавшиеся влиять на наше общество, были с позором отосланы прочь. Льву нет никакого дела до того, что о нём думают овцы."
 sinicization_disaster.100.desc.d: "[target_emperor_scope.GetLongName] — мы искренне верили в дружбу и сотрудничество с этой великой державой, но все их дары и обещания оказались лишь уловками. Её посланники внедрились в правительство и обеспечили полную зависимость нашей страны от подачек могущественного соседа. Похоже, перед этой страной нам теперь придётся склонить головы…"
 sinicization_disaster.100.desc.e: "Времена китайского влияния позади. Что бы ни ждало нас в будущем, мы будем защищать наш народ и его традиции. Интересы страны для нас всегда на первом месте."
 sinicization_disaster.100.a: "Всё будет хорошо!"
 sinicization_disaster.100.b: "Мы не встанем перед ними на колени!"
 sinicization_disaster.100.c: "Неужели две могучие силы растащат нашу страну на части?"
 sinicization_disaster.100.d: "У нас уже есть сюзерен."
 sinicization_disaster.100.e: "Эти попытки повлиять на нас просто смешны!"
 sinicization_disaster.100.f: "Мы заслужили лишь краткое упоминание в великой истории чужой страны…"
 sinicization_disaster.100.g: "Мы смогли пережить очередное испытание!"
 this_may_lead_to_war_tt: "Этот исход прогневает [target_emperor_scope.Custom('CL_VP')] и может привести к войне"
 make_us_tributary_tt: "[target_emperor_scope.GetLongNameWithNoTooltip] — держава, которая сделает нас своим #Y [Concept('subject', 'ленником')|e]#!"
 gains_cultural_bonuses_tt: "Этот исход пойдёт на пользу #L [target_emperor_scope.GetCulture.GetName|l]ой#! культуре"
 sinicization_disaster.101.title: "Новости из [target_sinicized_country.Custom('CL_RP')]"
 sinicization_disaster.101.desc: "Наши посланники при #L [target_sinicized_country.GetAdjective|l]ом#! дворе вернулись домой с новостями. Они доносят, что в последнее время наше увеличивающееся влияние серьёзно дестабилизировало территорию под названием [target_sinicized_country.GetLongNameWithNoTooltip]. Стране угрожает смута, и мы можем воспользоваться ситуацией в своих интересах…"
 sinicization_disaster.101.a: "Им придётся покориться!"
 sinicization_disaster.101.b: "Добро пожаловать, [target_sinicized_country.GetNameWithNoTooltip]!"
 sinicization_disaster.101.c: "Кажется, нам удалось повлиять на их культуру."
 sinicization_disaster.101.d: "Куда им до нашей великой страны…"
