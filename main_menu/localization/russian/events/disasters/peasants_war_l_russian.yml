 peasants_war.1.title: "Крестьянская война"
 peasants_war.1.desc: "Крестьянство уже не первый год выдвигает целый ряд политических, экономических и религиозных требований. Народное недовольство всё чаще оборачивается жестокими бунтами. У мятежных крестьян нет единого руководства, им не хватает вооружения, и всё же они превратились в серьёзную проблему для властей. Бунтовщики уже сожгли и разграбили несколько храмов и важных правительственных зданий."
 peasants_war.1.a: "Нас ждут суровые времена…"
 peasants_war.1.a.tt: "Наши [ShowPopTypeName('peasants')|l], [ShowPopTypeName('laborers')|l] и [ShowPopTypeName('soldiers')|l] в регионе [ROOT.GetCountry.GetCapital.GetRegion.GetName] присоединятся к мятежникам: [target_rebel.GetName]"
 peasants_war.2.title: "Крестьянские протесты"
 peasants_war.2.desc: "По всей стране вспыхивают народные волнения и протесты. Разъярённые крестьяне хотят политических и социальных изменений и требуют незамедлительных реформ. Народ долго нёс бремя высоких налогов и сносил жестокость землевладельцев, но его терпение подошло к концу…"
 peasants_war.2.a: "Нужно усилить крепостную зависимость!"
 peasants_war.2.b: "Придётся ограничить крепостную зависимость."
 peasants_war.3.title: "Религиозное восстание"
 peasants_war.3.desc: "Идеалы Реформации быстро распространились среди угнетённой крестьянской массы. Зачастую причины этого лежали вовсе не в религиозной, а в социальной сфере — многие ожидали, что с распространением протестантизма к восставшим примкнут и другие сословия, а тяготы крестьян уменьшатся. Разумеется, они заблуждались: чем шире распространялось восстание, тем больше реформаторов осуждали «кровожадных крестьян» и их бесчинства."
 peasants_war.3.a: "Мы должны раздавить их!"
 peasants_war.3.b: "Пусть веруют, как считают правильным."
 opinion_pope_religious_tolerance: "Папа недоволен вашей религиозной терпимостью"
 peasants_war.5.title: "Повсеместная децентрализация"
 peasants_war.5.desc: "На ранних этапах крестьянской войны мятежники добились серьёзных успехов, попросту задавив числом противостоящую им знать. В силу децентрализованного характера нашей державы сравнительно небольшие восстания на местах быстро выходили за пределы отдельных владений, пока не заполыхала большая часть страны."
 peasants_war.5.a: "Сокрушим мятежников!"
 peasants_war.5.b: "Надо начать переговоры и найти компромисс."
 peasants_war.6.title: "Конец крестьянской войны"
 peasants_war.6.desc: "Похоже, период нестабильности остался в прошлом. Мятежные крестьяне утратили волю к борьбе, теперь они нескоро потребуют новых реформ."
 peasants_war.6.a: "Нужно восстановить порядок."
