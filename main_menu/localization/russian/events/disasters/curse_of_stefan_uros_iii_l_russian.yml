 curse_of_stefan_uros_iii.1.title: "Проклятие [GetCountry('SER').Custom('CL_RP')]"
 curse_of_stefan_uros_iii.1.desc: "Настали страшные времена! На нашу державу пало проклятие, которое перед смертью произнёс [GetCharacter('ser_stefan_decanski').GetName]. Советники и придворные шепчутся, что золотой век нашей страны окончен и впереди ждут тяжкие испытания…"
 curse_of_stefan_uros_iii.1.a: "Нет, это не может закончиться вот так…"
 curse_of_stefan_uros_iii.2.title: "Новая эра [GetCountry('SER').Custom('CL_RP')]"
 curse_of_stefan_uros_iii.2.desc: "Тучи рассеялись, над нашей великой страной вновь воссияло солнце надежды. Пережив великие бедствия, мы доказали свою стойкость и сумели выйти победителями из всех испытаний, обрушившихся на нашу державу!"
 curse_of_stefan_uros_iii.2.a: "Мы вступим в будущее как единый и сильный народ."
 curse_of_stefan_uros_iii.3.title: "Требования автономии"
 curse_of_stefan_uros_iii.3.desc: "Недавние изменения без того непрочного государственного аппарата спровоцировали резкий рост недовольства на местах, всё больше регионов желают получить независимость от короны. Вот и магнаты провинции [target_province.GetName] потребовали местного самоуправления и представительства в органах власти. До них дошли слухи о том, что центральная власть слаба как никогда, и теперь они явились с оружием в руках, чтобы выдвинуть свои абсурдные требования. Эти наглецы смеют рассуждать о каких-то «свободах»!"
 curse_of_stefan_uros_iii.3.a: "Они получат свою свободу."
 curse_of_stefan_uros_iii.3.b: "Они хотят свободы? А как насчёт кнута?"
 curse_of_stefan_uros_iii.4.title: "Алчные соседи"
 curse_of_stefan_uros_iii.4.desc: "Вероломные подлецы при #L [target_country.GetAdjective|l]ом#! дворе не теряют времени даром — едва почуяв нашу слабость, они принялись замышлять, как поживиться землями за наш счёт. Но мы не будем мириться с их алчными притязаниями. Пора напомнить негодяям, что [GetCountry('SER').GetLongName] — это сила, с которой приходится считаться!"
 curse_of_stefan_uros_iii.4.a: "Пусть только посмеют!"
 curse_of_stefan_uros_iii.5.title: "Крестьянское восстание"
 curse_of_stefan_uros_iii.5.desc: "С падением авторитета центральной власти поднимает голову подлое сословие. Видя нашу слабость, крестьяне требуют, чтобы казна оказала им финансовую поддержку в эти неспокойные времена. Их вожаки в [target_location.Custom('LR_PP')|l] [target_location.GetName] угрожают народными волнениями, если мы не пойдём на уступки!"
 curse_of_stefan_uros_iii.5.a: "С чернью мы переговоров не ведём!"
 curse_of_stefan_uros_iii.5.b: "Мы же можем достичь компромисса?"
 curse_of_stefan_uros_iii.6.title: "Провинция провозглашает независимость!"
 curse_of_stefan_uros_iii.6.desc: "Подлые изменники из [target_location.Custom('LR_RP')|l] [target_location.GetName] показали своё истинное лицо, открыто выступив против власти короны! В гнусной пародии на легитимную церемонию эти подонки провозгласили отделение от нашей державы и даже осмелились заявить о своих претензиях на #L [ROOT.GetCountry.GetAdjective|l]ий#! трон!"
 curse_of_stefan_uros_iii.6.a: "Их трупы станут удобрением для наших полей!"
 curse_of_stefan_uros_iii.6.b: "Ну и пускай…"
 people_of_target_province_will_declare_war_on_us_tt: "Жители провинции [target_province.GetNameWithNoTooltip] объявят нам [Concept('war', 'войну')|e]!"
