l_russian:
 decline_of_mali.1.title: "Упадок [ROOT.GetCountry.Custom('CL_RP')]"
 decline_of_mali.1.desc: "Для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! всё начиналось незаметно. Летели дни, сменяли друг друга месяцы и годы, а среди жителей росло чувство тревоги. Трава на полях пожухла и утратила былую зелень, на рынках продавалось всё меньше товаров, а выходить за пределы поселений становилось всё опаснее. Что же будет делать [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], сидя в своём роскошном дворце? Как [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'она', 'он')] встретит эти тёмные времена?"
 decline_of_mali.1.a: "Впереди трудное время…"
 decline_of_mali.2.title.a: "Новый расцвет [ROOT.GetCountry.Custom('CL_RP')]"
 decline_of_mali.2.desc.a: "Наша страна столкнулась с тяжелейшими испытаниями, много лет на [ROOT.GetCountry.Custom('CF_VP')|l] обрушивались все мыслимые несчастья и невзгоды. Но трудности лишь закалили нашу державу! [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша мудрая и справедливая', 'Наш мудрый и справедливый')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'провела', 'провёл')] нас через суровые годы, и теперь мы готовы занять своё место под солнцем. [ROOT.GetCountry.GetLongName] — великая сила!"
 decline_of_mali.2.title.b: "Падение $MAL$"
 decline_of_mali.2.desc.b: "Наша страна столкнулась с тяжелейшими испытаниями, много лет на [ROOT.GetCountry.Custom('CF_VP')|l] обрушивались все мыслимые несчастья и невзгоды. Эта борьба подорвала силы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, мы постепенно утрачивали власть над прежними территориями и покорёнными племенами, в конце концов превратившись в бледную тень некогда великой державы…"
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.Custom('CL_VP')] не сломить!"
 decline_of_mali.2.desc.zzz: "Благодаря разумным решениям властей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а также нескольким счастливым событиям, страна сумела пережить худшие испытания. И пусть мы больше не являемся империей, с которой считаются абсолютно все — но [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ будет жить."
 decline_of_mali.2.a: "Гордимся [ROOT.GetCountry.Custom('CL_TP')]!"
 decline_of_mali.2.b: "И всё же наша великая империя пала…"
 decline_of_mali.2.zzz: "По крайней мере, нас не истребили под корень…"
 decline_of_mali.3.title: "Появление претендента"
 decline_of_mali.3.desc: "В образовавшемся вакууме власти о себе [Select_CString(mal_pretender_leader.IsFemale,'заявила одна женщина', 'заявил один мужчина')] из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]. Объявив себя давно [Select_CString(mal_pretender_leader.IsFemale,'пропавшей родственницей', 'пропавшим родственником')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительницы', 'нашего правителя')], [Select_CString(mal_pretender_leader.IsFemale,'она', 'он')] утверждает, что [ROOT.GetCountry.GetLongName] — [Select_CString(mal_pretender_leader.IsFemale,'её по праву законной наследницы', 'его по праву законного наследника')]. [Select_CString(mal_pretender_leader.IsFemale,'Харизматичная претендентка', 'Харизматичный претендент')] пользуется большой популярностью среди недовольных, многие видят в [Select_CString(mal_pretender_leader.IsFemale,'ней', 'нём')] достойную кандидатуру на пост [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительницы', 'правителя')]. [Select_CString(mal_pretender_leader.IsFemale,'Её', 'Его')] поддержали влиятельные аристократы, могущественные военачальники и религиозные авторитеты, которые рассчитывают воспользоваться ситуацией в собственных интересах."
 decline_of_mali.3.a: "Раздавить [Select_CString(mal_pretender_leader.IsFemale,'проклятую самозванку', 'проклятого самозванца')]!"
 decline_of_mali.3.a.tt: "[Concept('pops', 'Группы населения')|e] в провинции [target_location.GetProvinceDefinition.GetName] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], [mal_pretender_rebels.GetName|l] заручаются их поддержкой"
 decline_of_mali.3.b: "Возможно, [mal_pretender_leader.GetNameWithNoTooltip] и правда имеет права на трон…"
 mal_pretender_rebels: "Мятежные сторонники претендента"
 decline_of_mali.4.title: "Развал армии"
 decline_of_mali.4.desc: "[target_country.GetLongName] — держава, которая издавна гордится своей могучей армией, отважные полководцы обеспечили [target_country.Custom('CF_DP')|l] немало блестящих побед. Увы, в последние годы на командные должности всё чаще назначают бездарностей, сделавших карьеру благодаря знакомствам и родственным связям. Как следствие, армия превратилась в инструмент борьбы между придворными фракциями. Внутренние конфликты подорвали лояльность и боеспособность войск, что привело к новому витку междоусобиц. Характерным примером стала армия провинции [target_province.GetName]. Её командиры, люди влиятельные, но совершенно некомпетентные, съехались в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], где строят заговор против [target_country.Custom('CF_RP')|l]…"
 decline_of_mali.4.a: "Гнусные изменники!"
 decline_of_mali.4.b: "Восстановить власть над армией!"
 decline_of_mali.4.b.tt: "[Concept('pops', 'Группы населения')|e] в провинции [target_province.GetName] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], [mal_provoked_military_forces.GetName.GetName|l] заручаются их поддержкой"
 mal_provoked_military_forces: "Недовольные войска"
 decline_of_mali.5.title: "Беспорядки в провинции [target_province.GetNameWithNoTooltip]"
 decline_of_mali.5.title.fallback: "Беспорядки в провинции"
 decline_of_mali.5.desc: "С ослаблением #L [ROOT.GetCountry.GetAdjective|l]ой#! центральной власти недовольные провинциальные магнаты всё чаще действует вопреки интересам [ROOT.GetCountry.Custom('CF_RP')|l]. Они убеждены, что правительство эксплуатирует их владения, отбирая ресурсы и рабочую силу ради развития других регионов. Такое убеждение приводит к открытому неповиновению — региональные элиты отказываются платить дань и требуют самоуправления на подвластных им территориях. Эти раздоры ещё больше подрывают внутреннее единство [ROOT.GetCountry.Custom('CF_RP')|l]."
 decline_of_mali.5.a: "Дадим им самоуправление."
 decline_of_mali.5.b: "Подавим протесты."
 mal_separatists_rebels: "Сепаратисты"
 decline_of_mali.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ие придворные интриги"
 decline_of_mali.6.desc: "За роскошными фасадами дворцов плетётся паутина политических интриг, секретных союзов и скрытой борьбы за власть. Это тайное противостояние всерьёз угрожает единству и стабильности [ROOT.GetCountry.Custom('CF_RP')|l]. Многочисленные фракции соперничают за власть, влияние и возможность контролировать решения [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительницы', 'правителя')]. С помощью манипуляций, подкупа и шантажа амбициозные аристократы, советники и придворные укрепляют своё положение и преследуют личные интересы. Заговорщики тщательно продумывают каждый свой шаг и не остановятся, пока [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не окажется под их полным контролем, а стало быть, и [ROOT.GetCountry.GetLongName]."
 decline_of_mali.6.a: "[Select_CString(mal_target_character.IsFemale,'Главная заговорщица', 'Главный заговорщик')] — это [mal_target_character.GetNameWithNoTooltip]! Казнить [Select_CString(mal_target_character.IsFemale,'её', 'его')]!"
 decline_of_mali.6.b: "Так продолжаться не может, пора бежать из столицы…"
 decline_of_mali.6.c: "Какой ужас!"
 decline_of_mali.7.title: "Легитимность под вопросом"
 decline_of_mali.7.desc: "[ROOT.GetCountry.GetLongName] под угрозой — [ruler_character.GetName] стремительно теряет легитимность в глазах подданных. Народ усомнился в [Select_CString(ruler_character.IsFemale,'её', 'его')] правах на престол, а отсутствие уверенности в завтрашнем дне провоцирует рост нестабильности. Все говорят о заговорах, шепчутся о тайных союзах, обсуждают загадочных личностей и незаконные методы, с помощью которых [Select_CString(ruler_character.IsFemale,'она взошла', 'он взошёл')] на трон — и чем безумнее теория, тем популярнее она в народе. Доверие к [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашей правительнице', 'нашему правителю')] достигло минимума."
 decline_of_mali.7.a: "Не будем обращать внимания на сплетни."
 decline_of_mali.7.b: "Устроим демонстрацию силы."
 decline_of_mali.8.title: "Слабость [GetCountry('MAL').Custom('CL_RP')]"
 decline_of_mali.8.desc: "Удача на нашей стороне! [GetCountry('MAL').GetName], некогда могущественное царство, переживает сейчас тяжёлые времена. Такую возможность нельзя упустить!"
 decline_of_mali.8.a: "Это наш шанс нанести удар!"
 decline_of_mali.9.title: "Временная передышка"
 decline_of_mali.9.desc: "Беспорядки и междоусобицы, так долго опустошавшие нашу страну, на время затихли, и нам удалось восстановить подобие порядка. Трудно сказать, надолго ли — возможно, враги просто собираются с силами, чтобы снова разрушить фундамент нашей державы. Так или иначе, мы не вправе упускать эту возможность восстановить контроль над страной."
 decline_of_mali.9.a: "Укрепим стабильность в стране."
 decline_of_mali.9.b: "Восстановим легитимность власти."
 decline_of_mali.9.c: "Улучшим отношения с сословиями."
 decline_of_mali.10.title: "Заговор сандаки ([GetCurrentYear])"
 decline_of_mali.10.desc: "На должность сандаки, верховного советника двора, всегда назначали самых преданных и способных царедворцев. Сандаки обладает большой властью и несёт огромную ответственность, на его плечах лежит вся тяжесть управления страной. Увы, царящий вокруг упадок не миновал и нашего двора. Всё больше советников получают свои должности не за преданность и заслуги, а через манипуляции, подкуп и кумовство. К ужасу двора, [Select_CString(mal_pretender_leader.IsFemale,'нынешняя', 'нынешний')] сандаки [mal_pretender_leader.GetName] [Select_CString(mal_pretender_leader.IsFemale,'оказалась', 'оказался')] человеком именно такого сорта. [Select_CString(mal_pretender_leader.IsFemale,'Она', 'Он')] плетёт нити заговора, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] вот-вот падёт его жертвой!"
 decline_of_mali.10.a: "[Select_CString(mal_pretender_leader.IsFemale,'Изменница', 'Изменник')]!"
 decline_of_mali.10.b: "Защищайте дворец!"
 decline_of_mali.11.title: "Моссийские набеги"
 decline_of_mali.11.desc: "Не так давно #TOOLTIP:CULTURE,$mossi_tt$,X #L моссийский#!#! народ переселился на земли к востоку от нашей страны, за владениями #TOOLTIP:CULTURE,$bobo_tt$,X #L бобоских#!#!, #TOOLTIP:CULTURE,$bambara_tt$,X #L бамбарских#!#! и #TOOLTIP:CULTURE,$dogon_tt$,X #L догонских#!#! племён. Их кланы традиционно ведут полукочевой образ жизни, однако у них есть и несколько городов. От прочих наших соседей моси отличает страсть к разбойничьим набегам — это неотъемлемая часть их культуры. И сейчас, когда наша страна в кризисе, целью их набегов стали мы…"
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "Немедленно нанести ответный удар!"
 decline_of_mali.12.title: "Восстание династии Диавара"
 decline_of_mali.12.desc: "К северо-западу от нас обитают #TOOLTIP:CULTURE,$soninke_tt$,X #L сонинкские#!#! племена, некогда стоявшие у истоков давно сгинувшей империи Гана. В наши дни сонинке уже не так сильны и влиятельны, как прежде, но они по-прежнему остаются гордым и воинственным народом. Кризис, охвативший нашу державу, не остался незамеченным — [Select_CString(diawara_ruler.IsFemale,'одна', 'один')] из их вождей по имени [diawara_ruler.GetName] [Select_CString(diawara_ruler.IsFemale,'сумела', 'сумел')] объединить свой народ и [Select_CString(diawara_ruler.IsFemale,'бросила', 'бросил')] вызов нашей власти в регионе."
 mal_separatists_rebels_soninke: "Сепаратисты-сонинке"
 decline_of_mali.12.a: "Нужно восстановить нашу власть!"
 decline_of_mali.12.a.tt: "Все #TOOLTIP:CULTURE,$soninke_tt$,X #L сонинкские#!#! [Concept('pop', 'группы населения')|e], проживающие в [Concept('location', 'районах')|e] #TOOLTIP:AREA,ghana_area,X #L Ганы#!#!, где доминирует #L [ShowCultureName('soninke')|l]ая#! культура, теряют [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], [mal_separatists_rebels.GetName|l] заручаются их поддержкой"
 decline_of_mali.12.b: "Мы не станем их удерживать."
 decline_of_mali.12.b.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:AREA,ghana_area,X #L Ганы#!#!, где доминирует #TOOLTIP:CULTURE,$soninke_tt$,X #L сонинкская#!#! культура, становятся частью новой державы со столицей в городе [diawara_capital.GetName]."
 decline_of_mali.13.title: "Туарегское вторжение"
 decline_of_mali.13.desc: "Населяющие Сахару #TOOLTIP:CULTURE,$tuareg_tt$,X #L туарегские#!#! племена восстали против #L [ROOT.GetCountry.GetAdjective|l]ого#! владычества. Воспользовавшись временной слабостью нашей державы, этот кочевой берберский народ провозгласил независимость северных окраин. Их мятеж стал очередным ударом по #TOOLTIP:CULTURE,$tuareg_tt$,X #L туарегскому#!#! престижу и влиянию [ROOT.GetCountry.Custom('CL_RP')]…"
 decline_of_mali.13.a: "Плохи дела…"
 mal_separatists_rebels_tuareg: "Сепаратисты-туареги"
 decline_of_mali.14.title: "Рождение [GetCountry('FUL').Custom('CL_RP')]"
 decline_of_mali.14.desc: "#TOOLTIP:CULTURE,$fulbe_tt$,X #L Фульбский#!#! народ издавна занимается скотоводством в среднем течении реки Сенегал. Их земли зажаты между #TOOLTIP:CULTURE,$wolof_tt$,X #L волофскими#!#! племенами на западе и #TOOLTIP:CULTURE,$soninke_tt$,X #L сонинкскими#!#! владениями на востоке. Фульбе веками упрямо придерживались традиционного уклада, и это делало их лёгкой добычей для более развитых соседей. Но теперь среди них появился могущественный лидер по имени [fulo_ruler.GetName]. Завоевав окрестные территории, [Select_CString(fulo_ruler.IsFemale,'она провозгласила', 'он провозгласил')] рождение новой державы — #ONCLICK:COUNTRY,[GetCountry('FUL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FUL').Custom('CL_tt')],X [GetCountry('FUL').Custom('CL_RP')|L]#!#!."
 decline_of_mali.14.a: "Раздавить фульбских бунтарей!"
 decline_of_mali.14.a.tt: "Все #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбские#!#! [Concept('pop', 'группы населения')|e], проживающие в [Concept('location', 'районах')|e] #TOOLTIP:AREA,futa_tooro_area,X #L Фута Торо#!#!, где доминирует #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбская#!#! культура, теряют [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], [mal_separatists_rebels.GetName] заручаются их поддержкой"
 decline_of_mali.14.b: "Ну-ну. Пусть поиграют в самостоятельность."
 decline_of_mali.14.b.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:AREA,futa_tooro_area,X #L Фута Торо#!#!, где доминирует #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбская#!#! культура, становятся частью новой державы [GetCountry('FUL').GetName]"
 mal_separatists_rebels_fulbe: "Сепаратисты-фульбе"
 decline_of_mali.15.title: "Рождение [GetCountry('KAB').Custom('CL_RP')]"
 decline_of_mali.15.desc: "Население окраинной провинции #TOOLTIP:PROVINCE_DEFINITION,kaabu_province,X #L Каабу#!#! очень разнообразно, там проживают #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбские#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантские#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакские#!#! и #TOOLTIP:CULTURE,$jola_tt$,X #L джолийские#!#! племена. В силу её удалённого расположения слабость центральной власти ощущается там даже сильнее, чем в других областях страны. В этих условиях некто [kaabu_ruler.GetName] [Select_CString(kaabu_ruler.IsFemale,'подняла', 'поднял')] племена на бунт, пообещав, что отныне они сами станут хозяевами своей судьбы."
 mal_separatists_rebels_balanta: "Сепаратисты-баланте"
 mal_separatists_rebels_manjak: "Сепаратисты-манджак"
 mal_separatists_rebels_jola: "Сепаратисты-диола"
 decline_of_mali.15.a: "Немедленно восстановить нашу власть в регионе!"
 decline_of_mali.15.a.tt: "Все #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбские#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантские#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакские#!#! и #TOOLTIP:CULTURE,$jola_tt$,X #L джолийские#!#! [Concept('pop', 'группы населения')|e], проживающие в [Concept('location', 'районах')|e] #TOOLTIP:AREA,gambia_area,X #L Гамбии#!#!, где доминирует #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбская#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантская#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакская#!#! или #TOOLTIP:CULTURE,$jola_tt$,X #L джолийская#!#! культура, присоединятся к фракциям, представляющим их культуры, и потеряют [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 decline_of_mali.15.b: "Отделение этого региона было лишь вопросом времени."
 decline_of_mali.15.b.tt: "Все [Concept('location', 'районы')|e] #TOOLTIP:AREA,gambia_area,X #L Гамбии#!#!, где доминирует #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбская#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантская#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакская#!#! или #TOOLTIP:CULTURE,$jola_tt$,X #L джолийская#!#! культура, становятся частью новой державы [GetCountry('KAB').GetName]"
 decline_of_mali.16.title: "[GetCountry('MAL').GetNameWithNoTooltip] на краю гибели"
 decline_of_mali.16.desc: "Годы непрерывных войн поставили нашу страну на колени. Отчаянные времена требуют отчаянных мер, и [ruler_scope.GetName], [Select_CString(ruler_scope.IsFemale,'правительница', 'правитель')] нашей некогда гордой и могущественной империи, [Select_CString(ruler_scope.IsFemale,'пошла', 'пошёл')] на беспрецедентный шаг. Мы отправим послов ко двору одной из великих держав и будем молить её о помощи. Придворные отчаянно спорят, к кому лучше обратиться за поддержкой…"
 decline_of_mali.16.a: "Попросим помощи у [turkish_country.Custom('CL_RP')]."
 decline_of_mali.16.a.tt: "Мы попытаемся заключить [Concept('alliance', 'союз')|e] с властями #ONCLICK:COUNTRY,[turkish_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[turkish_country.Custom('CL_tt')],X [turkish_country.Custom('CL_RP')|L]#!#!"
 decline_of_mali.16.b: "Попросим помощи у [iberian_country.Custom('CL_RP')]."
 decline_of_mali.16.b.tt: "Мы попытаемся заключить [Concept('alliance', 'союз')|e] с властями #ONCLICK:COUNTRY,[iberian_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[iberian_country.Custom('CL_tt')],X [iberian_country.Custom('CL_RP')|L]#!#!"
 decline_of_mali.16.c: "Мы сможем справиться собственными силами."
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip] хочет заключить союз"
 decline_of_mali.17.desc: "[from_country.GetLongName] в отчаянном положении, хотя, некогда это была великая и гордая держава. Долгие годы упадка, междоусобиц и внутренних проблем подорвали её силы. Властям пришлось пойти на крайние меры — они прислали к нам посольство с просьбой помочь восстановить порядок в стране. Если пойти им навстречу, это может принести немалые выгоды… С другой стороны, отказ тоже может послужить нашим интересам."
 decline_of_mali.17.a: "Этот союз сулит хорошие барыши."
 decline_of_mali.17.a.tt: "Мы заключим [Concept('alliance', 'союз')|e] с властями #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!"
 mal_accepted_alliance: "Союз заключён"
 decline_of_mali.17.b: "Спасение [from_country.Custom('CL_RP')] ничего нам не даст."
 decline_of_mali.17.b.tt: "Мы откажемся заключать [Concept('alliance', 'союз')|e] с властями #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!"
 mal_rejected_alliance: "Союз отвергнут"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip] вступает в союз!"
 decline_of_mali.18.desc: "Наши #L [ally_country.GetAdjective|l]ие#! друзья прислушались к нашим мольбам! Благодаря их поддержке мы сможем остановить распад своей державы."
 decline_of_mali.18.a: "Наконец-то хорошие новости!"
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip] отвергает предложение союза"
 decline_of_mali.19.desc: "Несмотря на все усилия наших послов, [ally_country.GetName] не желает нам помогать. Пусть это ещё не конец, но мы оказались на шаг ближе к бездне…"
 decline_of_mali.19.a: "Беда никогда не приходит одна…"
 decline_of_mali.20.title: "Гао восстаёт против [ROOT.GetCountry.Custom('CL_RP')]"
 decline_of_mali.20.desc: "#TOOLTIP:LOCATION,$gao_tt$,X #L Гао#!#! — это центр #TOOLTIP:CULTURE,$songhai_tt$,X #L сонгайской#!#! земли и главный город в среднем течении реки Нигер — от изгиба и до владений #TOOLTIP:CULTURE,$hausa_tt$,X #L хаусских#!#! племён. Сонгайские вожди известны своей гордыней и неукротимым нравом. До них дошли слухи о междоусобицах, раздирающих #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, и они тут же решили, что наша страна более не властна над ними. Если восстание закончится успехом, они могут превратиться в серьёзную угрозу…"
 decline_of_mali.20.a: "Восстановить контроль над ситуацией!"
 decline_of_mali.20.a.tt: "#TOOLTIP:CULTURE,$songhai_tt$,X #L Сонгайские#!#! [Concept('pop', 'группы населения')|e] во всех наших районах #TOOLTIP:REGION,sahel_region,X #L Сахеля#!#! теряют [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], [mal_separatists_rebels.GetName|l] заручаются их поддержкой"
 mal_separatists_rebels_songhai: "Сепаратисты-сонгай"
