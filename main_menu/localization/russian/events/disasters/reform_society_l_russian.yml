l_russian:
 reform_society.1.title: "Реформы [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого общества"
 reform_society.1.desc: "Мы слишком долго зависели от прихоти мелких вождей, стоящих во главе других городов-государств. У нас достаточно политического влияния, — и подкрепляющей его военной мощи, — чтобы ввести новую форму правления и наконец-то покончить с раздорами и децентрализацией, объединив всю страну под своим знаменем."
 reform_society.1.a: "Мы не опустим рук…"
 has_completed_all_religious_focuses_tt: "Достигнуты все возможные [Concept('religious_focus', 'религиозные цели')|e]"
 reform_society.2.title: "Новая эра [ROOT.GetCountry.Custom('CL_RP')]"
 reform_society.2.desc: "Несмотря на упорное сопротивление внешних врагов и некоторых видных представителей сословий в нашей державе, реформа государственного устройства завершилась блистательным успехом. У нас начинается новая эра неслыханной прежде централизации и абсолютной власти правительства. Старые обычаи отходят в прошлое — страна примеряет новые, более эффективные формы правления и с уверенностью смотрит в будущее."
 reform_society.2.a: "Наш час настал."
 reform_society.3.title: "Внутренние протесты"
 reform_society.3.desc: "Многие видные жители страны открыто выступают против централизации и последних нововведений в нашем законодательстве. Если мы хотим продолжить реформы и достичь своих целей, придётся выслушать их требования, в противном случае дело может кончиться открытым восстанием против нашей власти."
 reform_society.3.a: "Они смеют угрожать нам?"
 reform_society.3.b: "Мы можем договориться и удовлетворить некоторые требования."
 reform_society.3.c: "Реформы нужно провести немедленно!"
 annex_all_altepetls_tt: "Все ленники с формой правления #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L «Альтепетль»#!#! будут присоединены"
 reform_society.4.title: "Огонь в ночном небе"
 reform_society.4.desc: "Вот уже больше года по ночам над [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName] вспыхивает невиданный небесный огонь. Это знамение пугает и завораживает — небо будто кровоточит пламенем, истекающим из вытянутого надреза. Некоторые сравнивают это удивительное явление с пылающим кукурузным початком, зависшим в небесах, историки же полагают, что над страной проходила комета. Так или иначе, это событие совпало по времени с началом радикальных социальных реформ, и люди, глядя в небо, невольно содрогаются. Что же означает этот небесный огонь? Знак недовольства богов? Предзнаменование грядущих перемен? Послание от самой Вселенной? Странное небесное явление вызвало горячие споры и растущую неуверенность в завтрашнем дне."
 reform_society.4.a: "Неужели мы прогневали богов?"
 reform_society.4.b: "Не смотрите в небо!"
 reform_society.4.c: "Богов надо ублажить…"
 reform_society.5.title: "Разрушение города [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 reform_society.5.desc: "Первым признаком надвигающейся катастрофы стал шелест листвы. Ветер усилился, воздух внезапно потяжелел — вокруг священного [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] словно сжался кулак богов. На величественные храмы и шумные рынки столицы обрушился ливень невиданной силы, улицы превратились в бушующие реки. Казалось, сами небеса рыдают, оплакивая гибель великого города.\n\nГрохот грома подобен гневному рёву Уицилопочтли, здания гибнут в яростном пламени Шиутекутли. Под ногами перепуганных жителей содрогается земля — будто сам Тлалок требует возмездия. Разрушение [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] выглядит чудовищным приговором богов, решивших наказать нас за гордыню и обречь некогда могущественный народ на гибель."
 reform_society.5.a: "Бегите! Спасайтесь!"
 reform_society.5.b: "Кое-что можно восстановить…"
 reform_society.5.c: "Благочестие и набожность принесут нам избавление."
 reform_society.6.title: "Великий огонь средь бела дня"
 reform_society.6.desc: "В сердце [target_location.Custom('LR_GEN')|l] [target_location.GetName] высится величественный храм Уицилопочтли — символ нашей преданности богам. Но в один роковой день над городом возникает странное и пугающее знамение. Средь бела дня небеса к западу от города озаряет огненная полоса, протянувшаяся от самого горизонта — такая прямая, словно её направляют руки богов. Затем она разделяется на три части, искрящихся необузданной силой. Наблюдая это небесное явление, перепуганные жители уверились, что сам Уицилопочтли предсказывает им грядущие беды.\n\nНарод высыпает на улицы, все говорят о надвигающейся катастрофе — а тем временем храмовое убранство воспламеняется от священного огня, горящего внутри. Несмотря на все наши усилия, потушить пожар не удаётся — храм самого почитаемого из богов гибнет в бушующем пламени, а нам остаётся лишь гадать, чего желает от нас божество солнца и войны…"
 reform_society.6.a: "Неужели боги против наших реформ?"
 reform_society.6.b: "Мы доверимся слову жрецов. Им известна воля богов."
 reform_society.6.c: "Мы не свернём с намеченного пути!"
 reform_society.7.title: "Рыдания во мраке"
 reform_society.7.desc: "Когда восходит луна, над притихшими улицами [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] плывут пугающие звуки. Каждую ночь во тьме разносятся женские рыдания — настойчивые, нетерпеливые, исполненные тоски. «Дети мои, мы должны покинуть это место, — умоляет бесплотный голос. — Куда же вы пойдёте, дети?» Эти жуткие слова звучат снова и снова, и сердца местных жителей наполняются тревогой. Люди начинают сомневаться в наших реформах, ведь боги ясно выражают своё недовольство! Раздираемые страхом и любопытством, горожане пытаются расшифровать загадочное послание и выяснить происхождение призрачного голоса, совсем не похожего на голоса тех, кого они знают.\n\nС каждой ночью эти мольбы звучат всё громче, всё отчаяннее. Жители города ропщут — они верят, что это послание богов, зловещее предзнаменование, пренебрегать которым нельзя. Теперь их судьбы связаны с этим призрачным голосом, и каждому горожанину предстоит сделать выбор — подчиниться таинственному призыву и уйти в неизвестность, или оставаться дома в ожидании надвигающейся катастрофы.\n\nНочь за ночью бестелесный плач становится настойчивее. Горожане окончательно уверились в том, что слышат предупреждение, ниспосланное богами. Они начинают понимать, что сама их судьба зависит от того, прислушаются ли они к этой призрачной мольбе. Скоро им придётся принять решение — покинуть город, как того требует рыдающий голос, или же остаться и встретить неизбежную гибель."
 reform_society.7.a: "Закройте уши! Мы и это переживём!"
 reform_society.7.b: "Нам всем конец! Мы обречены!"
 reform_society.7.c: "Это пустые байки, люди не станут их слушать!"
 reform_society.8.title: "Звёздное зеркало"
 reform_society.8.desc: "В болотах вокруг [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] промышлял опытный охотник, и как-то раз в его сети попалась диковинная серая птица. Цветом оперения она напоминала пасмурное небо, а голова её была увенчана странным украшением, похожим на тёмное зеркало. Взглянув туда, охотник был потрясён — в волшебном зеркале отражались звёзды и бескрайний простор ночного неба.\n\nПонимая всю важность своей находки, охотник решил, что загадочную птицу [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] увидеть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Когда [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'заглянула', 'заглянул')] в зеркало, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] предстало невероятное зрелище — множество воинов верхом на великолепных созданиях, напоминающих гигантских оленей. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Поражённая', 'Поражённый')] этим загадочным видением, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'решила', 'решил')] показать удивительную птицу самым мудрым верховным жрецам. Им было приказано любой ценой разгадать тайны волшебного зеркала.\n\nЖрецы по очереди подходили к птице, но всё было тщетно. Сколько бы они ни смотрели в зеркало, оно оставалось тёмным и пустым — никто так и не сумел разглядеть картину, столь поразившую воображение их [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительницу', 'правителя')]. Вся мудрость верховных жрецов оказалась бессильной перед этой загадкой. Посоветовавшись, они решили, что [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'увидела', 'увидел')] дурное знамение, предостерегающее нас от продолжения недавно начатых реформ."
 reform_society.8.a: "Неужели власть выскальзывает из наших рук?"
 reform_society.8.b: "Должно быть, это знак…"
 reform_society.8.c: "Крепитесь!"
