l_russian:
 coup_attempt.1.title: "Железо и предательство"
 coup_attempt.1.desc: "Повсюду вокруг слышны разговоры о предательстве. В нашем дворе созрел заговор, цель которого — сделать так, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'лишилась', 'лишился' )] власти. Придворные шепчутся за закрытыми дверьми, шатаются сами основы [ROOT.GetCountry.Custom('CF_RP')]. Нам нужно решительно подавить заговор, пока не пролилась кровь. Если мы не мобилизуем доверенных людей, предатели лишь усилятся, ударят, когда мы будем уязвимы, и надолго расшатают наше государство."
 coup_attempt.1.a: "Выявить заговорщиков и уничтожить их!"
 explain_coup_attempt_tt: "Открывает [Concept('disaster','экстренные')|e] [Concept('actions','действия')|e] «[ShowGenericActionName('conduct_investigation')]», «[ShowGenericActionName('call_private_council')]» и «[ShowGenericActionName('execute_court_member')]»\n"
 explain_coup_attempt_2tt: "Мы выйдем из этого [Concept('disaster','бедствия')|e] победителями, если повысим [Concept('legitimacy','легитимность')|e] или устраним всех заговорщиков в ближайшие #Y 5#! лет или до того, как [target_character.GetNameWithNoTooltip] будет ими [Select_CString(target_character.IsFemale, 'убита', 'убит' )]"
 coup_attempt.2.title: "Заговор разрастается"
 coup_attempt.2.desc: "Сообщения о заговоре становятся всё чаще, и наш [ROOT.GetCountry.GetGovernment.GetCourtTitle] превратился в змеиное гнездо. С каждым днём мы слышим слухи о новых изменниках и тайных сговорах. те, кто когда-то клялся нам в верности, теперь шепчутся в тёмных залах. Кризис углубляется, и скоро мы совсем потеряем контроль над ситуацией. Пришло время действовать и изгнать тех, кто пытается распространять свой яд!"
 coup_attempt.2.a: "Стервятники кружат над троном."
 conspiracy_grows_tt: "Один из наших [Concept('characters','персонажей')|e] присоединился к #TOOLTIP:DISASTER_TYPE,coup_attempt,X #L попытке переворота#!#! против нас"
 coup_attempt.3.title: "Изобличён заговорщик"
 coup_attempt.3.desc: "Наш соглядатай сумел раскрыть важную фигуру в заговоре, целью которого является [target_character_2.GetName]. [Select_CString(target_character_1.IsFemale, 'Изменница', 'Изменник' )] [target_character_1.GetName] тайно [Select_CString(target_character_1.IsFemale, 'старалась', 'старался' )] подорвать нашу власть, но теперь [Select_CString(target_character_1.IsFemale, 'её', 'его' )] судьба в наших руках. Устроим [Select_CString(target_character_1.IsFemale, 'ей', 'ему' )] показательную казнь, чтобы другим неповадно было, или устроим [Select_CString(target_character_1.IsFemale, 'ей', 'ему' )] допрос с пристрастием? Мы ещё можем узнать, насколько глубоки корни этого заговора."
 coup_attempt.3.a: "Казнить [Select_CString(target_character_1.IsFemale, 'её', 'его' )]!"
 coup_attempt.3.b: "Пощадить [Select_CString(target_character_1.IsFemale, 'её', 'его' )]."
 coup_attempt.3.c: "Заставить [Select_CString(target_character_1.IsFemale, 'её', 'его' )] раскрыть сообщников!"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip] прекратит поддержку переворота, вместо [Select_CString(target_character_1.IsFemale, 'неё', 'него' )] будут казнены два #Y возможных#! [Concept('characters', 'персонажа')|e]-сообщника в нашем дворе"
 conspirators_exposed_tt: "Будет проведено расследование с целью выявления заговорщиков"
 target_character_1_flees: "[Select_CString(target_character_1.IsFemale,'Она бежала','Он бежал')] за границу"
 cease_activities_and_stay: "\n[target_character_1.GetSheHe|U] остаётся на нашей службе и прекращает устраивать заговоры"
 coup_attempt.4.title: "Расследование при дворе"
 coup_attempt.4.desc: "[target_character_2.GetName] поручил нашим агентам начать тщательное и опасное расследование. Они незаметно прочёсывают залы, прислушиваясь к шёпотам и примечая малейшие оговорки. Изучается каждое действие, от подозрений не свободен никто. Но чем глубже они копают, тем больше врагов у нас появляется. Недавно они совершили совершенно невероятное открытие: по их словам, в заговоре состоит [target_character_1.GetName]!"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip] мирно прекратит поддержку переворота"
 coup_attempt.5.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! заговор"
 coup_attempt.5.desc: "Наш двор потрясён шокирующим известием: судя по всему, в заговоре участвует [target_character_2.GetName]! Выходит, что измена проникла даже в нашу правящую династию. Рискнём ли мы раскрывать [Select_CString(target_character_2.IsFemale, 'её', 'его' )] тёмные дела или [Select_CString(target_character_2.IsFemale, 'её', 'его' )] казнь разорвёт [ROOT.GetCountry.Custom('CF_VP')] на части?"
 coup_attempt.5.a: "Раскрыть [Select_CString(target_character_2.IsFemale, 'её', 'его' )] дела."
 coup_attempt.5.b: "Голову [Select_CString(target_character_2.IsFemale, 'её', 'ему' )] с плеч!"
 coup_attempt.5.c: "Мы не можем ставить под удар #L [ROOT.GetCountry.GetGovernement.GetAdjective|l]ий#! род."
 coup_attempt.6.title: "Тайный совет [GetCurrentYear] года"
 coup_attempt.6.desc: "Мы устроили тайное собрание самых влиятельных представителей сословий, где заключаются секретные сделки и проводятся без посторонних глаз переговоры, определяющие судьбу [ROOT.GetCountry.Custom('CF_RP')]. Одни требуют денег и привилегий, другие предлагают компромиссы. Какое бы решение мы ни приняли, мы должны сохранить внутреннюю стабильность и свою власть. Если мы положимся на этот совет, мы наверняка узнаем имена некоторых заговорщиков, но при этом в отдалённой перспективе это укрепит позиции сословий."
 coup_attempt.6.a: "Оно того стоит."
 coup_attempt.6.b: "Всё-таки лучше нет..."
 conspirator_names_exposed_tt: "Имена некоторых заговорщиков будут раскрыты в ходе следующего [Concept('event', 'события')|e]"
 coup_attempt.7.title: "Раскрыты имена заговорщиков"
 coup_attempt.7.desc: "Махинации Тайного совета вместе с подкупами и тщательными расследованиями помогли нам раскрыть имена тех, кто строил против нас заговор. Их судьбы теперь в наших руках. Одни советники считают, что [target_character_2.GetName] и [Select_CString(target_character_2.IsFemale, 'её', 'его' )] сообщники заслуживают скорой расправы. Другие же убеждают проявить милосердие и держать этих опасных персон поближе к себе, чтобы потом ими манипулировать."
 coup_attempt.7.desc_b: "Благодаря усилиям тайного совета мы раскрыли личность Select_CString(target_character_2.IsFemale, 'изменницы, которая строила', 'изменника, который строил' ) против нас козни. Теперь [target_character_2.GetName] в наших руках. Одни советники настаивают на немедленной казни, утверждая, что оставлять такого опасного человека в живых опасно. Другие же выступают за умеренный подход и предлагают сохранить Select_CString(target_character_2.IsFemale, 'её', 'его' ) жизнь, чтобы позже мы могли Select_CString(target_character_2.IsFemale, 'ей', 'им' ) манипулировать."
 coup_attempt.7.a: "Казнить их. Всех до одного!"
 coup_attempt.7.b: "Даровать им помилование, они нам ещё пригодятся."
 coup_attempt.7.c: "Казнить [Select_CString(target_character_2.IsFemale, 'её', 'его' )]!"
 coup_attempt.7.d: "Помиловать [Select_CString(target_character_2.IsFemale, 'её', 'его' )]."
 conspirators_will_stick_around_absolved_tt: "Указанные заговорщики будут помилованы и сохранят жизни — пока что..."
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip] будет [Select_CString(target_character_2.IsFemale, 'помилована', 'помилован' )] и сохранит свою жизнь — пока что..."
 coup_attempt.8.title: "Покушение на убийство"
 coup_attempt.8.desc: "Заговорщики организовали дерзкое покушение на убийство! Целью наёмных головорезов [Select_CString(target_character_1.IsFemale, 'стала сама', 'стал сам' )] [target_character_1.GetName]! Это гнусное преступление, к которому они наверняка готовились не один месяц, негодяи хотят дестабилизировать нашу власть сделать так, чтобы [target_character_1.GetShortNameWithNoTooltip] [Select_CString(target_character_1.IsFemale, 'потеряла', 'потерял' )] власть!"
 coup_attempt.8.a: "Подонки!"
 this_will_end_the_coup_disaster_tt: "[Concept('disaster','Бедствие')|e] «#TOOLTIP:DISASTER_TYPE,coup_attempt,X #L Попытка переворота#!#!» завершится #R негативно#!"
 coup_attempt.9.title: "Казнь заговорщика?"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'казнена', 'казнён' )]. Народ ликует и радуется смерти [Select_CString(target_character_2.IsFemale, 'известной изменницы', 'известного изменника' )], а наш двор с облегчением вздыхает от осознания того, что правосудие свершилось. Ради того, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'усидела', 'усидел' )] на троне, нам наверняка придётся казнить ещё не одного заговорщика, но это уже шаг в верном направлении."
 coup_attempt.9.desc.innocent: "Увы! Наш палач с радостью лишил жизни невинную душу. Какая страшная ошибка! Судя по всему, [target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'была невиновна', 'был невиновен' )], но [Select_CString(target_character_2.IsFemale, 'её', 'его' )] голова уже лежит у наших ног. [ROOT.GetCountry.GetGovernment.GetCourtTitle] гудит от нервных разговоров, [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его' )] власть потеряли всеобщее доверие."
 coup_attempt.9.a: "Что мы натворили! [target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'была невиновна', 'был невиновен' )]!"
 coup_attempt.9.b: "Повесим голову [Select_CString(target_character_2.IsFemale, 'изменницы', 'изменника' )] на стену!"
 because_they_are_consort_or_heir_tt: "Из-за того, насколько [Select_CString(target_character_2.IsFemale, 'важна невиновная', 'важен невиновный' )] [target_character_2.GetShortNameWithNoTooltip]:"
 coup_attempt.100.title: "Затаившиеся в тени"
 coup_attempt.100.desc: "Разгромить заговор так и не удалось, и недовольство его членов продолжает нарастать и крепнуть в тени. Злые идеи всё ещё отравляют умы затаившихся заговорщиков. Если мы ослабим бдительность, эта история может повториться."
 coup_attempt.100.a: "Нам нужно готовиться к следующей их попытке."
 inconclusive_end_5_years_tt: "Заговорщиков не удалось разоблачить быстро, но [target_character.GetName] от них не [Select_CString(target_character.IsFemale, 'пострадала', 'пострадал' )]. [Concept('disaster','Бедствие')|e] закончилось, но #R не разрешилось#!, и через #Y 5#! лет оно может повториться."
 murdered_ending_tt: "Заговорщики добились своего: [target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'была убита', 'был убит' )]. Только время покажет, является ли [target_character.GetName] лишь марионеткой заговорщиков."
 coup_attempt.101.title: "Конец заговора"
 coup_attempt.101.desc: "С восстановлением легитимности [target_character.GetName] может не беспокоиться за свою власть. Народ сплотился вокруг нас, и никто не посмеет бросить вызов нашему правлению. Мы пережили тёмные времена и стали сильнее, чем раньше!"
 coup_attempt.101.a: "Никто не посмеет бросить вызов нашему имени!"
 coup_attempt.200.title: "Рассвет новой эпохи"
 coup_attempt.200.desc: "Старый порядок разрушился, и из его руин поднимается новое видение нашего двора. Пускай кровавый, наш заговор открыл для нас новый путь и позволил нам сбросить оковы старой монархии. Теперь мы должны воспользоваться моментом и проложить новый курс в неясное будущее, каким бы удивительным и загадочным оно ни казалось!"
 coup_attempt.200.a: "Будущее неизвестно!"
