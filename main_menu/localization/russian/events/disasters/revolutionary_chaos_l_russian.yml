l_russian:
 revolution_side: "Революция"
 monarchists_side: "Движение монархистов"
 revolutionary_chaos_sided_with_revolution_tt: "#Y Указанные эффекты связаны с тем, что мы заняли сторону революционеров#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y Указанные эффекты связаны с тем, что мы заняли сторону монархистов#!\n"
 revolutionary_chaos.1.title: "Хаос в державе [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 revolutionary_chaos.1.desc: "Те, кто думал, что Революция и [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] стабилизируют #ONCLICK:COUNTRY,[COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[COUNTRY.Custom('CL_tt')],X [COUNTRY.Custom('CL_VP')|L]#!#!, постепенно спускаются с небес на землю. И [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] сильно страдают от беспорядков, распространяющихся по всей державе.\n\nСторонники Революции становятся всё радикальнее, а в любых недостатках нового режима винят «врагов Революции», даже если на самом деле те далеки от консерватизма. Тем временем контрреволюционное движение, которое возглавляют оставшиеся [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], планирует восстановить старую #TOOLTIP:GOVTYPE,monarchy,X #L монархию#!#!."
 revolutionary_chaos.1.a: "Да здравствует Революция!"
 revolutionary_chaos.1.a.tt: "Мы займём сторону #Y революционеров#! и откроем [Concept('events', 'события')|e], посвящённые противостоянию с монархистами"
 revolutionary_chaos.1.b: "Подойдём к ситуации с более консервативных позиций."
 revolutionary_chaos.1.b.tt: "Мы займём сторону #Y монархистов#! и откроем [Concept('events', 'события')|e], посвящённые противостоянию с революционерами"
 revolutionary_chaos.2.title: "Религиозная нетерпимость"
 revolutionary_chaos.2.desc: "С распространением новых идей в нашей державе начались оживлённые споры о положении религиозных меньшинств в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')]#!#!. Сторонники свободы веры призывают к реформам, которые улучшат положение последователей #L [target_location.GetDominantReligion.GetAdjective|l]ой#! веры и других меньшинств в стране, но реакционеры требуют принять против еретиков самые строгие меры. Если мы не разрешим этот спор, он может перерасти в вооружённые столкновения."
 revolutionary_chaos.2.a: "Одна держава, одна вера."
 revolutionary_chaos.2.b: "Мы будем терпимы ко всем верам."
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] в нашем обществе ропщут из-за своей невыносимой доли. Их недовольство манориальной системой, высокими налогами и частым голодом вылилось в несколько восстаний по всей нашей земле."
 revolutionary_chaos.3.a: "Ограничить $serfdom_focus$."
 revolutionary_chaos.3.a.tt: "#TOOLTIP:POPTYPE,peasants,X #L Крестьяне#!#! и #TOOLTIP:POPTYPE,laborers,X #L рабочие#!#! в области [ROOT.GetCountry.GetCapital.GetRegion.GetName] присоединятся к повстанцам ([target_rebel.GetName]) а их [Concept('pop_satisfaction','довольство')|e] снизится на [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%]"
 revolutionary_chaos.3.b: "Массы останутся в цепях."
 revolutionary_chaos.4.title: "Социальная реформа"
 revolutionary_chaos.4.desc: "Оживлённые споры между философами о социальных реформах и преимуществах рационального мышления произвели огромное впечатление на многих наших подданных. [target_character.GetName] начинает опасаться, что некоторые из них могут слишком легко попасть под влияние смутьянов, и что их бунтарские поступки могут ещё больше расшатать ситуацию в стране."
 revolutionary_chaos.4.a: "Подавить вольнодумцев."
 revolutionary_chaos.4.b: "Ну какая от них опасность?"
 revolutionary_chaos.5.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ая#! бюрократия"
 revolutionary_chaos.5.desc: "Годы неэффективного управления обернулись для нас огромной коррупцией и раздутым штатом чиновников в учреждениях централизованного правительства. Принимать новые законы, чтобы исправить ситуацию, в таких условиях очень сложно. Одно из главных требований революционеров — это децентрализация власти и ослабление бюрократии, чтобы она не душила предпринимателей. Конечно, эти меры возмутят реакционеров, но бездействие может навлечь на нас гнев сторонников Революции."
 revolutionary_chaos.5.a: "Сократить численность чиновников."
 revolutionary_chaos.5.b: "Увеличить численность чиновников."
 revolutionary_chaos.6.title: "$STATIC_MODIFIER_NAME_the_reign_of_terror$ в [ROOT.GetCountry.Custom('CL_PP')]"
 revolutionary_chaos.6.desc: "Не все довольны тем, какой оборот приняла Революция. Повсюду засилье реакционеров, для которых [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] — страшный враг, которого нужно уничтожить. Из-за этого в Национальной ассамблее усилилась воинственная радикальная фракция, верховодит которой [Select_CString(target_character.IsFemale,'некая','некий')] [target_character.GetName]. Теперь [target_character.GetSheHe|l] он призывает истреблять «внутренних врагов» путём массовых арестов подозреваемых в симпатиях роялистам и активного применения мадам Гильотины."
 revolutionary_chaos.6.a: "Казнить врагов революции!"
 reign_of_terror_tt: "Мы откроем новые [Concept('events', 'события')|e], посвящённые преследованию врагов революции"
 revolutionary_chaos.6.b: "Проявить мягкость."
 revolutionary_chaos.7.title: "Конец террора"
 revolutionary_chaos.7.desc: "В державе [ROOT.GetCountry.GetLongName] продолжается [ShowModifier('the_reign_of_terror')|l]. [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|U] требует сотен и тысяч жертв во имя нового строя. Угрозам нет конца: как только удаётся устранить одну, сразу же возникает другая."
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ На днях [target_character.GetName] [Select_CString(target_character.IsFemale, 'произнесла', 'произнёс' )] особенно яркую и гневную речь, в которой [Select_CString(target_character.IsFemale, 'потребовала', 'потребовал' )] арестовать предателей из Комитета общественного спасения и Комитета общей безопасности. Среди революционеров такое требование вызвало не только возмущение, но и страх: они всерьёз опасаются очередной чистки в своих рядах. Учредительное собрание уже требует, в свою очередь, [Select_CString(target_character.IsFemale, 'её', 'его' )] ареста, чтобы тем самым положить конец эпохе террора, обеспечить в стране порядок и заодно сорвать замыслы тех, кто, пользуясь возникшей неразберихой, может попытаться возвести на престол нового монарха.\n\nОднако [target_character.GetLastNameWithNoTooltip] пользуется определенной поддержкой, и [Select_CString(target_character.IsFemale, 'её', 'его' )] сторонники вполне могут прийти [Select_CString(target_character.IsFemale, 'ей', 'ему' )] на помощь, если мы не поторопимся."
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ Опасаясь, что дальше придет уже его очередь — ведь держава сейчас живёт по закону «сегодня ты, а завтра я» — Учредительное собрание объединилось, чтобы положить конец эпохе террора. [target_character.GetName] [Select_CString(target_character.IsFemale, 'должна', 'должен' )] быть арестован, а в стране учреждена Директория, которая вернёт порядок и заодно сорвёт замыслы тех, кто, пользуясь возникшей неразберихой, может попытаться возвести на престол нового монарха."
 revolutionary_chaos.7.a: "Взявшие меч от меча и погибнут."
 revolutionary_chaos.7.b: "[target_character.GetLastNameWithNoTooltip]? Под арест [Select_CString(target_character.IsFemale, 'её', 'его' )]!"
 revolutionary_chaos.7.c: "Террор продолжится. Берегитесь, враги народа!"
 revolutionary_chaos.8.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ в [ROOT.GetCountry.Custom('CL_PP')]"
 revolutionary_chaos.8.desc: "После того как внутри #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! развернулась революция, вместе с ней в страну пришло беззаконие. Чтобы как-то этому противодействовать, правительство назначило на руководящие должности старых консерваторов, надеясь, что с их помощью [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] сможет пережить эти нелегкие времена. Контрреволюционеры, которыми руководит [target_character.GetName], прочно обосновались в Учредительном собрании и теперь пытаются восстановить порядок с помощью бездумных массовых казней бунтующего народа."
 revolutionary_chaos.8.a: "Необходимо восстановить порядок любой ценой!"
 counter_revolution_tt: "Мы откроем новые [Concept('events','события')|e], посвященные борьбе против ярых революционеров"
 revolutionary_chaos.8.b: "Отступать уже нельзя. Революцию не повернуть вспять!"
 revolutionary_chaos.9.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ заканчивается"
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')] — попытка подавить беззаконие и разруху, порождённые революцией, — терпит провал. Революционные и антимонархистские настроения сильны как никогда; вместо порядка в стране — произвольные массовые аресты и казни. Заседающие в Учредительном собрании контрреволюционеры считают, что в этом [Select_CString(target_character.IsFemale, 'виновата', 'виноват' )] [target_character.GetName], и требуют немедленного [Select_CString(target_character.IsFemale, 'её', 'его' )] изгнания из страны. Другие консерваторы же утверждают, что [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'разработала', 'разработал' )] исключительно действенные методы, и обвиняют других участников собрания в симпатии к революции. Если этому раздору не положить конец, контрреволюция провалится окончательно."
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$, очевидно, нас подвела."
 revolutionary_chaos.9.b: "Пока живы революционные порывы, $STATIC_MODIFIER_NAME_the_counter_revolution$ будет продолжаться!"
 revolutionary_chaos.101.title: "Предательство революции"
 revolutionary_chaos.101.desc: "[target_character.GetName] — самый доверенный советник [ROOT.GetCountry.Custom('CF_RP')|l] — часто критикует террор, который обрушили на страну [target_robespierre.GetName] вместе с революционным правительством. В глазах Комитета общей безопасности [target_character.GetName] — реакционер и враг народа, настолько опасный, что [Select_CString(target_character.IsFemale, 'её', 'его' )] нельзя оставлять в живых."
 revolutionary_chaos.101.a: "Гильотина требует крови."
 revolutionary_chaos.101.b: "Мы пощадим [Select_CString(target_character.IsFemale, 'её', 'его' )]."
 revolutionary_chaos.102.title: "Враги в провинции [target_province.GetNameWithNoTooltip]"
 revolutionary_chaos.102.title.fallback: "Враги в провинции"
 revolutionary_chaos.102.desc: "[target_province.GetName] — рассадник контрреволюционных настроений! По слухам, местные жители планируют поднять восстание и восстановить #italic ancien régime#! — старый порядок, и тогда [ROOT.GetCountry.GetLongName] навсегда уйдёт в историю."
 revolutionary_chaos.102.a: "На гильотину их!"
 mass_pops_execution_tt: "#R 10%#! [Concept('population','населения')|e] в провинции [target_province.GetName] будет казнено за предательство идеалов революции"
 counter_revolutionaries: "Контрреволюционеры"
 revolutionary_chaos.102.b: "Это просто слухи."
 counter_rev_rebellion_might_start_tt: "Может начаться #R контрреволюционный#! [Concept('rebellion','мятеж')|e]"
 revolutionary_chaos.103.title: "Торжество террора"
 revolutionary_chaos.103.desc: "Из-за постоянных чисток враги революции живут в постоянном страхе. Никто не осмеливается высказаться против действий нового правительства. Страна едина как никогда раньше. Да здравствует [target_character.GetName]!"
 revolutionary_chaos.103.a: "Если не могут нас любить — значит, пусть боятся."
 revolutionary_chaos.104.title: "Зачистка придворных"
 revolutionary_chaos.104.desc: "[target_character.GetName] заявляет, что [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] под угрозой: враги завелись даже в наших рядах! Многие придворные, прислуживающие правительству, оказались неблагонадёжными, а потому их ждёт плаха."
 revolutionary_chaos.104.a: "На гильотину их! И никаких забот."
 revolutionary_chaos.201.title: "Сомнения в республиканстве"
 revolutionary_chaos.201.desc: "Консерватизм, который проявляет [target_character.GetName], одинаково ценят и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], однако бывшие представители третьего сословия весьма разочарованы такими взглядами. Многие задаются вопросом, действительно ли у нас [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]."
 revolutionary_chaos.201.a: "Разумеется, да!"
 revolutionary_chaos.202.title: "Революционеры из провинции [target_province.GetName]"
 revolutionary_chaos.202.title.fallback: "Революционеры из провинции"
 revolutionary_chaos.202.desc: "В провинции [target_province.GetName] собрались революционеры, намеревающиеся подорвать нашу власть. Они требуют, чтобы правительство отказалось от взятого направления, иначе [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] перейдёт в их руки, а наши головы покатятся по мостовой."
 revolutionary_chaos.202.a: "Пойти на компромисс."
 revolutionary_chaos.202.b: "Пусть бунтуют. Мы останемся верны своему делу."
 rev_rebellion_might_start_tt: "Все [ShowPopTypeName('burghers')|l] и [ShowPopTypeName('peasants')|l] в провинции [target_province.GetName] теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], а [target_rebel.GetName] заручаются их поддержкой"
 revolutionary_rebels: "Революционные мятежники"
 revolutionary_chaos.203.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] усиливают влияние"
 revolutionary_chaos.203.desc: "Благодаря усилиям Учредительного собрания, всеми силами пытающегося поддерживать порядок, в стране постепенно начал восстанавливаться немало пострадавший дореволюционный общественный строй. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] клянутся, что они особенно верны одному человеку, и человек этот — [target_character.GetName]."
 revolutionary_chaos.203.a: "Пусть держава восстановится как можно скорее."
 revolutionary_chaos.204.title: "Революционеры покидают страну"
 revolutionary_chaos.204.desc: "[target_character.GetName], а заодно многие наши искусные и влиятельные советники и придворные разочаровались в нашем подходе и решили, что [ROOT.GetCountry.GetLongName] им больше не подходит. Очевидно, они даже не понимают, насколько ироничен побег в страны, где царствуют монархи."
 revolutionary_chaos.204.a: "И слава Богу!"
 revolutionary_chaos.205.title: "Установление монархии"
 revolutionary_chaos.205.desc: "Контрреволюционеры добились немалых успехов в подавлении стремящихся к беззаконию народных масс. Путём шантажа, присвоения средств и угроз применить насилие они превратили светлые идеалы революции в дурную шутку, от которой #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! совсем не смешно. Революция мертва, и теперь народ призывает установить в стране #TOOLTIP:GOVTYPE,monarchy,X #L монархию#!#!."
 revolutionary_chaos.205.a: "Пусть вернется [target_character.GetNameWithNoTooltip]!"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip] будет править [ROOT.GetCountry.Custom('CL_TP')]!"
 revolutionary_chaos.205.c: "Возможно, мы позабыли, что такое революция."
 revolutionary_chaos.1000.title: "Судьба правителя"
 revolutionary_chaos.1000.desc: "С самого начала революции [target_character.GetName] и другие представители старого правящего класса сидят во дворце под домашним арестом. Против своей воли [target_character.GetName] [Select_CString(target_character.IsFemale, 'стала', 'стал' )] марионеткой нового правительства, и хотя [Select_CString(target_character.IsFemale, 'она пообещала', 'он пообещал' )], что революция принесёт с собой общественный прогресс, скрыть понесённое от потери власти и влияния оскорбление [Select_CString(target_character.IsFemale, 'ей', 'ему' )] всё-таки не удалось. Теперь [Select_CString(target_character.IsFemale, 'она', 'он' )] замышляет побег в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!, где обосновались наши враги, в надежде вернуться сюда уже правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однако революционеры успели перехватить [Select_CString(target_character.IsFemale, 'её', 'его' )], не дав перейти границу.\n\nЭто придало храбрости всем, кто презирает #italic ancien régime#! и жаждет уничтожить последние пережитки этого порядка. [Select_CString(target_character.IsFemale, 'Преступницу', 'Преступника' )] представили перед Учредительным собранием, которое выдвинуло [Select_CString(target_character.IsFemale, 'ей', 'ему' )] обвинение в заговоре с иностранными державами, а значит — измене родине. Если [Select_CString(target_character.IsFemale, 'изменницу', 'изменника' )] признают [Select_CString(target_character.IsFemale, 'виновной', 'виновным' )], [Select_CString(target_character.IsFemale, 'ей', 'ему' )] придётся отречься от престола, лишиться всех своих титулов и отправиться на гильотину. Однако обстановка крайне напряжена; голоса «за» и «против», скорее всего, будут почти равны."
 revolutionary_chaos.1000.a: "361 голос за казнь, 360 голосов против."
 every_non_revolutionary_monarchy_dislikes_us_tt: "[Concept('opinion','Мнение')|e] всех известных #TOOLTIP:GOVTYPE,monarchy,X #L монархических#!#! держав о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! изменяется на [ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]"
 revolutionary_chaos.1000.b: "361 голос против казни, 360 голосов за."
 revolutionary_chaos.1001.title: "Контрреволюционный мятеж"
 revolutionary_chaos.1001.title.FRA: "Восстание шуанов"
 revolutionary_chaos.1001.desc: "Недовольство ходом революции особенно обострилось после казни прежнего правителя. Многие теперь жалеют о свержении старого режима, при котором свободы были ограничены, зато жизнь была относительно спокойной. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] в области [target_area.GetName] объединили силы и подняли масштабное восстание, надеясь, что [ROOT.GetCountry.GetLongName] падёт, а вместе с державой падёт и её новое правительство."
 revolutionary_chaos.1001.a: "Мы сокрушим их!"
 rev_revolting_area_tt: "Все жители области [target_area.GetName] не из сословия «[ShowPopTypeName('burghers')|l]» теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], а [target_rebel.GetName] заручаются их поддержкой"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "Первые шаги великого полководца"
 revolutionary_chaos.1100.desc: "В революционном хаосе, подогреваемом угрозой интервенции других держав, предприимчивые молодые офицеры могут добиться очень многого. Такой возможностью не [Select_CString(target_character.IsFemale, 'преминула', 'преминул' )] воспользоваться [target_character.GetName] — #L [target_character.GetCulture.GetName|l]ого#! происхождения лейтенант от артиллерии, уже [Select_CString(target_character.IsFemale, 'зарекомендовавшая', 'зарекомендовавший' )] себя в нескольких сражениях. Совсем недавно [Select_CString(target_character.IsFemale, 'она', 'он' )] собственноручно [Select_CString(target_character.IsFemale, 'подавила', 'подавил' )] восстание монархистов в городе [ROOT.GetCountry.GetCapital.GetName], выкатив на улицы тяжёлые пушки. Благодаря своим решительным и, что немаловажно, успешным действиям [Select_CString(target_character.IsFemale, 'она', 'он' )] теперь пользуется народной любовью; многие видные революционеры даже ручаются за [Select_CString(target_character.IsFemale, 'неё', 'него' )] и пытаются выхлопотать повышение своему протеже. Однако [Select_CString(target_character.IsFemale, 'она', 'он' )] — человек, ведомый большими устремлениями. Таким людям недостаточно простого генеральского звания."
 revolutionary_chaos.1100.a: "Мы станем свидетелями [Select_CString(target_character.IsFemale, 'её', 'его' )] свершений!"
 revolutionary_chaos.1101.title: "[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')|U]"
 revolutionary_chaos.1101.desc: "В стране творится [ShowDisasterName('revolutionary_chaos')|l]; [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] почти что лежит в руинах. Громко звучат голоса контрреволюционеров, многие из которых всерьёз стремятся восстановить #italic ancien régime#!.\n\n[target_character.GetName] же продолжает верно служить своей державе, действуя блестяще и безукоризненно, — как раз в этом нуждается [ROOT.GetCountry.GetLongName]. Поддержка, которую оказывают [Select_CString(target_character.IsFemale, 'ей', 'ему' )] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] и военные, растёт с каждым днём, а вместе с ней и политическое влияние. Такой человек непременно постарается захватить власть над всем государством."
 revolutionary_chaos.1101.a: "Так тому и быть! Пусть [target_character.GetShortNameWithNoTooltip] правит [ROOT.GetCountry.Custom('CL_TP')]!"
 revolutionary_chaos.1101.b: "Нам не нужен новый Цезарь!"
 bonaparte_rebels: "Антигосударственные мятежники"
 bonaparte_rebels_rise_up_tt: "Все [Concept('pop', 'жители')|e] области [ROOT.GetCountry.GetCapital.GetArea.GetName] теряют [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], а [target_rebel.GetName] заручаются их поддержкой"
 revolutionary_chaos.1102.title: "Адская машина"
 revolutionary_chaos.1102.desc.middle_part: "Заговорщики-роялисты заложили бомбу — так называемую «адскую машину» из пороха, горючего и пуль, — в бочку, что была спрятана на оставленной на улице телеге. Расчёт был на то, что [target_character.GetShortName] по пути в театр будет проходить рядом. Бомбу подожгли издалека с помощью длинного фитиля."
 revolutionary_chaos.1102.desc.dead_napoleon: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'убита', 'убит' )]! $revolutionary_chaos.1102.desc.middle_part$ Взрыв произошел в тот миг, когда [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'проходила', 'проходил' )] рядом. Смерть наступила мгновенно."
 revolutionary_chaos.1102.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetShortNameWithNoTooltip] чуть было не [Select_CString(target_character.IsFemale, 'пала', 'пал' )] жертвой заговора! $revolutionary_chaos.1102.desc.middle_part$ Взрыв убил нескольких прохожих, однако [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'пережила', 'пережил' )] покушение."
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "Повезло."
 revolutionary_chaos.1103.title: "Имперские устремления"
 revolutionary_chaos.1103.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|U] — хорошее начало, но этого недостаточно. [target_character.GetName] жаждет настолько обширных полномочий, что хочет короноваться как [Select_CString(target_character.IsFemale, 'императрица', 'император' )] #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народа. Свою претензию [Select_CString(target_character.IsFemale, 'она', 'он' )] обосновывает тем, что восстановление наследственного правопреемства затруднит бывшему правителю [ROOT.GetCountry.Custom('CL_RP')] повторный приход к власти — ведь именно роялисты совершили несколько покушений на жизнь [Select_CString(target_character.IsFemale, 'будущей императрицы', 'будущего императора' )]. Однако всем очевидно, что истинные причины кроются в стремлении обладать безграничной властью. Предложение это, тем не менее, нашло восторженный отклик у населения, тоскующего по относительно спокойным дореволюционным годам. Многие сторонники революции, впрочем, отнеслись к нему с осторожностью — они опасаются, что [target_character.GetShortNameWithNoTooltip] станет пользоваться ещё большим влиянием."
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip] будет революционной империей!"
 revolutionary_chaos.1103.b: "Революция должна продолжаться!"
 revolutionary_chaos.300.title: "Более спокойные времена"
 revolutionary_chaos.300.desc.rev_republic: "Похоже, что времена мятежей и шатаний нас миновали. Революция преобразило общество и государство до неузнаваемости, отправив прошлое на свалку истории. Так, как было прежде, не будет уже никогда. [ROOT.GetCountry.GetLongName] — триумфатор в мире, где правят абсолютные монархии!"
 revolutionary_chaos.300.desc.rev_autocracy: "[ROOT.GetCountry.GetLongName] наконец-то по праву может называть себя великой державой: благодаря обширным реформам и правлению такого деятеля, как [target_character.GetName], в стране сложилась надежная политическая и экономическая обстановка. И хотя некоторые утверждают, что [target_character.GetShortNameWithNoTooltip] — всё равно, что абсолютный монарх, результаты [Select_CString(target_character.IsFemale, 'её', 'его' )] деятельности говорят сами за себя: это более чем достойный вождь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народа."
 revolutionary_chaos.300.desc.failed_rev: "Похоже, что времена мятежей и шатаний нас миновали. Революция провалилась полностью: разобраться с трудностями, от которых так долго страдало третье сословие, удалось лишь частично, а [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] всё так же влачат жалкое существование. Революция явила себя во всём своём несовершенстве — и внешнем, и внутреннем, и теперь её идеалы мертвы, а народ вновь готовится развешивать знамёна #italic ancien régime#!."
 revolutionary_chaos.300.desc: "Восстаниям пришёл конец. [ROOT.GetCountry.GetLongName] ещё не скоро оправится от понесённых страданий — мы пока даже не сумели оценить, какой ущерб нанёс державе конфликт между революционерами и реакционерами. Ясно одно: ещё много лет мы будем в очень уязвимом положении."
 revolutionary_chaos.300.a: "Да здравствует [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l]!"
 revolutionary_chaos.300.b: "Да здравствует [target_character.GetShortNameWithNoTooltip]!"
 revolutionary_chaos.300.c: "По крайней мере закончился конфликт."
