l_russian:
 religious_turmoil.1.title: "Религиозные беспорядки"
 religious_turmoil.1.desc: "Несмотря на все попытки примирить различные религиозные течения нашей державы, конфликты между ними вспыхивают с пугающей регулярностью. Если не принять решительных мер, у нас вот-вот разразится религиозная война."
 religious_turmoil.1.a: "Уничтожим еретиков, и в страну вернётся мир."
 religious_turmoil.1.b: "Мы должны создать более терпимое общество."
 religious_turmoil.2.title: "Конец религиозных волнений"
 religious_turmoil.2.desc: "Страна наконец-то оправилась от ожесточённых религиозных распрей. Наша держава вновь едина!"
 religious_turmoil.2.a: "Единая вера!"
 religious_turmoil.3.title: "Число еретиков растёт"
 religious_turmoil.3.desc: "Вопреки нашим попыткам искоренить ересь население некоторых провинций по-прежнему отказывается от обращения. Они упорно держатся за свою веру."
 religious_turmoil.3.a: "Изгоним инакомыслящих."
 religious_turmoil.3.a.tt: "Некоторые [Concept('pops', 'группы населения')|e], которые не исповедуют #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру, потеряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]."
 religious_turmoil.3.b: "Придётся увеличить расходы на обращение еретиков."
 religious_turmoil.4.title: "Подавление ереси"
 religious_turmoil.4.desc: "Суровое преследование ереси не принесло ожидаемых результатов. Нам так и не удалось восстановить порядок и объединить народ под сенью единой веры — напротив, предпринятые меры лишь усилили недовольство среди жителей и привели к очередному всплеску насилия."
 religious_turmoil.4.a: "Придётся увеличить расходы на преследование еретиков."
 religious_turmoil.4.b: "Это не стоит нашего внимания."
 religious_turmoil.5.title: "Рост религиозной нетерпимости"
 religious_turmoil.5.desc: "Все попытки преобразовать наше общество и научить его большей терпимости пошли прахом. В стране начались религиозные бунты, вспышки насилия случаются всё чаще, и обе стороны творят немыслимые зверства. Растущая пропасть между конфессиями угрожает разорвать нашу державу изнутри."
 religious_turmoil.5.a: "Мы должны искоренить еретиков!"
 religious_turmoil.5.b: "Нужно обратить их в истинную веру."
 religious_turmoil.6.title: "Пустые слова"
 religious_turmoil.6.desc: "Недавно провозглашённый указ о терпимости не стоил и выеденного яйца. После его публикации погромы против религиозных меньшинств только участились, а власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! предпочитают закрывать глаза на насилие, творимое толпой."
 religious_turmoil.6.a: "У нас есть более важные дела."
 religious_turmoil.6.b: "Надо выпустить новый эдикт."
