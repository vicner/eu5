l_russian:
 rise_of_the_szlachta.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] усиливают влияние"
 rise_of_the_szlachta.1.desc: "Причиной большинства придворных интриг и махинаций обычно является неутолимая жажда власти. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] издавна называли себя опорой державы и всегда утверждали, что действуют исключительно в интересах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nНо абсолютная власть абсолютно развращает людей, и наши аристократы не исключение. Теперь они не только отрицают верховную власть монарха, но и ставят под сомнение сами основы нашей державы!"
 rise_of_the_szlachta.1.a: "Как они смеют?"
 rise_of_the_szlachta.2.title: "Требования привилегированных сословий"
 rise_of_the_szlachta.2.desc: "Подобно голодным стервятникам, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] всегда ищут возможности урвать побольше власти и влияния. Пользуясь тем, что ослабевшая центральная власть вынуждена идти на уступки влиятельным магнатам, представители обоих сословий требуют дальнейшего расширения своих и без того обширных привилегий."
 rise_of_the_szlachta.2.a: "Их получат [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 rise_of_the_szlachta.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] больше достойны нашей поддержки."
 rise_of_the_szlachta.2.c: "Мы не пойдём на поводу у этих бешеных псов!"
 rise_of_the_szlachta.3.title: "Сословные споры"
 rise_of_the_szlachta.3.desc: "Борьба за власть редко проходит спокойно, зачастую конфликты между ведущими сословиями перерастают в открытое противостояние. Так произошло и в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Местные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] выдвигают взаимоисключающие требования и грозят открытым бунтом, если соперники добьются своего."
 rise_of_the_szlachta.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] получат нашу поддержку."
 rise_of_the_szlachta.3.b: "Мы считаем, что правы [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 based_on_burghers_estate_power_tt: "С учётом [Concept('estate_power', 'власти')|e] сословия «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]»:"
 based_on_burghers_estate_satisfaction_tt: "С учётом текущего [Concept('estate_satisfaction', 'довольства')|e] сословия «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]»:"
 based_on_nobles_estate_power_tt: "С учётом текущей [Concept('estate_power', 'власти')|e] сословия «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]»:"
 estate_satisfaction_burghers_tt: "Зависит от текущего уровня довольства сословия"
 rise_of_the_szlachta.4.title: "Народная поддержка"
 rise_of_the_szlachta.4.desc: "Для представителей различных сословий дебаты стали чем-то вроде спортивных состязаний. Их делегаты всегда готовы заблокировать любые попытки провести необходимые реформы — хотя от их упрямства зависят судьбы целого народа. Процесс пошёл бы гораздо быстрее, если бы мы активно поддерживали интересы кое-кого из этих влиятельных граждан…"
 rise_of_the_szlachta.4.a: "Нашей опорой будут [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] нам помогут."
 rise_of_the_szlachta.4.c: "Нам не нужна их поддержка."
 rise_of_the_szlachta.5.title: "Сословия требуют созыва [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]"
 rise_of_the_szlachta.5.desc: "Заседания [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] — основной инструмент политических махинаций для многих влиятельных магнатов нашей державы. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] недовольны тем, что мы давно не созывали делегатов на новые заседания."
 rise_of_the_szlachta.5.a: "Хорошо, мы соберём [ROOT.GetCountry.Custom('CFP_VP')|l]"
 rise_of_the_szlachta.5.b: "Мы устроим заседание, но [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] приглашения не получат!"
 rise_of_the_szlachta.5.c: "Эти дешёвые куртизанки нам не указ."
 based_on_crown_estate_power_tt: "С учётом [Concept('estate_power', 'власти')|e] сословия «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]»:"
 rise_of_the_szlachta.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] празднуют победу"
 rise_of_the_szlachta.6.desc: "Страна на многие годы погрязла в междоусобицах, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] стали бледной тенью самих себя. С помощью бесконечных интриг, тайных сделок и повсеместной коррупции, пронизавшей общество сверху донизу, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] сумели оттеснить другие сословия и превратились в единственную господствующую силу в стране."
 rise_of_the_szlachta.6.a: "И что это означает для народа?"
 rise_of_the_szlachta.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] празднуют победу"
 rise_of_the_szlachta.7.desc: "Когда [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] начинали своё выступление против центрального правительства, никто и не предполагал, что могущественные [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] готовы быстро оттеснить их от рычагов власти. Одним решительным ударом [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] лишили аристократию власти и привилегий, к добру или к худу став единственной господствующей силой в нашей державе."
 rise_of_the_szlachta.7.a: "Какой неожиданный поворот…"
 rise_of_the_szlachta.8.title: "Триумф правителей"
 rise_of_the_szlachta.8.desc: "Мало кто верил, что [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] сумеют преодолеть обрушившиеся на страну испытания. Однако, вопреки ожиданиям, ни [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ни [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не сумели сломить волю центральной власти. [target_character.GetName] [Select_CString(target_character.IsFemale,'сумела', 'сумел')] сохранить за собой трон и восстановить авторитет правительства в глазах подданных. Для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! начинается новая эра."
 rise_of_the_szlachta.8.a: "Наконец-то!"
 has_had_struggle_for_royal_power_disaster_tt: "Успешное завершение [Concept('disaster', 'бедствия')|e] #Y «Борьба за власть короля»#!"
