l_russian:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "Недавняя смена власти в державе [ROOT.GetCountry.GetLongName] дала дорогу наверх многим новым людям, которые готовы взять в свои руки предводительство своими сословиями. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] из таких людей, [target_character.GetName], недавно [Select_CString(target_character.IsFemale, 'приобрела', 'приобрёл' )] большой вес и влияние в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\n[Select_CString(target_character.IsFemale, 'Полная', 'Полный' )] амбиций и убеждённости в своей вере, [Select_CString(target_character.IsFemale, 'она', 'он' )] и [Select_CString(target_character.IsFemale, 'её', 'его' )] сподвижники, вне сомнения, изменят будущее нашего народа — к добру или худу."
 english_civil_war.250.a: "Любопытно."
 more_likely_to_fire_disaster_tt: "[ShowDisasterName('english_civil_war')] случится #R с большей вероятностью#!. Если [Concept('disaster', 'катастрофа')|e] начнётся, когда [target_character.GetName] будет [Select_CString(target_character.IsFemale, 'жива, она', 'жив, он' )] встанет во главе одной из сторон"
 english_civil_war.250.historical_info: "Оливер Кромвель был важнейшей фигурой Английской гражданской войны и последовавшего после неё периода республики. Убеждённый пуританин, он встал во главе парламентских армий и привёл их к решительным победам, кульминацией которых стала казнь короля Карла I и формирование Английской республики. На посту лорда-протектора Кромвель проявил себя авторитарным правителем, насаждал пуританские ценности и укреплял контроль в Англии, Шотландии и Ирландии. Его военные походы, особенно в Ирландии, вошли в историю как жестокие и оставившие долгий след в истории страны."
 english_civil_war.251.title: "Усиление парламентариев"
 english_civil_war.251.desc: "[target_character_1.GetName] и [english_civil_war_rebels_scope.GetName] рассорились настолько, что столкновения стали неизбежны. Недовольство центральной властью, налогами и религиозными законами радикализовали партии в #L [ROOT.GetCountry.GetAdjective]ом#! дворе, что привело к открытому мятежу.\n\nМятежники-парламентарии, во главе которых [Select_CString(target_character_2.IsFemale, 'встала', 'встал' )] [target_character_2.GetName], взяли в руки оружие и пошли войной против #L [ROOT.GetCountry.GetGovernment.GetAdjective]ого#! порядка, требуя для себя больше власти и ограничения государственных полномочий. На их сторону встали многие влиятельные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], а также разочарованные массы. Будущее [ROOT.GetCountry.Custom('CL_RP')] в опасности, ведь держава погрузилась в гражданскую войну."
 english_civil_war.251.a: "Неблагодарный сброд!"
 provinces_will_align_with_rebels_tt: "Несколько [Concept('provinces','провинций')|e] в регионе [ROOT.GetCountry.GetCapital.GetRegion.GetName] переметнутся на сторону мятежников фракции «[english_civil_war_rebels_scope.GetName]»"
 english_civil_war.251.historical_info: "Английская гражданская война (1642–1651 гг.) стала результатом конфликта короля Карла I и парламента по поводу королевской власти, налогообложения и религиозных реформ. Автократическое правление Карла, несоблюдение им правил правления и насаждение непопулярных законов привели ко всеобщему негодованию.\n\nСторонами в войне был роялисты (сторонники монархии) и парламентарии, выступавшие за конституционное правление. Закончилась она казнью Карла I, упразднением монархии и учреждением Английской республики во главе с Оливером Кромвелем. В конце концов этот конфликт полностью перекроил политическое строение Англии, ослабил полномочия монархии и заложил основы современной парламентской демократии, хотя конфликты в стране продолжались вплоть до 1660 года, когда монархия была восстановлена."
 english_civil_war.252.title: "В Английской гражданской войне побеждают парламентарии"
 english_civil_war.252.desc: "После долгих лет сражений [target_character.GetName] и [Select_CString(target_character.IsFemale, 'её', 'его' )] силы одержали верх, разгромили армии роялистов и положили конец Английской гражданской войне. Триумф парламентариев ознаменовал коренной сдвиг в структуре власти в [ROOT.GetCountry.Custom('CF_PP')|l].\n\nСтарый порядок был разрушен, и его место заняли новые принципы государственного управления, основанные на власти парламента и воле народа — и конечно же, во главе всего этого [Select_CString(target_character.IsFemale, 'должна', 'должен' )] быть [target_character.GetName]. Перед [ROOT.GetCountry.Custom('CF_TP')|l] теперь стоит задача восстановления и переосмысливания своей идентичности в условиях новой власти. Последствия революции навсегда изменят будущее [ROOT.GetCountry.Custom('CL_RP')]."
 english_civil_war.252.a: "Вот это поворот!"
 english_civil_war.253.title: "В Английской гражданской войне побеждают роялисты"
 english_civil_war.253.desc: "В конфликте между [ROOT.GetCountry.Custom('CF_TP')|l] и парламентариями решительную победу [Select_CString(target_character.IsFemale,'одержала','одержал')] [target_character.GetName]. Лояльные #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]им#! властям силы разбили мятежников и восстановили порядок в [ROOT.GetCountry.Custom('CF_PP')|l].\n\nС разгромом мятежа наше положение укрепится, а идеалы парламентаризма будут подавлены. Теперь нам нужно залечить раны гражданской войны, укрепить контроль в стране и сделать так, чтобы больше никто не смел бросать вызов нашей власти."
 english_civil_war.253.a: "Да здравствует [target_character.GetNameWithNoTooltip]!"
 english_civil_war.254.title: "Разразилась [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.254.desc: "Раздосадованные [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими злоупотреблениями, различные фракции парламентариев твёрдо решили защитить свои полномочия и объявили войну короне и сложившемуся порядку. Они собрали войска и отправились в поход за представительское правление.\n\nСкоро #L [ROOT.GetCountry.GetAdjective|l]ие#! земли станут полями боев между парламентариями и роялистами за право определить будущее [ROOT.GetCountry.Custom('CF_RP')|l]. Держава тонет в хаосе, и лишь исход войны покажет, сохранит ли [target_character.GetShortNameWithNoTooltip] абсолютную власть над своими подданными или мятежники смогут защитить своё видение государства."
 english_civil_war.254.a: "Займём сторону парламентариев!"
 english_civil_war.254.b: "Роялисты победят."
 english_civil_war.255.title: "Провинция переходит на сторону парламентариев"
 english_civil_war.255.desc: "В провинции [target_province.GetName] сменились ветры войны. Доведённые до отчаяния политикой короны и её деспотичным правлением, местные предводители и знатные семьи открыто заявили о поддержке парламентариев. Они собрали ополчение и построили укрепления, а над ратушами и замками подняли знамёна [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]. Этот ценный регион, богатый ресурсами и рекрутами, стал важнейшим оплотом мятежников. Корона должна быстро подавить восстание, иначе его пламя будет охватывать всё новые земли."
 english_civil_war.255.a: "Проклятые предатели!"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "В случае [Concept('civil_war', 'гражданской войны')|e] возмущённые [Concept('pops', 'группы населения')|e] в провинции [target_province.GetName] потеряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] и перейдут на сторону мятежников фракции «[english_civil_war_rebels_scope.GetName]»"
 continue_playing_as_root_tt: "Мы вступим в [Concept('civil_war','гражданскую войну')|e] как [ROOT.GetCountry.GetLongName]"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "В [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l] готовятся к обсуждению реформы армии. Традиционно офицерские должности в войсках занимали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], многие из которых почти не имели военного опыта. [ShowParliamentIssueTypeName('new_model_army_pi')] должна исправить ситуацию: на протяжении гражданской войны неопытным членам [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] будет запрещено служить командирами в армии и на флоте. Вооружённые силы будут реформированы в армию нового образца, командовать которой будет [Select_CString(target_character_2.IsFemale,'опытная и способная', 'опытный и способный')] [target_character_2.GetName]."
 english_civil_war.256.a: "Так и надо!"
 english_civil_war.256.b: "Не стоит торопиться."
 pi_will_be_available_for_10_years_tt: "[Concept('parliament_issue','Парламентский вопрос')|e] «[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]» станет доступен на протяжении следующих #Y 10#! лет"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] исчезнет"
 english_civil_war.257.title: "Нарастает мятеж"
 english_civil_war.257.desc: "В хаосе Английской гражданской войны область [target_area.GetName] может перейти под власть мятежников фракции «[english_civil_war_rebels_scope.GetName]». Недовольство #L [ROOT.GetCountry.GetAdjective|l]ой#! властью перешло все границы, и местное население переметнулось к мятежникам. Горожане и местное ополчение захватили главные крепости и требуют прибавки к жалованию и освобождения от чиновничьего гнёта. Наша власть в регионе висит на волоске, а пламя недовольства грозит перекинуться дальше."
 english_civil_war.257.a: "Пусть бунтуют."
 english_civil_war.257.b: "Раздать им денег."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "[Concept('pop_satisfaction', 'Довольство')|e] наших [Concept('pops', 'групп населения')|e] в провинции [target_province.GetNameWithNoTooltip] снизится на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], они поддержат сторону мятежников фракции «[english_civil_war_rebels_scope.GetNameWithNoTooltip]»"
 target_area_suffers_33_control_penalty_tt: "Наш [Concept('control','контроль')|e] над [Concept('locations','районами')|e] области [target_area.GetNameWithNoTooltip] снизится на [ShowNamedValue('control_extreme_penalty')|+=2%]"
 english_civil_war.258.title: "Наши ленники и [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "Охвативший нашу державу хаос дал нашим ленникам, которые когда-то преклоняли перед нами колени, возможность восстать и прибрать к рукам наше наследие. #TOOLTIP:DISASTER_TYPE,english_civil_war,X #L Английская гражданская война#!#! обнажила противоречия между нами и [target_subject.Custom('CF_TP')|l]. Лидеры этой страны ещё поддерживают фасад лояльности, но при этом проявляют всё больше недовольства постоянными поборами, которыми обкладывает их в условиях войны с мятежниками фракции «[english_civil_war_rebels_scope.GetName]» #L [ROOT.GetCountry.GetAdjective|l]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l].\n\nОдни советники хотят, чтобы [target_character_1.GetName] обязал ленника предоставить больше новобранцев для армии. Другие же предостерегают, что излишние требования подтолкнут нашего подданного в стан мятежников фракции «[english_civil_war_rebels_scope.GetNameWithNoTooltip]». Нам нужно решить, усиливать ли войска, или лучше облегчить бремя ленника ради сохранения его лояльности."
 english_civil_war.258.a: "Нельзя портить отношения."
 english_civil_war.258.b: "Пусть платят, да побольше."
 target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip] оценит этот жест"
 english_civil_war.259.title: "Добрые отношения в разгар Английской гражданской войны"
 english_civil_war.259.desc: "Народ [target_overlord.Custom('CL_RP')] переживает смуту #TOOLTIP:DISASTER_TYPE,english_civil_war,X #L Английской гражданской войны#!#!. Чтобы сгладить раскол в наших отношениях, [target_character_1.GetName] ищет способы сохранить нашу верность. Не фоне того, как тяжёлое бремя налогов вызывает растущее недовольство в регионе, #L [target_overlord.GetAdjective|l]ий#! [target_overlord.GetGovernment.GetCourtTitle|l] решил освободить нас от части податей и даже отправил в [ROOT.GetCountry.Custom('CF_VP')|l] щедрые дары. Этот жест доброй воли призван укрепить нашу верность сюзерену в эти неспокойные времена."
 english_civil_war.259.a: "Ситуация развивается динамично."
 english_civil_war.260.title: "Давление дипломатии"
 english_civil_war.260.desc: "Державу [target_overlord.GetLongName] продолжает сотрясать [ShowDisasterName('english_civil_war')], и огромные налоги, которыми обложили нас её власти, опустошают нашу казну. Несмотря на то, что отдельные советники рекомендуют облегчить для нас бремя налогов, наш сюзерен решил оставить всё, как есть.\n\nУвы, наши мольбы были восприняты с презрением. [target_character_1.GetName] не только не [Select_CString(target_character_1.IsFemale,'согласилась','согласился')] снизить налоги, но и [Select_CString(target_character_1.IsFemale,'нанесла','нанёс')] нам оскорбление, назвав нашу просьбу предательским роптанием. Такое высокомерие лишь углубило наши противоречия, и наша лояльность сюзерену теперь низка, как никогда."
 english_civil_war.260.a: "Добром это для них не кончится!"
 english_civil_war.261.title: "Мятежники набирают влияние"
 english_civil_war.261.desc: "Недавние беспорядки и явное чувство нестабильности привели к распространению паники. На её фоне [english_civil_war_rebels_scope.GetName] смогли пополнить свои ряды свежими новобранцами, готовыми поднять оружие против установленного порядка!"
 english_civil_war.261.a: "Проклятые мятежники!"
