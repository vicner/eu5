l_russian:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip]ая гражданская война"
 castilian_civil_war.1.desc: "Хотя [previous_ruler.GetName] уже не правит #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!, [Select_CString(previous_ruler.IsFemale,'её', 'его')] наследие всё ещё живо — и речь, увы, не только о [Select_CString(previous_ruler.IsFemale,'её', 'его')] [Select_CString(ccw_legitimate_ruler.IsFemale,'законной дочери', 'законном сыне')], ведь [ccw_legitimate_ruler.GetName], [target_country.Custom('GetRulerOrHeirTitle')|l] [target_country.Custom('CL_RP')], — отнюдь не единственный отпрыск нашего предыдущего монарха. [previous_ruler.GetName] [Select_CString(previous_ruler.IsFemale,'оставила', 'оставил')] множество незаконнорождённых детей.\n\nНа беду, [Select_CString(ccw_bastard_ruler.IsFemale,'одна', 'один')] из них, [ccw_bastard_ruler.GetName], [Select_CString(ccw_bastard_ruler.IsFemale,'осмелилась', 'осмелился')] оспаривать право [Select_CString(ccw_legitimate_ruler.IsFemale,'законной наследницы', 'законного наследника')] на престол. И, что хуже всего, [Select_CString(ccw_bastard_ruler.IsFemale,'её', 'его')] претензии поддержали многие [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Изменники требуют, чтобы [Select_CString(ccw_legitimate_ruler.IsFemale,'наша', 'наш')] [target_country.Custom('GetRulerOrHeirTitle')|l] [Select_CString(ccw_legitimate_ruler.IsFemale,'отреклась', 'отрёкся')] от трона в пользу [Select_CString(ccw_bastard_ruler.IsFemale,'претендентки', 'претендента')]…"
 castilian_civil_war.1.a: "По правилам наследования, [Select_CString(ccw_legitimate_ruler.IsFemale,'наша', 'наш')] [target_country.Custom('GetRulerOrHeirTitle')|l] — [ccw_legitimate_ruler.GetShortNameWithNoTooltip]!"
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')] переходят на сторону персонажа [ccw_bastard_ruler.GetName]. [succession_crisis_pretender_scope.GetName] получит поддержку #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! в #Y 3#! наиболее населённых [Concept('locations', 'районах')|e] во владении."
 castilian_civil_war.1.b: "[target_country.Custom('CL_TP')] будет править [ccw_bastard_ruler.GetShortNameWithNoTooltip]."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')] и [target_country.GetGovernment.GetEstateName('peasants_estate')|l] переходят на сторону персонажа [ccw_bastard_ruler.GetName]. [succession_crisis_pretender_scope.GetName] получит поддержку #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! и #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! в #Y 3#! наиболее населённых [Concept('locations', 'районах')|e] во владении."
 ccw_side_against_ruler.ccw_bastard_ruler: "[ccw_bastard_ruler.GetName] пользуется поддержкой нескольких недовольных нашей властью [Concept('provinces', 'провинций')|e]"
 ccw_side_against_ruler.ccw_legitimate_ruler: "[ccw_legitimate_ruler.GetName] пользуется поддержкой нескольких недовольных нашей властью [Concept('provinces', 'провинций')|e]"
 castilian_civil_war.2.title: "[target_rebels.GetNameWithNoTooltip] получают поддержку в провинции [target_province.GetNameWithNoTooltip]"
 castilian_civil_war.2.title.fallback: "Провинция переходит на сторону претендента"
 castilian_civil_war.2.desc: "Пока [target_ruler.GetName] наслаждается жизнью при дворе, [Select_CString(target_pretender.IsFemale,'вероломная', 'вероломный')] [target_pretender.GetName] и [target_rebels.GetName|l] настраивают жителей провинции [target_province.GetName] против [Select_CString(target_ruler.IsFemale,'законной правительницы', 'законного правителя')]. [target_estate.GetName] толпами собираются под знамёнами претендента. Короне пора что-то предпринять!"
 castilian_civil_war.2.a: "[target_estate.GetNameWithNoTooltip] продажны, мы можем купить их верность."
 castilian_civil_war.2.b: "Эта провинция для нас потеряна."
 castilian_civil_war.2.b.at: "Все [Concept('pops', 'группы населения')|e]-#TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! и #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], [target_rebels.GetName|l] заручаются их поддержкой"
 castilian_civil_war.2.b.bt: "Все [Concept('pops', 'группы населения')|e]-#TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! и #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! теряют [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e], [target_rebels.GetName|l] заручаются их поддержкой"
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip]-изменники"
 castilian_civil_war.3.title.fallback: "Измена целого сословия"
 castilian_civil_war.3.desc: "Преданность заканчивается там, где начинаются личные амбиции, и сегодня [target_ruler.GetName] лично [Select_CString(target_ruler.IsFemale,'убедилась', 'убедился')] в этом. К огорчению всего двора, наши [target_estate.GetName|l] не смогли устоять перед соблазном — они надеются, что [target_pretender.GetName] обеспечит им власть и влияние, о которых их предки не могли и мечтать."
 castilian_civil_war.3.a: "Нам нет до них дела."
 castilian_civil_war.3.b: "Если предложить им новые привилегии, [target_estate.GetNameWithNoTooltip|l] могут и передумать…"
 castilian_civil_war.3.c: "Перебить изменников!"
 castilian_civil_war.100.title: "Конец кризиса престолонаследия"
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip]ая гражданская война"
 castilian_civil_war.100.desc.war: "Противостояние, в которое были вовлечены [target_ruler.GetName] и [target_pretender.GetName], переросло в полномасштабную гражданскую войну, призом в которой станут [from_country.GetLongName] и корона этой державы. Оба претендента набрали армии и обзавелись сильными союзниками, теперь судьба [from_country.Custom('CL_RP')] будет решаться на поле боя."
 castilian_civil_war.100.desc.inheritance: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'была готова', 'был готов')] отстаивать свои права в гражданской войне, однако постоянные конфликты при дворе подорвали [Select_CString(target_ruler.IsFemale,'её', 'его')] душевное здоровье. Последней каплей стали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], массово переметнувшиеся на сторону [Select_CString(target_pretender.IsFemale,'соперницы', 'соперника')]. Не выдержав давления, [target_ruler.GetShortNameWithNoTooltip|l] [Select_CString(target_ruler.IsFemale,'отреклась', 'отрёкся')] от престола. Отныне [Select_CString(target_pretender.IsFemale,'законной правительницей', 'законным правителем')] #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! является [target_pretender.GetName]."
 castilian_civil_war.100.desc.ruler_death: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'скончалась', 'скончался')], и [Select_CString(target_ruler.IsFemale,'её', 'его')] смерть положила конец периоду политической нестабильности. Теперь [target_pretender.GetName] по праву занимает #L [from_country.GetAdjective|l]ий#! престол. Нравится это кому-то или нет, но именно [Select_CString(target_pretender.IsFemale,'она', 'он')] поведёт [from_country.Custom('CL_VP')] в будущее."
 castilian_civil_war.100.desc.pretender_death: "Не иначе как божественное провидение избавило #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_VP')|L]#!#! от ужасов гражданской войны. [target_pretender.GetName], вождь мятежников и претендент на престол, [Select_CString(target_pretender.IsFemale,'скончалась', 'скончался')], и теперь [target_ruler.GetName] полностью контролирует страну."
 castilian_civil_war.100.desc.fallback: "#L [from_country.GetAdjective]ий#! народ изрядно настрадался от междоусобных конфликтов, выступлений мятежников и иных бед, однако держава сумела выстоять. Борьба за престол, в которой сошлись [target_ruler.GetName] и [target_pretender.GetName], наконец-то окончилась."
 castilian_civil_war.100.war: "К оружию!"
 castilian_civil_war.100.peace: "Мы едва избежали катастрофы."
 castilian_civil_war.101.a: "А как же наши договорённости?"
 castilian_civil_war.101.a.tt: "Любые обязательства и награды, связанные с борьбой персонажей [target_ruler.GetName] и [target_pretender.GetName] за #L [from_country.GetAdjective|l]ий#! престол, больше недействительны"
 castilian_civil_war.200.join_war: "Мы присоединимся к этой войне! Нас ждёт великая слава!"
 castilian_civil_war.200.mercs: "Нужно отправить крупный отряд в помощь нашему союзнику!"
 castilian_civil_war.200.gold: "Нашему союзнику не помешает финансовая поддержка."
 castilian_civil_war.200.coward: "Мы не можем себе позволить участие в этом конфликте."
 ccw_ara_company: "$ARA_ADJ$ие кондотьеры"
 ccw_por_company: "$POR_ADJ$ие кондотьеры"
 ccw_fra_company: "$FRA_ADJ$ие кондотьеры"
 ccw_eng_company: "$ENG_ADJ$ие кондотьеры"
 ccw_nav_company: "$NAV_ADJ$ие кондотьеры"
 ccw_fallback_company: "Кондотьеры гражданской войны"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "Власти #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! выступят на стороне #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! во всех конфликтах, связанных со #TOOLTIP:SITUATION,hundred_years_war,X #L Столетней войной#!#!"
 castilian_civil_war.201.desc.common: "До нашего двора дошла весть из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
 castilian_civil_war.201.title: "Помощь из [target_country.Custom('CL_RP')]"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Наши преданные [target_country.GetAdjectiveWithNoTooltip|l]ие союзники верны своей клятве!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Они готовы вступить в войну на нашей стороне. [target_ruler.GetName] не останется [Select_CString(target_ruler.IsFemale,'одна', 'один')]!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Они прислали крупный отряд наёмников, которые будут сражаться на нашей стороне!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Они прислали значительную сумму золота, которое поможет оплатить наши военные расходы!"
 castilian_civil_war.201.a: "Их помощь придётся весьма кстати."
 castilian_civil_war.202.title: "Предательство [target_country.GetAdjectiveWithNoTooltip|l]их союзников!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Наши так называемые союзники нарушили свои обещания и отвернулись от #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! в час нужды. У нас больше нет никаких обязательств перед ними."
 castilian_civil_war.202.a: "Они пожалеют о своём вероломстве!"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip] поддерживает мятежников!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ [target_country.GetLongNameWithNoTooltip] выполнит свои обязательства перед союзником, и [target_pretender.GetName] получит обещанную помощь."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ [target_country.GetAdjectiveWithNoTooltip]ие войска вот-вот вступят в войну на стороне мятежников!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Они направили крупный отряд наёмников сражаться на стороне мятежников!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Они прислали значительную сумму золота, которое поможет мятежникам оплатить их военные расходы!"
 castilian_civil_war.301.a: "Проклятые мятежники!"
 ccw_hire_mercs_tt: "Власти #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_RP')|L]#!#! призвали [Concept('mercenaries','наёмников')|e] из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 castilian_civil_war.302.title: "[target_country.GetAdjectiveWithNoTooltip]ий нейтралитет"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Как выяснилось, [target_pretender.GetName] и [Select_CString(target_pretender.IsFemale,'её', 'его')] претензии на #L [from_country.GetAdjective|l]ий#! престол совсем не интересуют [target_country.GetAdjectiveWithNoTooltip|l]их подданных. [target_country.GetNameWithNoTooltip] не желает вмешиваться в конфликт."
 castilian_civil_war.302.a: "Какой приятный сюрприз!"
 castilian_civil_war.400.title: "Итоги [from_country.GetAdjectiveWithNoTooltip|l]ой гражданской войны"
 castilian_civil_war.400.desc: "Наконец, звуки битвы утихли. [target_loser.GetName] и [Select_CString(target_loser.IsFemale,'её', 'его')] сторонники потерпели сокрушительное поражение. [target_winner.GetName] [Select_CString(target_winner.IsFemale,'избавила', 'избавил')] #L [from_country.GetAdjective|l]ую#! державу от угрозы, которую [Select_CString(target_loser.IsFemale,'несла', 'нёс')] [Select_CString(target_winner.IsFemale,'её', 'его')] [Select_CString(target_loser.IsFemale,'вероломная сестра', 'вероломный брат')], сразив [Select_CString(target_loser.IsFemale,'её', 'его')] собственной рукой. Ошибка, которую некогда допустил их отец [target_father.GetName], была наконец-то исправлена."
 castilian_civil_war.400.a: "Да здравствует [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "Наконец, звуки битвы утихли. [target_loser.GetName] и [Select_CString(target_loser.IsFemale,'её', 'его')] люди сражались достойно, но [target_winner.GetName] с союзниками оказались сильнее. Под предлогом мирных переговоров [target_winner.GetShortNameWithNoTooltip] [Select_CString(target_winner.IsFemale,'пришла', 'пришёл')] к [Select_CString(target_loser.IsFemale,'сестре', 'брату')] в палатку, но когда [target_loser.GetShortNameWithNoTooltip] [Select_CString(target_loser.IsFemale,'взглянула', 'взглянул')] [Select_CString(target_winner.IsFemale,'сопернице', 'сопернику')] в глаза, то [Select_CString(target_loser.IsFemale,'поняла', 'понял')], что не выйдёт отсюда [Select_CString(target_loser.IsFemale,'живой', 'живым')]. Один-единственный удар поставил точку в #L [from_country.GetAdjective|l]ой#! гражданской войне."
 castilian_civil_war.401.a: "По крайней мере, война закончилась…"
 castilian_civil_war.410.title: "[target_winner.GetShortNameWithNoTooltip] [Select_CString(target_winner.IsFemale,'победила', 'победил')] в гражданской войне"
 castilian_civil_war.410.desc: "Кровопролитная гражданская война на территории #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! наконец-то окончилась. В решающей битве [target_winner.GetName] [Select_CString(target_winner.IsFemale,'нанесла', 'нанёс')] сокрушительное поражение [Select_CString(target_loser.IsFemale,'своей сопернице', 'своему сопернику')]. Разумеется, [Select_CString(target_winner.IsFemale,'она', 'он')] бы никогда не [Select_CString(target_winner.IsFemale,'добилась', 'добился')] победы без нашей поддержки. Пора напомнить [Select_CString(target_winner.IsFemale,'ей', 'ему')], что договоры следует выполнять…"
 castilian_civil_war.410.a: "Самое время выдвинуть наши претензии!"
 castilian_civil_war.410.a.at: "Мы можем потребовать, чтобы [target_winner.GetName] [Select_CString(target_winner.IsFemale,'выполнила', 'выполнил')] свою часть договорённостей. Если [from_country.GetName] примет наши требования, произойдёт следующее:"
 castilian_civil_war.410.a.bt: "Если [from_country.GetName] откажется выполнять наши требования, тогда произойдёт следующее:"
 castilian_civil_war.410.b: "Для нас [Select_CString(target_winner.IsFemale,'её', 'его')] победа — сама по себе достойная награда."
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip] отказывается от своих требований"
 castilian_civil_war.411.desc.common: "[target_country.GetLongName] — это держава, без которой [target_winner.GetName] никогда бы не [Select_CString(target_winner.IsFemale,'смогла', 'смог')] одержать победу в гражданской войне. В обмен на [target_country.GetAdjectiveWithNoTooltip|l]ую поддержку [Select_CString(target_winner.IsFemale,'ей', 'ему')] пришлось пообещать ряд уступок."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ К счастью, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'проявила', 'проявил')] редкое великодушие и не [Select_CString(target_ruler.IsFemale,'настаивала', 'настаивал')] на выполнении условий их сделки."
 castilian_civil_war.411.a: "[Select_CString(target_ruler.IsFemale,'Она', 'Он')] воистину человек чести!"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip] выдвигает требования"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Теперь [target_ruler.GetName] выдвигает претензии и настаивает на выполнении оговорённых условий. Если [target_winner.GetShortNameWithNoTooltip] нарушит свои обещания, нас ждут серьёзные последствия…"
 castilian_civil_war.412.a: "Разумеется. Верность заслуживает вознаграждения."
 castilian_civil_war.412.a.tt: "Произойдёт следующее:"
 castilian_civil_war.412.b: "Мы не в состоянии выполнить их требования."
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip] выполнит требования"
 castilian_civil_war.413.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!. [target_winner.GetName] обещает выполнить все наши требования! Скоро мы получим заслуженную награду…"
 castilian_civil_war.413.a: "Прекрасная новость."
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip] отвергает требования"
 castilian_civil_war.414.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!. [target_winner.GetName] [Select_CString(target_winner.IsFemale,'отказалась', 'отказался')] выполнять наши требования! [Select_CString(target_winner.IsFemale,'Её', 'Его')] вероломство на многие годы испортит отношения между нашими державами…"
 castilian_civil_war.414.a: "Лживые собаки!"
 castilian_civil_war.420.title: "[target_loser.GetShortNameWithNoTooltip] [Select_CString(target_loser.IsFemale,'потерпела', 'потерпел')] поражение"
 castilian_civil_war.420.desc: "Несмотря на все наши усилия, #L [from_country.GetAdjective|l]ая#! гражданская война завершилась унизительным поражением наших союзников. [target_winner.GetName] [Select_CString(target_winner.IsFemale,'разгромила', 'разгромил')] армию [Select_CString(target_loser.IsFemale,'своей соперницы', 'своего соперника')] и сразил [Select_CString(target_loser.IsFemale,'её', 'его')] собственной рукой. Соглашение, которое [Select_CString(target_loser.IsFemale,'заключила', 'заключил')] с нами [target_loser.GetName], теперь не стоит и гроша."
 castilian_civil_war.420.a: "Какая досада…"
 castilian_civil_war.1000.title: "Борьба за [from_country.GetAdjectiveWithNoTooltip|l]ий трон"
 castilian_civil_war.1000.desc.common: "[from_father.GetName] и [Select_CString(from_father.IsFemale,'её', 'его')] [from_mother.Custom('GetLover')|l] годами предавались блуду на глазах у всего двора, и теперь их греховная связь привела к ужасным последствиям. По закону [Select_CString(target_legitimate.IsFemale,'правительницей', 'правителем')] #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! [Select_CString(target_legitimate.IsFemale,'стала законнорожденная дочь', 'стал законнорожденный сын')] монарха [target_legitimate.GetName], однако [Select_CString(target_legitimate.IsFemale,'её', 'его')] [Select_CString(target_bastard.IsFemale,'сестра', 'брат')]-бастард [target_bastard.GetName] [Select_CString(target_bastard.IsFemale,'собрала', 'собрал')] армию, чтобы отобрать корону силой."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nВ эти суровые времена [target_pretender.GetNameWithNoTooltip] [Select_CString(target_pretender.IsFemale,'обратилась', 'обратился')] к #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!. [Select_CString(target_pretender.IsFemale,'Она', 'Он')] просит нашей поддержки в борьбе с [Select_CString(target_ruler.IsFemale,'сестрой', 'братом')] и обещает щедро вознаградить нас за помощь."
 castilian_civil_war.1000.a: "Перед [target_country.Custom('CF_TP')|l] открываются многообещающие возможности!"
 castilian_civil_war.1000.a.tt: "[target_rebels.GetName] получат от нас помощь, когда на территории #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! начнётся [Concept('civil_war', 'гражданская война')|e]"
 castilian_civil_war.rebels_join_reward: "Если [target_rebels.GetName|l] получат помощь от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! и победят в [Concept('civil_war', 'гражданской войне')|e], произойдёт следующее:"
 castilian_civil_war.loyalists_join_reward_for_root: "Если [from_country.GetName] получит помощь от #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и победит в [Concept('civil_war', 'гражданской войне')|e], произойдёт следующее:"
 castilian_civil_war.rebels_join_reward_for_root: "Если [target_rebels.GetName|l] получат помощь от #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и победят в [Concept('civil_war', 'гражданской войне')|e], произойдёт следующее:"
 castilian_civil_war.loyalists_join_reward: "Если [from_country.GetName] получит помощь от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! и победит в [Concept('civil_war', 'гражданской войне')|e], произойдёт следующее:"
 castilian_civil_war.1000.a.tt.100yw: "Если [target_pretender.GetName] победит в [Concept('civil_war', 'гражданской войне')|e], то власти #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! присоединятся к нам во время #TOOLTIP:SITUATION,hundred_years_war,X #L Столетней войны#!#!"
 castilian_civil_war.1000.b: "У нас нет причин вмешиваться в раздоры [from_country.GetAdjectiveWithNoTooltip|l]ого народа."
 castilian_civil_war.1000.b.tt: "Если [target_rebels.GetName|l] начнут на территории #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! [Concept('civil_war', 'гражданскую войну')|e], мы сохраним #Y нейтралитет#!"
 castilian_civil_war.1001.title: "[target_country.GetAdjectiveWithNoTooltip]ое вмешательство"
 castilian_civil_war.1001.common.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'узнала', 'узнал')], что [Select_CString(target_pretender.IsFemale,'эта гнусная изменница', 'этот гнусный изменник')] [target_pretender.GetName] [Select_CString(target_pretender.IsFemale,'обратилась', 'обратился')] к #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! за помощью в грядущей гражданской войне."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Нам придётся сражаться с [target_country.GetAdjectiveWithNoTooltip|l]ими войсками!"
 castilian_civil_war.1001.a: "Значит, закопаем их рядом с [Select_CString(target_pretender.IsFemale,'её', 'его')] могилой."
 castilian_civil_war.1002.title: "[target_country.GetAdjectiveWithNoTooltip]ий нейтралитет"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ К счастью, [target_country.GetAdjectiveWithNoTooltip|l]ие власти поступили мудро и отказали [Select_CString(target_pretender.IsFemale,'ей', 'ему')] в просьбе."
 castilian_civil_war.1002.a: "Хоть какие-то хорошие новости."
 castilian_civil_war.1002.a.tt: "Если [target_rebels.GetName|l] начнут [Concept('civil_war', 'гражданскую войну')|e], [target_country.GetName] сохранит #y нейтралитет#!"
 castilian_civil_war.1003.desc.common: "Борьба двух претендентов за трон #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! продолжает накаляться. И [target_ruler.GetName], и [Select_CString(target_ruler.IsFemale,'её', 'его')] [Select_CString(target_pretender.IsFemale,'сводная сестра', 'сводный брат')] [target_pretender.GetName] повсюду ищут союзников в грядущей войне за [from_country.GetAdjectiveWithNoTooltip|l]ую корону."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ [target_pretender.GetShortNameWithNoTooltip] уже [Select_CString(target_pretender.IsFemale,'заручилась', 'заручился')] помощью нашего ближайшего союзника — #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. В обмен [target_country.GetAdjectiveWithNoTooltip|l][Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [target_country.GetGovernment.GetRulerTitle|l] рассчитывает получить земли в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!. Если мы присоединимся к [target_country.Custom('CL_DP')], это укрепит братские узы между нашими державами — а кроме того, у нас тоже появится возможность завладеть частью [from_country.GetAdjectiveWithNoTooltip|l]их территорий. Если, конечно, победит наш претендент…"
 castilian_civil_war.1003.a: "Нельзя упускать такую возможность!"
 castilian_civil_war.1003.a.tt: "[target_rebels.GetName] и [target_country.GetName] получат нашу помощь в [Concept('civil_war', 'гражданской войне')|e] против #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!"
 castilian_civil_war.1003.b: "Мы не можем ссориться с [from_country.GetAdjectiveWithNoTooltip|l]ой короной."
 castilian_civil_war.1004.title: "[root_country.GetAdjectiveWithNoTooltip]ое вмешательство"
 castilian_civil_war.1004.desc.common: "Узнав о безумном решении #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, #L [root_country.GetAdjective|l]ие#! власти также обдумывали вмешаться в назревающий конфликт."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ Отринув здравый смысл, [root_country.GetAdjectiveWithNoTooltip|l]ие негодяи решили, что [target_pretender.GetName] заслуживает их поддержки."
 castilian_civil_war.1004.a: "Этот сговор обрёк их на гибель!"
 castilian_civil_war.1004.a.tt: "#R Если начнётся [Concept('civil_war', 'гражданская война')|e], [target_rebels.GetName|l] получат помощь от #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!#!\nЕсли [target_pretender.GetName] завладеет троном, [root_country.GetName] потребует себе [Concept('province', 'провинцию')|e] [target_province_definition.GetName], а также [Concept('locations', 'районы')|e] [target_location_1.GetName] и [target_location_2.GetName]"
 castilian_civil_war.1005.title: "[root_country.GetAdjectiveWithNoTooltip]ий нейтралитет"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ К счастью, благородн[Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'ая', 'ый')] [root_country.GetGovernment.GetRulerTitle|l] [root_country.Custom('CL_RP')] [Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'решила', 'решил')] не вмешиваться в противостояние двух претендентов."
 castilian_civil_war.1005.a: "Мудрое решение."
 castilian_civil_war.1005.a.tt: "Если [target_rebels.GetName|l] начнут [Concept('civil_war', 'гражданскую войну')|e], [root_country.GetName] сохранит #y нейтралитет#!"
 castilian_civil_war.1020.title: "[pretender_mother.GetNameWithNoTooltip] и [Select_CString(pretender_mother.IsFemale,'её', 'его')] судьба"
 castilian_civil_war.1020.title.fallback: "Судьба матери претендента"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Теперь [alfonso_scope.GetName] [Select_CString(alfonso_scope.IsFemale,'сошла', 'сошёл')] со сцены, а на троне восседает [target_ruler.GetNameWithNoTooltip], и [pretender_mother.GetNameWithNoTooltip] [Select_CString(pretender_mother.IsFemale,'осталась', 'остался')] без защиты. [Select_CString(ruler_mother.IsFemale,'Снедаемая', 'Снедаемый')] ревностью [ruler_mother.GetShortNameWithNoTooltip] наконец-то может рассчитаться с [Select_CString(pretender_mother.IsFemale,'ней', 'ним')] за долгие годы несчастливого брака. Объявив [Select_CString(pretender_mother.IsFemale,'соперницу', 'соперника')] в государственной измене, [Select_CString(ruler_mother.IsFemale,'она', 'он')] требует, чтобы [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'казнила', 'казнил')] [Select_CString(pretender_mother.IsFemale,'несчастную ', 'несчастного')]."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Но теперь [alfonso_scope.GetName] [Select_CString(alfonso_scope.IsFemale,'сошла', 'сошёл')] со сцены, #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_TP')|L]#!#! правит [Select_CString(alfonso_scope.IsFemale,'её', 'его')] [Select_CString(target_ruler.IsFemale,'незаконнорожденная дочь', 'незаконнорожденный сын')], а [pretender_mother.GetNameWithNoTooltip] [Select_CString(pretender_mother.IsFemale,'лишилась', 'лишился')] былого влияния при дворе. Опасаясь за себя и своих детей, [ruler_mother.GetNameWithNoTooltip] требует для [Select_CString(pretender_mother.IsFemale,'соперницы', 'соперника')] изгнания."
 castilian_civil_war.1020.desc: "[target_ruler.GetName] и [target_pretender.GetName] — не просто ближайшие родственники и соперники в борьбе за трон. Корни их противостояния уходят в далёкое прошлое, за спинами претендентов маячат их матери — [maria_scope.GetName] и [leonor_scope.GetName], [Select_CString(leonor_scope.IsFemale,'бывшая', 'бывший')] [leonor_scope.Custom('GetLover')|l] [Select_CString(alfonso_scope.IsFemale,'королевы', 'короля')]."
 castilian_civil_war.1020.a: "[Select_CString(pretender_mother.IsFemale,'Её', 'Его')] казнят за измену [from_country.Custom('CL_DP')]!"
 castilian_civil_war.1020.b: "[Select_CString(pretender_mother.IsFemale,'Её', 'Его')] преступления не заслуживают смертной казни."
 castilian_civil_war.1020.b.tt: "[ruler_mother.GetName] покинет #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_VP')|L]#!#!, вместе с ней в изгнание отправятся до #Y 3#! наших лучших [Concept('characters', 'персонажей')|e]"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip] будет [Select_CString(pretender_mother.IsFemale,'изгнана', 'изгнан')] из [from_country.Custom('CL_RP')]!"
 castilian_civil_war.1020.d: "[Select_CString(pretender_mother.IsFemale,'Она', 'Он')] лишь попусту сотрясает воздух, а мы всё ещё нуждаемся в [Select_CString(pretender_mother.IsFemale,'её', 'его')] талантах."
 castilian_civil_war.1020.d.tt: "Это решение может повлечь последствия для персонажа [ruler_mother.GetName] и [Select_CString(ruler_mother.IsFemale,'её', 'его')] детей…"
 castilian_civil_war.1020.f: "Хорошо, что на территории [from_country.Custom('CL_RP')] нет никаких конфликтов."
 castilian_civil_war.1021.title: "Убийство при дворе"
 castilian_civil_war.1021.desc: "Трагедия! [target_character.GetName] [Select_CString(target_character.IsFemale,'пала', 'пал')] от рук наёмного убийцы! Исполнителя ещё не поймали, но всё указывает на то, что за ужасным преступлением стоит [murderer_character.GetName]."
 castilian_civil_war.1021.a: "[murderer_character.GetShortNameWithNoTooltip] будет [Select_CString(murderer_character.IsFemale,'изгнана', 'изгнан')] из двора!"
 castilian_civil_war.1021.b: "Расплатой за смерть будет казнь!"
 castilian_civil_war.1021.c: "Не будем спешить с выводами…"
 castilian_civil_war.1022.title: "[maria_scope.GetNameWithNoTooltip] [Select_CString(maria_scope.IsFemale,'изгнана', 'изгнан')]"
 castilian_civil_war.1022.desc: "[maria_scope.GetName], [Select_CString(maria_scope.IsFemale,'дочь', 'сын')] #L [target_country.GetAdjective|l]ой#! земли, [Select_CString(maria_scope.IsFemale,'изгнана', 'изгнан')] из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!. Пока [Select_CString(maria_scope.IsFemale,'она', 'он')] и [Select_CString(alfonso_scope.IsFemale,'великая', 'великий')] [alfonso_scope.GetName] оставались супругами, наши две державы были тесно связаны, но теперь нас ничто не объединяет."
 castilian_civil_war.1022.a: "Пусть [Select_CString(maria_scope.IsFemale,'она', 'он')] обретёт утешение на родине."
 castilian_civil_war.1023.title: "[maria_scope.GetNameWithNoTooltip] [Select_CString(maria_scope.IsFemale,'казнена', 'казнён')]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], [Select_CString(maria_scope.IsFemale,'дочь', 'сын')] #L [target_country.GetAdjective|l]ой#! земли, [Select_CString(maria_scope.IsFemale,'убита', 'убит')] на территории #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!! С тех пор, как [Select_CString(alfonso_scope.IsFemale,'великая', 'великий')] [alfonso_scope.GetName] [Select_CString(alfonso_scope.IsFemale,'взяла', 'взял')] [Select_CString(maria_scope.IsFemale,'её в жёны', 'его в мужья')], с [Select_CString(maria_scope.IsFemale,'бедняжкой', 'несчастным')] обращались как с чудовищем, а теперь [from_country.GetAdjectiveWithNoTooltip|l][Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [from_country.Custom('GetRulerOrHeirTitle')|l] [Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'обвинила', 'обвинил')] [Select_CString(maria_scope.IsFemale,'её', 'его')] в государственной измене и [Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'приказала', 'приказал')] предать смерти."
 castilian_civil_war.1023.a: "Пусть [Select_CString(maria_scope.IsFemale,'она', 'он')] упокоится с миром."
 castilian_civil_war.1024.title: "Слухи о новом заговоре…"
 castilian_civil_war.1024.desc: "Шёпот в коридорах, тени, крадущиеся в ночи… Двор встревожен, все ждут чего-то ужасного. Ни заговорщики, ни лоялисты не говорят ни слова, лишь расползаются туманные слухи.\n\n«Во дворце прольётся кровь…»"
 castilian_civil_war.1024.a: "Обычные россказни параноиков. Волноваться не о чем."
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip] возвращается на родину"
 castilian_civil_war.1025.desc: "[maria_scope.GetName] и [alfonso_scope.GetName] поженились, когда [Select_CString(maria_scope.IsFemale,'ей', 'ему')] было пятнадцать лет, но отношения между новобрачными не заладились. #L [from_country.GetAdjective][Select_CString(alfonso_scope.IsFemale,'ая', 'ий')]#! [Select_CString(alfonso_scope.IsFemale,'королева искала', 'монарх искал')] утешения в объятиях [Select_CString(leonor_scope.IsFemale,'любовницы', 'любовника')], в то время как [maria_scope.GetShortNameWithNoTooltip] [Select_CString(maria_scope.IsFemale,'всю', 'всего')] себя [Select_CString(maria_scope.IsFemale,'посвятила', 'посвятил')] [Select_CString(target_ruler.IsFemale,'дочери', 'сыну')]. Но и [Select_CString(target_ruler.IsFemale,'она принесла', 'он принёс')] [Select_CString(maria_scope.IsFemale,'нашей госпоже', 'нашему господину')] одно лишь разочарование, и сегодня [maria_scope.GetName], [Select_CString(maria_scope.IsFemale,'возлюбленная дочь', 'возлюбленный сын')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, возвращается домой."
 castilian_civil_war.1025.a: "Добро пожаловать, [maria_scope.GetShortNameWithNoTooltip]!"
 castilian_civil_war.1030.title: "Союзники короны"
 castilian_civil_war.1030.desc: "[Select_CString(target_pretender.IsFemale,'Мятежная принцесса', 'Мятежный принц')] [target_pretender.GetName] продолжает искать союзников среди недружественных держав, которые ждут не дождутся, когда #TOOLTIP:REGION,iberia_region,X #L Иберия#!#! падёт к их ногам. По счастью, не все страны разделяют [Select_CString(target_pretender.IsFemale,'её', 'его')] видение будущего #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!. Некоторым державам более по нраву [target_ruler.GetName], и прежде всего — [target_country.GetLongName]. Наши дипломаты активно прощупывают почву для заключения союза."
 castilian_civil_war.1030.a: "Надеюсь, [target_country.Custom('GetRulerOrRegentTitle')|l] [target_country.Custom('CL_RP')] согласится нас выслушать. Нам есть что обсудить."
 castilian_civil_war.1030.a.tt: "Мы заключим [Concept('alliance', 'союз')|e] с властями #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! на случай, если [target_rebels.GetName|l] начнут [Concept('civil_war', 'гражданскую войну')|e]"
 castilian_civil_war.1030.b: "Мы не нуждаемся в иностранной помощи."
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip]ий союз"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nВ эти суровые времена [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'обратилась', 'обратился')] к #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] просит нашей поддержки, чтобы защитить свой трон от притязаний [Select_CString(target_pretender.IsFemale,'сестры', 'брата')]. Конечно, мы могли бы помочь и по доброте душевной, но возможность распространить наше влияние в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! звучит куда заманчивее…"
 castilian_civil_war.1031.a.tt: "[target_ruler.GetName] получит от нас следующее предложение:"
 castilian_civil_war.1031.a.tt.join_war: "[from_country.GetName] получит поддержку от #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, если [target_rebels.GetName|l] начнут [Concept('civil_war', 'гражданскую войну')|e]"
 castilian_civil_war.1031.a.tt.100yw: "Если [target_ruler.GetName] победит в [Concept('civil_war', 'гражданской войне')|e], то власти #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! присоединятся к #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! во время #TOOLTIP:SITUATION,hundred_years_war,X #L Столетней войны#!#!"
 castilian_civil_war.1031.b: "Важны не трофеи, а слава, добытая на полях сражений. [target_ruler.GetShortNameWithNoTooltip] может рассчитывать на наши мечи!"
 castilian_civil_war.1031.b.tt: "[from_country.GetName] получит от нас помощь, если [target_rebels.GetName|l] начнут [Concept('civil_war', 'гражданскую войну')|e]"
 castilian_civil_war.1032.title: "Условия [target_country.Custom('CL_RP')]"
 castilian_civil_war.1032.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Власти страны согласны, что [target_ruler.GetName] по праву сидит на престоле, однако любое вмешательство в наш конфликт влечёт значительные издержки и риски. В силу этого [target_country.GetAdjectiveWithNoTooltip|l][Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [target_country.Custom('GetRulerOrRegentTitle')|l] требует значительных уступок за свою помощь."
 castilian_civil_war.1032.a: "Их предложение вполне разумно."
 castilian_civil_war.1032.a.tt: "Мы примем условия, и произойдёт следующее:"
 castilian_civil_war.1032.b: "Эти требования совершенно неприемлемы. Обойдёмся без их помощи."
 castilian_civil_war.1032.b.tt: "Мы отвергнем их условия. [target_country.GetName] сохранит #Y нейтралитет#! в [Concept('civil_war', 'гражданской войне')|e]."
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip] принимает наши условия!"
 castilian_civil_war.1033.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!. [Select_CString(target_ruler.IsFemale,'Благородная', 'Благородный')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'согласна', 'согласен')] с нашими условиями. Союзу между нашими державами быть!"
 castilian_civil_war.1033.a: "Другого выбора у них всё равно не было."
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip] отвергает наши условия!"
 castilian_civil_war.1034.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!. [target_ruler.GetName] в своей безграничной «мудрости» [Select_CString(target_ruler.IsFemale,'отказалась', 'отказался')] от нашей помощи. [Select_CString(target_ruler.IsFemale,'Она', 'Он')] считает наши условия «возмутительными». Надо полагать, их нужда в нашей поддержке не так уж и велика."
 castilian_civil_war.1034.a: "Ну что ж, пускай."
 castilian_civil_war.1035.title: "Союз с властями [root_country.Custom('CL_RP')]?"
 castilian_civil_war.1035.desc: "Пока наши дипломаты заняты переговорами с властями #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, [target_pretender.GetName] продолжает готовиться к войне. Уже ясно, что одна держава точно заинтересована в нашем конфликте — это [root_country.GetName]. Однако в силу тесных связей между нами и #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! [root_country.GetAdjectiveWithNoTooltip|l]ая корона не видит особых оснований оказывать нам поддержку, если только мы не пообещаем ей некоторые #TOOLTIP:CULTURE,$basque_tt$,X #L баскские#!#! территории."
 castilian_civil_war.1035.a: "Пусть забирают северные земли, лишь бы нас поддержали."
 castilian_civil_war.1035.a.tt: "Если [target_rebels.GetName|l] начнут [Concept('civil_war', 'гражданскую войну')|e], [root_country.GetName] за свою поддержку получит провинцию [target_province_definition.GetName], а также районы [target_location_1.GetName] и [target_location_2.GetName]"
 castilian_civil_war.1035.b: "Их помощь того не стоит."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ [target_ruler.GetShortNameWithNoTooltip] уже [Select_CString(target_ruler.IsFemale,'заручилась', 'заручился')] помощью нашего ближайшего союзника — #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. [from_country.GetLongNameWithNoTooltip] рассчитывает и на нашу поддержку."
 castilian_civil_war.1036.a: "Разумеется, мы поможем нашим [from_country.GetAdjectiveWithNoTooltip|l]им соседям."
 castilian_civil_war.1036.a.tt: "Если [target_rebels.GetName|l] и их союзники начнут [Concept('civil_war', 'гражданскую войну')|e], мы выступим на стороне #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! и #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!\nЕсли [target_ruler.GetName] победит в гражданской войне, [root_country.GetName] получит [Concept('province', 'провинцию')|e] [target_province_definition.GetName], а также [Concept('locations', 'районы')|e] [target_location_1.GetName] и [target_location_2.GetName]"
 castilian_civil_war.1036.b: "Это не наша война."
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip] вступает в союз!"
 castilian_civil_war.1037.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!. Как и ожидалось, [root_country.Custom('GetRulerOrRegentTitle')|l] [root_country.Custom('CL_RP')] [Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'приняла', 'принял')] наше предложение. Они обещают помочь нам в борьбе с мятежниками."
 castilian_civil_war.1037.a: "Будем надеяться, что их помощь оправдает наши жертвы."
 castilian_civil_war.1037.a.tt: "Если [target_rebels.GetName|l] начнут [Concept('civil_war', 'гражданскую войну')|e], мы получим помощь от #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!\nЕсли [target_ruler.GetName] сохранит трон, [root_country.GetName] потребует себе [Concept('province', 'провинцию')|e] [target_province_definition.GetName], а также [Concept('locations', 'районы')|e] [target_location_1.GetName] и [target_location_2.GetName]"
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip] отвергает предложение союза"
 castilian_civil_war.1038.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!. По причинам, недоступным нашему пониманию, [root_country.Custom('GetRulerOrRegentTitle')|l] [root_country.Custom('CL_RP')] [Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'отвергла', 'отверг')] наше предложение. Они намерены сохранять нейтралитет в грядущей войне."
 castilian_civil_war.1038.a: "Они что, боятся завладеть новыми территориями?"
 castilian_civil_war.1039.title: "[from_country.GetNameWithNoTooltip] вступает в союз!"
 castilian_civil_war.1039.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Власти этой державы согласны с тем, что [target_ruler.GetName] по праву занимает престол. [target_country.GetAdjectiveWithNoTooltip][Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'ая', 'ий')] [target_country.Custom('GetRulerOrRegentTitle')|l] обещает помочь нам в борьбе с претендентом, ничего не требуя взамен."
 castilian_civil_war.1039.a: "А ещё говорят, что рыцарство осталось в прошлом…"
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip] отвергает предложение союза"
 castilian_civil_war.1040.desc: "До нашего двора дошли вести из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. [target_country.GetLongNameWithNoTooltip] — власти этой державы отказываются вступать с нами в союз. Причина этому не вполне объяснима, но некоторые говорят, что союз на таких условиях мог послужить только лишь нашим интересам…"
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "Иберийские правители"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ [target_country.GetName] особенно внимательно следит за нашими делами, ведь [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'связана', 'связан')] кровными узами с [target_country.GetAdjectiveWithNoTooltip|l]им королевским домом, а [Select_CString(target_ruler.IsFemale,'её', 'его')] [Select_CString(maria_scope.IsFemale,'мать', 'отец')] [maria_scope.GetName] — [target_country.GetAdjectiveWithNoTooltip|l][Select_CString(maria_scope.IsFemale,'ая', 'ий')] [Select_CString(maria_scope.IsFemale,'принцесса', 'принц')]. Было бы разумно предложить союз [target_country.GetAdjectiveWithNoTooltip|l]ой короне."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! внимательно следят за нашими делами, пока [target_pretender.GetShortNameWithNoTooltip] ищет союзников среди своей ближайшей родни. Разумеется, там уже почуяли возможность расширить своё влияние на всю Иберию. Тем не менее, в борьбе с мятежниками [target_country.GetAdjectiveWithNoTooltip|l]ая помощь пришлась бы очень кстати…"
 castilian_civil_war.1050.desc: "Борьба двух претендентов продолжает накаляться. Ни [target_ruler.GetName], ни [target_pretender.GetName] не желают отступать. Конфликт, раздирающий #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_VP')|L]#!#!, способен вызвать последствия по всей #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!, и не удивительно, что наши соседи крайне заинтересованы в происходящем."
