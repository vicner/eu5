l_russian:
 #Events
 crisis_of_the_chinese_dynasty.1.title: "Слабеющая власть в державе [GetCountry('CHI').GetLongNameWithNoTooltip]"
 crisis_of_the_chinese_dynasty.1.desc: "В [ROOT.GetCountry.Custom('longname_ru_PREP')] — ужасный кризис. Из-за своего неумелого правителя мы потеряли Небесный мандат, а вместе с ним — благодать и добрую славу, которые он олицетворял.\n\nВ Китае царят бесхозяйственность и бушуют распри. Среди населения со скоростью пожара распространяется недовольство: огромные массы уже подняли мятеж. Нам нужно помнить о предках и стараться взращивать добродетели, ведь великий Мандат удержать непросто."
 crisis_of_the_chinese_dynasty.1.a: "Пусть Мандат не уйдёт из наших рук."
 every_member_of_mkio_loses_20_opinion_tt: "Каждый [Concept('member', 'участник')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Срединного Государства#!#! получит [ShowBiasValue('opinion_internal_crisis')|-=0] к [Concept('opinion', 'мнению')|e] о нас"
 crisis_of_the_chinese_dynasty.2.title: "Печальный конец"
 crisis_of_the_chinese_dynasty.2.desc: "Нам не удалось восстановить власть на наших землях, наш народ расколот и деморализован. Все наши попытки исправить ситуацию оказались бесплодны, мы растеряли престиж и упустили свой статус повелителей [ROOT.GetCountry.Custom('CF_RP')|l]. Мы даже ещё не осознали всю глубину нашего падения."
 crisis_of_the_chinese_dynasty.2.a: "Какая тьма ждёт нас впереди?"
 crisis_of_the_chinese_dynasty.3.title: "Благосклонность небес"
 crisis_of_the_chinese_dynasty.3.desc: "Время нестабильности прошло! Те, кто строили козни нам на погибель и злорадствовали нашему падению, теперь бегут обратно в тени! Смутные времена закалили наш народ, и теперь он выдержит любое испытание небес.\n\nС улыбкой мы провожаем закат, а рассвет встречаем с тем же вожделением, что привело нас на престол [ROOT.GetCountry.Custom('CF_RP')]."
 crisis_of_the_chinese_dynasty.3.a: "Мы выжили!"
 based_on_current_celestial_authority_tt: "С учётом нашего нынешнего [Concept('celestial_authority_gc','небесного авторитета')|e]:"
 crisis_of_the_chinese_dynasty.4.title: "Крестьяне не платят налогов"
 crisis_of_the_chinese_dynasty.4.desc: "Даже в самые благословенные времена народ провинции [target_province.GetName] едва сводил концы с концами. Но недавняя смута, которой недавно оказался охвачен [ROOT.GetCountry.GetGovernment.GetCourtTitle], затронула почти все провинции [ROOT.GetCountry.Custom('CF_RP')|l]. В результате те, для кого [target_character.GetName] когда-то [Select_CString(target_character.IsFemale, 'была непререкаемой', 'был непререкаемым' )] владыкой, теперь отказываются платить даже самые скромные подати и дань зерном."
 crisis_of_the_chinese_dynasty.4.a: "Забрать зерновую дань силой."
 crisis_of_the_chinese_dynasty.4.b: "Небеса добры."
 pops_in_target_province_lose_10_satisfaction_tt: "Наши [Concept('pops', 'группы населения')|e] в провинции [target_province.GetName] получат [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 every_pop_in_target_province_gains_5_satisfaction_tt: "Наши [Concept('pops', 'группы населения')|e] в [Concept('province', 'провинции')|e] [target_province.GetName] получат [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 every_location_in_target_province_suffers_10_devastation_tt: "Наши [Concept('locations', 'районы')|e] в провинции [target_province.GetName] получат [ShowNamedValue('prosperity_weak_penalty')|+=2%] к [Concept('prosperity', 'процветанию')|e]"
 crisis_of_the_chinese_dynasty.5.title: "Разорение распространяется"
 crisis_of_the_chinese_dynasty.5.desc: "Нелёгкая доля досталась нашим подданным в провинции [target_province.GetName]. Когда-то это было богатое место с рынками и тучными полями, но теперь здесь хозяйничают грабители и бандиты, которые растаскивают амбары и жгут дома. Местные молят, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale, 'помогла', 'помог' )] им в этот трудный час.\n\nНа полях гниют неубранные урожаи, каналы зарастают без ремонта, и будущее видится всё более мрачным. Последние вести о распространяющемся разорении — это опасный знак того, что мы теряем контроль над провинцией, и жители [ROOT.GetCountry.Custom('CF_RP')|l] теряют в нас веру."
 crisis_of_the_chinese_dynasty.5.a: "Мы заплатим деньги и пополним их запасы продовольствия."
 every_location_in_target_province_5_prosperity_tt: "[Concept('prosperity','Процветание')|e] в [Concept('locations','районах')|e] провинции [target_province.GetNameWithNoTooltip] повысится на [ShowNamedValue('prosperity_very_weak_bonus')|+=2%]"
 crisis_of_the_chinese_dynasty.5.b: "Пусть туда отправится [target_character_1.GetNameWithNoTooltip]!"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName] отправится в провинцию [target_province.GetNameWithNoTooltip], чтобы лично проследить за восстановлением хозяйства. В это время [Select_CString(target_character_1.IsFemale, 'она', 'он' )] будет отсутствовать в нашем [Concept('cabinet','совете')|e].\n\nБлагодаря [Select_CString(target_character_1.IsFemale, 'её', 'его' )] [Concept('total_ability','сумме навыков')|e], [Concept('prosperity','процветание')|e] во всех наших [Concept('location','районах')|e] провинции [target_province.GetNameWithNoTooltip] повысится на #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#!"
 crisis_of_the_chinese_dynasty.5.c: "Возместим местным жителям ущерб."
 crisis_of_the_chinese_dynasty.5.d: "Нам нет дела до страданий этих крестьян!"
 crisis_of_the_chinese_dynasty.6.title: "Переговоры с мятежниками"
 crisis_of_the_chinese_dynasty.6.desc: "Наш великий народ переживает период смуты, известный как $crisis_of_the_chinese_dynasty$, и нам всё яснее видно, с каким трудом [target_character.GetName] несёт на своих плечах бремя всего #L [actor.GetFlavorRank]ого#! государства. Недавние события привели к тому, что [target_rebel.GetName] и [Select_CString(target_rebel.IsFemale, 'её', 'его' )] движение резко набрали популярность, и нам пришлось сесть с [Select_CString(target_rebel.IsFemale, 'ней', 'ним' )] за стол переговоров."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "Поддерживающие мятеж [Concept('pops', 'группы населения')|e], на которые опирается [target_rebel.GetNameWithNoTooltip], получат [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e] и вероятно снова займут нашу сторону"
 locations_with_rebel_pops_lose_20_control_tt: "Во всех [Concept('location', 'районах')|e], где популярны [Concept('rebellion', 'мятежники')|e], на которых опирается [target_rebel.GetNameWithNoTooltip], мы потеряем [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control', 'контроля')|e]"
 refund_the_cost_of_the_action_tt: "Стоимость этого [Concept('action','действия')|e] будет возмещена."
 crisis_of_the_chinese_dynasty.6.a: "Ну ладно, снизим для них налоги."
 crisis_of_the_chinese_dynasty.6.b: "Давайте пойдём на некоторые уступки."
 crisis_of_the_chinese_dynasty.6.c: "Дадим им временную автономию."
 crisis_of_the_chinese_dynasty.6.d: "Прислушаемся к их требованиям."
 crisis_of_the_chinese_dynasty.6.e: "Всё-таки лучше нет..."
 crisis_of_the_chinese_dynasty.7.title: "Налоговая реформа [GetCurrentYear] года"
 crisis_of_the_chinese_dynasty.7.desc: "Недавний кризис оказал огромное влияние на финансовый и политический мир внутри наших границ. Это неспокойное время испытало на прочность наши институты, и в конце концов наша администрация выдержала удар!\n\nПосле непростых пяти лет мы закончили перепись населения и подготовили новый, эффективный налоговый кодекс. Раньше многочисленные развращённые аристократы и чиновники находили лазейки в законах, которые позволяли им избегать налогов, что в конце концов подточило наше центральное правительство.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale, 'поручила', 'поручил' )] принять решительные меры, которые оздоровили приток денег в казну из далёких углов государства, вновь признавшие нашу власть."
 crisis_of_the_chinese_dynasty.7.a: "Ещё на шаг к спасению от катастрофы!"
 we_can_now_complete_reform_tax_action_tt: "Теперь мы можем завершить [Concept('action','действие')|e] «[ShowGenericActionName('cmd_revise_the_tax_code')]» в окне [Concept('disaster','бедствий')|e]"
 crisis_of_the_chinese_dynasty.8.title: "Стабильность дел в [GetCountry('CHI').Custom('CF_PP')|l]"
 crisis_of_the_chinese_dynasty.8.desc: "[ROOT.GetCountry.Custom('rank_ru_DAT')|U] не раз приходилось давать отпор позарившимся на наши богатства захватчикам. Многие хотят расшатать нашу власть в Китае и исподтишка творят гадости и пытаются подорвать наши дела. Споры о наследовании, коррупция среди чиновников, экономическое неравенство и постоянная угроза вторжений с севера создают атмосферу неясности.\n\nНо своим триумфальным возвышением [target_character.GetName] [Select_CString(target_character.IsFemale, 'пролила', 'пролил' )] свет на самые тёмные из теней и [Select_CString(target_character.IsFemale, 'искоренила', 'искоренил' )] многие источники нестабильности в нашем правительстве."
 crisis_of_the_chinese_dynasty.8.a: "Пока что мы стабильны."
 crisis_of_the_chinese_dynasty.9.title: "Сильный Китай"
 crisis_of_the_chinese_dynasty.9.desc: "В наши неспокойные времена мы снова и снова сталкиваемся с вызовами нашей власти. Неэффективное управление и растущие беспорядки уже давно расшатали народную веру в престол. Из-за действий недобросовестных бюрократов и влиятельных чиновников нашего двора мы все катимся под откос.\n\nСвоей мудрой политикой и волевой рукой [target_character.GetName] [Select_CString(target_character.IsFemale, 'помогла', 'помог' )] нам успешно преодолеть эту опасную ситуацию. Вместе с восстановлением легитимности и веры в руководство мы смогли организовать справедливое управление и начать решать мириады проблем, от который страдает [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.9.a: "Теперь престол снова силён."
