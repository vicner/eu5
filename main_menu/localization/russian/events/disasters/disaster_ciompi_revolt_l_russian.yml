 ciompi_revolt.1.title: "Восстание чомпи"
 ciompi_revolt.1.desc: "Над городскими крышами плывёт тревожный перезвон колоколов. Тысячи недовольных крестьян и мелких торговцев заполонили улицы [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] в области [target_location.GetAreaName]. Социальное и экономическое неравенство, высокие налоги и ужасные условия труда привели к массовым выступлениям представителей низших классов, направленным против правящей олигархии. «Чомпи», состоящие главным образом из работников с шерстью и прочих ремесленников, требуют себе прав и представительства в правительстве. Если правящие элиты не расправятся с мятежниками, восстание может закончиться временной реформой флорентийского правительства."
 ciompi_revolt.1.a: "Впереди трудные времена…"
 ciompi_revolt.2.title: "Gente Nuova"
 ciompi_revolt.2.desc: "В беспокойном [GetCurrentYear] году на нашем политическом горизонте возникла новая фракция — #italic Gente Nuova#!. Она представляет интересы новых горожан и торговцев, недавно переехавших в город. Эти «новые люди» выступают за политические и социальные реформы и оспаривают монополию олигархов на власть, требуя представительства в городском правительстве и построения более справедливого общества. Они пользуются значительной поддержкой среднего класса и бедноты, недовольных существующей иерархией власти. Влияние этой фракции растёт с каждым днём."
 ciompi_revolt.2.a: "Мы с радостью поддержим новое поколение негоциантов."
 ciompi_revolt.2.b: "В кризисные времена мы не можем позволить себе такое!"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip] может добиться компромисса."
 ciompi_revolt.3.title: "#italic Popolo Minuto#!"
 ciompi_revolt.3.desc: "В [GetCurrentYear] году в среде восставших чомпи образовалась новая фракция недовольных горожан — #italic Popolo Minuto#!. Это объединение неквалифицированных рабочих и мелких ремесленников играет заметную роль в народных протестах против правящей олигархии. #italic Popolo Minuto#! требуют улучшения условий труда, повышения заработной платы и расширенного представительства низших классов в органах власти. Они готовы бороться за свои права и более справедливое общественное устройство с оружием в руках. Их участие в восстании подчёркивает социальное и экономическое неравенство, в котором вынуждены существовать низшие классы."
 ciompi_revolt.3.a: "Немного золота — и они у нас в кармане."
 ciompi_revolt.3.b: "Они должны затянуть пояса, как и все мы…"
 ciompi_revolt.3.c: "[target_character.GetNameWithNoTooltip] пользуется полным доверием народа!"
 ciompi_revolt.4.title: "Появление #italic Miserabiles#!"
 ciompi_revolt.4.desc: "Так называемые #italic Miserabiles#! присоединились к восстанию вместе с #italic Popolo Minuto#!. Эта группа состоит из самых обездоленных горожан, они требуют избавления от нищеты и более справедливого распределения богатства. #italic Miserabiles#! часто участвуют в массовых протестах и демонстрациях, требуя социальных и экономических реформ, которые могли бы улучшить их тяжёлое положение. Их присутствие подчёркивает отчаяние, с которым наиболее уязвимые слои общества столкнулись в беспокойные времена восстания чомпи."
 ciompi_revolt.4.a: "Мы должны облегчить их страдания…"
 ciompi_revolt.4.b: "Они сами за себя отвечают!"
 ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip] в состоянии решить проблемы всех слоёв населения."
 ciompi_revolt.5.title: "Работники бегут от налогового бремени"
 ciompi_revolt.5.desc: "Последние несколько лет дорого обошлись нашей казне. Правящей олигархии пришлось ввести новые налоги, которые стали тяжким бременем не только для простых тружеников, но и для купцов, ввозящих товары через наши порты. Как следствие, обнищавшие работники принялись массово бросать свои дома и покидать наши владения, чтобы искать удачи в чужих краях. Этот отток рабочей силы лишь усугубляет социальные и экономические проблемы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а недовольные народные массы всё ближе к открытому восстанию."
 ciompi_revolt.5.a: "Пусть уезжают."
 ciompi_revolt.5.b: "Мы могли бы возместить их убытки."
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'милосердная правительница', 'милосердный правитель')]…"
 ciompi_revolt_allowed_migration_effect_tt: "Поскольку наша политика разрешает [Concept('migration','миграцию')|e] #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! или #TOOLTIP:POPTYPE,laborers,X #L рабочих#!#!, количество мигрирующих [Concept('pops','групп населения')|e] увеличится"
 ciompi_revolt.6.title: "Власть имущие"
 ciompi_revolt.6.desc: "Видя недовольство низших классов, советники требуют, чтобы [target_character.GetName] [Select_CString(target_character.IsFemale,'отстранила', 'отстранил')] олигархов от рычагов власти и вплотную [Select_CString(target_character.IsFemale,'занялась', 'занялся')] проблемами социального и экономического неравенства. Несмотря на предпринятые реформы и появление в органах власти представителей низших сословий, в это смутное время могущество отдельных представителей аристократии лишь возросло. Лишив их власти и привилегий, мы удовлетворим народные чаяния и сделаем первый шаг на пути построения более справедливого общества."
 ciompi_revolt.6.a: "Мы не будем трогать их привилегии… по крайней мере, сейчас."
 ciompi_revolt.6.b: "Лишим их власти!"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip] поддерживает простой народ, а не богачей."
 ciompi_revolt.7.title: "Давление и реформы"
 ciompi_revolt.7.desc: "Разрушения, вызванные восстанием чопми, лишь усугубили тяготы народа. Семьи голодают, добрые горожане вынуждены вставать на путь преступлений, а меж тем могущественные и влиятельные граждане продолжают процветать. И в правительстве, и на улицах всё громче звучат голоса, требующие радикальных реформ. Лишь так можно добиться политического представительства, равенства и справедливости."
 ciompi_revolt.7.a: "Пора указать крестьянам их место…"
 ciompi_revolt.7.b: "Голос народа будет услышан!"
 ciompi_revolt.7.c: "Узрите, как [Select_CString(target_character.IsFemale,'милостива', 'милостив')] [target_character.GetNameWithNoTooltip]!"
 ciompi_revolt.8.title: "Кризис и перемены"
 ciompi_revolt.8.desc: "Нам удалось пережить тяжёлые времена, а затянувшийся период нестабильности и народных волнений наконец-то остался позади. Любые трудности, препятствия и неудачи лишь укрепляют нашу решимость, делают нас сильнее, чем когда-либо прежде. Смутное время окончилось, у власти новое правительство, и мы с радостным трепетом смотрим в будущее, что бы оно нам ни сулило."
 ciompi_revolt.8.a: "Наш народ прошёл испытание исторического масштаба."
 ciompi_revolt.8.b: "Нам нужна твёрдая рука и сильный лидер!"
