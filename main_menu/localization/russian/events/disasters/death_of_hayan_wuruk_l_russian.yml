 death_of_hayan_wuruk.1.title: "Умирает [target_hayan.GetNameWithNoTooltip]"
 death_of_hayan_wuruk.1.desc: "Один из величайших правителей в истории государства [target_country.GetLongName], [target_hayan.GetName] отошёл в мир иной. Тайные шепотки сменились открытыми требованиями автономии от наших вассалов, решивших, что наша власть слабеет. В такой важный момент мы должны проявить силу и показать нашим соседям и подданным, что не потерпим своеволия."
 death_of_hayan_wuruk.1.a: "Мы потеряли великого лидера..."
 death_of_hayan_wuruk.1.historical_info: "Хайям Вурук правил империей Маджапахит в 1350–1389 годах и при помощи своего советника Гаджа Мады привёл её на вершину могущества, распространив её влияние по всей Юго-Восточной Азии. После его смерти в 1389 году в государстве началась борьба за трон, которая переросла в междоусобную войну, которая ослабила государство изнутри. Внутренние распри и возвышение исламских султанатов со временем привели к закату Маджапахита в последующие столетия."
 death_of_hayan_wuruk.2.title: "Требования автономии"
 death_of_hayan_wuruk.2.desc: "Наши ленники сообщают, что в [target_location.Custom('LR_PP')|l] [target_location.GetName] собираются движения за независимость от нашей державы. Видимо, весть о том, что [target_hayan.GetName] умер, вновь распалила их стремления к автономии. Есть в этих сообщениях правда или нет, готов ли #L [target_subject.GetAdjective]ий#! народ взять в руки оружие или нет, нам нужно принять меры для обеспечения порядка!"
 death_of_hayan_wuruk.2.a: "Потребовать от них клятв верности."
 death_of_hayan_wuruk.2.b: "Мы не можем с ними бороться, дадим им автономию."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] требует от нас верности"
 death_of_hayan_wuruk.3.desc: "Прошло совсем немного времени с тех пор, как [target_hayan.GetName] отошёл в мир иной, а [target_overlord.GetLongName] уже медленно погружается в безумие и хаос. В самый разгар непростого перехода власти от нас вдруг потребовали поклясться в верности короне. Это наглый шаг, явная демонстрация силы и оскорбление со стороны #L [target_overlord.GetGovernment.GetAdjective]ого#! дома, который отчаянно цепляется за власть."
 death_of_hayan_wuruk.3.a: "Мы подчинимся."
 death_of_hayan_wuruk.3.b: "Пора им отправиться в могилу вслед за своим Хайямом Варуком!"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] ставит под сомнение нашу власть"
 death_of_hayan_wuruk.4.desc: "Неожиданно для всех нахалы из района [target_subject.GetName] плюнули нам в лицо, отказавшись выполнять наши требования! Несмотря на наши долгие отношения и нашу благосклонность к ним как нашим ленникам они начали мечтать о независимости, как только [target_hayan.GetName] сделал последний вздох!"
 death_of_hayan_wuruk.4.a: "Они заплатят за это!"
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] начнёт войну за независимость"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] демонстрирует верность"
 death_of_hayan_wuruk.5.desc: "Наши послы в [target_location.Custom('LR_PP')|l] [target_location.GetName] мастерски добились того, чтобы лидеры [target_subject.Custom('CL_RP')] склонились перед нами и признали наше господство над ними."
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "Распространение ислама в [GetCountry('MAJ').Custom('CL_PP')]"
 death_of_hayan_wuruk.6.desc: "Торговцы из далёких земель и ослабление нашей центральной власти привели к тому, что наши подданные в провинции [target_province.GetName] начали принимать #TOOLTIP:RELIGION,sunni_tt,X #L суннизм#!#!. Распространение разных учений никогда не было для нас проблемой. Но укоренение чужих религий, несовместимых с нашей, в такое трудное и нестабильное время — это опасный прецедент."
 death_of_hayan_wuruk.6.a: "Интересный итог."
 death_of_hayan_wuruk.7.title: "Кризис в державе [GetCountry('MAJ').GetLongNameWithNoTooltip] закончился"
 death_of_hayan_wuruk.7.desc.a: "Уже много десятков лет назад наш великий лидер [target_hayan.GetName] ушёл от нас в мир иной. Несмотря на все наши попытки смягчить кризис и распространить нашу власть на соседей, мы не смогли восстановить порядок. Чем это обернётся для нашего народа, покажет только время."
 death_of_hayan_wuruk.7.desc.b: "Несмотря на все попытки внешних и внутренних сил расшатать нашу державу, мы сумели восстановит порядок после кризиса, который спровоцировал своей смертью [target_hayan.GetName]. Нестабильность и слухи о мятеже остались в далёком прошлом, и мы с надеждой смотрим в будущее."
 death_of_hayan_wuruk.7.a: "Увы, наверное, это конец."
 death_of_hayan_wuruk.7.b: "Кто бы сомневался!"
