 #Historical Info for various bureaucrats
 imperial_examination_events.2.historical_info: "Лю Бовэнь — выдающийся деятель конца периода Юань и начала периода династии Мин. Он родился в семье скромного достатка и прославился исключительным умом, стратегическим мастерством и политической дальновидностью. Он сыграл решающую роль в свержении монгольской династии Юань и установлении династии Мин, а также внёс значительный вклад в военные кампании, которые и обеспечили приход династии Мин к власти. Помимо достижений в военном деле, Лю прославился своими литературными и научными трудами в области китайской литературы и философии, оставив после себя непреходящее наследие в истории Китая."
 imperial_examination_events.3.historical_info: "Юй Цянь начал свою карьеру на государственной службе во время царствования династии Мин в 1421 году после сдачи императорского экзамена на высшую учёную степень цзиньши. В награду за его преданность и службу император Сюаньдэ назначил Юй Цяня военным инспектором в провинциях Хэнань и Шэньси. Несмотря на угрозу заключения в тюрьму из-за конфликтов с влиятельными лицами во время правления минского императора Чжэнтуна, он был восстановлен в должности и в итоге получил место военного министра. В 1449 году Юй Цянь сыграл важнейшую роль в обороне Пекина от нападения ойратов, чем заслужил ещё больше уважения в стране. Однако позднее он был казнён по обвинению в измене во время последующих политических потрясений."
 imperial_examination_events.4.historical_info: "После получения учёной степени цзиньши в 1442 году Хань Юн служил цензором, а в 1452 году получил должность инспектора в провинции Цзянси. Во время своего пребывания на этом посту он руководил реставрацией павильона принца Тэна. В 1465 году он сыграл важнейшую роль в качестве военного инспектора в кампании Чжао Фу по подавлению восстания народа мяо в Датэн Ся. После успешного завершения кампании Хань Юн был назначен цзунду (наместником) провинции Лянгуан, и в этом качестве продолжил усмирение этой области, хотя в итоге был вынужден уйти в отставку из-за нападок со стороны своих подчинённых."
 imperial_examination_events.5.historical_info: "Сюй Пу — видный политический деятель периода династии Мин. Он проявил свои выдающиеся умственные способности, получив в 1454 году престижную учёную степень цзиньши. На административном поприще он проявил беспримерное усердие. Так, например, в 1497 году ему было поручено составление важного юридического документа «Собрание законов династии Мин». Несмотря на сложности, связанные с ограничением влияния отдельных группировок, работой на своём посту Сюй Пу демонстрировал стремление к компромиссу и добродетельному управлению. Помимо политики, Сюй Пу занимался благотворительностью, примером чему стало завещание освобождённых от налогов земель в помощь обедневшим членам его рода. Этим он заслужил посмертное имя Вэнь Цзин."
 imperial_examination_events.6.historical_info: "Ван Янмин — многогранная фигура периода династии Мин и один из основоположников неоконфуцианской школы. Он бросил вызов ортодоксальной философии Чжу Си, сделав акцент на интуитивном понимании, а не на рационалистическом дуализме. Ван Янмин происходил из семьи учёных, но при этом в самом начале он выбрал военную карьеру, которая была пронизана строгой дисциплиной и состраданием, даже когда дело касалось подавления восстаний. Так, он выступал за объявление амнистии во время конфликтов. Центральное место в его философских работах занимала концепция врождённого знания, согласно которой люди с рождения обладают пониманием нравственности. Школа Лу-Ван, основанная им совместно с Лу Цзююанем, способствовала распространению его влияния по всему Китаю и Японии, где его учения вдохновляли выдающихся деятелей и даже повлияли на развитие бусидо. Непреходящее наследие Ван Янмина выходит за рамки его эпохи и поныне определяет конфуцианскую мысль и философское обсуждение этики как в Китае, так и в Японии, где его всестороннее влияние продолжает отражаться в интеллектуальной и политической сферах."
