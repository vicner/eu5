 imperial_examination_events.1.title: "Назначение нового бюрократа"
 imperial_examination_events.1.desc: "Немногие могут похвастаться такой системой продвижения по бюрократической лестнице, как у нас. Применяя #TOOLTIP:LAW,imperial_examination_law,X #L систему экзаменов#!#!, мы с гордостью наблюдаем за карьерным ростом людей с высокими умственными способностями.\n\nПоследним кандидатом, который успешно сдал экзамен и прославился своими знаниями Четырёх книг и пяти канонов, а также классической литературы и поэзии, [Select_CString(target_character.IsFemale,'стала', 'стал')] [target_character.GetName]."
 imperial_examination_events.1.a: "Мы будем с большим интересом следить за вашей карьерой, [target_character.GetShortNameWithNoTooltip]!"
 imperial_examination_events.7.title: "Самые яркие представители поколения"
 imperial_examination_events.7.desc: "Наша продуманная система экзаменов, также известная под названием #italic «[ROOT.GetCountry.Custom('GetExaminationSystemPolicyName')]»#!, поощряет наше население учиться и развиваться, чтобы стать выдающимися руководителями и бюрократами. [ROOT.GetCountry.GetLongName] — великая держава, поэтому такие люди смогут занять соответствующую должность в её правительстве и с честью исполнять свои обязанности.\n\nНовое поколение светлых умов отличилось в наших многочисленных обителях мудрости и предлагает свои услуги нашему правителю. Что решит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
