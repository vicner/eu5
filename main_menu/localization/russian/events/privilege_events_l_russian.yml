l_russian:
 privilege_events.100.title: "Приглашение немецких поселенцев"
 privilege_events.100.desc: "Из-за чумы и войны наша держава практически обезлюдела, а немногочисленные уцелевшие крестьяне разбросаны по обширным владениям, из-за чего довольно сложно выполнять какие-либо работы, требующие привлечения огромного количества рабочих рук, таких как сбор урожая или расчистка новых земель.\n\nМы можем пригласить новых поселенцев и ремесленников из германских земель и построить новые города в наших владениях, предоставив им помощь и особые привилегии, например право на управление по собственным законам и более низкие налоги."
 privilege_events.100.desc.kulm_law: "Жизнь в густонаселённой провинции [german_province.GetName] не каждому покажется привлекательной: здесь постоянно идёт соперничество за место под солнцем. Именно поэтому многие местные жители, а заодно обитатели окрестных земель стремятся перебраться в другую провинцию под названием [target_province.GetName]. Здесь они ищут лучшей доли, в чём им помогают щедрые привилегии, в том числе — #TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L кульмское право#!#!."
 privilege_events.100.a: "Поприветствуем поселенцев."
 privilege_events.100.b: "Поможем им обосноваться на новом месте."
 privilege_events.100.c: "У нас и без того достаточно иноземцев."
 privilege_events.100.d: "Нам больше не удается найти желающих мигрировать."
 enough_migrants_tt: "Достаточно мигрантов"
 not_enough_migrants_tt: "Больше нет мигрантов"
 privilege_events.101.title: "Миграция в провинцию [target_province.GetNameWithNoTooltip]"
 privilege_events.101.desc: "[migration_destination_country.GetLongName], а точнее, привилегии этой державы, сподвигли многих обитателей провинции [scope_german_location.GetProvinceDefinition.GetName] покинуть своих родных и близких в надежде обрести лучшую долю в [target_province.Custom('LR_PP')|l] [target_province.GetName]. И хотя наши законы не запрещают переселяться подобным образом, всё-таки следует быть осторожными: если так будет продолжаться, некоторые провинции могут просто обезлюдеть."
 privilege_events.101.a: "Неужели ничего нельзя поделать?"
 privilege_events.101.tt: "Это [Concept('event', 'событие')|e] началось из-за того, что провинция [german_province.GetName] отвечает следующим условиям:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "Новая восходящая семья для Золотой книги"
 privilege_events.110.desc: "Недавно разбогатевшая семья [target_dynasty.GetName] стала очень влиятельной у себя на родине в [location_scope.Custom('LR_PP')] [location_scope.GetName], однако их худородное происхождение является препятствием на пути к обретению реальной власти над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!.\n\nОни отправили посланника к нашему двору с просьбой включить их семью в #italic Libro d’Oro, или «Золотую книгу»#!, то есть признать в #italic аристократическом достоинстве#! на территории [ROOT.GetCountry.Custom('CL_RP')].\n\nОднако подобное признание, несомненно, вызовет недовольство других представителей элиты — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] придут в ярость. А тем временем семья [target_dynasty.GetNameWithNoTooltip] также прислала большой сундук золота, который должен помочь нам в принятии решения."
 privilege_events.110.a: "Примем сундук и пригласим одного из членов семьи ко двору."
 privilege_events.110.b: "Прогоним этих худородных выскочек."
