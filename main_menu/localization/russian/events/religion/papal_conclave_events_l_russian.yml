l_russian:
 papal_conclave_events.1.title: "Несогласные кардиналы"
 papal_conclave_events.1.desc: "В ходе конклава, созданного для выборов следующего понтифика, двое кардиналов вступили в ожесточённый спор, перейдя от обсуждения самих выборов к открытому осуждению ценностей друг друга.\n\nПо мнению одной стороны, дело Божье должно быть основано на вдумчивом размышлении без оглядки на переменчивое мнение масс. Этот подход разделяют многие высокопоставленные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Они считают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не должен изменять своё мнение в угоду тем, кто озабочен лишь мирскими благами, какой бы светской властью они ни обладали.\n\nПротивоположную позицию занимают те, кого поддерживают влиятельные и богатые [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]: по их мнению, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], игнорирующий заботы и интересы своей паствы, является плохим пастырем, а в народной поддержке нет ничего плохого."
 papal_conclave_events.1.a: "Господь узнает своих."
 papal_conclave_events.1.b: "Пастыри обязаны заботиться о своей пастве."
 papal_conclave_events.1.c: "Мы должны остаться нейтральными."
 papal_conclave_events.2.title: "Влияние на выборы"
 papal_conclave_events.2.desc: "Конклав, который должен выбрать нового понтифика, приступил к работе. Желая повлиять на мнение кардиналов, многие заинтересованные стороны уже начали вести переговоры и плести дипломатические интриги. Учитывая, сколько влиятельных держав ждут этого важного решения, мы можем попытаться склонить чашу весов в пользу одной из них.\n\nЭто обойдётся недёшево, да и успех никто не гарантирует, но преимущества, которые даст нам поддержка державы, стоящей за любым из кардиналов, способны принести нам немалую пользу."
 papal_conclave_events.2.a: "Поощрим их материально."
 papal_conclave_events.2.b: "Святотатство!"
 papal_conclave_events.2.tt: "[target_country.GetName] получит наше предложение. В случае согласия:"
 papal_conclave_events.3.title: "Предложение конклава"
 papal_conclave_events.3.desc: "[GetCountry('PAP').GetLongName] — это держава, откуда нам пришло послание и где собрался конклав, выбирающий нового папу римского. Кардиналы понимают, что выбор претендента на папский престол — вопрос не только теологический, но и политический. В связи с этим они просят нас о поддержке на эти выборах, обещая, что это сотрудничество принесёт нам немалую выгоду."
 papal_conclave_events.3.a: "Примем предложение."
 papal_conclave_events.3.b: "Мы не станем вмешиваться в дела Святого Престола."
 papal_conclave_events.4.title: "Предложение принято"
 papal_conclave_events.4.desc: "[target_country.GetLongName] — это держава, куда мы отправили своего посланника. Он вернулся оттуда с отличными новостями. [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('CL_RP')] принимает наше предложение и будет поддерживать нас на текущих выборах. Дипломатические связи между нашими державами укрепились."
 papal_conclave_events.4.a: "Благослови Господь эту державу."
 papal_conclave_events.5.title: "Предложение отклонено"
 papal_conclave_events.5.desc: "[target_country.GetLongName] — это держава, где правит [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'многогрешная', 'многогрешный' )] [target_country.GetGovernment.GetRulerTitle|l]. [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'Она отклонила', 'Он отклонил' )] наше предложение, повернувшись к нам спиной. Мы остались без поддержки этой державы, но такое нежелание исполнить волю Святого Престола не останется без последствий."
 papal_conclave_events.5.a: "Гореть им всем в аду."
 papal_conclave_events.6.title: "Особая месса"
 papal_conclave_events.6.desc: "Пока конклав обсуждает проблему выборов нового понтифика, народ начинает волноваться. Неспособность кардиналов быстро определить достойнейшего из кандидатов и страх, что всё это затянется надолго, тревожат сердца католиков, которые без своего пастыря чувствуют себя заблудшими и брошенными. Поступило предложение отслужить в соборе города [ROOT.GetCountry.GetCapital.GetName] особую мессу, чтобы успокоить людей и показать им, что Святая Церковь по-прежнему сильна."
 papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!"
 papal_conclave_events.6.b: "У нас есть более насущные дела."
 papal_conclave_events.6.tt: "Каждая [Concept('pop', 'группа населения')|e] получит [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]. [Concept('pops', 'Группы населения')|U] в [Concept('capital', 'столице')|e] получат ещё [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 papal_conclave_events.7.title: "Отстранение кардинала"
 papal_conclave_events.7.desc: "В ходе нынешнего конклава кардиналы уже почти пришли к согласию относительно кандидатуры нового понтифика, но затем всплыла новая информация о церковном и светском прошлом их избранника. Он был обвинён в таких серьёзных пороках, как пьянство, чревоугодие и разврат.\n\nХотя это весьма тяжёлые грехи, их всё равно недостаточно для отлучения от церкви; к тому же, кардинал давно покаялся в них самым строгим образом. Но теперь он всё равно стремительно теряет поддержку. Похоже, конклаву придётся начинать обсуждение заново, ещё сильнее затягивая процесс."
 papal_conclave_events.7.a: "Он однозначно недостоин Святого Престола."
 papal_conclave_events.7.b: "Человеку свойственно ошибаться."
 papal_conclave_events.8.title: "Святая птица"
 papal_conclave_events.8.desc: "Затянувшиеся выборы нового папы римского всё больше тревожат народ. Среди всех этих волнений мы получили сообщение о таинственном событии в городе [ROOT.GetCountry.GetCapital.GetName]. На самой высокой колокольне местного собора вот уже целый день неподвижно сидит птица.\n\nЧто это за птица, точно неизвестно. Хотя подобное поведение обычно свойственно голубям, разные люди описывают её как похожую на ястреба, сову, курицу, утку или даже ворону. Но кем бы она ни была, эта «святая птица», как её прозвали местные жители, начала привлекать верующих со всего города. Люди специально приходят к собору, чтобы посмотреть на неё.\n\nМы можем воспользоваться этим событием, истолковав его как знак того, что Господь доволен ходом нынешнего конклава. Это поможет успокоить население."
 papal_conclave_events.8.a: "Воистину, это знамение Божье."
 papal_conclave_events.8.b: "Иногда птица — это просто птица."
 papal_conclave_events.9.title: "Слухи вокруг конклава"
 papal_conclave_events.9.desc: "Конклав исполняет долг перед Богом, выбирая нового папу римского. Обычно эта процедура проходит относительно гладко, хотя кардиналы приходят к согласию далеко не сразу. Однако сейчас конклав оказался в очень необычной ситуации. Выборы ещё не завершены, но в городе [ROOT.GetCountry.GetCapital.GetName] вовсю говорят, что новый [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] уже назначен, и даже называют его имя.\n\nМы не знаем, кто и с какой целью распускает эти ложные слухи, но очевидно, что население умышленно введено в заблуждение. Если эту проблему не решить, она может не только вызвать недоверие к нам со стороны местных жителей, но и подорвать авторитет нового папы, когда он действительно будет выбран."
 papal_conclave_events.9.a: "Подавим ложные слухи."
 papal_conclave_events.9.b: "Правда Господа сильнее лжи Дьявола."
 papal_conclave_events.10.title: "Избранник отказывается"
 papal_conclave_events.10.desc: "Дебаты конклава очень утомительны, и когда кардиналы наконец приходят к согласию, они вздыхают с облегчением. Однако в этот раз их лица омрачились: кандидат, выбранный по итогам голосования, отказался принимать высокий пост.\n\nХотя у кандидатов действительно есть такое право, обычно они им не пользуются или, как минимум, имеют честь сообщить о своих намерениях до начала голосования. Теперь же конклаву придётся начать всю процедуру заново."
 papal_conclave_events.10.a: "Как можно отказаться от призвания Божьего?"
 papal_conclave_events.10.b: "Мы не можем принуждать его силой."
 papal_conclave_events.11.title: "Конклав завершён"
 papal_conclave_events.11.desc: "Папский конклав закончил дебаты о выборах нового понтифика и назвал имена трёх основных кандидатов. Кто из них выиграет выборы?"
 papal_conclave_events.11.a: "Кардинал [first_candidate.GetNameWithNoTooltip]."
 papal_conclave_events.11.b: "Кардинал [second_candidate.GetNameWithNoTooltip]."
 papal_conclave_events.11.c: "Кардинал [third_candidate.GetNameWithNoTooltip]."
