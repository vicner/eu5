l_russian:
 buddhism_events.1.title: "Министр покидает пост"
 buddhism_events.1.desc: "[target_minister.GetName] публично [Select_CString(SCOPE.sCharacter('target_minister').IsFemale, 'осудила', 'осудил')] политику, которую проводят [target_ruler.GetName] и [target_ruler.GetHerHis] правительство. [target_minister.GetSheHe|U] заявляет, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'неспособная', 'неспособный')] обеспечить верховенство закона, неизменно соберёт вокруг себя в правительстве лишь жуликов и доносчиков, и что если мы не исправимся в ближайшее время, [target_minister.GetSheHe] не желает иметь с нами ничего общего."
 buddhism_events.1.a: "Скатертью дорога!"
 buddhism_events.1.b: "Воспользуемся [target_minister.GetHerHis] советами, чтобы наша [ROOT.GetCountry.GetFlavorRank|l] стала лучше."
 buddhism_events.2.title: "Монашеские ордена баламутят население"
 buddhism_events.2.desc: "Как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] обязуется защищать монашеские общества, так и эти общества обязаны защищать страну от нерадивых правителей. Они считают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] недостаточно внимательно относится к своим обязанностям и не может или не хочет править в интересах общества и в особенности монашеских обществ. Поэтому несколько крупных монастырей открыто выступили с обвинениями в адрес правителя и настроили против н[target_character.GetHerHis] общественное мнение."
 buddhism_events.2.a: "Это возмутительно!"
 buddhism_events.2.a.tt: "[ShowPopTypeName('peasants')] потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e] в тех [Concept('locations', 'районах')|e], где возмущаются [ShowPopTypeName('clergy')|l]"
 buddhism_events.2.b: "Пойдём для них на уступки."
 buddhism_events.2.c: "Решим вопрос «иными» способами."
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip] и прецедент"
 buddhism_events.3.desc: "[target_ruler.GetName] всегда [Select_CString(target_ruler.IsFemale, 'отличалась', 'отличался' )] благоразумием и умеренностью в своих решениях. В недавно написанном дополнении к #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! своду законов одно из [Select_CString(target_ruler.IsFemale, 'её', 'его' )] недавних решений было названо настолько взвешенным и аргументированным, что его можно считать примером для решения других подобных вопросов. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'стала известна', 'стал известен' )] своим строгим и неотступным следованием Дасавидха-раджадхамме — десяти заповедям буддистских королей #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры — и поэтому [Select_CString(target_ruler.IsFemale, 'её', 'его' )] решения уже не в первый раз становятся примером благоразумия для всех."
 buddhism_events.3.a: "Не в первый и не в последний."
 buddhism_events.4.title: "Ужасы войны"
 buddhism_events.4.desc: "Не все люди рождены для воинской славы, и часть наших подданных осознала это в ходе конфликта, в который оказалась ввязана наша страна. Число дезертиров, ищущих укрытия в стенах монастырей, невелико, но они подают другим опасный пример. [ROOT.GetCountry.GetFlavorRank] это праведное #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ое#! государство, и наш долг — охранять монастыри. Однако сколько мы ни предупреждали настоятелей не укрывать дезертиров, некоторые всё ещё это делают."
 buddhism_events.4.a: "Нельзя забывать об умеренности."
 buddhism_events.4.b: "Потребуем, чтобы монастыри выдали нам этих «монахов»."
 buddhism_events.5.title: "Богатый урожай"
 buddhism_events.5.desc: "Урожай в этом году выдался особенно богатым. Мы могли бы потратить это неожиданное богатство на строительство запланированных культовых сооружений. Кто-то предложил новый налог, который поможет обратить излишки зерна у крестьян в доход казны. Однако древние #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! тексты запрещают нам своими действиями притеснять население, некоторые из наших министров не хотят обременять народ излишними налогами."
 buddhism_events.5.a: "Введём налог."
 buddhism_events.5.b: "Мы не станем отбирать у них плоды их трудов."
 buddhism_events.6.title: "Дана"
 buddhism_events.6.desc: "Во времена, подобные нынешним, когда наша страна наслаждается относительным спокойствием, нам следует обратить взоры к самым уязвимым из нас. Урожаи в последнее время были не слишком богатыми, но и не чересчур бедными, поэтому наши подданные не голодают, а в казённых закромах достаточно зерна. И всё же есть среди нас те, кому не хватает еды прокормить себя. В такое время нам нужно помнить о дане — милосердии и подаянии, которых требуют от верующих #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! учения."
 buddhism_events.6.a: "Накормим бедных зерном!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "Зерно для бедных"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Мы раздаём излишки зерна, чтобы никто в наших землях не страдал от голода."
 buddhism_events.6.b: "Оставим зерно в закромах."
 STATIC_MODIFIER_NAME_food_reserves: "Запасы зерна"
 STATIC_MODIFIER_DESC_food_reserves: "Наши богатые запасы зерна — основа стабильности нашей державы."
 buddhism_events.7.title: "Париккага"
 buddhism_events.7.desc: "В час, когда наша держава ведёт войну, а солдаты бьются на полях сражений, многие из нас ждут, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] покажет себя как добродетельного правителя. Наша религия, [ROOT.GetCountry.GetReligion.GetName|l], проповедует в числе прочих париккагу, добродетель самопожертвования. Многие считают, что [target_ruler.GetName] [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'должна', 'должен')] разделить бремя войны вместе со своими воинами и отправиться в бой, даже ценой собственной безопасности.\n\nДругие утверждают, что практикующий париккагу не подвергает свою жизнь ненужной опасности, но остерегается ставить свои интересы превыше всего, и что безопасность правителя не только не противоречит [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]им догмам, но наоборот, важна для сохранения нашего государства."
 buddhism_events.7.a: "[target_ruler.GetSheHe|U] [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'должна', 'должен')] показать свою добродетель делом."
 buddhism_events.7.b: "Смысл самопожертвования не в этом."
 buddhism_events.8.title: "Тапа"
 buddhism_events.8.desc: "В последнее время [target_ruler.GetName] [Select_CString(SCOPE.sCharacter('minister').IsFemale, 'попала', 'попал')] под огонь критики недовольных излишней роскошью и растратами [target_ruler.GetHerHis] правления. Впрочем, другие придворные считают, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нуждается в определённой роскоши, особенно когда принимает иностранных правителей и их посланников."
 buddhism_events.8.a: "Прочь мирские побрякушки!"
 buddhism_events.8.b: "Мы вам кто, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]?"
 buddhism_events.9.title: "Наследство"
 buddhism_events.9.desc: "Один известный #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стал местом конфликта после смерти монаха из богатой мирской семьи. Предметом спора стали дорогие манускрипты и изображения Будды, которые хранились в его покоях. Вообще монах не может обладать имуществом, но закон всё равно позволяет его верному последователю наследовать предметы усопшего на правах его сына. В нашем случае монастырь упоминает о некоем послушнике, который ухаживал за богатым монахом до его последних дней.\n\nВпрочем, на наследство есть и другие претенденты, да и сам монастырь пожелал сохранить предметы у себя и выразил надежду на нашу поддержку в этом споре. Мирские родственники монаха также обратились к нашему двору в ожидании получить не только манускрипты и изображения, но и часть земель, которые монастырь обрёл в качестве пожертвования, когда усопший к нему присоединился."
 buddhism_events.9.a: "Присудим наследство послушнику."
 buddhism_events.9.b: "Наследство достанется монастырю."
 buddhism_events.9.c: "Поддержим семью монаха."
 buddhism_events.10.title: "[target_ruler.GetNameWithNoTooltip|U] получает оскорбление от иностранного посла"
 buddhism_events.10.desc: "[target_country.GetLongName] — родина послов, чей недавний визит обернулся скандалом после того, как иностранный посланник отказался принять участие в организованной по этому случаю церемонии, и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] воспринял это как оскорбление. [target_ruler.GetName] в гневе, и хотя сложно сказать наверняка, был ли жест посланника намеренным, общество уверено в том, что это не случайность.\n\nЕсли мы публично не осудим поступок посла, то рискуем потерять лицо. Но [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] призывает не рубить сплеча."
 buddhism_events.10.a: "Подвергнем посла публичному осмеянию."
 buddhism_events.10.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] никогда не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна', 'должен')] терять самообладания."
 buddhism_events.11.title: "Законы [ROOT.GetCountry.Custom('CL_RP')]"
 buddhism_events.11.desc: "Во многих #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийских#!#! странах в той или иной форме практикуется буддийское право. Составляющие его законы не являются общими и несколько различаются от страны к стране, и иногда их упорядочивают и обновляют. Недавно такую работу проделали власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, и в итоге мы получили современную версию свода самых распространённых в нашей державе правил.\n\nВ основе этого свода лежат реальные дела, так что его можно считать вполне современной оценкой решений, которые принимает [target_ruler.GetName]."
 buddhism_events.11.a: "Отлично! Эти законы нужно внедрять."
 buddhism_events.11.a.tt1: "Поскольку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'была', 'был')] не всегда [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'справедлива', 'справедлив')] к своим подданным, в этом своде законов [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] решения оцениваются отрицательно, что приведёт к падению нашего [Concept('prestige', 'престижа')|e]."
 buddhism_events.11.a.tt2: "Поскольку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'была', 'был')] в целом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'справедлива', 'справедлив')] к своим подданным, в этом своде законов [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] решения оцениваются положительно, что приведёт к росту нашего [Concept('prestige', 'престижа')|e]."
 buddhism_events.11.a.tt3: "Поскольку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'была', 'был')] образцом справедливости по отношению к своим подданным, в этом своде законов [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] решения оцениваются весьма положительно, и это приведёт к росту нашего [Concept('prestige', 'престижа')|e]."
 buddhism_events.11.a.tt4: "Поскольку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'была', 'был')] откровенно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'несправедлива', 'несправедлив')] к своим подданным, в этом своде законов [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] решения резко отрицательно, что сильно навредит нашему [Concept('prestige', 'престижу')|e]."
 buddhism_events.11.b: "Давайте постараемся не допустить его распространения."
 buddhism_events.12.title: "Раздор среди юристов"
 buddhism_events.12.desc: "Бывает, что юристы делают ставки на исход дела, а о товарищеском соперничестве между правозаступниками в зале суда нечего и говорить. Но когда такое соперничество перерастает в настоящую вражду, жертвой может стать сама справедливость.\n\nВ ходе недавнего судебного дела, сторонами в котором выступали #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#!#!#! и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] из одной влиятельной семьи, простой правовой спор о крупном имении перерос в ожесточённое противостояние. Очень печально, что теперь спасать лицо обеих сторон, пытаясь при этом не попрать наших законов, будет [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 buddhism_events.12.a: "Потребуем повторного суда с другими адвокатами."
 buddhism_events.12.b: "Победа достанется монастырю."
 buddhism_events.12.c: "Принять решение, от которого выиграют [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 buddhism_events.13.title: "Полезный союз?"
 buddhism_events.13.desc: "Прошло немало лет с тех пор, как [GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale,'приняла', 'принял')] #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизм#!#! и [Select_CString(GetCharacter('kublai_khan').IsFemale,'решила', 'решил')] распространить это учение среди своего народа. Впрочем, со временем большинство решило вернуться в старую веру — [ROOT.GetCountry.GetReligion.GetName|l]. [target_ruler.GetName] всегда [Select_CString(target_ruler.IsFemale,'восхищалась', 'восхищался')] наследием древних правителей, таких как Великий $rank_kingdom_horde_ruler_suffix_male$, и могучими державами, которые эти деятели когда-то построили во имя своей религии. Когда до нас дошли слухи об активном и растущем #TOOLTIP:CULTUREGROUP,tibetan_group,X #L тибетском#!#! ордене, [Select_CString(target_ruler.IsFemale,'она решила', 'он решил')] во что бы то ни стало с ним связаться.\n\nИ вот перед нами стоит посланник от ламы и рассказывает, что [target_ruler.GetNameWithNoTooltip] — это реинкарнация Хубилая. Орден готов поддержать нашу власть, если мы позволим ему распространять его направление во всех подвластных нам землях."
 buddhism_events.13.a: "Пришло время перемен."
 buddhism_events.13.b: "Лучше мы останемся верны старой вере."
 buddhism_events.14.title: "Идолы"
 buddhism_events.14.desc: "Переход страны от #TOOLTIP:RELIGIONGROUP,pagan_group,X #L язычества#!#! к #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#! случается не сразу, и многие люди на наших землях до сих пор молятся старым богам. Однако, стремясь распространять свою религию, первые ламы нашей страны осудили истуканов, которым всё ещё поклоняется простой люд, и потребовали их уничтожить."
 buddhism_events.14.a: "Сжечь их все!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "Уничтожение идолов"
 STATIC_MODIFIER_DESC_destruction_of_idols: "Массовое уничтожение языческих идолов в нашей стране отнюдь не привлечёт на нашу сторону убеждённых сторонников старой веры, но в результате народ начал куда охотнее переходить в буддизм, хотя в искренности некоторых новообращённых можно и сомневаться."
 buddhism_events.14.b: "Ничего, со временем привыкнут…"
 buddhism_events.15.title: "Сайлан"
 buddhism_events.15.desc: "На острове [ShowAreaName('sailan_area')], который недавно взяли наши войска, очень много богатых #L [ShowReligionGroupAdjective('buddhist')|l]их#! монастырей, и местное общество, похоже, находится под властью монахов. Когда [target_ruler.GetName] наконец-то [Select_CString(target_ruler.IsFemale,'почтила','почтил')] остров своим визитом, [Select_CString(target_ruler.IsFemale,'она осталась','он остался')] в восторге от экономического и культурного богатства местных монашеских орденов."
 buddhism_events.15.a: "Всё это должно стать частью нашей культуры!"
 buddhism_events.15.b: "Разграбить монастыри!"
 buddhism_events.15.b.tt: "Все [Concept('pop', 'группа населения')|e] в принадлежащих нам [Concept('location', 'районах')|e] #TOOLTIP:AREA,sailan_area,X #L Сайлана#!#! теряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 buddhism_events.15.c: "Нам есть чему у них поучиться."
 buddhism_events.15.c.tt: "Все [Concept('pop', 'группы населения')|e] в наших [Concept('location', 'районах')|e] на острове #TOOLTIP:AREA,sailan_area,X #L Сайлан#!#! получат [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 buddhism_events.16.title: "Монастыри [ROOT.GetCountry.Custom('CL_RP')] ветшают"
 buddhism_events.16.desc: "Сочетание низкой дисциплины среди монахов и нестабильной экономики привело к тому, что общины многих великих монастырей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в последние годы начали сокращаться. Обеспокоенные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предупреждают нас, что если ничего не сделать, то скоро последние монахи откажутся от обетов или отправятся в монастыри в других странах, что приведёт к культурному и экономическому обеднению [ROOT.GetCountry.Custom('CL_RP')].\n\nВместе с тем, многие местные землевладельцы готовы с радостью прибрать к рукам земли пустующих монастырей. И поскольку обязанность защищать монашеские общины [ROOT.GetCountry.Custom('CL_RP')] несёт на себе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], многочисленные свидетели непременно возложат ответственность за любые последствия разворачивающихся событий на [target_ruler.GetHerHis] плечи."
 buddhism_events.16.a: "Монастыри нужно спасать!"
 buddhism_events.16.b: "Быть может, новые хозяева распорядятся землёй лучше."
 buddhism_events.17.title: "Монахи уходят в мир"
 buddhism_events.17.desc: "Среди монахов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! наблюдается падение нравов. Монастырям не хватает средств, высшие монашеские звания держит в руках тесная клика знати, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'неспособна', 'неспособен')] защитить верующих, как подобает настоящему #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийскому#!#! правителю. Поэтому всё больше монахов разрывают свои обеты и уходят в мир — или остаются в монашестве, но не соблюдают религиозных принципов.\n\nНедавно до наших ушей дошёл особо вопиющий случай, когда монах снял с себя обет и призывал других к тому же. Многие с интересом следят за нашей реакцией на эти события и сделают выводы из нашего решения. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Хорошая', 'Хороший')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'должна', 'должен')] руководствоваться в своих поступках добротой и милосердием, но при этом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ей', 'ему')] нужно и поддерживать благочиние в монастырях — при необходимости силой."
 buddhism_events.17.a: "Нужно проявить милосердие."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Упадок нравов в монастырях"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "В монастырях творится упадок нравов, и это вредит духовному развитию региона. Мирская власть должна пресекать подобный разброд, но очевидно, сейчас она со своей задачей не справляется."
 buddhism_events.17.b: "Отберём у заблудших монахов всё движимое имущество и скот."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Строгие наказание для монахов"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Чтобы исправить пошатнувшиеся нравы в монастырях, мы установили над ними гнёт и начали наказывать оступившихся монахов. Каждый монах, уличённый в пренебрежении обетами и неуважении к своему ордену, заплатит государству огромную сумму скотом."
 buddhism_events.17.c: "Казнить монаха и всех, кто его поддерживает!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Зачистка монастырей"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Чтобы исправить разврат и шатание в монастырях, мы подвергли провинившихся монахов весьма строгим наказаниям. Печально, что порой без таких чисток не обойтись, но ситуация потихоньку улучшается."
 buddhism_events.18.title: "Монастыри [ROOT.GetCountry.Custom('CL_RP')]"
 buddhism_events.18.desc: "Мудрая и действенная политика, которую проводит [target_ruler.GetName] в отношении монастырей своего государства, всегда отличалась продуманностью и добродетельностью. Монастыри поддерживаются и спасаются от разорения, но при этом в них поддерживаются дисциплина и организация. В результате монастырь в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] разбогател и стал примером для подражания для других монастырей."
 buddhism_events.18.a: "Потребуем, чтобы они помогали развивать окрестные земли."
 STATIC_MODIFIER_NAME_monasteries_blooming: "Монастыри расцветают"
 STATIC_MODIFIER_DESC_monasteries_blooming: "Мудрые решения, которые [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'приняла наша', 'принял наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], положительно сказались на жизни монашества. Стоящий здесь #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#!#!#! богат, монахи соблюдают обеты, а все местные, от нищих до богачей, пребывают в благоденствии."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "Срочные меры"
 buddhism_events.19.desc: "В последнее время погода #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! не радовала, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна', 'должен')] помогать обездоленным в тяжёлые времена. К нам обратилась делегация земледельцев и попросила, чтобы [target_ruler.GetName] [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'освободила', 'освободил')] их от налогов и [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'повелела', 'повелел')] дать им трёхлетнюю ссуду на прокорм семей, пока они будут восстанавливать своё хозяйство."
 buddhism_events.19.a: "Разумная просьба."
 STATIC_MODIFIER_NAME_wedge_throw: "Срочные меры"
 STATIC_MODIFIER_DESC_wedge_throw: "Для земледельцев настали тяжёлые времена. Чтобы облегчить их положение, мы временно уменьшили взимаемые с них налоги!"
 buddhism_events.19.b: "Увы, наша казна тоже пуста."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Низкие урожаи риса"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "Для земледельцев настали тяжёлые времена. Мы отказались облегчить их положение и не дали им ссуду, и теперь регион кипит от ненависти к властям."
 buddhism_events.20.title: "Жертва земледельцев"
 buddhism_events.20.desc: "В [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] сильно не хватает хорошей инфраструктуры. Монахи в местном монастыре делают всё, что могут, как и местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], но, если мы хотим, чтобы эта область процветала, поучаствовать в её развитии придётся и государству. Планы по улучшению ситуации требуют привлечь рабочих из деревень, но все земледельцы заняты на уборке урожая. Мы можем приказать им бросить свои дела и прийти на стройки ради общего блага, но тогда они будут ожидать от нас соразмерного возмещения риса, который они могли бы вырастить за это время."
 buddhism_events.20.a: "Выплатим компенсацию."
 STATIC_MODIFIER_NAME_rice_compensation: "Компенсация рисом"
 STATIC_MODIFIER_DESC_rice_compensation: "Мы попросили местных земледельцев помочь со строительством на этой территории в обмен на возмещение потерянных доходов."
 buddhism_events.20.b: "Бросим проект."
 buddhism_events.20.c: "Потребуем от земледельцев работы без компенсации."
 STATIC_MODIFIER_NAME_forced_labor: "Принудительные работы"
 STATIC_MODIFIER_DESC_forced_labor: "Мы заставили местных земледельцев помочь в стройке на общее благо."
 buddhism_events.1000.title: "Пойман белый слон"
 buddhism_events.1000.desc: "В #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! глуши пойман белый слон. Таких редких животных редко встретишь в природе, поэтому многие видят в этом случае доказательство того, насколько мудро [target_ruler.GetName] правит страной ради общего блага."
 buddhism_events.1000.a: "Окружим его заботой."
 buddhism_events.1000.b: "Продадим его."
 buddhism_events.1000.c: "Это будет отличный подарок!"
 gifted_white_elephant: "Подаренный белый слон"
 buddhism_events.1001.title: "Белый слон"
 buddhism_events.1001.desc: "В #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! глуши пойман белый слон, и [target_ruler.GetName] мудро [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'рассудила', 'рассудил')], что это верный знак крепкого союза между нашими народами. Это величайший дар, который только мог вручить нам правитель, и наше население наверняка будет относиться к нему с большим почтением. Правда, содержать этого редкого зверя будет недёшево — но разве мы могли от него отказаться?"
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Подаренный белый слон продан"
 buddhism_events.1100.title: "Политический соперник ослаблен"
 buddhism_events.1100.desc: "Даже у великих правителей есть хулители. [target_character.GetName] уже давно открыто критикует всё, что делает [target_ruler.GetName], но на этот раз [target_character.GetSheHe] [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'оказалась', 'оказался')] в незавидной ситуации. [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'Оставленная', 'оставленный')] друзьями и [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'погрязшая', 'погрязший')] в долгах, [target_character.GetSheHe] едва сводит концы с концами и с трудом содержит свою семью. Выбраться из такой ситуации всё ещё возможно, но мы можем воспользоваться её и избавиться от этой проблемы раз и навсегда."
 buddhism_events.1100.a: "Сделать так, чтобы [target_character.GetSheHe] никогда не [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'оправилась', 'оправился')]!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Политический соперник раздавлен"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Мы удачно воспользовались неудачами, свалившимися на голову [Select_CString(target_character.IsFemale,'нашей политической соперницы, и теперь она', 'нашего политического соперника, и теперь он')] едва ли снова нам помешает. Другие видели, как мы всё это провернули, и теперь дважды подумают, прежде чем ставить под сомнение нашу власть."
 buddhism_events.1100.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Настоящая', 'Настоящий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не держит обид."
 buddhism_events.1100.c: "Это повод проявить милосердие, поможем [target_character.GetHerHim] снова встать на ноги."
 buddhism_events.1101.title: "[Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'Старая соперница', 'Старый соперник')] встаёт на ноги"
 buddhism_events.1101.desc: "Наша готовность помочь [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'попавшей', 'попавшему')] в беду [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'сопернице', 'сопернику')] превратила [target_character.GetHerHis] из нашего критика в [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'сторонницу', 'сторонника')]. Восстановив свой политический вес, [target_character.GetSheHe] теперь предлагает снова встать на службу нашему правительству."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "Наша благородная готовность помочь [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'попавшей', 'попавшему')] в беду [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'сопернице', 'сопернику')] совсем не изменила [target_character.GetHerHis] убеждений: несмотря на своё слегка пошатнувшееся политическое положение, [target_character.GetSheHe] как ни в чём не бывало продолжает выступать против нашей власти и стремится всеми силами подрывать работу #L [ROOT.GetCountry.GetAdjective|l]ого#! правительства."
 buddhism_events.1102.a: "Не делай добра — не получишь зла…"
 buddhism_events.1102.b: "Быть может, пришло время для более постоянного решения."
 buddhism_events.1200.title: "Желание пригласить ламу"
 buddhism_events.1200.desc: "Нам нужно пригласить влиятельного ламу и ввести его в двор. Став покровителями этого человека и его будущих реинкарнаций, мы создадим многовековое наследие для нашей династии."
 buddhism_events.1200.a: "Так и сделаем."
 buddhism_events.1200.b: "Лучше не надо."
 STATIC_MODIFIER_NAME_tibetan_lama: "Лама"
 STATIC_MODIFIER_DESC_tibetan_lama: "В нашей столице поселился влиятельный лама и вступил в союз с правителями."
 buddhism_events.1201.title: "Вернулся посланник из Тибета"
 buddhism_events.1201.desc: "Наш посланник вернулся из #TOOLTIP:REGION,tibet_region,X #L Тибета#!#! с новостями о влиятельном религиозном лидере, заинтересовавшемся делом, которое продвигают [target_ruler.GetName] и [target_ruler.GetHerHis] династия. Но прежде чем он явится в город [ROOT.GetCountry.GetCapital.GetName], мы должны будем не просто гарантировать его безопасность. Чтобы лама связал свою судьбу с нами, мы должны поклясться, что ему и его будущим инкарнациям в нашем государстве будет оказываться должное почтение и уважение, и что мы построим для него и его последователей #TOOLTIP:BUILDING_TYPE,tibetan_great_monastery,X #L большой тибетский монастырь#!#!. Если мы не сможем дать ему такие гарантии, нам придётся удовлетвориться визитом делегации монахов, которые организуют своё общество в наших землях."
 buddhism_events.1201.a: "Мы согласны."
 buddhism_events.1201.b: "Мы примем монахов."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Приток тибетских монахов"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Сюда прибыла группа тибетских монахов с целью распространять #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизм#!#! во всех уголках страны."
 buddhism_events.1202.title: "Смерть ламы"
 buddhism_events.1202.desc: "[Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'Наша почитаемая и благочестивая', 'Наш почитаемый и благочестивый')] лама [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'умерла', 'умер')], и поиски [target_character.GetHerHis] реинкарнации уже начались. Хотя [target_character.GetHerHis] орден уверен, что поиски нового воплощения ламы не займут много времени, быть может, государству следует помочь им, проспонсировав экспедицию."
 buddhism_events.1202.a: "Давайте им поможем."
 buddhism_events.1202.b: "Они справятся сами."
 buddhism_events.1203.title: "Реинкарнация обнаружена"
 buddhism_events.1203.desc: "Орден [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'нашей верховной', 'нашего верховного')] ламы сумел найти [target_character.GetHerHis] новое воплощение и доставил [target_character.GetHerHis] в их #TOOLTIP:BUILDING_TYPE,tibetan_great_monastery,X #L большой тибетский монастырь#!#!."
 buddhism_events.1203.a: "Долгих [target_character.GetHerHim] лет жизни."
 buddhism_events.1204.title: "Сомнения в истинности реинкарнации"
 buddhism_events.1204.desc: "Тонкости перерождения порой оказываются выше разумения простых людей. Хотя орден ламы настаивает на том, что их новый лидер — реинкарнация старого, некоторые сельские жители не горят желанием принять этот факт. Они не признают нового ламу, боясь обмана, и кое-где протесты даже переросли в вооружённые конфликты."
 buddhism_events.1204.a: "Пусть их убедят наши послы."
 buddhism_events.1204.b: "Пусть их убедят наши войска."
 buddhism_events.1300.title: "Духовное руководство"
 buddhism_events.1300.desc: "Остров [ShowAreaName('sailan_area')] многие столетия был местом, где была сильна #TOOLTIP:RELIGION,$theravada_tt$,X #L тхеравадская#!#! традиция #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизма#!#!. Во многих отношениях это идеальная модель тхеравадского государства, а местные процветающие монашеские общины — пример для всего буддийского мира.\n\nХотя в нашей державе тоже преобладают принципы тхеравады, наши законы и традиции — это просто сочетание местных порядков и идей из других буддистских школ. Кроме того, у нас нет такой развитой системы монастырей, как на острове. Некоторые предлагают решить этот вопрос, отправив на остров [ShowAreaNameWithNoTooltip('sailan_area')] наших послов с целью привлечения монахов, которые смогут принести в нашу страну свои тхеравадские обычаи."
 buddhism_events.1300.a: "Отправим к ним посольство."
 buddhism_events.1300.b: "Нет, лучше поддержим местные общины!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Поддержка местных монашеских традиций"
 buddhism_events.1301.title: "Посольство из [target_origin_country.Custom('CL_RP')]"
