l_russian:
 patriarch_events.1.title: "Святые из провинции [local_saint_state_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.1.desc: "У нас возникла неопределённость в духовных вопросах, связанная с провинцией [local_saint_state_province.GetProvince.GetName]. Хотя у нас с её жителями общая вера, многие из них, включая священников, отказываются почитать местночтимых святых нашей державы, считая их неканоническими. Вместо этого они придерживаются религиозных обычаев своих предков, почитая собственных сомнительных «святых»."
 patriarch_events.1.a: "Мы должны принудить их к почитанию [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их святых."
 STATIC_MODIFIER_NAME_saints_enforced: "Религиозный догматизм"
 STATIC_MODIFIER_DESC_saints_enforced: "Мы заставили жителей этой провинции следовать нашими религиозным обычаям. Это вызвало некоторое недовольство нашим правлением, но со временем эти люди смогут лучше интегрироваться в наше общество."
 patriarch_events.1.b: "Принуждением мы ничего не добьёмся."
 patriarch_events.2.title: "Литургическое влияние"
 patriarch_events.2.desc: "Когда [target_character.GetName] [Select_CString(target_character.IsFemale, 'устроил', 'устроила' )] чрезмерно пышную церемонию освящения собора в провинции [local_see_province.GetProvince.GetName], местный епископ выступил с осуждением. Он утверждает, что благодарен нам за щедрые пожертвования, но недоволен тем, как мы нарушаем литургический канон в интересах государства."
 patriarch_events.2.a: "Он должен знать своё место!"
 patriarch_events.2.b: "В знак покаяния мы сделаем ещё одно пожертвование церкви."
 patriarch_events.3.title: "Кафедральный собор в провинции [local_see_province.GetNameWithNoTooltip]"
 patriarch_events.3.desc: "#TOOLTIP:BUILDING_TYPE,cathedral,X #L Кафедральный собор#!#! в провинции [local_see_province.GetName] повреждён и нуждается в срочном ремонте. Митрополит дал понять, что рассчитывает на нашу финансовую помощь и что собору не помешала бы глобальная реконструкция.\n\nС тех пор как этот храм был построен, церковная архитектура ушла далеко вперёд. К тому же для этой работы мы сможем пригласить иноземных зодчих…"
 patriarch_events.3.a: "Проведём масштабную реконструкцию!"
 patriarch_events.3.b: "Оплатим ремонт, но не более того."
 patriarch_events.4.title: "Ересь в провинции [judaizers_province.GetProvince.GetNameWithNoTooltip]!"
 patriarch_events.4.desc: "Недавно назначенный митрополит провинции [judaizers_province.GetProvince.GetName] утверждает, что раскрыл чудовищную местную ересь. По его словам, вероотступники отрицают Троицу, божественную природу Христа и церковную иерархию. Митрополит попросил нас поддержать его в трудный час, ведь для борьбы с такой ересью, охватившей все слои общества, потребуется очень много ресурсов.\n\nМне кажется, здесь всё очевидно — кроме того, что последователи этой секты есть даже в таких крупных городах, как [ROOT.GetCountry.GetCapital.GetName]. Мы действительно готовы лишиться поддержки этих людей? И так ли они опасны, как утверждает митрополит?"
 patriarch_events.4.a: "Сжечь еретиков!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Поддержка местной инквизиции"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "В этом районе действует инквизиция, возглавляемая митрополитом. Она проверяет соблюдение догматов веры и искореняет всякую ересь."
 patriarch_events.4.b: "Он явно ошибается."
 patriarch_events.5.title: "Богатые монастыри провинции [monastic_province.GetNameWithNoTooltip]"
 patriarch_events.5.desc: "Епископ провинции [monastic_province.GetProvince.GetName] сообщает, что местные монастырские общины растут и развиваются с немыслимой скоростью. Их хозяйство столь обширно и хорошо организовано, что вызывает зависть у местной администрации. Дело дошло до того, что губернатор оказался втянут в конфликт с монахами по поводу межевания церковной и государственной земли.\n\nПохоже, центральной власти пора вмешаться. Приняв сторону монастырей, мы несомненно получим их благодарность, но, с другой стороны, было бы неплохо увеличить государственную собственность…"
 patriarch_events.5.a: "Разумеется, губернатор прав!"
 patriarch_events.5.b: "[ROOT.GetCountry.GetReligion.GetGodName] и верующие достойны того, чтобы прислушаться к ним."
