l_russian:
 missionaries.1.title: "Миссионер заболел"
 missionaries.1.desc: "Миссионер, отправленный нами в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], не добился особых успехов, а сейчас до нас дошли известия, что он ещё и заболел. Все работы по созданию новой церкви остановились, а шансы обратить местных жителей теперь стремятся к нулю."
 missionaries.1.a: "Отправим кого-нибудь ему на помощь."
 missionaries.1.b: "Займёмся другими вопросами."
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Миссионер заболел"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "Посланный нами миссионер заболел. Все работы по созданию новой церкви остановились, а шансы обратить местных жителей теперь стремятся к нулю."
 missionaries.2.title: "Религиозное сопротивление"
 missionaries.2.desc: "Обратить жителей [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] в нашу веру оказалось намного сложнее, чем мы ожидали. Хотя некоторые из них и проявили к ней интерес, большинство не имеет ни малейшего желания менять религию."
 missionaries.2.a: "Удвоим усилия."
 missionaries.2.b: "Это пустая трата времени."
 STATIC_MODIFIER_NAME_missionary_failure: "Миссионер не справился"
 STATIC_MODIFIER_DESC_missionary_failure: "Обратить этих людей в нашу веру оказалось намного сложнее, чем мы ожидали. Хотя некоторые из них и проявили к ней интерес, большинство не имеет ни малейшего желания менять религию."
 missionaries.4.title: "Религиозные волнения"
 missionaries.4.desc: "Губернатор провинции [target_province.GetName] сообщает, что её жители возмущены поведением наших миссионеров, которые отказываются уважать любые религиозные практики и традиции, кроме своих собственных. Он просит прекратить дальнейшие попытки обращения или хотя бы прислать больше войск для подавления возможных бунтов."
 missionaries.4.a: "Это не стоит нашего внимания!"
 missionaries.4.b: "Прекратим обращение."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Деятельность миссионеров остановлена"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Мы согласились прекратить попытки обращения, чтобы успокоить местных жителей."
 missionaries.6.title: "Религиозный конфликт"
 missionaries.6.desc: "Обстановка в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] становится невыносимой. Местные жители отказываются слушать присланного нами миссионера, и тот уже опасается за свою жизнь. Если мы срочно не примем меры, дело может закончиться мятежом."
 missionaries.6.a: "Мы готовы рискнуть."
 missionaries.6.b: "Мы сделаем всё, что можем."
 STATIC_MODIFIER_NAME_religious_tensions: "Религиозный конфликт"
 STATIC_MODIFIER_DESC_religious_tensions: "Местные жители отказываются слушать проповеди наших миссионеров."
 missionaries.7.title: "Беспокойный сосед"
 missionaries.7.desc: "Миссионеры, посланные нами в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], жалуются на нестабильную обстановку из-за войны в соседней державе. Несмотря на наш нейтралитет, она оказывает заметное влияние на жизнь этого района."
 missionaries.7.a: "Предложим помощь."
 missionaries.7.b: "Не будем обращать внимания."
 missionaries.8.title: "Миссионерская деятельность"
 missionaries.8.desc: "Богословы жалуются, что мы вкладываем недостаточно средств в проповедь нашей веры. К примеру, у нас по-прежнему недостаточно миссионеров, чтобы обратить всё население [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]."
 missionaries.8.a: "Возможно, они правы."
 missionaries.8.b: "Нас всё устраивает."
