 muslim_school_opinion_events.1.title: "Взаимное уважение школ «[ROOT.GetCountry.GetReligiousSchool.GetName]» и «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]»"
 muslim_school_opinion_events.1.desc: "Между исламскими школами «[ROOT.GetCountry.GetReligiousSchool.GetName]» и «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» никогда не было серьёзных теологических различий. Они уже давно мирно сосуществуют друг с другом.\nОднако теперь давнее сотрудничество между #L [ROOT.GetCountry.GetAdjective|l]ой#! школой «[ROOT.GetCountry.GetReligiousSchool.GetName]» и #L [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l]ой#! школой «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» перешло в новую эру взаимопонимания и уважения."
 muslim_school_opinion_events.1.a: "Аллах велик."
 muslim_school_opinion_events.2.title: "Примирение школ «[ROOT.GetCountry.GetReligiousSchool.GetName]» и «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]»"
 muslim_school_opinion_events.2.desc: "В течение долгого времени исламские школы «[ROOT.GetCountry.GetReligiousSchool.GetName]» и «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» относились друг к другу с недоверием и враждебностью, а отдельные приверженцы этих школ даже обвиняли друг друга в отступлении от канонов веры.\nОднако в последние годы напряжение между ними заметно ослабло. Богословы #L [ROOT.GetCountry.GetAdjective|l]ой#! школы «[ROOT.GetCountry.GetReligiousSchool.GetName]» и #L [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l]ой#! школы «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» постепенно учатся взаимной терпимости и мирному сосуществованию."
 muslim_school_opinion_events.2.a: "Аллах велик."
 muslim_school_opinion_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] и [ROOT.GetCountry.GetAdjectiveWithNoTooltip]о-[SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l]ая война"
 muslim_school_opinion_events.3.desc: "Многолетний конфликт [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l]ого и [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народов начинает проявляться и в религиозной сфере. Взаимная терпимость достигла низшей точки, а богословская школа «[SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName]» не признаётся в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ом обществе."
 muslim_school_opinion_events.3.a: "Это возмутительно."
