l_russian:
 hussite_flavor.1.title: "Человек культуры"
 hussite_flavor.1.desc: "[GetCharacter('boh_jan_hus').GetName] учит своих последователей учреждать новые места для поклонения, чтобы запечатлевать образы божества и искать сущность веры в благочестивом искусстве и теологических дебатах.\n\nЗная, как мы ценим творчество и талант, [Select_CString(target_artist.IsFemale, 'художница', 'художник' )] [target_artist.GetName] предлагает нам свои услуги."
 hussite_flavor.1.a: "[Select_CString(target_artist.IsFemale, 'Её', 'Его' )] труды будут для нас полезны."
 hussite_flavor.1.b: "У нас нет лишних денег."
 hussite_flavor.2.title: "Многие выдающиеся [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не согласны с нашей политикой"
 hussite_flavor.2.desc: "Управление народом — дело непростое. Многие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] пытаются возвыситься в административной иерархии, чтобы исправить нашу политику в соответствии со своими убеждениями. По их мнению, многие из наших законов либо не соблюдаются, либо прямо нарушают #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситские#!#! заповеди."
 hussite_flavor.2.a: "Мы сменим наш курс."
 hussite_flavor.2.b: "Они будут молчать."
 hussite_flavor.3.title: "Друзья в чужих землях"
 hussite_flavor.3.desc: "Несмотря на всю нашу борьбу с еретиками, в эти жестокие времена у нас нет ни малейшего желания причинять вред тем, кто поддерживает хорошие отношения с нами и уважает нашу веру. Так, духовные власти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! недавно выразили заинтересованность в культурном и литературном обмене с нашей державой. Если мы воспользуемся этим с умом, у нас есть шанс добиться крупных дипломатических успехов и обзавестись новыми союзниками."
 hussite_flavor.3.a: "Связаться с ними"
 hussite_flavor.3.b: "Нам не нужны спутники в этом путешествии…"
 trust_religious_comprehension: "Понимание религии"
 hussite_flavor.4.title: "Отсутствие божественной гармонии"
 hussite_flavor.4.desc: "Не слишком ли мало мы молимся? Не превратилось ли Святое Причастие в простую рутинную обязанность? Похоже, упрощая церковные ритуалы, как учил нас [GetCharacter('boh_jan_hus').GetName], мы утратили нечто, без чего никакое благочестие не даст нам ощутить личную связь с Богом. В результате многие жители [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] с оружием в руках восстали против упадка, поразившего нашу церковь…"
 hussite_flavor.4.a: "В этом виноваты лишь мы сами…"
 hussite_flavor.4.b: "Всему виной слабые высокопоставленные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 target_character_dies_very_violently_tt: "[target_character.GetName] будет [Select_CString(target_character.IsFemale, 'растерзана', 'растерзан' )] толпой"
 #New Events
 hussite_flavor.5.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] отступает от веры"
 hussite_flavor.5.desc: "Наш народ славится своим интересом к чужеземным культам. В том, что между родственными религиями есть много общего, есть своя правда, но в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] всё это зашло слишком далеко: даже простые крестьяне массово интересуются чужими богослужебными обрядами и пытаются читать священные книги иноверцев!"
 hussite_flavor.5.a: "Пусть наслаждаются свободой вероисповедания!"
 hussite_flavor.5.b: "Нам следует ненавязчиво вмешаться."
 hussite_flavor.5.c: "Может, им пора отведать кнута?"
 hussite_flavor.5.d: "Пусть их вера процветает."
 hussite_flavor.5.e: "Мы этого не допустим."
 hussite_flavor.6.title: "Межрелигиозное сотрудничество"
 hussite_flavor.6.desc: "По всей стране ходят слухи, что на ключевых должностях нашего совета обосновались еретики! Впрочем, [target_character.GetName] вопреки всем сплетням снова и снова доказывает свою незаменимость: предлагаемые [Select_CString(target_character.IsFemale, 'ей', 'им' )] законы помогают усиливать наше влияние как в границах державы, так и за её пределами."
 hussite_flavor.6.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] надлежит изгнать из совета!"
 hussite_flavor.6.b: "Пусть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] жалуются сколько угодно!"
 hussite_flavor.6.c: "Сотрудничество — ключ к процветанию!"
 hussite_flavor.7.title: "Тихие песнопения в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 hussite_flavor.7.desc: "В золотых лучах утреннего солнца, озаряющих [target_location.Custom('LR_VP')] [target_location.GetName], разносятся ангельские голоса проповедников. Сладкоголосое пение, славящее веру и благочестие, звучит во всех наших святых местах, но здесь оно полно особой любви и мудрости. И сейчас местные жители выбирают тему для новых песнопений."
 hussite_flavor.7.a: "Пусть они славят нашу веру!"
 hussite_flavor.7.b: "[target_character.GetNameWithNoTooltip] — вот кого они должны славить."
 hussite_flavor.7.c: "Воспоём хвалу стойкости и процветанию нашего народа."
 hussite_flavor.8.title: "Религиозные распри в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 hussite_flavor.8.desc: "Споры о вопросах веры нередко переходят в яростные драки. После недавних дебатов с еретиками из [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] местные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] бежали оттуда, опасаясь за свою жизнь. Теперь они сердито просят нас вмешаться и подавить смуту в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip], пока она не переросла в открытое восстание…"
 hussite_flavor.8.a: "Мы должны вмешаться."
 hussite_flavor.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] не заслуживают нашего внимания."
 hussite_flavor.9.title: "Учение Яна Гуса распространяется"
 hussite_flavor.9.desc: "Ветер перемен мчится над землёй, неся с собой революционное учение Яна Гуса и свет гуситской веры. Разочарованные и угнетённые обретают в нём утешение, восставая против сложившегося порядка.\n\nИдеи гуситов распространяются подобно лесному пожару, захватывая сердца и умы простолюдинов. Их простота и прямота намного ближе народу, чем порочная роскошь Католической церкви. Приближается час восстания: всё больше людей освобождается от оков традиции и принимает новое видение духовности."
 hussite_flavor.9.a: "В наших границах"
 hussite_flavor.9.b: "К нашим соседям."
 hussite_flavor.10.title: "Боевые повозки"
 hussite_flavor.10.desc: "В годы #TOOLTIP:SITUATION,hussite_wars,X #L Гуситских войн#!#! победам #TOOLTIP:RELIGION,hussite_tt,X #L гуситов#!#! немало способствовало применение боевых повозок — надёжно защищённых передвижных укреплений, благодаря которым пехотные отряды крестьян успешно отражали натиски смертоносной вражеской конницы. Таким остроумным образом они с помощью немногочисленных подручных средств смогли уравновесить и отставание в снаряжении и тактике, и полное отсутствие традиционной кавалерии.\n\nОднако прогресс не стоит на месте. Появление ружейного пороха и изобретение новых манёвров изменили облик войны. Армии теперь полагаются на мощные обстрелы и подвижные соединения, и это следует иметь в виду. Некоторые военные теоретики предлагают внедрить новые методы наступления в ущерб традиционным способам обороны."
 hussite_flavor.10.a: "Мы не предадим традиции!"
 hussite_flavor.10.b: "Не будем полагаться на устаревшую тактику. Нам нужна реформа!"
 reform_hussite_army_tt: "Пока действует [Concept('modifier','модификатор')|e] «[ShowModifier('hussite_military_reform_modifier')]», нам будет доступен [Concept('parliament_issue','парламентский вопрос')|e] «[ShowParliamentIssueType('hussite_army_reform')]»"
 stability_loss_depends_on_defensive_sv_tt: "Потеря [Concept('stability','стабильности')|e] зависит от нашей [Concept('societal_value','общественной ценности')|e] «[ShowSocietyDirectionName('defensive')]»"
 event_may_reoccur_after_20_years_tt: "Это [Concept('event','событие')|e] может повториться спустя #Y 20#! лет, если мы будем и дальше придерживаться #TOOLTIP:RELIGION,hussite_tt,X #L гуситства#!#!"
 hussite_flavor.12.title: "Гуситские фанатики в провинции [target_province.GetNameWithNoTooltip]"
 hussite_flavor.12.desc: "Как бы мы ни старались удовлетворить все потребности и желания верующих в [ROOT.GetCountry.Custom('CF_PP')|l], недовольные будут всегда, — как, впрочем, и жаждущие гонений. Именно так ведут себя #TOOLTIP:RELIGION,hussite_tt,X #L гуситские#!#! фанатики из провинции [target_province.GetName], требующие от нас преследования еретиков. И хотя требования эти несуразны, кощунственны и грозят только усилить напряжённость, относиться к ним следует крайне аккуратно, иначе мы собственноручно сотворим новых мучеников."
 hussite_flavor.12.a: "Пока что пойдём им навстречу."
 every_hussite_in_target_province_10_sat_tt: "Все гуситские [Concept('pop', 'группа населения')|e] в провинции [target_province.GetNameWithNoTooltip] получат [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] к [Concept('pop_satisfaction', 'довольству')|e]"
 hussite_flavor.12.b: "С дураками переговоров не ведём!"
 hussite_flavor.11.title: "Песнопения верующих"
 hussite_flavor.11.desc: "Собравшиеся вместе верующие поют хвалебные песни, воплощающие в себе дух #TOOLTIP:RELIGION,hussite_tt,X #L гуситского#!#! движения. Они не только пробуждают в сердцах других благоговение, но и открывают жителям державы глаза на великолепие наших культуры и взглядов. Сила и стойкость наших верований, доблесть и отвага нашей страны — вот что воспевается в гимнах, которые сегодня слушает [ROOT.GetCountry.GetLongName]."
 hussite_flavor.11.a: "Настоящая услада для ушей."
 hussite_flavor.13.title: "Проповеди высокого уровня"
 hussite_flavor.13.desc: "Среди #TOOLTIP:RELIGION,hussite_tt,X #L гуситов#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName] [Select_CString(target_character.IsFemale, 'появилась проповедница', 'появился проповедник' )] — человек влиятельный, умеющий располагать к себе других и при этом придерживающийся взглядов, сильно расходящихся с нашим учением. Некоторые считают [Select_CString(target_character.IsFemale, 'её', 'его' )] настоящим пророком, иные же опасаются, что [Select_CString(target_character.IsFemale, 'её', 'его' )] проповеди приведут к расколу. Своё отношение к этому вопросу громко выразили и [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Однако если мы попытаемся как-либо [Select_CString(target_character.IsFemale, 'ей', 'ему' )] помешать, местные жители могут взбунтоваться."
 hussite_flavor.13.a: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] ораторские способности могут нам пригодиться."
 hussite_flavor.13.b: "Заставить [Select_CString(target_character.IsFemale, 'её', 'его' )] исчезнуть."
 hussite_flavor.13.c: "[target_location.GetNameWithNoTooltip] страдает от засилья еретиков; пора от них избавиться."
 target_character_disappears: "[target_character.GetName] исчезнет"
 hussite_flavor.14.title: "Гуситская Библия"
 hussite_flavor.14.desc: "Идёт работа по полному переводу Библии на народный язык, понятный #TOOLTIP:RELIGION,hussite_tt,X #L гуситам#!#!, чтобы ознакомиться с Писанием в новейшем издании смог каждый, кто пожелает. Эту новость с радостью восприняли верующие, в том числе такие выдающиеся религиозные деятели, как [target_character_1.GetName], [target_character_2.GetName] и [target_character_3.GetName]. Они даже готовы взять перевод на себя — каждый из них подойдёт к тексту в собственной манере и в меру своих способностей. Это, конечно, потребует значительных затрат, однако нас убеждают, что подобная просветительская деятельность того стоит."
 hussite_flavor.14.a: "Эту работу выполнит [target_character_1.GetShortNameWithNoTooltip]."
 hussite_flavor.14.b: "Пусть этим займётся [target_character_2.GetNameWithNoTooltip]."
 hussite_flavor.14.c: "Перевод нам обеспечит [target_character_3.GetNameWithNoTooltip]."
 hussite_flavor.14.d: "Сейчас такие расходы недопустимы."
 hussite_flavor.15.title: "Защитники гуситства"
 hussite_flavor.15.desc: "В наших землях продолжает свирепствовать война. Противники #TOOLTIP:RELIGION,hussite_tt,X #L гуситской#!#! веры неумолимо надвигаются, и на призыв защитить своё вероучение откликаются всё новые жители [ROOT.GetCountry.Custom('CF_RP')|l]. Крестьяне, ремесленники и горожане, услышавшие от проповедников славное имя «[GetCharacter('boh_jan_hus').GetName]», готовы браться за оружие, чтобы отстоять родину. Некоторые предлагают собрать из них народное ополчение и послать его на подмогу войскам, сражающимся на передовой. Противники этого подхода, наоборот, утверждают, что ополченцам лучше поручить укрепление городов и подготовку баррикад, чтобы наступление врага разбилось о нашу оборону."
 hussite_flavor.15.a: "Они наведут мир — силой!"
 hussite_flavor.15.b: "Отправить их укреплять наши территории."
 scales_with_tolerance_own_tt: "[Concept('manpower','Число полученных рекрутов')|e] зависит от нашей [Concept('tolerance','терпимости')|e] к гуситской [Concept('religion','религии')|e]"
