l_russian:
 orthodox_icon_events.1.title: "Богородица"
 orthodox_icon_events.1.desc: "Нам стало известно, что некий житель провинции [eleusa_church_province.GetName], разорённой во время войны, который потерял всю свою семью и сельский дом, день и ночь молился перед иконой Богородицы Елеусы в городском соборе. Поскольку сам город был захвачен врагами, его скорбь разделяли многие из его #L [ROOT.GetCountry.GetAdjective|l]их#! братьев и сестёр. На следующее утро икона словно бы откликнулась на молитвы. Жители провинции [eleusa_church_province.GetName] объединились и изгнали захватчиков со своей земли.\nДальнейшая судьба этой провинции ещё не ясна, но пока [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ие земли охвачены войной, всё больше наших граждан обращается к церкви за утешением и моральной поддержкой."
 orthodox_icon_events.1.a: "Свершилось чудо!"
 orthodox_icon_events.3.title: "Святой Михаил"
 orthodox_icon_events.3.desc: "В ходе недавнего набора в провинции [michael_icon_church_province.GetName] на службу записалось доселе невиданное число рекрутов. Местные священники утверждают, что это связано с религиозным рвением, пробуждённым иконой Святого Михаила. По их словам, юноши со всех концов провинции приходят в городской собор, чтобы взглянуть на образ Архистратига, и уходят оттуда с твёрдым намерением сражаться за веру."
 orthodox_icon_events.3.a: "К оружию!"
 orthodox_icon_events.4.title: "Господь Вседержитель"
 orthodox_icon_events.4.desc: "Господь Вседержитель смотрит на нашу державу с бесчисленных церковных куполов. Его образ, занимающий центральное место на любом иконостасе, внушает почтение всем и дарует утешение многим. Вспоминая о собственной роли в Творении и законном месте, которое занимает в нём [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], многие люди смиряются и с собственной участью, и с властями предержащими."
 orthodox_icon_events.4.a: "Да приидет Царствие Его."
 orthodox_icon_events.5.title: "Три дара Святого Николая"
 orthodox_icon_events.5.desc: "Наше почитание Святого Николая произвело неизгладимое впечатление на торговца, пришедшего с недавним посольством из #ONCLICK:COUNTRY,[benevolent_if_distant_neighbor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[benevolent_if_distant_neighbor.Custom('CL_tt')],X [benevolent_if_distant_neighbor.Custom('CL_RP')|L]#!#!. Он так восхитился образом этого святого в одном из соборов провинции [nicholas_icon_was_here.GetName], что решил передать нам три дара. Один из них достанется собору, где он увидел икону, второй — художнику, написавшему её, а третий — меценату, оплатившему её создание."
 orthodox_icon_events.5.a: "Мы должны отблагодарить его от имени церкви."
 STATIC_MODIFIER_NAME_famous_icon: "Местная святыня"
 STATIC_MODIFIER_DESC_famous_icon: "Посетив местный собор и едва взглянув на хранящуюся в нём икону, чужеземный торговец немедленно обратился в нашу веру. Вскоре новообращённый пожертвовал церкви крупную сумму, а икона привлекла в провинцию множество паломников."
 st_nicholas_icon_gratitude: "Благодарность церкви"
 orthodox_icon_events.5.b: "В благодарность мы возьмём этого художника на службу."
 orthodox_icon_events.5.c: "Самый щедрый дар достанется жертвователю."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] заявляют: своим процветанием провинция [climacus_church_province.GetName] обязана тому, что среди местных жителей широко почитается [target_character.GetName] и данный им пример духовного роста. И действительно, урожаи в этой провинции стали более щедрыми, а люди — верными и миролюбивыми. Уже не первый век творение «[target_art.GetName]» неизменно помогает множеству людей расти над собой, и сейчас [target_character.GetNameWithNoTooltip] вновь приходит к нам на помощь."
 orthodox_icon_events.6.a: "«Слёз твоих теченьми пустыни безплодное возделал еси»."
 orthodox_icon_events.6.b: "«И иже из глубины воздыханьми во сто трудов уплодоносил еси»."
 orthodox_icon_events.6.c: "«И был еси светильник вселенней, сияя чудесы»."
