l_russian:
 catholic_flavor.1.title: "Влиятельный проповедник"
 catholic_flavor.1.desc: "Набожный молодой проповедник по имени [target_character.GetName] недавно отметил, как верно мы следуем учениям Его Святейшества в городе [pope_capital_scope.GetName]. Таких верных последователей ждёт светлое будущее."
 catholic_flavor.1.a: "Этого молодого человека ждёт город [pope_capital_scope.GetNameWithNoTooltip]."
 catholic_flavor.1.b: "Из него получится отличный епископ."
 catholic_flavor.2.title: "Процветающий монастырь"
 catholic_flavor.2.desc: "#TOOLTIP:BUILDING_TYPE,monastery,X #L Монастырь#!#! в [target_location.Custom('LR_PREP')|l] [target_location.GetName] развивается и привлекает множество известных #TOOLTIP:RELIGION,catholic,X #L католических#!#! богословов, что положительно сказывается на местной экономике. [target_ruler.GetName] также может почтить монастырь визитом и тем самым укрепить свою репутацию."
 catholic_flavor.2.a: "Эта поездка пойдёт [Select_CString(target_ruler.IsFemale,'ей', 'ему')] на пользу."
 catholic_flavor.2.b: "Оставим их в покое. Пусть занимаются своими делами."
 catholic_flavor.3.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] в беде"
 catholic_flavor.3.desc: "Наши монахи в одном из #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырей#!#! переживают трудные времена. Из-за нехватки средств и новых последователей этот некогда процветающий монастырь пришёл в упадок. В связи с этим монахи умоляют нас о помощи: им нужно крупное пожертвование, иначе они попросту не смогут помогать местным жителям, как прежде."
 catholic_flavor.3.a: "Мы выделим для них некоторые средства."
 catholic_flavor.3.b: "Это не наша проблема."
 catholic_flavor.4.title: "Симония?"
 catholic_flavor.4.desc: "В #L [ROOT.GetCountry.GetAdjective|l]ой#! епархии освободилась высокая должность. Один священник из богатой семьи по имени [target_character.GetName] сделал нам интересное предложение: если мы поддержим [Select_CString(target_character.IsFemale,'её', 'его')] кандидатуру и поможем занять это место, [Select_CString(target_character.IsFemale,'она', 'он')] сделает щедрое пожертвование в нашу казну. Иные набожные люди видят в таком соглашении грех святокупства, но что они в этом понимают?"
 catholic_flavor.4.a: "Нам нужны деньги!"
 catholic_flavor.4.b: "Святокупство — грех!"
 catholic_flavor.5.title: "Продажа индульгенций"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nОтпущение грехов за деньги, также известное как индульгенция, широко распространено среди состоятельных #TOOLTIP:RELIGION,catholic,X #L католиков#!#!. При этом подобное прощение даже не требует их отказа от порочного образа жизни! Это вызывает возмущение среди #L [ROOT.GetCountry.GetAdjective|l]их!# священников, которым претит мысль о том, что [GetCountry('PAP').GetGovernment.GetRulerTitle|l] позволяет #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church,X #L католической церкви#!#! обогащаться таким кощунственным образом. Они призывают всех #TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#! избегать покупки индульгенций, а вместо этого искренне каяться в своих грехах в надежде на прощение.\n\nОднако по мере того как [target_ruler.GetName] становится старше, споры на эту тему становятся для [Select_CString(target_ruler.IsFemale,'неё', 'него')] всё более актуальными: у [Select_CString(target_ruler.IsFemale,'неё', 'него')] на душе тоже немало грехов, как и у каждого правителя, который пытается сохранить власть. Как [Select_CString(target_ruler.IsFemale,'ей', 'ему')] лучше всего обрести прощение?"
 catholic_flavor.5.a: "Пускай [GetCountry('PAP').GetGovernment.GetRulerTitle|l] получит небольшое пожертвование."
 catholic_flavor.5.b: "Индульгенции это слишком просто, покаяние лучше."
 catholic_obstructing_church: "Отказ платить индульгенцию"
 catholic_flavor.6.title: "Поклонение мощам"
 catholic_flavor.6.desc: "От влиятельнейших аристократов до самых простых крестьян, люди верят, что поклонение мощам святых позволит им сократить время пребывания в чистилище. В провинции [unrest_province.GetName] на ворота церкви, где хранится богатая коллекция таких мощей, кто-то приколотил трактат, порицающий подобную практику. Есть ли в нём хоть капля правды, или же это написали подлые смутьяны и еретики, желающие нарушить единство #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, которая является нашим единственным путём к спасению?"
 catholic_flavor.6.a: "Но мы ведь как раз купили флакон с молоком Девы Марии…"
 catholic_flavor.6.b: "Лишь [ROOT.GetCountry.GetReligion.GetGodName] может даровать прощение."
 catholic_flavor.6.b.tt: "Это действие огорчит наше #L [ShowReligionAdjective('catholic')|l]ое#! население в провинции [unrest_province.GetName]"
 catholic_flavor.7.title: "Поклонение Деве Марии"
 catholic_flavor.7.desc: "Благословенная Богородица, Царица Небесная и святейшая из святых. Самая благочестивая из женщин, мать Иисуса Христа, которую [ROOT.GetCountry.GetReligion.GetGodName] посадил одесную себя… Но так ли это? В последнее время некоторые радикальные богословы утверждают, что в таком возвышении нет никакой нужды. Правы ли они или это просто еретические нападки на нашу Богородицу?"
 catholic_flavor.7.a: "Да простит их Мадонна."
 catholic_flavor.7.b: "Она — особенная женщина, но всё же просто женщина."
 opinion_denying_the_holy_mother: "Отрицание Богородицы"
 catholic_flavor.8.title: "Понятие частного суда"
 catholic_flavor.8.desc: "Как мы знаем, после смерти человека [ROOT.GetCountry.GetReligion.GetGodName] немедленно судит его душу и определяет её судьбу до Страшного суда.\n\nОднако монах в провинции [unrest_province.GetName] развёл спор, почти доходящий до ереси, заявляя, что никакого чистилища не существует и что заупокойные молитвы не помогают душам попасть в рай.\n\nПодобные дискуссии самым непосредственным образом угрожают единству #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!."
 catholic_flavor.8.a: "Он наверняка еретик."
 catholic_flavor.8.b: "Мёртвым уже не помочь."
 catholic_flavor.9.title: "Новая конфессия"
 catholic_flavor.9.desc: "Реформаторы представили новую конфессию с небольшими, но всё же серьёзными отличиями от #TOOLTIP:RELIGION,catholic_tt,X #L католического#!#! учения. #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католическая церковь#!#! заявляет, что эти отступления граничат с ересью, тогда как другие утверждают, что они помогут взять церковь и её административный аппарат под более строгий контроль."
 catholic_flavor.9.a: "Мы одобряем новое течение несмотря на его раскольнический характер."
 catholic_flavor.9.b: "Нет, мы навлечём на себя проклятье."
 catholic_flavor.10.title: "Обещание безопасного проезда?"
 catholic_flavor.10.desc: "Недавно к нашему двору под обещание безопасного проезда пожаловала группа так называемых монахов-реформаторов для диспута о справедливости своего дела. Как и [jan_hus_scope.GetName] до них, эти люди несут совершенную ересь, но мы всё же дали им слово…"
 catholic_flavor.10.a: "Наше слово свято."
 catholic_flavor.10.b: "Мы не обязаны держать слово перед еретиком."
 catholic_flavor.11.title: "Канонизация святого"
 catholic_flavor.11.desc: "[pope_scope.GetName] только что [Select_CString(pope_scope.IsFemale, 'объявила', 'объявил')], что [Select_CString(ancestor_saint.IsFemale, 'одна', 'один')] из уважаемых предков нашего правителя, [ancestor_saint.GetName], [Select_CString(ancestor_saint.IsFemale, 'была святой', 'был святым')] нашей благословенной церкви и что теперь пришло время оказать [Select_CString(ancestor_saint.IsFemale, 'ей', 'ему') должное почтение. Это повод для празднования!"
 catholic_flavor.11.a: "Te Deum!"
 catholic_flavor.12.title: "Sublimis Deus"
 catholic_flavor.12.desc: "[pope_scope.GetName] издал указ, запретивший обращать в рабство туземных жителей колоний. По его мнению, идея о том, что они лишь дикари, неспособные принимать Божью милость, — это гнусная ложь, распространяемая самим врагом рода человеческого. Его Святейшество настаивает на том, что, как и все другие одушевлённые существа, эти люди жаждут Божьего света, и потому все набожные государи должны всеми силами обращать их в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!."
 catholic_flavor.12.a: "Сделаем так, как велит [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 opinion_sublimis_deus: "Sublimis Deus"
 catholic_flavor.12.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle|U] ничего не узнает…"
 catholic_flavor.13.title: "Скрипторий распространяет ересь"
 catholic_flavor.13.desc: "Работники скриптория в [target_location.Custom('LR_PREP')|l] [target_location.GetName] допустили при копировании религиозных текстов серьёзную ошибку, которую нельзя трактовать иначе, как ересь. Мы должны немедленно принять необходимые меры, иначе эти тексты подорвут веру нашего народа."
 catholic_flavor.13.a: "Остановим их распространение любой ценой."
 catholic_flavor.13.b: "Всё решится само собой."
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip] преодолевает Схизму"
 catholic_flavor.14.desc: "Епископ #TOOLTIP:LOCATION,rome_tt,X #L Римский#!#! [target_character.GetName] объявил о преодолении Великой Схизмы — одновременно эти слова подтвердили [Select_CString(target_character.IsFemale,'её', 'его')] новые ставленники в #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополе#!#! и #TOOLTIP:LOCATION,moscow_tt,X #L Москве#!#!. Конечно, мы могли бы и дальше придерживаться старой веры, но последние победы #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! заставляют поверить, что [ROOT.GetCountry.GetReligion.GetGodName] и вправду на стороне #TOOLTIP:RELIGION,catholic_tt,X #L католиков#!#!."
 catholic_flavor.14.a: "Мы перейдём в католичество."
 catholic_flavor.14.a.tt: "Большая часть наших подданных обратится в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!."
 catholic_flavor.14.b: "Пусть поют своё «филиокве», мы — православные!"
 catholic_flavor.14.b.tt: "Небольшая часть наших подданных обратится в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!."
 catholic_flavor.15.title: "Праздник дураков"
 catholic_flavor.15.desc: "Наступил Праздник дураков!\n\nЛюди пьют, хохочут и пляшут, а новоизбранный фальшивый епископ в дьявольских одеждах глумится над нашими церковными ритуалами. От такой карикатуры на #TOOLTIP:RELIGIONGROUP,christian,X #L христианское#!#! богослужение в восторге почти все, однако [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] требуют, чтобы [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] немедленно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'запретила', 'запретил')] это богохульное безобразие."
 catholic_flavor.15.a: "Пусть люди веселятся."
 catholic_flavor.15.b: "Мы не станем терпеть издевательств над нашими священными институтами!"
 catholic_flavor.15.c: "В шутку объявляю коня папой."
 catholic_flavor.15.d: "Назначим парижского звонаря."
 catholic_flavor.16.title: "Во славу переписчиков"
 catholic_flavor.16.desc: "Переписывание текстов — тяжёлая и зачастую неблагодарная работа. Однако недавно скрипторий [target_location.Custom('LR_GEN')|l] [target_location.GetName] всё же получил похвалу от аббата, который обратился к писцам со следующими словами: #italic «Преданный писец, которому посвящён сей труд, никогда не перестанет прославлять Бога, радовать ангелов, укреплять праведных, обращать грешников, хвалить смиренных, утверждать добрых, посрамлять гордых и укрощать упрямых».#!"
 catholic_flavor.16.a: "Превосходный пример нашей преданности."
 catholic_flavor.16.b: "Наши писцы заслужили эту похвалу."
 catholic_flavor.100.title: "Кардинал-племянник"
 catholic_flavor.100.desc: "По давней #L [ROOT.GetCountry.GetAdjective|l]ой#! традиции [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] выдвигает на службу в коллегии кардиналов своих родственников. Хотя некоторые пренебрежительно называют это кумовством, кардиналы-племянники всё же выполняют в курии весьма важные задачи."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Сегодня пришло время назначить нового кардинала #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#!, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна', 'должен')] решить, подойдёт ли [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] родственник для службы в провинции [cardinal_nephew_province.GetName]."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Сегодня пришло время назначить нового кардинала #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#!, и [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'должна', 'должен' )] решить, справится ли [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] родственник с предстоящими задачами."
 catholic_flavor.100.a: "От этой традиции уже давно пора отказаться."
 catholic_flavor.100.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Её', 'Его')] племянник отлично справится с ролью кардинала."
 catholic_flavor.101.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] и [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'её', 'его')] племянник"
 catholic_flavor.101.desc: "[target_character.GetName] просит нас назначить [Select_CString(target_character.IsFemale,'её', 'его')] родственника кардиналом в провинции [cardinal_nephew_province.GetName]. Хоть это и устоявшаяся практика, многие считают её вопиющим проявлением кумовства."
 catholic_flavor.101.a: "Мы выполним [Select_CString(target_character.IsFemale,'её','его')] просьбу."
 catholic_flavor.101.a.tt: "Каждая держава с [Concept('cardinal', 'кардиналом')|e] изменяет своё [Concept('opinion', 'мнение')|e] насчёт #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#! на [ShowBiasValue('opinion_popes_pet')|+=0]"
 opinion_popes_pet: "Любимчик папы"
 catholic_flavor.101.b: "Мы не станем поощрять кумовство в церкви."
 catholic_flavor.102.title: "Назначение кардинала-племянника"
 catholic_flavor.102.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'выдвинула', 'выдвинул')] своего племянника на должность кардинала в провинции [cardinal_nephew_province.GetName], и правительство #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#! удовлетворило [Select_CString((ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её', 'его')] просьбу."
 catholic_flavor.102.a: "Отличная новость!"
 opinion_cardinal_nephew: "Кардинал-племянник"
 catholic_flavor.103.title: "Отказ назначать кардинала-племянника"
 catholic_flavor.103.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'выдвинула','выдвинул')] своего племянника на должность кардинала в провинции [cardinal_nephew_province.GetName], однако правительство державы [cardinal_nephew_country.GetName] отклонило [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'её','его')] просьбу."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "Кафедра кардинала для [SCOPE.sCountry('actor').Custom('CL_RP')]"
 catholic_flavor.1000.desc: "Власти #ONCLICK:COUNTRY,[SCOPE.sCountry('actor').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('actor').Custom('CL_tt')],X [SCOPE.sCountry('actor').Custom('CL_GEN')|L]#!#! попросили нас предоставить им новую #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедру кардинала#!#!. Если мы согласимся, кардинал будет заседать в [target_location.Custom('LR_PREP')|l] [target_location.GetName]."
 catholic_flavor.1000.a: "Выполним их просьбу."
 catholic_flavor.1000.b: "Мы вынуждены им отказать."
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle|U] милостиво отвечает нам согласием, а значит, в [target_location.Custom('LR_PREP')|l] [target_location.GetName] появится новый кардинал. Мы уже приступили к сооружению жилья, достойного человека столь высокого положения."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "К сожалению, [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] отвечает нам отказом, а значит, нам больше не стоит рассчитывать на новую #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедру кардинала#!#!. Всё, что остаётся, — это надеяться, что в будущем нам всё-таки пойдут навстречу."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "Святой Престол"
 catholic_flavor.9000.desc: "Ввиду неподвластных нам обстоятельств мы потеряли #TOOLTIP:GOVERNMENT_REFORM,papacy_reform,X #L Святой Престол#!#!. Никто не готов мириться с таким положением дел. Чем скорее над нами вновь будет властвовать [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], тем лучше!"
