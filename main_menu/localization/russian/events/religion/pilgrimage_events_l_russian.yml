l_russian:
 pilgrimage_events.1.title: "Оползень"
 pilgrimage_events.1.desc: "[target_holy_site.GetName] в [target_location.Custom('LR_PP')|l] [target_location.GetName] — желанная цель для многих паломников, и [target_ruler.GetName] — не исключение. Однако в этот раз на пути возникла неожиданная преграда, из-за которой [target_ruler.GetName] со свитой вынуждены были остановиться: после недавних ливней почва размокла настолько, что произошёл оползень, разрушивший близлежащие поселения. Дороги исчезли, а дома съехали вместе со сдвинувшейся землёй. Оползень разрушил плантацию, и теперь местные жители остались без средств к существованию. [target_ruler.GetShortNameWithNoTooltip] — их единственная надежда выжить и отстроиться заново."
 pilgrimage_events.1.a: "Выделить им золото, чтобы облегчить их долю."
 pilgrimage_events.1.b: "Выделить им людей на помощь в восстановлении."
 pilgrimage_events.1.c: "Мы слишком спешим. Останавливаться некогда."
 pilgrimage_events.1.d: "Надо остановиться и помочь им."
 pilgrimage_events.1.d.tt: "Паломничество займёт больше времени"
 pilgrimage_events.2.title: "Странствующий монах"
 pilgrimage_events.2.desc: "[target_holy_site.GetName] в [target_location.Custom('LR_PP')|l] [target_location.GetName] манит, однако [target_ruler.GetName] со свитой вынуждены были ненадолго остановиться: у дороги им [Select_CString(target_monk.IsFemale, 'повстречалась странствующая монахиня', 'повстречался странствующий монах' )], [Select_CString(target_monk.IsFemale, 'просящая', 'просящий' )] милостыни. [target_monk.GetName] утверждает, что [target_location.GetNameWithNoTooltip] — [Select_CString(target_monk.IsFemale, 'её', 'его' )] родина, а #L [target_monk.GetReligion.GetAdjective|l]ое#! образование [Select_CString(target_monk.IsFemale, 'она получила', 'он получил' )] в месте, известном как [target_holy_site.GetNameWithNoTooltip]. Именно поэтому [target_monk.GetName] заверяет, что [target_ruler.GetShortNameWithNoTooltip] сможет познать все тайны, которые скрывает [target_monk.GetReligion.GetNameWithNoTooltip|l], если [Select_CString(target_monk.IsFemale, 'монахине', 'монаху' )] разрешат присоединиться к процессии."
 pilgrimage_events.2.a: "Мы всегда рады праведникам."
 pilgrimage_events.2.b: "Нашим доверием уже пользуются советники-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 pilgrimage_events.3.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]: полная свобода"
 pilgrimage_events.3.desc: "Пользуясь тем, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName] совершает паломничество к святыне [target_holy_site.GetName] в [target_location.Custom('LR_PP')|l] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] начинает действовать в своих интересах. В державе образовалось безвластие, и теперь властолюбцы строят коварные планы и замыслы по наращиванию своих влияния и власти. Узнав об этом, [target_ruler.GetShortNameWithNoTooltip] не [Select_CString(target_ruler.IsFemale, 'смогла', 'смог' )] вымолвить ни слова от потрясения — настолько страшной оказалась новость, что голос [Select_CString(target_ruler.IsFemale, 'её', 'его' )] уже не имеет прежнего веса."
 pilgrimage_events.3.a: "Предатели! Все до последнего!"
 pilgrimage_events.3.b: "Пора поставить их на место."
 pilgrimage_events.3.c: "Они ещё пожалеют об этом."
 pilgrimage_events.3.d: "За этим стоит лично [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]!"
 pilgrimage_events.4.title: "[target_holy_site.GetNameWithNoTooltip]: слишком много людей"
 pilgrimage_events.4.desc: "[target_holy_site.GetName] в [target_location.Custom('LR_PP')|l] [target_location.GetName] поражает настолько, что [target_ruler.GetName] даже не верит своим глазам: бытовавший когда-то здесь религиозный дух испарился, и на его место пришла коммерция. Кошельки хитрых торговцев, установивших здесь свои лавки, никогда не пустеют — пришедший из всех уголков мира народ охотно расстаётся с деньгами, ведь здесь есть всё, что ему нужно: еда, напитки и различные мелочи, свидетельствующие, что покупатель здесь побывал. Некоторые особенно наглые купцы даже предлагают «реликвии», якобы найденные на этой священной земле. Очевидно, что настоящих паломников здесь почти нет: весь этот сброд просто сошёлся посмотреть на зрелище, а истинные верующие беспомощно тонут в море гедонизма."
 pilgrimage_events.4.a: "Может, нам тоже надо посмотреть, что тут предлагают."
 pilgrimage_events.4.b: "Богохульство! Эту священную землю необходимо сохранить."
 pilgrimage_events.4.b.tt: "Каждая [Concept('pop','группа населения')|e] потеряет [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 pilgrimage_events.4.c: "Мы сами восстановим здесь справедливость. Сжечь все лавки!"
 pilgrimage_events.4.c.tt: "Каждая [Concept('pop','группа населения')|e] потеряет [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 pilgrimage_events.5.title: "Опасное шествие"
 pilgrimage_events.5.desc: "Путь к святыне [target_holy_site.GetName] в [target_location.Custom('LR_PP')|l] [target_location.GetName] был труден и опасен. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'знала', 'знал' )], что пересечь горы будет нелегко, но совершенно не [Select_CString(target_ruler.IsFemale, 'представляла', 'представлял' )], насколько это будет изматывающе. Когда земля стала слишком каменистой, а уклоны слишком резкими, чтобы ехать верхом, процессия была вынуждена спешиться. Вскоре скользкая дорога явила своё коварство: [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'поскользнулся', 'поскользнулась' )] и [Select_CString(target_ruler.IsFemale, 'покатилась', 'покатился' )] с горы. Раны от такого падения оказались достаточно серьёзными, и [Select_CString(target_ruler.IsFemale, 'пострадавшей', 'пострадавшему' )] понадобится вся медицинская помощь, которую только может предоставить [ROOT.GetCountry.GetFlavorRank|l]. [ROOT.GetCountry.GetReligion.GetGodName], пусть [Select_CString(target_ruler.IsFemale, 'она', 'он' )] выживет…"
 pilgrimage_events.5.a: "Созвать лучших целителей."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'ранена', 'ранен' )], и мы призвали на помощь лучших целителей"
 pilgrimage_events.5.b: "Остаётся только молиться."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'ранена', 'ранен' )], и мы будем надеяться, что [ROOT.GetCountry.GetReligion.GetGodName] на нашей стороне"
