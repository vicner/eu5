l_russian:
 orthodox_flavor.1.title: "Движение нестяжателей"
 orthodox_flavor.1.desc: "Будучи крупным землевладельцем, церковь накопила немалые богатства. Нестяжатели говорят, что это вводит её во грех, а их оппоненты утверждают, что имущество нужно ей для служения Богу. Но самое главное, что церковь практически не платит податей, а если её земли перейдут в частные руки, мы сможем обложить их налогами и пополнить казну. С другой стороны, в таком случае у церкви будет меньше средств на совершение богоугодных дел."
 orthodox_flavor.1.a: "Поддержим церковные власти."
 orthodox_flavor.1.b: "Поддержим нестяжателей."
 orthodox_flavor.2.title: "Великий синод"
 orthodox_flavor.2.desc: "Церковь собрала великий синод, чтобы просить нас о поддержке и привилегиях в обмен на помощь в борьбе с антифеодальными ересями, вспыхнувшими в наших землях. Что будет лучше для нас: позволить ей и дальше держать народ в узде или, напротив, поддержать новые веяния, чтобы сломить старый феодальный порядок?"
 orthodox_flavor.2.a: "Предоставим привилегии."
 orthodox_flavor.2.b: "Церковь не зависит от государства."
 orthodox_flavor.3.title: "Литургическая реформа"
 orthodox_flavor.3.desc: "Восточная православная церковь является единой, святой, соборной и апостольской церковью, основанной Господом Иисусом Христом и Его апостолами. Но её семья многочисленна и разнообразна. Патриарх предложил реформировать нашу литургию, чтобы формально приблизить её к другим церквям. Эта смелая идея могла бы усилить нашу церковь, но мы понимаем, что суеверные ретрограды не примут её."
 orthodox_flavor.3.a: "Поддержим реформу."
 orthodox_flavor.3.b: "Продолжим следовать старым обычаям"
 orthodox_flavor.4.title: "Уменьшение независимости церкви"
 orthodox_flavor.4.desc: "Церковь является могущественным и прежде всего богатым институтом. Ограничив её независимость и в большей степени включив её в состав государства, мы сможем увеличить налоговые поступления. С другой стороны, такое решение снизит авторитет церкви в глазах народа."
 orthodox_flavor.4.a: "Защитим независимость церкви."
 orthodox_flavor.4.b: "Усмирим их."
 orthodox_flavor.5.title: "Нерукоположённые церковные чиновники?"
 orthodox_flavor.5.desc: "Назначая нерукоположённых членов церковной администрации и расширяя их полномочия, мы сможем добиться определённого контроля над церковью. С другой стороны, это может подорвать моральный авторитет церкви в глазах народа."
 orthodox_flavor.5.a: "Не будем вмешиваться в дела церкви."
 orthodox_flavor.5.b: "Назначим церковных чиновников."
 orthodox_flavor.6.title: "Синод о государственных делах"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Этот синод будет обсуждать государственные дела."
 orthodox_flavor.6.a: "Его решения будут полезны центральной власти."
 orthodox_flavor.6.b: "Нам нужно стабилизировать внутреннюю политику."
 orthodox_flavor.6.c: "Нам следует повысить свой международный престиж."
 orthodox_flavor_synod_prev_string: "Следуя заветам наших праотцов и высших иерархов православной церкви, мы созываем синод для рассмотрения вопросов, касающихся улучшения нашего законодательства. Многие выдающиеся #TOOLTIP:ESTATE,clergy_estate,X #L священники#!#! нашей державы прибудут на него, чтобы выслушать и утвердить вынесенный на нём вердикт."
 orthodox_flavor.7.title: "Синод о церковных делах"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Этот синод будет обсуждать дела церкви."
 orthodox_flavor.7.a: "Нам следует увеличить привилегии, которыми пользуются [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 orthodox_flavor.7.b: "Нам следует организовать справедливое налогообложение духовных лиц."
 orthodox_flavor.8.title: "Синод о местных делах"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Этот синод будет обсуждать местные дела наших регионов."
 orthodox_flavor.8.a: "Мы должны заботиться обо всех людях."
 orthodox_flavor.8.b: "Мы должны уделять больше сил обращению иноверцев."
 orthodox_flavor.8.c: "Разрешив изучение чужеземных книг, мы расширим свои горизонты познания…"
 orthodox_flavor.9.title: "Синод о делах совета"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Этот синод будет обсуждать вопросы, касающиеся нашего совета."
 orthodox_flavor.9.a: "Обеспечить действенную работу совета."
 orthodox_flavor.9.b: "Усилим исследовательский потенциал."
 orthodox_flavor.9.c: "Расширим административный аппарат."
 orthodox_flavor.10.title: "Синод о внешней политике"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Этот синод будет обсуждать нашу внешнюю политику."
 orthodox_flavor.10.a: "Подготовим законы о посольствах."
 orthodox_flavor.10.b: "Узаконим войны против неверных."
 orthodox_flavor.11.title: "Пентархия"
 orthodox_flavor.11.desc: "Вернув все пять патриархатов в лоно православного христианства, мы возродили древнюю Пентархию и фактически покончили с Великой схизмой. Хотя в некоторых державах по-прежнему сохраняется #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!, [GetCountry('PAP').GetFlavorRank|l] утратил свой статус единственного законного преемника Святого Петра и Епископа Римского."
 orthodox_flavor.11.a: "Рана исцелилась!"
 orthodox_flavor.100.title: "Синод [GetCurrentYear] года"
 orthodox_flavor.100.desc: "Если мы хотим сохранить свои православные традиции, нашему государству следует уделять особое внимание делам церкви. Для решения насущных вопросов и определения общих духовных приоритетов мы немедленно созовём святейший #TOOLTIP:GENERIC_ACTION,orthodox_synod,X #L православный синод#!#!."
 orthodox_flavor.100.a: "Обсудим внутренние дела."
 orthodox_flavor.100.b: "Решим вопросы, касающиеся церкви."
 orthodox_flavor.100.c: "Изучим книги местной администрации."
 orthodox_flavor.100.d: "Пересмотрим организацию нашего совета."
 orthodox_flavor.100.e: "Пришло время снова оценить нашу внешнюю политику."
 #Modifiers
 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Вопросы церкви"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Внимательно рассмотрев дела нашего духовенства, мы сможем повысить его эффективность."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Налогообложение духовных лиц"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "Наши #TOOLTIP:ESTATE,clergy_estate,X #L священники#!#! должны платить справедливые налоги в соответствии с законами нашей страны."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Обращение иноверцев"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Борьба за благочестие общества является нашим главным приоритетом в религиозных вопросах."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Обмен богословскими знаниями"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Нам следует изучать труды иноземных авторов Запада и Востока, чтобы лучше понимать окружающий мир."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Православные обряды в совете"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Высокие духовные стандарты для советников гарантируют, что лица, занимающие государственные должности, будут принимать благочестивые законы."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Экзамены для чиновников"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "Расширение администрации позволит нам существенно повысить эффективность государственного управления. Разумеется, новые чиновники должны придерживаться канонов веры."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "Защита веры"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "Призыв на борьбу с язычниками и еретиками звучит подобно музыке для нашего народа, всегда готового встать на защиту веры и отечества."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Благочестивое процветание"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Забота о народе является одной из самых благородных целей. Она вознаграждается добрыми и гармоничными отношениями между всеми слоями нашего общества."
 orthodox_synod_diplomatic_embassy_modifier: "Дипломатическое посольство"
