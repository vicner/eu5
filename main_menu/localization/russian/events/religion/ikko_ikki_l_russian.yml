l_russian:
 ikko_ikki.1.title: "Восстание Икко-икки!"
 ikko_ikki.1.desc: "Недовольные бесконечными войнами, крестьяне, монахи и мелкие землевладельцы из числа последователей #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийского#!#! направления «[target_io.GetName]» открыто выступили против того, как [target_character.GetName] правит своими владениями. Мы должны быстро и решительно покончить с этим сбродом, пока беспорядки не охватили и другие наши земли."
 ikko_ikki.1.a: "Поставим их на место!"
 ikko_ikki.1.b: "Не будем усугублять ситуацию."
 ikko_ikki.2.title: "Икко-икки уже на территории [ROOT.GetCountry.Custom('CL_RP')]!"
 ikko_ikki.2.desc: "Правительство [target_country.Custom('CF_RP')|l] по соседству не пожелало терпеть Икко-икки и бросило на них свои войска. Спасаясь от жестокой резни, выжившие адепты Дзёдо-синсю устремились на земли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и приняли в свои ряды немало крестьян, монахов и мелких землевладельцев из числа наших собственных недовольных подданных. Если мы не будем действовать быстро и решительно, они могут доставить нам немало проблем."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "В эти беспокойные времена всё больше людей обращаются к религии в поисках стабильности и жизненного ориентира. #TOOLTIP:RELIGIONGROUP,buddhist,X #L Буддизм#!#! уже давно охватил наше общество, но в последнее время число его приверженцев быстро растёт, и буддийские традиции продолжают проникать в повседневную жизнь #L [ROOT.GetCountry.GetAdjective|l]ого#! народа.\n\nОдной из таких традиций является «[target_io.GetName]» — ответвление #TOOLTIP:POLICY,pure_land_school_policy,X #L школы Чистой земли#!#!, которая произошла от #TOOLTIP:POLICY,tiantai_policy,X #L Школы лотоса#!#!. Её последователи обещают освобождение и спасение от мирских страданий. Это привлекает огромное количество людей, которые стали объединяться в группы под названием $ikko_ikki$."
 ikko_ikki.3.a: "Их рвение вдохновляет! Поддержим это движение."
 sect_gains_favor_tt: "Объединение «[target_io.GetName]» получит #Y 10#! ед. благосклонности"
 ikko_ikki.3.b: "Их твёрдым убеждениям трудно что-либо противопоставить."
 ikko_ikki.3.c: "Мы должны жёстко подавлять любое движение, которое даёт беднякам власть."
 ikko_ikki.4.title: "Дзинаитё"
 ikko_ikki.4.desc: "Сообщества верующих школы [target_io.GetName] начали перерастать в небольшие поселения вокруг крупных #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийских#!#! храмов [ROOT.GetCountry.Custom('CF_RP')|l]. Эти поселения называются #italic дзинаитё#!, что означает «деревня в #TOOLTIP:BUILDING_TYPE,temple,X #L храме#!#!». В силу своего расположения они не только имеют религиозное влияние, но и способны создавать вооруженные отряды, состоящие из мелких землевладельцев, крестьян и монахов. Эти автономные образования представляют огромную угрозу нашей власти в окружающих землях.\n\nОдно из таких поселений возникло на территории храма в городе [target_location.GetName]. Конечно, мы вполне могли бы заручиться их поддержкой, однако любое движение с таким уровнем фанатизма, независимости и военного потенциала может легко подорвать стабильность нашей державы, если поставит перед собой такую цель."
 ikko_ikki.4.a: "Мы должны искоренить их, пока ещё не поздно."
 ikko_ikki.4.b: "Мы будем работать сообща с этими армиями верующих."
 ikko_ikki.4.c: "Нужно построить больше таких храмовых поселений."
 ikko_ikki.5.title: "Социальная напряжённость"
 ikko_ikki.5.desc: "Отряды Икко-икки в нашей державе становятся всё сильнее, многочисленнее и, что самое страшное, наглее. Теперь торговцы опасаются проезжать мимо их поселений. Кроме того, участились случаи, когда последователи направления «[target_io.GetName]» собирают деньги с деревень раньше, чем туда прибудут наши сборщики налогов. Икко-икки стали настолько влиятельны, что многие начали жаловаться на дарованные им привилегии."
 ikko_ikki.5.a: "Они имеют на это право."
 ikko_ikki.5.b: "Их поселения не должны разрастаться дальше текущих границ."
 ikko_ikki.5.c: "Пора поставить их на место!"
 ikko_ikki.6.title: "Конец религиозной автономии"
 ikko_ikki.6.desc: "Мятеж Икко-икки подавлен во всех поселениях, а сами мятежники разоружены. Теперь только наши чиновники имеют право взимать налоги и заниматься вопросами обороны."
 ikko_ikki.6.a: "Порядок восстановлен."
 ikko_ikki_no_longer_available.tt: "Мы потеряем доступ к [Concept('religious_faction', 'религиозному течению')|e] «Икко-икки»"
 ikko_ikki.6.b: "Обрести утешение в вере «[target_io.GetNameWithNoTooltip]»."
 ikko_ikki.7.title: "Двоевластие"
 ikko_ikki.7.desc: "Икко-икки основательно укрепили своё влияние в нашей державе. Несмотря на попытки удержать власть, мы предоставили слишком много прав и привилегий их храмовым поселениям. Похоже, отныне они будут играть значительную роль в нашей политике."
 ikko_ikki.7.a: "Они могут принести свою пользу."
 ikko_ikki.7.b: "Их влияние растёт слишком быстро."
 ikko_ikki.8.title: "Поддержка Икко-икки"
 ikko_ikki.8.desc: "Мы уже долгое время помогаем храмовым поселениям школы «[target_io.GetName]» расти и развиваться, в связи с чем некоторые начали отождествлять нашу власть с Икко-икки. Безусловно, главы #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийских#!#! храмовых общин имеют большое влияние в нашем обществе, однако они также являются ярыми сторонниками [ROOT.GetCountry.Custom('CF_RP')|l]."
 ikko_ikki.8.a: "Нам выгодно их поддерживать."
 ikko_ikki.8.b: "Пожалуй, стоит ограничить их поддержку."
 ikko_ikki.9.title: "Амита Будда"
 ikko_ikki.9.desc: "Наша всесторонняя поддержка направления «[target_io.GetName]» приводит к определённым разногласиям в обществе. Некоторым начинает казаться, что на территории [ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже установилось двоевластие. Тем не менее невозможно отрицать, что без нашего содействия Икко-икки никогда бы не добились такого влияния в нашей державе.\n\nНедавние события в религиозной сфере породили слухи, что мы назначим лидеров движения Икко-икки на высокие должности и придадим их вере более официальный статус. Однако значительная часть населения вполне может счесть это попиранием наших древних традиций."
 ikko_ikki.9.a: "Мы не можем совсем отвергнуть традиции наших предков."
 ikko_ikki.9.b: "#italic Наму Амида Буцу#!! Мы должны принять их учение и закрепить его официальный статус."
 ikko_ikki.9.c: "#italic Наму Амида Буцу#!! Их общинам будет предоставлена полная власть."
 ikko_ikki.9.d: "#italic Наму Амида Буцу#!! Мы поддерживаем их веру, но они не должны править страной."
 ikko_ikki_lots_of_mahayana.tt: "Многие [Concept('pops', 'группы населения')|e] станут последователями #TOOLTIP:RELIGION,$mahayana_tt$,X #L Махаяны#!#!"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "Распространение веры [target_io.GetName] в державе [target_origin_country.GetLongName] предвещает значительные перемены во всех #TOOLTIP:RELIGION,shinto_tt,X #L синтоистских#!#! странах: им предстоит решать, как строить отношения с новой фракцией. Но независимо от того, поддержат ли они эту веру или подвергнут гонениям, её влияние будет заметно во всех областях жизни."
 ikko_ikki.10.a: "Нас ждут интересные времена."
 ikko_ikki_enabled.tt: "Теперь у нас есть доступ к [Concept('religious_faction', 'религиозному течению')|e] «Икко-икки»"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "Все банды Икко-икки разгромлены, а все последователи этой веры уничтожены или изгнаны. Религиозные распри, терзавшие нашу страну, остались в прошлом. К радости многих подданных, [target_origin_country.GetLongName] открыто заявляет о полном уничтожении Икко-икки."
 ikko_ikki.11.a: "Их вера была недостаточно сильной."
