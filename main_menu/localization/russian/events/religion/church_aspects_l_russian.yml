 church_aspects.1.title: "Пацифисты против войны"
 church_aspects.1.desc: "В #L [ROOT.GetCountry.GetAdjective|l]ом#! обществе растёт движение пацифистов; оно даже получило ограниченное одобрение властей. И вместе с тем, мы ведём захватническую войну. У нас были очень веские причины напасть на врага, но пацифисты всё равно протестуют против войны и отказываются идти в бой."
 church_aspects.1.a: "Мы уважаем их убеждения."
 church_aspects.1.b: "Все призванные должны служить."
 church_aspects.2.title: "Блаженны мирители"
 church_aspects.2.desc: "Годы мира привели к усилению пацифистского движения среди приверженцев #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Уважаемый пацифистский богослов выступил перед народом со словами поддержки нашей благодетельной власти и призывом ко всем христианам следовать примеру, который подаёт [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 church_aspects.2.a: "Мы все дети Господа."
 church_aspects.3.title: "Обет нестяжания"
 church_aspects.3.desc: "Многие #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! направления отвергают накопление богатств церковью — эта практика у многих ассоциируется с греховным упадком католической церкви. Всё больше священников принимают обет нестяжания, и #L [ROOT.GetCountry.GetAdjective|l]ая#! церковь всё больше ограничивает себя духовными вопросами и отказывается от вмешательств в мирские дела."
 church_aspects.3.a: "Поддержим церковные обеты."
 church_aspects.3.b: "В богатой церкви тоже есть свои плюсы."
 church_aspects.4.title: "Грешные аристократы"
 church_aspects.4.desc: "#L [ROOT.GetCountry.GetAdjective|U]ая#! церковь верит в то, что никто, как бы он ни был богат, не может быть выше закона Божьего. Всех грешников должно ждать соразмерное наказание.\n\n[sinful_noble.GetName] публично и бесстыдно [Select_CString(SCOPE.sCharacter('sinful_noble').IsFemale, 'предалась', 'предался')] греху алчности, чем [Select_CString(SCOPE.sCharacter('sinful_noble').IsFemale, 'оскорбила', 'оскорбил')] священников и [Select_CString(SCOPE.sCharacter('sinful_noble').IsFemale, 'спровоцировала', 'спровоцировал')] призывы к наказанию."
 church_aspects.4.a: "Никто не выше закона Божьего."
 church_aspects.4.b: "Пусть наказание будет символическим."
 church_aspects.5.title: "Алчность"
 church_aspects.5.desc: "Некоторые члены нашей государственной церкви сильно пострадали из-за чрезмерных процентов по ссудам, и теперь они распространяют памфлеты и жалуются с трибун на «ростовщиков и мошенников», которые заполонили, по их мнению, все улицы.\n\nНаше государство и церковь не видят в ростовщичестве нечто недостойное приличного христианина, но в некоторых случаях эта практика может приводить к эксцессам. Быть может, стоит снизить максимальные проценты на ссуды, чтобы облегчить самые сложные случаи?"
 church_aspects.5.a: "Проигнорируем жалобщиков."
 church_aspects.5.b: "Давайте временно снизим проценты."
 church_aspects.6.title: "Критика официальной Библии"
 church_aspects.6.desc: "Официальный, одобренный государством перевод Библии помог объединить #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру в нашей державе. И публика, и богословы сходятся во мнении, что получившаяся книга оказалась куда ближе к основам нашей религии.\n\nОднако кое-кто считает официальный перевод Библии весьма неточным. Одна группа говорит, что он просто устарел и требует обновления, но другие утверждают, что переведённый текст слишком льстив по отношению к власти и что мы специально сделали его таким, чтобы проще было управлять подданными. Есть и те, кто просто считает, что перевод слишком буквален и полон ошибок, которые накопились в предыдущих версиях Библии."
 church_aspects.6.a: "Сохраним действующую версию."
 church_aspects.6.b: "Закажем новый перевод."
 church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] инвестируют свою прибыль"
 church_aspects.7.desc: "Разрешая ростовщичество, мы значительно отошли от #TOOLTIP:RELIGIONGROUP,christian,X #L христианского#!#! учения, однако это окупилось сполна: благодаря взиманию процентов наши [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] становятся богаче с каждым днём. В знак признательности они предлагают профинансировать строительные работы в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 church_aspects.7.a: "Городу не помешает новый университет."
 church_aspects.7.b: "[ROOT.GetCountry.GetReligion.GetGodName] возрадуется, глядя на новый кафедральный собор."
 church_aspects.8.title: "Нищенствующие проповедники"
 church_aspects.8.desc: "С тех пор, как наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] начали массово практиковать #TOOLTIP:RELIGIOUS_ASPECT,clerical_poverty,X #L нищенствующее духовенство#!#!, нашим проповедникам стало проще доносить своё слово до простого народа в наших землях. Жизнь в нищете сделала наших священников ближе к народу, и подданные охотнее их слушают."
 church_aspects.8.a: "Мы все равны перед Богом."
 church_aspects.8.b: "Похвалим проповедников за их старания."
 church_aspects.9.title: "Равное наказание"
 church_aspects.9.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] громко одобряют наказание для всех грешников вне зависимости от сословия, и благодаря церкви все жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! чувствуют себя равными перед Богом. При должном наставлении такие настроения можно обратить на снижение межсословных барьеров в нашем обществе."
 church_aspects.9.a: "Эта ситуация принесёт нам всем пользу."
 church_aspects.9.b: "Это сделает [rivalling_country.Custom('CL_VP')] стабильнее."
 church_aspects.10.title: "Местное вино для наших служб"
 church_aspects.10.desc: "В этом году [ROOT.GetCountry.GetCapital.GetMarket.GetName|l] был благословлён богатыми урожаями, и поэтому наши винные склады переполнены. Это значит, что в ближайшем будущем наша церковь может свободно совершать таинство причастия без страха опустошить винные погреба."
 church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будут в восторге."
 church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] будут счастливы"
 church_aspects.11.title: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ие#! церкви просят помощи"
 church_aspects.11.desc: "Наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] прислали нам несколько сообщений об опасно низких запасах причастного вина. Из-за скудных урожаев церкви на селе с трудом совершают таинство причастия."
 church_aspects.11.a: "Пожертвуем им побольше вина."
 church_aspects.11.b: "Они справятся без нашей помощи."
 church_aspects.12.title: "Достаточность Писания"
 church_aspects.12.desc: "Наша церковь уверена, что для ведения праведной #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! жизни человеку достаточно читать Библию. С развитием печатного дела достать томик Библии нашим подданным становится всё проще. Изучение Писания успокаивает души и укрепляет нашу стабильность."
 church_aspects.12.a: "Пусть читают."
 church_aspects.12.b: "Укрепим стабильность ещё сильнее."
 church_aspects.13.title: "Недоступность Писания"
 church_aspects.13.desc: "Чего стоит #TOOLTIP:RELIGIOUS_ASPECT,sola_scriptura,X #L Sola Scriptura#!#!, когда наше население не может читать Библию? Наши подданные не умеют только читать и писать, а потому не могут искать спасения души в Священном Писании. Мы облечены властью и поэтому должны исправить эту проблему."
 church_aspects.13.a: "Во всём виноваты [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 church_aspects.13.b: "Вложим деньги в народное просвещение."
 church_aspects.14.title: "Адамиты в обществе"
 church_aspects.14.desc: "Из всех сотен реформистских конфессий адамиты считаются одной из самых радикальных. Даже если закрыть глаза на их отказ от одежды, они отвергают таинство причастия и духовенство как таковое, и это может привести к многим конфликтам как с их соотечественниками, так и с другими державами. И тем не менее, если мы примем эту доктрину, она может принести нам пользу. Их отказ от одежды в церковных обрядах и жизни поможет снизить важность личного статуса и укрепить взаимопонимание между членами общины."
 church_aspects.14.a: "Это всё ради общего блага."
 church_aspects.14.b: "Мы создадим общество, открытое всем."
 church_aspects.15.title: "Упадок продуктивности"
 church_aspects.15.desc: "Принятие адамитских общин на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! привело к замедлению экономики в столице и укоренению традиционных методов производства."
 church_aspects.15.a: "Надо с этим смириться."
 church_aspects.15.b: "Будем бороться с этой тенденцией."
 church_aspects.16.title: "Адамиты нарушают хлебопреломление"
 church_aspects.16.desc: "Адамитские убеждения требуют, чтобы мы отказались от таинства вечери Господней, которая обычно проводится во время наших собраний. Поскольку #L [ROOT.GetCountry.GetAdjective|l]ая#! церковь даровала адамитам и сторонникам причастия хлебом и вином равные права, во время служб эти взгляды приводят к ожесточённым конфликтам между адамитами и обычными верующими."
 church_aspects.16.a: "Этого следовало ожидать."
 church_aspects.17.title: "Талантливый священник"
 church_aspects.17.desc: "Свобода делиться богословскими идеями, вне всяких сомнений, имеет свои плюсы. Наши подданные не боятся преследования за свои убеждения и смело предаются обмену мнениями. Недавно до нас дошли сообщения о неких изобретениях, которые совершает местный священник и естествоиспытатель, которого при старых порядках давно обвинили бы в распространении ереси."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Какой талант."
 church_aspects.18.title: "Несогласные мешают проповедникам"
 church_aspects.18.desc: "Наше решение позволить всем и каждому свободно исповедовать свою версию истинной веры не оценили не только наши давние [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Многие церкви жалуются, что инакомыслящие проповедники мешают им сформулировать для нашей державы единое религиозное учение."
 church_aspects.18.a: "Тут ничего не поделать."
 church_aspects.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] получат от нас пожертвование."
 church_aspects.19.title: "Трудовая этика аскетов"
 church_aspects.19.desc: "Мы отвернулись от большинства старых религиозных практик, но #TOOLTIP:RELIGIOUS_ASPECT,asceticism,X #L аскетизм#!#! остаётся центральным элементом нашей веры. Наши [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] рьяно и усердно включили это учение в свой быт и труд."
 church_aspects.19.a: "Без сомнений, это изменит наше общество."
 church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] укоренят аскезу в нашем обществе."
 church_aspects.20.title: "Протест против общин аскетов"
 church_aspects.20.desc: "После того, как #TOOLTIP:RELIGIOUS_ASPECT,asceticism,X #L аскетизм#!#! стал одной из доктрин #L [ROOT.GetCountry.GetAdjective|l]ой#! церкви, между аскетами и другими общинами нашей веры начали возникать мелкие конфликты. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] разных конфессий сталкиваются друг с другом, обвиняют друг друга в неправильном отправлении обрядов. Нам нужно срочно что-то предпринять, если мы не хотим потерять лица в глазах наших подданных."
 church_aspects.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будут наказаны."
 church_aspects.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] понесут ответственность."
 church_aspects.21.title: "Монастырь приносит пользу [location_monastery.Custom('LR_DP')] [location_monastery.GetNameWithNoTooltip]"
 church_aspects.21.desc: "Администрация [location_monastery.Custom('LR_RP')] [location_monastery.GetNameWithNoTooltip] сообщает о росте местной промышленности. Судя по всему, возрождение монастырей в нашей державе способствует производству ресурсов и развитию экономики."
 church_aspects.21.a: "Пусть монахи продолжают своё дело."
 church_aspects.21.b: "Люди должны следовать их примеру."
 church_aspects.22.title: "Боязнь криптокатоликов"
 church_aspects.22.desc: "Решение нашей церкви открыть #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастырь#!#!#!#! вызвало споры. Есть мнение, что это может препятствовать Реформации и укрепить позиции #TOOLTIP:RELIGION,$catholic_tt$,X #L католичества#!#! среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Если мы не проявим должной осторожности и бдительности, подобные тенденции могут развиться очень быстро."
 church_aspects.22.a: "Монастыри должны быть ограничены в правах."
 church_aspects.22.b: "Беспокоиться не о чем."
 church_aspects.23.title: "Держава [target_country.GetNameWithNoTooltip] следует нашему примеру"
 church_aspects.23.desc: "#L [target_country.GetAdjective]ий#! печатник опубликовал собственную версию Библии. За основу для создания этого монументального труда он взял наш перевод Библии. Это огромная похвала для наших переводчиков, и само событие подчёркивает влияние нашей державы в деле реформации."
 church_aspects.23.a: "Воспользуемся этим для укрепления своего авторитета."
 church_aspects.23.b: "Не стоит лишний раз предаваться гордости."
 source_of_translation: "Основоположники перевода"
 church_aspects.24.title: "Массовое обращение в провинции [target_province.GetNameWithNoTooltip]"
 church_aspects.24.desc: "Наша практика крещения взрослых побудила множество жителей провинции [target_province.GetName] сделать первый шаг в принятии #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! веры. Как выяснилось, если крестить исключительно тех, кто осознанно и по своей воле решает присоединиться к нашей церкви, то людей даже не нужно принуждать — они и сами охотно приходят к Богу."
 church_aspects.24.a: "Необходимо продолжать эту работу."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "Изгои [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ой реформации"
 church_aspects.25.desc: "Похоже, наша позиция по крещению крайне непопулярна среди других сторонников #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! реформации. Другие державы тут же отворачиваются от нас, когда узнают о нашем отказе от крещения младенцев, а некоторые стали относиться к нам даже хуже, чем к самим #TOOLTIP:RELIGION,catholic_tt,X #L католикам#!#!!"
 church_aspects.25.a: "Мы не предадим наши убеждения из-за чужого давления!"
 church_aspects.25.b: "Нам придётся изменить наши правила."
 too_radical_reformation: "Радикальные реформаторы"
 church_aspects.26.title: "[target_ruler.GetNameWithNoTooltip] объединяет верующих"
 church_aspects.26.desc: "Будучи религиозным лидером, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'смогла','смог')] объединить истинных верующих в крепкий союз. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша дорогая','Наш дорогой')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] неустанно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'трудилась','трудился')], чтобы собрать вокруг себя лучших богословов и довести наше учение до ума."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Нельзя останавливаться на достигнутом."
 church_aspects.27.title: "Вера без правителя"
 church_aspects.27.desc: "Отсутствие правителя в нашей державе серьёзно влияет на эффективность работы церкви. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Предыдущая', 'Предыдущий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] во многом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сосредоточила', 'сосредоточил')] церковную власть в своих руках, и теперь результаты этой централизации поставили нас в неудобное положение. Если мы не предпримем меры, вера наших людей начнёт угасать."
 church_aspects.27.a: "Нужно принять какие-то меры."
 church_aspects.27.b: "Всё решится само собой."
 church_aspects.28.title: "[target_ruler.GetNameWithNoTooltip] и опасный символ веры"
 church_aspects.28.desc: "Группа людей в городе [target_location.GetName] опубликовала новый символ веры. В нём выражается несогласие с религиозным указом, который [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'издала','издал')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Мы должны пресечь распространение этого документа, иначе он может подорвать нашу власть."
 church_aspects.28.a: "Этот текст не представляет угрозы."
 church_aspects.28.b: "Выгнать этих людей из [target_location.Custom('LR_RP')|l]!"
 church_aspects.29.title: "Популярный символ веры"
 church_aspects.29.desc: "Наше решение позволить каждому верующему самому выбирать символ веры принесло поистине впечатляющий результат. Новый сборник догматов, написанный в [target_location.Custom('LR_PP')|l] [target_location.GetName], быстро распространился по державе и вдохновил наш народ, и теперь верующие жители #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! едины как никогда."
 church_aspects.29.a: "Это событие необходимо отметить."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "Новый источник веры"
 church_aspects.30.desc: "Группа верующих в городе [target_location.GetName] нашла для себя новый источник божественного откровения. Похоже, наше принятие доктрины [ShowReligiousAspectName('prima_scriptura')] сплотило местных верующих, благодаря чему в городе теперь царит обстановка мира и процветания."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "[target_ruler.GetNameWithNoTooltip] против пастора"
 church_aspects.31.desc: "Похоже, один из пасторов в [target_location.Custom('LR_PP')|l] [target_location.GetName] отклоняется от принятой нами доктрины. Хоть мы и разрешаем поиск новых источников божественной истины, в своих проповедях [Select_CString(target_character.IsFemale,'она', 'он')] совершенно не обращается к тексту Библии. Возможно, нам стоит отстранить [Select_CString(target_character.IsFemale,'её', 'его')] от должности, чтобы не допустить распространения ереси."
 church_aspects.31.a: "Да [Select_CString(target_character.IsFemale,'она самая настоящая вероотступница', 'он самый настоящий вероотступник')]!"
 church_aspects.31.b: "[Select_CString(target_character.IsFemale,'Она', 'Он')] ещё может нам пригодиться."
 church_aspects.32.title: "[Select_CString(target_character.IsFemale,'Пиетистка', 'Пиетист')] одобряет нашу церковь"
 church_aspects.32.desc: "[Select_CString(target_character.IsFemale,'Известная пиетистка','Известный пиетист')], [Select_CString(target_character.IsFemale,'поселившаяся','поселившийся')] в нашей стране, высоко отзывается о нашей открытости новым религиозным идеям и отказе от ортодоксальной традиции. Кроме того, [Select_CString(target_character.IsFemale,'она изъявила','он изъявил')] желание присоединиться к нашему двору в качестве [Select_CString(target_character.IsFemale,'проповедницы и советницы','проповедника и советника')] по духовным вопросам."
 church_aspects.32.a: "Нанять [Select_CString(target_character.IsFemale,'её','его')]."
 church_aspects.32.b: "Приятно слышать такую похвалу."
 church_aspects.33.title: "Новое пиетистское движение"
 church_aspects.33.desc: "Группа пиетистских проповедников опубликовала документ, где в осуждающей манере описываются недостатки нашей церкви. Эти проповедники отвергают некоторые части нашей доктрины и призывают внести в неё изменения."
 church_aspects.33.a: "Они в чём-то правы."
 church_aspects.33.b: "Мы будем препятствовать их проповедям."
