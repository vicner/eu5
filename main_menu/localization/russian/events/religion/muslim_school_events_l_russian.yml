 muslim_school_events.1.title: "Талантливый законник"
 muslim_school_events.1.desc: "Обучение исламского богослова и законника — зачастую весьма долгий процесс, включающий изучение классических трудов под руководством шейхов из разных #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!. За каждый изученный трактат или комментарий студент получает иджазу — особый документ, подтверждающий его знания. Иджазы, выданные в разных медресе и разными шейхами, не всегда ценятся одинаково.\n\nМедресе в провинции [mufti_province.GetName] заслужило хорошую репутацию в глазах многих духовных наставников нашей страны. Несомненно, его студентов ждёт судьба великих кади или муфтиев."
 muslim_school_events.1.a: "Нам как раз нужен новый кади."
 muslim_school_events.1.b: "Наша столица нуждается в муфтии, способном наставлять людей."
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "В исламском государстве кади рассматривают конкретные судебные дела, а муфтии трактуют законы и вероучение в целом. Однако такой большой державе, как наша, требуется особый чиновник, стоящий над всеми муфтиями. Традиционно он называется шейх-уль-ислам.\n\nШейх-уль-ислам не только издаёт фетвы, обязательные к исполнению для всех правоверных, но и лично утверждает всех местных муфтиев, а также обеспечивает законность эдиктов, которые издаёт [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Разумеется, он должен принадлежать к школе «[ROOT.GetCountry.GetReligiousSchool.GetName]». У нас уже есть несколько выдающихся кандидатов на эту должность."
 muslim_school_events.2.a: "Нам следует выбрать самого лояльного из наших муфтиев."
 muslim_school_events.2.b: "Шейх-уль-исламом должен стать самый учёный и праведный из кандидатов."
 muslim_school_events.2.c: "Наилучшим кандидатом на эту должность будет известный суфий."
 muslim_school_events.3.title: "Новое медресе"
 muslim_school_events.3.desc: "Видные жители провинции [madrassah_province.GetProvince.GetName] собрали достаточно денег для открытия в своём городе нового #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!. Они пригласили туда не только самых известных учёных своего края, но и жителей других областей, а также чужеземных знатоков ислама."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Гази"
 muslim_school_events.4.desc: "На протяжении веков отряды священных воинов ислама, называющих себя «гази», сражались на границах мусульманского мира, разоряя селения врагов и умножая ряды правоверных. Недавно их внимание привлекла наша война с #L [SCOPE.sCountry('infidel').GetAdjective|l]ими#! неверными. Они хотят участвовать в ней, чтобы доказать свою преданность Аллаху и, возможно, получить долю в трофеях."
 muslim_school_events.4.a: "Мы рады им."
 muslim_school_events.5.title: "Хранители города [SCOPE.sLocation('holy_city').GetName]"
 muslim_school_events.5.desc: "С каждым годом святой город [SCOPE.sLocation('holy_city').GetName] принимает всё больше паломников. Туда стекаются правоверные со всего исламского мира, принося в наши порты товары, капиталы, новости и идеи из далёких земель."
 muslim_school_events.5.a: "Бог есть добро."
 muslim_school_events.6.title: "Миграция шиитов"
 muslim_school_events.6.desc: "Хотя шиизм распространён в исламском мире, большинство шиитов живут на землях, принадлежащих суннитам или даже иноверцам. Чтобы выжить, наши братья вынуждены умышленно скрывать свою веру, следуя принципу такия. Будучи одним из немногих шиитских государств, мы стали центром притяжения для всех, кто хочет открыто исповедовать эту религию. Среди этих людей немало образованных и трудолюбивых членов общества."
 muslim_school_events.6.a: "Мы с радостью примем их в своих городах."
 muslim_school_events.6.b: "Мы позволим им поселиться в пограничных областях."
 muslim_school_events.7.title: "Суфийский синкретизм"
 muslim_school_events.7.desc: "Суфии с их менее формальным и более мистическим подходом к исламу более открыты и доброжелательны по отношению к неверным, чем образованные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] или воины Аллаха. Выражая своё благочестие в танцах и песнях, они смешивают ислам с местными традициями, что не всегда благосклонно воспринимается официальной религией.\nКак известно, в провинции [SCOPE.sLocation('sufi_province').GetName] распространена такая чуждая нам вера, как [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName|l]. Один из местных суфийских учителей обратил в ислам множество бывших адептов этой веры, и теперь они основывают новые поселения, чтобы жить в них своими общинами. Это может привести к увеличению исламского влияния во всём регионе, но многие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] опасаются, что своей деятельностью суфий размывает границы между истинной верой и такими заблуждениями, как [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName|l]."
 muslim_school_events.7.a: "Он делает Божье дело."
 muslim_school_events.7.b: "Пусть проповедует где-нибудь в другом месте."
 muslim_school_events.8.title: "Чужеземные богословы делятся учёностью"
 muslim_school_events.8.desc: "Богословы, приглашённые нами из-за рубежа, внесли значительный вклад в наше религиозное образование. Их примерном вдохновились многие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] из числа молодёжи."
 muslim_school_events.8.a: "Пусть живут в столичном городе [ROOT.GetCountry.GetCapital.GetName]."
 muslim_school_events.8.b: "Они расселятся по всей нашей стране."
 muslim_school_events.9.title: "Богословы школы «[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]»"
 muslim_school_events.9.desc: "Позволяя [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip|l]им учёным преподавать в наших медресе, мы не только развиваем исламскую науку в своей стране, но и укрепляем международные связи с такими державами, как [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName|l] [SCOPE.sCountry('scholar_country').GetName]."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Взаимное уважение"
 muslim_school_events.10.title: "Несогласные богословы"
 muslim_school_events.10.desc: "Не все богословы согласны между собой. Обычно это не проблема, поскольку в учёном сообществе вполне могут сосуществовать разные мнения. Однако иногда несогласие принимает более личную форму: кое-кто из местных мудрецов утверждает, что приглашённые учёные отрицают религиозные традиции нашей державы и наносят ущерб её международной репутации."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Судебные игры"
 muslim_school_events.11.desc: "Хотя единственная официально признанная школа исламского права в [ROOT.GetCountry.Custom('CF_PP')|l] — это [ROOT.GetCountry.GetReligiousSchool.GetName], все остальные школы признаются допустимыми в гражданском праве и имеют своих сторонников среди многочисленных кади. Благодаря этому возможны так называемые «судебные игры»: для рассмотрения каждого дела выбирается именно та школа, которая с более высокой вероятностью вынесет нужный вердикт.\n\nОдин предприимчивый купец из [selected_location.Custom('LR_RP')|l] [selected_location.GetName] настолько преуспел в подобных играх, что вызвал гнев не только местных жителей и своих деловых партнёров, но и губернатора провинции. Мы ничего не можем с ним поделать, не нарушая привилегий, которыми пользуются наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 muslim_school_events.11.a: "Этот человек должен быть наказан."
 muslim_school_events.11.b: "Прагматизм важнее богословских тонкостей."
 muslim_school_events.12.title: "Такия"
 muslim_school_events.12.desc: "На протяжении веков многие последователи Али были вынуждены притворно следовать традициям других религий, чтобы сохранить свою веру. Власти [SCOPE.sLocation('shia_here').Custom('LR_RP')] [SCOPE.sLocation('shia_here').GetName] подозревают, что в местных суфийских братствах скрывается немало шиитов, и хотят получить наше благословение на искоренение этой ереси!"
 muslim_school_events.12.a: "Мы не потерпим еретиков!"
 muslim_school_events.12.b: "Мы должны уважать суфиев."
 10_percent_of_all_pops_become_shia_tt: "#Y 10%#! [Concept('pops', 'групп населения')|e] в этом [Concept('location','районе')|e] перейдут в #TOOLTIP:RELIGION,shia_tt,X #L шиизм#!#!"
 muslim_school_events.13.title: "Протесты в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 muslim_school_events.13.desc: "Будучи не только духовными людьми, но и членами общества, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] порой участвуют в социальных протестах. Недавний конфликт между горожанами и солдатами местного гарнизона в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] привлёк внимание известного муфтия их провинции [target_location.GetProvince.GetName].\n\nКомандир гарнизона опасается, что ситуация может перерасти в открытый бунт, но, если мы пойдём навстречу протестующим, нам придётся выплатить крупную сумму."
 muslim_school_events.13.a: "Выплатим компенсацию жителям [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 muslim_school_events.13.b: "Муфтий он или нет, мы ничего не можем сделать."
 muslim_school_events.14.title: "Бедняки из провинции [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]"
 muslim_school_events.14.desc: "С ростом городов стены и другие постройки, которые когда-то поддерживали их, постепенно приходят в упадок. В провинции [SCOPE.sLocation('urbanization_province').GetName] эти изменения особенно заметны. Кожевенные и другие грязные мастерские, как и кладбища, теперь вынесены за городские стены, но больше всего бросается в глаза увеличение числа нищих на улицах. Существующие благотворительные учреждения попросту не успевают за быстрым ростом города. Возможно, нам следует передать в вакф больше государственного имущества, чтобы обеспечить содержание новых общественных столовых и бань."
 muslim_school_events.14.a: "Мы всецело поддерживаем это благое дело."
 muslim_school_events.14.b: "Разве местная знать не может позволить себе благотворительные расходы?"
 muslim_school_events.15.title: "Город [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "Будучи хранителями священных мечетей города [holy_city.GetName], мы обязаны не только заботиться о святынях. Государство, исполняющее этот почётный долг, также берет на себя заботу о жителях святых городов и приходящих туда паломниках. Правители прошлого тратили на это значительные средства, вкладывая их не только в сами города, но и в отдалённые сельские районы, снабжавшие их продовольствием.\n\nНекоторые утверждают, что [target_ruler.GetName] не уделяет должного внимания священному городу [holy_city.GetNameWithNoTooltip], улицы которого стали полны нищих и опасны для паломников."
 muslim_school_events.15.a: "Надо выделить больше земли для содержания этих городов."
 muslim_school_events.15.b: "Увы, у нас сейчас нет свободных ресурсов."
 muslim_school_events.16.title: "Расширение медресе в провинции [madrasa_province.GetNameWithNoTooltip]"
 muslim_school_events.16.desc: "Медресе провинции [madrasa_province.GetName] не только приобрело репутацию центра школы «[ROOT.GetCountry.GetReligiousSchool.GetName]», но и прославилось своей открытостью для других богословских школ, в число которых входит и «[inv_school.GetName]». Стремление туда исламских учёных из разных стран привело к тому, что и само медресе, и прилегающий к нему торговый квартал, и весь город в целом начали стремительно расти.\n\nОднако такой рост всегда сопровождается проблемами: содержание знаменитого медресе теперь обходится существенно дороже. Если [target_ruler.GetName] согласится сделать крупное пожертвование на его расширение, это станет благом не только для города, но и для всего региона."
 muslim_school_events.16.a: "Мы должны сделать это пожертвование."
 muslim_school_events.16.b: "Пусть эти траты возьмут на себя местные жители."
 muslim_school_events.17.title: "Дарга"
 muslim_school_events.17.desc: "В провинции [dargah_province.GetName] скончался суфийский шейх, последователи которого теперь строят святилище в его честь. Туда уже стекаются паломники со всей страны, желающие взглянуть на гробницу великого мудреца, которого многие почитают святым. Местные аристократы выделили значительные средства на её содержание, а бывшие ученики шейха открыли поблизости приют.\nХотя в том, чтобы воздать должное великому человеку, нет никакого греха, отдельные консервативные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] считают это идолопоклонством.\nЕсли [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] совершит паломничество в провинцию [dargah_province.GetNameWithNoTooltip], это не только повысит престиж новой святыни, но и улучшит репутацию власти в глазах местных жителей."
 muslim_school_events.17.a: "Обратимся за духовными наставлениями к этой святыне."
 muslim_school_events.17.b: "Нас не интересуют местные суеверия."
 muslim_school_events.18.title: "Алавиты из провинции [alevi_province.GetNameWithNoTooltip]"
 muslim_school_events.18.desc: "Хотя тюркские племена, населяющие Анатолию, и не являются нашими прямыми братьями по вере, многие из них придерживаются алавизма — особого направления в шиитском исламе. Алавиты, как и джафариты, являются двунадесятниками и верят в пришествие Двенадцатого имама. Вдобавок их вера тесно связана с суфийским мистицизмом. При суннитской власти они вынуждены жить в определённой изоляции от общества — так, им запрещено заключать браки с суннитами, да и в целом государство им не доверяет.\nМногие алавиты из провинции [alevi_province.GetName] признают нас своими новыми повелителями. Их мистические традиции во многом отличаются от наших, но, если мы примем их, они ускорят распространение шиитского учения в регионе."
 muslim_school_events.18.a: "Мы должны поддержать местных братьев по вере."
 muslim_school_events.18.b: "Мы примем алавитов, но управление останется в руках местных властей."
 muslim_school_events.19.title: "Мирские [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 muslim_school_events.19.desc: "Не все [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] являются великими мудрецами и богословами. Как и любые люди, они подвержены коррупции и зачастую смешивают вопросы веры с личными интересами. Недавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'узнала', 'узнал' )], что многие религиозные должности в империи были заняты мошенническим путём или незаконно переданы по наследству. [ROOT.GetCountry.GetGovernment.GetCourtTitle] предлагает провести проверку всех подобных должностей в нашей державе — особенно в тех её регионах, которыми раньше правили не мы.\n\nОчевидно, что [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] воспримут такую проверку как посягательство на свои привилегии и сословие в целом."
 muslim_school_events.19.a: "За то, что эти люди делают для нашей веры, им можно простить мелкие нарушения."
 muslim_school_events.19.b: "Тем, кто не предавал веру, бояться нечего."
 muslim_school_events.21.title: "Неосуфизм и реакция консерваторов"
 muslim_school_events.21.desc: "Многие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] всё чаще выражают недовольство тем, как ведёт себя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Благочестивые мусульмане с презрением смотрят на неверных, получивших высокие посты, и на распространение греховных языческих обычаев. Кроме того, кади и муфтии недовольны вмешательством государства в толкование законов и другие вопросы, которыми традиционно занимались [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l].\nШейхи популярного суфийского братства Накшбандия уже начали открыто выступать против государства, называя его толкование исламских законов ложным, а в некоторых аспектах даже греховным."
 muslim_school_events.21.a: "Увы, они заблуждаются."
 muslim_school_events.21.a.tt: "Отныне духовенство будет сильнее реагировать на неблагочестивые поступки, которые совершит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "[ROOT.GetCountry.GetLongName] — [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ханбалитской школы из этой державы всё громче призывают к возрождению веры в её изначальном виде. Они категорически осуждают любые новшества, которых не было в обычаях пророков и письменных источниках исламского права, в том числе все формы суфизма, почитание святых и обычаи неисламских народов. Тем, кто примет их учение, они обещают построить праведное общество, приближенное к идеалам веры."
 muslim_school_events.22.a: "Любопытно."
 muslim_school_events.22.a.tt: "Доступна [Concept('religious_school', 'религиозная школа')|e] «[ShowReligiousSchoolName('wahhabi_school')]»"
 muslim_school_events.22.b: "Они правы."
 muslim_school_events.23.title: "Гробницы суфиев"
