 anglican_events.1.title: "Демонстрация королевского герба"
 anglican_events.1.desc: "После разрушения и снятия папских символов англиканские церкви оказались лишены почти всех украшений. Поэтому было постановлено демонстрировать там вместо этих богохульных икон Королевский герб. Его присутствие закрепляет в народном сознании действительность нового порядка: [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'помазана', 'помазан')] Богом не только как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но и как [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'верховная', 'верховный')] глава церкви."
 anglican_events.1.a: "Королевский герб должен висеть в каждой церкви."
 anglican_events.2.title: "Рекузантство"
 anglican_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|U] [ROOT.GetCountry.GetName] — это государство, в котором все подданные обязаны принимать участие в англиканских богослужениях. Нонконформизм в этом вопросе карается большими штрафами. У отказников-рекузантов отбирают товары и имущество, земли, недвижимость и права наследства, а также все пенсии и ренты. Впрочем, исполнять такие наказания сложно из-за огромного количества потенциальных рекузантов, поэтому нам следует сосредоточить внимание на самых злостных нарушениях.\n\nПапизм — особо злостное преступление. Поскольку папа не признаёт легитимность английского правителя, его примеру должны последовать все верующие католики, а потому всех католиков следует считать государственными изменниками.\n\nПод действие этого закона могут попасть и такие радикальные нонконформисты как пуритане, если они слишком отступят от канонов церкви.\n\nЭтот закон должен обеспечить единство веры на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но одновременно с этим он может отсудить горячие головы во дворе, ведь теперь даже простое обвинение в рекузантстве может разрушить репутацию придворного."
 anglican_events.2.a: "Сосредоточимся на католиках."
 anglican_events.2.b: "Сосредоточимся на пуританах."
 anglican_events.2.a.tt: "Все #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! [Concept('pops','группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 anglican_events.3.title: "Проповеди"
 anglican_events.3.desc: "Англиканская церковь не требует от своих священников тратить много времени на проповеди: по закону хватит одной в месяц, а то и в три — и те обычно берутся из Книги наставлений.\n\nМногие прихожане жаждут более неравнодушного подхода к церковным службам и потому берут ситуацию в свои руки: они собирают деньги и приглашают образованных священников читать проповеди в своих епархиях. Однако такие священники часто придерживаются нетрадиционных религиозных взглядов. Зачастую больше всех читать проповеди готовы носители самых радикальных идей. Поэтому такие неофициальные собрания стали ассоциироваться с движением пуритан.\n\nС одной стороны, религиозно образованное население может быть полезно, но с другой стороны, если мы начнём бороться с пуританами, это укрепит авторитет церкви."
 anglican_events.3.a: "Запретим нонконформистские проповеди."
 anglican_events.3.b: "Пусть проповедуют, как хотят."
 anglican_events.4.title: "Парламентские дебаты об англиканской доктрине"
 anglican_events.4.desc: "Члены [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! часто собираются для обсуждения вопросов религии. Обычно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] предлагает новые реформы англиканской церкви, а мнения членов [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] разделяются согласно принадлежности каждого: палата общин, как правило, выступает за радикальные или даже пуританские меры, а лорды чаще выступают с более консервативных позиций. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] нечасто добивается принятия своих законов в неизменном виде, и даже в тех случаях, когда это происходит, приходится прибегать к принуждению."
 anglican_events.4.a: "Примем реформы в том виде, как предлагает [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 anglican_events.4.b: "Сегодня победа за лордами."
 anglican_events.4.c: "Прислушаемся к Палате общин."
 anglican_events.5.title: "Марпрелатские трактаты"
 anglican_events.5.desc: "Группа пуритан под общим псевдонимом «Мартин Марпрелат», недовольная консервативным истеблишментом в англиканской церкви, начала публиковать сатирические памфлеты с нападками на лидеров церкви. По мнению авторов, #L [ROOT.GetCountry.GetAdjective|l]ие#! епископы — это кучка «самолюбивых, папистских, высокомерных, богохульных мелочных вредоносных святош», присвоивших себе власть Бога.\n\nЭти трактаты привлекают к себе внимание общественности, и если мы будем сидеть сложа руки, они могут пошатнуть репутацию церковных верхов."
 anglican_events.5.a: "Не будем обращать внимания на эти пасквили."
 anglican_events.5.b: "Ответить тем же: это война памфлетов!"
 anglican_events.5.c: "Найдём и арестуем авторов."
 anglican_events.6.title: "Восстания из-за религиозных книг"
 anglican_events.6.desc: "Доктрины англиканской церкви приведены в Книге общих молитв. По мере эволюции англиканской мысли и её перехода от радикальных идей к более традиционной теологии эта книга требует регулярного пересмотра. В последней её редакции содержатся материалы, которые сильно возмутили жителей провинции [prayer_book_province.GetName], многие из которых до сих пор придерживаются католических догм и практик. Они подняли восстание с требованием вернуть книгу к её предыдущей редакции."
 anglican_events.6.a: "Отменим новую редакцию и уступим традиционалистам."
 anglican_events.6.b: "Мы не потерпим этого папистского мятежа!"
 anglican_events.7.title: "[Select_CString(minister.IsFemale,'Тайная католичка', 'Тайный католик')]"
 anglican_events.7.desc: "#L [ROOT.GetCountry.GetAdjective]ая#! реформация переубедила не всё население страны. Даже при дворе многие продолжают испытывать симпатию к #TOOLTIP:RELIGION,catholic_tt,X #L католичеству#!#!. Недавно мы узнали, что [minister.GetName] тайно посещает #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! мессы, что строжайше запрещено законом. Если эта информация дойдёт до общественности, [minister.GetName] лишится всех своих земель и имущества, а также больше не сможет занимать государственные посты."
 anglican_events.7.a: "Пока что [Select_CString(minister.IsFemale,'она', 'он')] слишком [Select_CString(minister.IsFemale,'ценна', 'ценен')] для нас."
 anglican_events.7.b: "При нашем дворе нет места католикам!"
 anglican_events.7.c: "Отрубить [Select_CString(minister.IsFemale,'ей', 'ему')] голову!"
 anglican_events.8.title: "Молитвы святым"
 anglican_events.8.desc: "Когда #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удалось порвать с Римом, мы отбросили суеверные предрассудки о том, что молиться нужно святым, а не самому Богу. Поскольку в нашей новой доктрине нет места папистскому понятию чистилища, то нет нужды и в святых, которые бы заступались за наши грешные души. Но несмотря на всё это, многие продолжают молиться святым, и многие церкви слишком рьяно почитают своих святых покровителей."
 anglican_events.8.a: "Пусть молятся, какой в этом вред?"
 anglican_events.8.b: "Необходимо единообразие."
 anglican_events.9.title: "Отказ от церковных праздников"
 anglican_events.9.desc: "Католический литургический календарь полон церковных праздников, которые считаются выходными днями и поводами для празднеств. Освободившись из-под папской власти, наша церковь теперь должна решить, что делать с этой традицией. Самые ярые реформаторы заявляют, что бесконечные праздники склоняют верующих к греху и отвлекают от полезных трудов. Теологи эту идею разделяют, но отказ от праздников может огорчить простой народ, которому по душе иногда отдохнуть."
 anglican_events.9.a: "Упраздним больше праздников."
 anglican_events.9.b: "Пускай веселятся."
 anglican_events.10.title: "Пуритане уплывают в колонии"
 anglican_events.10.desc: "Пуритане уже долгое время критикуют иерархию и доктрины #L [ROOT.GetCountry.GetAdjective|l]ой#! церкви. По их мнению, Реформация добилась лишь того, что папу римского на месте главы церкви [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сменила', 'сменил')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], и поэтому они открыто осуждают медленный темп религиозных реформ в государстве. Помимо чисто телеологических споров пуритане также порой преследуются как опасные диссиденты, в зависимости от того, какую позицию по отношению к ним займёт [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Устав от религиозных распрей в Европе, многие пуритане решили переехать в Новый Свет. Они организовали колониальную компанию и запросили разрешения строить новые поселения в Америке."
 anglican_events.10.a: "Пусть строят свои поселения."
 anglican_events.10.b: "Отправим их в уже действующую колонию."
 anglican_events.11.title: "Споры из-за облачений"
 anglican_events.11.desc: "Вопрос облачений священников остаётся в англиканской церкви предметом жарких обсуждений. Роскошные и полные пустого символизма папистские наряды, вне сомнения, следует упразднить, но споры о том, насколько аскетично должны одеваться англиканские священники, не утихают.\n\nКонсервативные англикане хотят хотя бы в какой-то мере вернуть украшенные облачения католических священников, тогда как умеренные реформаторы считают, что хватит и простого подрясника. Радикальные же реформисты настаивают, что особые облачения не только не упоминаются в Писаниях, но и вовсе противны установленным Господом обрядам."
 anglican_events.11.a: "Разрешим традиционные облачения."
 anglican_vestments_tt: "Это повысит спрос на #TOOLTIP:GOODS,fine_cloth,X #L тонкое сукно#!#! среди #TOOLTIP:POPTYPE,clergy,X #L священников#!#!"
 anglican_events.11.b: "Только подрясники."
 anglican_events.11.c: "Откажемся от всех особых одеяний."
 anglican_events.12.title: "Разрушение алтарей"
 anglican_events.12.desc: "Ранние годы Реформации в Англии — это время остервенелого иконоборчества. В церквях безжалостно уничтожается всё, что хоть как-то напоминает о папизме, существовании чистилища или небесной природе святых. Всё, что может сбить мирян с пути истинного, должно быть истреблено: реформаторы разрушают алтари, забеливают фрески и разоряют часовни.\n\nАнгликанская церковь не может найти ответа на вопрос, как далеко должно заходить это иконоборчество. Самые ярые реформаторы призывают покончить с крестами, свечами и распятиями, тогда как другие предлагают вернуть хотя бы некоторые безобидные украшения."
 anglican_events.12.a: "Уничтожим алтари, а недовольных папистов под замок!"
 anglican_events.12.a.tt: "Все #TOOLTIP:RELIGION,$catholic_tt$,X #L католические#!#! [Concept('pops', 'группы населения')|e] потеряют [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 anglican_events.12.b: "Уничтожим только откровенно папистское."
 anglican_events.12.b.tt: "Все #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! [Concept('pops','группы населения')|e] теряют [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','довольства')|e]"
 anglican_events.12.c: "Хватит с нас иконоборчества."
 anglican_events.13.title: "Католические подстрекатели"
 anglican_events.13.desc: "Хотя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! удалось официально порвать с Римом, папа продолжает вмешиваться в наши дела и строить козни, целью которых является [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Его агенты из числа иезуитов и священников скрываются среди предателей-рекузантов.\n\nЭти тайные католики изобретают всё новые способы прятать агентов папы от глаз правосудия: в пространствах между стенами, под половицами и даже в выкопанных под землёй ходах. Прятаться в таких тайниках опасно для здоровья и даже жизни, так что при обнаружении спрятавшиеся священники как правило оказываются в западне."
 anglican_events.13.a: "Устроим охоту на священников по всей стране. Обыскать каждый дом!"
 anglican_events.13.b: "Выясним, откуда они лезут."
 anglican_events.15.title: "Нонконформист на троне"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'оказалась', 'оказался')] в незавидном положении религиозного диссидента и одновременно с этим [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'верховной', 'верховного')] главы англиканской церкви. #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ие#! англикане с трудом переживают такое положение дел, и от этого сильно страдает легитимность самой церкви."
 anglican_events.15.a: "Придётся привыкать."
 anglican_events.15.b: "Монарх должен быть англиканской веры."
