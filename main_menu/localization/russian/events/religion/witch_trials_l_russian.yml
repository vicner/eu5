l_russian:
 witch_trials.1.title: "Колдовство"
 witch_trials.1.desc: "Жители [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], сильно пострадавшего от войны, пытаются найти причину постигших их несчастий. К счастью, они не стали обвинять нас в случившемся. Беда в том, что правда, до которой они докопались, вызвала всеобщий ажиотаж. Они считают, что все долгосрочные последствия войны — дело рук волшебников и колдунов, причём те, кого они невзлюбили, страдают больше остальных.\n\nМножество людей было обвинено в сговоре с нечистой силой, и местные власти готовы судить их по законам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и вынести справедливый приговор."
 witch_trials.1.a: "Разрешим провести местные суды."
 witch_trials.1.b: "Наш инквизитор справится лучше."
 witch_trials.1.c: "Глупым суевериям нет места на территории [ROOT.GetCountry.Custom('CL_RP')]!"
 witch_trials.1000.title: "Суды над ведьмами в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 witch_trials.1000.desc: "Жители провинций, измученные голодом, эпидемиями и тяжёлыми испытаниями, винят во всех своих горестях ведьм и колдунов. Женщин, детей и мужчин подозревают в колдовстве и поклонении дьяволу, а также считают угрозой всему христианскому миру. Дело зашло настолько далеко, что предполагаемых слуг Сатаны начали казнить без суда!"
 witch_trials.1000.a: "Колдунов и ведьм не существует!"
 witch_trials.1000.b: "Лучше пока не вмешиваться."
 witch_trials.1000.c: "[GetCountry('PAP').GetGovernment.GetRulerTitle] может дать нам дельный совет. Отправим к [Select_CString(GetCountry('PAP').GetGovernment.IsFemale,'ней', 'нему')] гонца."
 witch_trials.1000.d: "Доминиканская инквизиция с ними разберётся."
 witch_trials.1001.title: "Крик о помощи"
 witch_trials.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] лучше многих разбирается в охоте на ведьм и судебных процессах, поэтому [target_ruler.GetName] просит у [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'неё', 'него')] совета. [Select_CString(target_ruler.IsFemale,'Её', 'Его')] страну охватило волнение: измученные жители считают, что голод, эпидемии и другие несчастья — дело рук колдунов. В связи с этим они начали обвинять всех подряд в том, что те поклоняются дьяволу и порочат весь христианский мир. Как же лучше поступить: запретить охоту на ведьм или разрешить выслеживать, преследовать, обвинять и наказывать людей, которые в итоге могут оказаться невиновными?"
 witch_trials.1001.a: "Мы осуждаем преследование ведьм!"
 witch_trials.1001.b: "Разрешить людям продолжать преследование."
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] не одобряет суды над ведьмами"
 witch_trials.1002.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] наконец-то отвечает на ваше письмо, где вы просили совета по поводу охоты на ведьм и судебных процессов. [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'Она', 'Он')] присылает официальный документ за своей подписью, в котором сказано следующее: «Немедленно прекратите преследование ведьм!»"
 witch_trials.1002.a: "Мы подчинимся."
 witch_trials.1002.b: "Мы поступим по-своему."
 opinion_witchtrials_good: "Следование доктрине"
 opinion_witchtrials_bad: "Отклонение от доктрины"
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] разрешает суды над ведьмами"
 witch_trials.1003.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] даёт исчерпывающий ответ на ваш вопрос: колдунов и ведьм нужно преследовать, обвиняемых — судить, а виновных — наказывать за их греховные деяния. Все, кто поклоняется дьяволу, посещает шабаши и позорит христианскую веру, будут гореть в аду!"
 witch_trials.1003.a: "Мы согласны с этими словами."
 witch_trials.1003.b: "Нет, мы будем бороться с суевериями!"
 witch_trials.remove_modifiers.tt: "Процессы над ведьмами остановлены!"
