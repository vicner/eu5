l_russian:
 propagate_religion_events.1.title: "Исламские торговцы в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.1.desc: "#L [target_country.GetAdjective|U]ие#! #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! торговцы всё чаще начинают посещать наши порты, и их религия уже не кажется нам чем-то диковинным. Особенно много их в [target_location.Custom('LR_PP')|l] [target_location.GetName], где они уже слились с местным населением.\n\nНедавно они обратились к нам с просьбой построить непосредственно рядом с [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] собственное поселение. Теперь [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] решает, как к этому отнестись."
 propagate_religion_events.1.a: "Это сулит нам только хорошее."
 propagate_religion_events.1.b: "Нет. Пусть остаются там, где ими можно управлять."
 propagate_religion_events.2.title: "Миссионеры [target_country.GetReligion.GetAdjectiveWithNoTooltip|l]ого уклона"
 propagate_religion_events.2.desc: "На приём к нам пришли миссионеры — последователи #L [target_country.GetReligion.GetAdjective|l]ого#! учения из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Они хотят поселиться в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] и основать там общину в том числе для новообращённых. Они не идут наперекор местным властям и нашим законам, однако присутствие их наверняка приведёт к тому, что религия миссионеров будет распространяться гораздо быстрее."
 propagate_religion_events.2.a: "Нельзя допускать, чтобы такие деятели имели какое-то влияние."
 propagate_religion_events.2.b: "Они прекрасно дополнят наше общество."
 location_pops_convert_to_muslim.tt: "#Y 1%#! [Concept('pops','групп населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] [Concept('convert','обратится')|e] в другую религию ([target_country.GetReligion.GetName|l])"
 propagate_religion_events.3.title: "Моряки-мусульмане"
 propagate_religion_events.3.desc: "Из восточных морей в тёплые воды на муссонах несутся корабли — от скромных дау до огромных галер — стремящиеся пришвартоваться в многочисленных портах. Этот поток грузов и припасов обеспечивает нужды более половины населения мира. На галерах нередко можно увидеть #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманских#!#! моряков из #TOOLTIP:CONTINENT,africa,X #L Африки#!#! или #TOOLTIP:SUB_CONTINENT,middle_east,X #L Ближнего Востока#!#! вместе с обратившимися в ислам местными."
 propagate_religion_events.3.a: "Пусть эти моряки заходят и в наши порты!"
 propagate_religion_events.3.b: "На своих кораблях мы иноверцев не потерпим."
 propagate_religion_events.4.title: "Чудо"
 propagate_religion_events.4.desc: "[Select_CString(target_character.IsFemale, 'Учёная', 'Учёный' )] из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, как сообщают, [Select_CString(target_character.IsFemale, 'изобрела', 'изобрёл' )] лекарство, благодаря которому некоторые жители [target_location.Custom('LR_RP')|l] [target_location.GetName] исцелились от страшной болезни. Благодарное население решило обратиться в веру [Select_CString(target_character.IsFemale, 'своей спасительницы', 'своего спасителя' )], чтобы их и впредь спасал [Select_CString(target_character.IsFemale, 'её', 'его' )] Бог."
 propagate_religion_events.4.a: "Это хороший знак."
 propagate_religion_events.4.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] с радостью примет у себя этого человека."
 propagate_religion_events.5.title: "В [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] основана мечеть"
 propagate_religion_events.5.desc: "У #L [target_location.GetDominantReligion.GetAdjective|l]ых#! верующих из [target_location.Custom('LR_RP')|l] [target_location.GetName] появилось новое место для поклонения — мечеть, куда нередко захаживают местные жители. Мы не сомневаемся, что со временем она привлечёт и новых поселенцев, а заодно поспособствует обращению жителей области в другую религию.\n\nВсё указывает на то, что деньги на деятельность мечети выделяют в том числе многочисленные торговцы #L [target_country.GetAdjective|l]ого#! мировоззрения, ведущие дела в регионе. Некоторые государственные деятели волнуются, что таким образом они наращивают своё влияние — и влияние своей религии."
 propagate_religion_events.5.a: "Мы не можем этого допустить!"
 propagate_religion_events.5.b: "Предоставим им всю необходимую поддержку, чтобы их община развивалась."
 propagate_religion.5.b.tt: "Каждый [Concept('location', 'район')|e] в области [target_location.GetArea.GetName] потеряет [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контроля')|e] и получит модификатор «[ShowModifier('mosque_of_x')]» на #Y 10#! лет"
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ [ROOT.GetCountry.GetNameWithNoTooltip]?"
 propagate_religion_events.6.desc: "Главенствующей религией в [ROOT.GetCountry.Custom('CF_PP')|l] медленно, но верно становится #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!. Многие правительственные чиновники, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и другие влиятельные люди постепенно перенимают исламские и #TOOLTIP:LANGUAGE,arabic_language,X #L арабские#!#! представления о царях, именах и титулах. Они даже отказались от именования «[ROOT.GetCountry.GetFlavorRank|l]», поскольку считают, что «султанат» звучит лучше, забывая, что религия нашей державы пока ещё [ROOT.GetCountry.GetReligion.GetName|l]. Часть наших советников утверждает, что [target_ruler.GetName] поступит разумно, если не будет этому препятствовать. Если мы сами будем называть нашу державу султанатом, вести дела с многочисленными исламскими державами, возможно, станет проще."
 propagate_religion_events.6.a: "Не самая дурная мысль."
 sultan_titles_for_non_muslims_tooltip: "Мы установим у себя #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! титулы. Наши отношения со всеми известными #TOOLTIP:RELIGIONGROUP,muslim,X #L исламскими#!#! [Concept('countries','державами')|e] улучшатся на #G 75#!."
 propagate_religion_events.6.b: "Нет! [ROOT.GetCountry.GetLongNameWithNoTooltip] — страна традиционных ценностей, и мы будем их отстаивать!"
 propagate_religion_events.7.title: "Вступление в общину верующих"
 propagate_religion_events.7.desc: "Поскольку официальной религией [ROOT.GetCountry.Custom('CF_RP')|l] теперь считается [ROOT.GetCountry.GetReligion.GetName|l], мы вступили в общину верующих. И хотя некоторые традиционно настроенные граждане опечалены таким выбором, наше #TOOLTIP:RELIGIONGROUP,muslim,X #L исламское#!#! население радуется: теперь [ROOT.GetCountry.GetFlavorRank|l] правит честно и справедливо."
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] восторжествует!"
 sultan_conversion_tooltip: "Наши отношения со всеми известными #TOOLTIP:RELIGIONGROUP,muslim,X #L исламскими#!#! [Concept('countries','державами')|e] улучшатся на #G 50#!."
 propagate_religion_events.8.title: "Странствующий учёный"
 propagate_religion_events.8.desc: "В город [ROOT.GetCountry.GetCapital.GetName] [Select_CString(target_character.IsFemale, 'прибыла', 'прибыл' )] учёный из страны под названием [target_country.GetName]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] утверждает, что [Select_CString(target_character.IsFemale, 'училась', 'учился' )] во многих знаменитых городах, а потому превосходно разбирается и в политике #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! мира, и в премудростях богословия."
 propagate_religion_events.8.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] заслуживает такого деятеля. Предложить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] место!"
 propagate_religion_events.8.b: "Постараемся узнать как можно больше о заграничных делах."
 propagate_religion_events.9.title: "Исламские вожди"
 propagate_religion_events.9.desc: "В #L [ROOT.GetCountry.GetAdjective|l]ой#! глуши нередко можно увидеть небольшие владения, где единолично правят местные вожди; центральная власть почти не вмешивается в их дела. Однако не все из них довольны имеющимся: кому-то всегда хочется большего, несмотря на скромные возможности. Так, часть вождей в [target_location.Custom('LR_PP')|l] [target_location.GetName] начала называть себя султанами, а чтобы оправдать этот титул — обращать своё население в #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!."
 propagate_religion_events.9.a: "Это смехотворно."
 propagate_religion_events.10.title: "Исламский синкретизм"
 propagate_religion_events.10.desc: "В #L [ROOT.GetCountry.GetAdjective|l]ой#! сельской местности всё чаще можно увидеть странствующих учёных-суфиев — мистических последователей #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! веры. Их с радостью принимают у себя не только единоверцы, но и местные жители, для которых исламские верования уже постепенно начали переплетаться с их собственными традициями и мифами. Получившуюся смесь нельзя назвать достойной #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! или #TOOLTIP:LOCATION,cairo_tt,X #L Каира#!#!, однако многие стали с большей симпатией относиться к исламу."
 propagate_religion_events.10.a: "Нужно отстаивать веру, данную нам предками!"
 propagate_religion_events.10.b: "Эти люди нам ничем не навредят."
 propagate_religion_events.11.title: "Исламские беженцы"
 propagate_religion_events.11.desc: "На наших границах объявились беженцы, спасающиеся от войны в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!. $rank_county_arabic_ruler_male$-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#!, возглавляющий их, заверяет нас, что если мы выделим им незанятый участок земли, они построят там процветающее поселение и будут трудиться на благо нашей державы, став её подданными."
 propagate_religion_events.11.a: "У нас есть для них подходящее местечко."
 propagate_religion_events.11.b: "Пусть ищут пристанища где-нибудь ещё."
