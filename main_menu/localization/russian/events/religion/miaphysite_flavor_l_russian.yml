 miaphysite_flavor.1.title: "Святое сердце #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!"
 miaphysite_flavor.1.desc: "Когда-то Аксум был сердцем Аксумского царства — оплота христианской веры на перекрёстке Африки, Аравии и греко-римского мира. Среди его обелисков и разрушенных дворцов мы восстановили несколько церквей этой могучей древней державы.\n\nВеличайшей из них является церковь Марии Сионской. Именно в ней мы коронуем своих императоров — потомков Менелика I, сына Соломона и царицы Савской, который принёс в эту церковь Ковчег Завета. Каждый год тысячи паломников со всех концов нашей державы и из-за её пределов прибывают сюда и посещают эту святыню."
 miaphysite_flavor.1.a: "Аксум снова воссияет в бесконечной славе Божьей!"
 miaphysite_flavor.2.title: "Святое сердце #ONCLICK:COUNTRY,[from.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.GetName.Custom('CL_tt')],X [from.GetName.Custom('CL_RP')|L]#!#!"
 miaphysite_flavor.2.desc: "Древний город Аксум обрёл мир в руках миафизитов. Когда-то он был сердцем Аксумского царства — оплота христианской веры на перекрёстке Африки, Аравии и греко-римского мира. Среди знаменитых обелисков и дворцов #ONCLICK:COUNTRY,[from.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.GetName.Custom('CL_tt')],X [from.GetName.Custom('CL_GEN')|L]#!#! мы восстановили несколько церквей этой могучей древней державы.\n\nВеличайшей из них является церковь Марии Сионской. В ней короновали эфиопских императоров — потомков Менелика I, сына Соломона и царицы Савской, который принёс в эту церковь Ковчег Завета. Каждый год тысячи паломников со всех концов нашей державы и из-за её пределов прибывают сюда и посещают эту святыню."
 miaphysite_flavor.2.a: "Аксум снова воссияет в бесконечной славе Божьей!"
 miaphysite_flavor.3.title: "Жемчужина Средиземноморья"
 miaphysite_flavor.3.desc: "Возрадуйтесь, верные: священный город Александрия снова под властью миафизитов! Мы освободили древний престол патриархов нашей святой Церкви.\n\nДревняя и гордая Александрия была основана самим Александром Великим. Многие из величайших умов человечества называли её своим домом. На протяжении веков учёные Александрии обменивались знаниями в Великой библиотеке, на смену которой затем пришла первая в мире Александрийская катехизическая школа. В ближайшие годы мы восстановим эти священные чертоги мудрости и начнём обучать здесь лучших богословов в мире."
 miaphysite_flavor.3.a: "Боже, благослови Александрию!"
 miaphysite_flavor.4.title: "Жемчужина Средиземноморья"
 miaphysite_flavor.4.desc: "Возрадуйтесь, верные: священный город Александрия снова под властью миафизитов! Древний престол патриархов нашей святой Церкви освобождён #L [from.GetAdjective|l]ими#! войсками.\n\nДревняя и гордая Александрия была основана самим Александром Великим. Многие из величайших умов человечества называли её своим домом. На протяжении веков учёные Александрии обменивались знаниями в Великой библиотеке, на смену которой затем пришла первая в мире Александрийская катехизическая школа. В ближайшие годы эти священные чертоги мудрости будут восстановлены, чтобы в них смогли учиться лучшие богословы в мире."
 miaphysite_flavor.4.a: "Боже, благослови Александрию!"
 miaphysite_flavor.5.title: "Сердце Армении"
 miaphysite_flavor.5.desc: "Наконец-то Ереван и священный Эчмиадзин снова свободны! Эчмиадзинский монастырь — пристанище нашего народа, его тихая гавань в смутные времена. Пока у нас не было своего государства, он был нашим национальным и политическим центром. На протяжении вековых войн и потерь он давал нам силу и волю к борьбе — и теперь мы сможем вернуть этот долг, восстановив его во всей былой славе и красоте."
 miaphysite_flavor.5.a: "Ереван снова станет великим!"
 miaphysite_flavor.6.title: "Сердце Армении"
 miaphysite_flavor.6.desc: "Наши друзья-миафизиты из #ONCLICK:COUNTRY,[from.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.GetName.Custom('CL_tt')],X [from.GetName.Custom('CL_GEN')|L]#!#! освободили Ереван! В начале IV века в окрестностях этого города был построен Эчмиадзинский монастырь, который долгие века оставался национальным и политическим центром армянского народа, лишённого своего государства. На протяжении вековых войн и потерь он давал армянам силу и волю к борьбе — и теперь они смогут вернуть этот долг, восстановив его во всей былой славе и красоте."
 miaphysite_flavor.6.a: "Истинная вера станет ещё сильнее!"
 miaphysite_flavor.7.title: "Колыбель христианства"
 miaphysite_flavor.7.desc: "Древний город Антиохия теперь принадлежит нашей священной державе! Он был оплотом нашей веры ещё во времена римлян: местные евреи, обращённые апостолом Петром, одними из первых стали называть себя христианами. В те времена здесь было основано множество монастырей. С тех пор Антиохия повидала немало войн и сменила множество хозяев. $mamluks$ захватили её в XIII веке и предали мечу всех местных христиан. В память об их жертве мы отстроим Антиохию и её монастыри, чтобы она стала ещё прекраснее, чем прежде!"
 miaphysite_flavor.7.a: "Господи, благослови этот город в милости своей!"
 miaphysite_flavor.8.title: "Колыбель христианства"
 miaphysite_flavor.8.desc: "Древний город Антиохия теперь принадлежит #L [from.GetAdjective|l]ой#! державе! Он был оплотом нашей веры ещё во времена римлян: местные евреи, обращённые апостолом Петром, одними из первых стали называть себя христианами. В те времена здесь было основано множество монастырей. С тех пор Антиохия повидала немало войн и сменила множество хозяев. $mamluks$ захватили её в XIII веке и предали мечу всех местных христиан. В память об их жертве Антиохия и её монастыри будут отстроены и станут ещё прекрасней, чем прежде!"
 miaphysite_flavor.8.a: "Господи, благослови этот город в милости своей!"
 miaphysite_flavor.9.title: "На берегах Нила"
 miaphysite_flavor.9.desc: "Хвала Господу, Каср-Ибрим наш! Долгие годы этот великий город на утёсе у берегов могучего Нила, со всех сторон окружённый врагами христиан, оставался оплотом нашей веры в Нижней Нубии. Он продолжал нести свет, даже когда весь остальной регион погрузился во тьму. Впрочем, для нашей державы он имеет не только религиозное значение, ведь это крупный центр торговли и политики. Благодаря его ресурсам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! удастся стать ещё сильнее!"
 miaphysite_flavor.9.a: "Это начало новой славной эры!"
 miaphysite_flavor.10.title: "На берегах Нила"
 miaphysite_flavor.10.desc: "Хвала Господу, Каср-Ибрим освобождён #L [from.GetAdjective|l]ими#! миафизитами! Долгие годы этот великий город на утёсе у берегов могучего Нила, со всех сторон окружённый врагами христиан, оставался оплотом нашей веры в Нижней Нубии. Он продолжал нести свет, даже когда весь остальной регион погрузился во тьму. Теперь власти #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_GEN')|L]#!#! воспользуются его огромными политическими и экономическими ресурсами, чтобы распространять свет единого и истинного Бога по всей Нубии!"
 miaphysite_flavor.10.a: "Это начало новой славной эры!"
 miaphysite_flavor.11.title: "Монастырь святого Антония"
 miaphysite_flavor.11.desc: "В тайном оазисе среди гор у Красного моря находится одна из наших важнейших святынь — монастырь Святого Антония. Основанный последователями этого святого ещё в IV веке, он является старейшим христианским монастырём в мире. Сам Антоний был первым из отцов-пустынников: пытаясь приблизиться к Богу, он удалился в пустыню и много лет провёл вдали от людей. Когда же начались гонения на христиан, он вернулся к цивилизации, чтобы утешать заключённых, рискуя жизнью ради братьев по вере. Свои последние годы он провёл в оазисе, где сейчас стоит этот великий монастырь. Каждый год по стопам Антония идут тысячи паломников — и теперь, когда Ас-Сувайс под нашей защитой, мы можем поручиться за их безопасность."
 miaphysite_flavor.11.a: "Мы будем учиться благочестию у святого Антония."
 miaphysite_flavor.12.title: "Монастырь святого Антония"
 miaphysite_flavor.12.desc: "В тайном оазисе среди гор у Красного моря находится одна из наших важнейших святынь — монастырь Святого Антония. Основанный последователями этого святого ещё в IV веке, он является старейшим христианским монастырём в мире. Сам Антоний был первым из отцов-пустынников: пытаясь приблизиться к Богу, он удалился в пустыню и много лет провёл вдали от людей. Когда же начались гонения на христиан, он вернулся к цивилизации, чтобы утешать заключённых, рискуя жизнью ради братьев по вере. Свои последние годы он провёл в оазисе, где сейчас стоит этот великий монастырь. Каждый год по стопам Антония идут тысячи паломников — и теперь, когда Ас-Сувайс под #L [from.GetAdjective|l]ой#! защитой, им ничего не угрожает."
 miaphysite_flavor.12.a: "Мы будем учиться благочестию у святого Антония."
 miaphysite_flavor.13.title: "Монастырь Святой Екатерины"
 miaphysite_flavor.13.desc: "У подножия священной горы Синай, на которой Моисей получил Скрижали Завета, стоит монастырь Святой Екатерины Александрийской. Екатерина была ревностной ученицей и последовательницей Христа. Когда римский император Максенций начал преследовать христиан, эта храбрая юная дева открыто упрекнула его в жестокости. Для дебатов с ней император собрал пятьдесят своих лучших философов и ораторов, но мудрая Екатерина победила их всех. После этого её заключили в тюрьму и подвергли пыткам, однако это не помешало ей обратить в христианство многих ближайших сподвижников Максенция, поражённых её красноречием и благочестием. Тогда разгневанный император повелел колесовать Екатерину, но пыточное колесо развалилось на части от её прикосновения. В конце концов она была обезглавлена, но её мученическая смерть озарила светом Христовым немало безбожных сердец."
 miaphysite_flavor.13.a: "Монастырь Святой Екатерины на Синае теперь под нашей защитой."
 miaphysite_flavor.14.title: "Монастырь Святой Екатерины"
 miaphysite_flavor.14.desc: "У подножия священной горы Синай, на которой Моисей получил Скрижали Завета, стоит монастырь Святой Екатерины Александрийской. Екатерина была ревностной ученицей и последовательницей Христа. Когда римский император Максенций начал преследовать христиан, эта храбрая юная дева открыто упрекнула его в жестокости. Для дебатов с ней император собрал пятьдесят своих лучших философов и ораторов, но мудрая Екатерина победила их всех. После этого её заключили в тюрьму и подвергли пыткам, однако это не помешало ей обратить в христианство многих ближайших сподвижников Максенция, поражённых её красноречием и благочестием. Тогда разгневанный император повелел колесовать Екатерину, но пыточное колесо развалилось на части от её прикосновения. В конце концов она была обезглавлена, но её мученическая смерть озарила светом Христовым немало безбожных сердец."
 miaphysite_flavor.14.a: "Монастырь Святой Екатерины на Синае теперь под #L [from.GetAdjective|l]ой#! защитой."
 miaphysite_flavor.15.title: "Патриарх Африки"
 miaphysite_flavor.15.desc: "Хвала Господу за этот великий день! Все миафизиты будут праздновать эту победу на протяжении веков. Мы наконец освободили блаженнейшего Патриарха Александрийского из каирской золотой клетки! Нам больше не нужно пресмыкаться перед врагами и десятилетиями ждать рукоположения новых епископов. Это важнейший шаг на пути к возрождению Миафизитской церкви во всём её величии."
 miaphysite_flavor.15.a: "Теперь нас ничто не остановит!"
 miaphysite_flavor.16.title: "Патриарх Африки"
 miaphysite_flavor.16.desc: "Хвала Господу за этот великий день! Все миафизиты будут праздновать эту победу на протяжении веков. #L [from.GetAdjective]ие#! власти наконец освободили блаженнейшего Патриарха Александрийского из каирской золотой клетки! Нам больше не нужно пресмыкаться перед врагами и десятилетиями ждать рукоположения новых епископов. Это важнейший шаг на пути к возрождению Миафизитской церкви во всём её величии."
 miaphysite_flavor.16.a: "Благослови Господь #ONCLICK:COUNTRY,[from.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.GetName.Custom('CL_tt')],X [from.GetName.Custom('CL_VP')|L]#!#!!"
 miaphysite_flavor.20.title: "Важность образования"
 miaphysite_flavor.20.desc: "Наши монастыри известны как величайшие центры науки и искусства. В каждой из монастырских школ преподают видные специалисты по истории Церкви, толкованию Священного Писания, грамматике, поэзии, музыке, каллиграфии и рисованию. Монастыри борются за самых известных мастеров, предлагая им почести и щедрую плату. Взамен учёные передают свои знания ученикам, в число которых входят будущие священники и честолюбивые отпрыски аристократов. Чтобы войти в христианскую элиту, мало родиться в могущественной семье: каждый, кто хочет играть существенную роль в управлении страной, должен получить хорошее образование в одной из монастырских школ.\n\nНедавно две такие школы попросили нас о поддержке. Если мы возьмём их под своё покровительство, они наверняка поспособствуют росту просвещения в нашей державе."
 miaphysite_flavor.20.a: "Мы поддержим школу, специализирующуюся на управлении."
 miaphysite_flavor.20.a.tt: "Вложить средства в монастырскую школу, специализирующуюся на управлении"
 miaphysite_flavor.20.b: "Лучше всего вложить средства в дипломатию."
 miaphysite_flavor.20.c: "Эти институты и так достаточно влиятельны. Может, это им следует поддерживать нас?"
 miaphysite_flavor.30.title: "В поисках души"
 miaphysite_flavor.30.desc: "Несколько религиозных диспутов здесь, пара впечатляющих споров о человеческой морали там — и вот один из наших самых образованных аристократов собирается принять монашеский постриг. «Я пойду по стопам Шенуды Архимандрита — и однажды, возможно, даже осную собственный монастырь!» — восклицает он.\nОчевидно, далеко не все согласны с этим решением аристократа. Хотя он уже начал раздавать своё имущество, возможно, у вас ещё есть шанс его переубедить."
 miaphysite_flavor.30.a: "Такое рвение пригодилось бы в некоторых наших провинциях…"
 miaphysite_flavor.30.b: "Постой! Учёные нужны нам при дворе!"
 miaphysite_flavor.30.c: "Позволим ему искать Бога."
 miaphysite_flavor.30.c.tt: "Аристократ покинет двор, чтобы жить в уединении."
 miaphysite_flavor.31.title: "Белый монастырь"
 miaphysite_flavor.31.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] прислал к нам своих представителей с просьбой поддержать восстановление старинного монастыря, где, по слухам, когда-то жил сам Шенуда Архимандрит. Фундамент его каменных стен был заложен тысячу лет назад, а сейчас местные верующие готовы на всё, чтобы возродить его былую славу. «С вашей помощью он снова станет оплотом мудрости и изучения Священного Писания», — уверяют они."
 miaphysite_flavor.31.a: "Пусть получат свои книги!"
 miaphysite_flavor.31.b: "Знание не ограничивается одной лишь учёностью."
 miaphysite_flavor.32.title: "Новая эра"
 miaphysite_flavor.32.desc: "Мы получили известие о том, что в провинции [pious_province.GetName] есть группа жителей, которые регулярно собираются в сельской местности. Судя по всему, там они поклоняются нашему Господу. Возможно, нам стоит выделить им средства на строительство церкви."
 miaphysite_flavor.32.a: "Благочестие должно вознаграждаться! Построим для них церковь!"
 miaphysite_flavor.32.b: "У нас есть более важные дела."
 miaphysite_flavor.33.title: "Братья по вере"
 miaphysite_flavor.33.desc: "Мы, миафизиты, гордимся своей верой. Мы тверды в своих убеждениях и никогда не бросим Христа, но изоляция от остального христианского мира является нашей слабостью. Иноверцы теснят нас со всех сторон. Война неизбежна — вопрос лишь в том, когда она начнётся. Пока же этого не произошло, нам следует искать союзников. Говорят, что где-то на севере есть могущественная христианская держава, но её точное расположение, как и расстояние до её границ, нам неизвестно. Впрочем, мы можем отправить экспедицию на её поиски."
 miaphysite_flavor.33.a: "Отправим отряд наших лучших путешественников, священников и дипломатов!"
 miaphysite_flavor.33.a.tt: "Мы отправим экспедицию на север, чтобы найти братьев по вере. Её успех не гарантирован, но она даст нам шанс получить помощь в борьбе с врагами христианства."
 miaphysite_flavor.33.b: "Когда с нами Бог, нам больше никто не нужен."
 miaphysite_flavor.33.b.tt: "Экспедиция не будет отправлена."
 miaphysite_flavor.34.title: "Книги или мечи"
 miaphysite_flavor.34.desc: "На наши земли вошло посольство из соседней миафизитской державы под названием [sent_diplomats.GetName]. В нём необычно много священников. Наши советники подозревают, что посольство собирается вступить в контакт с другими христианами на севере, сами же дипломаты упорно молчат о своих целях. Может быть, они всего лишь хотят обсудить какие-то религиозные вопросы, но что, если наши соседи пытаются найти союзников для войны с нами? Тогда неверные фанатики будут угрожать нам сразу с нескольких сторон!"
 miaphysite_flavor.34.a: "Это всего лишь предположение. Мы пропустим #L [sent_diplomats.GetAdjective|l]их#! дипломатов."
 miaphysite_flavor.34.b: "Мы не можем рисковать. Задержим их."
 opinion_captured_diplomats: "Пленные дипломаты"
 miaphysite_flavor.35.title: "Враг веры"
 miaphysite_flavor.35.desc: "До нас дошло известие, что наш презренный сосед, [muslim_neighbor.GetGovernment.GetGovernmentType.GetName|l] [muslim_neighbor.GetName], захватил в плен наших посланников и не позволяет им ни продолжить путь, ни вернуться на родину. Остаётся только надеяться, что эти иноверцы всё-таки передумают. Как бы то ни было, это вероломное нападение на мирное посольство подтвердило наши подозрения: [muslim_neighbor.GetName] — опасный враг нашей истинной веры."
 miaphysite_flavor.35.a: "Пусть Господь покарает неверных!"
 miaphysite_flavor.36.title: "Братья из-за моря"
 miaphysite_flavor.36.desc: "Иногда жизнь напоминает нам, насколько огромен мир за пределами известных нам земель. Недавно к нам явились необычные посланники из далёкой южной страны. Они говорят на странном незнакомом языке, но кое-кто из них всё же смог объясниться с нашими переводчиками по-арабски. Эти люди утверждают, что великая держава, [sent_diplomats.GetGovernment.GetGovernmentType.GetName|l] [sent_diplomats.GetName], послала их искать друзей среди других христианских стран. Мы мало что знаем о христианах юга, но, похоже, эти [sent_diplomats.GetAdjectiveWithNoTooltip|l]ие посланники вполне благочестивы. Они говорят о Христе с должным трепетом и разбираются в Писании лучше многих наших аристократов. Судя по всему, их страна окружена иноверцами, поэтому они просят о помощи в защите истинной веры. Эта война слишком далека и неведома, чтобы вмешиваться в неё напрямую, но мы можем поделиться с братьями по вере своими знаниями и ресурсами."
 miaphysite_flavor.36.a: "Конечно, мы поможем вам, братья. Всё что угодно ради единого истинного Бога!"
 miaphysite_flavor.36.a.tt: "#L [sent_diplomats.GetAdjective]ие#! посланники отправятся домой с ресурсами, которые помогут им защищать христианство."
 miaphysite_flavor.36.b: "Это не наше дело. У нас хватает своих войн."
 miaphysite_flavor.36.b.tt: "#L [sent_diplomats.GetAdjective]ие#! посланники отправятся домой с пустыми руками."
 miaphysite_flavor.37.title: "Иноземные друзья"
 miaphysite_flavor.37.desc: "Хвала Господу! Наши посланники наконец вернулись из путешествия на север. Они живы и здоровы, да к тому же привезли с собой немало ценных книг и интересных историй. Далёкая христианская держава, [faraway_catholic.GetGovernment.GetGovernmentType.GetName|l] [faraway_catholic.GetName], весьма радушно их приняла. Хотя мы рассчитывали получить не только знания, мы благодарны Господу и братьям по вере за любую помощь. Мы позаботимся, чтобы их дары не пропали зря."
 miaphysite_flavor.37.a: "Возможно, это начало вечной дружбы между нашими державами?"
 miaphysite_flavor.38.title: "Одни в целом мире"
 miaphysite_flavor.38.desc: "Посланники, которых мы отправили на север, наконец вернулись после долгого и тяжёлого путешествия. Они действительно нашли христианскую страну, но вернулись оттуда с пустыми руками. Им довелось беседовать со многими христианами, но мало кому из них было дело до наших бед. Похоже, мы прокляты вдвойне: мало того, что нас окружают враги, так ещё и удалённость от остального христианского мира делает нас изгоями даже среди братьев по вере. Их не заботят дела #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а наши обычаи кажутся им странными и чуждыми. Видимо, миафизиты и вправду одиноки в этом мире."
 miaphysite_flavor.38.a: "Мы не можем терять веру. Нам не нужны другие союзники, кроме Господа."
