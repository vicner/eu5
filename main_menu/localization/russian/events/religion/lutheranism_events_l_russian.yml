l_russian:
 lutheranism_events.1.title: "Реформатор ищет убежище"
 lutheranism_events.1.desc: "[reformer.GetName], один из величайших теологов нашей эпохи, был вынужден бежать из #ONCLICK:COUNTRY,[reformer_fleeing_from_here.Custom('CL_tt')] #TOOLTIP:COUNTRY,[reformer_fleeing_from_here.Custom('CL_tt')],X [reformer_fleeing_from_here.Custom('CL_GEN')|L]#!#! в связи с угрозой его жизни. Будучи #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранской#!#! державой, мы просто обязаны предоставить ему убежище. Это, несомненно, укрепит позиции нашей государственной церкви — при условии, что новоприбывший реформатор будет поддерживать её догматы."
 lutheranism_events.1.a: "Мы должны впустить этого великого человека!"
 lutheranism_events.1.a.tt: "Поселившись у нас, этот реформатор сможет как поддержать догматы нашей государственной церкви, так и оспорить их."
 protected_reformer: "Вы впустили реформатора"
 lutheranism_events.1.b: "Пусть уходит прочь."
 did_not_protect_reformer: "Вы отказали реформатору в убежище"
 lutheranism_events.2.title: "[from.GetLongNameWithNoTooltip] — реформатор ищет убежище здесь"
 lutheranism_events.2.desc: "[reformer.GetName], один из самых известных сторонников Реформации в нашей стране, бежал [from.Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_ACC')|L]#!#!, заявив, что он опасается преследования со стороны наших #TOOLTIP:RELIGION,catholic_tt,X #L католических#!#! властей. Теперь этот человек критикует в своих памфлетах не только католическую церковь, но и свою родину."
 lutheranism_events.2.a: "Это возмутительно!"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] критикует государственную церковь"
 lutheranism_events.3.desc: "Реформатор [reformer.GetName] известен своим непростым характером. Осудив и отвергнув свою родину, теперь он принялся критиковать и наши собственные порядки."
 lutheranism_events.3.a: "Жить под нашей защитой — значит поддерживать нашу церковь!"
 lutheranism_events.3.b: "Ну, если это вас удивляет…"
 lutheranism_events.6.title: "Боязнь криптокатоликов"
 lutheranism_events.6.desc: "Наши подданные по-прежнему опасаются тайных #TOOLTIP:RELIGION,catholic,X #L католиков#!#!, которые лишь притворяются сторонниками государственной церкви. В частности, одно благородное семейство, многие представители которого входят в нашу государственную машину, давно подозревают в папистских наклонностях. С годами эти сплетни не только не утихли, но и распространились настолько, что их уже становится трудно игнорировать."
 lutheranism_events.6.a: "Запретим этой семье занимать ответственные посты."
 lutheranism_events.6.b: "Отдадим их под суд."
 lutheranism_events.6.c: "Не будем обращать внимания на сплетни."
 lutheranism_events.7.title: "«Последние дни» [ROOT.GetCountry.Custom('CL_GEN')]"
 lutheranism_events.7.desc: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! охватила вспышка религиозного рвения: жители убеждены, что конец света наступит уже совсем скоро. Крестьяне заявляют о небесных знамениях, а священники читают апокалипсические проповеди вопреки доктрине государственной церкви. Милленаристы обвиняют во всех бедах наше государство и церковь, которая, по их словам, является лютеранской лишь номинально.\n\nПри этом реакция правительства настолько слаба, что даже некоторые священники из города [ROOT.GetCountry.GetCapital.GetName] считают эти страхи оправданными."
 lutheranism_events.7.a: "Попытаемся успокоить подданных."
 lutheranism_events.7.b: "Применим силу."
 lutheranism_events.7.c: "Их страх обоснован. Покайтесь, ибо конец близок!"
 lutheranism_events.9.title: "Послание верным"
 lutheranism_events.9.desc: "Одним из важнейших преимуществ государственной церкви является возможность обратиться сразу ко всем верующим нашей державы. Приближается важный церковный праздник, тема проповеди для которого традиционно назначается высшими церковными властями. Какую тему нам лучше обсудить на этот раз?"
 lutheranism_events.9.a: "Благодарность за мир, плодами которого мы наслаждаемся."
 lutheranism_events.9.b: "Оправдание наших войн."
 lutheranism_events.9.c: "Чистота нашей веры."
 lutheranism_events.9.d: "Единство всех христиан."
 lutheranism_events.9.e: "Не будем тратить наше время на такие мелочи."
 lutheranism_events.10.title: "Сопротивление Реформации среди жителей [ROOT.GetCountry.Custom('CL_RP')]"
 lutheranism_events.10.desc: "[ROOT.GetCountry.GetLongName] — это держава, где в сельской местности и других районах остаётся немало противников государственной церкви, мечтающих вернуться в лоно католичества. Впрочем, религиозные сомнения — это ещё не мятеж, а обстановка в стране остаётся вполне спокойной. Поэтому государственная церковь, как правило, не трогает этих людей, если те исправно посещают службы и платят налоги.\n\nОднако, похоже, это продлится недолго: недавний сбор церковного серебра был воспринят жителями региона как объявление войны, и теперь они берутся за оружие, чтобы защитить свои храмы от жадных рук, которые тянут к ним власти города [ROOT.GetCountry.GetCapital.GetName]."
 lutheranism_events.10.a: "Пора обратить их силой."
 lutheranism_events.10.b: "Освободим пока эту область от сбора."
 lutheranism_events.11.title: "Богословы отвергают церковь [ROOT.GetCountry.Custom('CL_RP')]"
 lutheranism_events.11.desc: "Многие богословы добились выдающихся успехов на своём поприще ещё до того, как в державу [ROOT.GetCountry.GetLongName] проникли идеи Реформации, вызвавшие появление государственной церкви. Эти влиятельные люди со сложившимися убеждениями не смогли принять новые веяния. С годами они только укрепились в своём непринятии перемен и теперь открыто противостоят церкви, которую возглавляет [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Подданным не пристало столь дерзко бросать вызов своему правителю. С этим надо что-то делать!"
 lutheranism_events.11.a: "Изгнать их!"
 lutheranism_events.11.b: "Осудить их за богохульство и казнить."
 lutheranism_events.11.c: "Это прискорбно…"
 lutheranism_events.12.title: "Католический мыслитель при дворе"
 lutheranism_events.12.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'известна', 'известен' )] своим острым умом, и [Select_CString(target_character.IsFemale, 'её', 'его')] присутствие при дворе делает честь нашей державе. При этом [target_character.GetNameWithNoTooltip] является [Select_CString(target_character.IsFemale, 'убеждённой католичкой', 'убеждённым католиком')] и открыто исповедует свою веру — [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'даровала', 'даровал')] [Select_CString(target_character.IsFemale, 'ей', 'ему')] это право своим личным указом. Разумеется, церковь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! ни в коем случае не критикует это решение, однако на улицах города [ROOT.GetCountry.GetCapital.GetName] уже ходит молва о том, что [target_character.GetNameWithNoTooltip] пытается заразить [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашу правительницу', 'нашего правителя')] своими подрывными католическими идеями."
 lutheranism_events.12.a: "Пусть говорят."
 lutheranism_events.12.b: "Прогоним [Select_CString(target_character.IsFemale, 'её', 'его')] со двора."
 lutheranism_events.13.title: "Влияние кальвинизма"
 lutheranism_events.13.desc: "Ходят слухи, что [minister.GetName], к словам [Select_CString(minister.IsFemale, 'которой', 'которого')] прислушивается [ROOT.GetCountry.GetGovernment.GetRuler.GetName], тайно исповедует #TOOLTIP:RELIGION,calvinist_tt,X #L кальвинизм#!#!, а некоторые из предложенных [Select_CString(minister.IsFemale, 'ей', 'им')] законов на самом деле направлены на распространение идей Реформации в нашей державе."
 lutheranism_events.13.a: "Не будем придавать значения этим слухам."
 lutheranism_events.13.b: "Публично дистанцируемся от [Select_CString(minister.IsFemale, 'неё', 'него' )]."
 lutheranism_events.14.title: "Образование [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'наследницы', 'наследника' )]"
 lutheranism_events.14.desc: "Все учителя утверждают, что [ROOT.GetCountry.GetGovernment.GetHeir.GetName] может стать весьма [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'выдающейся правительницей', 'выдающимся правителем')]. [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Она', 'Он')] проявляет талант и любознательность во всём, что связано с государственными делами. Однако [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'её', 'его')] духовных наставников тревожит [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'её', 'его')] чрезмерный интерес к отвергнутой нами католической вере."
 lutheranism_events.14.a: "Этот интерес полезен для [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'будущей правительницы', 'будущего правителя' )]."
 lutheranism_events.14.b: "Запретим все штудии папского учения."
 lutheranism_events.15.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] проявляет католические наклонности"
 lutheranism_events.15.desc: "Ни для кого не секрет, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] разбирается в католическом учении намного лучше, чем хотелось бы нашей государственной церкви. Тем не менее [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его')] поддерживает народ, а [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его')] коронация и вовсе стала всеобщим праздником. Несомненно, знание чужих верований пригодится правителю лютеранской державы, а заявить, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] является криптокатоликом, может лишь дерзкий бунтарь."
 lutheranism_events.15.a: "Да здравствует [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Веротерпимый монарх"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Наш правитель с пониманием относится к другим религиям и предоставляет немало привилегий иноверцам, живущим на наших землях."
 lutheranism_events.16.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] и [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его' )] совесть"
 lutheranism_events.16.desc: "За долгие годы [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'приобрела', 'приобрёл')] репутацию честного и справедливого правителя. Церковь больше не опасается заговора католиков, а её ненависть к папизму смягчена веротерпимостью главы государства.\n\nОднако [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не может спать спокойно. За годы нахождения у власти [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'она осознала', 'он осознал')], что [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'её', 'его')] личные религиозные взгляды намного ближе к католичеству, чем к государственной церкви #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 lutheranism_events.16.a: "Единственный выход — отречься от престола."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] продолжит править, страдая от мук совести."
 STATIC_MODIFIER_NAME_plagued_conscience: "Пятно на совести"
 STATIC_MODIFIER_DESC_plagued_conscience: "Наш правитель не является преданным сторонником государственной церкви. Это не оказывает прямого влияния на нашу политику, однако церковным делам теперь уделяется мало внимания."
 lutheranism_events.17.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] и [ROOT.GetCountry.GetGovernment.GetRuler.GetName] поссорились"
 lutheranism_events.17.desc: "С годами [ROOT.GetCountry.GetGovernment.GetHeir.GetName] всё больше увлекается католичеством, окружая себя философами, учёными и творцами из числа приверженцев этой веры. Это уже достигло возмутительных масштабов. Будучи главой церкви #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'обязана', 'обязан')] поддерживать ценности Реформации. Если [ROOT.GetCountry.GetGovernment.GetHeir.GetName] не откажется от своих заблуждений, авторитет нашей церкви может сильно пострадать."
 lutheranism_events.17.a: "Попытаемся сделать так, чтобы [ROOT.GetCountry.GetGovernment.GetHeir.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'отказалась', 'отказался' )] от своих заблуждений."
 lutheranism_events.17.b: "Не будем вмешиваться."
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] признаёт ошибочность своих убеждений"
 lutheranism_events.18.desc: "После ряда разъяснительных бесед [ROOT.GetCountry.GetGovernment.GetHeir.GetName] наконец-то [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'поняла', 'понял')], что от [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'неё', 'него')] требуется, и [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'согласилась', 'согласился')] публично дистанцироваться от католиков и их веры."
 lutheranism_events.18.a: "И слава Богу!"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] отказывается уступать"
 lutheranism_events.20.desc: "Несмотря на все попытки объяснить, что подобает наследнику престола, а что нет, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] упорствует в своём нездоровом увлечении католической церковью. Столичные пропагандисты и сатирики уже распространяют памфлеты о том, что [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не может справиться даже с собственным ребёнком, не говоря уже о защите веры."
 lutheranism_events.20.a: "Ничего не поделаешь."
 lutheranism_events.20.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] лишится прав наследования!"
 STATIC_MODIFIER_NAME_disinherited: "Лишение прав наследования"
 lutheranism_events.22.title: "Надежда на объединение"
 lutheranism_events.22.desc: "Некоторые люди до сих пор тоскуют по временам, когда христианская вера была единой. Осознавая необходимость Реформации и неизбежность рождения лютеранства, они скорбят о том, что эти события вызвали церковный раскол.\n\nМы понимаем, что подобные идеи опасны как для государственной церкви, так и для светской власти, поэтому нас очень тревожит тот факт, что их разделяют некоторые церковные служащие и семинаристы."
 lutheranism_events.22.a: "Словесного порицания будет достаточно."
 STATIC_MODIFIER_NAME_phillipists: "Филипписты"
 lutheranism_events.22.b: "Арестуем особо активных деятелей и обвиним их в измене."
 lutheranism_events.23.title: "Лютеранская диаспора"
 lutheranism_events.23.desc: "С разобщением христианства приток религиозных беженцев в нашу державу превратился из ручейка в бурную реку. Конфликты в крупных католических державах вынуждают многих лютеран покидать родину. Будучи лютеранской страной, мы можем предложить им своё покровительство, а заодно получить прибыль от их знаний и богатств.\n\nС другой стороны, сама лютеранская вера тоже далека от единства, поэтому не все беженцы будут готовы целиком и полностью принять догматы нашей государственной церкви. Предоставление убежища всем лютеранам без исключения было бы прекрасным жестом, но намного разумнее будет пускать только тех, чьи навыки принесут пользу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!."
 lutheranism_events.23.a: "Откроем границы для всех лютеран."
 lutheranism_events.23.c: "Предложим им землю в Новом Свете."
 lutheranism_events.23.d: "Откажем им."
 welcomed_fleeing_lutherans: "Вы приняли беженцев"
 turned_away_fleeing_lutherans: "Вы отказали беженцам"
 lutheranism_events.27.title: "Суровый богослов"
 lutheranism_events.27.desc: "Среди новых священников, рукоположенных церковью #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, особенно выделяется один человек. Обладая яркой харизмой и даром убеждения, он не стремится изменить церковь в соответствии со своими взглядами, а напротив, сурово и решительно защищает лютеранские догмы и традиции.\n\nТакое сочетание качеств, необычное для нынешних времён, может принести нам немалую пользу."
 lutheranism_events.27.a: "Пусть учит наших священников."
 lutheranism_events.27.b: "Пусть борется с ересью."
 lutheranism_events.29.title: "Реформатор славит церковь [ROOT.GetCountry.Custom('CL_RP')]"
 lutheranism_events.29.desc: "Один из величайших умов Реформации недавно назвал нашу державу образцовой в своём трактате, а позже заявил о том же самом в ходе религиозного диспута. Нет никаких сомнений, что это полезно как для нашей международной репутации, так и для внутреннего авторитета государственной церкви."
 lutheranism_events.29.a: "Воспользуемся этим для внутренней пропаганды."
 lutheranism_events.29.b: "Это поможет нам сблизиться с другими лютеранами."
 beacon_of_lutheranism: "Идеальная лютеранская держава"
 lutheran_ideal: "Идеальная лютеранская держава"
 lutheranism_events.30.title: "Суды над ведьмами в [witch_location.GetRank.Custom('LR_PP')|l] [witch_location.GetNameWithNoTooltip]"
 lutheranism_events.30.desc: "[ROOT.GetCountry.GetLongName] — это держава, где в целом переход от католичества к лютеранству уже завершён, однако в её отдельных районах ещё не определились, какое направление имеет больший авторитет. Это особенно проявляется в [witch_location.Custom('LR_PREP')|l] [witch_location.GetName], где католическая церковь нередко устраивала суды над ведьмами, а Реформация только укрепила тягу народа к отступническим вероучениям.\n\nСейчас репутацию [ROOT.GetCountry.Custom('CL_GEN')] порочат несколько местных женщин, обвинённых в колдовстве, а ещё большее их количество находится там под подозрением. До сих пор подобные дела рассматривались на уровне местных священников и бургомистров без участия центральной власти, но с ростом числа обвиняемых может потребоваться и наше вмешательство."
 lutheranism_events.30.a: "Одобрим суды над ведьмами."
 lutheranism_events.30.b: "Проигнорируем суды над ведьмами."
 lutheranism_events.30.c: "Запретим суды над ведьмами."
 lutheranism_events.40.title: "Государство подозревается в защите ведьм"
 lutheranism_events.40.desc: "Попытки обуздать чрезмерно подозрительных охотников на ведьм в [witch_location.Custom('LR_PREP')|l] [witch_location.GetName] были совершенно не поняты местным населением. Наших посланцев самих обвинили в колдовстве, а значительная доля крестьян стала крайне враждебно относиться к любым попыткам вступиться за чернокнижниц, якобы наводнивших регион."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "Враждебные памфлеты"
 lutheranism_events.31.desc: "В последнее время в стране появилось великое множество памфлетов, гравюр и других мелких публикаций, несомненно, заказанных нашими врагами. Там утверждается, что многие догматы нашей церкви придуманы исключительно для удобства властей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!.\n\nЕдва ли подобная критика способна вызвать какие-то долгосрочные последствия, но прямо сейчас она наносит ущерб репутации нашей государственной церкви."
 lutheranism_events.31.a: "Печально."
 lutheranism_events.32.title: "Инкорпорация новых регионов"
 lutheranism_events.32.desc: "Присоединив новые регионы с лютеранским населением, мы начали процесс их включения в государственную церковь. После введения церковно-приходских книг мы с удивлением обнаружили, что в этих землях проживает намного больше жителей, чем считали их прежние хозяева."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "Пиетизм"
 lutheranism_events.33.desc: "В нашей стране возникло новое лютеранское движение. Его сторонники, называющие себя пиетистами, заботятся о внутреннем спасении, не интересуясь догматами и теологическими штудиями государственной церкви."
 lutheranism_events.33.a: "Надо ограничить их влияние."
 lutheranism_events.33.b: "Эти пиетисты вызывают интерес."
 lutheranism_events.34.title: "Бунты иконоборцев в провинции [target_province.GetNameWithNoTooltip]"
 lutheranism_events.34.desc: "Ненависть к иконам и статуям старой католической церкви разделяют многие лютеране, поэтому догмат государственной церкви #ONCLICK:COUNTRY,[ROOT.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetOwner.Custom('CL_tt')],X [ROOT.GetOwner.Custom('CL_GEN')|L]#!#!, разрешающий украшение храмов такими образами, вызывает споры среди верующих.\n\nНедавно жители провинции [target_province.GetName] разгромили множество церквей. Они били их витражи, жгли иконы и крушили алтари, называя их проявлениями идолопоклонства."
 lutheranism_events.34.a: "Накажем преступников."
 lutheranism_events.34.b: "Восстановим пострадавшие церкви."
 lutheranism_events.35.title: "Харизматичный проповедник-патриот в провинции [target_province.GetNameWithNoTooltip]"
 lutheranism_events.35.desc: "В провинции [target_province.GetName] много небольших лютеранских приходов, отвергающих идею централизованной догматической церкви.\n\nНедавно в одном из них появился харизматичный проповедник, который сплотил местные общины и разжёг в них решимость бороться за сохранение церковной автономии."
 lutheranism_events.35.a: "С этим сложно что-то сделать."
 lutheranism_events.35.b: "Постараемся ослабить его влияние."
