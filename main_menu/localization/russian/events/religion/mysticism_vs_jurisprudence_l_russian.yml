l_russian:
 mysticism_vs_jurisprudence.1.title: "Экстремальные практики в провинции [spread_of_extreme_practices_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.1.desc: "В период Позднего Средневековья в #TOOLTIP:RELIGIONGROUP,muslim,X #L исламе#!#! возникло несколько новых мистических течений. Одним из самых противоречивых среди них были так называемые «отвергающие» — суфийские дервиши, открыто противопоставлявшие себя нормальному обществу. Скитаясь из города в город в поисках подаяния, они сбривали себе все волосы вплоть до бровей и публично нарушали законы шариата, чтобы подчеркнуть свою уникальную связь с Аллахом. Наши богословы призывают наказывать их, ибо они подают дурной пример необразованному населению, сбивая его с пути истинной веры."
 mysticism_vs_jurisprudence.1.a: "Изгоним их из провинции [spread_of_extreme_practices_province.GetNameWithNoTooltip]."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "Возвращение мудрецов"
 mysticism_vs_jurisprudence.2.desc: "После #L [GetCountry('MGE').GetAdjective|l]их#! завоеваний XIII века #TOOLTIP:REGION,egypt_region,X #L Египет#!#! и Сирия стали крупнейшими центрами #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! просвещения. #TOOLTIP:RELIGION,sunni_tt,X #L Сунниты#!#! всех школ и убеждений стекались в #TOOLTIP:LOCATION,damascus_tt,X #L Дамаск#!#! и #TOOLTIP:LOCATION,cairo_tt,X #L Каир#!#!, чтобы приобщиться к мудрости крупнейших учёных, богословов и законников, а #TOOLTIP:RELIGION,shia_tt,X #L шииты#!#! шли в #TOOLTIP:PROVINCE_DEFINITION,lebanon_province,X #L ливанский#!#! #TOOLTIP:LOCATION,sidon_tt,X #L Сидон#!#! за наставлениями ортодоксов-двунадесятников. Многие студенты из числа наши подданных уже совершили своё образовательное паломничество и теперь возвращаются домой, чтобы воплотить идеалы божественного закона, о которых они узнали от светил #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! науки."
 mysticism_vs_jurisprudence.2.a: "Их знания принесут пользу нашей державе."
 mysticism_vs_jurisprudence.2.b: "Для приближения к божественному одних книг мало."
 mysticism_vs_jurisprudence.3.title: "Суфии поддерживают нашу оборону"
 mysticism_vs_jurisprudence.3.desc: "В начале Нового времени в #TOOLTIP:RELIGIONGROUP,muslim,X #L исламском#!#! мире получили широкое распространение суфийские ордена. Видя удручающее состояние нашей армии, шейх одного из таких орденов призвал своих последователей взяться за оружие и поддержать нашу державу в борьбе с врагами."
 mysticism_vs_jurisprudence.3.a: "Мы не можем полагаться на этих мистиков!"
 mysticism_vs_jurisprudence.3.b: "Мы с радостью примем этих воинов веры."
 mysticism_vs_jurisprudence.4.title: "Религиозная гармония"
 mysticism_vs_jurisprudence.4.desc: "В то время как многие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] черпают вдохновение в мудрости суфийских орденов, сами суфии всё больше склоняются к благочестивой жизни по шариату. Несмотря на то, что с обеих сторон по-прежнему звучат голоса радикалов, нам удалось найти равновесие между #TOOLTIP:SOCIETAL_VALUE,mysticism,X #L мистицизмом#!#! и #TOOLTIP:SOCIETAL_VALUE,jurisprudence,X #L правовой системой#!#!. Теперь [ROOT.GetCountry.GetFlavorRank|l] пожинает благословенные плоды умеренности и взаимной терпимости."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] есть добро."
 mysticism_vs_jurisprudence.5.title: "Дебаты о философии Ибн Араби"
 mysticism_vs_jurisprudence.5.desc: "Многие суфии считают #TOOLTIP:CULTURE,andalusi_tt,X #L андалусского#!#! учёного и мистика XII века Ибн Араби своим величайшим духовным наставником. Его пантеистическая философия «единства бытия» называет всё сущее проявлением Бога и призывает верующих видеть божественную красоту во всех аспектах жизни, а не только в традиционных ритуалах #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!.\n\nМусульманские богословы спорят о том, насколько такие взгляды совместимы с догматами веры, а некоторые даже называют этого мудреца отступником. С другой стороны, для суфиев учение Ибн Араби стало основой религиозной практики. Пришло время и нам высказать своё мнение об этой философии."
 mysticism_vs_jurisprudence.5.a: "Отвергнем единство бытия."
 mysticism_vs_jurisprudence.5.b: "Поддержим единство бытия."
 mysticism_vs_jurisprudence.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] ограничены в строительстве"
 mysticism_vs_jurisprudence.6.desc: "Шариат ограничивает права иноверцев на строительство зданий. В частности, законы запрещают им строить дома выше, чем у #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, а также возводить новые культовые сооружения, разрешая лишь содержать уже построенные. На практике эти законы часто нарушаются, но с тех пор, как наша держава встала на путь исламской законности, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] всё чаще призывают к их буквальному соблюдению."
 mysticism_vs_jurisprudence.6.a: "Соблюдём букву закона."
 mysticism_vs_jurisprudence.6.b: "Пойдём навстречу иноверцам."
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] нарушают ограничения на строительство"
 mysticism_vs_jurisprudence.7.desc: "Несмотря на официальный запрет строительства культовых сооружений и высоких зданий, [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] из нескольких провинций нашей державы открыто нарушают эти законы, а местные кади закрывают на это глаза — либо потому, что не видят в этом вреда, либо потому, что получают щедрые взятки."
 mysticism_vs_jurisprudence.7.a: "Усилим надзор за соблюдением."
 mysticism_vs_jurisprudence.7.b: "Закроем глаза на нарушения."
 mysticism_vs_jurisprudence.8.title: "Поддержка правильного и запрет неправильного"
 mysticism_vs_jurisprudence.8.desc: "$common_string_quran$ обязывает #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! активно участвовать в жизни общества, «поддерживая правильное и запрещая неправильное». Хотя исламские богословы уже истолковали эту заповедь всеми возможными способами, по-прежнему находятся те, кто использует её для оправдания самых радикальных взглядов. Так, в мечетях города [ROOT.GetCountry.GetCapital.GetName] замечена группа харизматичных проповедников, настраивающих население против суфиев и их нестандартных религиозных практик. Её действия уже привели к уличным дракам."
 mysticism_vs_jurisprudence.8.a: "Заклеймим это движение."
 mysticism_vs_jurisprudence.8.b: "Предложим им поддержку."
 mysticism_vs_jurisprudence.9.title: "Дебаты о суфиях"
 mysticism_vs_jurisprudence.9.desc: "Среди #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! богословов нет единства в отношении к суфизму. Одобряя влияние суфиев на религиозное рвение простого народа, многие мудрецы осуждают их религиозные практики, такие как стихи и песни о вине и запретной любви, а также общие танцы и поклонение гробницам так называемых «святых». Самые радикальные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] призывают полностью запретить суфиев."
 mysticism_vs_jurisprudence.9.a: "Поддержим радикалов."
 mysticism_vs_jurisprudence.9.b: "Поддержим умеренных."
 mysticism_vs_jurisprudence.10.title: "Очищение налогов"
 mysticism_vs_jurisprudence.10.desc: "Чтобы наша держава жила в строгом соответствии со священными законами шариата, мы должны регулярно пересматривать практику сбора налогов, максимально приближая её к учению великих законотворцев школы «[ROOT.GetCountry.GetReligiousSchool.GetName]». В частности, нам стоит отменить все дополнительные налоги, введённые за прошедшие годы, и оставить лишь то, что предписано шариатом."
 mysticism_vs_jurisprudence.10.a: "Мы должны освободить крестьян от неправедных поборов."
 mysticism_vs_jurisprudence.10.b: "Лучше отклоним предложение."
 mysticism_vs_jurisprudence.11.title: "Мистики и сказители"
 mysticism_vs_jurisprudence.11.desc: "Многие [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] неодобрительно относятся к влиянию сказителей на жизнь простого народа. Традиционные легенды о нашем прошлом сложены много веков назад, но они опасны тем, что превращают реально существовавших героев в ложных кумиров. Так, выдающийся богослов из провинции [storytellerprovince.GetName] открыто осуждает сказителей и вспоминает мудрецов прошлого, которые утверждали, что чрезмерное увлечение легендами может привести к идолопоклонству."
 mysticism_vs_jurisprudence.11.a: "Мы должны запретить эти оскорбительные истории."
 mysticism_vs_jurisprudence.11.b: "Нет ничего плохого в том, что мы идеализируем наших предков."
 mysticism_vs_jurisprudence.12.title: "Торговые гильдии и братства"
 mysticism_vs_jurisprudence.12.desc: "Разнообразные гильдии и братства играют важную роль в жизни [ROOT.GetCountry.Custom('CF_RP')|l]. Это своего рода общества в обществе со своими правилами, обычаями и даже законами. Нередко у них есть даже собственные мистические традиции, связанные с суфизмом и неортодоксальными взглядами на шариат. Из-за этого законы, которые диктуют [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], не всегда приживаются в городской среде.\n\nНедавно с нами связался ремесленник из провинции [fraternity_province.GetName] и сообщил, что глава местной гильдии обрёл слишком большую власть: каждый, кто хочет заниматься ремеслом в городе, обязан получить его личное одобрение и принести ему клятву верности."
 mysticism_vs_jurisprudence.12.a: "Это недопустимо."
 mysticism_vs_jurisprudence.12.b: "Не будем вмешиваться в дела гильдий."
 mysticism_vs_jurisprudence.13.title: "Недовольство и суфизм"
 mysticism_vs_jurisprudence.13.desc: "Чрезмерное увлечение нашего правительства #TOOLTIP:SOCIETAL_VALUE,jurisprudence,X #L законной#!#! стороной ислама в ущерб #TOOLTIP:SOCIETAL_VALUE,mysticism,X #L мистической#!#! привело к тому, что суфизм стал ассоциироваться с оппозицией центральной власти. Теперь в тяжёлые времена люди обращаются за духовной поддержкой к суфийским братствам, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] и их #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ие#! союзники стали им врагами.\n\nКогда конфликт в провинции [popular_sufism_province.GetProvince.GetName] едва не перерос в открытый мятеж, местный влиятельный суфий по имени [master_char.GetName], желая успокоить народ, заявил, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] может рассчитывать на его полную и безоговорочную поддержку."
 mysticism_vs_jurisprudence.13.a: "Нам не о чем говорить с мистиками."
 social_unrest_mysticism: "Народные волнения"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] есть добро."
 mysticism_vs_jurisprudence.14.title: "Кофе и табак"
 mysticism_vs_jurisprudence.14.desc: "#TOOLTIP:GOODS,coffee,X #L Кофе#!#! и #TOOLTIP:GOODS,tobacco,X #L табак#!#! известны нам сравнительно недавно, но их популярность растёт с каждым днём: бесчисленными кофейнями теперь может похвастаться не только город [ROOT.GetCountry.GetCapital.GetName], но и провинция [coffee_province.GetName]. Особой популярностью они пользуются у суфиев, а официальные богословы ещё не имеют единого мнения о них.\n\nСторонники строгого ислама призывают ограничить употребление кофе и табака, в то время как люди более умеренных взглядов напоминают об их популярности в нашей державе. Недавно к нам обратился губернатор провинции [coffee_province.GetNameWithNoTooltip]: он хочет закрыть все кофейни в своих владениях, утверждая, что там собираются люди, недовольные властью."
 mysticism_vs_jurisprudence.14.a: "Кофе и табак следует запретить."
 mysticism_vs_jurisprudence.14.b: "Пусть пьют свой кофе."
 mysticism_vs_jurisprudence.15.title: "Популярность суфиев в провинции [new_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.15.desc: "Некоторые из крупных суфийских орденов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! развернули бурную деятельность в недавно присоединённой провинции [new_province.GetName]. Местные жители пока сомневаются в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ой власти, но уже доверяют суфиям, что заметно облегчает интеграцию новых земель в наше государство."
 mysticism_vs_jurisprudence.15.a: "Вместо этого мы должны укреплять законную власть."
 mysticism_vs_jurisprudence.15.b: "Это замечательно."
 mysticism_vs_jurisprudence.16.title: "Пренебрежение шариатом?"
 mysticism_vs_jurisprudence.16.desc: "Образованные [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] жалуются на недостаточное соблюдение законов шариата в нашей державе, требуя ограничить влияние мистических орденов и иноверцев. Если мы не пойдём им навстречу, многие влиятельные законники перестанут поддерживать нас, а то и уйдут на службу к другим правителям."
 mysticism_vs_jurisprudence.16.a: "Последуем их рекомендациям."
 mysticism_vs_jurisprudence.16.b: "Не будем поддаваться на шантаж."
 mysticism_vs_jurisprudence.17.title: "Несоблюдение законов о строительстве"
 mysticism_vs_jurisprudence.17.desc: "По мере того, как формальные законы #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! теряют влияние в нашей державе, нам всё труднее становится найти кади, способных следить за соблюдением ограничений на строительство для [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l]. Сейчас эти ограничения попросту не исполняются."
 mysticism_vs_jurisprudence.17.a: "Ну и ладно."
 mysticism_vs_jurisprudence.20.title: "Новый правитель"
 mysticism_vs_jurisprudence.20.desc: "Нашей державе не хватало твёрдой руки: [target_heir.GetName] [Select_CString(target_heir.IsFemale,'оказалась', 'оказался')] робким ребёнком, не готовым к опасностям сурового мира. К счастью для нас, один из ближайших советников [Select_CString(target_heir.IsFemale,'наследницы', 'наследника')] проявил решительность. [Select_CString(target_heir.IsFemale,'Девчонка', 'Мальчишка')] нам больше не помешает, а новый правитель способен дать нам сильную власть, в которой мы так нуждаемся."
 mysticism_vs_jurisprudence.20.a: "Да здравствует новый правитель!"
 mysticism_vs_jurisprudence.21.title: "Превращение собора Святой Софии в мечеть"
 mysticism_vs_jurisprudence.21.desc: "#TOOLTIP:WORK_OF_ART,$hagia_sophia_tt$,X #L Собор Святой Софии#!#! был построен в 532 году Исидором Милетским и Анфимием из Тралл по приказу #L [GetCountry('BYZ').GetAdjective|l]ого#! императора Юстиниана I. В строительстве были использованы эллинистические колонны из храма Артемиды Эфесской, порфир из #TOOLTIP:REGION,egypt_region,X #L египетских#!#! каменоломен, зелёный мрамор из #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалии#!#!, чёрный камень из #TOOLTIP:LOCATION,bosphorus_tt,X #L Босфорского#!#! региона и жёлтый из Сирии. Горожане недовольны, что он до сих пор остаётся действующим #TOOLTIP:RELIGIONGROUP,christian,X #L христианским#!#! храмом, и требуют превратить его в мечеть. К тому же, этот собор давно и основательно нуждается в ремонте."
 mysticism_vs_jurisprudence.21.a: "Отремонтировать и превратить в мечеть!"
 mysticism_vs_jurisprudence.21.b: "Оставим как есть."
 mysticism_vs_jurisprudence.22.title: "Пятничная молитва?"
 mysticism_vs_jurisprudence.22.desc: "На протяжении столетий #TOOLTIP:RELIGIONGROUP,muslim,X #L исламские#!#! правители подтверждали легитимность своей власти участием во всеобщих пятничных молитвах. Однако долгое правление #TOOLTIP:RELIGION,sunni_tt,X #L суннитов#!#!, при котором большая часть таких молитв посвящалось суннитским халифам и светским султанам, придало этой практике весьма неопределённый статус в нашей державе, которая является [ROOT.GetCountry.Custom('CF_TP')|l] #TOOLTIP:RELIGION,shia_tt,X #L шиитского#!#! толка.\n\nКак правило, шиитские [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] осуждают пятничную молитву за того или иного правителя, поскольку считают её исключительно суннитским делом, однако есть и те, кто видит в ней путь к сплочению общества: они утверждают, что так [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] становятся ближе друг к другу."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip] лично возглавит пятничную молитву."
 mysticism_vs_jurisprudence.22.b: "Пусть каждый молится как захочет."
