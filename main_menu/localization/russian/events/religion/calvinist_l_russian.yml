l_russian:
 lots_of_calvinists: "Многие [Concept('pops', 'группы населения')|e] в нашей [Concept('country', 'державе')|e] теперь исповедуют #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизм#!#!."
 calvinist.1.title: "Необходимость в реформах"
 calvinist.1.desc: "Священные стены Королевского колледжа в Париже гудят эхом возбуждённых голосов в ожидании того, как молодой и горячий учёный [john_calvin.GetName] произнесёт речь, которая оставит неизгладимый след в истории европейской религии. Откуда ему знать, что его слова станут катализатором для жарких споров и в конце концов приведут к изгнанию его из родного города?\n\nСлова Кальвина гулким эхом разносятся по лекционному залу, а его идеи вступают в конфликт с укоренившимися католическими доктринами. Его красноречивые аргументы в пользу религиозной реформы вызывают отклик в сердцах слушателей и панику среди властных кругов.\n\nНовости о речи Кальвина распространяются в обществе со скоростью пожара и вскоре достигают ушей высоких церковных иерархов. Уважаемые учёные Королевского колледжа вынуждены осудить его как еретика и опасную угрозу для устоявшегося порядка."
 calvinist.1.a: "[ROOT.GetCountry.Custom('CL_DP')] такого не нужно."
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] в Базеле"
 calvinist.2.desc: "Переехав в #TOOLTIP:LOCATION,$basel_tt$,X #L Базель#!#!, [john_calvin.GetName] завершает здесь свой революционный труд. Эти точно сформулированные и пропитанные теологической мудростью слова перевернут религиозный расклад в Европе и разожгут по всему континенту огонь реформ. Издание #italic «Наставлений в христианской вере»#! стало поворотной точкой в жизни Кальвина и всего протестантского движения в целом.\n\nНа страницах этой увесистой книги Кальвин подробно изложил свои религиозные убеждения и своё видение реформы христианства. В #italic «Наставлениях в христианской вере»#! заключена суть учения Кальвина, систематизированные принципы для понимания истинной природы веры, спасения, взаимоотношений человека и Бога.\n\nВести об этом издании разнеслись по Европе, как пожар, захватывая умы учёных и религиозных авторитетов по всему континенту. Католическая церковь, ревниво охраняющая незыблемость традиционных доктрин, относится к новому труду с неприязнью и справедливо видит в нём угрозу для своего авторитета.\n\nMagnum opus Кальвина оказывается в руках как его ярых сторонников, так и убеждённых противников. Для одних он становится лучом надежды, который освещает путь к более чистому выражению христианской веры. Для других же это опасное отступление от устоявшихся догматов и возмутительное оскорбление самих устоев церкви."
 calvinist.2.a: "Каковы его мотивы?"
 calvinist.3.title: "Проповедничество Кальвина в Женеве"
 calvinist.3.desc: "В живописной #TOOLTIP:LOCATION,$geneve_tt$,X #L Женеве#!#! начинается новая эпоха религиозных потрясений: здесь [john_calvin.GetName] принимает на себя роль духовного лидера. Его прибытие в город становится началом переломного периода, который сыграет огромную роль в судьбе как Женевы, так и всей протестантской реформации.\n\nКальвин, знаменитый своим умом и непоколебимой приверженностью реформам, несёт с собой идею религиозного обновления. Ведомый принципами предопределения и всевластия Бога, он хочет создать общину преданных верующих на основе библейских принципов и строгой дисциплины в быту.\n\nПосле того, как Кальвин принял на себя роль проповедника, Женева стала центром реформ: сюда стекаются единомышленники и люди в поисках спасения от религиозных преследований. Реформация здесь укореняется, город становится бастионом протестантской мысли и практики.\n\nПод руководством Кальвина устанавливается система церковного управления, в центре которой находится Консистория, совет проповедников и старейшин. Этот орган обеспечивает соблюдение в городе строгого кальвинистского морального кодекса, который затрагивает все аспекты жизни граждан, от частного быта до общественной политики.\n\nЖенева становится центром теологического образования и местом притяжения для проповедников, которые стекаются в город, чтобы прикоснуться к учениям Кальвина. Его важные работы, такие как «Наставления в христианской вере», служат руководством для верующих и набором принципов для протестантской теологии.\n\nВлияние проповеднической деятельности Кальвина выходит за пределы Женевы и вдохновляет реформаторские движения по всей Европе. Его труды и учения распространяются по всему миру и подхватываются теми, кто жаждет более чистого воплощения веры."
 calvinist.3.a: "И побольше проповедей о Второзаконии!"
 calvinist.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] и кальвинистская мысль"
 calvinist.4.desc: "[ROOT.GetCountry.GetLongName] — это держава, над плодородными землями которой дует ветер религиозных реформ: в её городах и деревнях начинают укореняться идеи кальвинизма, предвестники серьёзных перемен в религиозной жизни и социальной структуре страны.\n\nСтремление к новому, более чистому воплощению веры и неприятие установившегося религиозного порядка сделало нашу нацию настоящим питомником для кальвинистских идей. Религиозные учения Кальвина, основанные на принципах предопределения, всевластия Бога и авторитета Писания, находят отклик в душах разочарованных верующих, которые ищут нового выхода своим религиозным чувствам.\n\nПо мере укрепления этих новых идей тут и там появляются группы верующих, которые втайне изучают и обсуждают его труды — например, «Наставления в христианской вере». Их секретные собрания становятся площадками для жарких дискуссий и теологических дебатов, которые всё больше сплачивают последователей идей Кальвина.\n\nРастущая популярность кальвинизма бросает вызов традиционным церковным властям. Католической церкви и её многовековым догмам теперь приходится уживаться с кальвинистами, которые горят религиозным пылом."
 calvinist.4.a: "Они будут сокрушены!"
 calvinist.5.title: "Отправка проповедников за рубеж"
 calvinist.5.desc: "Многие в церкви уверены, что мы, как ведущая #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинистская#!#! нация, должны отправлять за границу своих проповедников, чтобы поддерживать распространение истинной реформации."
 calvinist.5.a: "Во славу Господа!"
 calvinist.sent_reformed_ministers: "[target_country.GetLongName] — держава, куда отправятся наши #TOOLTIP:BUILDING_TYPE,calvinist_preachers,X #L кальвинистские проповедники#!#!"
 sent_reformed_ministers: "Отправлены кальвинистские проповедники"
 calvinist.5.b: "Нам есть чем заняться дома."
 calvinist.6.title: "Иностранные проповедники на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!"
 calvinist.6.desc: "Нам сообщают, что на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! объявились кальвинистские проповедники. Похоже, их родина — [from.GetLongName], и они подбивают местное население сопротивляться нашим попыткам искоренить эту ересь."
 calvinist.6.a: "Возмутительно!"
 calvinist.7.title: "Предопределение"
 calvinist.7.desc: "Теологи-кальвинисты считают, что спасение ждёт лишь тех немногих, кому предначертано спастись. Но кто именно будет спасён, заранее неизвестно, поэтому у появилась мысль, что счастливчиков можно определить по их образу жизни. Поскольку важными признаками избранности считаются трудолюбие, бережливость, успешность в обществе и богатство, последователи кальвинизма стремятся к этим благодетелям. Кроме того, те, кто уже обладает такими качествами — купцы и горожане — также начинают проявлять интерес к кальвинизму."
 calvinist.7.a: "Поощрим эти верования."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Трудовая этика кальвинистов"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Трудолюбие, успех в обществ и богатство считаются следствием богоизбранности, поэтому люди стремятся к этим идеалам."
 calvinist.7.b: "Пусть так и будет."
 calvinist.8.title: "Инструменты в церкви"
 calvinist.8.desc: "Ведущие теологи считают, что музыку в религиозных обрядах использовать не следует. Они считают, что музыка отвлекает людей от важного, моления и богоискательства, и потому выступают за запрет музыкальных инструментов в церквях."
 calvinist.8.a: "Издадим запрет."
 calvinist.8.b: "Проигнорируем их мнения."
 calvinist.9.title: "Разгул иконоборцев"
 calvinist.9.desc: "На территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! тут и там вспыхивают погромы: толпы последователей #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизма#!#! громят церкви и уничтожают предметы #TOOLTIP:RELIGION,$catholic_tt$,X #L католического#!#! искусства. Большинство католиков #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! требует от правительства немедленно вмешаться и пресечь бесчинства."
 calvinist.9.a: "Пусть войска наведут порядок!"
 calvinist.9.b: "Поддержать погромщиков!"
