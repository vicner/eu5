l_russian:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Скоро настанет девятый месяц нашего календаря. #TOOLTIP:RELIGIONGROUP,muslim,X #L Мусульмане#!#! всего мира готовятся к долгому посту. Это один из Столпов Ислама и священная обязанность всех взрослых мусульман, кроме больных, беременных и путешествующих. Целый месяц от восхода до заката им будет запрещено вкушать любую пищу, пить любые напитки, употреблять табак и вступать в любовные отношения. Это время духовных размышлений, работы над собой и укрепления веры. Ни один мусульманин, для которого «[ROOT.GetCountry.GetReligion.GetGodName]» — не пустой звук, не вправе пренебрегать Рамаданом."
 muslim_flavor.1.a: "Пора начинать пост."
 muslim_flavor.1.b: "Обойдёмся без этого кодекса."
 muslim_flavor.2.title: "Ид аль-Фитр"
 muslim_flavor.2.desc: "Приближается конец священного месяца Рамадан, а с ним и праздничный пир в честь окончания поста, символизирующий единство #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! всего мира. Одни относят этот праздник к фард (обязательным деяниям), другие — к мустахаб (настоятельно рекомендуемым), а третьи — к мандуб (желательным). Все мусульмане должны забыть о различиях и простить друг другу любые злодеяния, совершённые в течение года."
 invited_eid_al_fitr: "Приглашение на Ид аль-Фитр"
 muslim_flavor.2.a: "Мы будем пировать три дня и пригласим всех!"
 muslim_flavor.2.a.tt: "Каждая #TOOLTIP:RELIGIONGROUP,muslim,X #L исламская#!#! [Concept('country', 'держава')|e] по соседству получит [ShowBiasValue('invited_eid_al_fitr')|+=0] к [Concept('opinion', 'мнению')|e] о #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!"
 muslim_flavor.2.b: "Будем пировать два дня."
 muslim_flavor.2.c: "Будем пировать один день."
 muslim_flavor.3.title: "Приглашение на Ид аль-Фитр"
 muslim_flavor.3.desc: "Правитель #ONCLICK:COUNTRY,[origin.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin.Custom('CL_tt')],X [origin.Custom('CL_RP')|L]#!#! [target_ruler.GetName] приглашает наших посланников на пир в честь окончания священного месяца Рамадан. На этом пиру, который будет продолжаться три дня, мы забудем о различиях между нами и простим друг другу любые злодеяния, совершённые в течение года."
 muslim_flavor.3.a: "Достойное завершение Рамадана."
 muslim_flavor.4.title: "Хадж"
 muslim_flavor.4.desc: "Каждый здоровый #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#!, имеющий достаточно средств, должен совершать хадж хотя бы раз в жизни — это священная обязанность и один из пяти столпов ислама. Хадж представляет собой паломничество в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!, в ходе которого все паломники облачаются в ихрам, чтобы подчеркнуть, что [ROOT.GetCountry.GetReligion.GetGodName] одинаково взирает и на принца, и на нищего. При этом паломникам запрещено бриться, стричь ногти, использовать благовония, ругаться и ссориться, вступать в плотские отношения, выкапывать и повреждать растения, причинять вред диким животным, покрывать голову, лицо и руки, заключать брак, надевать обувь выше лодыжек, а также носить оружие. Поскольку [target_ruler.GetName] — правитель державы и совершенно здоровый последователь #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! веры, [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] пора подать пример своим подданным и совершить хадж. [ROOT.GetCountry.GetLongName] ждёт."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] ждёт!"
 muslim_flavor.4.b: "Не сейчас!"
 muslim_flavor.5.title: "Ритуалы хаджа"
 muslim_flavor.5.desc: "В число многочисленных ритуалов хаджа входит Таваф, в ходе которого паломники посещают Каабу и семь раз обходят её против часовой стрелки, каждый раз вознося молитву, а затем семь раз пробегают или проходят между холмами Сафа и Марва. На следующий день паломники отправляются на гору Арафат и стоят на ней с молитвой и чтением Корана. Ночь они проводят в долине Муздалифа, а с наступлением утра отправляются бросать камни в наибольший из столбов Джамрат аль Акаба, символизирующий шайтана. Бросив по семь камней, паломники забивают жертвенных животных в память об истории Авраама и Ишмаэля. После этого им остаётся выполнить лишь несколько действий, чтобы завершить хадж."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "Окончание хаджа"
 muslim_flavor.6.desc: "В ходе предпоследнего ритуала паломники возвращаются в мечеть аль-Харам и снова обходят Каабу по кругу. Это называется Таваф аль-Ифада: [ROOT.GetCountry.GetReligion.GetGodName] зовёт, и каждый любящий Его мусульманин отвечает на этот призыв как можно скорее. Перед тем как покинуть #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!, они совершают ещё один обход, именуемый Таваф аль-Вида. Некоторые паломники из Мекки отправляются в #TOOLTIP:LOCATION,medina_tt,X #L Медину#!#!, чтобы посетить мечеть Аль-Масджид ан-Набави, где находится гробница пророка Мухаммеда, мир ему."
 muslim_flavor.6.a: "Хадж окончен."
 completed_hajj: "Совершён хадж"
 every_known_muslim_completed_hajj_tt: "Каждая известная #TOOLTIP:RELIGIONGROUP,muslim,X #L исламская#!#! [Concept('country', 'держава')|e] получит [ShowBiasValue('completed_hajj')|+=0] к [Concept('opinion', 'мнению')|e]"
 muslim_flavor.7.title: "Ремонт мечети аль-Харам"
 muslim_flavor.7.desc: "Величайшая в мире мечеть, именуемая Запретной или аль-Харам, окружает одну из главных святынь #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! — Каабу. Каждый способный на это мусульманин обязан побывать там хотя бы один раз в жизни в ходе хаджа. Здесь славится имя «[ROOT.GetCountry.GetReligion.GetGodName]» — это первая постройка, возведённая людьми именно с этой целью. Сначала её колонны были деревянными, а потом их заменили мраморными и возвели минарет. Недавно к нам [Select_CString(mimar_sinan.IsFemale,'обратилась скромная','обратился скромный')] архитектор [mimar_sinan.GetName], [Select_CString(mimar_sinan.IsFemale,'предложившая','предложивший')] заменить плоскую крышу этой мечети куполами, украшенными изнутри каллиграфическими надписями."
 muslim_flavor.7.a: "Отремонтировать мечеть, и пусть [mimar_sinan.GetNameWithNoTooltip] руководит работами."
 muslim_flavor.7.b: "Отремонтировать мечеть, как предлагает [mimar_sinan.GetNameWithNoTooltip]."
 muslim_flavor.7.c: "Мы ничего не предпримем."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "Суфийское братство, основанное Абу аль-Наджибом Абд аль-Кадиром Сухраварди, — строго #TOOLTIP:RELIGION,sunni_tt,X #L суннитское#!#! и придерживается #TOOLTIP:RELIGIOUS_SCHOOL,shafii_school_tt,X #L шафиитского мазхаба#!#! (исламской правовой школы). Оно существует с XI века, но в последние годы переживает возрождение, играя ключевую роль в формировании нового консервативного благочестия. #TOOLTIP:RELIGIOUS_SCHOOL,suhrawardi_school_tt,X #L Сухравардия#!#! также возродила футувваты — своеобразные гильдии, поощряющие честность, миролюбие, доброту, щедрость, терпение и гостеприимность."
 muslim_flavor.8.a: "Они делают важное дело. Мы должны их поддержать!"
 muslim_flavor.8.b: "Они, конечно, молодцы, но мы не будем в этом участвовать."
 muslim_flavor.9.title: "Запретить ли алкоголь, кофе и табак?"
 muslim_flavor.9.desc: "Многим известны сказания о мудром и правоверном султане из далёкой страны, покончившем с распущенностью своих подданных, которую допустили его предшественники. Он ввёл законы, направленные на ограничение расточительства, но самым благочестивым из его деяний стал запрет на алкоголь, #TOOLTIP:GOODS,tobacco,X #L табак#!#! и #TOOLTIP:GOODS,coffee,X #L кофе#!#! в столице. Чтобы контролировать соблюдение этого запрета, он переодевался в простую одежду и по ночам ходил по улицам и кабакам, а обнаруженных нарушителей приказывал казнить. Любопытно, что султан, несмотря на свою борьбу с винопитием, сам вовсе не был трезвенником. Из-за этого нас сейчас терзают сомнения, разумно ли будет вводить у себя такие же запреты."
 muslim_flavor.9.a: "Последуем по стопам знаменитого правоверного султана."
 muslim_flavor.9.b: "Вместо этого повысим налоги на эти товары."
 muslim_flavor.9.c: "Мы не желаем навязывать нравственные ценности силой."
 muslim_flavor.10.title: "Императорские нравы"
 muslim_flavor.10.desc: "В [ROOT.GetCountry.Custom('CF_PP')|l] широко известны истории о некоем императоре — возможно, никогда не существовавшем. Он прославился непреклонной борьбой за нравственность — в числе прочего, он запретил своим подданным расточительные траты, употребление спиртного и дурманящих зелий, азартные игры, кастрацию и евнухов, рабство, музыку и эротические танцы. Кое в чём он зашёл слишком далеко: к примеру, легенды гласят, что он повелел наказывать мусульман, одевающихся подобно иноверцам. Однако некоторые из его идей могут быть полезны [ROOT.GetCountry.Custom('CF_DP')|l] в деле воспитания правоверного населения."
 muslim_flavor.10.a: "Последуем его идеям."
 muslim_flavor.10.b: "Повысим налоги на алкоголь."
 muslim_flavor.10.c: "Это безумие!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] — небесная сфера"
 muslim_flavor.11.desc: "Сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] принимает величественный дар: это огромный глобус небесной сферы, изготовленный без единого шва и украшенный надписями на #TOOLTIP:LANGUAGE,arabic_language,X #L арабском#!#! и #TOOLTIP:LANGUAGE,persian_language,X #L персидском#!#! языках. Чтобы изготовить его, [Select_CString(target_character.IsFemale, 'известная', 'известный' )] металлург, астроном и математик [target_character.GetName] [Select_CString(target_character.IsFemale, 'использовала', 'использовал' )] тайную технологию литья. [Select_CString(target_character.IsFemale, 'Она убеждена', 'Он убежден' )], что сможет повторить это достижение и изготовить множество таких глобусов."
 muslim_flavor.11.a: "Примем дар и попросим [Select_CString(target_character.IsFemale, 'её', 'его' )] изготовить больше таких глобусов."
 muslim_flavor.11.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] заслуживает такого деятеля. Предложить [Select_CString(target_character.IsFemale, 'ей', 'ему' )] место!"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Перед нами встала религиозная дилемма, которая поставила в тупик и советников, и вообще [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] целиком. «Возможно, тут сможет помочь [mian_mir_char.GetName], [Select_CString(mian_mir_char.IsFemale,'суфийская святая','суфийский святой')] из Лахора», — в конце концов сказал один из них. [mian_mir_char.GetNameWithNoTooltip] [Select_CString(mian_mir_char.IsFemale,'известна','известен')] тем, что избегает светских и самовлюблённых людей, какое бы поприще те ни занимали: от жадных разбойников до завистливых эмиров и честолюбивых навабов, гоняющихся за факирами ради благословений, но всегда [Select_CString(mian_mir_char.IsFemale,'открыта','открыт')] тем, для кого [ROOT.GetCountry.GetReligion.GetGodName] — важнейшее, ради чего стоит жить. Встретиться с [Select_CString(mian_mir_char.IsFemale,'ней','ним')] непросто: верные ученики-мюриды охраняют двери [Select_CString(mian_mir_char.IsFemale,'её','его')] дома, пропуская лишь тех, кого хочет видеть [mian_mir_char.GetNameWithNoTooltip]. Впрочем, [Select_CString(mian_mir_char.IsFemale,'она','он')], вероятно, примет такого благочестивого правителя [ROOT.GetCountry.Custom('CF_RP')|l], как вы, [target_ruler.GetName]."
 muslim_flavor.12.a: "Обратимся к [Select_CString(mian_mir_char.IsFemale,'ней','нему')] за советом."
 muslim_flavor.12.b: "Поищем другое решение проблемы."
 muslim_flavor.13.title: "Пожар Аязмакапи"
 muslim_flavor.13.desc: "После того как великий пожар уничтожил #TOOLTIP:RELIGION,judaism_tt,X #L иудейский#!#! квартал в #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополе#!#!, власти распорядились, чтобы его выгоревшие руины были принудительно выкуплены государством. Иудейские купцы не согласились с этим и попросили чиновников изменить закон, предложив им крупную сумму из своих сбережений на чёрный день. Чиновники доложили об этой попытке подкупа, и теперь [target_ruler.GetName] готовится огласить своё решение."
 muslim_flavor.13.a: "Примем взятку."
 muslim_flavor.13.b: "Откажемся от взятки и накажем купцов."
 muslim_flavor.14.title: "Орден Чишти"
 muslim_flavor.14.desc: "В провинциях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! появились последователи #TOOLTIP:RELIGIOUS_SCHOOL,chishti_school_tt,X #L чиштии#!#!. Это суфийское братство, распространяющее идеи любви, терпимости и открытости к иноверцам, может помочь обращению других народов в #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!. Однако учителя чиштии отказываются занимать придворные посты и участвовать в управлении государством, поскольку считают, что подобные мирские дела губительны для души. При этом, в отличие от многих мусульман, последователи этого братства не только не считают, что музыка — это [ROOT.GetCountry.GetReligion.GetSinName|l], но и убеждены, что она способна приблизить к Богу."
 muslim_flavor.14.a: "Признать орден Чишти."
 muslim_flavor.14.b: "Изгнать их из наших земель!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "#TOOLTIP:RELIGION,sunni_tt,X #L Суннитское#!#! братство #TOOLTIP:RELIGIOUS_SCHOOL,qadiri_school_tt,X #L Кадирия#!#! пользуется большим влиянием среди мусульман. Его эмблема — зелёно-белая роза, а головные уборы его дервишей украшены шестиконечными звёздами. В основе учения кадирии лежит борьба с личными желаниями, деяниями, запрещёнными законами веры, и такими фундаментальными пороками, как жадность, тщеславие и страх. «Если [ROOT.GetCountry.GetReligion.GetGodName] — тот, кого ты ищешь, тебе нужно избавиться от всех желаний, кроме стремления оказаться под опекой Всевышнего», — гласит учение кадирии."
 muslim_flavor.15.a: "Их учение истинно. Мы их поддержим."
 muslim_flavor.15.b: "У них мы ничему не научимся."
 muslim_flavor.16.title: "Законы шариата"
 muslim_flavor.16.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Исламское#!#! религиозное право, именуемое шариатом, регулирует многие сферы жизни — как общественные, включая борьбу с преступностью, политику и экономику, так и личные, такие как любовные отношения, гигиена, питание и молитва. Считается, что его незыблемые законы установил сам [ROOT.GetCountry.GetReligion.GetGodName]. Они основаны на двух источниках: тексте Корана и примерах из Сунны пророка Мухаммеда, мир ему. В последнее время кади и имамы #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! жалуются, что в их державе законы шариата исполняются недостаточно строго, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] совершенно не следит за этим."
 muslim_flavor.16.a: "Обеспечим строгое соблюдение законов шариата."
 muslim_flavor.16.b: "Допустим отступления от законов шариата."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Эти бывшие рабы из #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! были обращены в #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#! и прошли обучение за счёт своих господ. Большинство из них служило солдатами, но некоторые занимали и административные должности. Теперь некоторые гулямы, оставшиеся в [ROOT.GetCountry.Custom('CL_PP')] без хозяина, пытаются придать своей жизни новый смысл. Они даже прислали своего представителя ко двору с вопросом, сможет ли [target_ruler.GetName] взять их на службу на благо [ROOT.GetCountry.Custom('CF_RP')|l]."
 muslim_flavor.17.a: "Дадим им административные должности."
 muslim_flavor.17.b: "Примем их в армию."
 muslim_flavor.17.c: "Направим их в дипломатический корпус."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "Среди жителей [target_location.Custom('LR_RP')|l] [target_location.GetName] известен один талантливый [reza_abbasi.GetArtistType.GetName|l] из рода потомственных миниатюристов. Большинство работ этого мастера изображают одну или две фигуры на однотонном фоне. Несмотря на кажущуюся простоту, эти шедевры очаровывают и молодых, и старых блестящей передачей человеческих образов и характеров."
 muslim_flavor.18.a: "Поддержать [Select_CString(reza_abbasi.IsFemale, 'её', 'его' )] и [Select_CString(reza_abbasi.IsFemale, 'её', 'его' )] творчество."
 muslim_flavor.18.b: "Пусть весь мир узнает о [Select_CString(reza_abbasi.IsFemale, 'её', 'его' )] таланте!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "[Select_CString(baha_al_din.IsFemale, 'Выдающаяся мыслительница', 'Выдающийся мыслитель' )], философ, архитектор, математик, астроном и поэт [baha_al_din.GetName] распространяет новую оригинальную идею о том, что Солнце находится в центре вселенной, а Земля движется вокруг него. В своём трактате «Ташри аль-Афлак» («Анатомия небесных сфер») [Select_CString(baha_al_din.IsFemale, 'она', 'он' )] подробно объясняет эту теорию."
 muslim_flavor.19.a: "[Select_CString(baha_al_din.IsFemale, 'Она', 'Он' )] получит нашу поддержку и сможет завершить свой труд."
 muslim_flavor.19.b: "Не обращать на [Select_CString(baha_al_din.IsFemale, 'неё', 'него' )] внимания."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "Слово «#TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!» переводится как «место учения». В этих заведениях преподают тафсир — толкование Корана, шариат — исламское право, хадисы — речи и деяния пророка Мухаммеда, мир ему, а также мантик, то есть логику. В некоторых медресе вдобавок учат математике, астрономии, астрологии, географии, алхимии, философии, магии и оккультизму. Как известно, будущее страны в руках детей — и чтобы эти руки были надёжными и мы могли доверить им судьбу [ROOT.GetCountry.Custom('CF_RP')|l], мы должны дать детям хорошее образование, которое станет для них опорой во взрослой жизни."
 muslim_flavor.21.a: "Поддержим наши медресе!"
 muslim_flavor.21.b: "Мы ничего не предпримем."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName] [Select_CString(charitable_spouse.IsFemale, 'попросила', 'попросил' )] нас об аудиенции. Когда [Select_CString(charitable_spouse.IsFemale, 'ей', 'ему' )] разрешили говорить, [Select_CString(charitable_spouse.IsFemale, 'она попросила', 'он попросил' )] дозволения построить колодцы, цистерны и искусственные пруды вдоль дороги в #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#! и #TOOLTIP:LOCATION,medina_tt,X #L Медину#!#!, чтобы #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманские#!#! паломники не испытывали жажды. Сейчас [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] размышляет, какой ответ дать на эту просьбу."
 muslim_flavor.22.a: "Оказать самую скромную помощь."
 muslim_flavor.22.b: "Мы поможем [Select_CString(charitable_spouse.IsFemale, 'ей', 'ему' )] в этом богоугодном деле!"
 muslim_flavor.22.c: "Это слишком дорого. Пусть даже не думает об этом!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Несмотря на почтенный возраст, врач и хирург [serafeddin_sabuncuoglu_char.GetName] всё ещё лечит людей в больнице Амасьи, построенной в 1308 году — почти за восемьдесят лет до [Select_CString(serafeddin_sabuncuoglu_char.IsFemale, 'её', 'его' )] рождения. Сейчас [Select_CString(serafeddin_sabuncuoglu_char.IsFemale, 'она', 'он' )] готовится сохранить свои обширные познания для потомков, написав первый в мире хирургический атлас. Его творение станет эталонным образцом медицинской литературы."
 muslim_flavor.23.a: "С нашей помощью [Select_CString(serafeddin_sabuncuoglu_char.IsFemale, 'она', 'он' )] сможет лечить людей ещё много лет."
 muslim_flavor.23.b: "И что?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "Гениальный астроном, математик и физик [birjandi.GetName] в споре с Кутб ад-Дином аш-Ширази [Select_CString(birjandi.IsFemale, 'ответила', 'ответил' )] так:\n\n#italic «Большой и малый камень падает на Землю по пути, перпендикулярному плоскости (сатх) горизонта, об этом свидетельствует опыт (таджриба). И этот перпендикуляр отходит от точки соприкосновения земной сферы и плоскости видимого (хисси) горизонта. Эта точка движется вместе с вращением Земли, поэтому нет разницы в местах падения двух камней».#!\n\nТруды этого мудрого человека многочисленны, а потому [Select_CString(birjandi.IsFemale, 'её', 'его' )] знания окажутся весьма полезны для [ROOT.GetCountry.Custom('CF_RP')|l]."
 muslim_flavor.24.a: "Мы поддержим [Select_CString(birjandi.IsFemale, 'её', 'его' )] труд."
 muslim_flavor.24.b: "Кто это и какое нам дело?"
 muslim_flavor.25.title: "Люди Писания — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!"
 muslim_flavor.25.desc: "Люди Писания, к которым относятся #TOOLTIP:RELIGIONGROUP,christian,X #L христиане#!#!, #TOOLTIP:RELIGION,judaism_tt,X #L иудеи#!#! и сабиане, чтят единого Бога Авраамова и исполняют Его заветы подобно #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманам#!#!. Эти люди, именуемые [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l], составляют большинство населения #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Хотя им позволено всё, что допускается для таких людей в мусульманских державах, они считают, что мы могли бы быть более благосклонными к ними, учитывая, насколько [capital_region.GetName] — богатая земля. Есть мнение, что привилегии для [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')|l] на территории [ROOT.GetCountry.Custom('CL_RP')] в конечном счёте будут выгодны нам самим, поскольку они поспособствуют процветанию всех наших подданных."
 muslim_flavor.25.a: "Мы окажем милость этим людям."
 muslim_flavor.25.b: "Их всех надлежит обратить, изгнать или уничтожить!"
 muslim_flavor.26.title: "Махди"
 muslim_flavor.26.desc: "В нашей державе появился человек, называющий себя Махди — последним преемником пророка Мухаммеда и обновителем #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!, которому надлежит править последние семь лет перед Судным днём. [Select_CString(mahdi.IsFemale, 'Она', 'Он' )] обещает очистить мир от зла и возродить праведность. В [ROOT.GetCountry.Custom('CF_PP')|l] уже разгорается конфликт между [Select_CString(mahdi.IsFemale, 'её', 'его' )] сторонниками и теми, кто не верит в [Select_CString(mahdi.IsFemale, 'её', 'его' )] божественное предназначение."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] признает [Select_CString(mahdi.IsFemale, 'её', 'его' )] обновителем ислама, о котором сказано в пророчестве."
 muslim_flavor.26.b: "Мы изгоним [Select_CString(mahdi.IsFemale, 'её', 'его' )] и обвиним в обмане."
 muslim_flavor.27.title: "Шиизм и сунниты"
 muslim_flavor_27.common: "Противоречия между суннитами и шиитами в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! с годами лишь продолжают разгораться, и только усилия дипломатов не дают им перерасти в настоящую войну."
 muslim_flavor.27.desc: "Каждый истинный #TOOLTIP:RELIGION,shia_tt,X #L шиит#!#! знает, что лишь потомки четвёртого халифа Али — законные наследники пророка Мухаммеда, мир ему. #TOOLTIP:RELIGION,sunni_tt,X #L Сунниты#!#! же признают потомков всех четырёх халифов, которым Мухаммед когда-то завещал править #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманским#!#! миром. Нам же, впрочем, прекрасно известно одно: у нас не было законного религиозного лидера со времён двенадцатого имама, исчезнувшего в 941 году.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Проигнорируем проблему."
 muslim_flavor.27.b: "Найдём способ сгладить напряжение."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Каждый истинный #TOOLTIP:RELIGION,sunni_tt,X #L суннит#!#! знает, что законные правители #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! — это потомки первых четырёх халифов, которых пророк Мухаммед, мир ему, избрал своими преемниками. #TOOLTIP:RELIGION,shia_tt,X #L Шииты#!#! же в своём заблуждении признают лишь потомков четвёртого халифа — Али, и утверждают, что у мусульман не было законного религиозного лидера со времён двенадцатого имама, исчезнувшего в 941 году.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Проигнорируем проблему."
 muslim_flavor.28.b: "Найдём способ сгладить напряжение."
