 mayan_events.1.title: "Начало нового катуна"
 mayan_events.1.desc: "Спустя двадцать лет в нашем календаре длинного счёта начинается новый катун.\n\n[ROOT.GetCountry.GetLongName] — не та держава, которая легкомысленно относится к понятию долга. Мы, как её вожди, должны устроить великолепное празднество в честь божества, ибо в нашей культуре [ROOT.GetCountry.GetReligion.GetGodName] и начало нового цикла неразрывно связаны. Народ ожидает, что праздник будет настолько пышным и величественным, что вспоминать его будут даже потомки.\n\nИменно поэтому мы уже много лет ведём тщательную подготовку. Пора показать, что наши усилия не пропали даром."
 mayan_events.1.a: "[ROOT.GetCountry.GetReligion.GetGodName], мы воздаём славу!"
 mayan_events.1.b: "Поторопиться с последними приготовлениями!"
 mayan_events.1.c: "Мы готовы."
 mayan_events.1.d: "Народ будет разочарован."
