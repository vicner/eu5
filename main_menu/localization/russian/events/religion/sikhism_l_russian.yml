l_russian:
 lots_of_sikhs: "Многие [Concept('pops', 'группы населения')|e] в нашей [Concept('country', 'державе')|e] теперь исповедуют #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхизм#!#!."
 sikhism.1.title: "Учение сикхов"
 sikhism.1.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] расположен на границе между землями, где распространены #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизм#!#! и #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!. Именно здесь, среди всех религиозных различий и конфликтов, человек по имени [target_character.GetName] начал проповедовать о том, что истина — не в индуизме и не в исламе, а в едином Боге, который не принадлежит ни той, ни другой вере.\n\nТакое пренебрежение древними обычаями разгневало [target_religion.GetAdjectiveWithNoTooltip|l]их последователей, однако новое учение, отрицающее различия между религиями, укоренилось среди населения. Его последователи называют себя сикхами и распространяют свою веру по всей территории [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 sikhism.1.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] — здесь такому нет места."
 sikhism.1.b: "Мы должны поговорить с человеком по имени [target_character.GetShortNameWithNoTooltip] о сикхизме."
 sikhism.1.c: "[target_character.GetNameWithNoTooltip] говорит правильные вещи. Мы будем верно следовать этому учению."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "«Вы не называли бы смерть плохой, если бы знали, как по-настоящему умирать».\n\n[Select_CString(previous_guru.IsFemale, 'Основательница', 'Основатель' )] нашей веры [previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'скончалась', 'скончался' )]. Тело [Select_CString(previous_guru.IsFemale, 'её', 'его' )] обратилось в прах, однако дух [Select_CString(previous_guru.IsFemale, 'её', 'его' )] носит в себе [target_character.GetName] — [Select_CString(target_character.IsFemale, 'воспитанница', 'воспитанник' )] этого человека, его [Select_CString(target_character.IsFemale, 'верная последовательница', 'верный последователь' )] и почти что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Сегодня [target_character.GetName] продолжает дело заботы о #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ой#! общине и помогает переходить на новый алфавит для обучения молодёжи."
 sikhism.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] продолжает озарять нас своим блеском."
 sikhism.2.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_angad_guruship')]»"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'скончалась', 'скончался' )], и теперь новым гуру считается [Select_CString(previous_guru.IsFemale, 'её верная прислужница', 'его верный прислужник' )] [target_character.GetName] — человек невероятно скромный, но при этом усердно блюдущий заветы, которые предписывает соблюдать [ROOT.GetCountry.GetReligion.GetName|l], и помогающий закреплять в державе равенство. Этим [Select_CString(target_character.IsFemale, 'она заслужила', 'он заслужил' )] уважение среди простого народа. [target_character.GetName] [Select_CString(target_character.IsFemale, 'учредила', 'учредил' )] должность масанд — представителей нашей религии, занимающихся её распространением в края, о которых [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] может только мечтать."
 sikhism.3.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] — это сила для слабых и свобода для невольников!"
 sikhism.3.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_amar_das_guruship')]»"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'покинула', 'покинул' )] нас, и теперь новым гуру считается [Select_CString(previous_guru.IsFemale, 'её последовательница', 'его последователь' )] [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] будет руководить строительством нашего священного города и подталкивать учеников к просветлению посредством не только медитации в одиночестве, но и вовлечённости в жизнь общины и единоверцев — последователей #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! учения."
 sikhism.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] выше, чем [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] выше, чем мы. Такова цепочка подчинения."
 sikhism.4.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_ram_das_guruship')]»"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "После того как [Select_CString(previous_guru.IsFemale, 'умерла', 'умер' )] [previous_guru.GetName], титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» [Select_CString(target_character.IsFemale, 'переняла', 'перенял' )] [target_character.GetName], хотя против этого и возражали [Select_CString(target_character.IsFemale, 'её', 'его' )] соперники. Чтобы сохранить знания и песнопения, оставшиеся от прежних учителей, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'взялась', 'взялся' )] за труд под названием «[ShowPolicyName('adi_granth')]». В этом духовном трактате — поучения многих великих учителей. Приобщиться к ним может любой желающий — так постановляет [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Кроме того, [Select_CString(target_character.IsFemale, 'она начала', 'он начал' )] строительство величественного храма под названием Хармандир-Сахиб. Теперь каждый, кто исповедует #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру, могут здесь собираться и проводить обряды поклонения."
 sikhism.5.a: "Мы не только сохраним, но и приумножим наши знания."
 sikhism.5.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «Unlocks [ShowLawName('guru_arjan_guruship')]»"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "«Подобно тому как я разламываю принесённые тобой луковицы, твой сын будет крушить головы твоих врагов. Он будет одновременно и великим воителем, и высочайшим гуру».\n\nПод этими словами [previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'подразумевала', 'подразумевал' )] своего наследника по имени [target_character.GetName]. Мир изменился; исповедующие #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру больше не могут рассчитывать на милосердие врага, однако они всегда готовы пойти войной на тех, кто считает, что [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] и [Select_CString(target_character.IsFemale, 'её', 'его' )] последователи заслуживают только мученичества."
 sikhism.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не будет гнушаться меча."
 sikhism.6.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] открывает доступ к правилу «[ShowLawName('guru_hargobind_guruship')]»"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'последовательница', 'последователь' )] гуру по имени [previous_guru.GetName] — долго [Select_CString(target_character.IsFemale, 'готовилась', 'готовился' )] к тому, чтобы перенять новые обязанности, и сегодня этот час наступил. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'усвоила', 'усвоил' )] науку смертного боя и содержания войска, однако [Select_CString(target_character.IsFemale, 'сама', 'сам' )] обладает более кротким нравом и любит всё живое без исключения, а потому старается искать дипломатические решения."
 sikhism.7.a: "Хватит сражений. Пора восстанавливаться."
 sikhism.7.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_har_rai_guruship')]»"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "[previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'ушла', 'ушёл' )] в мир иной, и теперь [Select_CString(previous_guru.IsFemale, 'её', 'его' )] обязанности будет исполнять [Select_CString(target_character.IsFemale, 'юная последовательница', 'юный последователь' )] по имени [target_character.GetName], [Select_CString(target_character.IsFemale, 'выбранная', 'выбранный' )] потому, что все остальные имеют обычай ставить практичный и дипломатичный подход превыше своей веры. И хотя [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — человек правоверный и милостивый, в силу [Select_CString(target_character.IsFemale, 'её', 'его' )] юных лет наша дипломатия сейчас несколько ограничена."
 sikhism.8.a: "И всё-таки мы благословенны, ведь нами правит [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 sikhism.8.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_har_krishan_guruship')]»."
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "К величайшему сожалению, [previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'покинула', 'покинул' )] наш мир. Выбрать преемника удалось не сразу, однако теперь точно известно, что титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» получит [target_character.GetName] — замкнутый в себе человек, тем не менее неоднократно проявлявший себя умелым и целеустремлённым руководителем. Несмотря на нелюбовь к обрядам и церемониям, [Select_CString(target_character.IsFemale, 'она взяла', 'он взял' )] на себя задачу охранять религию не только своих последователей, но даже #TOOLTIP:RELIGION,hindu_tt,X #L индуистских#!#! беженцев, сбежавших к нам от притеснений."
 sikhism.9.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] — наш истинный вождь и поборник угнетённых."
 sikhism.9.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_tegh_bahadur_guruship')]»"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "После того как [Select_CString(previous_guru.IsFemale, 'умерла', 'умер' )] [previous_guru.GetName], все исповедующие #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ую#! веру вновь столкнулись с враждебным к себе отношением со стороны политических и религиозных недругов. [target_character.GetName], [Select_CString(target_character.IsFemale, 'перенявшая', 'перенявший' )] должность своего предшественника, твёрдо [Select_CString(target_character.IsFemale, 'намерена', 'намерен' )] объединить народ и сплотить тех, для кого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] дороже жизни. В грядущие десятилетия будет основана [ShowLawName('khalsa_law')] — община тех, кого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] посвящает в нашу веру, и тогда имя «[target_character.GetNameWithNoTooltip]» навеки окажется вписано в историю."
 sikhism.10.a: "[ROOT.GetCountry.GetReligion.GetGodName] — вот чьё это достояние на самом деле!"
 sikhism.10.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_gobind_singh_guruship')]»"
 sikhism.10.khalsa.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('khalsa_law')]»"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName] больше не с нами, однако новому гуру не грозит смерть: [previous_guru.GetNameWithNoTooltip] [Select_CString(previous_guru.IsFemale, 'объявил', 'объявила' )] своим преемником сборник священных текстов под названием «[ShowPolicyName('adi_granth')]»; составитель его — [GetCharacter('guru_arjan').GetName], а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — продолжатель этого дела. Именно [ShowPolicyName('adi_granth')], он же [ShowWorkOfArtName('guru_granth_sahib')], станет путеводной звездой для #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! народа. Отныне все вопросы, на которые не сможет ответить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], будут содержаться здесь, в сборнике [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ого знания."
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] исполняет устремления ума."
 sikhism.11.b: "[ROOT.GetCountry.GetReligion.GetGodName] придёт к каждому, кто желает Его найти: Он — в наших хвалебных песнях."
 sikhism.11.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] получает доступ к правилу «[ShowLawName('guru_granth_sahib_guruship')]»"
 sikhism.12.title: "$guru$ в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] появился человек, называющий себя гуру. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] утверждает, что [Select_CString(target_character.IsFemale, 'ей', 'ему' )] явилось откровение свыше, и теперь [Select_CString(target_character.IsFemale, 'она', 'он' )] следует призыву странствовать по далёким краям и нести туда свет знания о едином Боге.\n\n[Select_CString(target_character.IsFemale, 'Её', 'Его' )] последователи заверяют, что познать этого Бога могут приверженцы любой религии, и [ROOT.GetCountry.GetReligion.GetName|l] — не исключение, а [target_character.GetName] всего лишь раскрывает другим истину собственного вероучения. Однако очевидно, что проповедуемое учение противоречит нашим обрядам и традициям, и народ начинает забывать, что [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l] — это истинный путь."
 sikhism.12.a: "Пусть верят во что хотят, лишь бы платили налоги."
 sikhism.12.b: "Мы не потерпим такого от язычников!"
 sikhism.12.b.tt: "Все [Concept('pops', 'группы населения')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName], исповедующие #TOOLTIP:RELIGION,hindu_tt,X #L индуизм#!#! и #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!, потеряют [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'довольства')|e]"
 sikhism.13.title: "$character_title_guru$ исчезает"
 sikhism.13.desc: "#TOOLTIP:RELIGION,$sikhism_tt$,X #L Сикхи#!#! в смятении: у действовавшего гуру не осталось преемников. Теперь мы как правоверные приверженцы сикхизма обязаны восстановить преемственность в своей державе. Местом, где это произойдёт, станет [target_location.GetName], и тогда [guru_country.GetLongName] вновь обретёт гуру."
 sikhism.13.a: "Сикхские гуру бессмертны."
 sikhism.13.b: "Мы положим начало новой эпохе."
