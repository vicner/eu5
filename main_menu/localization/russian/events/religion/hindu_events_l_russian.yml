l_russian:
 hindu_events.1.title: "Дитя Сурьи"
 hindu_events.1.desc: "Последнее время среди элит #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! отсутствует [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], что очень беспокоит династию [target_ruler.GetDynasty.GetName]. Недавно [target_character.GetName], происходящая из нужного рода, родила ребёнка, который мог бы претендовать на трон… если бы она была замужем.\n\nНовоиспечённая мать вспоминает легенду из Махабхараты, согласно которой великий царь Карна был рождён девственницей по воле самого Сурьи. [target_ruler.GetNameWithNoTooltip] верит, что она выучила ту самую мантру, которая привела к зачатию Карны, и что новому ребёнку Солнца тоже суждены великие свершения."
 hindu_events.1.a: "Сурья благословил нас! Отныне нами правит Солнечная династия."
 hindu_events.1.b: "Мать-девственница? Ну-ну…"
 hindu_events.2.title: "Бала"
 hindu_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] считает войну, которую ведёт наша держава, своим семейным делом. Так, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [target_heir.GetName] возглавляет #L [ROOT.GetCountry.GetAdjective|l]ие#! армии и ведёт их к победе. Дочь правителя [target_daughter.GetName] тоже не осталась в стороне: она с живым интересом изучает военное дело одновременно с положенным религиозным образованием.\n\nВ народе ходят легенды о Бале Трипурасундари — юной богине, которая из любопытства пошла воевать вместе с братьями вопреки воле матери. [target_daughter.GetNameWithNoTooltip] с детства восхищается этой легендой, так что её желание отправиться на войну никого не удивляет."
 hindu_events.2.a: "[target_daughter.GetNameWithNoTooltip] повергнет в трепет всех наших врагов."
 hindu_events.2.b: "Пусть лучше девичье любопытство служит миру, а не войне."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Бала Трипурасундари"
 hindu_events.3.title: "Медитация гуру"
 hindu_events.3.desc: "И [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], и народ время от времени нуждаются в мудрости святым наставников. Однако гуру — это не только учителя, но и ученики духовного мира, которым иногда требуется поразмышлять над новыми знаниями в спокойной и уединённой обстановке. [target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один' )] из самых уважаемых наших гуру, чьими советами часто пользуется [target_ruler.GetName], с недавних пор [Select_CString(target_character.IsFemale, 'отдалилась', 'отдалился' )] от людей и [Select_CString(target_character.IsFemale, 'стала', 'стал' )] проводить почти всё время в глубокой медитации. [ROOT.GetCountry.GetGovernment.GetCourtTitle] и народ видят в этом тревожный знак."
 hindu_events.3.a: "Похоже на самосбывающееся пророчество…"
 hindu_events.1000.title: "Шива Создатель"
 hindu_events.1000.desc: "Запечатлеть образ Шивы пытались многие, но [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'добилась', 'добился' )] в этом особого успеха. За это [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'приблизила', 'приблизил' )] [Select_CString(target_artist.IsFemale, 'её', 'его' )] ко двору. [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'дала', 'дал' )] немало ценных советов по самым разным темам, однако тайна [Select_CString(target_artist.IsFemale, 'её', 'его' )] знания божества осталась нераскрытой.\n\nОднажды ночью, проходя по залам своего дворца, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'увидела', 'увидел' )], как [target_artist.GetName] заканчивает очередную статую, и всё-таки [Select_CString(target_ruler.IsFemale, 'спросила', 'спросил' )], из каких видений [Select_CString(target_artist.IsFemale, 'она', 'он' )] черпает вдохновение, изображая многоликого Шиву.\n\n[target_artist.GetShortName] [Select_CString(target_artist.IsFemale, 'ответила', 'ответил' )], что всякая душа без исключения является частью великого Шивы и потому, как и он сам, благословлена способностью творить."
 hindu_events.1000.a: "Тут есть над чем подумать."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Шайва"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Глубокие размышления"
 hindu_events.1000.b: "Это слова художника. [ROOT.GetCountry.GetGovernment.GetRulerTitle] считает иначе."
 hindu_events.1001.title: "Срашти: созидание"
 hindu_events.1001.desc: "После нескольких лет размышлений над словами о душе и творении [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'приблизилась', 'приблизился' )] к пониманию природы Шивы как творца мира. [Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] также [Select_CString(target_ruler.IsFemale, 'стала', 'стал' )] задумываться о важности собственного наследия. Мыслители будущего скажут, что [target_ruler.GetNameWithNoTooltip], размышляя о творении мира, [Select_CString(target_ruler.IsFemale, 'пришла', 'пришёл' )] к идеям созидания державы."
 hindu_events.1001.a: "Ом."
 STATIC_MODIFIER_NAME_shiva_srishti: "Срашти"
 STATIC_MODIFIER_NAME_jnana: "Джнана"
 hindu_events.1100.title: "Шива Хранитель"
 hindu_events.1100.desc: "На землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! воцарился мир. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'дала', 'нам' )] нам стабильность и процветание, позволив уделять больше времени размышлениям о духовных вопросах. Увы, именно эти размышления пробудили в душе правителя страх, что благословенные времена когда-нибудь закончатся.\n\nОднажды, когда [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'молилась', 'молился' )] перед статуей Шивы, к [Select_CString(target_ruler.IsFemale, 'ней', 'нему' )] [Select_CString(target_character.IsFemale, 'подошла', 'подошёл' )] [target_character.GetName]. Закончив мантру, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale, 'рассказала', 'рассказал' )] о своих тревогах и [Select_CString(target_ruler.IsFemale, 'попросила', 'попросил' )] совета. Указав на поднятую ладонь статуи, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'напомнила', 'напомнил' )], что #TOOLTIP:GOD,shiva_god,X #L Шива#!#! не только создаёт и разрушает, но и хранит."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "Мы полагаемся на Шиву во многих вопросах, но сохранение страны — это наш собственный долг."
 hindu_events.1101.title: "Стхитхи: сохранение"
 hindu_events.1101.desc: "После нескольких лет размышлений над Абхайямудрой — открытой ладонью Шивы, несущей уверенность и безопасность, — [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'почувствовала', 'почувствовал' )], что лучше понимает, каким образом это божество хранит мир. Полученное знание развеяло [Select_CString(target_ruler.IsFemale, 'её', 'его' )] тревоги: теперь [Select_CString(target_ruler.IsFemale, 'она', 'он' )] отдаёт все силы заботе о развитии #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! точно так же, как сам Шива заботится обо всём сущем."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "Шива Разрушитель"
 hindu_events.1200.desc: "Власти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! ведут войну. Наши армии беспощадно громят врага, разрушая и опустошая всё на своём пути. Среди всего этого кровопролития [target_ruler.GetName] почти не [Select_CString(target_ruler.IsFemale, 'находила', 'находил' )] времени для медитаций и мыслей о божественном. Но однажды, глядя на кровь и огонь, остающиеся за наступающей армией, [Select_CString(target_ruler.IsFemale, 'она', 'он' )] на мгновение [Select_CString(target_ruler.IsFemale, 'ощутила', 'ощутил' )], что [Select_CString(target_ruler.IsFemale, 'сошла', 'сошёл' )] с пути праведных последователей Шивы.\n\nОднако тут [Select_CString(target_character.IsFemale, 'просветлённая', 'просветлённый' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'которая ехала', 'который ехал' )] рядом, заметил выражение лица [Select_CString(target_ruler.IsFemale, 'правительницы', 'правителя' )] и [Select_CString(target_character.IsFemale, 'посоветовала', 'посоветовал' )] [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] не оглядываться назад. Мир должен гореть, чтобы рождаться заново. Властитель Шива тоже разрушает, чтобы создавать вновь."
 hindu_events.1200.a: "Эти мысли станут для нас опорой в наших действиях."
 hindu_events.1200.b: "Люди разоряют мир из алчности и глупости. Нам не дано изменять его так, как это делает Шива."
 hindu_events.1201.title: "Самхара: разрушение"
 hindu_events.1201.desc: "На войне [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'повидала', 'повидал' )] немало разрушений, но [Select_CString(target_ruler.IsFemale, 'она видела', 'он видел' )] и возрождение, которое следовало за ними. Огонь, пожиравший врагов, вовсе не был божественным, однако [Select_CString(target_ruler.IsFemale, 'правительница почувствовала', 'правитель почувствовал' )], что лучше понимает природу пламени, которым #TOOLTIP:GOD,shiva_god,X #L Шива#!#! изменяет мир."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "Шива Сокрытый"
 hindu_events.1300.desc: "Продолжая поиски духовного знания, [target_ruler.GetName] всё больше [Select_CString(target_ruler.IsFemale, 'чувствовала', 'чувствовал' )], что оно будто бы намеренно уклоняется от [Select_CString(target_ruler.IsFemale, 'неё', 'него' )]. Если божественная природа присутствует во всём, как она может укрыться от того, кто её ищет?\n\n[target_character.GetName], когда [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'спросила', 'спросил' )] [Select_CString(target_character.IsFemale, 'её', 'его' )] об этом, на мгновение [Select_CString(target_character.IsFemale, 'задумалась', 'задумался' )], но потом [Select_CString(target_character.IsFemale, 'ответила', 'ответил' )], что Властитель #TOOLTIP:GOD,shiva_god,X #L Шива#!#! скрывает свою милость от сотворённого. И это первый шаг к пониманию божественной природы, ведь если бы истина не была сокрыта, её поиски были бы невозможны."
 hindu_events.1300.a: "Надо понять, что это означает."
 hindu_events.1300.b: "Тогда, возможно, нам стоит поискать откровений в другом месте."
 hindu_events.1301.title: "Тиробхава: иллюзия"
 hindu_events.1301.desc: "После нескольких лет размышлений над тем, как #TOOLTIP:GOD,shiva_god,X #L Шива#!#! скрывает истину от смертных глаз, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'обрела', 'обрёл' )] покой. Поняв, что от этого зависит [Select_CString(target_ruler.IsFemale, 'её', 'его' )] собственное существование, поиски и в конечном итоге понимание, [Select_CString(target_ruler.IsFemale, 'увидела', 'увидел' )], как этот принцип пронизывает все грани реальности."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Тиродхана"
 hindu_events.1400.title: "Шива Явленный"
 hindu_events.1400.desc: "[target_ruler.GetName] много лет [Select_CString(target_ruler.IsFemale, 'искала', 'искал' )] себе наставника, но так и не [Select_CString(target_ruler.IsFemale, 'нашла', 'нашёл' )] никого, кто мог бы внятно изложить тайны бытия или внести ясность в религиозные вопросы. В конце концов [Select_CString(target_ruler.IsFemale, 'она утратила', 'он утратил' )] надежду обрести учителя и [Select_CString(target_ruler.IsFemale, 'стала', 'стал' )] беседовать на духовные темы с равными себе.\n\nОднажды [Select_CString(target_ruler.IsFemale, 'её', 'его' )] собеседником [Select_CString(target_ally_ruler.IsFemale, 'стала', 'стал' )] [target_ally_ruler.GetName] из #ONCLICK:COUNTRY,[target_ally.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_ally.Custom('CL_tt')],X [target_ally.Custom('CL_RP')|L]#!#!. Они обсуждали природу души и её единства, и в какой-то момент [target_ally_ruler.GetNameWithNoTooltip] [Select_CString(target_ally_ruler.IsFemale, 'заметила', 'заметил' )], что, хотя [Select_CString(target_ally_ruler.IsFemale, 'она', 'он' )] и поклоняется #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!, мудрость Шивы вызывает отклик в [Select_CString(target_ally_ruler.IsFemale, 'её', 'его' )] душе.\n\nВ этой беседе [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'проявила', 'проявил' )] себя не как ученик, но как учитель. Возможно, это сам Шива явил [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] свою милость, дав откровение."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "У старших всегда есть чему поучиться."
 hindu_events.1401.title: "Ануграха: милость"
 hindu_events.1401.desc: "Размышляя о знаниях, приобретённых за долгие годы духовных поисков, [target_ruler.GetName] постепенно [Select_CString(target_ruler.IsFemale, 'стала', 'стал' )] понимать, как именно #TOOLTIP:GOD,shiva_god,X #L Шива#!#! являет миру свою милость и наполняет души мудростью. Как [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'передала', 'передал' )] свои знания союзнику, ещё не приняв их в полной мере, так и мы все должны делиться этим новым пониманием с другими людьми, направляя их к истине."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Ануграха"
 hindu_events.1402.title: "Рудра, последователь Вишну"
 hindu_events.1402.desc: "То, что [target_ally_ruler.GetName] поклоняется #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!, не мешает [Select_CString(target_ally_ruler.IsFemale, 'ей', 'ему' )] обсуждать духовные материи с почитателями других богов. Так, [target_ruler.GetName] из #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_RP')|L]#!#! идёт путём Шивы, но, тем не менее, это ценный союзник, верный друг, а теперь ещё и мудрый наставник. Кстати, бог грома Рудра, который был учеником Вишну, сам отождествлял себя с Шивой.\n\nЯркие и вдохновенные слова, которые [Select_CString(target_ruler.IsFemale, 'говорила', 'говорил' )] [target_ruler.GetName], только подтверждают, что именно Рудра несёт смертным духовные знания."
 hindu_events.1402.a: "Это потому, что Рудра — первый среди учеников Вишну."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Вайшнава"
 hindu_events.1402.b: "Всё есть часть божественного. Мы должны размышлять и о Шиве."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'нашла', 'нашёл' )] своего бога, а мы должны искать своего."
 hindu_events.1403.title: "Рудра Сампрадайя"
 hindu_events.1403.desc: "[target_ruler.GetName] уже несколько лет пытается постичь природу #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! через размышления о его ученике Рудре. Вдохновляясь примером Рудры, [Select_CString(target_ruler.IsFemale, 'она', 'он' )] стремится нести свои знания другим. В конце концов, и [Select_CString(target_ruler.IsFemale, 'она сама', 'он сам' )], и все [Select_CString(target_ruler.IsFemale, 'её', 'его' )] ученики, и весь мир в целом являются частью безграничного божества по имени Вишну."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "Вишну и Шива"
 hindu_events.1404.desc: "Размышляя о том, как #TOOLTIP:GOD,shiva_god,X #L Шива#!#! связан с Владыкой #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'нашла', 'нашёл' )] ответы на некоторые из своих вопросов. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'пришла', 'пришёл' )] к идее высшего божества как духа без пределов и границ, сущность которого пронизывает и каждую человеческую душу, и весь мир в целом. Хотя это божество слишком всеобъемлюще, чтобы иметь имя в человеческих языках, нам надо как-то его называть."
 hindu_events.1404.a: "Мы назовём его Вишну, как учил Рудра."
 hindu_events.1404.b: "Мы назовём его Шива Владыка Танца."
 hindu_events.1404.c: "Мы назовём его Шива Разрушитель."
 hindu_events.1500.title: "Лакшми, невеста Вишну"
 hindu_events.1500.desc: "Брачные узы с правителями других стран дали #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! немало дипломатических преимуществ. Но у них есть и другие грани: в своей недавней беседе [target_ruler.GetName] и [target_country_ruler.GetName] из #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! уделили немало времени духовному значению брака.\n\n[target_country_ruler.GetShortNameWithNoTooltip] и многие из [Select_CString(target_country_ruler.IsFemale, 'её', 'его' )] посланников, поклоняющихся #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!, считают, что #TOOLTIP:GOD,shakti_god,X #L Шакти#!#! — это #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшми#!#!, супруга их божества. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'воспользовалась', 'воспользовался' )] этим, чтобы подчеркнуть важность богини как посредницы в диалоге с высшим божеством. [Select_CString(target_ruler.IsFemale, 'Её', 'Его' )] слова упали на благодатную почву, и теперь правители этой страны лучше понимают нашу веру и ценность брака с нашей династией."
 hindu_events.1500.a: "Богиня — это могущество, богиня — это красота."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_ruler.GetName] из #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_RP')|L]#!#! пользуется нашим доверием не только в политических вопросах. Наши страны связаны династическими браками, а ещё [target_origin_country.GetGovernment.GetRulerTitle|l] охотно делится с нами своими философскими откровениями.\n\nОднажды правители беседовали о #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! и природе души. [target_ruler.GetNameWithNoTooltip], отдавая должное #TOOLTIP:GOD,shakti_god,X #L Шакти#!#!, [Select_CString(target_ruler.IsFemale, 'упомянула', 'упомянул' )], что душа неотделима от божества, как муж от жены. Чтобы приблизиться к пониманию Вишну, мы должны искать его через его супругу, богиню #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшми#!#!."
 hindu_events.1501.a: "Пусть Лакшми приведёт наши души к Вишну."
 hindu_events.1501.b: "Мы будем размышлять о единстве и богине."
 hindu_events.1501.c: "Мы ценим совет, но предпочитаем искать Вишну без посредников."
 hindu_events.1502.title: "Лакшми Сампрадайя"
 hindu_events.1502.desc: "Годы духовных поисков при поддержке #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшми#!#!, супруги #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!, дали ответы на многие вопросы, которые [target_ruler.GetName] до этого [Select_CString(target_ruler.IsFemale, 'считала', 'считал' )] тайной. Теперь мы понимаем, что имели в виду наши друзья, почитающие #TOOLTIP:GOD,shakti_god,X #L Шакти#!#!, говоря о важности единения души с божеством."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "Вишну и Лакшми"
 hindu_events.1503.desc: "После многолетних размышлений о союзе #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! и #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшми#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'пришла', 'пришёл' )] в трепет от откровений, которые даровала нам богиня. Теперь мы понимаем, что она не столько посредница, сколько неотъемлемая часть самого верховного божества."
 hindu_events.1503.a: "Лакшми — это сила, стоящая за верховным богом Вишну."
 hindu_events.1503.b: "Лакшми способна превзойти самого Вишну."
 hindu_events.1503.c: "Мы пойдём путём богини — путём могущества."
 hindu_events_1600.desc_common: "Когда [Select_CString(target_heir.IsFemale, 'родилась', 'родился' )] [target_heir.GetName], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'обрела', 'обрёл' )] надежду на будущее, а люди задумались о том, почему Дэви считается несравненным высшим божеством."
 hindu_events.1600.title: "Дэви Мать"
 hindu_events.1600.desc: "В семье [target_heir.GetDynasty.GetName] недавно родился наследник. $hindu_events_1600.desc_common$ [target_ruler.GetShortNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, однако подлинная власть, дающая бессмертие нашему роду и всему миру, принадлежит женщинам.\n\nВидя, что [target_consort.GetName] несёт в себе этот аспект богини, мы размышляем о красоте и доброте Дэви."
 hindu_events.1600.a: "Понимание этого открывает путь для дальнейших размышлений."
 STATIC_MODIFIER_NAME_hindu_shakta: "Шакта"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] несравненна, но всё же она не богиня."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ отвергнута"
 hindu_events.1600.desc_female: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'счастлива', 'счастлив' )]: у [Select_CString(target_ruler.IsFemale, 'неё', 'него' )] родился ребёнок, который продолжит династию [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Как [target_ruler.GetShortNameWithNoTooltip] даёт жизнь новому правителю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, так и весь мир рождается и возрождается благодаря богине.\n\nТо, как Дэви использует эту великую силу в благих целях, является подлинным знаком её милости и доброты. Зная это, [target_ruler.GetShortNameWithNoTooltip] отождествляет себя с этим аспектом богини."
 hindu_events.1600.b_female: "Может, [target_ruler.GetShortNameWithNoTooltip] и добрая мать, но она яростна, как сама богиня."
 hindu_events.1601.title: "Шрикула"
 hindu_events.1601.desc: "После того, как [Select_CString(target_heir.IsFemale,'родилась','родился')] [target_heir.GetName], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'изменила','изменил')] свои взгляды на [ShowGodName('shakti_god')]. Очевидно, что её энергия разрушительна, но теперь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] понимает, что эта же сила также является источником всего бытия. [target_ruler.GetShortNameWithNoTooltip] видит богиню прекрасной и нежной. С такой же нежностью, поддерживаемой бесконечной силой, мы будем править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "Узы брака"
 hindu_events.1700.desc: "Понимание творческого и эстетического аспекта #TOOLTIP:GOD,shakti_god,X #L Шакти#!#! помогает #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! привлекать на свою сторону другие страны — где-то страхом, а где-то соблазном. Одним из множества способов объединения держав является династический брак, который [target_ruler.GetName] считает самым элегантным решением. После заключения нескольких таких браков наши дипломатические переговоры приобрели характер семейных встреч, где всех участников объединяет кровь династии [target_ruler.GetDynasty.GetName].\n\nВидя огромную пользу от таких союзов, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'задумалась', 'задумался' )] о том, как богиня помогает [Select_CString(target_ruler.IsFemale, 'её', 'его' )] делу. Возможно, углублённая тантрическая медитация ещё более приблизит нас к пониманию #TOOLTIP:GOD,shakti_god,X #L Шакти#!#!."
 hindu_events.1700.a: "Воистину, союз мужа и жены — это сердце божества."
 hindu_events.1700.b: "Шакти объединяет, потому что весь мир происходит от неё."
 hindu_events.1700.c: "Не будем смешивать политическое с духовным."
 hindu_events.1701.title: "Парвати"
 hindu_events.1701.desc: "После многолетних тантрических медитаций над тем, как узы брака связаны с божественным союзом Дэви и Дэва, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'пришла', 'пришёл' )] к пониманию #TOOLTIP:AVATAR,parvati_avatar,X #L Парвати#!#! — супруги #TOOLTIP:GOD,shiva_god,X #L Шивы#!#! и матери многих великих богов. Будучи источником всего могущества, она поможет нам укреплять и контролировать связи между смертными."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "Пракрити"
 hindu_events.1702.desc: "Благодаря многолетней тантрической медитации над всепроникающей сущностью богини [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'пришла', 'пришёл' )] к пониманию Пракрити — божества самой природы. Духовная близость с окружающим миром приносит покой и объединяет жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "Дэви Защитница"
 hindu_events.1800.desc: "Для [ROOT.GetCountry.Custom('CL_RP')] наступили непростые времена. Мы сражаемся с теми, кто хочет сокрушить нашу страну и убить её верных подданных. [Select_CString(target_ruler.IsFemale, 'Возмущённая', 'Возмущённый' )] этим [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'ощутила', 'ощутил' )] в себе необычную ярость к тем, из-за кого вспыхнул этот конфликт. Исполнившись гнева и решимости, [Select_CString(target_ruler.IsFemale, 'она стала', 'он стал' )] внушать страх.\n\nНабираясь сил в храме, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'обратила', 'обратил' )] внимание на статую #TOOLTIP:AVATAR,kali_avatar,X #L Кали#!#!. Она выглядела жутко и свирепо, но в её глазах, красных от гнева, проглядывало знакомое чувство цели. Как Кали охраняет своих детей, так и мы защищаем сынов и дочерей [ROOT.GetCountry.Custom('CL_RP')] всеми доступными силами."
 hindu_events.1800.a: "Красота есть даже в сердце разрушения."
 hindu_events.1800.b: "Мы будем делать то, что должны, но этот путь не приведёт нас к Дэви."
 hindu_events.1801.title: "Каликула"
 hindu_events.1801.desc: "Война унесла много жизней, но после встречи с богиней [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'почувствовала', 'почувствовал' )] прилив сил. Теперь мы знаем, что красота божественной души не всегда проявляется во внешности, а за окровавленным лицом могут скрываться мудрость и отвага."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "Сопротивление"
 hindu_events.1900.desc: "Похоже, #TOOLTIP:GOD,shakti_god,X #L Шакти#!#! показала #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! самый свирепый из своих ликов: наша страна оказалась втянута в изнурительную войну. Повидав все её грани, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'начала', 'начал' )] лучше понимать, как силы разрушения изменяют мир, но нам стоит подумать и о собственных мотивах участия в этой агрессии.\n\nДэви яростна, но какова цель этой ярости? Размышления о том, почему мы убиваем наших врагов, может приблизить нас к пониманию убийств, совершаемых богиней."
 hindu_events.1900.a: "Их час пробил. Мы уничтожим силы зла."
 hindu_events.1900.b: "Мы прольём их кровь, продолжая идти к своей свободе."
 hindu_events.1900.c: "Сейчас не до размышлений. У нас война!"
 hindu_events.1901.title: "Кали"
 hindu_events.1901.desc: "После многолетней тантрической медитации [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'пришла', 'пришёл' )] к пониманию чёрной богини #TOOLTIP:AVATAR,kali_avatar,X #L Кали#!#!. Сила и мудрость этого аспекта #TOOLTIP:GOD,shakti_god,X #L Шакти#!#! позволит нам искоренить влияние зла и очистить мир огнём."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "Тара"
 hindu_events.1902.desc: "После многолетней тантрической медитации [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'пришла', 'пришёл' )] к пониманию #TOOLTIP:AVATAR,tara_avatar,X #L Тары#!#!, вечно сияющей звезды. Проливая кровь врагов, мы освободим и защитим свой народ."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "Переданное знание"
 hindu_events.2000.desc: "Продолжая свой поиск религиозных истин, [target_ruler.GetName] однажды [Select_CString(target_ruler.IsFemale, 'ощутила', 'ощутил' )] бессилие, подобное тому, как если бы наш дух был отделён от божества законами самой природы. Может быть, об этом что-то знает [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]? Выслушав [Select_CString(target_ruler.IsFemale, 'правительницу', 'правителя' )], [target_character.GetName] [Select_CString(target_character.IsFemale, 'ответила', 'ответил' )], что это и есть первый шаг к пониманию души и самого #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!. Абсолютная истина существует отдельно от нашей реальности. Священное знание богов издревле передаётся от человека к человеку, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'готова', 'готов' )] стать [Select_CString(target_character.IsFemale, 'духовной наставницей', 'духовным наставником' )] в этих вопросах.\n\nЛюбой [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] воспринял бы такое предложение как дерзость, но, возможно, [target_character.GetNameWithNoTooltip] в чём-то [Select_CString(target_character.IsFemale, 'права', 'прав' )]."
 hindu_events.2000.a: "Мы всегда принимаем дары знаний."
 hindu_events.2000.b: "Мы внимаем советам всех мудрых людей, а [target_character.GetNameWithNoTooltip] — лишь [Select_CString(target_character.IsFemale, 'одна', 'один' )] из многих."
 STATIC_MODIFIER_NAME_vishnu_brahma: "Брахма Сампрадайя"
 hindu_events.2000.c: "Мы будем искать истину самостоятельно."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "Последние годы научили нас многому. После того, как [target_character.GetName] [Select_CString(target_character.IsFemale, 'стала', 'стал' )] [Select_CString(target_ruler.IsFemale, 'её', 'его' )] гуру, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'обрела', 'обрёл' )] понимание того, как божество существует отдельно от души, и с этим пониманием [Select_CString(target_ruler.IsFemale, 'стала', 'стал' )] размышлять о #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! и молиться ему. Мы уже готовимся передать это знание другим так, как оно было передано нам."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "Отвергнув единственного наставника ради возможности получать наставления многих мудрецов, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'получила', 'получил' )] возможность выслушивать разные точки зрения. Вместе с этим мы поняли, насколько трудной задачей является постижение натуры божества. Воистину, для этого не хватит и целой человеческой жизни!"
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "Четыре Кумары"
 hindu_events.2100.desc: "Среди элит #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! нет наследника. Если [target_ruler.GetName] умрёт, не оставив потомства, династия [target_ruler.GetDynasty.GetName] навсегда утратит власть. [Select_CString(target_ruler.IsFemale, 'Опечаленная и встревоженная', 'Опечаленный и встревоженный' )] мыслями об этом, [target_ruler.GetName] молит богов о ребёнке, но [Select_CString(target_ruler.IsFemale, 'её', 'его' )] мольбы остаются без ответа.\n\nЭта ситуация напомнила нам одну историю. Когда-то Творец Брахма создал из своего тела четырёх сыновей, именуемых Кумарами, чтобы они продолжали его труд и помогали ему в творении. Но Кумары отвергли приземлённый труд, посвятив всё своё время изучению божества и передаче знаний о нём. Без их самоотречения знание о #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! не дошло бы до нас.\n\nЧтобы обрести милость Вишну, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'должна', 'должен' )] отбросить мысли о наследнике, вызванные жаждой власти и плотскими желаниями, и всецело посвятить себя поискам истины."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] посвятит свою жизнь чистоте и Вишну."
 hindu_events.2100.b: "Мы внемлем советам, но не стоит забывать и о долге."
 hindu_events.2100.c: "Власть — труд правителя, плотские желания — его отдых."
 hindu_events.2101.title: "Акханда Брахмачарья"
 hindu_events.2101.desc: "Прошли годы с тех пор, как [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'прекратила', 'прекратил' )] попытки обзавестись наследником, приняв безбрачие и посвятив свою жизнь изучению Вед. Никто не знает, что будет после [Select_CString(target_ruler.IsFemale, 'её', 'его' )] смерти, но это не уменьшает [Select_CString(target_ruler.IsFemale, 'её', 'его' )] решимость. Отвергнув жизнь мирских правителей, [Select_CString(target_ruler.IsFemale, 'она поняла', 'он понял' )] Кумар и их решение посвятить себя мудрости #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "Кумара Сампрадайя"
 hindu_events.2102.desc: "За годы размышлений [target_ruler.GetName] многое [Select_CString(target_ruler.IsFemale, 'узнала', 'узнал' )] о Кумарах — посланниках #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!. [target_ruler.GetSheHe|U] [Select_CString(target_ruler.IsFemale, 'не смогла', 'не смог' )] полностью отказаться от обязанностей правителя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но [Select_CString(target_ruler.IsFemale, 'обрела', 'обрёл' )] духовную ясность видения мира, которая поможет [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] править в будущем."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "Преграды на пути"
 hindu_events.2200.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'превратила', 'превратил' )] свою столицу, город [ROOT.GetCountry.GetCapital.GetName], в настоящий оплот наук и искусств на зависть всем соседям. В том, что касается знаний и новшеств, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! можно смело ставить в пример для других стран. Зная, что #TOOLTIP:GOD,ganesha_god,X #L Ганеша#!#! ценит мудрость, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] радуется успехам своего государства в её поисках.\n\nВ то же время, чем дальше мы продвигаемся вперёд, тем больше преград встаёт на нашем пути. Владыка Ганеша, создающий и изменяющий эти преграды, может не только помогать нашим исследованиям, но и затруднять их."
 hindu_events.2200.a: "Об этом следует подумать отдельно."
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "Если мы будем сидеть и медитировать сложа руки, технического превосходства нам не видать!"
 hindu_events.2201.title: "Ганеша"
 hindu_events.2201.desc: "[target_ruler.GetName] после многолетнего изучения Пураны, трактатов мудрецов, а также трудов учёных и поэтов [Select_CString(target_ruler.IsFemale, 'начала', 'начал' )] понимать, почему #TOOLTIP:GOD,ganesha_god,X #L Ганеша#!#! ставит преграды на пути к знаниям. Превосходство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! сделало её элиту, к которой относится и [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], высокомерной и тщеславной. Теперь мы видим, что мудрость требует скромности. Это знание нам подарили преграды — как те, что мы преодолели, так и те, что ещё ждут нас впереди."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "Рождение Ганеши"
 hindu_events.2300.desc: "[target_ruler.GetName] уже [Select_CString(target_ruler.IsFemale, 'известна', 'известен' )] как [Select_CString(target_ruler.IsFemale, 'правительница, почитающая', 'правитель, почитающий' )] Ганешу, далеко за пределами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Многие считают, что это почитание пора сделать более публичным.\n\nРождение этого божества традиционно отмечается осенью — и праздничный день уже близок. Превращение его в грандиозную церемонию с участием людей со всех концов [ROOT.GetCountry.Custom('CL_RP')] даёт нам отличный шанс объединить подданных."
 hindu_events.2300.a: "Пусть все знают, как династия [target_ruler.GetDynasty.GetNameWithNoTooltip] чтит Владыку Винаяку!"
 hindu_events.2300.b: "Поклонение Ганеше должно оставаться частным делом каждой семьи."
 hindu_events.2301.title: "Ганеша Катуртхи"
 hindu_events.2301.desc: "[target_ruler.GetName] возглавляет торжества в память о рождении Ганеши — то есть о том, как мать #TOOLTIP:AVATAR,parvati_avatar,X #L Парвати#!#! создала этого бога, а отец #TOOLTIP:GOD,shiva_god,X #L Шива#!#! дал ему голову слона. Эту легенду сегодня вспоминают жители города [ROOT.GetCountry.GetCapital.GetName] и многих других на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Они воздают почести статуям Ганеши и лакомятся сладким модаком, который, по преданию, он особенно любил. Воистину, будучи богом всех начинаний, Винаяка дал новое начало [ROOT.GetCountry.Custom('CL_DP')]."
 hindu_events.2301.a: "Слава Владыке Ганеше!"
 hindu_events.2400.title: "Планирование конца"
 hindu_events.2400.desc: "Придерживаясь индуизма, [target_ruler.GetName] за свою жизнь [Select_CString(target_ruler.IsFemale, 'повидала', 'повидал' )] немало погребальных ритуалов этой религии, в том числе связанных с водой священной реки. [Select_CString(target_ruler.IsFemale, 'Она прожила', 'Он прожил' )] достаточно долго, чтобы начать думать о том дне, когда [Select_CString(target_ruler.IsFemale, 'её', 'его' )] тело умрёт, а дух вознесётся в небеса.\n\n[target_ruler.GetName] надеется, что смерть застанет [Select_CString(target_ruler.IsFemale, 'её', 'его' )] у берега реки, но никто из смертных не может точнос знать обстоятельства своей будущей кончины. [Select_CString(target_ruler.IsFemale, 'Она', 'Он' )] может лишь утешиться мыслью о том, что [Select_CString(target_ruler.IsFemale, 'её', 'его' )] прах будет развеян над водами Ганга."
 hindu_events.2400.a: "Нам лучше подготовиться заранее."
 STATIC_MODIFIER_NAME_thinking_about_death: "Мысли о смерти"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] будет править ещё много лет!"
 hindu_events.2401.desc_common: "[target_last_ruler.GetName], [Select_CString(target_last_ruler.IsFemale, 'прошлая правительница', 'прошлый правитель' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [Select_CString(target_last_ruler.IsFemale, 'умерла', 'умер' )] совсем недавно. После огненного погребения [Select_CString(target_last_ruler.IsFemale, 'её', 'его' )] прах был тщательно собран, а потом в соответствии с [Select_CString(target_last_ruler.IsFemale, 'её', 'его' )] волей погружён в воды священной реки Ганг."
 hindu_events.2401.title: "Похороны в Ганге"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nХотя мы почитаем священную реку Ганг, она не протекает через территорию #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Паломничество к Гангу займёт немало времени, но позволит нам укрепить духовную связь с этой рекой."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] позаботится, чтобы прах был доставлен в целости и сохранности."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Паломничество к Гангу"
 hindu_events.2401.b: "Развеем его над местной рекой."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nПоскольку священная река протекает в границах [ROOT.GetCountry.Custom('CL_RP')], это будет несложно. Однако организация церемонии всё равно потребует, чтобы [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'потратила', 'потратил' )] своё время в ущерб государственным делам."
 hindu_events.2401.a_presence: "Сейчас лучшее время для связи с божеством."
 hindu_events.2401.b_presence: "У нас нет времени на скорбные ритуалы."
 hindu_events.2402.title: "Ганг"
 hindu_events.2402.desc: "Добравшись до берегов Ганга, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'ощутила', 'ощутил' )] мистический экстаз. Воды священной реки словно бы текли через три мира: взору [Select_CString(target_ruler.IsFemale, 'правительницы', 'правителя' )] предстал и мрак Паталы, и красота Сварги.\n\nОщутив единство с миром и рекой, все присутствующие стали молиться о том, чтобы окончить свою жизнь на её священном берегу."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "Храмы Солнца"
 hindu_events.2500.desc: "В наши дни #TOOLTIP:GOD,surya_god,X #L Сурью#!#! уже почитают не так, как раньше. Представителей течения саура, считающих его верховным божеством, становится всё меньше, а его храмы по всей территории Индии приходят в запустение и разрушаются. [target_ruler.GetName] остаётся одним из немногих правителей, сохраняющих верность солнечному богу и защищающих последние бастионы Верховного Света от уничтожения.\n\nВпрочем, в городе [ROOT.GetCountry.GetCapital.GetName] по-прежнему действует храм Сурьи, и мы вместе с Митрой, Варуной и Агни сделаем всё возможное для того, чтобы его сохранить. Однако, зная участь других святилищ Сурьи, нам стоит задуматься о том, чтобы выделять больше времени и средств на его содержание."
 hindu_events.2500.a: "Сейчас Владыка Сурья особенно нуждается в нас."
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "Храм будет стоять, пока город [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] остаётся в нашей власти…"
 hindu_events.2501.title: "Сурья"
 hindu_events.2501.desc: "Явившись в столичный храм Солнца проконтролировать ход работ, [target_ruler.GetName] заодно [Select_CString(target_ruler.IsFemale, 'решила', 'решил' )] вознести молитву и помедитировать. Теперь наше стремление сохранить этот памятник величию Сурьи стало ещё сильнее. Мы будем следить за #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! подобно тому, как сам Сурья следит за нами, и обрушивать огненную кару на каждого, кто посмеет осквернять солнечные храмы."
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "Времена года"
 hindu_events.2600.desc: "Зима подходит к концу. #TOOLTIP:GOD,surya_god,X #L Сурья#!#! разворачивает свою колесницу, принося весеннее тепло на землю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Обычно почитатели солнечного бога скромно отмечают этот праздник в кругу семьи, но с тех пор, как в столичном городе [ROOT.GetCountry.GetCapital.GetName] открылся обновлённый храм Солнца, всё больше и больше людей стало приходить туда. Теперь мы можем устроить грандиозные торжества в честь Верховного Света."
 hindu_events.2600.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], столица Сурьи, открывает ворота для всех!"
 hindu_events.2600.b: "В стране много небольших святилищ, где можно устроить поклонение."
 hindu_events.2601.title: "Ратхасаптами"
 hindu_events.2601.desc: "Очистив своё тело водой и листьями экки, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'направилась', 'направился' )] в столичный храм Великого Солнца. Представители всевозможных каст со всех концов #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже собрались там, чтобы принести в жертву воду, цветы и плоды, а также понаблюдать за пышными процессиями. Стоя вокруг богато украшенной мандалы Сурьи, верующие радостно встречали начало очередной весны."
 hindu_events.2601.a: "Слава Солнцу!"
