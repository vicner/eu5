l_russian:
 nahuatl_events.1.title: "Дурные знамения"
 nahuatl_events.1.desc: "Тщательно изучив небесные светила и календари, наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] пришли к выводу, что у нас впереди трудные и суровые времена. Как [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], так и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже готовятся к предстоящим невзгодам. Многие из них готовы принести в жертву собственную кровь ради спасения в тяжёлый час."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName] пожертвует богам часть своей крови."
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Драгоценный сын"
 nahuatl_events.2.desc: "До нас дошли слухи, что в столичном городе [ROOT.GetCountry.GetCapital.GetName] родился удивительный мальчик. Он появился на свет спустя почти два дня родовых схваток. Его родители — простые [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], но все астрологи и гадатели пророчат ему великое будущее. Соблюдая традицию, мать скоро принесёт этого ребёнка в дом юношей, чтобы представить его тем, кто будет заниматься его обучением в период от подросткового до брачного возраста."
 nahuatl_events.2.a: "В телпочкалли из него сделают превосходного воина."
 nahuatl_events.2.a.tt: "Ребёнок будет обучаться в телпочкалли"
 nahuatl_events.2.b: "Попробуем отдать его в кальмекак."
 nahuatl_events.2.b.tt: "Ребёнок будет обучаться в школе кальмекак и сможет раскрыть свой талант в полной мере, но люди запомнят нарушение традиции."
 nahuatl_events.3.title: "Война — твоя обязанность"
 nahuatl_events.3.desc: "Мальчик, родившийся 16 лет назад под счастливой звездой, достиг зрелости и готовится отправиться на битву. Как и все его сверстники, он должен захватить своих первых пленников и начать воинскую карьеру.\n\nЕсли кто-то из юношей вернётся без пленников, он навсегда будет признан негодным на роль воина и станет вести незначительную жизнь."
 nahuatl_events.3.a: "Знамения благоприятствуют этому юноше. Он справится."
 nahuatl_events.3.a.tt: "Воин отправится испытать себя на войну."
 nahuatl_events.3.b: "Пожертвуем часть своей крови, чтобы помочь ему."
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] прольёт свою кровь, чтобы поддержать нашего воина, но если этот воин окажется побеждён, наша репутация пострадает."
 nahuatl_events.4.title: "Твой дом не здесь, ибо ты орёл, ты ягуар"
 nahuatl_events.4.desc: "Полностью оправдав знамения, сопровождавшие его рождение, молодой воин уже превзошёл все наши ожидания. Захватывая пленников при любой удобной возможности, он прославил себя и весь свой род. Вне всяких сомнений, его ждёт величайший почёт, которого только можно достичь на полях сражений."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "Ты удостоишься смерти от обсидианового ножа"
 nahuatl_events.5.desc: "Несмотря на все добрые знамения, сопровождавшие его рождение, молодой воин попал в плен к врагу. Скоро он встретит свою судьбу на каменном жертвеннике во вражеской столице. Это почётная смерть, но горе его рода будет велико."
 nahuatl_events.5.a: "Достойная смерть!"
 nahuatl_events.6.title: "Ты накормишь и напоишь солнце"
 nahuatl_events.6.desc: "Несмотря на все добрые знамения, сопровождавшие его рождение, молодой воин погиб на поле битвы. Теперь он никогда не достигнет славы и не пожертвует свою кровь и сердце богам."
 nahuatl_events.6.a: "Печальная смерть."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "Твой дом не здесь…"
 nahuatl_events.7.desc: "Несмотря на все добрые знамения, сопровождавшие его рождение, юноша навлёк позор на себя и весь свой род. В бою он вёл себя как последний трус, прячась за спинами товарищей и не сумев захватить ни одного пленника, хотя у него не раз была такая возможность. После возвращения в воинский дом он будет острижен и навсегда признан негодным на роль воина."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "Добрые знамения"
 nahuatl_events.8.desc: "Тщательно изучив звёзды, календари и другие знамения, наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] пришли к выводу, что у нас впереди счастливые времена. Миру больше не угрожает гибель, так что многие наши подданные могут вздохнуть с облегчением, зная, что их жертвы были приняты с благосклонностью."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] хвастается богатством"
 nahuatl_events.9.desc: "[Select_CString(target_character.IsFemale, 'Известная ремесленница', 'Известный ремесленник' )], услугами [Select_CString(target_character.IsFemale, 'которой', 'которого' )] часто пользуется наш двор и другие влиятельные члены общества, ведёт себя не по чину. При рождении ребёнка людям [Select_CString(target_character.IsFemale, 'её', 'его' )] положения предписывается проводить лишь скромные торжества, а [Select_CString(target_character.IsFemale, 'она отметила', 'он отметил' )] появление первенца грандиозным банкетом, который могут позволить себе не всякие [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Да, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] имеют право быть богатыми, но столь открытое хвастовство оскорбляет наши традиции. [ROOT.GetCountry.GetReligion.GetGodName] в гневе!"
 nahuatl_events.9.a: "[ROOT.GetCountry.GetReligion.GetGodName] в гневе на [Select_CString(target_character.IsFemale, 'неё', 'него' )]. [Select_CString(target_character.IsFemale, 'Она должна', 'Он должен' )] умереть."
 nahuatl_events.9.b: "[Select_CString(target_character.IsFemale, 'Её', 'Его' )] труд слишком важен для нас, чтобы карать [Select_CString(target_character.IsFemale, 'её', 'его' )] смертью."
 nahuatl_events.10.title: "Происшествие в период Немонтеми"
 nahuatl_events.10.desc: "Увы, наши [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] не всегда безупречны: сегодня [Select_CString(target_char.IsFemale, 'дочь', 'сын' )] одной из самых знатных семей нашей державы [Select_CString(target_char.IsFemale, 'была замечена пьяной', 'был замечен пьяным' )] на улице. Это само по себе преступление, за которое велено свыше карать удушением, но хуже всего, что это случилось во дни Немонтеми, когда любые нарушения порядка строго запрещены."
 nahuatl_events.10.a: "[Select_CString(target_char.IsFemale, 'Она должна', 'Он должен' )] умереть."
 nahuatl_events.10.b: "[Select_CString(target_char.IsFemale, 'Она', 'Он' )] слишком [Select_CString(target_char.IsFemale, 'нужна', 'нужен' )] нам."
 nahuatl_events.11.title: "Странствующий колдун"
 nahuatl_events.11.desc: "До нас дошли слухи, что в одной из наших провинций объявился человек, утверждающий, будто у него есть магическая сила. Он сеет страх и злые сплетни среди местных жителей. Аристократы уверены, что это простой шарлатан, которого легко обуздать, но многие [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] подвержены его влиянию."
 nahuatl_events.11.a: "Отправим эмиссара поймать его."
 nahuatl_events.11.a.tt: "Охота на колдуна началась"
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Деревенский колдун"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "Говорят, что некий колдун наводит ужас на местных селян."
 nahuatl_events.11.b: "Пускай с ним разберутся местные власти."
 nahuatl_events.12.title: "Колдун исчез"
 nahuatl_events.12.desc: "Похоже, проблема с колдуном, наводившим ужас на наших селян, решилась сама собой. Мы не смогли его изловить, но о нём ничего не слышно уже много недель, так что его влияние постепенно сходит на нет."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Колдун пойман"
 nahuatl_events.13.desc: "Колдун, наводивший ужас на наши земли, был пойман. Традиционным наказанием для таких, как он, является стрижка волос — считается, что она лишает магической силы. Но, поскольку он причинил намного больше зла, чем заурядный сельский чародей, возможно его следует казнить, чтобы [ROOT.GetCountry.GetReligion.GetGodName] и люди остались довольны."
 nahuatl_events.13.a: "Остричь его!"
 nahuatl_events.13.b: "Убить его!"
 nahuatl_events.14.title: "Тлакатеколотль"
 nahuatl_events.14.desc: "До нас дошли известия, что наказание колдуна, устроившего беспорядки в наших землях, прошло не по плану. Никто из его участников не выжил, но говорят, что тот колдун был настоящим тлакатеколотлем, а из его клетки вылетела сова. Неизвестно, был ли той совой сам колдун, но теперь вся наша держава охвачена паническими слухами."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Деревенский колдун вернулся"
 nahuatl_events.15.desc: "Похоже, колдун, скрывшийся от нас в прошлом, снова бесчинствует. Местные власти утверждают, что он распространяет болезни и зловещие пророчества. Его надо остановить."
 nahuatl_events.15.a: "Отправим эмиссара поймать его."
 nahuatl_events.15.b: "Пускай с ним разберутся местные власти."
 nahuatl_events.16.title: "Кихуатетео"
 nahuatl_events.16.desc: "Нас постигло великое несчастье: сегодня утром [Select_CString(target_character.IsFemale, 'пропала', 'пропал' )] [target_character.GetName]. Один из [Select_CString(target_character.IsFemale, 'её', 'его' )] слуг утверждает, что ребёнка забрала кихуатетео, похожая на женщину, недавно умершую при родах неподалёку. То, что эта зловещая тварь смогла похитить [Select_CString(target_character.IsFemale, 'нашу наследницу', 'нашего наследника' )] посреди ночи, однозначно является знаком приближения конца света."
 nahuatl_events.16.a: "Мы должны сделать всё возможное, чтобы умиротворить Тескатлипоку и Тлацолтеотль."
 nahuatl_events.16.b: "Накажем слугу за лживые слухи."
 nahuatl_events.17.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'больна', 'болен' )]"
 nahuatl_events.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'заболела', 'заболел' )] и страдает от жара. Лекари приготовили для него снадобья из трав и маисовых початков."
 nahuatl_events.17.a: "Последуем их советам и будем надеяться на лучшее."
 nahuatl_events.17.b: "[ROOT.GetCountry.GetReligion.GetGodName] в гневе. Чтобы умиротворить божество, мы должны принести великие жертвы."
 nahuatl_extra_sacrifice: "Будут принесены жертвы"
 nahuatl_events.18.title: "Олламалицли"
 nahuatl_events.18.desc: "В юности [target_character.GetName] неплохо [Select_CString(target_character.IsFemale, 'играла', 'играл' )] в традиционную игру олламалицли, но с возрастом [Select_CString(target_character.IsFemale, 'перестала', 'перестал' )] забавляться с мячом. Впрочем, [Select_CString(target_character.IsFemale, 'её', 'его' )] по-прежнему часто видят на храмовых и рыночных площадках города [ROOT.Capital.GetName] среди зрителей. Судя по всему, [Select_CString(target_character.IsFemale, 'ей', 'ему' )] не чужды и многочисленные пари, заключаемые на исход матчей: недавно [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'явилась', 'явился' )] к вам с просьбой оплатить [Select_CString(target_character.IsFemale, 'её', 'его' )] долги."
 nahuatl_events.18.a: "Поможем [Select_CString(target_character.IsFemale, 'ей', 'ему' )]."
 nahuatl_events.18.b: "Запретим [Select_CString(target_character.IsFemale, 'ей', 'ему' )] ходить на игры."
 nahuatl_events.19.title: "Похищенный пленник"
 nahuatl_events.19.desc: "Конфликты между воинами не являются редкостью, ведь не всегда можно точно сказать, когда и как был захвачен тот или иной пленник. Недавно наши воины видели, как один из самых опытных бойцов украл пленника у своего товарища. Если это действительно так, то обвиняемый совершил тягчайшее преступление, наказанием за которое может быть только смерть. Хуже того, многие подозревают, что пострадавший добровольно уступил пленника."
 nahuatl_events.19.a: "Убьём обвиняемого."
 nahuatl_events.19.b: "Убьём обоих."
 nahuatl_events.19.c: "Пощадим воинов."
 nahuatl_events.20.title: "Тлакаксипеуалицтли — праздник сдирания кожи"
 nahuatl_events.20.common: "С приближением весеннего равноденствия и началом сельскохозяйственного сезона наступает праздник Тлакаксипеуалицтли. В этот день мы приносим в жертву всех захваченных пленников в храме Шипе-Тотека. [ROOT.GetCountry.GetReligion.GetGodName] — вот кто насыщается их кровью, а их кожу надевают на себя воины и храмовые жрецы, прежде чем отправить её в священную пещеру."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nСудьба наградила нас множеством пленников, так что в этот раз праздник будет длиться долго. [ROOT.GetCountry.GetReligion.GetGodName] — вот кто насыщается кровью жертв."
 nahuatl_events.20.a: "Принесём пленников в жертву."
 nahuatl_events.20.b: "Устроим ещё более грандиозный праздник, потребовав дополнительных пленников у подданных."
 nahuatl_events.21.title: "Солнечный камень"
 nahuatl_events.21.desc: "В этом году на празднике Тлакаксипеуалицтли нас ждёт особенное зрелище. Самый сильный из наших пленников будет привязан к жертвенному камню и вооружён дубинкой с перьями вместо обсидиановых лезвий, после чего с ним сразятся четверо наших лучших орлов и ягуаров. Если пленник каким-то чудом останется в живых, против него выйдет последний боец-левша. Высшая сила будет с восхищением следить за этой церемонией, как и множество зрителей со всей нашей державы."
 nahuatl_events.21.nothing: "Ничего особенного не случится!"
 nahuatl_events.21.uncoop: "Воин не захочет идти нам навстречу. Это увеличит [Concept('doom', 'обречённость')|e]."
 nahuatl_events.21.spectactle: "Грандиозное зрелище уменьшит [Concept('doom', 'обречённость')|e]."
 nahuatl_events.21.a: "Да начнётся битва."
 nahuatl_events.21.b: "Давайте устроим более скромные торжества."
 nahuatl_events.22.title: "Несговорчивый воин"
 nahuatl_events.22.desc: "Несмотря на все наши старания, пленный воин, которому предстояло сражаться у солнечного камня, отказался пойти нам навстречу. На глазах у всего народа, заполнившего храмовую площадь, он бросил оружие и позволил убить себя первому же сопернику. Это событие, омрачившее праздник, многие сочли дурным знамением."
 nahuatl_events.22.a: "Пусть утолит жажду солнца."
 nahuatl_events.23.title: "Грандиозное зрелище."
 nahuatl_events.23.desc: "Битва между пленником и четырьмя нашими лучшими воинами превзошла все ожидания. Пленник не только пережил первые четыре боя, но и почти победил последнего противника-левшу.\n\nПосле того, как пленник наконец упал замертво, его сердце согласно обычаю забрала высшая сила, плоть была передана семье захватившего его воина, а в кожу облачился сам этот воин, чтобы носить её в течение многих дней.\n\nСтоль впечатляющее празднование тлакаксипеуалицтли будут вспоминать ещё много лет."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Окончание праздника"
 nahuatl_events.24.desc: "Праздник сдирания кожи остался позади. Начался новый сельскохозяйственный сезон. Экстравагантные торжества этого года будут вспоминать ещё много лет."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nПоскольку мы довольно давно не участвовали в войнах, у нас возникла нехватка пленников для принесения в жертву. Это само по себе дурной знак, а если сегодня мы не сможет пролить больше крови, всё может стать ещё хуже."
 nahuatl_events.25.a: "Обойдёмся имеющимися пленниками."
 nahuatl_events.25.b: "Пусть наши вассалы пришлют нам больше пленников."
 nahuatl_events.28.title: "[Select_CString(target_artist.IsFemale, 'Великая поэтесса', 'Великий поэт' )]"
 nahuatl_events.28.desc: "Устное слово всегда имело особое значение для нашего народа. Песни и стихи звучат на всех религиозных церемониях и народных праздниках, и даже наш верховный лидер носит титул [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], что означает «говорящий». Поэтому поэзия является для нас одной из самых священных форм искусства и одним из немногих приемлемых способов, которыми человек может выразить недовольство, тревогу и даже сомнение в самой судьбе, не навлекая на себя гнев богов — таких, как [ROOT.GetCountry.GetReligion.GetGodName].\n\nНедавно в столичный город [ROOT.GetCountry.GetCapital.GetName] [Select_CString(target_artist.IsFemale, 'явилась необычайно популярная поэтесса', 'явился необычайно популярный поэт' )] #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! происхождения. [Select_CString(target_artist.IsFemale, 'Она вознесла', 'Он вознёс' )] хвалу нашему городу и его жителям, а вот [target_character.GetName] [Select_CString(target_character.IsFemale, 'удостоилась', 'удостоился' )] от [Select_CString(target_artist.IsFemale, 'неё', 'него' )] лишь порицания."
 nahuatl_events.28.a: "[Select_CString(target_artist.IsFemale, 'Её', 'Его' )] любят [ROOT.GetCountry.GetReligion.GetGodName] и народ."
 nahuatl_events.28.b: "[Select_CString(target_artist.IsFemale, 'Ей', 'Ему' )] не будет позволено остаться."
 nahuatl_events.29.title: "Расширение главного храма в городе [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 nahuatl_events.29.desc: "Главный столичный храм является символом нашей власти и связи с такими божествами, как [ROOT.GetCountry.GetReligion.GetGodName]. Именно здесь приносятся главные жертвы в дни многочисленных праздников, именно сюда стремятся проникнуть захватчики. [ROOT.GetCountry.GetGovernment.GetRulerTitle] несёт обязанность по поддержанию и расширению этого храма."
 nahuatl_events.29.a: "Начнём грандиозный проект расширения Пирамиды."
 nahuatl_events.29.b: "Надстроим ещё один ярус Пирамиды."
 nahuatl_events.29.c: "Мы можем позволить себе лишь скромные улучшения."
 nahuatl_events.29.d: "В этот раз мы не можем позволить себе слишком много."
