 nahuatl_events.310.desc.a: "Праздник #italic Атлькауало#!, что в переводе означает «Прекращение воды», идёт первым в году и посвящён богу дождя Тлалоку, а также остальным божествам, связанным с водой. В ходе этого праздника наш народ молит Тлалока о дожде, ведь за ним следуют самые сухие месяцы в году.\n\nВ эти дни Тлалоку приносят в жертву маис и детей. Последних жрецы наряжают в ритуальные одежды и ведут на несколько священных гор, а люди плачут, видя эти процессии. Они называются #italic тлакатетеуитль#! или «человеческие ленты» по аналогии с бумажными лентами #italic аматетеуитль#!, которые несут с собой жрецы.\n\nНочь перед жертвоприношением дети проводят на вершине священной горы, где им запрещают спать. Их плач, звучащий в ночи, считается добрым предвестником скорых дождей."
 nahuatl_events.310.desc.b: "Праздник второго месяца нашего солнечного календаря называется #italic Тлакаксипеуалицтли#! или «сдирание кожи». Он посвящён Шипе-Тотеку — богу круговорота жизни, смерти и рождения, а также смертоносной войны. В этот месяц наш народ встречает плодородную весну, несущую возрождение жизни.\n\nВ честь Шипе-Тотека с пленников сдирают кожу, которую потом носят в течение двадцати дней. У солнечного камня проводятся ритуальные бои, где с пленниками, вооружёнными потешным оружием, сражаются наши самые доблестные #TOOLTIP:UNITTYPE,a_jaguar_warrior,X #L воины-ягуары#!#!. Если пленник одерживает победу в таком бою, его освобождают."
 nahuatl_events.310.desc.c: "Праздник #italic Тосостонтли#! или «малое бдение» знаменует собой начало сельскохозяйственных работ. Хотя он посвящён в первую очередь Тлалоку, на нём почитают и других богов и богинь, связанных с маисом и плодородием — например, Коатликуэ. В эти дни детей отводят на природу, чтобы выпустить им кровь, а некоторых приносят в жертву Тлалоку в пещерах. Кожи, надетые в праздник Тлакаксипеуалицтли, наконец снимают и предают погребению."
 nahuatl_events.310.desc.d: "Сегодня мы отмечаем праздник #italic Уэйтосостли#! или «великое бдение». Он посвящён богу Сентеотлю, который ведает #TOOLTIP:GOODS,maize,X #L кукурузой#!#! Мы благодарим его за маис, который нас кормит, и отмечаем сбор урожая.\n\nВ день великого бдения мы приносим детей в жертву Тлалоку и божествам маиса, чтобы отблагодарить их за дожди и урожай."
 nahuatl_events.310.desc.e: "Праздник #italic  Тошкатль#!, или «засуха», отмечаемый в пятый месяц года, посвящён обновлению. В эти дни почитают богов Тескатлипоку и Уицилопочтли, принося им в жертву пищу и цветы, но главным событием праздника является жертвоприношение человека, который весь прошлый год символизировал Тескатлипоку.\n\nДля этой цели из числа пленных выбирают юношу и в течение года учат его хорошим манерам, языку, песням и игре на флейте. Весь этот год люди воздают ему почести, как если бы он был самим Тескатлипокой, но в праздник Тошкатль с него сдирают кожу, а его плоть поедают [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Сразу же после этого жрецы выбирают новое воплощение Тескатлипоки, чтобы продолжить годовой цикл."
 nahuatl_events.310.desc.f: "Шестой месяц года носит имя #italic Эцалькуалистли#!, что означает «поедание свежего маиса». Он посвящён богам Тлалоку и Чалчиутликуэ, молодым побегам и окончанию сухого сезона.\n\nВ праздник #italic Эцалькуалистли#! мы украшаем главный храм камышами и надеваем разноцветные бумажные ленты на шеи статуй богов. Для молитвы об окончании засухи многочисленные паломники отправляются на вершину горы Тлалок, где приносят в жертву детей и взрослых."
 nahuatl_events.310.desc.g: "#italic Текуилуитонтли#! или «малый праздник богов» посвящён Уишточиуатль — богине соли и морской воды, которой Тлалок приходится братом. В этот месяц народ благодарит богов за дарование воды и здорового урожая, украшая город водяными цветами.\n\nВ этот праздник избирается женщина, символизирующая Уишточиуатль, а другие женщины, украсив себя жёлтыми цветами, танцуют вокруг неё. По окончании церемонии земное воплощение богини приносят в жертву."
 nahuatl_events.310.desc.h: "Сейчас мы отмечаем #italic Уэйтекуиутль#! или «большой праздник богов». В этом месяце наш народ танцует в честь богов маиса, в том числе богини Чикомекоатль, а властители кормят простолюдинов, радуясь изобилию.\n\nВ ходе этого праздника приносят в жертву рабынь, символизирующих Чикомекоатль и Киуакоатль. Первую из них приводят на вершину горы, откуда она со своей свитой бежит обратно в храм, чтобы вознести молитвы. После этого она совершает ритуальный танец, а затем её убивают."
 nahuatl_events.310.desc.i: "Девятый месяц года, посвящённый мёртвым, особо отмечается нашими торговцами. Он называется #italic Тлашочимако#! или «рождение цветов», а его темой являются цветы и торговля.\n\nВ эти дни наш народ отдаёт дань памяти усопшим, а купцы благодарят богов за удачу в течение всего года. Особые почести воздаются Уицилопочтли, который первым получает жертвенные цветы и пищу. Благородные женщины получают в дар #italic шокотль#! — толстое полено, которое затем ставят в нашем главном храме.\n\nТоржества включают в себя жертвование предкам цветов и пищи, а также ритуальные убийства детей и земного воплощения бога мёртвых Миктлантекутли."
 nahuatl_events.310.desc.j: "Праздник #italic Шокотлуэци#!, что означает «падение плода», посвящён мёртвым, плодам и урожаю.\n\nВ этом месяце почитают богов Уэуэтеотля и Шиутекутли. Люди забираются на крыши своих домов и приглашают мёртвых в свои дома. #italic Шокотль#!, поставленный в прошлом месяце, забирают из храма и водружают на столб, украшенный бумажными лентами.\n\nВ последний день этого месяца жрецы бросают пленников в огонь, а затем вырывают их сердца. Завершается праздник состязанием юношей в лазании по столбу с помощью верёвок, после которого столб срубают."
 nahuatl_events.310.desc.k: "Месяц #italic Очпанистли#!, что означает «подметание», посвящён сбору урожая и уборке. Эти двенадцать дней посвящены сразу нескольким божествам, в том числе Тласольтеотль, Тоси (также известную как Коатликуэ и Тетео Иннан) и Сентеотлю. В их честь люди совершают ритуальные омовения и уборку жилищ, а также приносят в жертву земное воплощение богини Тоси.\n\nРабыню, избранную на роль Тоси, игнорируют в течение первых пяти дней, а затем ещё восемь дней вокруг неё молча танцуют. В последние пять дней повитухи и целители, купившие эту рабыню для церемонии, делают вид, что нападают на неё, пытаясь её отвлечь. В ночь последнего дня рабыню приводят в храм, где она разбрасывает по полу маисовую муку. Затем её хватает один из жрецов, а другой жрец отрезает ей голову и снимает кожу. Эту кожу он надевает на себя, изображая новую, перерождённую Тоси, а из лоскута кожи с ноги впоследствии делают маску."
 nahuatl_events.310.desc.l: "Двенадцатый месяц нашего календаря носит имя #italic Теотлеко#!, что означает «возвращение богов». Он посвящён всем божествам без исключения.\n\nВ эти дни в храме ставят блюдо с маисовой мукой, которое периодически проверяет жрец. Если на блюде появляются следы, значит, боги уже пришли. Тогда люди начинают играть на духовых инструментах и поедать особые маисовые шарики.\n\nПосле возвращения богов пленников бросают в огонь, а потом ещё живыми достают из него, чтобы вырвать им сердца и отрезать головы. Эти пленники, символизирующие #italic мимишкоа#!, после праздника отправятся на небо и станут звёздами.\n\nВ этом месяце пьют много пульке, ведь он также посвящён Ометочтли — различным божествам этого напитка."
 nahuatl_events.310.desc.m: "Тринадцатый месяц, именуемый #italic Тепеиуитль#! или «горный пир», посвящён горам Тлалок, Попокатепетль и Ицтаккиуатль. В течение этого месяца мы почитаем богов ремёсел, а также Тлалока и Шочикецаль.\n\nВ эти дни жрецы собирают народ и ведут его на ближайшие горные вершины. В построенных там храмах, называемых #italic аяукалли#! или «дома тумана», верующие оставляют подношения богам и пируют «среди облаков» до заката.\n\nВ этот праздник мы традиционно приносим детей в жертву Тлалоку, а также совершаем ритуальное убийство земного воплощения Шочикецаль."
 nahuatl_events.310.desc.n: "Название праздника #italic Кечолли#! означает «драгоценное перо». Он посвящён великому облачному змею Мишкоатлю, а главной его темой является охота. В этот засушливый месяц добыча животных играет важную роль в нашей жизни.\n\nОтмечая этот праздник, наш народ ходит на ритуальную охоту, а также приносит в жертву рабов и пленников. Также в этот месяц мы пополняем свои арсеналы и делаем новое оружие. Также все участники торжеств жертвуют свою кровь, чтобы отблагодарить животных, на которых мы охотимся, и павших воинов."
 nahuatl_events.310.desc.o: "Пятнадцатый месяц нашего календаря называется #italic Панкецалистли#! или «поднятие флагов». Он посвящён рождению Уицилопочтли.\n\nВ этом месяце мы проводим пышные торжества в честь дня рождения бога, в конце которых приносятся в жертву несколько рабов и пленников, владельцы которых соблюдают строгий пост до конца месяца. Поскольку этот праздник связан с воинским искусством, мы также проводим ритуальные битвы.\n\nОтмечая праздник, жрецы изготавливают из маиса изображение бога, которое съедается после жертвоприношений. Также в этом месяце люди выпивают большое количество пульке и приносят в жертву свою кровь."
 nahuatl_events.310.desc.p: "Шестнадцатый месяц года называется #italic Атемостли#!, что означает «нисхождение вод», и посвящён богу дождя Тлалоку.\n\nВ этом месяце мы молимся о том, чтобы обильные дожди напитали наши поля, позволив вырастить богатый урожай, и поедаем ритуальные изображения божества из маисового теста. При этом в жертву приносятся не только рабы и пленники, но и дети, которых топят в озёрах или горных водоёмах в качестве подношения богу."
 nahuatl_events.310.desc.q: "Ближе к концу года мы отмечаем праздник #italic Тититль#!, что означает «вытягивание». Он посвящён богине Киуакоатль, которая в этом месяце носит имя Иламатеуктли или «старуха» из-за высыхания плодородной матери-земли, кормящей всех нас.\n\nВ ходе торжеств мы приносим в жертву изображение богини из амаранта. Засыхая, она становится мужчиной, что отражает дуалистическую природу мира.\n\nСтарики в этом месяце пользуются особым почётом, а все остальные люди участвуют в танцах и ритуалах, связанных с плодородием. Торговцы также приносят в жертву рабов, купленных специально для этой цели."
 nahuatl_events.310.desc.r: "Последний месяц года, именуемый #italic Искалли#! или «возрождение», знаменует собой окончание нашего календаря: за ним следуют лишь грозные дни Немонтеми. В этом месяце люди почитают Тлалока и Шиутекутли, моля их о том, чтобы они дали плодородие нашим полям.\n\nВ ходе торжеств поедается ритуальное блюдо тамали, приготовленное из амаранта, юноши охотятся на лесных зверей или озёрных птиц, а все огни в домах и храмах гаснут, чтобы зажечься вновь уже в присутствии божества. Как и на других праздниках, мы приносим в жертву рабов и пленников, одетых богами."
 nahuatl_events.310.desc.s: "Начались последние пять дней года, которые называются Немонтеми. Поскольку они считаются неудачными, в этот период наш народ не проводит никаких торжеств, не ведёт никаких дел и соблюдает трезвость в знак почитания #italic  Цицимиме#!.\n\nЕсли весь остальной год этих богинь почитают как защитниц женского начала и продолжения рода, то в непредсказуемые дни Немонтеми их попросту боятся.\n\nНесмотря на все обычаи, [target_character.GetName] всё-таки [Select_CString(target_character.IsFemale, 'решила', 'решил' )] устроить праздник. Лишь немногие осмелились на него прийти, опасаясь катастрофы или, как минимум, потери удачи для себя и своих семей. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] предупреждали, что это может закончиться бедой, но [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не [Select_CString(target_character.IsFemale, 'вняла', 'внял' )] их словам. Покарают ли нас божества?"
 nahuatl_events.310.a: "Устроим грандиозный праздник."
 nahuatl_events.310.b: "Устроим впечатляющий праздник."
 nahuatl_events.310.c: "Ничего не будем делать."
