l_russian:
 kirishitan.1.title: "Новый Будда?"
 kirishitan.1.desc: "Прибывшие в нашу страну европейцы привезли с собой новую культуру — и новую религию. В чём-то она схожа с нашей, а в чём-то разительно отличается. Проповедники её недавно появились и в городе [ROOT.GetCountry.GetCapital.GetName] — здесь они пытаются рассказать нам о своём кириситанском божестве, однако рассказы эти кажутся нам весьма странными; возможно, виноваты переводчики, недосмотревшие или задумавшие недоброе.\n\nМиссионеры, надеющиеся, что [target_ruler.GetName] проявит к ним снисхождение, даже не принесли нам каких-либо даров. Всё, что они могут нам предложить, — это бессмысленные слова. Обычно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не терпит такого неуважения, однако некоторые голоса советуют нам проявить осторожность: возможно, такой просчёт со стороны европейцев — признак того, что им отчаянно нужна наша помощь."
 kirishitan.1.a: "Это возмутительно! Им здесь не место!"
 kirishitan.1.b: "Мы позволим им остаться — пока они будут вести себя достойно."
 kirishitan.1.c: "Посмотрим, чему сможет научить нас их Бог."
 kirishitan.2.title: "Миссии в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 kirishitan.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в городе [ROOT.GetCountry.GetCapital.GetName] сегодня принимает кириситан, просящих разрешения учредить небольшую общину единоверцев в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!. Там они собираются опекать бедных и проповедовать своё учение всем, кто готов будет их слушать.\n\nСвои услуги миссионеры предложили и нам: они считают, что [target_heir.GetName] сможет многое постичь, если будет изучать пути Господни и #TOOLTIP:RELIGIONGROUP,christian,X #L христианскую#!#! науку. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! толка, а также некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] советуют остерегаться подобных предложений: им кажется, что миссионеры таким образом оскорбляют наши древние традиции. Торговцы же, находящиеся сейчас в [ROOT.GetCountry.Custom('CF_PP')|l], рассчитывают заключить выгодные торговые соглашения с западными купцами, если мы разрешим им остаться."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] с радостью будет узнавать новое об их боге."
 kirishitan.2.b: "Нельзя допустить, чтобы они распространяли здесь свои верования."
 kirishitan.2.c: "Защитим веру наших предков!"
 catholic_pop_conversion.tt: "Часть [Concept('pops','населения')|e] [target_location.Custom('LR_RP')|l] [target_location.GetName] обратится в #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!"
 kirishitan.3.title: "Торговые привилегии"
 kirishitan.3.desc: "[target_ruler.GetName] принимает у себя миссионеров-кириситан: они просят разрешить им учредить приморскую общину для принявших их учение, обещая взамен направлять торговые корабли, отплывшие из их краёв, в наши порты. Над этим предложением следует подумать, поскольку оно сулит немалую выгоду нашим купцам."
 kirishitan.3.a: "Пусть приходят!"
 kirishitan.3.b: "Мы не можем этого допустить!"
 kirishitan.4.title: "Рекомендательное письмо"
 kirishitan.4.desc: "Проповедники-кириситан, осевшие в наших краях, ведут себя исключительно пристойно и относятся к нашим законам с уважением. Всё больше людей постепенно начинает приходить к их Богу, а [target_character.GetName], [Select_CString(target_character.IsFemale, 'возглавляющая', 'возглавляющий' )] эту общину, [Select_CString(target_character.IsFemale, 'прославилась', 'прославился' )] как умелый посредник; вероятно, из этого человека получится умелый министр. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] даже носит с собой рекомендательное письмо с родины, в котором написано, что [target_character.GetName] прекрасно подходит на эту должность.\n\nРазумеется, наши вассалы традиционных взглядов воспримут назначение [Select_CString(target_character.IsFemale, 'её', 'его' )] министром как оскорбление традиций в целом и себя в частности."
 kirishitan.4.a: "Пусть [target_character.GetNameWithNoTooltip] заступит к нам на службу."
 kirishitan.4.b: "На это мы не согласны."
 kirishitan.5.title: "Суд над христианством"
 kirishitan.5.desc: "Приёма у нас потребовали самые влиятельные в державе [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] и сановники — [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] из церковных общин. Они требуют, чтобы мы учинили суд над #TOOLTIP:RELIGIONGROUP,christian,X #L христианством#!#!, поскольку эта чуждая нам религия губит наши традиции и оскорбляет память предков. Заниматься же этим вопросом, по их мнению, должны исключительно честные и доверенные мужи."
 kirishitan.5.a: "Значит, будет им инквизиция."
 kirishitan.5.a.tt: "Результаты могут быть разными в зависимости от выводов инквизиции."
 kirishitan.5.b: "Это не их забота. Разум редко торжествует над верой."
 kirishitan.6.title: "Божественная природа"
 kirishitan.6.desc: "Пристрастное изучение природы #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#! обернулось самым неожиданным образом: даже сами судьи теперь требуют, чтобы их крестили. Поскольку именно на этих людях зиждется наше общество, результат поистине поражает."
 kirishitan.6.a: "Значит, придётся это разрешить."
 kirishitan.6.b: "Об этом не может идти и речи."
 kirishitan.7.title: "Осмеяние христианства"
 kirishitan.7.desc: "Пристрастное изучение природы #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#! обернулось так, как все и ожидали: судьи заявили, что христиане недостаточно уважают нашу культуру и наши обычаи. Занимавшиеся расследованием учёные мужи постановили, что, хотя христианская вера может показаться кому-то соблазнительной, для общества она весьма опасна."
 kirishitan.7.a: "В этих краях единственная вера — это [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]!"
 kirishitan.7.b: "Мы уважаем их постановление, но пусть европейцы остаются."
 kirishitan.8.title: "Нападение на общину кириситан"
 kirishitan.8.desc: "За один только этот месяц склады торговцев-кириситан в порту [christian_port_event_target.GetName] неоднократно вспыхивали. И хотя местные [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] утверждают, что эти пожары — всего лишь несчастные случаи, нам очевидно, что далеко не все с восторгом относятся к приставшим к нашим берегам европейцам."
 kirishitan.8.a: "Провести расследование и наказать преступников."
 kirishitan.8.b: "С несчастными случаями бороться невозможно."
 kirishitan.9.title: "Разрыв с традициями?"
 kirishitan.9.desc: "Ни для кого ни секрет, что [target_ruler.GetName] и [Select_CString(target_ruler.IsFemale, 'её', 'его' )] род проявляют неравнодушие к #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! вере. Со временем христианство даже вытеснило #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ие#! традиции #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! и стало ведущим мировоззрением в нашем государстве. Возможно, теперь, когда междоусобиц стало меньше, а порядка — больше, мы наконец сможем довести дело до конца и объявить #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#! государственной религией?"
 kirishitan.9.a: "Нет, мы ни за что не отринем собственные традиции!"
 kirishitan.9.b: "Настало время перемен."
 kirishitan.10.title: "Государство кириситан"
 kirishitan.10.desc: "Мы взяли под своё покровительство последователей #TOOLTIP:RELIGIONGROUP,christian,X #L христианского#!#! бога и обеспечили им защиту со стороны государства. Где бы в [ROOT.GetCountry.Custom('CF_PP')|l] они ни находились, каждому известно, что эти кириситан имеют право на жизнь, работу и проповедование. В наших городах всё чаще можно увидеть христианских купцов, и даже [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] (пока что преимущественно министры и прислуга) начинает склоняться к новой религии."
 kirishitan.10.a: "#italic Gloria Deo#!."
 kirishitan.11.title: "Противодействие христианству"
 kirishitan.11.desc: "Несмотря на все попытки чужеземцев-нанбан насадить в наших краях кириситанскую веру, мы смогли оградить общество от её тлетворного влияния. Миссионеров мы держим на расстоянии, а их последователям запрещено появляться в [ROOT.GetCountry.Custom('CF_PP')|l]. Наши соглядатаи выслеживают даже их единомышленников или тех, кто может таковыми оказаться. За это нас превозносят и прислуга, и сами [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! мировоззрения: мы — защитники [ROOT.GetCountry.Custom('CF_RP')|l] и поборники обычаев предков."
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] одержит верх!"
 kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip]: крестить или нет?"
 kirishitan.12.desc: "Проповедники-кириситан, не мыслящие жизни без распространения веры, обратились к человеку, который когда-то проявил интерес к их религии, — это [target_ruler.GetName]. [Select_CString(target_ruler.IsFemale, 'Её', 'Его' )] любопытство они приняли за признак того, что [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'готова', 'готов' )] отвергнуть свою веру, то есть [target_ruler.GetReligion.GetName|l], и принять #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, а потому предложили [Select_CString(target_ruler.IsFemale, 'ей', 'ему' )] пройти через обряд крещения. Если мы согласимся, в дальнейшем взаимодействовать с ними будет легче, однако [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не обрадуются такому решению."
 kirishitan.12.a: "Крестить [Select_CString(target_ruler.IsFemale, 'её', 'его' )]."
 kirishitan.12.b: "Мы не будем принимать чужую веру."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "Вместе с заграничными торговцами из #L [target_country.GetAdjective|l]их#! краёв к нам прибыли монахи, исповедующие веру чужеземцев. Нам придётся решить, как с ними поступить: возможно, чужая вера станет ключом к тому, чтобы разжиться их богатством… А возможно, произойдёт обратное, и разбогатеют уже они."
 kirishitan.13.a: "Будем внимательно наблюдать за монахами."
 kirishitan_enabled.tt: "Теперь у нас есть доступ к [Concept('religious_faction','религиозному течению')|e] «Монахи-кириситан»"
