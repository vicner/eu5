l_russian:
 confucian_events.1.title: "Концепция Шанди"
 confucian_events.1.desc: "Приверженцы #L [target_location.GetDominantReligion.GetAdjective|l]ой#! веры в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] всё больше перенимают наши идеи и ритуалы. #TOOLTIP:POLICY,confucianism_policy,X #L Конфуцианство#!#! становится частью их повседневной жизни. В последнее время среди них появилась тенденция отождествлять Шанди с их собственными верховными божествами. С точки зрения наших учёных мужей подобная интерпретация выглядит сомнительной, но в целом [target_location.GetDominantReligion.GetNameWithNoTooltip|l] разрешает своим адептам перенимать идеи, ритуалы, догмы и классические трактаты конфуцианства.\n\nОднако во дворце города [ROOT.GetCountry.GetCapital.GetName] всё ещё идут споры, будет ли это способствовать интеграции последователей [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]ого учения в нашу бюрократическую систему."
 confucian_events.1.a: "Мы должны наставить их на путь истинный!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Концепция Шанди отвергнута"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Мы не позволяем людям отождествлять Шанди с их прошлыми верованиями. Из-за этого им труднее понять наши собственные системы."
 confucian_events.1.b: "Давайте согласимся с этой абстракцией."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Концепция Шанди принята"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Концепция Шанди легко соотносится с прошлыми верованиями людей, благодаря чему им проще понять наши собственные системы."
 confucian_events.2.title: "Переводы классики"
 confucian_events.2.desc: "Приверженцы #L [target_location.GetDominantReligion.GetAdjective|l]ой#! веры в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] ревностно хранят свои традиции и обряды. Приверженность старому языку мешает им двигаться к цивилизации. Возможно, для того, чтобы вывести их из варварства и в полной мере интегрировать в наше общество, нам следует сделать трактаты и ритуалы доступными на их родном языке.\n\nНекоторые мудрецы уже начали работать над переводом, в то время как другие резко осуждают эту идею. Следует ли нам поощрять дальнейшую интеграцию старых верований с благородным учением Конфуция?"
 confucian_events.2.a: "Пусть создадут собственную версию, подходящую для них."
 STATIC_MODIFIER_NAME_classics_translated: "Классические трактаты переведены"
 STATIC_MODIFIER_DESC_classics_translated: "Мы позволяем переводить классические трактаты на другие языки. Благодаря этому #TOOLTIP:POLICY,confucianism_policy,X #L конфуцианство#!#! становится понятнее для их носителей."
 confucian_events.2.b: "Это исказит наши идеи!"
 STATIC_MODIFIER_NAME_classics_defended: "Классические трактаты неизменны"
 STATIC_MODIFIER_DESC_classics_defended: "Мы запрещаем искажать классические трактаты переводом на чужие языки. Первозданная чистота учения необходима для слаженной работы нашей бюрократической машины."
 confucian_events.3.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его' )] вера"
 confucian_events.3.desc: "[target_character.GetName], наш доверенный [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], много [Select_CString(target_character.IsFemale, 'работала', 'работал' )] с #L [target_location.GetDominantReligion.GetAdjective|l]ой#! общиной в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], способствуя её просвещению. Однако, изучая науку и литературу этих варваров, [Select_CString(target_character.IsFemale, 'она', 'он' )] постепенно [Select_CString(target_character.IsFemale, 'стала', 'стал' )] перенимать [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]ие идеи. Многие тревожатся, что это зашло слишком далеко, а некоторые даже полагают, что наш [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] тайно принял чужую веру, посрамив своих предков и великую #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!."
 confucian_events.3.a: "Отстранить [Select_CString(target_character.IsFemale, 'её', 'его' )] от должности!"
 confucian_events.3.b: "Нам есть чему поучиться у [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]их народов."
 STATIC_MODIFIER_NAME_converted_minister: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]-учёный"
 STATIC_MODIFIER_DESC_converted_minister: "Один из благородных людей, входящих в [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] нашей державы, уступил соблазну иной религии. Это вредно для нашей веры, но не стоит закрывать глаза и на преимущества, которые даёт доступ к чужим знаниям."
 confucian_events.4.title: "Закон и обычай"
 confucian_events.4.desc: "Приверженцы #L [target_location.GetDominantReligion.GetAdjective|l]ой#! веры являются подданными #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, но некоторые их обычаи просто возмутительны. Они противоречат мудрым и логичным правилам конфуцианства, которым обязан следовать каждый цивилизованный человек. Наши чиновники в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] пытаются отвратить местных жителей от варварства, но пока безуспешно."
 confucian_events.4.a: "Варвары!"
 confucian_events.4.b: "Такие мелочи нас не заботят"
 confucian_events.5.title: "Укрепление власти правителя"
 confucian_events.5.desc: "Хотя #L [target_location.GetDominantReligion.GetAdjective|l]ие#! народы по сути являются варварами, некоторые их обычаи могут быть полезными для нас. К примеру, у них есть традиции и ритуалы почитания светских правителей — таких, как [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Наши чиновники в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] уже соблюдают [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]ие церемонии и рекомендуют принять их на более высоком уровне. С другой стороны, есть мнение, что такое заигрывание с чужими обычаями оскорбит наших предков и собьёт нас с правильного пути."
 confucian_events.5.a: "Звучит неплохо."
 confucian_events.5.b: "С этими презренными чиновниками надо разобраться!"
 STATIC_MODIFIER_NAME_local_rites_represed: "Местные обычаи преследуются"
 confucian_events.6.title: "Просвещение варваров"
 confucian_events.6.desc: "С течением времени #L [target_location.GetDominantReligion.GetAdjective|l]ие#! народы переняли многие из наших обычаев. Впрочем, посетив [target_location.Custom('LR_VP')] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [target_character.GetName] [Select_CString(target_character.IsFemale, 'обнаружила', 'обнаружил' )], что эти варвары по-прежнему далеки от цивилизации. [Select_CString(target_character.IsFemale, 'Её', 'Его' )] чаша терпения переполнилась, когда влиятельный землевладелец, пригласивший [Select_CString(target_character.IsFemale, 'её', 'его' )] на церемонию наречения сына, дал ребёнку собственное имя!\n\nТеперь [target_character.GetNameWithNoTooltip] крайне скептически относится к перспективам приобщения [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]их народов к цивилизации."
 confucian_events.6.a: "Оставим их в покое. Пусть идут своим путём."
 confucian_events.6.b: "Мы поручим их просвещение лучшим умам нашей державы."
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]ая цивилизация"
 confucian_events.7.desc: "Некоторые варвары более восприимчивы к голосу разума, чем большинство их собратьев. К примеру, #L [target_location.GetDominantReligion.GetAdjective|l]ие#! жители [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] уже переняли многие из наших традиций — как важных, так и самых незначительных. Чужеземные гости почти не видят разницы, где [target_location.GetName], а где [ROOT.GetCountry.GetLongNameWithNoTooltip], и чем от этого [target_location.Custom('LR_RP')|l] отличается остальная территория нашей великой державы. Если не считать отдельных мелких странностей, местные обычаи вполне можно назвать [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими."
 confucian_events.7.a: "Прогресс!"
 confucian_events.7.b: "Мы должны воспользоваться этим на региональном уровне!"
 confucian_events.8.title: "Сяожень?"
 confucian_events.8.desc: "Управление нашей великой державой является высшей обязанностью и привилегией, которой обладает [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. В прошлом представители династии [target_ruler.GetDynasty.GetName] с гордостью вдохновляли подданных личным примером, соблюдая строгий этикет, воздерживаясь от излишеств и тщательно искореняя тех, кто не соответствовал этим идеалам.\n\nНыне же [target_ruler.GetName] с тяжёлым сердцем наблюдает, как [target_heir.GetName] позорит свой род. Все учителя говорят, что [Select_CString(target_heir.IsFemale, 'эта девушка', 'этот юноша' )] ведёт себя недостойно и думает лишь о сиюминутных удовольствиях. #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] не должен быть таким! С другой стороны, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] имеет по этому поводу собственное мнение: некоторые фракции очень огорчатся, если [target_heir.GetName] будет [Select_CString(target_heir.IsFemale, 'отстранена', 'отстранён' )] от власти. Другой [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] не будет пользоваться их поддержкой."
 confucian_events.8.a: "Да, такой человек не достоин власти."
 confucian_events.8.b: "Мы не должны нарушать сложившийся баланс."
 confucian_events.9.title: "Популярный роман"
 confucian_events.9.desc: "Среди подданных набирает популярность фривольный роман по мотивам известных событий из нашего прошлого. Само по себе это не проблема, но мы обратили внимание, что это, с позволения сказать, произведение нарушает фундаментальные заповеди конфуцианства, оправдывая неподчинение правителю и центральной власти.\n\nТеперь чиновники спорят о том, стоит ли запрещать эту книгу. Противники аргументируют это тем, что запрет лишь увеличит число желающих её прочесть."
 confucian_events.9.a: "Эту книгу следует немедленно запретить."
 STATIC_MODIFIER_NAME_banned_novel: "Роман запрещён"
 STATIC_MODIFIER_DESC_banned_novel: "Сомнительной литературе, подрывающей устои конфуцианства, не место в нашей стране."
 confucian_events.9.b: "Мы правим не запретами, а личным примером. Пусть читают."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Роман продолжают читать"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Мы разрешили распространение романа, открыто критикующего нашу власть. Конечно, эта книга выставляет нас не в лучшем свете, но хорошо, что наши подданные хоть что-то читают."
 confucian_events.10.title: "Гражданская служба"
 confucian_events.10.desc: "Образование, саморазвитие и следование традициям — вот три столпа конфуцианского правления. Если [ROOT.GetCountry.GetFlavorRank|l] хочет достичь величия, мы должны непрестанно вкладывать деньги, силы и внимание в обучение и информирование чиновников. Кстати, в последнее время заметна тревожная тенденция уменьшения числа желающих служить государству."
 confucian_events.10.a: "Нам следует увеличить численность чиновников!"
 confucian_events.10.b: "Пока у нас нет потребности в новых кадрах."
 confucian_events.11.title: "Моральные ориентиры в эпоху перемен"
 confucian_events.11.desc: "Многие влиятельные жители [ROOT.GetCountry.Custom('CL_RP')] либо достигли всего сами, поднявшись из низов, либо зависят от таких людей, однако наши моральные устои подчёркивают важность благородного происхождения и общественного порядка, во главе которого стоит [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Наши мудрецы штудируют труды великих #TOOLTIP:POLICY,confucianism_policy,X #L конфуцианских#!#! учителей, пытаясь адаптировать их к нынешним реалиям.\n\nОбновлённое конфуцианское учение ставит мораль и знания выше формальной иерархии и предлагает единый нравственный кодекс для правителей и простолюдинов. В число его апологетов входит [target_character.GetName], [Select_CString(target_character.IsFemale,'пользующаяся', 'пользующийся')] огромным уважением образованной элиты."
 confucian_events.11.a: "Мы должны поощрять таких людей, как [target_character.GetNameWithNoTooltip]."
 confucian_events.11.b: "Нам следует покровительствовать официальным институтам [ROOT.GetCountry.Custom('CF_RP')]."
 confucian_events.12.title: "Происхождение и привилегии"
 confucian_events.12.desc: "Распространение #TOOLTIP:POLICY,confucianism_policy,X #L конфуцианских#!#! идей в нашем обществе привело к тому, что люди скромного происхождения стали чаще добиваться высокого положения благодаря своим талантам. Даже [Select_CString(target_character.IsFemale,'сама', 'сам')] [target_character.GetName], [Select_CString(target_character.IsFemale,'одна', 'один')] из самых влиятельных учёных нашего времени, происходит не из знатного рода. Вместе с другими мудрецами [Select_CString(target_character.IsFemale,'она', 'он')] стремится повысить доступность знаний с помощью публичных лекций и книг, написанных простым языком.\n\nВ каком-то смысле это вызов старым порядкам, при которых образование было привилегией лиц благородного происхождения."
 confucian_events.12.a: "Эту инициативу следует поддержать."
 confucian_events.12.b: "Мы не можем допустить такой угрозы общественному порядку!"
 confucian_events.13.title: "Меритократия"
 confucian_events.13.desc: "[target_ruler.GetName] с юных лет изучает #TOOLTIP:POLICY,confucianism_policy,X #L конфуцианские#!#! трактаты и слушает лекции сторонников неоконфуцианства. Возглавив [ROOT.GetCountry.Custom('CL_VP')], [Select_CString(target_ruler.IsFemale,'она получила', 'он получил')] возможность воплотить эти философские принципы на практике. Его амбициозный план заключается в том, чтобы очистить [ROOT.GetCountry.Custom('CF_VP')] от некомпетентных чиновников, получивших должности благодаря происхождению или семейным связям.\n\nРазумеется, наши верные вассалы сочтут это неблагодарностью — а то и откровенной враждебностью."
 confucian_events.13.a: "Личные заслуги превыше всего."
 confucian_events.13.b: "Мы должны поддерживать тех, кто нам верен."
