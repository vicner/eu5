 innovativeness_events.1.title: "Свобода печати"
 innovativeness_events.1.desc: "С распространением грамотности среди нашего народа появляется всё больше дешёвых мелких изданий: памфлетов, альманахов, брошюр и тому подобного. Большинство из них — всего лишь популярные баллады, рассказы или слухи, но некоторые являются тонко завуалированными попытками критиковать основы нашего государства и глав духовенства.\nРаспространение одной особенно аморальной политической баллады породило требования ввести более жёсткое ограничение прессы и «позаботиться» о нелояльных печатниках и их продукции."
 innovativeness_events.1.a: "Запретим издание."
 innovativeness_events.1.b: "Это всего лишь клочок бумаги."
 innovativeness_events.3.title: "Анатомический театр"
 innovativeness_events.3.desc: "Местные целители в [SCOPE.sLocation('doctor_location').Custom('LR_PP')|l] [SCOPE.sLocation('doctor_location').GetName] начали выкупать за большие деньги свежие трупы для последующего изучения. С их помощью лекари расширяют и систематизируют свои знания о человеческом теле на благо всего человечества. Однако углубление познаний в области человеческой анатомии не слишком впечатляет местных жителей, которые поутру обнаруживают могилы своих недавно почивших родственников разрытыми. Население [SCOPE.sLocation('doctor_location').Custom('LR_RP')] [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] требует, чтобы мы положили конец этим ужасным опытам и остановили расхитителей могил."
 innovativeness_events.3.a: "Вынесем порицание и ограничим деятельность лекарей."
 innovativeness_events.3.b: "Они могут препарировать тела заключённых."
 innovativeness_events.3.c: "Обеспечим бесперебойные поставки тел для их работы."
 innovativeness_events.4.title: "Иностранный изобретатель"
 innovativeness_events.4.desc: "Гениальный [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip|l]ий изобретатель прибыл к нам в поисках покровительства после того, как впал в немилость у властей #ONCLICK:COUNTRY,[SCOPE.sCountry('inventor_country').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('inventor_country').Custom('CL_tt')],X [SCOPE.sCountry('inventor_country').Custom('CL_RP')|L]#!#!. Родная [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName|l] не хочет больше его видеть. При этом некоторые считают изобретателя одним из величайших умов нашего времени, он сделал ряд открытий в области механики и химии, которые лежат за гранью понимания обычного человека."
 innovativeness_events.4.a: "Давайте приютим его!"
 harbored_inventor: "Убежище для неприятельского изобретателя"
 innovativeness_events.4.b: "Мы не рискнём гневить наших соседей."
 turned_away_inventor: "Отказ в покровительстве изобретателю"
 innovativeness_events.6.title: "Государственное покровительство"
 innovativeness_events.6.desc: "Некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] взяли за моду проводить время за экспериментами и изучением философии. При этом одни организовывают постоянные дискуссионные группы, а другие общаются с такими же пытливыми умами по переписке.\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] получил обращение от одной из таких групп. Они просят о покровительстве и поддержке, а также утверждают, что [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] сможет в самое ближайшее время извлечь из такого покровительства существенную выгоду."
 innovativeness_events.6.a: "Они получат наше покровительство."
 innovativeness_events.6.b: "Пустая трата времени!"
 innovativeness_events.7.title: "Университет провинции [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "#TOOLTIP:BUILDING_TYPE,university,X #L Университет#!#! провинции [university_province.GetName] привлёк новых преподавателей и студентов, желающих модернизировать учебное заведение. Они просят выделить средства на открытие нового колледжа, где смогут развивать так называемую «новую науку», в основе которой, по их словам, лежит экспериментальный подход к изучению и постепенный отказ от догматических взглядов на мир.\n\nКонечно, в стенах существующей академии у этих начинающих реформаторов есть и противники. Они утверждают, что деньги разумнее потратить на поддержку развития существующего учебного заведения, поскольку новые идеи не всегда лучше прежних."
 innovativeness_events.7.a: "Расширить университет? Звучит неплохо."
 innovativeness_events.7.b: "Давайте прислушаемся к консерваторам."
 innovativeness_events.8.title: "Инакомыслие в академиях"
 innovativeness_events.8.desc: "Высшие учебные заведения обычно ограничиваются зачислением лишь приверженцев господствующей веры. Из-за этого инакомыслящие абитуриенты вынуждены получать образование вне стен государственных университетов. К счастью для них, на территории #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! было основано несколько частных академий, которые предлагают образование для приверженцев любых религий и зачастую занимают определённую теологическую позицию. Деятельность подобных академий может противоречить закону, поскольку для создания школ обычно требуется согласие религиозных властей на местном или государственном уровне, но они также могут помочь раскрыть таланты студентов, которых больше никто не станет учить."
 innovativeness_events.8.a: "Пусть учат, как хотят."
 innovativeness_events.8.b: "Нужно соблюдать религиозное единообразие."
 innovativeness_events.9.title: "Трактат по натурфилософии"
 innovativeness_events.9.desc: "Многообещающий учёный-естествоиспытатель, мыслитель для одних и опасный подстрекатель для других, недавно опубликовал новый труд по натурфилософии, в котором поставил под сомнение множество вещей, которые, как нам казалось, мы понимаем. Хуже того, мыслитель также пользуется возможностями свободной прессы, чтобы высмеивать религиозные власти. В общем и целом это порождает крайне резкое неприятие новых идей, изложенных в трактате, а некоторые жители даже утверждают, что его следует бросить в тюрьму и покарать, в то время как другие просто стараются игнорировать эту работу."
 innovativeness_events.9.a: "Но идеи-то довольно интересные…"
 innovativeness_events.9.b: "Мы не можем допустить подобного богохульства!"
 innovativeness_events.10.title: "Непопулярный математик"
 innovativeness_events.10.desc: "Как и многие правители нашего времени, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] желает окружить себя величайшими умами, с которыми можно было бы обсуждать секреты мироздания. Некоторые из них обладают невероятной остротой ума и умеют дискутировать, в то время как другие более склоны к экспериментам и математическим расчётам в уединении. Несомненно, между ними порой возникает соперничество, ведь [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] одаривает своей благосклонностью то одних, то других, а благосклонность правителя, как известно, отличная награда для любого мыслителя, учёного или изобретателя.\nОдин из таких образованных глупцов недавно стал объектом насмешек со стороны своих коллег. Он отлично разбирается в математике, но совершенно не умеет вести дебаты, из-за чего некоторые утверждают, что от потакания ему страдает репутация всего двора."
 innovativeness_events.10.a: "Пусть говорят."
 innovativeness_events.10.b: "Он ставит нас в неловкое положение."
 innovativeness_events.11.title: "Неведомая Южная земля"
 innovativeness_events.11.desc: "Ещё со времён Аристотеля учёные предполагали, что где-то на южной оконечности мира должен существовать огромный неизведанный континент. После того как путешествия по свету стали куда более доступными, исследователи, картографы и учёные вновь заинтересовались вопросом недостающего материка. Они считают, что некоторые из островов, уже открытых в этом регионе, могут быть частью большого архипелага. Экспедиция на крайний юг ударит по казне, потребует длительной подготовки и станет существенным испытанием для наших технологий мореплавания."
 innovativeness_events.11.a: "Выделим средства на исследования и организацию экспедиции."
 innovativeness_events.11.b: "Это пустая трата времени и ресурсов."
 innovativeness_events.12.title: "Кофейни"
 innovativeness_events.12.desc: "Появление кофе наделало много шума среди жителей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Повсюду, словно грибы после дождя, стали открываться кофейни. Минимальная плата за вход позволяла людям с образованием и без, богатым и бедным, собираться вместе за чашечкой кофе и принимать участие в оживлённых дебатах. Среди популярных тем для обсуждения были философия и политика, сплетни и финансы. Кофейни, как обычное место для собраний интеллектуалов, стали синонимом дебатов и учёности."
 innovativeness_events.12.a: "Одобрим подобные собрания."
 innovativeness_events.12.b: "Так распространяются опасные идеи."
 innovativeness_events.13.title: "Научные приборы"
 innovativeness_events.13.desc: "Благодаря новым достижениям в производстве стекла и обработке металла появилась возможность создавать более совершенные приборы для исследований. Так, наши астрономы и натурфилософы высоко ценят линзы, позволяющие разглядеть удалённые или миниатюрные предметы, а химики оттачивают своё мастерство с более сложными металлическими инструментами. Недавние открытия обеспечили преимущество #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в производстве такого оборудования. Интересно, какие новые тайны мы сможем с ними постичь."
 innovativeness_events.13.a: "Так они уже научились обращать свинец в золото или нет?"
 innovativeness_events.14.title: "Физиократы"
 innovativeness_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] увлеклись новым разделом экономики — физиократией. Приверженцы этого экономического течения считают, что основой богатства служит сельскохозяйственное производство, благодаря чему стало возможным существование цивилизации. Поэтому самыми важными членами общества являются представители поместной аристократии, владеющие и распоряжающиеся землёй. Физиократы отвергают господствующую экономику меркантилизма в пользу «принципа невмешательства» (laissez-faire) в аграрной политике. Купцы, разумеется, не создают богатство, а лишь перевозят излишки продукции из одного места в другое. И пока одни находят глубину этих идей потрясающей, других скорее привлекают ощутимые выгоды от существующей политики протекционизма."
 innovativeness_events.14.a: "Возможно, стоит попробовать."
 innovativeness_events.14.b: "У землевладельцев и так слишком много привилегий."
 innovativeness_events.15.title: "Кабинет редкостей"
 innovativeness_events.15.desc: "Исследование новых земель и торговля с далёкими странами привели к появлению в нашей державе всевозможных необычных и диковинных вещей. Ныне стало модно коллекционировать эти зачастую странные вещицы и выставлять их рядом с более привычными сокровищами, такими как портреты и иконы. Такие фантастические коллекции содержат охотничьи трофеи из диковинных или мифических животных, артефакты неизвестных культур, редкие минералы и яркие ракушки с чужеземных берегов. Эти комнатные выставки посещают не только любопытные аристократы, но и натуралисты, заинтересованные в их научной ценности. Хотя, иногда оказывается, что ценный рог единорога, который [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] получил в дар, — это всего лишь бивень нарвала."
 innovativeness_events.15.a: "Как необычно. Обустройте такой немедленно."
 innovativeness_events.15.b: "Какая глупость! Лучше окажем поддержку религиозным учреждениям."
 innovativeness_events.16.t: "Философский камень"
 innovativeness_events.16.desc: "Алхимики прибыли ко двору в надежде получить средства на расширение своих исследований. В их протонаучных работах, щедро сдобренных мистицизмом, говорится о великих богатствах, золоте из неблагородных металлов, лекарстве от любой чумы, эликсире жизни и, возможно, даже об открытии философского камня!\n\nПридворные учёные, разумеется, не советуют оказывать этой группе просителей финансовую поддержку, поскольку за душой у них нет ни единого полезного алхимического открытия. Финансирование алхимиков, может привести к какому-то открытию, однако непонятно, смогут ли они реально достичь поставленных исследовательских целей…"
 innovativeness_events.16.a: "Превратим свинец в золото!"
 innovativeness_events.16.b: "Излечим любую болезнь!"
 innovativeness_events.16.c: "Делайте, что угодно, а философский камень отыщите!"
 innovativeness_events.16.d: "Глупцы! Вы не получите от нас денег!"
 innovativeness_events.16.event_notifier: "Изыскания алхимиков займут полгода…"
 innovativeness_events.17.desc: "Алхимики вернулись с пустыми руками, потратив невероятную уйму государственных средств, гоняясь за химерами. Опасаясь наказания за свою глупость, они сбежали в соседнюю страну — возможно, затем, чтобы попросить денег и у тамошних властей.\n\nВпрочем всё было не зря: их мастерская завалена не имеющими отношения к делу, но в остальном полезными разработками, а также огромными запасами сырья, предположительно, для алхимических изысканий, которые мы им поручили. Мы уже забрали и разработки, и сырьё. Может, хоть так мы сможем возместить понесённых расходы."
 innovativeness_events.17.a: "Потратились, но, по крайней мере, не впустую…"
