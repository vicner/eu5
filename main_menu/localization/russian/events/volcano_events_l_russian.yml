 STATIC_MODIFIER_NAME_volcanic_soil: "Вулканическая почва"
 volcano_events_weak.title: "Дым над горой"
 volcano_events_weak.desc: "Над высокой горой на окраине [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetName] несколько дней поднимался длинный столб дыма. Сегодня же гора начала извергать пепел и лаву, сжигая и разрушая всё вокруг. Жители [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetNameWithNoTooltip] стойко переносят невзгоды, но если не помочь, обрести былые силы им будет сложно."
 volcano_events_weak.a: "Мы ничего не могли сделать."
 volcano_events_weak.b: "Мы тотчас придём им на помощь."
 volcano_events_minor.title: "Начало пожара"
 volcano_events_minor.desc: "В [ROOT.GetLocation.Custom('LR_PP')|l] [ROOT.GetLocation.GetName] произошло сильное извержение вулкана. Огромное облако пепла и мощные потоки лавы разрушили всё на своём пути.\n\nЖители [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetNameWithNoTooltip] борются за свои жизни и пытаются восстановить поселения. Пришло время поддержать их всеми возможными способами."
 volcano_events_minor.a: "Это кара природы."
 volcano_events_minor.b: "Нас не сломить."
 volcano_events_major.title: "Ярость пламени"
 volcano_events_major.desc: "В ночной тьме огненные потоки, стекающие с высокой горы, напоминали алую кровь, струящуюся из открытой раны, а за ними, словно нетерпеливый зверь, который разинул пасть и готовится пожирать всё на своём пути, тянулся мерцающий шлейф вулканического пепла. Он не остановится, пока не утолит свой голод.\n\nПоложение предместий [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetName] было совершенно безнадёжным, и многие деревни оказались погребены под слоем лавы вместе с несчастными жителями. Лишь нашей власти под силу справиться с разрушениями, вызванными необузданной яростью горы."
 volcano_events_major.a: "Даже земля против нас."
 volcano_events_major.b: "Мы отстроимся заново."
 volcano_events_catastrophic.title: "Гнев горы"
 volcano_events_catastrophic.desc: "Простой люд из [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetName] оказался совершенно беззащитен перед яростью природы. Страшное извержение в мгновение ока стёрло с лица земли многочисленные деревни, разбросанные у подножия вулкана.\n\nГнев горы обрушился на этот край с неудержимой силой. Лавина вулканического пепла устремилась вниз, поглощая всё на своём пути. Из сердца горы вырвались пылающие языки лавы, сжигающие всё дотла.\n\nВидя, как привычный пейзаж прямо на глазах превращается в кошмар наяву, жители [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetNameWithNoTooltip] поняли, что этой катастрофе вряд ли можно противостоять."
 volcano_events_catastrophic.a: "Всё пропало."
 volcano_events_catastrophic.b: "Надежда ещё есть"
