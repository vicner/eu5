 #Novgorod
 northern_center_of_arts: "Центр северного искусства"
 northern_center_of_arts_desc: "Новгородская культура играет в Европе далеко не последнюю роль. Впечатляющие предания (каждый новгородец умеет читать и писать), прекрасные иконы и поражающая воображение архитектура — гордость не только нашего великого города, но и всего русского народа."
 city_of_churches: "Город церквей"
 city_of_churches_desc: "В Новгороде насчитывается более 80 православных церквей. Некоторые из них, особенно Софийский собор, — крупнейшие земельные владения во всём княжестве. Богатство и влияние новгородской церкви таково, что набожность местных жителей только растёт — что, впрочем, и хорошо."
 novgorodian_fur_trade: "Новгородская меховая торговля"
 novgorodian_fur_trade_desc: "Меха — это мягкое русское золото. Прочие государства получают богатство от торговли золотом и другими редкими металлами, а наш источник дохода — добротные меха, которыми богата наша родина."
 grand_dukes_army: "Великокняжеское войско"
 grand_dukes_army_desc: "Повести войско в бой — это главный долг великого князя, опытного и сильного человека, призванного княжить в Новгороде. Под его началом наши воины научатся сражаться ещё лучше."
 ushkuiniks: "Ушкуйники"
 ushkuiniks_desc: "Ушкуйники — речные и морские разбойники вроде варягов — когда-то помогали нам бороться со всеми, кто осмеливался с нами соперничать. К сожалению, необходимость противостоять захватчикам (в первую очередь Москве) вынудила нас отказаться от их услуг. Но сегодня, пожалуй, пора снова посулить ушкуйникам денег и даже отправить их в другие, более далёкие моря, чтобы напомнить соседям, кто на севере господин."
 baltic_shipyard: "Балтийская судоверфь"
 baltic_shipyard_desc: "Построив на восточном побережье Балтийского моря большую судоверфь, мы подомнём под себя заокеанскую торговлю!"
 veche_advance: "Вече"
 veche_advance_desc: "$veche_advance$ — это народное собрание, традиция, которая восходит к племенным сборам, существовавшим задолго до становления Руси. Это высший судебный и законодательный орган государства."
 birch_bark_manuscript: "Берестяная грамота"
 birch_bark_manuscript_desc: "В нашей державе каждый должен быть обучен грамоте — хотя бы ради того, чтобы записывать церковные тексты и составлять летописи на память потомкам."
 novgorod_first_chronicle: "Новгородская первая летопись"
 novgorod_first_chronicle_desc: "#italic Новгородская первая летопись#! повествует об истории державы от её основания варяжским князем Рюриком до нынешних дней. Это культурное достояние, переходящее от отцов детям."
 defenses_of_novgorod: "Новгородские укрепления"
 defenses_of_novgorod_desc: "Господин Великий Новгород окружён врагами. Еретики-варяги на севере, озверевшие немцы на юго-востоке и даже другие русские княжества на юге — все они обломают зубы о неприступные крепости нашего великого государства."
 reforms_of_the_posadnichestvo: "Посадническая власть"
 reforms_of_the_posadnichestvo_desc: "Посадник — это высшая управленческая должность в русских городах. Посадники не просто главы городов — их полномочия гораздо шире. По мере роста нашего города растёт и влияние посадников, их ответственность, а заодно и количество."
 cork_stoppers: "Корковые бутылочные пробки"
 cork_stoppers_desc: "Искусство изготовления бутылок достигло таких высот, что винокуры теперь могут делать бутылки стандартных размеров. Благодаря этому мы смогли вернуться к корковым пробкам: вино в бутылке, закупоренной такой пробкой, сможет храниться гораздо дольше, чем если бы горлышко затыкали, как прежде, тканью. Это значит, что вино можно будет перевозить на значительные расстояния, ещё недавно казавшиеся невозможными. Пожалуй, на наших глазах сейчас зарождается всемирная торговля вином."
 colonial_policy_advance: "Колониальная политика"
 colonial_policy_advance_desc: "Заселяемые нами территории, в том числе приграничные, нужно будет организовывать по новым, другим принципам."
 native_policy_advance: "Туземная политика"
 native_policy_advance_desc: "Новые края, которые открывают наши бесстрашные исследователи, обычно оказываются заселены удивительными, но примитивными народами. Нам следует разработать единый принцип поведения при встрече с туземцами."
 slave_raid_advance: "Налёты на побережье"
 slave_raid_advance_desc: "Наш народ всегда предпочитал грабить прибрежные поселения и брать силой всё, что ему нужно: рабов, деньги и прочие радости жизни."
 crown_power_advance_discovery: "Управление государством"
 crown_power_advance_discovery_desc: "Наши правители постепенно становятся единоличными властителями в своих владениях. Очевидно, обходиться без системы управления государством сегодня нельзя. Такая система, в свою очередь, требует полноценного бюрократического аппарата."
 crown_power_advance_reformation: "Cuius regio, eius religio"
 crown_power_advance_reformation_desc: "Во всём, что касается светских вопросов, хватку наших правителей можно назвать железной. Однако им должна быть подвластна и вера. Церковь и государство следует объединить."
 crown_power_advance_absolutism: "Абсолютизм"
 crown_power_advance_absolutism_desc: "Мало что сегодня не подчинено воле наших правителей. В их ведении — и мирские, и духовные дела. Их власть абсолютна."
 crown_power_advance_revolutions: "Нация"
 crown_power_advance_revolutions_desc: "Как только власть наших монархов стала единой и бесспорной, ленники наконец-то ощутили причастность к общему делу. Отныне каждое владение — это неотъемлемая часть нации. Мы — один народ."
 sergeants_at_arms_advance: "Сержанты-дружинники"
 sergeants_at_arms_advance_desc: "Сержант-дружинник — воинское звание чуть ниже рыцарского. Оно присуждается небольшому кругу верных слуг монарха, которые отвечают за защиту королевской особы. Впрочем, у сержантов бывают и другие обязанности: сбор долгов, охрана порядка, набор в армию или на флот."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Генуэзские банковские традиции"
 genoese_banking_traditions_desc: "Банкиры Генуи — одного из важнейших торговых узлов средневековой Италии — достаточно рано изобрели новые разновидности кредитования. Именно здесь появились одни из первых в мире банковских учреждений."
 genoese_maritime_diplomacy: "Генуэзская морская дипломатия"
 genoese_maritime_diplomacy_desc: "Превратившись из города в республику, которая действует в интересах купцов, Генуя стала пользоваться значительным влиянием за рубежом и даже заключила несколько соглашений с союзниками и клиентами в Средиземноморском регионе."
 bank_of_saint_george: "Банк Святого Георгия"
 bank_of_saint_george_desc: "Банк Святого Георгия — финансовое учреждение, которое объединяет задолженности генуэзцев с целью стать единственным кредитором державы, а заодно — спонсором её заморского предпринимательства."
 the_age_of_the_genoese: "Эпоха генуэзцев"
 the_age_of_the_genoese_desc: "Благодаря финансовым успехам, сопутствовавшим державе на протяжении последних нескольких десятилетий, генуэзские банкиры стали невероятно востребованы. Великолепие родной страны они приумножают тем, что покровительствуют известным художникам, выделяя им средства на виллы и дворцы."
 hospital_advance: "Больницы"
 hospital_advance_desc: "В средневековых лечебницах оказывали помощь больным, неимущим и инвалидам. Обычно ими заведовали религиозные ордены, а врачебные услуги включали сестринский уход, лечение средствами растительного происхождения и (уже позднее) хирургические операции. Больницы, как правило, располагались около церквей и монастырей. Больных размещали раздельно — в мужских и женских отделениях. Несмотря на общую малоразвитость средневековой медицины, в больнице каждому нуждающемуся могли предложить уход, кров и хоть какое-то лечение."
 banking_country_traditions: "Банковские традиции"
 banking_country_traditions_desc: "Многие ищут богатства в торговле и коммерческой деятельности. Наша же держава живёт тем, что предлагает доступные займы."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Генуэзская приспособляемость"
 genoese_flexibility_desc: "В отличие от армии, флот нашей державы может пригодиться не только на войне. Наши умелые кораблестроители способны быстро переделывать боевые галеры в купеческие — и наоборот."
 genoese_school: "Генуэзская школа"
 genoese_school_desc: "Изобразительное искусство эпохи Возрождения зародилось в Италии. Неудивительно, что такое богатое и уважаемое государство, как Генуя, стало основоположником собственной художественной школы."
 government_size_renaissance: "Постоянный совет"
 government_size_renaissance_desc: "Перед тем как принять решение относительно войны или мира, правители обычно созывали совет. Однако устройство нашей державы стало настолько сложным, что теперь недостаточно собирать советников лишь время от времени. Пора сделать эту должность постоянной, а такую работу — регулярной."
 renaissance_court: "Двор эпохи Возрождения"
 renaissance_court_desc: "Дух Возрождения охватывает всё новые страны. Не следует отставать и нам: при дворе сейчас не хватает преданных своему делу творцов и учёных, которые могли бы впечатлять нас своими успехами."
 rgo_size_advance_renaissance: "Мельницы"
 rgo_size_advance_renaissance_desc: "Первые мельницы были изобретены ещё в древности. За прошедшие столетия мы доработали их конструкцию, и теперь добывать основные ресурсы нам помогают современные ветряные и водяные мельницы."
 food_advance_renaissance: "Интенсивное земледелие"
 food_advance_renaissance_desc: "Почти каждое современное общество начинало с возделывания земли. Этот труд важен и сегодня. Благодаря новым методам земледелия наши поля и пашни стали приносить больше урожая, позволяя накапливать на складах больше пищи."
 crown_power_advance_renaissance: "Суверенитет"
 crown_power_advance_renaissance_desc: "Основой почти любой государственной структуры традиционно выступало взаимодействие правителя с сословиями державы. Сегодня, впрочем, принят другой взгляд: правитель обладает безраздельной верховной властью над принадлежащей ему страной, поэтому мы отказываемся пресмыкаться перед другими мирскими властями."
 global_supply_limit_modifier_advance_2: "Пути снабжения"
 global_supply_limit_modifier_advance_2_desc: "В боевых действиях на суше всё более значительную роль играет снабжение то и дело разрастающихся войск. Фуражиры смогут приносить армии больше пользы, если организовать их деятельность как следует."
 naval_morale_advance_1: "Средневековое мореходство"
 naval_morale_advance_1_desc: "Новые достижения в области мореходства за последние несколько десятилетий помогли нашим морякам набраться опыта и уверенности. Теперь они без труда могут водить суда в прибрежных водах."
 slave_trade_act_advance: "Закон о работорговле"
 slave_trade_act_advance_desc: "Поставки рабочей силы в колонии и в метрополию — очень деликатное, хотя и прибыльное дело. Полезно будет вложить средства в проработку этого вопроса на законодательном уровне."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Основав здесь резиденцию, мы не только поспособствуем укреплению местной обороны, но и сможем набирать новых, пригодных к службе членов ордена."
 LIV_crusader_forts: "Балтийские крепости крестоносцев"
 LIV_crusader_forts_desc: "Многочисленные укрепления для защиты наших краёв были построены на средства местных отрядов крестоносцев. Эти прочные стены надёжно укроют нас от врагов!"
 scholasticism: "Классическая схоластика"
 scholasticism_desc: "Схоластика — это философия, построенная на логике Аристотеля и сочинениях Отцов Церкви. Её предназначение — распространение знаний с упором на религиозные догматы и обычаи."
 organized_religion: "Организованная религия"
 organized_religion_desc: "Нет такого общества, где религия не играла бы важную роль. Однако каждая вера устроена по-разному. Организованная религия предполагает систематизацию обрядов и верований, а также — следование конкретным догмам."
 guilds: "Гильдии"
 guilds_desc: "Гильдия — объединение купцов или ремесленников на принципах взаимопомощи и защиты интересов друг друга. Гильдии стремятся установить монополию на свои товары и ремёсла. Все товары, продаваемые гильдиями, отвечают определённым стандартам и отпускаются по гильдейским ценам."
 colonial_tradition: "Колониальные традиции"
 colonial_tradition_desc: "Наше государство зародилось из великих устремлений отцов-основателей — первых колонистов, покинувших родину. Мы, жители Нового Света, в значительной мере переняли их нравы и обычаи."
 colonial_heritage: "Колониальное наследие"
 colonial_heritage_desc: "Имперские притязания родины — это историческое достояние нашей колонии."
 colonial_ambition: "Колониальные устремления"
 colonial_ambition_desc: "Многие из прибывших в Новый Свет искали здесь возможность начать жизнь заново, воочию увидеть чудеса далёких краёв и усмирить дикий континент, сделав его домом. К этому же стремимся и мы. Вперёд, к неизведанному!"
 power_projection_advance_1: "Имперские устремления"
 power_projection_advance_1_desc: "В эпоху Высокого Средневековья государства стремительно разрастались, а власть укреплялась. Соразмерно этим процессам росли и аппетиты: многие пытались либо возродить старые империи, либо основать новые."
 trade_advance_age_of_trad: "Торговые ярмарки"
 trade_advance_age_of_trad_desc: "По мере восстановления и развития в Средневековье торговых маршрутов начали возникать новые обычаи — например, проведение в крупных городах ежегодных торговых ярмарок, где съезжавшиеся из разных стран купцы могли проводить встречи и заключать сделки."
 colonial_assembly: "Колониальное собрание"
 colonial_assembly_desc: "Законодательные полномочия, которые касаются налогообложения и государственных бюджетов, преимущественно переданы колониям."
 founding_fathers: "Отцы-основатели"
 founding_fathers_desc: "Это политики, воины и дипломаты, сыгравшие немаловажную роль в основании государства. Они смогли отвоевать независимость и установить новую систему управления."
 colonial_militia: "Колониальное ополчение"
 colonial_militia_desc: "В отсутствие постоянных гарнизонов обязанность участвовать в местных конфликтах, а также совершать вылазки в стан туземцев и других колоний легла на плечи колониального ополчения — образования, состоящего исключительно из взрослых мужчин, нередко обязанных владеть собственным оружием и снаряжением."
 new_frontiers: "Новые рубежи"
 new_frontiers_desc: "Это движение по продвижению границы освоенных земель Нового Света вглубь континента путём основания факторий и даже полноценных поселений, которые построены на обширных сельскохозяйственных угодьях."
 continental_trade: "Континентальная торговля"
 continental_trade_desc: "Потребность колоний Нового Света в готовых изделиях поистине огромна, однако высокие затраты компенсируются импортом из колоний сырья, которое поступает на европейские рынки."
 manufacturing_center: "Производственный центр Европы"
 manufacturing_center_desc: "Наши граждане — это основа могущества торговой державы сюзерена. Поставляемые нам иностранные товары мы превращаем в готовую продукцию."
 free_thinkers: "Вольнодумцы"
 free_thinkers_desc: "Почти каждый колонист твёрдо убеждён, что имеет право на свободу мысли и слова, без которой немыслимы какие-либо гражданские свободы."
 liberty_heroes: "Поборники свободы"
 liberty_heroes_desc: "Прославленные полководцы войн за независимость в Новом Свете умели не только командовать — они вдохновляли целые армии, поднимая боевой дух солдат и являя собой пример для остальных."
 beat_to_windward_advance: "Привести к ветру!"
 beat_to_windward_advance_desc: "Каравеллы с латинским парусом превосходно маневрируют, а потому способны с лёгкостью лавировать против ветра. Такие суда гораздо быстрее ходят в опасную погоду и в бурных морях."
 route_to_the_indies_advance: "Путь к Ост-Индии"
 route_to_the_indies_advance_desc: "Нельзя представить нашу жизнь без торговли с далёкими восточными землями, однако поставки по суше занимают слишком много времени. Необходимо скорее найти какой-либо морской маршрут — тогда перед нашими купцами откроется много новых возможностей."
 educated_bureaucrats: "Образованные чиновники"
 educated_bureaucrats_desc: "Должности в наших органах власти занимают не безграмотные и ленивые наследники знатных родителей, а талантливые и образованные люди, заслужившие это право собственным трудом. Вне всяких сомнений, такая администрация намного эффективнее любой другой."
 efficient_bureaucracy: "Эффективная бюрократия"
 efficient_bureaucracy_desc: "Бюрократия подобна смазке в шестернях государственной машины. Назначая на административные должности талантливых и мотивированных людей, мы обеспечим плавную и бесперебойную работу всех структур власти."
 appointed_chain_of_command: "Назначение полководцев"
 appointed_chain_of_command_desc: "Мы сможем повысить численность и эффективность армии, доверяя командование не бездарным дворянским отпрыскам, а талантливым людям, независимо от их происхождения."
 abacus_advance: "Абак"
 abacus_advance_desc: "Счётные доски, также называемые абаками, известны уже много веков; благодаря им и бухгалтерским книгам мы можем точно подсчитывать деньги. Без этих инструментов и талантливых людей, умеющих ими пользоваться, мы бы не знали, насколько богата наша держава."
 temporary_appointments: "Временные назначения"
 temporary_appointments_desc: "Пожизненное назначение придворных чиновников опасно тем, что с течением времени они приобретают слишком большое влияние и проявляют меньше усердия в работе. Чтобы избежать этого, можно учредить систему временных назначений, при которой каждый чиновник будет периодически переводиться с одной должности на другую."
 non_inheritable_offices: "Запрет наследования должностей"
 non_inheritable_offices_desc: "Передача придворных должностей от отца к сыну — настоящий бич нашей администрации. Из-за неё лень и коррупция охватывают все ветви власти. Вместо этого мы можем назначать на должности людей с подходящими талантами независимо от их происхождения."
 government_sanctioned_celebrations: "Государственные праздники"
 government_sanctioned_celebrations_desc: "Наш народ любит отмечать радостные события и важные даты календаря весёлыми праздниками. Чтобы не пускать это на самотёк, мы можем поручить организацию таких праздников администрации. Так мы не только продемонстрируем населению свою заботу, но и укрепим народное единство."
 efficient_logistics: "Эффективная логистика"
 efficient_logistics_desc: "Логистика и связь необходимы для эффективного управления державой. Чтобы наши гонцы быстро и результативно доставляли послания, нужна сеть дорог, соединяющих провинции."
 ledgers_double_checking: "Двойная бухгалтерия"
 ledgers_double_checking_desc: "Недобросовестность бухгалтеров позволяет коррупции пожирать изнутри целые страны. Чтобы избежать этого, следует позаботиться о должном учёте каждого изменения в казне."
 province_governors: "Губернаторы провинций"
 province_governors_desc: "Нашими провинциями не правят независимые местные царьки или жадные до власти дворяне. Губернаторы, назначаемые центральной властью, проводят единую политику во всех уголках державы."
 right_to_rule: "Право на власть"
 right_to_rule_desc: "Основной идеей, вокруг которой строится наш государственный аппарат, является назначение талантливых людей на подобающие им должности. Следовательно, верховный правитель, отвечающий за всю страну, должен быть самым гениальным среди граждан. Если же это окажется не так, нам следует нанимать художников, скульпторов и поэтов, чтобы они приукрашивали реальность."
 talented_traders: "Талантливые торговцы"
 talented_traders_desc: "Обладать талантом в нашей державе должны не только чиновники, но и те, кто отвечает за оборот товаров и денег. Если нашей торговлей займутся самые яркие умы, процветание страны будет обеспечено."
 smooth_administration: "Отлаженная бюрократия"
 smooth_administration_desc: "Назначение на должности людей с подходящими талантами и склонностями обеспечивает бесперебойную работу нашего государственного аппарата при любых внешних обстоятельствах."
 ara_a_maritime_realm: "Морская держава"
 ara_a_maritime_realm_desc: "Всё внимание в этой державе уделяется развитию морского дела. Стратегической цели покорения бескрайних синих просторов служат военные и торговые флоты — они способствуют укреплению положения страны и распространению её влияния. Такая направленность влияет и на политику: среди жителей воспитывается культура мореходства, которая обеспечивает процветание державы."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (в переводе «Проснись, железо!») — устрашающий боевой клич альмогаваров, взывающих к силе железного оружия. Такой клич непременно сопровождался высекающими искры ударами копий и дротиков о кремень. Другие кличи (#italic Aragó!#! и #italic Sant Jordi!#!) прославились меньше — с именем альмогаваров сегодня отождествляются только слова #italic Desperta Ferro!#!."
 ara_a_mediterranean_trade_power: "Средиземноморская торговая держава"
 ara_a_mediterranean_trade_power_desc: "Мягкие воды Средиземного моря, ласкающие наши берега, манят многих податься в купцы. Оживлённые торговые города и фактории, разбросанные по всему Средиземноморью, станут опорой для превращения нашей страны в ведущую торговую державу."
 ara_fleet_ordinances: "Флотские постановления"
 ara_fleet_ordinances_desc: "В Средиземном море ходят сотни кораблей. Потребность в уголовном законодательстве на море возникла сама собой. Одним из первых сводов военных законов, касающихся конкретно флота, стал #italic Ordinacions sobre lo fet de la mar#! (в переводе — #italic «Постановления о происходящем на море»#!). Этот свод, написанный сразу после окончания «чёрной смерти», стал ответом на условия того времени, которые требовали набирать моряков из числа граждан, не являющихся подданными арагонской короны, и даже преступников. «Постановления…» — это не просто систематизация устоявшихся морских обычаев, а сведение воедино самых разных традиций."
 ara_valencian_golden_age: "Золотой век Валенсии"
 ara_valencian_golden_age_desc: "Наша держава достигла невероятных литературных высот, о которых соседи могут только мечтать. Благодарить за это следует таких выдающихся авторов, как Жуанот Мартурель, Аузиас Марк и Изабелла де Вильена. Никто так не поспособствовал развитию нашей культуры, как они. Народ по праву гордится своими литераторами. Сегодня ни у кого не осталось сомнений, что наша держава — светоч культуры, ярко сияющий назло недругам."
 ara_remenca: "Ременса"
 ara_remenca_desc: "Ременса — уникальная каталонская система, у которой, впрочем, есть аналоги в других землях короны. Её предназначение — наращивание всеобщего производства сырья. Благодаря ременсе казна нашей державы обильно пополняется, закладывая тем самым основу для достижения всех поставленных целей. Грамотное применение ременсы — залог обилия ресурсов, что непременно поспособствует успеху во всех начинаниях и проложит нам путь к развитию и процветанию."
 ara_chartered_merchant_companies: "Грамоты торговым компаниям"
 ara_chartered_merchant_companies_desc: "Наши купцы тратят слишком много сил и времени на конкуренцию между собой вместо того, чтобы подминать под себя торговлю. Пора положить этому конец. Мы начнём выдавать компаниям грамоты — эти документы обеспечат им временную монополию на торговлю в определённых регионах. Продлеваться будут лишь те грамоты, чьи владельцы готовы исправно платить короне причитающуюся ей долю."
 ara_stronger_united: "В единстве сила"
 ara_stronger_united_desc: "После объединения в 1164 году королевства Арагон и Барселонского графства на территории этих государств образовалась конфедерация — объединение суверенных стран под единой властью. Такой подход поспособствовал процветанию и сохранению своеобразия участников, однако одновременно с тем вызвал ощущение раздробленности. Очевидна необходимость провести административные реформы, направленные на укрепление единства не в ущерб особенностям каждой территории."
 ara_constellation_cities: "Плеяда городов"
 ara_constellation_cities_desc: "С первых дней существования державы она объединяет под своей властью различные области, сохраняя при этом неповторимые традиции и законы каждой местности. Благодаря нашим усилиям в регионах возникли многочисленные крупные города — по сути, местные столицы."
 ara_protection_of_the_little_folk: "Защита детей"
 ara_protection_of_the_little_folk_desc: "Нашим солдатам будет спокойнее умирать со знанием, что об их близких позаботятся. В Арагоне мы построим работные дома, где смогут трудиться сироты."
 ara_gunpowder_souls: "Тяга к пороху"
 ara_gunpowder_souls_desc: "Праздник #italic Фальяс#! подстегнул развитие артиллерийского дела в Короне Арагона — этому немало помог опыт, накопленный при обращении с пороховыми салютами и петардами. Праздничные традиции породили в народе дух стремления к новизне, благодаря чему в державе появились новые методы применения артиллерии."
 ara_mossos_esquadra: "Моссос де Эскуадра"
 ara_mossos_esquadra_desc: "#italic «Эскуадрас де Пайсанос»#!, они же #italic «Эскуадрес де Каталунья»#! или #italic «Моссос де Эскуадра»#!, — это местные ополчения, защищающие торговые пути и места проведения ярмарок. Эти ополченцы превосходно знают местность, а потому их пример следует распространить и на другие территории — там по образцу мы создадим группы местного ополчения, которые будут поддерживать спокойствие в своих краях."
 cas_repoblaciones: "Переселение"
 cas_repoblaciones_desc: "От воинственных предков мы унаследовали обширную землю, которую просто некому обрабатывать. Нам срочно нужны переселенцы из других регионов, в особенности — готовые заселить южную часть Андалусии, которая лишилась значительной доли населения после изгнания оттуда в 1267 году мусульман."
 cas_the_reconquista: "Реконкиста"
 cas_the_reconquista_desc: "Уже давно, ещё со времён падения Вестготского королевства, мы ведём войну с маврами. Эти трудные годы закалили нас так, что мало кто может похвастаться такой же дисциплиной. Вставай, кастильский народ! Пусть знает весь мир, как велика твоя решимость."
 cas_castilian_navy: "Кастильский флот"
 cas_castilian_navy_desc: "Наша держава расположена на полуострове. С трёх сторон она окружена морем, а на Гибралтарский пролив постоянно покушаются другие страны. В таких обстоятельствах сильный флот — не роскошь, а необходимость. Приручать непокорные волны начали ещё наши предки по всему протяжённому побережью. Благодаря им наши военно-морские силы не знают страха."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Собрав вместе все летописи, оставшиеся от прежних королей, мы сможем составить впечатляющую коллекцию, где будет записана история нашей державы, а также указано происхождение правителей. Это знание не только станет надёжной культурной основой, но ещё и поможет действующим и будущим монархам разумно сопоставлять настоящее с прошлым."
 cas_masters_of_the_orders: "Магистры орденов"
 cas_masters_of_the_orders_desc: "Так как помимо Реконкисты у нас теперь есть другие важные задачи, духовным орденам придётся распрощаться с независимостью. Переняв должность магистра ордена, правители не только станут более властными, но и почерпнут немало ценного военного опыта, полученного в крестовых походах."
 cas_new_world: "Новый Свет"
 cas_new_world_desc: "Эпоха новых открытий сулит отважным колонистам немалую славу: эти люди будут заселять неизведанные земли и торговать с метрополией местными богатствами. Мы пошлём за море группу верных державе колонистов, которые заложат там первые поселения."
 cas_reform_of_millones: "Реформа миллионов"
 cas_reform_of_millones_desc: "После того как наши кортесы одобрят реформу #italic мильонес#!, налогообложение граждан станет более эффективным. Взыскание будет непрямым и распространится только на продукты питания."
 cas_marine_infantry: "Кастильская морская пехота"
 cas_marine_infantry_desc: "Сильный флот требует сильной команды, способной сражаться в любых условиях — даже на суше. Чтобы наши матросы стали по-настоящему грозным оружием, мы вплотную займёмся подготовкой морской пехоты."
 cas_pasos: "Кастильские пасо"
 cas_pasos_desc: "Сами по себе #italic пасо#! давно знакомы каждому кастильцу, празднующему Страстную неделю, однако в последние годы красота этих скульптур стала достигать невиданных ранее высот. Благодаря таким выдающимся творцам, как Хуан де Хуни и Грегорио Ферндадес, жители полуострова по праву начали считать кастильские #italic пасо#! эталоном данного вида искусства."
 cas_real_academia_espanola: "Королевская академия испанского языка"
 cas_real_academia_espanola_desc: "Наш язык постоянно развивается и всё шире распространяется по миру, а потому нуждается в регуляции. Ради этого мы по примеру других стран учредим особый орган — #italic Королевскую академию испанского языка#!. Она установит официальную литературную норму, сохранив при этом языковые особенности."
 cas_canal_de_castilla: "Кастильский канал"
 cas_canal_de_castilla_desc: "По #italic Кастильскому каналу#!, образцом для которого послужили европейские системы водоснабжения, с гор на севере #italic Месеты#! будет поступать вода, столь необходимая как торговцам, так и простым земледельцам для орошения злаковых посевов Старой Кастилии. Это гениальное сооружение увеличит наши урожаи, а значит, мы сможем продавать излишки, перевозя их по каналу в порты для экспорта."
 cas_royal_factories: "Королевские фабрики"
 cas_royal_factories_desc: "Чтобы пресечь экспорт дешёвых ресурсов вместо дорогих готовых изделий, потребуется индустриализация страны. Для этого мы построим фабрики, обеспеченные поддержкой государства. Производимые там товары непременно укрепят державную экономику."
 gra_banu_nasr: "Бану Наср"
 gra_banu_nasr_desc: "Мы — выходцы из племени Бану аль-Хазрадж, потомки Сада ибн Убады — сподвижника пророка Мухаммеда. Основатель нашей династии Мухаммед I властвовал над Гранадой, Хаэном, Альмерией и Малагой. Со временем часть этих земель заняли захватчики-христиане, однако мы не пустили их дальше. Мы продолжим сопротивляться и впредь, ибо с нами сила наших славных предков."
 gra_nasrid_art: "Искусство Насридов"
 gra_nasrid_art_desc: "В Гранаде живут самые умелые ремесленники и архитекторы в мире. Всё, что они создают, не только приносит пользу, но и ласкает взор, сочетая таким образом наилучшие качества."
 gra_skillful_envoys: "Опытные послы"
 gra_skillful_envoys_desc: "Умение добиваться своего переговорами для нас жизненно важно. Послов необходимо постоянно обучать новому, иначе наша держава будет обречена."
 gra_razzias: "Насридские налёты"
 gra_razzias_desc: "Границы вражеских владений так и манят наших воинов. Неожиданные молниеносные атаки способны застать противника врасплох и нанести ему серьёзный ущерб."
 gra_muttavia_armies: "Боевые части муттавия"
 gra_muttavia_armies_desc: "Население Гранады невелико — как и количество мужчин, которых можно было бы призвать на защиту границ державы. Однако нехватку рук, способных держать оружие, мы компенсируем богатством — оно позволит нам купить иностранных наёмников."
 gra_expand_qanahs: "Расширение каналов"
 gra_expand_qanahs_desc: "Земли Гранады плодородны, однако запасами воды следует распоряжаться разумно. Расширив оросительные каналы, мы сможем собирать больше посевов и плодов."
 gra_adaptative_trade: "Гибкая торговля"
 gra_adaptative_trade_desc: "Недалёк тот час, когда мы перестанем быть посредниками между христианским и исламским мирами. Это верный знак того, что пора перейти к более современным подходам, чтобы и дальше выступать связующим звеном между Европой и далёкими от неё рынками."
 gra_expand_the_frontier: "Расширение рубежей"
 gra_expand_the_frontier_desc: "С первых дней своего существования наша династия медленно, но верно теряет подвластные ей земли. Однако сегодня мы достаточно сильны, чтобы мечтать не только о возвращении утраченных территорий, но и о расширении государственных границ."
 gra_a_strong_rule: "Сильная власть"
 gra_a_strong_rule_desc: "На протяжении многих десятилетий члены правящей семьи строят друг другу козни, подрывая само существование нашей державы. Пришло время наконец-то сосредоточить власть в руках одного сильного правителя, способного принести нам мир и процветание."
 gra_modernized_economy: "Современная экономика"
 gra_modernized_economy_desc: "Экономика должна отвечать требованиям времени — например, быть способной процветать в жёсткой конкурентной среде. Усовершенствовав инфраструктуру, а также отладив различные подходы и процессы, мы сможем производить больше при прежних затратах."
 gra_ghazawat: "Насридский газават"
 gra_ghazawat_desc: "Нашим воинам — защитникам державы и народа — следует брать пример с воителей пророка Мухаммеда: те сражались отважно почти до безумия."
 gra_a_new_golden_era: "Новый золотой век"
 gra_a_new_golden_era_desc: "В Аль-Андалусе когда-то учились такие выдающиеся учёные, как Ибн Рушд, Абуль-Касим и Ибн Туфайль. Эти традиции образования, заложенные ещё предками, необходимо поддерживать."
 nav_transatlantic_whaling: "Трансатлантический китовый промысел"
 nav_transatlantic_whaling_desc: "Традиции баскских китобоев складывались на протяжении нескольких веков. За это время наш китовый промысел приобрёл такую известность, что услугами китобоев часто пользуются в странах, которые наращивают объёмы собственного рыболовства. Чтобы наш опыт приносил больше выгоды, следует основать китобойные поселения по всей Атлантике и предлагать свои услуги ещё и там."
 nav_shipbuiling_experts: "Эксперты по кораблестроению"
 nav_shipbuiling_experts_desc: "Море, омывающее наши берега, способно преподнести множество даров тому, кто осмелится их взять. Уже не первое столетие мы застраиваем побережье портами и судоверфями, которые регулярно спускают на воду корабли для каждого, кто жаждет приключений."
 nav_memories_reconquista: "Память о Реконкисте"
 nav_memories_reconquista_desc: "Наш народ принял самое деятельное участие в Реконкисте — христианском завоевании Пиренейского полуострова, покорённого мусульманами. В этом крестовом походе, несмотря на невозможность дальнейшего расширения, важную роль сыграла Наварра — благодаря как своим войскам, так и союзам с христианскими королевствами поблизости."
 nav_a_renaissance_realm: "Держава эпохи Ренессанса"
 nav_a_renaissance_realm_desc: "Наш народ вырос в долинах Пиренеев, однако даже высокие горные вершины не смогли оградить его от веяний гуманизма, пришедших с севера и с юга. Эти веяния укоренились здесь надолго, смешались с наваррскими традициями и породили в итоге новую самобытность народа."
 nav_fearless_seamen: "Бесстрашные мореходы"
 nav_fearless_seamen_desc: "Море всегда вызывало у нас трепет и страх. Однако наши отважные предки осмелились принять дары стихии и в своё время основали целые общины, живущие не просто у моря, а самим морем. Вода стала для них второй сушей. Теперь наши моряки широко известны по всему побережью Атлантического океана."
 nav_always_ready: "Всегда готовы"
 nav_always_ready_desc: "Наша держава начала своё существование в окружении грозных врагов, способных без труда раздавить это крошечное образование. Эта обстановка и определила наш характер, наше отношение к миру. Мы не теряем бдительности и всегда готовы ответить на любую, даже незначительную угрозу."
 nav_chartered_councils: "Уполномоченные советы"
 nav_chartered_councils_desc: "В каждой исторической области будет образован совет, подчиняющийся правителю. Выбирать его будет местное население — такой подход гарантирует уважение к местным законам, они же #italic фуэрос#!. Так мы сможем эффективнее управлять страной, не вмешиваясь в дела обычных жителей."
 nav_people_of_the_sea: "Народ моря"
 nav_people_of_the_sea_desc: "Мало кто сомневается в огромном опыте наших мореходов. В предстоящих морских битвах он обеспечит нам необходимый перевес."
 nav_basque_ferocity: "$basque$ая ярость"
 nav_basque_ferocity_desc: "Наш народ издавна славится своей свирепостью в бою — её ощутили и французы в Ронсевальском ущелье, и враги Наваррской компании. Пусть каждый помнит, на что мы способны."
 nav_an_industrious_folk: "Трудолюбивый народ"
 nav_an_industrious_folk_desc: "Пусть наша земля небогата — главное, что баски трудолюбивы и не боятся лишний раз приложить силы, чтобы взять у природы всё необходимое. Расплавить железо в печи, вырубить лес на уголь, построить лучший в округе корабль — всё это нам под силу. Лишь благодаря старательности наших тружеников мы живём в достатке."
 nav_mercantile_expansion: "Расширение объёмов торговли"
 nav_mercantile_expansion_desc: "Уже много веков подряд мы торгуем не только с соседями, но и с далёкими странами, обмениваясь с ними товарами. Наши купцы в совершенстве владеют этим искусством, а кроме товаров привозят с собой новшества, позаимствованные у соседних держав."
 nav_navarrese_defense_force: "Наваррские силы самообороны"
 nav_navarrese_defense_force_desc: "Наши соседи со временем становятся только сильнее. Не обращать внимания на растущую угрозу невозможно. Мы учредим военное ведомство, которое будет заниматься пополнением численности войск не в ущерб качеству подготовки новобранцев."
 nav_shipyards_ironworks: "Верфи и металлургические заводы"
 nav_shipyards_ironworks_desc: "Наш народ бережёт традиции кораблестроения, выплавки стали и производства металла — это основные занятия в этих краях. Однако прогресс не стоит на месте, и внедрять новые методы производства нужно беспрерывно. Старые практики придётся подстроить под современные условия, иначе мы просто не сможем конкурировать с другими державами."
 nav_adept_traders: "Умелые торговцы"
 nav_adept_traders_desc: "Превосходные корабли, искусные купцы и эффективные методы — вот три кита торговли, приносящие нашей державе невероятную прибыль. Эти деньги пойдут на благое дело укрепления государства."
 nav_the_national_military_academy: "Национальное военное училище"
 nav_the_national_military_academy_desc: "Переход к профессиональной армии сопряжён с необходимостью создать образовательное учреждение для подготовки новобранцев. Преподавать там будут опытные солдаты, способные передать все тонкости военного дела бойцам — будущему фундаменту новой армии."
 nav_royal_basque_society: "Королевское баскское общество"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, оно же Королевское баскское общество друзей страны, — это организация, взявшая на себя задачу развития экономики, культуры и науки баскских земель. В обозримом будущем эти усилия принесут державе немалую пользу."
 nav_efficient_bureaucracy: "Эффективная бюрократия"
 nav_efficient_bureaucracy_desc: "Бюрократия, старая традиция нашего народа, зародилась ещё в первые годы существования державы. Однако времена меняются, и возникает потребность в новых подходах к ежедневным вопросам. Именно благодаря своевременному внедрению таких подходов Наварра пользуется немалым уважением."
 nav_riflemen_march: "Марш стрелков"
 nav_riflemen_march_desc: "Принятие на вооружение нарезного оружия подтолкнуло военное командование пересмотреть подход к подготовке солдат. Чтобы поддерживать дисциплину на должном уровне, наши командиры разработали новую разновидность строевого шага, ставшую верным признаком качества нашей подготовки."
 por_battle_ourique: "Битва при Оурике"
 por_battle_ourique_desc: "В 1139 году наши бесстрашные войска единолично одолели в бою пять мавританских королей. Этот подвиг навсегда останется в памяти нашего народа и будет служить напоминанием, что мы способны разбить любого врага, сколь бы сильным он ни был."
 por_establishment_portuguese_navy: "Основание португальского флота"
 por_establishment_portuguese_navy_desc: "Создателем военно-морских сил Португалии считается король Диниш I. Именно его указом генуэзский торговец Мануэль Пессанья был произведён в адмиралы и получил задачу защищать побережье Португалии от набегов пиратов-мусульман. Одновременно с этим Мануэлю было поручено создание торгового флота."
 por_estimulate_rural_areas: "Помощь развитию сельской местности"
 por_estimulate_rural_areas_desc: "Сельская местность нашей державы, особенно отдалённые её уголки, страдает от нехватки населения. Там некому обрабатывать поля, заниматься лесами и добывать руду. Если мы проведём законодательную реформу, народ сам будет заинтересован в том, чтобы заселять эти территории и усердно там работать."
 por_pursuing_waves: "Стремящиеся в море"
 por_pursuing_waves_desc: "Похоже, нам стало тесно на суше. Глядя на море, мы чувствуем #italic саудаде#!, словно нас разлучили с возлюбленной. В портах и доках не протолкнуться: каждый стремится попасть хоть на какой-нибудь корабль, не в силах противостоять страстному желанию повидать мир. Такие люди могут нам пригодиться…"
 por_bombardeiros: "Бомбардейру"
 por_bombardeiros_desc: "Мы научились делать значительно более мощные орудия, однако палубы наших кораблей недостаточно прочны, чтобы выдержать их вес. Если сделать орудийные палубы прочнее, наш военно-морской флот сможет наводить страх на любую державу без исключения."
 por_feitorias: "Фейтории"
 por_feitorias_desc: "На востоке не останется ни одного континента, где не ступала бы нога наших #italic фейторов#!. Эти люди построят вдоль побережья Африки и Индии целую сеть хорошо укреплённых факторий, став таким образом ведущей силой в местной торговле при минимальных затратах. Их старания — залог превращения нашей страны в крупнейшего торговца в Индийском океане."
 por_ordenancas: "Орденансас"
 por_ordenancas_desc: "Наша держава отчаянно нуждается в профессиональных солдатах, готовых защищать границы своей великой родины. Чтобы каждый считал такую задачу почётной, мы проведём реформу призывной системы и начнём прививать новобранцам чувство долга."
 por_the_bandeirantes: "Вдохновение для бандейрантов"
 por_the_bandeirantes_desc: "Некоторые охотники за рабами, уходя вглубь континента, находят не только живой товар, но и золото, драгоценные камни и металлы. Слухи о богатствах страны наверняка привлекут в наши колонии новых смельчаков."
 por_colonial_governors: "Губернаторы колоний"
 por_colonial_governors_desc: "Поручив управление колониями и отдалёнными поселениями самым опытным чиновникам, мы обеспечим спокойствие и лояльность местного населения, а также постоянное поступление прибыли в казну."
 por_royal_absolutism: "Абсолютная монархия"
 por_royal_absolutism_desc: "Мы больше не намерены мириться с постоянным вмешательством аристократов, преследующих собственные интересы в ущерб государственным. Отныне все решения кортесов будут игнорироваться. Мы станем править без оглядки на кого-либо ещё."
 por_royal_military_academy: "Королевская академия фортификации, артиллерии и черчения"
 por_royal_military_academy_desc: "Наша держава — крепкий орешек: её территорию надёжно защищают пушки и крепости. Не один враг уже обломал о них зубы. Не останавливаясь на достигнутом, мы учредим военное училище — #italic Academia Real de Fortificação, Artilharia e Desenho#!. Его выпускники, в совершенстве освоившие преподаваемые науки, позаботятся о том, чтобы наше артиллерийское и оборонное дело стало лучшим в мире!"
 por_vinho_porto: "Портвейн"
 por_vinho_porto_desc: "По берегам реки Дуэро на севере страны растёт виноград, из которого делают креплёное вино — #italic портвейн#!. На экспорте этого вина, которое уже пользуется явным спросом, можно немало заработать."
 spa_school_salamanca: "Саламанкская школа"
 spa_school_salamanca_desc: "Это направление сформировалось в Саламанкском университете и отличается крайним разнообразием: в него входят богословие, экономика и политическая философия. Благодаря распространению Саламанкской школы в католическом мире Испания надолго останется в авангарде научной мысли."
 spa_viceroyalties: "Испанские наместники"
 spa_viceroyalties_desc: "Новые заморские края уже ждут наших поселенцев. Эти территории мы разделим между представителями правителя нашей державы — они смогут поддерживать порядок, привлекая тем самым колонистов, готовых расширять нашу сферу влияния."
 spa_siglo_de_oro: "Золотой век Испании"
 spa_siglo_de_oro_desc: "Культурная жизнь державы процветает. Если направить творческий прорыв в нужное русло и оказать ему покровительство, в испанском искусстве начнётся невероятный подъём."
 spa_revival_of_ecclesiastical_discipline: "Возрождение духовной дисциплины"
 spa_revival_of_ecclesiastical_discipline_desc: "Наш народ отворачивается от Бога, предпочитая светскую жизнь духовной. Чтобы вернуть людям набожность, мы заключим договор с влиятельными представителями духовенства, укрепив таким образом связь между церковью и государством."
 spa_naval_reforms: "Преобразования в испанском флоте"
 spa_naval_reforms_desc: "Мы так долго пренебрегали военно-морскими силами, что теперь флот стран-соперниц превосходит наш. Пора провести реформы, которые позволят нам вернуть былое могущество."
 spa_spanish_enlightenment: "Испанское просвещение"
 spa_spanish_enlightenment_desc: "Впитав современные идеи, величайшие мужи Испании уже вынашивают планы по возвышению нашей державы над всеми остальными."
 #Iberian Shared Land
 tercio: "Терции"
 tercio_desc: "Терция — это смешанный пехотный строй, состоящий из пикинёров и мушкетёров. Его разработал в эпоху Итальянских войн гениальный полководец Гонсало Фернандес де Кордова по прозвищу #italic El Gran Capitán#! («Великий капитан»). В составе терции есть как надёжно защищённая тяжёлая пехота, так и дальнобойные стрелки, что позволяет одинаково успешно применять это построение и в атаке, и в обороне."
 #Iberian Shared Naval
 catalan_galley: "Каталонская галера"
 catalan_galley_desc: "$n_catalan_galley$ — пример логичного развития древнегреческой кораблестроительной мысли. Именно каталонские галеры, которые напоминают увеличенные в размере античные гребные суда, стали первыми кораблями такого типа в Средиземном море."
 early_iberian_caravel: "Ранняя иберийская каравелла"
 early_iberian_caravel_desc: "Первые каравеллы были построены обитателями Пиренейского полуострова. Эти маленькие, но юркие корабли превосходно подходили для рыбной ловли в открытом море и прибрежной торговли. Сегодня самые совершенные каравеллы строят именно иберийские державы."
 iberian_caravel: "Иберийская каравелла"
 iberian_caravel_desc: "Потребность в более быстрых и надёжных судах привела к разработке новых, более крупных иберийских каравелл. Этот тип корабля достаточно распространён в Европе, однако только каравеллы с Пиренейского полуострова можно считать самыми современными и быстрыми."
 early_iberian_galleon: "Ранний иберийский галеон"
 early_iberian_galleon_desc: "Этому судну ещё только предстоит стать полноценным кораблём, способным пересечь океан. $n_early_iberian_galleon$, разработанный кораблестроителями с Пиренейского полуострова, отличается низким баком и длинным корпусом, особо устойчивым к волнам и встречному ветру."
 square_rigged_caravel: "Каравелла с прямыми парусами"
 square_rigged_caravel_desc: "Взяв всё лучшее от иберийской каравеллы и каракки, мы получим новый корабль, быстрый и надёжный — достойное орудие покорителей морей."
 iberian_galleon: "Иберийский галеон"
 iberian_galleon_desc: "$n_iberian_galleon$ — это усовершенствованная модель раннего иберийского галеона. Этот невероятно мощный корабль не оставит врагу ни единого шанса."
