 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "Закон о принципе управления"
 principle_of_administration_law_advance_desc: "Естественное развитие и усложнение нашей государственной машины требует принятия новых законов, регулирующих работу администрации."
 monarchy_reform_traditions_advance: "Традиции монархических принципов"
 monarchy_reform_traditions_advance_desc: "Власть нельзя доверять кому попало. Концентрируя влияние в руках правителя, мы гарантируем порядок и стабильность на всей подконтрольной монархии территории."
 republic_reform_traditions_advance: "Традиции республиканских принципов"
 republic_reform_traditions_advance_desc: "Распределение власти является основой существования здоровой республики. Создание подробного свода законов, регулирующего выборы, позволит нам повысить стабильность и обуздать коррупцию."
 blockade_tactics: "Тактика блокады"
 blockade_tactics_desc: "Применяя определенные боевые порядки и организуя морские патрули в районе неприятельских портов, мы эффективнее перекроем снабжение противника и сократим длительность осад."
 recovery_efforts: "Послевоенное восстановление"
 recovery_efforts_desc: "Война — жестокая госпожа, сеющая бесчисленные беды и разрушения. Сосредоточив усилия на помощи нашему народу, мы ускорим восстановление державы."
 naval_initiative_ren: "Тактика развёртывания"
 naval_initiative_ren_desc: "Известно, что перехват инициативы и быстрая мобилизация являются первыми шагами к победе. Изучение и внедрение тактики развёртывания позволят нам достичь прогресса в этой области."
 army_initiative_ren: "Упреждающий удар"
 army_initiative_ren_desc: "Сочетание элемента неожиданности и ударов на опережение практически всегда приносит победу. Внедрение инициативы в армии — отличный способ сохранить преимущество перед противниками."
 law_making_renaissance: "Пересмотр законов"
 law_making_renaissance_desc: "Времена меняются. Законы, по которым жили поколения наших предков, не всегда применимы в современной жизни. Чтобы не отстать от прогресса, следует постоянно пересматривать и адаптировать законодательство."
 subject_integration: "Консолидация титулов"
 subject_integration_desc: "Нашим интересам служат многие формально независимые державы, но, чтобы в полной мере пользоваться их землями и ресурсами, надо собрать их титулы под единой короной. В конце концов, количество титулов повышает статус монарха."
 rgo_construction_ren: "Развитие инфраструктуры"
 rgo_construction_ren_desc: "Земля и люди — плоть и кровь нашей державы. Усилия, вложенные нами в развитие инфраструктуры и улучшение жизни простых людей, окупятся десятикратно."
 naval_repair_ren: "Плотная подгонка обшивки"
 naval_repair_ren_desc: "Всем известно, что дыры в корпусе судна ведут к его затоплению. Новые технологии кораблестроения позволяют плотнее подгонять доски обшивки друг к другу, что снижает вероятность течи и облегчает борьбу за выживание при повреждении корпуса."
 linked_armies_advance: "Курьерская служба"
 linked_armies_advance_desc: "Координация действий между подразделениями необходима для должного функционирования армии. Организовав надёжную систему передачи сообщений между полководцами и командирами вверенных им отрядов, мы повысим сплочённость войск и ускорим их реакцию на изменение обстановки."
 regular_levy_training: "Инструкторы ополчения"
 regular_levy_training_desc: "Ополчение по определению подготовлено хуже профессиональных военных, но это не значит, что нам следует посылать на войну необученный сброд. Назначив инструкторов из самых опытных отрядов и выделив время на обязательное обучение, мы превратим вчерашних крестьян в настоящих воинов."
 court_accounting: "Придворная бухгалтерия"
 court_accounting_desc: "Двор монарха — это лицо державы; его богатство символизирует процветание всей страны. Но это вовсе не означает, что расходы на его содержание могут превышать возможности казны. Следует ввести строгий учёт всех придворных трат."
 lead_ore_dressing: "Обогащение свинцовых руд"
 lead_ore_dressing_desc: "В процессе обогащения свинцовая руда измельчается и промывается от глины, камней и прочей пустой породы."
 bole_smelting: "Плавка на холмах"
 bole_smelting_desc: "Эта технология выплавки свинца на открытом воздухе позволяет использовать сильный ветер, постоянно дующий на вершинах холмов."
 cupola_smelting: "Плавка в вагранке"
 cupola_smelting_desc: "Эта технология выплавки железа в печи цилиндрической формы не только удешевляет и упрощает процесс, но и позволяет сделать его непрерывным."
 faster_levy_recruitment: "Обязательные тренировки с оружием"
 faster_levy_recruitment_desc: "Каждый крестьянин мужского пола обязан регулярно упражняться во владении копьём или луком, чтобы не быть обузой в случае призыва в ополчение."
 merchant_power_from_maritime_discovery_advance: "Купеческие гильдии"
 merchant_power_from_maritime_discovery_advance_desc: "Объединение в гильдии позволит нашим купцам организовывать свою деятельность, обмениваться сведениями о выгодных торговых путях и поддерживать друг друга при торговле на зарубежных рынках."
 merchant_power_from_maritime_reformation_advance: "Торговые компании"
 merchant_power_from_maritime_reformation_advance_desc: "Увеличение рисков и расходов, связанных с торговлей в заморских колониях, требует создания купеческих ассоциаций, позволяющих разделить это бремя."
 merchant_power_from_maritime_absolutism_advance: "Торговая палата"
 merchant_power_from_maritime_absolutism_advance_desc: "С распространением новых идей в коммерции и экономике местные предприниматели стали объединяться в деловые сети для защиты своих прав и интересов от политических структур и иноземного влияния."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Использование таких растительных материалов, как конопля и шелковица, сделало бумагу доступной во всём мире, однако вместе с ценой снизилось и её качество."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, изготовленная из отходов хлопка или старого текстиля, задает новые стандарты качества и прочности."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Использование широко распространённой хвойной древесины позволит ещё больше упростить и удешевить производство бумаги."
 cannon_guild_steel_maintenance_advance: "Стальные пушечные стволы"
 cannon_guild_steel_maintenance_advance_desc: "Пушки со стальными стволами позволят нашей артиллерии бить дальше и точнее, не ограничивая её мобильность."
 firearms_guild_steel_maintenance_advance: "Стальные ружейные стволы"
 firearms_guild_steel_maintenance_advance_desc: "Использование стали в производстве огнестрельного оружия позволит нам выпускать больше надёжных ружей."
 grant_privilege_cost_modifier_renaissance_advance: "Сословные привилегии и обязанности"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Кодификация роли каждого сословия в повседневной жизни державы позволит предоставлять новые привилегии, не вызывая конфликтов между сословиями."
 war_no_cb_cost_modifier_renaissance_advance: "Постоянная война"
 war_no_cb_cost_modifier_renaissance_advance_desc: "Война меняется вместе с её участниками. Растущие возможности держав позволяют им дольше вести боевые действия, из-за чего вооружённые конфликты между государствами становятся всё большей обыденностью."
 global_nobles_max_literacy_advance: "Литература для дворян"
 global_nobles_max_literacy_advance_desc: "По мере того, как дворяне превращались из доблестных воинов в куртуазных придворных, в их среде всё больше распространялась грамотность. В результате возник спрос на литературу, привлекательную для дворянского сословия."
 global_burghers_max_literacy_advance: "Литература для горожан"
 global_burghers_max_literacy_advance_desc: "Горожане зарабатывают на жизнь своими способностями и умениями, поэтому среди них немало образованных людей. Рост благосостояния этого сословия, вызванный развитием экономики, привёл к повышению спроса на литературные труды, расширяющие его письменную культуру."
 global_clergy_max_literacy_advance: "Литература для духовенства"
 global_clergy_max_literacy_advance_desc: "Представители духовенства, занятые изучением, толкованием и распространением своей доктрины, по роду деятельности обязаны быть грамотными. Литература, особенно религиозная, играет в жизни этого сословия огромную роль."
 land_morale_recovery_renaissance_advance: "Организованные марши"
 land_morale_recovery_renaissance_advance_desc: "С переходом от ополчения к профессиональным подразделениям структура армий существенно усложнилась. Уделив внимание организации маршей, мы повысим готовность армейских отрядов, совершающих передислокацию, к внезапным ударам противника."
 merchant_power_from_maritime_renaissance_advance: "Торговые партнерства"
 merchant_power_from_maritime_renaissance_advance_desc: "Развитие международной торговли заставило купцов искать новые формы взаимовыгодного партнёрства. Чаще всего один из партнёров финансирует торговую экспедицию, а другой лично отправляется в неё, рискуя жизнью в поисках заморских товаров."
 merchant_power_from_maritime_revolutions_advance: "Компании с ограниченной ответственностью"
 merchant_power_from_maritime_revolutions_advance_desc: "Регулярные неудачи торговых компаний привели к возникновению предприятий нового типа, в которых ответственность дольщиков ограничивается фиксированной суммой. Это снизило риски всех участников и сделало такие компании более привлекательными."
 send_people_to_colonial_charter_advance: "Изобильные новые земли"
 send_people_to_colonial_charter_advance_desc: "Новые земли полны возможностей и ресурсов. Поощряя переселение подданных в наши новые владения, мы существенно упростим освоение этих территорий."
 send_people_to_the_colonies_advance: "Перспективные новые земли"
 send_people_to_the_colonies_advance_desc: "Новый мир, открывшийся перед нами, будоражит воображение многих потенциальных колонистов. Нам следует поддерживать и развивать подобные идеи, чтобы наши подданные охотнее переселялись на новые территории."
 study_institutions_advance: "Обмен знаниями"
 study_institutions_advance_desc: "Не стыдно, если кто-то знает больше нас — стыдно не стремиться к новым знаниям. Активно изучая чужие открытия, мы сможем больше узнать об окружающем мире."
 reduce_inflations_advance: "Строгое монетарное регулирование"
 reduce_inflations_advance_desc: "Невежды считают, что при нехватке денег надо просто выпустить ещё, но на самом деле это только усугубляет проблемы. Строгий контроль чеканки монет позволит остановить и даже снизить инфляцию."
 pop_promote_actions_advance: "Социальная лестница"
 pop_promote_actions_advance_desc: "Говорят, что хаос — это лестница, по которой человек может подняться в высшие слои общества. Однако в нашей державе такой лестницей служит вовсе не хаос, а порядок. Мы регламентируем способы, которыми люди могут улучшить своё социальное положение, и даже содействуем им."
 alleviate_concerns_advance: "Предотвращение конфликтов"
 alleviate_concerns_advance_desc: "Ни одна страна не сможет процветать, если все соседи напряжённо следят за каждым её шагом. Нашим дипломатам следует целенаправленно развеивать подозрения и сглаживать любые возможные конфликты."
 counter_espionage_action_advance: "Контроль доступа к информации"
 counter_espionage_action_advance_desc: "Дипломатические и военные успехи невозможны, если наши секреты и сведения, обсуждаемые в узком кругу, с лёгкостью становятся известны в других странах. Нам следует контролировать распространение информации и предотвращать утечки."
 pacify_population_advance: "Борьба с подстрекателями"
 pacify_population_advance_desc: "Среди подданных всегда найдутся недовольные, но если мы не будем оставлять их без внимания, они не смогут причинить нам существенного вреда. Своевременно выявляя тех, кто агитирует народ против власти, мы не дадим им собрать достаточно последователей и пресечём беспорядки на корню."
 nation_state_advance: "Национальное государство"
 nation_state_advance_desc: "Объединить всех представителей культуры под одним флагом — удачная идея. Если мы уделим достаточно времени развитию национального самосознания, наши граждане и ленники будут всецело нам преданы."
 LIV_a_order_knights: "Рыцари Ливонского ордена"
 LIV_a_order_knights_desc: "Наша держава держится на могучих плечах бесстрашных христиан, вступивших в рыцарский орден. Их намного меньше, чем окружающих язычников, но их воинская доблесть с лихвой возмещает это."
 wallachian_tradition: "Страна-крепость"
 wallachian_tradition_desc: "Наши земли представляют собой открытую плодородную равнину, окружённую горами и водами Дуная. Преодолев эти природные барьеры, вражеская армия сможет беспрепятственно продолжить наступление, поэтому нам следует построить повсюду крепости и замки для защиты народа."
 wallachian_heritage: "История сопротивления"
 wallachian_heritage_desc: "Побывав под властью нескольких империй, наш народ привык бороться с захватчиками. Враг, посмевший вторгнуться в наши владения, заплатит за это кровью."
 khedivates: "Хедиваты"
 khedivates_desc: "Каждая большая империя состоит из метрополии и не слишком надёжной периферии. Чтобы наши ленники не вышли из-под контроля, надо постоянно за ними следить."
 french_tradition: "Французский двор"
 french_tradition_desc: "Наша дипломатия, известная своей изысканностью и утончённостью, стала образцом для многих других держав, но глупо было бы остановиться на достигнутом и прекратить её совершенствование."
 french_heritage: "Благородные рыцари"
 french_heritage_desc: "Выходцы из дворянства всегда были опорой нашей армии. Эти превосходно обученные воины готовы сокрушить любого врага во славу нашей державы."
 french_ambition: "Великая армия"
 french_ambition_desc: "Глядя на армии наших врагов, мы всё яснее видим необходимость собственной военной реформы. Внедрение новых методов подготовки позволит нашим храбрым героям оставаться победителями."
 english_tradition: "Львиные сердца"
 english_tradition_desc: "Английские воины уже не раз проявляли невиданную отвагу и дисциплину на полях сражений от Нортумбрии до Франции. Объединяя в себе храбрость королей и стойкость простого народа, наши пехотинцы сражаются столь же свирепо, сколь и их англосаксонские предки."
 english_heritage: "Наш островной дом"
 english_heritage_desc: "Находясь на острове, мы защищены от сухопутного вторжения, но должны постоянно следить за морем. Лишь добившись полного контроля над окрестными водами, мы сможем гарантировать, что враг не ступит на нашу землю."
 english_ambition: "Повелители волн"
 english_ambition_desc: "Любой державе, желающей править морями, в первую очередь нужен могучий флот. Надо, чтобы вражеские берега всегда были окружены нашими кораблями."
 omani_tradition: "Морские дороги"
 omani_tradition_desc: "Наша держава отрезана от остального мира бескрайними и непроходимыми аравийскими пустынями, но их можно обойти по морю, раскинувшемуся на востоке. Именно море, а не суша, станет основой нашей дипломатии, торговли и экспансии."
 omani_heritage: "Контроль над заливом"
 omani_heritage_desc: "Наши суда ходят по всем морям, но чтобы эти путешествия оставались возможными, мы должны контролировать собственный залив, защищая его от любых чужеземных угроз."
 omani_ambition: "Непроходимые пески"
 omani_ambition_desc: "Наша земля не является островом, но отрезана от остальной Аравии непроходимыми пустынями. Мы понимаем, насколько для нас важно ходить в море самим и лишить такой возможности своих врагов."
 breton_tradition: "$breton$ий полуостров"
 breton_tradition_desc: "Значительную часть наших владений составляет побережье, на котором кипит жизнь с тех пор, как наши предки приплыли сюда из Британии. Наш народ живет морем и ради моря, а наши порты всегда полны торговых и рыбацких судов."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "Меж двух огней"
 bur_between_two_realms_desc: "Наша держава занимает земли, исторически находящиеся под влиянием Франции и Священной Римской империи. Это несколько усложняет феодальные отношения, но зато делает нас искусными дипломатами, способными разрешать любые разногласия в свою пользу."
 bur_knightly_prowess: "Рыцарская доблесть"
 bur_knightly_prowess_desc: "Мы занимаем довольно высокое положение в феодальной системе Франции, поэтому наши войска должны соответствовать бургундскому духу и обычаям."
 bur_rich_soil_of_burgundy: "Развитие сельского хозяйства"
 bur_rich_soil_of_burgundy_desc: "Земли Бургундии отлично подходят для скотоводства и земледелия, в частности — для выращивания винограда. Приложив немного усилий, мы сможем быстро организовать здесь развитое сельское хозяйство."
 mos_skilled_tax_collectors: "Сборщики дани"
 mos_skilled_tax_collectors_desc: "Будучи много лет сборщиками дани для Золотой Орды, мы придумали, как оставлять часть собранных денег себе, не вызывая подозрений."
 mos_dynastic_ties: "Правление через династические связи"
 mos_dynastic_ties_desc: "Русские земли долго находятся под управлением одной династии. Используем свои родственные связи и положение, чтобы наконец обрести власть."
 mos_patrol_the_territories: "Организованное ополчение"
 mos_patrol_the_territories_desc: "Управлять огромными просторами России непросто. Можно создать местные центры вербовки бойцов в ополчение."
 russian_integration: "Русские традиции"
 russian_integration_desc: "На русских землях проживает множество народов, каждый со своей культурой, языком и обычаями. Чтобы объединить людей, нужно продвигать идею нашей общей истории. Только так мы создадим между народами нерушимую связь."
 russian_resiliance: "Русские методы набора"
 russian_resiliance_desc: "Нашествия монголов воспитали в русских стойкое неприятие иностранного влияния. Опираясь на эту идею, можно заметно увеличить размер войск."
 land_of_the_rus: "Русская земля"
 land_of_the_rus_desc: "Все русские правители так или иначе стремятся к объединению Руси. Наиболее амбициозные из них вполне могут использовать этот предлог, чтобы оправдать свои завоевательные походы."
 russian_legitimization: "Народная легитимность"
 russian_legitimization_desc: "Русский народ столетиями проживает на этих землях, поэтому очевидно, что править ими также должны русские. Чем лучше правитель понимает русскую культуру и обычаи, тем охотнее народ его примет."
 nor_seaborn_country: "Морская держава"
 nor_seaborn_country_desc: "Норвежцы предпочитают путешествовать по стране на лодках, поэтому среди них много талантливых моряков, которых при необходимости можно призвать на службу во флоте."
 nor_bounties_of_the_sea: "Морские дары"
 nor_bounties_of_the_sea_desc: "Земли Норвегии плохо подходят для земледелия, поэтому одного лишь сельского хозяйства недостаточно, чтобы запастись продовольствием. К счастью, в водах Северного моря предостаточно рыбы, чтобы накормить наших людей."
 nor_merchant_tradition: "Норвежские купцы"
 nor_merchant_tradition_desc: "Порты Норвегии давно стали центром притяжения для торговцев со всей Европы. Пришло время не только принимать иностранных купцов, но и самим извлекать выгоду из торговли в Северной Европе."
