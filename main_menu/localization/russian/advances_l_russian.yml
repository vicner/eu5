 #Institutions
 feudalism: "Феодализм"
 feudalism_desc: "В ходе развития у человеческого общества возникает необходимость в устойчивых и постоянных системах правления. В Европе после падения Римской империи эту задачу взяли на себя институты и традиции, известные нам в совокупности как феодальная система.\n\nПо схожим причинам постоянные системы правления возникали по всему миру в разное время, и многие из них были куда древнее феодализма."
 legalism: "Легализм"
 legalism_desc: "Теории, на которые опирается легализм, пропитывали китайское общество на протяжении многих веков. Идея того, что чистый идеализм и внутренняя стабильность приводят к богатому, преуспевающему государству и мощной армии, прочно укоренилась в умах мыслителей и вельмож восточно-азиатских государств.\n\nОднако благодаря торговле и миграции идеи легализма широко распространились и по исламскому миру. Здесь они приняли форму симбиотического сосуществования правоверных и язычников в исламских государствах.\n\nВ Европе легализм сохранился как наследие умирающей Римской империи, и многие из его догматов легли в основу юридических систем стран Старого света."
 meritocracy: "Меритократия"
 meritocracy_desc: "Лица, обладающие властью и авторитетом, склонны назначать на влиятельные посты приближённых.\n\nИнститут меритократии и связанные с ней идеи стали крайне популярны в Китайской империи. Сам Конфуций поддерживал мысль о том, что править государством должны те, кто получил эту привилегию по заслугам, а не по праву родства.\n\nПоэтому, в отличие от потомственной аристократии, новой знати в Китае пришлось заслуживать своё положение личными способностями. Развитие этого института со временем распространилось далеко за пределы Китая и дошло даже до европейских монархий, где власть и государство были сосредоточены в руках аристократов."
 renaissance: "Возрождения"
 renaissance_desc: "Начиная с XIV века богатая аристократия влиятельных итальянских городов начинает спонсировать художников и учёных, изучающих наследие древнеримской и древнегреческой культур.\n\nК тому моменту Возрождение как культурное движение охватывает большую часть региона и оказывает сильное влияние на литературу, искусство, философию и музыку. Учёные-гуманисты также изучают общество, в котором живут, сравнивая его с идеалами классических философов. Гуманизм эпохи Возрождения становится полноценным движением, влияющим на все аспекты жизни общества.\nПервые печатники активно издают книги, наполненные новыми идеями, и с этими книгами в обществе стремительно распространяются новые понятия о государе и обществе.\n\nНастоящий гуманист эпохи Возрождения сведущ во всём — от политики до философии, искусства, анализа текстов, музыки и архитектуры. Возрождение готовится изменить мир, чтобы приблизить его к идеалам классической эпохи."
 banking: "Банковское дело"
 banking_desc: "Кредитование возникло во времена Античности вместе с появлением металлических денег, но в ту эпоху им занимались отдельные лица и семьи. Во времена Средневековья эта практика получает развитие вместе с возрождением торговли на Евразийском континенте и в его отдалённых частях.\n\nПрофессиональные заимодавцы появляются в еврейских общинах, действующих как посредники между христианами и мусульманами. В XII веке после Крестовых походов возникает ажиотажный спрос на займы, и купцы итальянских городов-государств организуют собственные ростовщические структуры, которые и становятся первыми банками. К их числу можно отнести фирмы семей Барди и Перуцци.\n\nСо временем появляются новые финансовые инструменты, такие как векселя и облигации, и некоторые банковские династии, например Медичи, Фуггеры, Вельзеры, приобретают влияние, сравнимое с властью государств."
 professional_armies: "Профессиональные армии"
 professional_armies_desc: "Армии появляются вместе с первыми войнами тысячи лет назад, но у разных культур в разные периоды принципы формирования и организации войска значительно различались, а с ходом времени совершенствовались.\n\nВ позднем Средневековье структура армии и феодального общества совпадают: основу их составляют рыцари и пехота, которые собираются в определённое время года. Тем не менее особенно влиятельные государства могут позволить себе содержать постоянную армию с профессиональными солдатами, служащими весь год.\n\nЭта система постепенно распространяется в Европе после начала Столетней войны: именно с неё начинается военная революция раннего Нового времени. Увеличение размеров, повышение качества профессиональных армий и поиск новых источников их финансирования становится одной из главных задач правителей по всему миру."
 new_world: "Новый Свет"
 new_world_desc: "Открытие Нового Света не только становится началом новой эпохи для его колонизаторов и туземцев, но и приводит к распространению новых материалов и методов производства, а также к осознанию, насколько огромен земной шар. Обмениваясь животными, растительными культурами, серебром и болезнями, жители Старого и Нового Света постепенно делают первые шаги на пути создания глобальной экономики. На картах появляются новые земли и народы, а благодаря географическим открытиям возникают новые идеи, вспыхивают религиозные и философские споры. Великие умы подвергают сомнению когда-то непреложные истины, и повсюду, от Вальядолида до Фатехпура-Сикри, идут дебаты о самой природе мира."
 printing_press: "Печатный станок"
 printing_press_desc: "Возможность тиражировать письменные тексты привела к настоящей революции в сфере распространения знаний и во многом изменила само общество раннего Нового времени. Благодаря первопечатникам, таким как венецианец Альд Мануций, переведённая классическая литература, одна из движущих сил Возрождения, стала намного доступней людям. Позднее печатный станок сильно помог делу Реформации, позволив быстро распространять критические публикации и переводы Священного Писания.\n\nТеперь, когда техника книгопечатания достигла высокого уровня и распространилась по всей Европе, на книжных полках по всему континенту можно найти сотни тысяч копий самых разных книг — от политических и религиозных брошюр до научных трактатов и руководств по этикету. Один за другим открываются новые издательские дома, и правителям становится всё сложнее сдерживать эту новую силу, ведь благодаря сравнительной простоте печатного процесса любые попытки ввести цензуру можно легко обойти, вывезя издательство за границу или просто поменяв заглавный лист издания."
 pike_and_shot: "Пика и мушкет"
 pike_and_shot_desc: "В конце XV века в ходе Итальянских войн начала формироваться новая военная тактика. В её основе лежал появившийся в позднем Средневековье новый вид пехоты — пикинёры, способные противостоять кавалерийскому напору, а также изобретённое недавно ручное огнестрельное оружие, в первую очередь аркебузы и мушкеты с фитильными замками. Теперь солдаты в бою выстраиваются в новом порядке: пикинёры формируют каре, а аркебузиры занимают место впереди и по флангам, отступая под защиту пик, когда начинается рукопашный бой. Эта новая тактика, получившая название «пика и мушкет», полюбилась немецким ландскнехтам и испанским терциям, а в скором времени была перенята другими армиями и повсеместно использовалась на европейских полях сражений почти две сотни лет. Лишь в начале XVIII века она уступила линейной тактике пехоты, вооружённой новыми кремнёвыми мушкетами со штыками."
 confessionalism: "Конфессионализм"
 confessionalism_desc: "Долгое время католическая церковь считалась единой и неделимой, но возникновение многочисленных протестантских конфессий положило этому конец. Теперь, с появлением бесчисленных толкований веры, можно забыть о былом единстве христианства. Но если раньше любое отступление от канонов Церкви клеймилось ересью, то теперь эти незыблемые границы постепенно размываются.\n\nПоэтому и у религиозных, и у светских властей возникает всё более острое желание чётко обозначить границы и принципы своих конфессий, чтобы насаждать собственные правила и взгляды во всех аспектах религиозной и светской жизни. Это позволяет им сильнее контролировать духовную жизнь своих подданных, но при этом усиливает религиозную рознь и неприятие других религиозных конфессий."
 global_trade: "Мировая торговля"
 global_trade_desc: "Континенты торговали между собой ещё во времена Античности. Однако раньше это ограничивалось лишь небольшим числом торговых путей и товаров — например, кустарные товары из Китая и Индии двигались на запад через Индийский океан и по Великому шёлковому пути. Теперь же торговля становится поистине всемирной. Благодаря открытию Северной и Южной Америки, установлению морских путей вокруг Африки и возможности пересекать Тихий океан местные торговые пути объединяются в громадную сеть, охватывающую весь мир.\n\nСеребро из недр Анд грузится на суда и отправляется через Европу в Индию и Китай. Добытое и выкованное в Скандинавии железо английские купцы продают в Западной Африке, а другие торговцы зарабатывают состояния, торгуя тканями и пряностями из Юго-Восточной Азии. Местные индийские купцы вкладываются в будущие европейские торговые предприятия. Быть может, о полноценной международной экономике говорить ещё рано, но уже можно видеть её первые ростки."
 artillery_institution: "Артиллерия"
 artillery_institution_desc: "Изобретение пороха в Китае династии Сун привело к созданию новых орудий, позволивших поставить его мощь на службу армии, и нового рода войск — артиллерии. Хотя сведения о ней распространяются по всей Евразии ещё в XIII веке, активно использовать артиллерию начинают лишь в XV столетии, когда длинные стволы и новые составы пороха сделали орудия куда мощнее и разрушительнее для каменных замков и укреплений по всей Европе. Вскоре артиллерия начинает использоваться не только при осаде, но и на поле боя, так как новые малокалиберные орудия легче перевозить и разворачивать. Настоящим смертоносным оружием войны артиллерия становится в XVIII веке, особенно после того, как Наполеон доводит до совершенства тактику её использования в важнейших точках на поле боя."
 manufactories: "Мануфактуры"
 manufactories_desc: "Хотя технические изобретения XVI–XVII веков несколько увеличивают объём выпуска такой продукции, как железо и сукно, самым важным нововведением в промышленности становится новая форма организации производства. Строительство мануфактур, часто за пределами городов, позволяет торговцам-капиталистам обходить устаревшие гильдейские законы, сковывающие массовое производство, и повышать производительность благодаря разделению труда и организации всех процессов под одной крышей. Предшественники индустриализации увеличивают выпуск продукции за счёт оптимизации доставки сырья и массовой организации труда, а не внедрения дорогого нового оборудования, но даже это становится огромным шагом вперёд по сравнению со старыми методами производства, которых сковывают многочисленные ограничения. Вместе с последующими техническими достижениями это приведёт к революционным изменениям в обществе."
 scientific_revolution: "Научная революция"
 scientific_revolution_desc: "Становится ясно, что мир наш не столь велик, как раньше казалось. Благодаря развитию международной торговли и печатной промышленности люди начинают активнее путешествовать и обмениваться идеями, распространять знания. Это позволяет нам критически взглянуть на реальность, в которой мы живём. Сегодня мы подвергаем сомнению то, что когда-то принимали на веру; наблюдаем то, о чём прежде имели смутное представление; испытываем то, о существовании чего лишь догадывались.\n\nНе приуменьшая последних достижений математики, физики и биологии, нельзя не признать, что настоящая революция — это изменение нашего восприятия и понимания науки как таковой. Постоянное экспериментирование — вот истинная суть научной революции, и скоро оно изменит само наше представление о мире."
 military_revolution: "Военная революция"
 military_revolution_desc: "Постоянная череда войн, сотрясавших Европу в XVI–XVII веках, привела к резкому росту численности армий — этот процесс стал необходимым для абсолютистских держав в связи с растущим контролем над своим населением. Теперь пехота массово вооружается мощными кремнёвыми мушкетами и действует в линейном строю, который пришёл на смену старой тактике пики и мушкета. Этой же необходимостью обуславливается и дальнейшее расширение государственного аппарата для управления рекрутами и финансами для нужд растущей армии. Кроме того, развивается логистика для обеспечения войск за счёт организации промежуточных складов с припасами для действующих армий. Результатом всех этих нововведений станет волна войн между милитаризованными державами в XVIII веке."
 enlightenment: "Просвещение"
 enlightenment_desc: "Прошедшее столетие стало свидетелем неумолимого роста популярности рационализма и эмпиризма среди лучших умов того времени. В письмах, в публикациях и за чашечкой кофе короли, учёные, философы и литераторы обсуждают достоинства терпимости, научного метода и распространения идеалов Просвещения по всему миру. Университеты и дворы просвещённых монархов снаряжают экспедиции с целью измерить, упорядочить, посчитать и нанести на карту весь мир, чтобы мы лучше понимали законы, управляющие всем вокруг нас. Тем временем мыслители обсуждают законы общества и пытаются прийти к общему пониманию прав человека.\n\nУчёные и естествоиспытатели организуют во имя человечества колоссальные проекты: составляют исчерпывающие энциклопедии всех человеческих знаний и полные каталоги всех растений, животных и грибов мира. Огонь разума зажжён, и люди не остановятся, пока не донесут его до самых дальних уголков земного шара."
 industrialization: "Индустриализация"
 industrialization_desc: "В начале XVIII века всеобщее стремление к экономическому росту привело к появлению новых институтов. Нововведения в производстве и промышленности, а также внедрение сложных машин сулят перемены в жизни людей по всему миру. Промышленная революция изменит не только торговлю и предпринимательство, но и саму структуру общества. Такие изобретения, как механический ткацкий станок и паровые двигатели, расширят возможности человечества до невиданных прежде пределов."
 levee_en_masse: "Всеобщая воинская повинность"
 levee_en_masse_desc: "Характер военных действий постоянно меняется. С каждым поколением нововведения и изобретения делают войну всё изощрённее и смертоноснее. XVIII век стал временем возвышения могучих империй. Чтобы удовлетворить потребность в экспансии и реализовать свои амбиции, многие государства принимают законы о всеобщей воинской обязанности и набирают армии невиданных доселе размеров."
 #Advances
 colonies: "Колонии"
 colonies_desc: "Переселяя наших подданных в новые земли или принимая в подданство туземцев, мы основываем колонии — это плацдарм для расширения нашей державы и контроля над далёкими территориями."
 feudalism_advance: "Феодализм"
 feudalism_advance_desc: "Феодализм — это общественно-политический строй, при котором за службу или труды можно получить право владения землёй. Это совокупность прав и обязанностей, возлагаемых на каждого члена организованного общества."
 horse_riding_advance: "Верховая езда"
 horse_riding_advance_desc: "Приручение лошадей подарило людям совершенно новый способ передвижения и перевозки грузов. Использование лошадей в сражениях позволило всадникам не только стремительно перемещаться по полю боя, но и атаковать врага сверху или сметать его весом своего скакуна."
 rights_of_man: "Права человека"
 rights_of_man_desc: "Краеугольным камнем нынешней революционной мысли является радикальная идея о равноправии всех людей. Философы со всего света вместе составили документ, озаглавленный «Декларация прав человека и гражданина», в котором эти права объявлены общечеловеческими и обязательными с юридической точки зрения. Вполне вероятно, что этот документ сильно повлияет на развитие и распространение понятий свободы и демократии, и нам не следует отставать в этом вопросе."
 rotherham_plough: "Ротерхамский плуг"
 rotherham_plough_desc: "Примитивный плуг, которым пользуются в Европе, без изменений дошёл до нас со времён Римской империи. Но теперь, благодаря новой конструкции, этот плуг стал намного легче: тягловым животным проще его тянуть, а значит, они могут работать эффективнее."
 modern_bureaucracy: "Современная бюрократия"
 modern_bureaucracy_desc: "Чтобы эффективно управлять землями и подданными, нам нужно расширить и реорганизовать чиновничий аппарат и сделать службу в казённых местах настоящей профессией. Хорошо отлаженная бюрократия помогает руководить всеми аспектами государства без необходимости принимать точечные решения. Поставим университетам задачу найти самые эффективные способы государственного управления, а детей аристократов будем поощрять служить отчизне в конторах, а не только на поле боя."
 separation_of_powers: "Разделение власти"
 separation_of_powers_desc: "В обращении появился анонимный трактат о политической теории, и, несмотря на все усилия цензоров, он распространяется по всему миру. Автор рассуждает о природе форм правления — монархий, деспотий и демократий — и призывает к строгому разделению власти на исполнительную, законодательную и судебную. Такая система должна ограничить полномочия монарха и защитить простых людей от произвола — многим нашим подданным эта идея весьма по душе. Как бы неприятно это ни звучало для властного государя, озвученные принципы могут пойти на пользу нашей нации."
 measuring_the_world: "Исследование мира"
 measuring_the_world_desc: "Новые научные дисциплины подарили нам много способов описания и изучения окружающего мира. Давайте отправим учёных в экспедиции по всему миру, и прежде всего — по нашему отечеству. Мы не узнаем, какими ресурсами располагаем, пока не исследуем все свои земли на наличие минералов, не подсчитаем всех подданных и не оценим каждое предприятие."
 the_constitution: "Конституция"
 the_constitution_desc: "Недавно в философских кругах родилась новая концепция конституционализма, который законодательно ограничивает власть государства. Любопытная идея, но вряд ли приживётся."
 absolute_rulership: "Абсолютная власть"
 absolute_rulership_desc: "Многие требуют права влиять на работу государства, но на самом деле они хотят лишь получать выгоду, не обременяя себя обязательствами. С другой стороны, всё популярнее становится новая идея абсолютизма — эта система позволит нам избавиться от паразитов и править единолично."
 national_sovereignty: "Национальный суверенитет"
 national_sovereignty_desc: "Многочисленные и продолжительные войны первой половины XVII века привели к созданию международной дипломатической системы, краеугольным камнем которой является понятие территориальной целостности. Игроками на международной арене теперь становятся не отдельные правители и не наднациональные группировки, а сами государства. И ни одно из них не имеет права вмешиваться в дела другого."
 military_administration: "Военная администрация"
 military_administration_desc: "Постоянно растущие армии XVI века предъявляют всё более жёсткие требования к административному аппарату держав. Создав постоянную организацию, ответственную за организацию и поддержание военной логистики, а также увеличивая размер войска зимнего и мирного времени, мы сможем более экономично и эффективно собирать крупные армии и содержать их в ходе войны."
 early_modern_administation: "Ранняя бюрократия Нового времени"
 early_modern_administation_desc: "Со временем стало очевидно, что централизованная бюрократия с органами управления, состоящими из образованных чиновников, была необходима для реализации проектов правителей начала Нового времени."
 renaissance_thought: "Мысль эпохи Возрождения"
 renaissance_thought_desc: "Идея олигархии, при которой обществом управляют аристократы, существует, наверное, со времён Древнего Рима, и в некоторых частях света от неё не отказались по сей день. Мало того, в наше время к ней снова начинают проявлять интерес сильные мира сего."
 medieval_administration: "Средневековая администрация"
 medieval_administration_desc: "Нашим обществом правит военная элита. Следующим шагом станет развитие класса образованных чиновников. Обычно их набирают из числа священников."
 impulse_warfare: "Тактика колонн и рассыпного строя"
 impulse_warfare_desc: "Появление отрядов лёгкой пехоты привело к переменам в военном деле. Застрельщики располагались в рассыпном строю впереди основного войска и должны были отвлекать и изводить врага перед атакой основных сил пехоты, которая наступала колонной или линией."
 line_infantry: "Линейная пехота"
 line_infantry_desc: "Приспособив к дулу мушкета штык, мушкетёр смог также выполнять роль пикинёра. Это позволило отказаться от пик и усилило огневую мощь пехотных подразделений."
 gustavian_infantry: "Пехота Густава Адольфа"
 gustavian_infantry_desc: "Король Швеции Густав II Адольф продолжил совершенствовать пехотные подразделения и усиливать их огневую мощь. Он сузил шеренги и придал им прямоугольную форму, чтобы увеличить число мушкетов, которые могли стрелять одновременно. При этом пехота усиливалась полевой артиллерией, что ещё сильнее повышало её эффективность."
 standardisation_of_calibre: "Стандартизация калибра"
 standardisation_of_calibre_desc: "С возрастанием роли артиллерии на поле боя росло и число орудий. Но поскольку каждое из них изготавливалось независимо, это приводило к огромным трудностям с обеспечением боеприпасами. В 1544 году император Священной Римской Империи Карл V приказал свести разнообразие пушек к пяти калибрам, а король Франции Генрих II оставил для своей артиллерии шесть стандартных калибров."
 maurician_infantry: "Пехота Морица Оранского"
 maurician_infantry_desc: "Размеры и глубина испанской терции придавали ей стойкости, но делали её медленной и слабоманёвренной на поле боя. Кроме того, большая часть солдат терции в бою не участвовала. Штатгальтер Нидерландов Мориц Оранский сократил число солдат в построении, чтобы оно стало мобильнее, и уменьшил глубину строя, чтобы сохранить его огневую и ударную мощь."
 spanish_square: "Испанская терция"
 spanish_square_desc: "Испанская терция стала развитием старых построений типа «пика и мушкет». Основу её составляло традиционное каре пикинёров. В каждом из углов каре находились группы аркебузиров. Такое построение сохраняло стойкость для каре пикинёров и усиливало его огневой мощью аркебузиров."
 standardized_pikes: "Стандартизация пик"
 standardized_pikes_desc: "Пика — это очень простое в изготовлении оружие, но, чтобы пользоваться им с максимальной эффективностью, все солдаты в построении должны быть вооружены оружием одинаковой длины древка и наконечника."
 pike_square: "Каре пикинёров"
 pike_square_desc: "На всём протяжении Средневековья господство кавалерии на поле боя сдерживали вооружённые пиками дисциплинированные пехотинцы. В таких сражениях, как битвы при Бэннокбёрне и при Куртре, конница была разбита силами пикинёров. Сочетание высокой дисциплины, муштры и поддержки вооружённых мечами воинов в ближнем бою позволило добиться небывалой эффективности пикинёрских полков."
 medieval_military: "Средневековое военное дело"
 medieval_military_desc: "К концу Средневековья наземные армии приобрели сложную организацию и профессиональный характер. Теперь на полях битв правят войска, состоящие как из ополчения, так и из профессиональных солдат, а боевая мощь пехоты медленно, но верно сравнивается с мощью конницы."
 insurance_companies: "Страховые компании"
 insurance_companies_desc: "Дальнейшее сокращение рисков стало возможным благодаря развитию страхования. Возможность заплатить страховому агенту и получить защиту от неудач способствует дальнейшему развитию торговли."
 the_gold_standard: "Золотой стандарт"
 the_gold_standard_desc: "Увеличивающийся торговый дефицит между Европой и Китаем вызвал нехватку серебра как в Европе, так и по всему миру. Переход от серебряных монет к золотым позволит чеканить ещё больше денег и финансировать ими внешнюю торговлю."
 joint_stock_companies: "Акционерные общества"
 joint_stock_companies_desc: "По мере роста объёмов торговли растут и связанные с ней риски. Возникла необходимость новых способов привлечения капитала и снижения риска. В акционерных обществах риск делится между их многочисленными участниками-акционерами."
 public_punishments: "Публичные наказания"
 public_punishments_desc: "Жизнь в море полна опасностей, и поэтому наказания за проступки должны быть суровыми. Если наказание не будет достаточно устрашать желающих совершить преступление, на борту скоро начнётся хаос. Со временем на судах развилась система публичных наказаний, пришло время её формализовать. Это сильно укрепит дисциплину среди моряков."
 merchants_and_trade: "Купцы и торговля"
 merchants_and_trade_desc: "Устоявшаяся структура торговли была сильно нарушена — возможно, в результате болезней и эпидемий. Теперь торговля начинает понемногу восстанавливаться."
 naval_ambitions: "Морские устремления"
 naval_ambitions_desc: "Высокий моральный дух позволит нашим морякам преодолевать тяготы плавания и покорять моря, а нашим колонистам будет легче осваивать дикие земли и основывать новые поселения вдали от дома."
 chartered_companies: "Колониальные торговые компании"
 chartered_companies_desc: "Наш мир огромен, и для развития торговли иногда приходится идти на серьёзный риск. К счастью, наши купцы не боятся опасностей и готовы даже рисковать собственным капиталом. Мы можем позволить этим купцам основать особую компанию и дать им право выполнять в колониях государственные функции, а также предоставить им права на монополию в определённых областях. Так мы сможем контролировать и поощрять развитие не только международных торговых связей, но и наших заморских колоний."
 development_of_maritime_law: "Развитие морского права"
 development_of_maritime_law_desc: "Всё больше и больше стран отправляет своих подданных за рубеж с различными торговыми поручениями. Многие из них живут так близко друг к другу, что возникает острая необходимость сформулировать хотя бы самые основные законы общего морского права. Такие труды, как Mare Liberum и позднее De Dominio Maris Dissertatio, заложили основы международного морского права."
 basic_financial_instruments: "Простые финансовые инструменты"
 basic_financial_instruments_desc: "Морская торговля — это рискованное, но весьма прибыльное предприятие. Развитие таких финансовых инструментов, как аккредитивы, поможет снизить риски и увеличить доходы."
 naval_professionalism: "Профессионализация флота"
 naval_professionalism_desc: "Ещё в начале XVII века постоянные флоты были невелики, и даже могучие морские державы обычно поддерживали флот, достаточный лишь для их непосредственных нужд. Но постепенно мы движемся в направлении больших профессиональных флотов. Если мы не хотим, чтобы соперники обошли нас в море, нужно создать большой постоянный флот, а также соответствующую администрацию, чтобы им управлять и сделать морскую службу постоянной профессией для наших офицеров."
 superior_ship_design: "Совершенствование конструкции кораблей"
 superior_ship_design_desc: "Если наши [Concept('ships','корабли')|e] будут чуть быстрее, чем у врага, пусть даже мы не получим никакого военного преимущества, это всё равно укрепит уверенность наших моряков в победе, а врага заставит дважды подумать, прежде чем вступать с нами в равный бой."
 patron_of_art: "Покровители искусств"
 patron_of_art_desc: "Сегодня мы начинаем строить новое культурное общество. Наши произведения искусства войдут в историю как шедевры, определившие лицо эпохи."
 pragmatism: "Прагматизм"
 pragmatism_desc: "Слишком многие державы позволяют стереотипам диктовать политику. Это довольно глупый подход: если для наших целей достаточно наёмников, то лучше платить им, чем тратить деньги на дорогую постоянную армию."
 knowledge_transfer: "Передача опыта"
 knowledge_transfer_desc: "Самая важная задача любой державы — это накопление опыта. Ветераны сражений должны передавать опыт новобранцам за счёт организованной воспитательной работы."
 organised_recruiting: "Организованный набор в армию"
 organised_recruiting_desc: "В былые времена капитаны сами искали новобранцев в свои [Concept('regiment','полки')|e] — это был долгий процесс, ведь мало кто желал умереть в бою. Но если подойти к проблеме рационально, мы сможем организовать систему набора так, чтобы войска пополнялись быстрее."
 optimism: "Оптимизм"
 optimism_desc: "Победа завоёвывается не только на поле боя, но и в уютных гостиных. Развитие рациональной мысли поможет нашим подданным меньше беспокоиться о временных неудачах и верить в неминуемую победу."
 formalized_officer_corps: "Формализованный офицерский корпус"
 formalized_officer_corps_desc: "Традиционно офицеры в нашей армии набираются среди аристократов, но знати у нас не так много, а вот людей из низшего общества — предостаточно. Быть может, есть смысл производить в кадровые офицеры кого-нибудь из них."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Подхватим боевой клич крестоносцев: «Так желает Господь!» — и обрушимся на неверных."
 missionary_schools: "Миссионерские школы"
 missionary_schools_desc: "Конечно, у нас нет недостатка в людях, готовых нести истинную веру язычникам, но от многих из них вреда больше, чем пользы. Однако мы можем построить специальные школы для миссионеров, чтобы наши подданные не только хотели обращать неверных, но и могли это делать."
 church_attendance_duty: "Обязательное посещение церкви"
 church_attendance_duty_desc: "Приняв политику обязательного посещения церкви, мы привьём подданным религиозные ценности и догматы, а в результате нам будет проще поддерживать порядок среди таких людей."
 divine_supremacy: "Верховенство веры"
 divine_supremacy_desc: "Высшей целью для нас должна стать очистка наших и приграничных земель от неверных."
 devoutness: "Благочестие"
 devoutness_desc: "Религия — один из столпов нашего правления. Если правители будут публично демонстрировать свою набожность, их примеру последуют и подданные. А укрепление веры укрепит и нашу власть."
 religious_tradition: "Религиозная традиция"
 religious_tradition_desc: "Сила нашей веры и публичная демонстрация набожности оказывают глубокое впечатление на другие страны. Это положительно отражается на престиже и славе нашей державы."
 ecumenism: "Экуменизм"
 ecumenism_desc: "Как поступать с еретиками в нашем государстве — вопрос всегда непростой. Конечно, самый верный способ — крестить всех огнём и мечом, но можно попробовать и дипломатический подход. Поощряя диалог между конфессиями, мы сгладим противоречия и укрепим мир в стране."
 advanced_bureaucracy: "Развитая бюрократия"
 advanced_bureaucracy_desc: "Новая бюрократическая административная система под управлением государства позволит увеличить налоговые поступления."
 organised_construction: "Организованное строительство"
 organised_construction_desc: "Обновление инфраструктуры правительства — дело затратное. Если правильно структурировать этот процесс, расходы можно снизить."
 smithian_economics: "Экономика по Смиту"
 smithian_economics_desc: "Дав отпор меркантилизму и ограничив роль государства в экономических вопросах, мы поддержим свободный рынок, который повысит нашу общую производственную эффективность."
 national_bank: "Национальный банк"
 national_bank_desc: "Учредив центральный орган управления финансовыми вопросами, мы сможем лучше контролировать экономику страны."
 debt_and_loans: "Долг и займы"
 debt_and_loans_desc: "Иногда без заёмных средств просто не обойтись. Однако организованный долговой рынок позволит нам размещать займы с низким процентом."
 centralized_government: "Централизация правительства"
 centralized_government_desc: "Централизация государства упростит развитие наших идей и проведение политики центра на окраинах."
 nationalistic_enthusiasm: "Националистический энтузиазм"
 nationalistic_enthusiasm_desc: "Обеспечение войск совершенно необходимо для национальной обороны. Эффективное управление позволяет приобретать припасы с большими скидками."
 additional_colonists: "Рост числа колонистов"
 additional_colonists_desc: "Новый Свет интересен по многим причинам. Но самая важная из них — он никем не заселён. По крайней мере, никем достойным внимания. Если мы расскажем подданным об этой земле бескрайних возможностей, то многие из них наверняка захотят там поселиться."
 additional_merchants: "Рост числа купцов"
 additional_merchants_desc: "Какой толк от колоний, если некому возить оттуда товары в метрополию? Нам нужно укреплять там купеческое сословие."
 faster_colonists: "Быстрые колонисты"
 faster_colonists_desc: "Нерационально просто отправлять поселенцев в новые земли и ждать, что они построят там колонию. Нужно снарядить экспедицию, собрать все нужные припасы, чтобы они смогли выжить вдали от дома. Воспользовавшись прошлым опытом, мы можем ускорить этот процесс."
 additional_diplomats: "Рост числа дипломатов"
 additional_diplomats_desc: "Если мы хотим расширять свои владения, надо расширять и дипломатическое влияние. Дипломатическая служба не должна испытывать дефицита кадров."
 improved_shipyards: "Улучшенные судоверфи"
 improved_shipyards_desc: "Для защиты наших заморских интересов нам нужен мощный [Concept('navy','флот')|e]. со стапелей наших верфей должны как можно чаще сходить новые суда."
 experienced_diplomats: "Опытные дипломаты"
 experienced_diplomats_desc: "Иногда нужно просто заставить других поверить в нашу мощь. Мы многое сделали на дипломатическом поприще, чтобы наше слово имело ощутимый вес."
 competetive_merchants: "Бойкие купцы"
 competetive_merchants_desc: "Чтобы направить торговые потоки в наши порты, нам нужно превосходить конкурентов из других держав. Наша правовая система должна всячески этому способствовать."
 organised_mercenary_payment: "Организованные выплаты наёмникам"
 organised_mercenary_payment_desc: "Капитаны наёмников — люди хитрые. Порой они заставляют двух командиров одной и той же армии торговаться друг с другом за их услуги. Мы регламентируем процесс найма, чтобы пресечь произвол и всегда вести переговоры с выгодных позиций."
 benefits_for_mercenaries: "Выгода для наёмников"
 benefits_for_mercenaries_desc: "Наёмники всегда ищут предложение получше, поэтому нам приходится стараться, чтобы они нас не бросили. Если мы будем заботиться о наёмничьих отрядах, они будут дольше нам верны и потребуют меньше денег."
 organised_mercenary_recruitment: "Привлечение наёмников"
 organised_mercenary_recruitment_desc: "Деньги — не единственная проблема при привлечении наёмников. Для начала нужно найти отряды, которые в принципе готовы нам служить. Поэтому нужно организовать такую систему, при которой служба нам будет привлекательна для любых наёмников."
 bookkeeping: "Бухгалтерский учёт"
 bookkeeping_desc: "Иногда денег не хватает, и их приходится брать в долг, а кредиторы всегда боятся, что не получат средства обратно. Строгое ведение бухгалтерии обеспечит выплату долгов всем кредиторам и позволит нам договариваться о кредитах под меньший процент."
 legislative_efficiency_idea: "Эффективная администрация"
 legislative_efficiency_idea_desc: "Самое важное для любого правительства — это толковые советники. При наборе советников нужно устранять любые барьеры. При принятии решений лучше слышать широкий спектр мнений."
 resilient_state: "Устойчивое государство"
 resilient_state_desc: "В жизни каждого государства случаются кризисы. В такие времена среди недовольных своей долей жителей начинается мятеж. Создав администрацию, способную противостоять потрясениям, мы сможем быстрее восстанавливаться после упадка."
 war_cabinet: "Правительство военного времени"
 war_cabinet_desc: "Во время войны держава наиболее уязвима: невзгоды военного времени могут сильно подорвать способность властей управлять страной. Привлекая в правительство ключевые фигуры, мы сможем избежать таких потрясений."
 aristocracy: "Аристократия"
 aristocracy_desc: "Аристократия играет важную роль в любой монархии, ведь именно знатные семейства, связанные с королевской династией, обеспечивают легитимность монарха. В конце концов, без понятия «благородной крови» нет и «крови королевской». Поэтому аристократия поддерживает монарха и ожидает за такую поддержку определённых привилегий, чтобы выделяться на фоне черни."
 noble_knights: "Благородные рыцари"
 noble_knights_desc: "Для существования конницы нужно содержать большое количество лошадей. Если мы гарантируем привилегии аристократам, они не просто ответят нам благодарностью, но и станут разводить столь нужных нам коней. Как сказал наш придворный шут, будет служба — найдётся и прислуга."
 serfdom: "Крепостные"
 serfdom_desc: "Кто по своей воле пойдёт служить в армию? С её-то скудной солдатской [Concept('food','пищей')|e], низким довольствием и почти отсутствующей медицинской помощью. Но если привязать крестьян к земле, нам всегда будет где взять рекрутов."
 noble_officers: "Аристократы-офицеры"
 noble_officers_desc: "Кому вести войска в бой — всегда непростой выбор. Наша знать требует в этом вопросе преференций. Аристократы мечтают показать свою удаль, угостив врага сталью, и мы дадим им такую возможность."
 local_nobility: "Местная знать"
 local_nobility_desc: "Наши аристократы уверены, что они по праву рождения лучше простолюдинов, и награждают своей верностью лишь достойных. Если мы признаем их привилегии, они обязательно запомнят наше великодушие и будут менее склонны поддаваться на подкупы агентов других стран."
 international_nobility: "Международная знать"
 international_nobility_desc: "Международные отношения хитры и запутанны. Кто-то говорит, что лучше всего для них подходит купеческое сословие, которое привыкло общаться с иностранцами. Но те, кто так считает, забывают о родственных связях, которые много поколений культивировались в знатных семьях. Эти связи помогут нам в дипломатии."
 noble_resilience: "Аристократические связи"
 noble_resilience_desc: "Во главе многочисленных групп наёмников на нашем континенте часто стоят мелкие дворяне. Наладив добрые отношения со знатью, мы сможем воспользоваться её связями с крупными наёмничьими отрядами."
 military_traditions: "Военные традиции"
 military_traditions_desc: "Военная мысль постоянно движется вперёд, и мы стараемся от неё не отставать. Если мы будем поощрять среди дворян традиции военной службы, воинская слава станет для них условием для поддержания статуса в обществе. И хотя доблесть — это прекрасно, куда проще заработать славу, сражаясь со слабым врагом."
 tradition_of_payment: "Традиция оплаты"
 tradition_of_payment_desc: "Всегда существует соблазн задержать довольствие наёмникам на пару дней. В конце концов, никогда не знаешь, какие могут возникнуть неожиданные траты. Но мы так не поступаем, всегда платим наёмникам вовремя — и их капитаны прекрасно об этом знают."
 abolished_serfdom: "Отмена крепостной зависимости"
 abolished_serfdom_desc: "Ещё из свидетельств римских времён мы знаем, что армия из свободных граждан сражается куда охотнее, чем подневольные рабы. Мы должны предоставить крестьянам достаточно свободы, чтобы они за неё воевали."
 bill_of_rights: "Билль о правах"
 bill_of_rights_desc: "Дав гражданам определённые фундаментальные права, мы снизим вероятность крестьянских восстаний."
 free_merchants: "Свободные купцы"
 free_merchants_desc: "В реакционных и ретроградных обществах торговцы считаются людьми более низкого сорта, чем землевладельцы. Но мы-то знаем, что богатство — это сила, и неважно, каким именно образом оно добыто."
 free_subjects: "Личная свобода"
 free_subjects_desc: "Конечно, приятно задать слуге взбучку, но усерднее работать он от этого не станет. Какой-то натурфилософ придумал, что всеми людьми движет жажда наживы. Значит, если мы заменим денежную ренту на оплату натурой, то наши крестьяне начнут работать лучше."
 humanist_tolerance: "Гуманистическая терпимость"
 humanist_tolerance_desc: "Если мы будем стремиться к более терпимому обществу и попытаемся решать религиозные и социальные проблемы с рациональных позиций, то снизим опасность гражданских волнений."
 emancipation: "Эмансипация"
 emancipation_desc: "Очень долго мы давали право владения землёй только тем, кого считали достойными. Если мы снимем ограничения, это приведёт к масштабной скупке земель, что, в свою очередь, создаст большой поток сезонных рабочих, которые с охотой отправятся в армию."
 dynamic_court: "Динамичный двор"
 dynamic_court_desc: "При действительно современном дворе дорога наверх открыта любому человеку. Старые традиции, право рождения или имущественный ценз не должны мешать развитию нашего двора и преграждать дорогу талантливым людям, которые стремятся построить карьеру на службе государству."
 innovativeness: "Жажда знаний"
 innovativeness_desc: "Природное любопытство и желание понять, как устроен мир, заставляет нас двигаться вперёд. Наши люди ищут знаний — и искры их умов зажигают пламя прогресса в нашей державе."
 economic_ideas: "Подчинённая экономика"
 economic_ideas_desc: "Экономика и богатство должны служить государству, а не наоборот. Поэтому державе следует действовать в собственных интересах, накапливая в своих границах максимальные объёмы ресурсов. Только тогда нас ждёт настоящее процветание."
 expansionism: "Семя среди шипов"
 expansionism_desc: "Мир огромен. Глядя на экспансию других держав, мы не можем довольствоваться своими скромными владениями. Нам следует расширять и укреплять территорию, чтобы могущественные соседи не задушили нас."
 formal_administration: "Формальная администрация"
 formal_administration_desc: "Продуманные процедуры и организованный аппарат управления ведут к процветанию державы, а без эффективной администрации любые государственные решения останутся безрезультатными. Нам следует формализовать и стандартизировать административные процессы, чтобы воля державы проникала во все уголки ее территории."
 plutocracy: "Власть денег"
 plutocracy_desc: "Богатство и власть — не одно и то же, но эти понятия определённо связаны друг с другом. Власть может сделать человека богатым, а богатство — наделить определенным влиянием. Мы это понимаем, поэтому самые богатые подданные нашей державы занимают ответственные должности в ее правительстве."
 rebellion_support: "Тайные связи"
 rebellion_support_desc: "В эти неспокойные времена есть немало людей, которых что-то не устраивает. Вступая в контакт с недовольными подданными других держав, мы можем убеждать их действовать в своих интересах и даже поднимать восстания, чтобы дестабилизировать обстановку во владениях наших врагов."
 privateers: "Каперы"
 privateers_desc: "Нарушение вражеской коммерции — одна из трёх составляющих победы. Мы поощрим матёрых морских волков нападать на вражеские торговые суда."
 vetting: "Проверка на благонадёжность"
 vetting_desc: "Многие из чиновников имеют дело с деньгами и иногда соблазняются на взятки от агентов иностранных держав. Простые проверки на благонадёжность помогут нам отсеять самых склонных к коррупции."
 rumourmongering: "Распространение слухов"
 rumourmongering_desc: "Врага надо бить по всем фронтам. Яд сомнения в сердцах граждан опаснее десяти тысяч солдат. Нам нужно быть готовыми прибегнуть ради победы к самым жестоким приёмам."
 efficient_spies: "Эффективные шпионы"
 efficient_spies_desc: "Почти каждый крестьянин за деньги готов продать родную мать, но найти среди них тех, от кого будет настоящая польза, — задача посложнее. Опыт поможет нам отделить зёрна от плевел."
 shady_recruitment: "Привлечение со дна"
 shady_recruitment_desc: "Не все верят в наше умение находить и привлекать агентов с самого дна общества. И это хорошо."
 destabilising_efforts: "Дестабилизация"
 destabilising_efforts_desc: "Таланты наших шпионов позволяют подрывать [Concept('stability','стабильность')|e] врага. Мы можем превратить их верных союзников в самых заклятых врагов."
 espionage: "Шпионаж"
 espionage_desc: "Позволяет обучать больше шпионов, что повышает наши шансы получать политическую и военную информацию о врагах."
 foreign_embassies: "Посольства в других странах"
 foreign_embassies_desc: "Дипломатия — это тонкое искусство уравновешивать интересы многих сторон. Если у нас будут посольства в других странах, откуда регулярно поступают дипломатические сведения, это поможет нам принимать правильные решения."
 claim_fabrication: "Фабрикация претензий"
 claim_fabrication_desc: "Заявить свои права на что-то несложно. Куда сложнее убедить других в том, что эта претензия законна. Широкая сеть дипломатических связей поможет нам сделать так, чтобы важные люди знали, что наши интересы всегда легитимны."
 cabinet: "Совет"
 cabinet_desc: "Мы можем учредить исполнительный совет и собрать в нём самых опытных дипломатов."
 adaptability: "Приспособляемость"
 adaptability_desc: "Есть просто территории под нашим контролем, а есть исконные земли наших предков, которые мы никогда никому не отдадим. Проявив немного гибкости, мы можем назвать исконными даже те земли, которые стали нашими недавно, и, случись нам их потерять, весь мир будет знать, что наша борьба за их возвращение будет справедливой."
 revolution_and_counter: "Революция и контрреволюция"
 revolution_and_counter_desc: "Нынешняя политическая обстановка всё больше радикализуется и обостряется, и, быть может, скоро нам придётся пойти войной на страны, исповедующие чуждую нам идеологию. Если мы убедимся в такой необходимости, подобные войны не будут стоить нам политических затрат."
 diplomatic_influence: "Дипломатическое влияние"
 diplomatic_influence_desc: "Сосредоточившись на развитии дипломатии, мы усилим свои позиции на международной арене. Это поможет нам завоевать много союзников."
 flexible_negotiation: "Гибкая дипломатия"
 flexible_negotiation_desc: "Никогда не знаешь, чего можно добиться за столом переговоров. Поэтому нам нужно быть готовыми к любым вариантам."
 agent_training: "Обучение агентов"
 agent_training_desc: "У нас запланировано много тайных операций, но кадров для их выполнения не хватает. Нужно организовать обучение шпионов, чтобы у нас всегда были агенты для опасных заданий."
 additional_loyalist_recruitment: "Дополнительный набор среди лоялистов"
 additional_loyalist_recruitment_desc: "Вполне естественно, что в землях наших ленников есть люди, признающие наше божественное право на власть. Если привлечём этих просвещённых мужей и поможем им, то усилим своё влияние на ленников."
 audit_checks: "Ревизии"
 audit_checks_desc: "Мы пытаемся внедрить своих агентов в учреждения других стран, но нам следует следить и за тем, чтобы никакая зараза не проникла в наш собственный государственный аппарат. Команда ревизоров поможет выявить среди чиновников предателей и оставить на службе только верных отчизне."
 grand_army: "Великая армия"
 grand_army_desc: "Позволит нам создать одну из самых огромных и могучих армий, которые видел мир."
 glorious_arms: "Славное оружие"
 glorious_arms_desc: "Вид нашей грозной и славной армии заставит всех врагов дрожать от ужаса."
 bayonet_leaders: "Боевые офицеры"
 bayonet_leaders_desc: "За смелым командиром солдаты пойдут в любое пекло, поэтому наши офицеры поведут солдат в первых рядах."
 battlefield_commisions: "Повышения на поле боя"
 battlefield_commisions_desc: "Позволит нам сосредоточить усилия на совершенствовании военного дела и развитии армейских традиций."
 improved_foraging: "Эффективная фуражировка"
 improved_foraging_desc: "Раньше мы не могли эффективно вести войну в землях, где было мало продовольствия. Однако наши войска научились эффективнее заготавливать [Concept('food','пищу')|e], и теперь мы можем воевать более крупными армиями."
 improved_manuever: "Улучшенное маневрирование"
 improved_manuever_new: "Совершенствование фланговых манёвров"
 improved_manuever_desc: "Управление войсками на поле боя — важное умение для хорошего командира. Понимание, куда направить солдат, даст нам преимущество перед противником."
 engineer_corps: "Инженерный корпус"
 engineer_corps_desc: "Позволит нам собрать самые светлые умы государства и применить их таланты в военном строительстве."
 military_drill: "Военные учения"
 military_drill_desc: "Позволит нам проводить учения войск, совершенствуя их умение действовать в боевом строю и обращаться с оружием. Кроме того, повысится и боевой дух армии."
 regimental_system: "Полковая система"
 regimental_system_desc: "Организовав войска в [Concept('regiments','полки')|e], сформированные по региональному принципу, мы укрепим связь армии с обществом. Тогда мы сможем набирать в [Concept('regiments','полки')|e] больше батальонов и делать это быстрее."
 defensive_mentality: "Оборонительная концепция"
 defensive_mentality_desc: "Кто-то говорит, что лучшая защита — это нападение, но так думают лишь глупцы. Пусть враг придёт к нам, и мы разгромим его контратакой. Наши войска крепки в обороне, особенно под защитой крепостей."
 superior_firepower: "Подавляющая огневая мощь"
 superior_firepower_desc: "Эффективная тактика ваших войск — подавить противника массированным огнём, а затем добить его деморализованные силы. Нужно сделать так, чтобы наши лидеры об этом знали."
 supply_trains: "Военные обозы"
 supply_trains_desc: "Во время войны стоит больше всего опасаться [Concept('attrition','истощения')|e]. Чтобы избежать потерь, нужно создать грамотную и эффективную логистическую сеть, которая обеспечит войска всем необходимым."
 national_conscripts: "Общенародная воинская повинность"
 national_conscripts_desc: "Увеличивает число новобранцев за счёт обязательства всех мужчин служить в армии."
 shrewd_commerce_practice: "Расчётливая торговля"
 shrewd_commerce_practice_desc: "Позволит применять более эффективные методы торговли, дающие нашим купцам преимущество перед конкурентами."
 free_trade: "Свободная торговля"
 free_trade_desc: "Наши купеческие семьи хотят сохранить торговые привилегии исключительно за собой, но мы не станем им поддаваться. Пусть купеческое сословие расширяется и процветает."
 merchant_adventures: "Купцы-авантюристы"
 merchant_adventures_desc: "Позволит нам привлекать бесчисленных торговцев, охочих до наживы и славы, готовых исследовать для нас мир и открывать новые торговые пути."
 national_trade_policy: "Национальная торговая политика"
 national_trade_policy_desc: "Приняв национальную торговую политику, мы укрепим позиции своих купцов на мировых рынках и повысим эффективность нашей торговли."
 overseas_merchants: "Заморские купцы"
 overseas_merchants_desc: "Для развития торговли нам нужно давать гражданство людям, которые живут в далёких землях, помогают нам в торговле и принадлежат нужному сословию."
 trade_manipulation: "Торговые манипуляции"
 trade_manipulation_desc: "В самых важных узлах, через которые проходит торговля, особенно важно иметь возможность направлять торговые потоки в нужную нам сторону. Это позволит нам увеличить доходы от торговли."
 fast_negotiations: "Быстрые переговоры"
 fast_negotiations_desc: "Иногда для заключения торговой сделки важно оказаться быстрее конкурентов. Нам нужно сделать так, чтобы наши купцы были достаточно расторопными."
 colonial_ventures: "Колониальные предприятия"
 colonial_ventures_desc: "Позволит нам отправлять колонистов в неизведанные земли."
 quest_for_the_new_world: "Покорение Нового Света"
 quest_for_the_new_world_desc: "Позволит отправить исследователей вокруг земного шара ради открытия Нового Света или присоединиться к странам, которые совершают экспедиции ради географических открытий."
 overseas_exploration: "Авантюристы"
 overseas_exploration_desc: "Поселенцы, которые отправляются строить колонии в далёких землях, по большому счёту берут билет в один конец. Даже если их не одолеют неведомые болезни, путь домой настолько долог, что назад они обычно не возвращаются. Чтобы убедить людей сняться с места и отправиться в неизведанные земли, нужно рассказать им, какие богатства они могут там обрести."
 land_of_opportunity: "Земля возможностей"
 land_of_opportunity_desc: "Надо создать вокруг колоний репутацию девственных земель, где можно нажить состояние и даже найти жену, и тогда поселенцы потекут в наши новые владения рекой. А значит, государству не надо будет тратить на переселение так много денег."
 vice_roys: "Вице-короли"
 vice_roys_desc: "Позволит нам назначать в колониях вице-королей. Они смогут эффективно управлять пожалованными им землями и увеличивать наши доходы."
 free_colonies: "Свободные колонии"
 free_colonies_desc: "Не каждый захочет ехать далеко за границу ради расширения нашей великой колониальной империи. Однако перспективы получить участок земли в полную собственность соблазнят многих отправиться в путь в поисках счастья. И земли в колониях хватит на всех."
 global_empire: "Мировая империя"
 global_empire_desc: "Наши труды по укреплению колониальной империи изменили отношение подданных к службе в колониальной администрации. Это больше не контора, где лентяи просиживают штаны, — теперь здесь служат лучшие из лучших. Это отражается и на наших налогах."
 formal_diplomacy: "Формальная дипломатия"
 formal_diplomacy_desc: "В нынешнюю эпоху централизации власти нам следует развивать и укреплять связи с правительствами соседних держав. Сейчас дипломатия играет особенно важную роль."
 explorer_commisions_advance: "Поощрение исследователей"
 explorer_commisions_advance_desc: "Вдали от наших берегов раскинулись неизведанные земли, ждущие своих первооткрывателей! Нанимая бесстрашных воинов и исследователей, готовых отправиться навстречу неизвестности, мы получаем шанс укрепить и обогатить свою державу."
 offensive_army: "Наступательная армия"
 offensive_army_desc: "Наступающая эра пороха и военных инноваций пробудила новую вспышку интереса к военному делу. Чтобы наша держава обрела ещё больше славы, нам следует внедрить высокие стандарты наступательных вооружённых сил."
 defensive_army: "Оборонительная армия"
 defensive_army_desc: "Рост могущества наших соседей вызывает потребность в создании сильной оборонительной армии для защиты территориальной целостности державы. Знание местности, путей и тактики поможет нам пережить этот непростой период."
 national_trade: "Национальная торговля"
 national_trade_desc: "Ткань, шерсть и другие товары востребованы во всем мире. В эпоху, когда торговые суда ходят к самым далеким берегам, мы должны обеспечить своим купцам максимальное преимущество!"
 exploration: "Экспедиционные идеи"
 exploration_desc: "Способность совершать дальние плавания даёт нам контроль над неизведанными берегами и их коренными жителями."
 superior_seamanship: "Непревзойдённые моряки"
 superior_seamanship_desc: "Позволит превратить [Concept('navy','флот')|e] в непобедимую морскую силу с высококлассными судами, опытными капитанами и умелыми матросами."
 naval_glory: "Морская слава"
 naval_glory_desc: "Вид нашего грозного и славного флота заставит всех врагов дрожать от ужаса."
 grand_navy: "Большой флот"
 grand_navy_desc: "Позволит нам создать один из самых крупных и могучих [Concept('navies','флотов')|e] в мире."
 sea_hawks: "Морские ястребы"
 sea_hawks_desc: "Позволит нам сосредоточиться на совершенствовании военного дела и развитии флотских традиций."
 excellent_shipwrights: "Превосходные кораблестроители"
 excellent_shipwrights_desc: "Собрав лучших корабелов отечества, мы можем построить [Concept('navy','флот')|e] из современных судов с непревзойдёнными мореходными качествами."
 naval_fighting_instruction: "Наставления о баталиях на море"
 naval_fighting_instruction_desc: "Позволит нашим морским ветеранам совершенствовать эффективность [Concept('navy','флота')|e] в условиях [Concept('blockades','блокады')|e]."
 press_gangs: "Банды вербовщиков"
 press_gangs_desc: "Жизнь моряка тяжела и полна лишений, мало кто готов посвятить себя флоту. Если мы легализуем насильственную вербовку в матросы, набирать команды для кораблей станет проще и мы сможем вводить их в состав флота быстрее."
 quality_education: "Эффективная подготовка"
 quality_education_desc: "Самый важный момент для любой армии наступает сразу после битвы. Будь то победа или поражение, вымотанные после боя войска крайне уязвимы. Нам нужно научиться восстанавливать боеспособность своих солдат быстрее, чем это делает враг."
 finest_of_horses: "Лучшие кони"
 finest_of_horses_desc: "Как стремительно этот отряд летит по полю! Как красиво выстраивается кавалерия! Поглядите на коней! Кто эти славные всадники? Да, войска что надо."
 oak_forests_for_ships: "Посадки корабельного дуба"
 oak_forests_for_ships_desc: "Чем больше повреждений выдерживают наши корабли, тем больше урона они могут нанести. Нам нужно запастись лучшим просушенным дубом для наших кораблей."
 private_to_marshal: "От рядового до маршала"
 private_to_marshal_desc: "Каждый солдат в своём ранце носит маршальский жезл. Быть может, это преувеличение, но всё же отличившиеся в битвах у нас получают повышения и награды. Бойцы об этом знают, и это их вдохновляет."
 naval_drill: "Морские учения"
 naval_drill_desc: "Неразбериха на борту во время боя может легко превратить грозный военный корабль в беспомощную посудину. Однако хорошо обученная команда восстановит порядок быстрее прочих."
 merchant_marine: "Торговый флот"
 merchant_marine_desc: "Пусть каждое торговое судно с гордостью поднимает наш флаг и знает, что в случае нужды наш флот обязательно придёт на помощь."
 massed_battery: "Большая батарея"
 massed_battery_desc: "Мы соберём всю нашу артиллерию в одну огромную батарею, и её огневая мощь пробьёт брешь во вражеских рядах."
 benefits_for_horseowners: "Привилегии для владельцев лошадей"
 benefits_for_horseowners_desc: "Люди обходятся дёшево, а кони — дорого. Если мы предоставим привилегии владельцам лошадей, то их у нас в армии станет больше."
 the_old_and_infirm: "Ветераны и инвалиды"
 the_old_and_infirm_desc: "Трудно отыскать кого-то более испорченного и прожжённого, чем старый сержант-ветеран. И всё равно эти люди ценятся. Чем оставлять их побираться на улицах, лучше найти им применение по окончании службы. Пусть муштруют солдат и служат квартирмейстерами — так их опыт ещё нам послужит."
 the_young_can_serve: "Дети под ружьём"
 the_young_can_serve_desc: "В каком возрасте мальчик становится мужчиной? В каком возрасте он готов умирать за родину? Другие правители стесняются привлекать детей под ружьё, но в нашей мясорубке нет места дискриминации."
 enforced_service: "Подневольная служба"
 enforced_service_desc: "В нашей армии служат только добровольцы. Но иногда их не хватает. И тогда людей на службу приходится привлекать силой."
 ships_penny: "Корабельный сбор"
 ships_penny_desc: "Строить корабли дорого, так что делать это лучше с чужой помощью. Отличный способ привлечь средства — ввести корабельный налог."
 standardized_artillery: "Стандартизация артиллерии"
 standardized_artillery_desc: "Каждая пушечная литейная ревностно оберегает свои секреты и украшает пушки, словно произведения искусства. Пускай это тешит их самолюбие, но такое производство орудий нас не устраивает. Отныне мы будем требовать, чтобы каждая пушка лилась по нашим строгим требованиям. Заодно это снизит затраты."
 mass_army: "Массовая армия"
 mass_army_desc: "До сих пор мы крайне избирательно подходили к набору в нашу армию. Мы брали только бедных и отчаявшихся — тех, по кому никто не будет скучать. Теперь же мы распространим набор на всех, кроме богатых."
 mercenary_contracts: "Контракты с наёмниками"
 mercenary_contracts_desc: "Заключая постоянные контракты с капитанами наёмников, мы обеспечиваем себе большой резерв на случай, если нам вдруг понадобятся их услуги."
 local_traditions: "Местные традиции"
 local_traditions_desc: "Править большой нацией — значит иметь в подданстве много разных народов со своими обычаями и традициями. Включив такие традиции в наш официальный свод законов, мы сделаем подданных счастливее и вернее."
 indirect_rule: "Непрямое управление"
 indirect_rule_desc: "Иногда лучший способ заставить людей исполнять твою волю — создать у них впечатление, словно они сами распоряжаются своей судьбой. Такая система непрямого управления поможет избежать беспорядков в новоприобретённых провинциях."
 cultural_ties: "Культурные связи"
 cultural_ties_desc: "У разных народов разные обычаи, и, как правило, они упорно сопротивляются попыткам сверху изменить эти обычаи. Мы можем воспользоваться этим упорством и включить местных царьков в нашу систему правительства — пускай выполняют нашу волю, как им привычнее."
 benevolence: "Человеколюбие"
 benevolence_desc: "Наша нация — оплот терпимости и просвещения. Сделав так, чтобы все вокруг об этом знали, мы сможем укрепить отношения с другими нациями."
 establish_cadet_branches: "Учреждение кадетских ветвей"
 establish_cadet_branches_desc: "Наследование бывает связано со сложностями. Чётко определив роли и права нашей династии через систему кадетских ветвей, мы сделаем очерёдность наследования более однозначной."
 tribute_system: "Система дани"
 tribute_system_desc: "Поможем наполнить казну, учредив формальную систему ежегодной дани от наших ленников."
 integrated_elites: "Интеграция элит"
 integrated_elites_desc: "Включив правящие элиты зависимых государств в состав нашего правительства, мы сильно облегчим процесс интеграции их провинций в наше государство."
 state_propaganda: "Государственная пропаганда"
 state_propaganda_desc: "Репутация крайне важна — как для человека, так и для нации. Учредив официальный орган пропаганды, мы защитим наше доброе имя от врагов."
 postal_service: "Почтовая служба"
 postal_service_desc: "Связь в нашем государстве находится в таком плачевном состоянии, что дипломатические депеши доходят до адресатов с сильным опозданием. Нужно построить сеть почтовых отделений и курьерских станций, чтобы наше слово доходило до самых дальних земель."
 marcher_lords: "Пограничные лорды"
 marcher_lords_desc: "Если мы предоставим серьёзные вольности вассалам в пограничных регионах, они смогут собирать большие армии, чтобы помогать нам в войнах."
 boarding_parties: "Абордажные команды"
 boarding_parties_desc: "Обучив морских офицеров тактике абордажа, мы сможем успешно противостоять в сражениях даже превосходящим вражеским [Concept('navies','флотам')|e]."
 improved_rams: "Усовершенствованные тараны"
 improved_rams_desc: "Впервые ставить тараны на военные суда начали много тысяч лет назад, но с тех пор металлургия шагнула далеко вперёд, и нам следует поставить на наши корабли новые крепкие тараны."
 naval_cadets: "Морские кадеты"
 naval_cadets_desc: "Поощряя выбор карьеры на флоте среди средних и младших сыновей аристократов, мы создадим профессиональный корпус морских офицеров, которые будут командовать нашими канонирами."
 copper_bottoms: "Обивка медью"
 copper_bottoms_desc: "Дерево — это прекрасный материал для корабелов, но со временем оно гниёт. Оснастив корабли медной обшивкой ниже ватерлинии, мы замедлим этот процесс, и они смогут выдерживать более дальние плавания."
 escort_ships: "Корветы"
 escort_ships_desc: "Корветы — это класс малых военных кораблей, цель которых — сопровождать дружественные суда и изматывать врага. Их главное оружие — не мощные пушечные батареи, а скорость и манёвренность."
 national_arsenal: "Национальный арсенал"
 national_arsenal_desc: "Построив национальный арсенал, где по одному стандарту будут строиться и обслуживаться военные корабли, мы сможем создать более крупный флот."
 garrison_conscription: "Гарнизоны из новобранцев"
 garrison_conscription_desc: "Набирая гарнизоны из молодых и крепких рекрутов, мы сможем эффективнее оборонять наши рубежи."
 expanded_supply_trains: "Улучшенные военные обозы"
 expanded_supply_trains_desc: "Обозы с большим количеством припасов позволят нашим армиям дольше действовать на неприятельской территории."
 sheltered_ports: "Защищённые порты"
 sheltered_ports_desc: "Как ни печально, корабли получают повреждения в бою, и, что ещё досаднее, их трудно ремонтировать в открытом море. Чтобы облегчить эту задачу, мы построим систему защищённых гаваней вдоль берегов, где команды смогут ремонтировать свои суда."
 diplomatic_corps: "Дипломатический корпус"
 diplomatic_corps_desc: "Мы учредим профессиональный дипломатический корпус, чтобы ветераны дипломатической службы передавали свой опыт молодому поколению."
 civil_servants: "Гражданская служба"
 civil_servants_desc: "Мы организуем для молодых бюрократов гражданскую службу, чтобы они быстро усваивали нововведения в государственном управлении."
 free_cities: "Вольные города"
 free_cities_desc: "Если мы наделим города правами самоуправления в вопросах торговли, они откроют для нас новые прибыльные торговые пути."
 preaching_missions: "Миссионерство"
 preaching_missions_desc: "Религиозные миссии позволят обеспечить приверженность нашего населения истинной вере."
 marine_regiments: "Полки морской пехоты"
 marine_regiments_desc: "Отряды морской пехоты способны сражаться как в море, так и на суше. Они совершают береговые рейды и берут корабли на абордаж, но в то же время могут участвовать и в сухопутных битвах."
 discipline_drills: "Армейская выучка"
 discipline_drills_desc: "В бою имеют значение только три вещи: огневая мощь, число рекрутов и дисциплина, которая объединяет первое и второе. Регулярные военные учения и упражнения существенно повысят боеспособность наших войск."
 open_levy_standards: "Всеобщее ополчение"
 open_levy_standards_desc: "Что дает человеку право сражаться и умирать за свою страну? Личные убеждения? Верность семье? В конечном итоге правильный ответ заключается в том, что мы не должны делать никаких исключений. Служба под нашими знамёнами является всеобщим долгом."
 influence: "Дипломатическое давление"
 influence_desc: "Любая война завершается переговорами между её участниками, но иногда противник упрямо не желает признавать поражение. В таких случаях дипломатическое давление и угрозы могут убедить несговорчивую державу принять наши щедрые условия."
 divine_passion: "Страсти Господни"
 divine_passion_desc: "Времена меняются. Когда-то всем правила вера, а теперь идеи, которые раньше считались языческими, все больше распространяются среди простого народа. В изменившемся мире священнослужители находят утешение в несгибаемой верности своему делу."
 servants_of_god: "Слуги Господни"
 servants_of_god_desc: "Быть частью божественного замысла — величайшее благо для любого человека. Осознание того, что мы служим самому Господу, наполняет наши сердца благоговейной радостью."
 by_the_grace_of_god: "Милостью Божией"
 by_the_grace_of_god_desc: "Мир родился из огня пылающего — и в огонь пылающий он вернётся. Господь наш подарил пламя жизни нам, простым смертным, распалив души наши и показав нам правду об опасности его. Да не убоимся же мы её."
 state_of_clerics: "Государство священников"
 state_of_clerics_desc: "Природа теократии заключается в её близости к божественному. Поэтому многие правительственные должности в нашем государстве занимают священники, которые отправляют священные обряды и исполняют административные обязанности."
 friends_in_high_places: "Друзья в верхах"
 friends_in_high_places_desc: "Лишь один путь приведёт нас к вечному, бессмертному счастью. Знать Бога — значит знать его наместников на Земле. Они помогут нам на этом пути."
 flesh_is_weak: "Плоть немощна"
 flesh_is_weak_desc: "Плоть немощна, но дух силён. Наши солдаты научились драться как один воин, и их боевой дух не сломить никому."
 alpha_and_omega: "Альфа и омега"
 alpha_and_omega_desc: "Господь наш есть начало и конец. Да услышат наши враги его Глас громче грохота сражений. Да приведут наши правоверные воины врагов к Нему в объятья. И да узрят тогда наши враги истину."
 conviction_of_sin: "Признание греха"
 conviction_of_sin_desc: "Да падут на колени те, кто злодействовал. Да ляжет вовеки на плечи их тяжесть поступков их. Да не уснут они спокойным сном, пока не покаются в кошмарах, что сотворены были руками их."
 martyrs: "Мученики"
 martyrs_desc: "Мученики — это те, кто почитает за высшую честь принять смерть за своего бога. Это те наши собратья, кто хранит веру в сердце и всегда готов выступить за наше дело."
 cultural_acceptance_advance: "Принятие культур"
 cultural_acceptance_advance_desc: "Когда мы поглощаем другие народы, их чужеродные традиции могут вступать в конфликт с нашими собственными. Чтобы сгладить эти противоречия, мы можем проявлять к этим чужеземцам терпимость, как к своим сородичам."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Рольный барабан"
 hollander_beater_desc: "На протяжении веков в производстве бумаги использовались механические молоты, которые перемалывали волокна целлюлозы, превращая её в бумажную массу. Но теперь предприимчивые мастеровые придумали более эффективное решение, взяв за основу ветряные мельницы. Горизонтальный барабан с лезвиями, вращаемый силой ветра, способен в считанные часы произвести столько бумажной массы, сколько раньше изготавливалось за несколько дней."
 faceting: "Огранка со шлифовкой"
 faceting_desc: "Использование масляной суспензии алмазной пыли позволило ювелирам совершить настоящий прорыв в огранке бриллиантов. Теперь они могут придавать драгоценным камням совершенно новые формы и добиваться намного более яркого блеска. Распространение новой технологии среди мастеров и готовой продукции среди аристократов вызвало значительное повышение спроса на самоцветы и ювелирные изделия."
 maritime_decay_advance_disc: "Проложенные маршруты"
 maritime_decay_advance_disc_desc: "Купцы безостановочно бороздят моря в поисках выгоды. Со временем некоторые маршруты превращаются в постоянные, часто посещаемые пути. По самым удобным из них постоянно ходят корабли."
 rgo_logistics_discovery: "Местные склады"
 rgo_logistics_discovery_desc: "Доступ ко всем необходимым товарам на месте не только облегчит труд купцам и ремесленникам, но и поможет избежать излишнего повышения цен. Для этого и нужны склады: они выступают в качестве распределительных пунктов и покрывают потребности местного населения."
 port_cost_distance_from_capital_advance: "Опытные капитаны"
 port_cost_distance_from_capital_advance_desc: "Не всякая сухопутная крыса сможет дослужиться до капитана корабля. Управлять нашими судами будут только самые опытные и умелые — настоящие морские волки, способные найти путь в родную гавань даже во время страшной бури."
 land_morale_attrition_cost_advance: "Подготовка к маршам"
 land_morale_attrition_cost_advance_desc: "Каждому известно, что прежде чем добраться до врага, любой армии потребуется совершить изнурительный марш. Такие марши лежат в основе подготовки наших войск: солдаты должны привыкнуть к многочасовой ходьбе, чтобы прибывать на поле боя полными сил."
 land_morale_movement_cost_advance_disc: "Согласованное передвижение"
 land_morale_movement_cost_advance_disc_desc: "В походе армия наиболее уязвима и беспорядочна. Если приучить солдат маршировать упорядоченно и согласованно, они смогут удержать строй, даже если враг нападёт во время марша."
 trade_through_owned_disc_advance: "Купеческие тропы"
 trade_through_owned_disc_advance_desc: "Купцы не любят сидеть на одном месте — они всё время ищут где выгоднее. В наших краях привыкли к постоянным потокам купцов; многие из них прокладывают собственные тропы, помогающие сократить дорогу."
 hire_artist_cost_modifier_advance_disc: "Культурный край"
 hire_artist_cost_modifier_advance_disc_desc: "Главная отличительная черта любой державы — это её культура и искусство. Гордость за наших творцов и деятелей культуры — залог того, что наше имя будет известно во всём мире."
 rural_rgo_disc_advance: "Развивающиеся поселения"
 rural_rgo_disc_advance_desc: "Путь к процветанию открыт любому, даже самому скромному поселению, — лишь бы была плодородная земля… и люди, готовые её обрабатывать. Со временем даже крошечная деревня может прийти к благополучию и разрастись."
 leader_recruit_cost_advance: "Офицерские училища"
 leader_recruit_cost_advance_desc: "Командование войсками — непростая задача. Умелый полководец должен владеть искусством стратегии, тактики и понимания человеческой природы — а также многим другим. Чтобы подобных полководцев в нашей державе стало больше, нам понадобятся полноценные училища, занимающиеся подготовкой достойных кадров."
 morale_recovery_rev_dip_choice: "Время для отдыха"
 morale_recovery_rev_dip_choice_desc: "Никакая армия не может маршировать и воевать вечно: всем когда-то нужно отдыхать. Чтобы наши солдаты вступали в бой свежими, необходимо выделить им время на отдых — достаточное, чтобы они восстановились, но не начали лениться."
 merchant_power_from_maritime_rev_dip_choice: "Торговые флоты"
 merchant_power_from_maritime_rev_dip_choice_desc: "Купеческие корабли в наших водах — уже привычное зрелище. Их так много, что можно уверенно говорить о появлении у нас собственного купеческого флота."
 administrative_leadership: "Хозяйственное руководство"
 administrative_leadership_desc: "Полководцу мало разбираться в одном только военном деле. Чтобы вернуться из похода с победой, ему понадобятся обширные познания в области снабжения, распоряжения припасами, денежных затрат и многого другого."
 cultures_capacity_mil_choice: "Многокультурные амбиции"
 cultures_capacity_mil_choice_desc: "Любая держава, покоряющая новые территории, прирастает и новыми культурами. Соответственно, если мы собираемся и дальше расширять границы, придётся научиться проявлять терпимость к другим культурам."
 rgo_logistics_mil_choice: "Улучшенные склады"
 rgo_logistics_mil_choice_desc: "Полноценные склады, где можно держать необходимые для местных предпринимателей товары, — не роскошь, а необходимость. Без них невозможно экономическое благополучие."
 land_morale_movement_cost_rev_choice_mil: "Безостановочное продвижение"
 land_morale_movement_cost_rev_choice_mil_desc: "Движение наших войск — завораживающее зрелище. Превосходно подготовленные и обученные воины, марширующие в ногу, способны начать атаку после долгого марша как ни в чём не бывало."
 port_cost_distance_from_capital_choice_mil: "Прибрежные дозоры"
 port_cost_distance_from_capital_choice_mil_desc: "Разместив на побережье дозорных, мы напомним местным жителям, что у закона длинные руки, способные дотянуться даже до самого далёкого берега."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Профессиональные матросы" #Age of Discovery
 repair_at_sea_aod_desc: "Последние достижения кораблестроения расширили наши горизонты, но чтобы в полной мере использовать этот потенциал, нужны специально обученные люди. Правильно выполнить все задачи по обслуживанию новых судов способны только профессиональные матросы, посвятившие своему делу всю жизнь."
 repair_at_sea: "Береговое кренгование" #Age of Absolutism
 repair_at_sea_desc: "Усложнение конструкции судов существенно увеличивает сроки автономного плавания, но в то же время требует более трудоемкого ремонта, а подходящие порты не всегда доступны. Матросов необходимо обучить пользоваться приливом и отливом для кренгования судов на необорудованных берегах."
 repair_at_sea_aorev: "Кренгование в открытом море" #Age of Revolutions
 repair_at_sea_aorev_desc: "Эта процедура позволяет провести ремонт судна на глубокой воде без необходимости подходить к берегу и ждать отлива. Для этого тяжелые грузы перемещаются к одному из бортов, чтобы другой борт поднялся над водой и стал доступным для обслуживания."
 blast_furnace: "Доменная печь" #Age of Discovery
 blast_furnace_desc: "Доменная печь обходится дороже традиционных способов металлургии, однако она позволяет более точно управлять выплавкой литейного чугуна путем изменения пропорций железа, угля и известняка в исходном сырье. Чугун, полученный таким образом, можно использовать для производства кузнечного железа, которое, в свою очередь, пригодно для изготовления пушек и других сложных изделий."
 saiger_process_discovery: "Отлаженное зейгерование"
 saiger_process_discovery_desc: "Обработка новым, усовершенствованным методом — ключ к процветанию наших серебряных и свинцовых рудников."
 slitting_mills: "Распиловочный стан" #Age of Reformation
 slitting_mills_desc: "Эта машина, использующая энергию воды, предназначена для распиливания железных слитков на стержни, удобные для изготовления готовой продукции. Выбирая стержни подходящего размера, кузнецы и литейщики могут уменьшить количество отходов при обработке."
 coke_blast_furnace: "Коксовая печь" #Age of Absolutism
 coke_blast_furnace_desc: "Доменная печь нового типа, работающая на коксе вместо обычного угля. Это не только обходится дешевле, но и позволяет увеличить размер печи. С другой стороны, по сравнению с углем кокс содержит больше шлаков и примесей, проблема которых пока не решена."
 hot_blast_furnace: "Печь с горячим дутьём" #Age of Revolutions
 hot_blast_furnace_desc: "Решая проблему примесей при выплавке железа в коксовых печах, металлурги изобрели технологию горячего дутья. Она не только уменьшает объем сжигаемого кокса, тем самым повышая качество готовой продукции, но и позволяет использовать уголь-сырец, что для металлургической промышленности является большим шагом вперёд."
 new_currency_demands: "Спрос на новую валюту"
 new_currency_demands_desc: "Открытие новых земель дало очередной толчок развитию торговли. Хотя монеты из золота и серебра по-прежнему остаются главными средствами обмена, из-за повышения спроса на валюту в оборот постепенно входят деньги из менее ценных металлов вроде меди и её сплавов."
 powerful_statues: "Величественные памятники"
 powerful_statues_desc: "Процветание державы свидетельствует о мудрости правителя, однако простой народ зачастую не замечает его заслуг. Стремясь продемонстрировать людям свою силу и власть, многие лидеры выделяют средства на возведение каменных или бронзовых памятников в свою честь. Впрочем, даже такие меры не всегда помогают донести до народа нужную мысль, и в результате государство просто впустую расходует ценные материалы."
 renaissance_sculptures: "Скульптура эпохи Возрождения"
 renaissance_sculptures_desc: "Наступление эпохи Возрождения пробудило большой интерес к разного вида творчеству. Ныне чуть ли не каждый считает своим долгом украсить своё жилище каким-нибудь произведением искусства. При этом особой популярностью пользуется скульптура, для создания которой требуются особые материалы. Именно возросшие потребности творцов привели к возникновению огромного количества новых каменоломен."
 green_vitriol: "Железный купорос"
 green_vitriol_desc: "Формально квасцы и железный купорос — это разные вещества, однако в алхимических трудах они часто упоминаются как равнозначные понятия, поскольку имеют схожие свойства. Благодаря этому при необходимости одно вещество вполне можно заменить другим."
 shared_products_procedures: "Обмен товарами и технологиями"
 shared_products_procedures_desc: "В последние годы мы узнали о множестве новых земель и народов. Вместе с тем мы открыли для себя неизвестные доселе материалы и ресурсы, а также методы их обработки. Как оказалось, даже такой узкоспециализированный товар, как квасцы, можно применять в самых разных областях."
 ostentatious_clothing: "Пышные костюмы"
 ostentatious_clothing_desc: "Сильные мира сего должны выглядеть подобающе. Чтобы демонстрировать окружающим своё богатство и влияние, они носят роскошные и красочные одежды, созданные с использованием новейших материалов и технологий."
 riches_of_foreign_coasts: "Богатые чужеземные берега"
 riches_of_foreign_coasts_desc: "Дальние земли приносят нам огромные богатства, однако выгоду можно искать не только на суше, ведь побережья и моря также изобилуют благами. Чтобы более эффективно добывать ресурсы на этих территориях, наши поселенцы активно перенимают опыт местных ловцов жемчуга."
 foreign_mining_techniques: "Иностранные методы добычи"
 foreign_mining_techniques_desc: "Самоцветы испокон веков ценятся во всём мире за свою красоту. Общаясь с коренными жителями дальних земель, мы не только узнаём о востребованных в их обществе драгоценных камнях, но и открываем для себя новые методы их добычи."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Честь мундира"
 corps_organisation_desc: "В традиционных армиях дисциплина среди солдат поддерживалась жёсткой муштрой. Но если мы взрастим среди бойцов чувство гордости за свой отряд, их дисциплина станет ещё выше."
 open_sea_exploration: "Заморские экспедиции"
 open_sea_exploration_desc: "Бескрайние моря сулят нам несметные богатства и новые возможности торговли с далёкими странами."
 napoleonic_warfare: "Наполеоновская тактика"
 napoleonic_warfare_desc: "Наша армия тратит слишком много сил и средств на осады. Вместо того чтобы штурмовать каждую крепость на своём пути, мы должны сосредоточить усилия на одном решительном ударе, способном принести нам победу."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "С ростом численности армии нам следует пересмотреть подходы к логистике. Если наши полководцы будут рассредотачивать войска и организовывать укреплённые позиции непосредственно на поле боя, это может принести немалую пользу."
 country_unification_advance: "Надзор за ленниками"
 country_unification_advance_desc: "Чем раньше мы заставим ленников жить по нашим законам, тем проще будет решить остальные вопросы интеграции. Назначение постоянных представителей центральной власти, контролирующих этот процесс, существенно повысит его эффективность."
 renaissance_urbanisation: "Градостроительство эпохи Возрождения"
 renaissance_urbanisation_desc: "Учёт особенностей отдельных районов при городском планировании позволит нашим городам производить больше товаров."
 renaissance_city_rights: "Формализация городских прав"
 renaissance_city_rights_desc: "Кодификация принципа, по которому городские права могут быть предоставлены исключительно центральной властью, даст нашей администрации намного более ясное представление о положении дел в державе."
 absolutism_control_decline_advance: "Абсолютистское управление"
 absolutism_control_decline_advance_desc: "Правители-абсолютисты склонны демонстрировать свою власть не только придворным, но и всей державе — с помощью обширного аппарата государственных чиновников."
 construction_speed_renaissance: "Гильдии каменщиков"
 construction_speed_renaissance_desc: "Делиться друг с другом знаниями и опытом вольным каменщикам помогают так называемые гильдии — общества, где опытные наставники обучают молодых подмастерьев."
 construction_speed_discovery: "Стандартизация досок и кирпичей"
 construction_speed_discovery_desc: "Новые, более современные способы стандартизации производства досок и кирпичей облегчат нам работу со строительству сооружений."
 construction_speed_reformation: "Архитектурные трактаты"
 construction_speed_reformation_desc: "Архитектурные трактаты, нередко содержащие знания многовековой давности, упрощают обучение зодчих, а заодно помогают распространять сведения о самых действенных методах строительства."
 construction_speed_absolutism: "Архитектурное проектирование"
 construction_speed_absolutism_desc: "Со временем строительство сооружений неизбежно становится сложнее. В этой науке появляются методы и техники из других дисциплин, которые можно назвать словом «проектирование»."
 construction_speed_revolutions: "Чугунные конструкции"
 construction_speed_revolutions_desc: "Разработка новых способов производства кованого железа и чугуна дала нам возможность создавать более сложные конструкции, такие как опоры и колонны, а значит — быстрее возводить сооружения."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Мануфактуры"
 manufactories_advance_desc: "Последние достижения механики и техники привели к возникновению объединённых производственных предприятий — мануфактур. Такая организация труда позволяет повысить скорость производства и качество продукции."
 scientific_revolution_advance: "Научная революция"
 scientific_revolution_advance_desc: "Достижения последних лет в области математики, физики, астрономии, биологии и химии не просто поставили под вопрос нашу картину мира, а полностью перевернули её. Общество меняется с головокружительной скоростью, и каждый день приносит всё больше научных открытий."
 military_revolution_advance: "Военная революция"
 military_revolution_advance_desc: "Война никогда не меняется. Меняются методы её ведения. Развитие вооружения совершило переворот в военном деле и сделало старые методы боя неэффективными. Адаптироваться к новым условиям войны — единственный способ сохранить статус мощной военной державы."
 power_projection_advance_5: "Абсолютистские устремления"
 power_projection_advance_5_desc: "По мере усиления централизации власти в головах многих государей по всему миру начала появляться мысль о единоличном владении всеми доступными территориями. Они представляют себя солнцем, которое одно светит над всей землёй, и желают себе абсолютной власти."
 absolutist_court: "Абсолютистский двор"
 absolutist_court_desc: "В последнее время власть в государствах всего мира сосредотачивается вокруг фигуры единоличного правителя. Остальной двор — лишь слуги, подчинённые его воле, а не самостоятельные субъекты власти. Такое устройство позволяет правителям быстрее и эффективнее претворять в жизнь свои желания."
 government_size_absolutism: "Верные подданные"
 government_size_absolutism_desc: "Абсолютная власть даёт правителям широкие полномочия, но даже в этом случае их волю должен кто-то исполнять. Если лишить подчинённых реальной политической силы и внушить им верность правителю, двор сможет управлять ими, не опасаясь недовольства и внутренних распрей."
 naval_doctrines_advance: "Морские доктрины"
 naval_doctrines_advance_desc: "Война на море сильно изменилась в последние годы: корабли и флотилии становятся всё больше и приобретают всё более узкую специализацию. Поэтому разные страны начинают прибегать к различным тактикам и доктринам, использующим сильные стороны их флотов."
 global_supply_limit_modifier_advance_5: "Планирование армейской логистики"
 global_supply_limit_modifier_advance_5_desc: "Любая армия на марше полагается на тыловое обеспечение. При грамотном изучении и планировании логистики войска могут действовать дольше и продвигаться дальше."
 rgo_size_advance_absolutism: "Физиократия"
 rgo_size_advance_absolutism_desc: "Благодаря последним достижениям экономической мысли на смену идеям меркантилизма и ценности торговли пришло понимание ценности самого производственного процесса. Теперь мы уделяем внимание постоянному совершенствованию и расширению производства."
 food_advance_absolutism: "Закрытые поля"
 food_advance_absolutism_desc: "До недавних пор землёй часто пользовались сообща и бесплатно. Однако теперь нарастает тенденция разграничения земельных участков: обозначения чётких границ и размеров полей, предназначенных для земледелия. Благодаря этому можно повысить эффективность их обработки."
 naval_morale_advance_5: "Постоянные флотилии"
 naval_morale_advance_5_desc: "Текущая ситуация в мире, развитие морской торговли и коммерции требуют использования постоянных флотилий для охраны государственных интересов. Постоянно действующий флот позволяет кораблям лучше взаимодействовать в море."
 new_world_advance: "Новый Свет"
 new_world_advance_desc: "Как утверждает флорентийский мореплаватель Америго Веспуччи, открытые Колумбом земли — это не часть Индии, а совершенно новый континент, неизвестный нашим предкам. Он ждёт своих исследователей и первооткрывателей."
 colonial_charters: "Колониальные хартии"
 colonial_charter_progress_tt_title: "Прогресс колониального поселения"
 colonial_charters_desc: "Эти новые документы наделяют правами наших подданных, которые селятся в диких землях Нового Света. Хартии дают колониям исключительные права на управление новой землёй и регулируют их отношения с метрополией."
 plantation_buildings_advance: "Плантации"
 plantation_buildings_advance_desc: "Мягкий и благоприятный климат, а также обширные плодородные земли Нового Света делают колонии идеальным местом для выращивания прибыльных культур вроде сахарного тростника и табака."
 diplomatic_range_age_1: "Иностранные посланники"
 diplomatic_range_age_1_desc: "Дипломатия всегда была важным элементом отношений между державами. Однако теперь она становится всё сложнее и активнее, и мы отправляем посланников во всё новые страны, чтобы расширить свои отношения с миром."
 diplomatic_range_age_2: "Сеть представительств"
 diplomatic_range_age_2_desc: "Организация обширной сети организованных дипломатических представительств в державах поблизости позволяет нам отправлять посланников в ещё более дальние земли."
 diplomatic_range_age_3: "Посольства"
 diplomatic_range_age_3_desc: "Нынешняя дипломатическая ситуация требует создания в соседних странах постоянных посольств. Только так мы обеспечим защиту своих интересов в регионе, одновременно расширив наше влияние за его пределами."
 trade_envoys: "Торговые представительства"
 trade_envoys_desc: "Благодаря росту торговли с далёкими странами мы начали отправлять послов вместе с торговыми экспедициями. Так мы наладим связи со странами, которые раньше были вне пределов нашей досягаемости."
 diplomatic_range_age_5: "Дипломатические миссии"
 diplomatic_range_age_5_desc: "Современная политика настолько усложнилась, что одного посла в чужой державе стало не хватать. Для расширения нашего влияния и защиты интересов в далёких землях мы будем отправлять в каждую державу целые миссии из опытных дипломатов."
 diplomatic_range_age_6: "Посольства по всему миру"
 diplomatic_range_age_6_desc: "Многие страны стремятся расширить свой дипломатический охват, и связи в мире становятся всё теснее. Только открытие постоянных посольств по всему миру позволит поддерживать наши связи на должном уровне."
 new_world_crops: "Культуры Нового Света"
 new_world_crops_desc: "Богатые земли Нового Света принесли нашей державе много сокровищ, и одним из самых ценных для нас открытий стали странные, экзотические растения, их выращивают туземцы в пищу и в качестве пряностей. Начав выращивать эти культуры на своих полях, мы разнообразим стол своих подданных новыми желанными блюдами."
 rgo_size_advance_discovery: "Новые методы добычи"
 rgo_size_advance_discovery_desc: "Открытие новых месторождений минералов и изобретение новых инструментов уступили место более эффективной добыче ресурсов и ускорению производственных процессов."
 printing_press_advance: "Печатный станок"
 printing_press_advance_desc: "Распространение печатного дела в нашем столетии привело к стремительному распространению знаний и ускорению обмена информацией за счёт массового издания важных манускриптов."
 gov_reform_discovery_a: "Ранняя административная реформа"
 gov_reform_discovery_a_desc: "Наш народ стоит на пороге новой эпохи. Чтобы реализовать свои внутренние возможности, мы должны реформировать правительство и усовершенствовать свой административный аппарат."
 government_size_discovery: "Возможности ранней административной системы"
 government_size_discovery_desc: "Наша держава состоит из многих управленческих секторов, и по мере роста правительства мы должны его соответственно реформировать."
 power_projection_advance_4: "Господствующее дипломатическое влияние"
 power_projection_advance_4_desc: "Наше участие в дипломатических переговорах придаёт им ауру престижа и высокого статуса. К нашему голосу прислушиваются все, с кем мы пожелаем заговорить."
 regulate_court_procedures: "Регулирование придворных процедур"
 regulate_court_procedures_desc: "Организовав все придворные процедуры в соответствии со строгим уставом и распорядком, мы сделаем работу двора эффективнее и снизим затраты на его содержание."
 pike_and_shot_advance: "Пика и мушкет"
 pike_and_shot_advance_desc: "Новая военная тактика, согласно которой пикинёры формируют каре, а впереди и по флангам от них выстраиваются аркебузиры, отступая под защиту пик, когда начинается рукопашный бой."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Методы навигации"
 naval_morale_advance_2_desc: "Наши моряки учатся ходить во всё более дальние морские походы, осваивая новые методы и инструменты — такие, например, как сухой компас, — и совершенствуя своё мастерство навигации."
 confessionalism_advance: "Конфессионализм"
 confessionalism_advance_desc: "С появлением десятков и сотен толкований веры как у церковных, так и у светских властей возникает всё более острое желание чётко обозначить границы и принципы своих конфессий, чтобы насаждать собственные правила и взгляды во всех аспектах религиозной и мирской жизни."
 global_trade_advance: "Мировая торговля"
 global_trade_advance_desc: "Торговля между континентами практиковалась ещё в античные времена. Теперь же она становится поистине всемирной. Быть может, о полноценной международной экономике говорить ещё рано, но уже можно видеть её первые ростки."
 artillery_institution_advance: "Осадная артиллерия"
 artillery_institution_advance_desc: "Изобретение пороха в Китае династии Сун привело к созданию новых орудий и нового рода войск — артиллерии, разрушительной для каменных замков и укреплений по всей Европе."
 gov_reform_reformation_a: "Государь"
 gov_reform_reformation_a_desc: "Новые времена требуют, чтобы правитель более системно подходил к управлению государством, а также учитывал интересы различных сословий и дипломатических деятелей, принадлежащих к этим сословиям."
 power_projection_advance_3: "Региональные устремления"
 power_projection_advance_3_desc: "Способность быстро перебрасывать войска крайне важна для державы, претендующей на влияние в регионе. Усвоив уроки других стран прошлого и настоящего, мы заставим других считаться с нами и будем навязывать им свою волю."
 confessional_court: "Конфессиональный двор"
 confessional_court_desc: "Затраты на содержание двора могут доходить до невероятных сумм и разорять даже самые богатые державы. Несколько хитростей помогут нам сэкономить деньги, не жертвуя придворной роскошью."
 rgo_size_advance_reformation: "Прялки"
 rgo_size_advance_reformation_desc: "Новые и более совершенные методы добычи ресурсов повысят темпы производства и наполнят нашу казну деньгами."
 food_advance_reformation: "Рыночное сельское хозяйство"
 food_advance_reformation_desc: "Производительность полей можно повысить за счёт новых, более урожайных культур. Выбор наилучших сортов или замена их импортными помогут нам увеличить производство пищи."
 scientific_experimentation: "Научные эксперименты"
 scientific_experimentation_desc: "Ничто в мире не происходит случайно. Понимание причин явлений поможет нам предугадывать повторение схожих ситуаций."
 banking_advance: "Банковское дело"
 banking_advance_desc: "Кредитование существует с древних времён и всегда сопряжено с рисками. Мы можем ввести регулирование этой отрасли и установить контроль за кредитованием и защиту участников."
 trade_companies_advance: "Торговые компании"
 trade_companies_advance_desc: "Всегда было известно, что деньги правят миром. Теперь на рынке появилось много новых товаров из далёких стран, и торгующие ими компании получат больший доход."
 naval_morale_advance_3: "Заморские экспедиции"
 naval_morale_advance_3_desc: "Частые морские экспедиции к далёким землям закалили наших моряков. Теперь они привычны к долгим плаваниям и стойко переносят связанные с ними лишения."
 road_advance_1: "Дорожная сеть"
 road_advance_1_desc: "Важность торговли и коммерции становится всё более очевидной, а вместе с ними растёт роль развитой сети дорог, по которым движется всё больше людей и товаров."
 power_projection_advance_2: "Надгосударственные устремления"
 power_projection_advance_2_desc: "Хотя старые идеи создания империй всё ещё властвуют над умами правителей нашей эпохи, некоторые уже начали придумывать новые способы господствовать над другими странами и народами."
 renaissance_advance: "Возрождение"
 renaissance_advance_desc: "Чтобы не отставать от технического прогресса, нужно поставить себе на службу безудержный поток новых идей и открытий, захлестнувший наше отечество."
 professional_armies_advance: "Профессиональные армии"
 professional_armies_advance_desc: "Модернизация наших армий во многом зависит от поддержания центров набора и организации войск. Нам нужно сохранять чёткую и ясную военную структуру, искореняя всё лишнее и ненужное."
 gunpowder_advance: "Порох"
 gunpowder_advance_desc: "Использование пороха на поле боя вне всяких сомнений повысит нашу эффективность в битвах и позволит нам одерживать верх в схватках."
 drill_army_advance: "Армейские учения"
 drill_army_advance_desc: "Больше мы не будем отправлять в бой необученных ополченцев. Если мы хотим защитить свои границы и дать отпор врагу, нам нужно организовывать регулярные военные учения."
 renaissance_development: "Академические трактаты"
 renaissance_development_desc: "Эпоха философии, искусств и наук принесёт с собой новую волну открытий и изобретений, а также позволит нам проще принимать чужеземные институты."
 art_school_advance: "Школы художеств"
 art_school_advance_desc: "Нам нужно развивать искусство и помогать художникам оттачивать мастерство. Для этого стоит построить художественные школы. В их стенах одарённые творцы будут начинать свою карьеру и однажды прославят своими шедеврами наше имя!"
 pound_lock_canals_advance: "Судоходные шлюзы"
 pound_lock_canals_advance_desc: "Нам не впервой выкапывать каналы ради приумножения достатка, пропитания людей и улучшения товарооборота. Особые сооружения — шлюзы — упростят перемещение товаров, сделав жизнь людей лучше."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Кочевое наследие"
 nomadic_legacy_desc: "Наши сородичи рождаются в седле, мы свободно кочуем по миру и не видим нужды оседать на одном месте."
 siberian_frontier: "Завоевание Сибири"
 siberian_frontier_desc: "Нас манят далёкие дикие земли Сибири. Мы проложим к ним путь и отправим туда казаков, чтобы они завоевали этот край для русского народа."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Янычары"
 janissaries_advance_desc: "Янычары — это элита нашей армии. Они обучаются с детства и закаляют характер железной муштрой."
 slave_raiding_wars: "Набеги за рабами"
 slave_raiding_wars_desc: "Рабы — это основа нашей экономики. Поэтому так важно нападать на поселения врагов и угонять их жителей в рабство."
 trade_caravans: "Торговые караваны"
 trade_caravans_desc: "С древних времён по нашим землям проходили прибыльные торговые пути. Наши люди привыкли иметь дело с длинными торговыми караванами, везущими товары из далёких земель."
 the_sahel_trade: "Транссахарская торговля"
 the_sahel_trade_desc: "Многие столетия между Сахельскими королевствами и Средиземноморьем ходили торговые караваны. Доходы от такой торговли перевешивали опасность перехода через палящие пески Сахары."
 rudimentary_coastal_ship_repair: "Временный ремонт"
 rudimentary_coastal_ship_repair_desc: "Морское плавание неизбежно приводит к износу корабля. Вне зависимости от добротности судна постоянные удары волн и солёная волна медленно, но верно разрушат и корпус, и такелаж. Чтобы избежать этого, моряки постоянно выполняют на борту мелкий ремонт и поддерживают судно в идеальном состоянии. И даже при серьёзном уроне они сохраняют плавучесть корабля до тех пор, пока он не доберётся до безопасной гавани."
 religious_icon_power_advance: "Иконы"
 religious_icon_power_advance_desc: "Иконы — это физическое воплощение нашей веры, сакральные изображения святых, призванные вселять благоговение в сердца созерцающих."
 scientific_mapping_advance: "Картография"
 scientific_mapping_advance_desc: "Последние достижения в сфере географии и картографии позволяют нам создавать более точные изображения территорий и природных объектов с учётом их относительных размеров и положения в пространстве."
 integrate_area_advance: "Эффективная интеграция"
 integrate_area_advance_desc: "Наш административный аппарат совершенствуется, и у нас достаточно рекрутов для одновременного присоединения всё более крупных территорий к нашей державе."
 maritime_advance_age_2: "Торговые флотилии"
 maritime_advance_age_2_desc: "С развитием коммерции растёт необходимость быстро и эффективно перевозить большие объёмы грузов. Поэтому те, кто зависит от морской торговли, не скупятся на строительство огромных торговых флотов."
 maritime_advance_age_3: "Исследовательские флотилии"
 maritime_advance_age_3_desc: "По мере распространения знаний о мире и новых землях растёт и наша потребность открывать новые территории. От далёких морей на востоке до новых берегов на западе морские расстояния перевозок всё увеличиваются, а с ними растёт и необходимость в крупном флоте."
 maritime_advance_age_4: "Мировые флоты"
 maritime_advance_age_4_desc: "Последние столетия стали временем географических открытий, а мир словно становится лишь теснее, а не больше. Страны, которые когда-то ни с кем не имели сношений, обрели множество торговых и дипломатических связей. Для поддержания торговли и дипломатии с заморскими державами нам нужны всё более крупные и совершенные флотилии."
 maritime_advance_age_5: "Конвои"
 maritime_advance_age_5_desc: "Морская торговля расширяется, грузы перемещаются по морским маршрутам всё дальше и в ещё больших количествах, необходимость в их непрерывном потоке только растёт. Организация конвоев торговых кораблей позволит обеспечить непрерывность торгового сообщения."
 maritime_advance_age_6: "Вооружённые конвои"
 maritime_advance_age_6_desc: "Очевидно, что торговые конвои — лакомая цель для любого пирата. Мало кто не соблазнится судном, гружённым дорогими товарами и золотом, поэтому важно вооружить конвои для защиты от пиратских нападений. Сопровождение торговых кораблей фрегатами или другими военными кораблями обеспечит их безопасность."
 coastal_trade_routes_advance: "Развитие побережий"
 coastal_trade_routes_advance_desc: "Кораблям безопаснее всего курсировать вдоль побережья. Это надёжнее, чем выходить без лишней нужды в открытое море, и быстрее, чем передвигаться по суше. Поэтому мы будем поощрять перемещение торговых кораблей вдоль наших берегов, чтобы облегчить перевозку товаров и людей."
 exploration_maintenance_advance: "Крепкая конструкция"
 exploration_maintenance_advance_desc: "Главный фактор при строительстве судна — это его способность выдерживать суровую погоду и удары волн. Новые методы строительства крепких корпусов позволят нашим кораблям дольше оставаться в море."
 global_trade_routes_advance: "Морские торговые пути"
 global_trade_routes_advance_desc: "Географические открытия расширяют мир, а новые торговые пути и более частое сообщение по ним — наоборот, сужают. Вереницы торговых судов, без остановки перевозящих товары и людей между нашими берегами и далёкими землями, сделали эти земли куда ближе к нам, чем раньше."
 safe_exploration_techniques_advance: "Накопленные знания"
 safe_exploration_techniques_advance_desc: "Отправляться в неизвестность всегда страшно, но сегодня настоящих белых пятен на картах осталось совсем мало. Хоть многие места на Земле всё ещё недостаточно изучены, мы хотя бы знаем о самом их существовании и можем до них добраться. Отталкиваясь от знаний, накопленных предыдущими поколениями, мы наберёмся отваги отправиться в неизведанные места."
 imperial_ambitions: "Имперские устремления"
 imperial_ambitions_desc: "Не секрет, что великие империи древности служат источником вдохновения для песен и эпосов, люди взирают на них с восторгом и уважением. Если мы хотим, чтобы к нашей державе относились так же, нам нужно добиться схожего великолепия."
 letters_of_marque: "Каперские свидетельства"
 letters_of_marque_desc: "Пиратство — страшное преступление, а пираты — бесславные разбойники, которые наживаются на чужом страдании. Но если выдать им разрешение на грабёж наших врагов, то это совсем другое дело."
 sturdy_privateers: "Крепкие каперы"
 sturdy_privateers_desc: "Каперы всегда живут на острие ножа. Если мы хотим полностью использовать их потенциал, то надо сделать так, чтобы враги не топили их после первого же залпа. Снабдив их крепкими кораблями, мы сделаем выгодное долгосрочное вложение."
 rgo_build_time_advance: "Строительные методы эпохи Возрождения"
 rgo_build_time_advance_desc: "Великие постройки и инженерные сооружения прошлых столетий до сих пор непоколебимы. Невозможно отрицать высокий уровень древней архитектуры и зодчества. Нам всё ещё есть чему поучиться у мастеров прошлого."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "Искусство — это живое дыхание человечества, которое превращает жизнь в яркое полотно, полное чудес и возможностей. Мы должны взращивать среди соотечественников интерес к творчеству."
 metallurgy: "Металлургия"
 metallurgy_desc: "Искусство металлургии и само умение обрабатывать металлы — это одна из движущих сил любой развитой цивилизации. Металлические орудия труда и войны куда совершеннее своих каменных аналогов, они позволяют людям эффективнее трудиться и воевать."
 supply_depot_advance_age_2_renaissance: "Продовольственные склады"
 supply_depot_advance_age_2_renaissance_desc: "Армии не могут существовать без припасов. Строительство постоянных продовольственных складов позволяет организовать постоянные линии снабжения и сохранить боеспособность войск на высшем уровне."
 supply_depot_advance_age_3_discovery: "Вещевые склады"
 supply_depot_advance_age_3_discovery_desc: "Развитие постоянных армий повысило требования к оружию, военной форме и другому снаряжению, которое необходимо хранить недалеко от места дислокации."
 supply_depot_advance_age_4_reformation: "Артиллерийские склады"
 supply_depot_advance_age_4_reformation_desc: "Начало всеобщего применения артиллерии на поле боя и при осадах создало потребность в боеприпасах и порохе. Для снабжения ими войск требуются специальные военные склады."
 supply_depot_advance_age_5_absolutism: "Передовые склады"
 supply_depot_advance_age_5_absolutism_desc: "Теперь армии дольше действуют в глубине вражеской территории, и им нужны передовые склады, связанные с тылом путями снабжения."
 supply_depot_advance_age_6_revolutions: "Походные склады"
 supply_depot_advance_age_6_revolutions_desc: "Обеспечение множества армий во время длительных походов — большая нагрузка на службу снабжения. Для этой цели нужны большие и быстро возводимые военные склады."
 army_country_looting_advance: "Славные налётчики"
 army_country_looting_advance_desc: "Налёты и грабёж — едва ли не основа снабжения нашей армии. Где бы ни оказались наши войска, они не оставляют камня на камне."
 minting_income_factor_building: "Надёжная валюта"
 minting_income_factor_building_desc: "В мире много типов валюты, но та, на которой стоит наша печать, завоевала признание и доверие людей."
 artillery_vs_fort_age_5_absolutism: "Осадные орудия"
 artillery_vs_fort_age_5_absolutism_desc: "Порох позволяет создавать самые разные орудия. Чтобы косить ряды пехоты, огневой мощи требуется куда меньше, чем для разрушения крепостных стен. Поэтому для осад используются особые пушки."
 artists_advance_absolutism: "Направления искусства"
 artists_advance_absolutism_desc: "Искусство всегда предлагало много способов самовыражения, но последние веяния привели к настоящему расцвету самых разных стилей и направлений."
 subject_loyalty_absolutism: "Абсолютная верность"
 subject_loyalty_absolutism_desc: "Мы не позволяем никакого ропота и мятежа среди наших подданных. Так почему мы должны терпеть всё это от наших ленников?"
 improve_relation_impact_absolutism: "Постоянное министерство иностранных дел"
 improve_relation_impact_absolutism_desc: "Дипломатический корпус нашей державы то и дело расширяется. Заведовать деятельностью многочисленных послов будет проще, если учредить постоянное министерство иностранных дел."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Эти незамысловатые железные трубки не шли ни в какое сравнение с более поздними образцами огнестрельного оружия. Из Китая они впервые попали в Корею и Японию в 1270 году."
 subjects_advance: "Зависимые государства"
 subjects_advance_desc: "Передача права на местное самоуправление ленникам, находящимся под нашей властью, — верный способ предотвратить народные бунты, сохранив при этом возможность собирать дань."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Правильная организация подневольного труда — это обязательное условие роста благосостояния нашего народа."
 war_score_absolutism_advance: "Агрессивные требования"
 war_score_absolutism_advance_desc: "Мощь державы напрямую определяется численностью её армии. Чем больше в стране населения, тем больше в ней солдат. Нашим дипломатам следует перейти к более агрессивным методам и стараться присоединять как можно больше территорий в рамках мирных договоров — только так мы сохраним преимущество перед соседями."
 spy_construction_absolutism: "Расширение всемирных шпионских сетей"
 spy_construction_absolutism_desc: "Всё в мире становится больше — от государств до институтов. Чтобы не отставать от конкурентов, нам нужно поддерживать шпионскую деятельность на должном уровне."
 absolutism_agressive_advance: "Государство превыше всего"
 absolutism_agressive_advance_desc: "В эпоху централизации регионов и ограниченности ресурсов государство имеет право вести агрессивную политику — так оно сможет удовлетворять материальные потребности населения, а заодно расширять сферу влияния. И даже война, которая считается крайней мерой, — это всё равно часть дипломатической игры, поскольку государство не связано людскими представлениями о нравственности и законности."
 relations_absolutism_advance: "Своевременная политика"
 relations_absolutism_advance_desc: "Международные отношения меняются, приобретая по-настоящему глобальный размах. Не должны отставать и наши дипломаты: потребность в защите от угроз со стороны других государств растёт день ото дня."
 correct_box_advance_absolutism: "Гибкие боевые построения"
 correct_box_advance_absolutism_desc: "Полководцы разработали новую тактику. Пехотные, кавалерийские и артиллерийские части теперь принято сводить в полки, благодаря чему повышаются манёвренность и слаженность."
 anti_piracy_warfare: "Торговые конвои"
 anti_piracy_warfare_desc: "В морях Нового Света и на ведущих туда торговых путях бесчинствуют головорезы и буканьеры. Наши купцы несут невообразимые убытки. С этого дня торговые суда будут объединяться в конвои под охраной военного корабля, защищающего их от пиратов. На борту будет располагаться небольшое подразделение военных, способных позаботиться о сохранности груза."
 trade_range_advance_age_3: "Улучшенные торговые суда"
 trade_range_advance_age_3_desc: "Появление новых кораблей большего размера, способных обходиться меньшей командой и преодолевать без остановок более значительные расстояния, серьёзно расширит наши торговые маршруты."
 trade_range_advance_age_2: "Далёкие рынки"
 trade_range_advance_age_2_desc: "Растущая экономика предоставляет новые возможности. Если раньше зарабатывать можно было на маршрутах малой дальности, то сегодня наши торговые суда ищут выгоды в новых водах."
 overseas_trade: "Заокеанская торговля"
 overseas_trade_desc: "Вести о далёких землях, доходящие до нашей державы, для наших купцов слаще мёда: торговцы мечтают дорваться до рынков, сулящих огромные богатства."
 ship_building_techniques_absolutism: "Плавучий док"
 ship_building_techniques_absolutism_desc: "Благодаря этой разработке наши кораблестроители смогут спускать новые корабли на воду значительно быстрее, чем прежде."
 ship_building_techniques_discovery: "Улучшенная техника кораблестроения"
 ship_building_techniques_discovery_desc: "Новые методы строительства кораблей заметно ускоряют этот процесс."
 spy_construction_discovery: "Улучшенная организация шпионажа"
 spy_construction_discovery_desc: "Чтобы собирать ещё больше сведений о врагах и их деятельности, мы будем нанимать надёжных граждан в качестве осведомителей и внедрять их на должности, подразумевающие обмен сведениями."
 diplomatic_training: "Обучение дипломатии"
 diplomatic_training_desc: "Мы переписали придворное пособие для дипломатов. Теперь каждый дипломат из нашей свиты — превосходный специалист по отношениям с другими державами."
 formalized_relations: "Официальные отношения"
 formalized_relations_desc: "Устанавливать официальные отношения с соседними державами жизненно важно для поддержания равновесия сил и содействия государственным интересам."
 artists_advance_discovery: "Художественная печать"
 artists_advance_discovery_desc: "Широкое распространение печатного станка открывает новые возможности: теперь наши творцы смогут делиться своими талантами с миром гораздо быстрее, чем прежде."
 improved_book_binding: "Улучшенные переплётные процессы"
 improved_book_binding_desc: "Развитие в народе тяги к размышлениям и знаниям, а соответственно, и культурное процветание невозможны без постоянного выпуска новых книг."
 lumber_improvements_discovery: "Земли под лесоводство"
 lumber_improvements_discovery_desc: "Наши лесопилки смогут производить более качественные материалы в большем количестве, если мы отведём часть земель под выращивание крепких деревьев."
 lumber_improvements_reformation: "Улучшенные пилы"
 lumber_improvements_reformation_desc: "Благодаря новым достижениям в области изготовления инструментов мы научились делать более прочные и надёжные лезвия для пил, а значит — обеспечивать постоянные поставки древесины."
 lumber_improvements_absolutism: "Ветряные лесопилки"
 lumber_improvements_absolutism_desc: "Лесопилки, работающие от ветряных мельниц, способны распиливать древесину на доски заметно быстрее, чем прежде."
 coal_improvements_absolutism: "Улучшенное коксование"
 coal_improvements_absolutism_desc: "Усовершенствовав процесс обработки ископаемого угля, мы сможем более эффективно использовать его в качестве топлива и сырья, не опасаясь при этом загрязнения других продуктов."
 coal_improvements_revolutions: "Улучшенные ульевые печи"
 coal_improvements_revolutions_desc: "Кокс играет важнейшую роль в изготовлении железа, поэтому нам важно производить его в достаточных объёмах. Усовершенствовав конструкцию ульевых печей, мы сможем значительно повысить количество и качество производимого кокса."
 correct_box_advance_discovery: "Лейтенанты"
 correct_box_advance_discovery_desc: "Ряды профессиональных армий становятся шире. Офицеры вынуждены командовать всё более крупными формированиями. Помогать им будут лейтенанты — в их обязанности войдёт передача приказов и руководство отрядами меньшей численности."
 artists_advance_reformations: "Развитие светского искусства"
 artists_advance_reformations_desc: "Благодаря Реформации в искусстве возникли новые направления. Теперь творцам проще получить признание, а заодно устроиться при дворе какой-либо державы."
 war_score_reformations_advance: "Божественное право на завоевание"
 war_score_reformations_advance_desc: "Нашу победу на поле боя добывают не только умелые полководцы с гениальными планами — нам ещё и помогают свыше. Соответственно, право на завоевание и присоединение территорий, покорённых нашими кровью и потом, — это проявление божественной благосклонности."
 reformation_subject_opinions_advance: "Экономическое господство"
 reformation_subject_opinions_advance_desc: "Положения договора, определяющего власть сюзерена над другой державой, крайне многочисленны. Одно из таких положений — обязательства ленника перед сюзереном в области внутренней торговли. По мере того как всемирная торговля постепенно обретает постоянные черты, растёт и необходимость расширять эти обязательства."
 spy_construction_reformation: "Развитое шифровальное дело"
 spy_construction_reformation_desc: "Чтобы знать, какие планы строят наши враги, необходимо внушить им ложное чувство защищённости. Только тогда мы сможем собрать подробные сведения об их замыслах и нанести неожиданный удар."
 subject_income_reformation_advance: "Внешняя иерархия"
 subject_income_reformation_advance_desc: "Вертикаль подчинения, определяющая наши отношения с ленниками, не оставляет никаких сомнений насчёт их обязательств перед нами. Если мы ужесточим условия этих договоров и добьёмся своевременных выплат, наша казна определённо станет полнее."
 correct_box_advance_reformation: "Полковые структуры"
 correct_box_advance_reformation_desc: "С профессиональными армиями появилось новое тактическое формирование — полк. Теперь это не отдельные отряды феодалов, а полноценная и крайне полезная структура."
 recruitment_improvements_reformation: "Призывные центры"
 recruitment_improvements_reformation_desc: "Чтобы армия нашей державы стала по-настоящему внушительной, ей потребуется много новобранцев. Благодаря работе призывных центров мы сможем быстрее набирать в войска всех пригодных к службе."
 mercenaries_reformation_advance: "Обеспечение выплат наёмникам"
 mercenaries_reformation_advance_desc: "Не секрет, что наёмники работают только за хорошие деньги. Пообещав им справедливые выплаты и долю от добычи, мы заручимся верностью и поддержкой крупных отрядов."
 renaissance_subject_opinions_advance: "Культурное господство"
 renaissance_subject_opinions_advance_desc: "В последние годы всё больше людей обращаются к вопросам культуры, а также задумываются о важности гуманизма и сохранения природы. Касается это не только нашего народа, но и тех, кто присягнул нам на верность. А значит, у нас в руках появился новый дипломатический инструмент."
 spy_construction_renaissance: "Шпионские сети"
 spy_construction_renaissance_desc: "Первые шпионы появились ещё в древности — уже тогда правителям нужно было знать всё о внутренних и внешних угрозах. Монголы же отточили искусство шпионажа: успехи лазутчиков определяли исход целых военных походов."
 recruitment_improvements_renaissance: "Организованный набор в армию"
 recruitment_improvements_renaissance_desc: "Профессиональные армии стали заметно способнее прежних. Чтобы они такими и оставались, необходимо нарастить темпы набора солдат в войска."
 correct_box_advance_renaissance: "Кадровые офицеры"
 correct_box_advance_renaissance_desc: "Появление профессиональных армий привело к необходимости назначать в войска офицеров, занимающих свою должность на постоянной основе. Офицерское звание присваивается военнослужащему прямым указом правителя."
 improve_relation_impact_renaissance: "Экзотические дипломатические дары"
 improve_relation_impact_renaissance_desc: "Ещё в древности было принято преподносить дары правителям других держав, чтобы подчеркнуть таким образом их высокое положение и добиться благосклонности. Дары могли быть какими угодно — иногда даже живыми, например жирафами или слонами."
 late_feudal_relations: "Позднефеодальные отношения"
 late_feudal_relations_desc: "Феодализм построен на двух принципах: #italic auxilium#! и #italic consilium#!. Так называются обязанности аристократов перед сюзереном, зависящие от их положения. На этих принципах держится феодальная иерархия, претерпевшая за века множество изменений."
 artists_advance_revolutions: "Искусство эпохи Просвещения"
 artists_advance_revolutions_desc: "Искусство процветает. Постоянно появляются новые направления, а равнодушных к веяниям эпохи Просвещения остаётся всё меньше. Особенно популярны становятся музыка и литература."
 revolutions_subject_opinions_advance: "Благонамеренное господство"
 revolutions_subject_opinions_advance_desc: "Пожар революции не игрушка: он больно обжигает. Чтобы ленники и дальше сохраняли преданность нашей державе, любые помыслы о бунте следует подавлять в зародыше. Для этого мы будем назначать верных нам управляющих и устранять любые причины беспорядков."
 war_score_revolutions_advance: "Разумные аргументы"
 war_score_revolutions_advance_desc: "Война страшна и порождает только страдания. Поскольку обсуждение пересмотров границ всё равно неизбежно, в переговорах следует делать упор именно на это, а заодно — обращаться к логике и здравому смыслу другой стороны."
 spy_construction_revolutions: "Связи с недовольными"
 spy_construction_revolutions_desc: "Распространение по миру новых идей и политических систем можно обратить себе на пользу: следует выделить ресурсы на поддержку недовольных в державах-конкурентах, и тогда мы сможем завладеть ценными сведениями."
 revolutions_agressive_advance: "Оправданные конфликты"
 revolutions_agressive_advance_desc: "Здоровые международные отношения строятся на равновесии сил участвующих держав. Захватнические войны осуждаются; против победителя даже может сложиться коалиция.\nОднако особо умелые дипломаты могут, прибегнув к двойственному толкованию определённых условий, выставить агрессором наших врагов. Таким образом, развязанная нами война — а с ней и наши территориальные приобретения — будут считаться справедливыми."
 subject_income_revolutions_advance: "Плата за суверенитет"
 subject_income_revolutions_advance_desc: "Мир меняется на глазах, и изменения настолько велики, что их невозможно описать. В отношениях с ленниками у нас появился новый рычаг: в обмен на выплаты мы гарантируем им само существование."
 artillery_vs_fort_age_6_revolutions: "Современные гаубицы"
 artillery_vs_fort_age_6_revolutions_desc: "Мы наконец закрыли потребность в орудии, которое способно занять нишу между осадными пушками, стреляющими прямой наводкой, и мортирами, стреляющими с закрытых позиций по высокой траектории. Такое орудие получило название «гаубица»."
 recruitment_improvements_revolutions: "Обширный набор в армию"
 recruitment_improvements_revolutions_desc: "Конфликты, грозящие разразиться то тут, то там, теперь могут затронуть сразу несколько стран. Масштабы набора в войска необходимо срочно расширить. Чтобы своевременно отвечать на угрозы, мы прибегнем сразу к двум методам: обеспечим выплаты добровольцам и принудим преступников поступать на службу."
 correct_box_advance_revolutions: "Генеральный штаб"
 correct_box_advance_revolutions_desc: "Возросшая численность армий и продолжительность походов вынудили нас назначить офицеров на постоянные должности заведующих планированием и логистикой. По сути, теперь они руководят целыми армейскими корпусами."
 urbanization: "Урбанизация"
 urbanization_desc: "Новые города — это множество новых возможностей, а также уверенность в завтрашнем дне. Всё больше жителей сельской местности готово оставить труд на пашне и устроиться работать на современной фабрике."
 advanced_anti_piracy_warfare: "Отказ от каперства"
 advanced_anti_piracy_warfare_desc: "Наступившая эпоха новых открытий и торжества гуманизма не оставила места ворам и убийцам, грабящим в море проходящие корабли. Державы всё чаще объединяются ради противостояния этой угрозе. Каждый желает навсегда покончить с пиратством, которое угрожает личным и государственным финансам."
 dip_choice_subject_opinions: "Посланники к ленникам"
 dip_choice_subject_opinions_desc: "Постоянная связь с ленниками наверняка продуктивно скажется на наших отношениях: как наша держава, так и все, кто верно ей служит, станут лишь сильнее."
 early_anti_piracy_warfare: "Лиги против пиратов"
 early_anti_piracy_warfare_desc: "В тех водах, где ведут торговлю наши купцы, развелось невероятно много пиратов, разбойников и грабителей. Понесённые убытки вынудили купцов объединиться и создать свои лиги, служащие одной цели — защите судов во время долгого плавания."
 pop_promotion_speed_age_5: "Продвинутые бюрократы"
 pop_promotion_speed_age_5_desc: "Бюрократический аппарат расширяется, стремясь угнаться за самим собой. Потребность в образованных чиновниках, способных занимать административные должности, растёт."
 army_movement_speed_absolutism: "Оружейные склады"
 army_movement_speed_absolutism_desc: "Оружейные склады — далеко не новое изобретение, однако широкое распространение оно получило только в нашу эпоху невероятного развития современных армий. Благодаря постоянному снабжению войска могут передвигаться быстрее и дальше."
 army_movement_speed_revolutions: "Покупка снабжения"
 army_movement_speed_revolutions_desc: "Если мы будем предлагать справедливую плату за пищу и припасы, необходимые нашей армии в походе, а не грабить мирных жителей, скорость перемещения войск даже вырастет: крестьяне будут сами приносить товары в специальные пункты сбора."
 regiment_reinforcement_speed_absolutism: "Маршал-квартирмейстер"
 regiment_reinforcement_speed_absolutism_desc: "Современная война ведётся исключительно силами регулярных армий. Такой подход сопряжён с определёнными трудностями, не в последнюю очередь логистическими. Заниматься снабжением наших постоянно набирающих численность войск будет офицер в новой должности маршала-квартирмейстера."
 pop_promotion_speed_age_3: "Знатное положение за службу"
 pop_promotion_speed_age_3_desc: "Обычно знатным положением награждали за военную службу при правителе, однако темпы развития государства диктуют свои условия: производить в высокие чины приходится аристократов и менее благородного происхождения; а непосредственно знатный титул присуждается даже купцам."
 regiment_reinforcement_speed_discovery: "Ранняя военная логистика"
 regiment_reinforcement_speed_discovery_desc: "Хорошо налаженное снабжение — это залог успеха. Доспехи постепенно изнашиваются, оружие приходит в негодность. Чтобы своевременно поставлять солдатам новое снаряжение, мы уделим должное внимание логистике — например, организуем местные склады снабжения."
 pop_promotion_speed_age_4: "Конфессиональное духовенство"
 pop_promotion_speed_age_4_desc: "Наступление эпохи Реформации и конфессионализма вызвало у представителей организованных конфессий новый интерес к духовной жизни. Священники стали чаще выходить к пастве, считая своим долгом помочь ей пережить эти смутные времена. Народ же стал больше интересоваться богослужениями."
 assault_ability_reformation: "Реформированная тактика вылазок в бреши"
 assault_ability_reformation_desc: "Задачу штурма брешей в обороне мы отныне будем возлагать только на отобранных и прекрасно подготовленных солдат. Они смогут взять приступом любую, даже самую хорошо защищённую вражескую крепость."
 regiment_reinforcement_speed_reformation: "Пороховница"
 regiment_reinforcement_speed_reformation_desc: "Наша армия постепенно переходит на пороховое оружие. Однако обращаться с порохом по-прежнему крайне трудно: эта смесь не любит капризов погоды и внешнего воздействия. В пороховнице же она будет надёжно защищена, а значит, снабжать подкрепления станет проще."
 pop_promotion_speed_age_2: "Возможности для социального роста"
 pop_promotion_speed_age_2_desc: "Каждый крестьянин мечтает разбогатеть и занять более высокое положение. В нашей державе эта мечта осуществима: усердный труд, прилежание и соответствие нашим идеалам — вот всё, что требуется, чтобы войти в число успешных и влиятельных людей."
 regiment_reinforcement_speed_renaissance: "Постоянные полевые учения"
 regiment_reinforcement_speed_renaissance_desc: "Профессиональные армии изменили облик войны. Теперь сражения ведутся силами постоянных, подолгу служащих частей. Регулярно снабжать их новыми и уже подготовленными солдатами непросто, однако без этого такая система нежизнеспособна."
 pop_promotion_speed_age_6: "Социальный рост при капитализме"
 pop_promotion_speed_age_6_desc: "Эпоха капитализма открывает новые возможности для социального роста: вместо привычных иерархий в качестве способа повысить своё социальное положение на первое место выходит богатство. Это касается всех: и капиталистов, и служащих, и рабочих на фабриках."
 regiment_reinforcement_speed_revolutions: "Массовая подготовка"
 regiment_reinforcement_speed_revolutions_desc: "Современные регулярные армии числом значительно превосходят любые войска прошлых лет. Бои ведутся силами десятков тысяч солдат, потери же исчисляются невероятными цифрами. Чтобы война перестала уносить так много жизней, мы начнём обучать сразу сотни солдат одновременно."
 siege_ability_revolutions: "Офицеры-артиллеристы"
 siege_ability_revolutions_desc: "Артиллерия стала настолько важным родом войск, что обучение офицеров, которые хорошо разбираются в своих орудиях и способны умело их применять, — это не роскошь, а необходимость."
 assault_ability_revolutions: "Выступление под огонь"
 assault_ability_revolutions_desc: "Наши войска бесстрашно идут прямо под пушечный огонь и взрывы снарядов, прокладывая путь к вражеским крепостям. Несмотря на развитие артиллерийского и оборонительного дела, всё ещё никто не умеет брать укрепления лучше, чем мы."
 army_country_movement_speed_advance: "Разведывательные отряды"
 army_country_movement_speed_advance_desc: "Впереди пеших войск мы начнём пускать конных разведчиков. Они будут изучать местность, а мы — составлять план передвижения, чтобы наши войска двигались быстрее чужих."
 army_country_casus_belli_advance: "Предлоги"
 army_country_casus_belli_advance_desc: "Наши дипломаты и профессиональные шпионы настолько опытны, что способны обосновать почти любое наше действие на международной арене, подобрав заведомо ложный, но убедительный предлог."
 army_country_integration_speed_advance: "Уважение к местному правительству"
 army_country_integration_speed_advance_desc: "У нас воинственный и грозный народ. Им движет исключительно желание оставить память о себе повсюду, куда только можно добраться. Но чтобы управление разрастающейся державой давалось нам без лишних трудностей, мы будем уважать местные обычаи на завоёванных территориях."
 army_country_diplo_range_advance: "Вооружённые послы"
 army_country_diplo_range_advance_desc: "Нашу армию боятся во всём мире. Однако мы живём не только войной — необходимо налаживать дипломатические отношения с державами, преследующими ту же цель, что и мы, то есть уничтожение общего врага. Послы, которые отправляются к иностранным дворам, будут хорошо вооружены и под надёжной охраной, которая сумеет защитить их от покушений."
 minting_trade_range_trad_building: "Планирование поставок товаров"
 minting_trade_range_trad_building_desc: "Торговля с другими государствами — это основа существования нашей державы. Пути поставок следует тщательно планировать, а запасы — набирать в достаточном количестве, чтобы добраться до далёких рынков."
 minting_trade_range_disc_building: "Расширенная сеть торговых складов"
 minting_trade_range_disc_building_desc: "Международная торговля — это крайне требовательная деятельность. Учитывать необходимо абсолютно все факторы — например, наличие торговых складов. Расширив их сеть, мы сможем добираться до более далёких берегов без риска потерять ценный груз."
 trade_center_building_country_advance: "Большие торговые точки"
 trade_center_building_country_advance_desc: "Проявив немного хитроумия, мы привлечём на регулируемый рынок иностранных купцов. Такое решение принесёт нам немалую прибыль."
 export_building_country_advance: "Быстрый экспорт"
 export_building_country_advance_desc: "Стоимость вывоза ценных товаров с регулируемого рынка иногда бывает достаточно высокой, отчего привлекательность товара падает. Однако торговля будет идти быстрее, если тратить на экспорт меньше времени."
 counter_espionage_building_country_advance: "Шифры"
 counter_espionage_building_country_advance_desc: "Иногда наша деятельность привлекает ненужное внимание. Чтобы отвадить любопытных, мы будем шифровать все свои виды связи."
 medical_school_advance: "Медицинские училища"
 medical_school_advance_desc: "В медицинских училищах готовят врачей, знающих всё о человеческом теле, заболеваниях и способах их предотвращения и лечения."
 slave_manned_galleys: "Рабы на галерах"
 slave_manned_galleys_desc: "Содержание больших флотилий, которые состоят из галер, дорого: они неспособны передвигаться без гребцов. Однако заменив вольных людей рабами, мы уменьшим флотские расходы."
 state_efficiency: "Местная инфраструктура"
 state_efficiency_desc: "Уделяя внимание делам державы в целом, не следует забывать про потребности местных законодателей и приставов."
 efficient_mining: "Эффективная горная промышленность"
 efficient_mining_desc: "Чтобы на наши рынки поступали качественные металлы, мы издадим указ, который постановляет усовершенствовать методы их добычи."
 efficient_construction_plans: "Эффективные строительные проекты"
 efficient_construction_plans_desc: "Благодаря практичному подходу к строительству мы сможем выполнять работы, не экономя на качестве."
 expanded_infrastructure_network: "Расширенная инфраструктурная сеть"
 expanded_infrastructure_network_desc: "Дороги, связывающие между собой разные уголки нашей державы, — это важный фактор финансового и административного благополучия. Их необходимо постоянно улучшать и поддерживать в отличном состоянии."
 fort_logistics: "Логистика укреплений"
 fort_logistics_desc: "Система укреплений должна быть в идеальном порядке — с точки зрения и конструкции, и снабжения. В долгосрочной перспективе это позволит нам сэкономить."
 regulation_bureau: "Отдел по регулированию"
 regulation_bureau_desc: "В юрисдикцию этого законодательного органа входит контроль за соблюдением законов, касающихся инфляции, а также управление провинциями на местном уровне."
 more_merchants_age_of_trad: "Купеческие гильдии"
 more_merchants_age_of_trad_desc: "Гильдии издавна считаются одним из столпов нашей экономики, однако в них состоят преимущественно ремесленники, нежели купцы. Нужно поощрять купцов учреждать собственные гильдии, и тогда воплощать в жизнь различные коммерческие замыслы станет проще."
 construction_speed_traditions: "Мастера-каменщики"
 construction_speed_traditions_desc: "Строительство должно идти беспрерывно; недопустимо, чтобы в деревнях и городках царила лень. Наняв мастера-каменщика, который будет заведовать строительными работами, мы значительно ускорим развитие державы."
 diplomatic_capacity_traditions: "Расширенные архивы"
 diplomatic_capacity_traditions_desc: "Постоянная дипломатическая работа невозможна без делопроизводства и составления подробных описаний всех, с кем мы имеем дело."
 rural_rgo_traditions: "Расчистка местности"
 rural_rgo_traditions_desc: "Чтобы экономические возможности нашей державы стали обширнее, придётся покорить её дальние рубежи. Так мы не только справимся с перенаселением, но и заодно найдём полезное применение силам новых поселенцев."
 matchlock_gun: "Ранние охотничьи ружья"
 matchlock_gun_desc: "Доработка производимых нашими оружейниками ружей пойдёт на пользу охотникам: они смогут добывать больше меха и мяса."
 flintlock_gun: "Улучшенные охотничьи ружья"
 flintlock_gun_desc: "Новые кремнёвые ружья и особые охотничьи пули ещё больше упростят нелёгкий труд наших охотников."
 long_rifle: "Охота с длинноствольными винтовками"
 long_rifle_desc: "Специальные охотничьи винтовки с длинными стволами станут удобным и надёжным инструментом для добытчиков меха и мяса."
