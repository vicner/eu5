 age_1_traditions: "Традиций"
 age_1_traditions_desc: "По всему миру в течение сотен и тысяч лет формируются самые разные общества, основанные на таких традициях, как легализм, меритократия или феодализм."
 age_2_renaissance: "Возрождения"
 age_2_renaissance_desc: "В результате межкультурного взаимодействия и возникновения новых институтов в средневековом обществе, на которое повлияли Pax Mongolica, Золотой век ислама и европейское Возрождение, начинается новая эпоха знаний, искусства и прогресса."
 age_3_discovery: "Открытий"
 age_3_discovery_desc: "С началом раннего Нового времени на картах появляются очертания новых континентов, а на месте феодальных королевств начинают формироваться централизованные государства.\nВ эту эпоху предприимчивость государей может стать фундаментом их будущих империй."
 age_4_reformation: "Реформации"
 age_4_reformation_desc: "И на востоке, и на западе наступает эпоха религиозного пыла, споров и массовых движений. В Европе утверждаются протестантские церкви, в Иране распространяются идеи милленаризма, а облик индийского общества формируется религиозным синкретизмом."
 age_5_absolutism: "Абсолютизма"
 age_5_absolutism_desc: "Заполучив абсолютную власть, правительства ведущих держав бросают все силы на строительство империй. Это время, когда главную роль играет государство, его правитель и армия."
 age_6_revolutions: "Революций"
 age_6_revolutions_desc: "В эпоху Возрождения люди задаются вопросами прав, власти и мироустройства, что приводит к неприятию старых порядков. Эпоха Революций знаменует конец абсолютизма, и старым монархиям приходится уступить место республикам."
