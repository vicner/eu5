 epic_of_sundiata: "Эпос о Сундьяте"
 epic_of_sundiata_desc: "$epic_of_sundiata$ — это повествование о легендарном походе Сундьяты Кейты, основателя империи Мали и героя народных сказаний. Его подвиги передаются из поколения в поколение, вдохновляя каждого на великие свершения."
 kouroukan_fouga_advance: "Курукан-Фуга"
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$ — конституция малийского государства. Здесь закреплено всё — от распорядка семейной жизни в деревнях до полновластия мансы."
 gold_of_bure: "Золото из Буре"
 gold_of_bure_desc: "Золотые прииски в Бамбуке и Буре известны всему миру: здесь располагаются крупнейшие в мире залежи золота. И что важнее всего, они принадлежат нам. Каждый знает, как из-за золота, добытого в рудниках Буре, рухнула экономика Египта: она просто не справилась с инфляцией, возникшей после приезда туда мансы Мусы. Наша же экономика привыкла к постоянному притоку золота, а потому пошатнуть её будет сложнее."
 accounts_of_the_atlantic_voyage: "Заметки о путешествии за Атлантику"
 accounts_of_the_atlantic_voyage_desc: "Легендарный манса Муса утверждал, что его предшественник отправился в путешествие через Атлантический океан, чтобы узнать, насколько далеко тот простирается. Мнения об этом путешествии среди представителей правящего класса разнятся: кто-то считает, что таким образом правитель позорно отрёкся от долга перед народом, другие же видят в этом пример для вдохновения, ведь мир ещё не до конца изведан."
 reclamation_of_land: "Восстановление земли"
 reclamation_of_land_desc: "Сахара переменчива. Она полностью находится во власти дождей. Пустыня то разрастается, то сужается, а с ней меняется и Сахель — обитаемый пояс, где живёт наш народ. Сильная засуха способна превратить почти всё царство в бесплодную пустыню, где безраздельно царствует смерть. Однако в благополучные годы мы можем отвоевать у Сахары часть малоплодородных земель и вновь вырастить там пищу."
 mandinka_warrior_spirit: "Воинственность мандинка"
 mandinka_warrior_spirit_desc: "В Сахеле нет никого опаснее, чем воины народности мандинка, будь они язычниками или мусульманами. Отвага и гордость наших бойцов заслуживает исключительно восхищения. Армия Мусы не только самая большая во всём Сахеле — она ещё и самая сильная."
 markets_for_salt: "Рынки сбыта соли"
 markets_for_salt_desc: "В нашем царстве соль на вес золота. К югу от нас, в густых лесах, где проживают ашанти и йоруба, она ценится ещё больше, причём значительно. К счастью, наши запасы соли достаточно велики, а нехватку можно восполнить, просто купив ещё, поскольку золота у нас не меньше. Возможно, есть и другие народы, для которых соль будет так же дорога?"
 west_african_slave_trade: "Работорговля в Западной Африке"
 west_african_slave_trade_desc: "Ещё до образования нашей империи великая Вагаду (она же — империя Гана, наша предшественница) продавала рабов арабам, перегоняя их через пустыню. Всё это время мы делали то же самое — снабжали арабские рынки невольниками. Теперь до нас дошли слухи, что европейцам тоже нужны рабы: им остро не хватает дешёвой силы, которая трудилась бы в так называемом Новом Свете. Нам мало о чём говорит это название, однако потребность европейских держав в рабах поражает воображение. Им настолько не хватает живого товара, что порой они совершают налёты на берега нашей страны и похищают наших подданных. Настало время навести порядок в работорговле и дать европейцам право заходить только в некоторые порты, где они будут покупать, а не похищать рабов."
 kele_koun_advance: "Келе-коун"
 kele_koun_advance_desc: "Название «келе-коун» происходит от слов «война» и «голова». Так называются командиры, руководящие отрядами келе-боло — пехотинцев на службе империи (это название, в свою очередь, произошло от слов «война» и «рука»). В отличие от тон-тиги — малийских феодалов, келе-коун не всегда являются аристократами. Келе-коун владеют так называемыми джоноу — рабами, до вхождения в состав батальонов софа исполнявшими обязанности оруженосцев."
 sofa_levies_advance: "Ополченцы софа"
 sofa_levies_advance_desc: "Изначально все солдаты в ополчении келе-боло были «хорон» — «свободными». Однако после недавних преобразований в состав армии империи Мали вошли джоноу — рабы, избавленные от обязанности носить оружие, но обязанные сражаться. Такие бойцы называются софа. Именно из них состоят гарнизоны малийских укреплений."
 mandekalu_levies: "Ополчение мандекалу"
 mandekalu_levies_desc: "$mandekalu_levies$ — это хребет малийской армии. Когда начинается война, свободных мужчин, имперских подданных, призывают на службу. Возможность принять участие в бою с собственным оружием они считают большой честью."
 farari_corps_advance: "Отряды фарари"
 farari_corps_advance_desc: "$farari_corps_advance$ — это элитные подразделения малийской армии. Они — полноценные командиры, заслужившие уважение окружающих своим опытом и отвагой."
 sudano_sahelian_architecture_advance: "Судано-сахельская архитектура"
 sudano_sahelian_architecture_advance_desc: "Степи, саванны и пустыни Западной Африки слишком бедны, чтобы там можно было устраивать масштабные стройки. Местные жители строят здания из самана, обмазанного штукатуркой. Это не только экономит средства, но и придаёт местной архитектуре характерный приятный глазу облик."
 #Songhai
 stories_of_the_gao_empire: "Легенды об империи Гао"
 stories_of_the_gao_empire_desc: "Ещё до того как Западная Африка покорилась империи Мали, здесь властвовала другая империя со столицей в городе Гао. О ней почти не сохранилось записей, однако традиции империи Гао живы и передаются из уст в уста, вдохновляя новые поколения на подвиги."
 malian_military_tactics: "Малийская военная тактика"
 malian_military_tactics_desc: "За то время, что мы были подданными империи Мали, наш народ достойно освоил её военное дело. Благодаря этому знанию наша пехота сможет с честью выдержать предстоящие битвы."
 gold_to_salt_trade: "Золото на соль"
 gold_to_salt_trade_desc: "Говорят, что соль — на вес золота… но вернее будет сказать, что золото — на вес соли. Как бы то ни было, мы успешно ведём торговлю этими двумя товарами, извлекая немалую выгоду."
 independence_from_mali: "Независимость от Мали"
 independence_from_mali_desc: "В течение долгих лет мы были подданными малийского султана, однако по мере ослабления малийской власти мы становились сильнее. Сегодня наш народ наконец-то может заявить: мы свободны от чужого владычества. Теперь пора закрепить эту свободу так, чтобы никто больше не покусился на неё."
 jihad_against_the_pagans: "Джихад против язычников"
 jihad_against_the_pagans_desc: "За многие столетия суннитские султанаты так и не смогли искоренить занявших Западную Африку язычников, поклоняющихся духам природы. Пора объявить им джихад — только так мы избавим родные земли от неверных, а заодно расширим границы наших владений."
 sankore_madrassah: "Медресе Санкоре"
 sankore_madrassah_desc: "Нам не раз говорили, что медресе Санкоре — величайшее учебное заведение во всей Африке. С этим сложно не согласиться, ведь мало кого не впечатлит вид мудрецов из далёкой Аравии и Магриба, обсуждающих тонкости философии и религии."
 the_hajj: "Хадж"
 the_hajj_desc: "Наши правители, следуя примеру малийского мансы Мусы, также могут отправиться в Мекку, отдав таким образом должное пятому столпу ислама. С собой они возьмут золото — символ богатства и власти. Пусть мир дивится роскоши и величию государства Сонгай."
 sharia: "Шариат"
 sharia_desc: "Священный закон Пророка, установленный в годы его правления Мединой, должен лечь в основу всех правил нашего общества. Переписав уголовное уложение так, чтобы оно соответствовало учениям Пророка, мы добьёмся согласия и справедливости."
 trans_sahara_trade: "Торговля через Сахару"
 trans_sahara_trade_desc: "Наши купцы, возвращаясь с придворных приёмов в Северной Африке, нередко привозят оттуда диковинные вещицы. Возможно, получится сделать так, чтобы они начали привозить что-нибудь ещё более диковинное?"
 modernization_of_the_military: "Усовершенствование армии"
 modernization_of_the_military_desc: "Мощь наших войск — единственное, на чём стоит государство. Именно благодаря им мы не только остались на карте мира, но и добились величия. Отставание в военном деле теперь непозволительно для нас."
 university_naples: "Неаполитанский университет"
 university_naples_desc: "Неаполитанский университет, основанный в 1224 году императором Фридрихом II, — это одно из старейших учебных заведений Италии. Из стен этого светского университета вышли целые поколения хорошо образованных студентов, добившихся значительных успехов в самых разных областях."
 mercantile_spirit: "Коммерческий дух"
 mercantile_spirit_desc: "Неаполитанское королевство, немало почерпнувшее у приморской республики Амальфи, могло похвастать обильно процветающей торговлей. Её центрами служили стратегически важные порты, такие как Неаполь. Отсюда неаполитанские купцы отправлялись в далёкие края, где совершали выгодные сделки и привозили домой не только товары, но и новые представления о мире."
 consolidate_the_royal_domain: "Королевские владения"
 consolidate_the_royal_domain_desc: "Земля, которую мы унаследовали, богата, но страдает от устаревших норм и обычаев. Наши предшественники немало потрудились, чтобы благородное происхождение и богатство в этой державе были соразмерны; наша же задача — сделать так, чтобы законы соответствовали духу времени. Усилив влияние баронских судов и объединив земельные владения в пределах державы, мы упростим правовую вертикаль. В землях, где главенствуют корона и горожане, мы сосредоточим влияние в городах и будем способствовать развитию торговли и ремёсел."
 academia_pontaniana: "Академия Понтаниана"
 academia_pontaniana_desc: "Неаполь всегда стремился стать средоточием современной научной мысли — местом, куда стекались бы величайшие умы эпохи и откуда они несли бы светоч Возрождения. Под руководством Джованни Понтано гуманистические сообщества наконец-то были упорядочены — значит, справедливо будет назвать академию в его честь."
 encouraged_city_living: "Поощрение городской жизни"
 encouraged_city_living_desc: "Наши предшественники оставили своим потомкам прекрасный город. Эту красоту следует беречь и лелеять, чтобы наша средиземноморская жемчужина могла процветать и впредь. Хватит довольствоваться обслуживанием порта и ремонтом обветшалых зданий — пора доказать самим себе, что наш город может расти. Отныне нужно строить акведуки, осушать болота и мостить новые дороги."
 crush_the_barons: "Уничтожение влияния баронов"
 crush_the_barons_desc: "Местные бароны всё ещё пользуются немалым влиянием среди жителей сельской местности Неаполя. Централизация королевства требует жертв: баронов следует лишить влияния, иначе они устроят против нас заговор."
 expanded_arsenale: "Расширенный арсенал"
 expanded_arsenale_desc: "Ещё с XIV века главным кораблестроительным предприятием державы (и заодно — гордостью нашего флота) выступает Неаполитанский арсенал. Однако он отчаянно нуждается в расширении и усовершенствовании, поскольку суда враждебных стран всё чаще бороздят Средиземное море. Пора нарастить как мирные, так и военные мощности нашего порта, а работу арсенала наладить так, чтобы можно было содержать более крупный и мощный флот."
 city_of_artists: "Город творцов"
 city_of_artists_desc: "Если мы начнём поддерживать самых выдающихся творцов мира, о величии нашего города узнает каждый. Пусть имена наших художников, поэтов, певцов и актёров вызывают только восторг, а неаполитанское искусство станет образцом, с которым будут сравнивать всё остальное!"
 institutional_reorganization: "Перестройка государства"
 institutional_reorganization_desc: "Неаполитанскому королевству требуются важные правовые реформы: отмена Вспомогательного совета и учреждение вместо него Королевской палаты Санта-Кьяра. Цель происходящих сейчас изменений — пересмотр законодательной системы, внесение законов в кодекс Codice Carolino и внедрение реестра Onciario Cadastre в рамках налоговой реформы."
 a_central_power: "Владычество на Средиземном море"
 a_central_power_desc: "Благодаря удачному расположению в центре Средиземного моря мы без труда можем добраться до любого берега. Такое преимущество открывает широкие возможности: мы сможем заключить новые союзы, обрести новых друзей, раздвинуть границы державы… Море станет нам опорой в погоне за богатством и уверенностью в завтрашнем дне."
 neapolitan_industrialization: "Индустриализация Неаполя"
 neapolitan_industrialization_desc: "В XVIII веке в Неаполитанском королевстве постепенно началась индустриализация. В первую очередь развивались ключевые отрасли, такие как текстильная, кораблестроительная и металлургическая. Этому способствовало как вложение капитала, так и новые научные открытия. Переход к индустриализации ещё сыграет значимую роль в превращении Неаполя в крупный экономический центр."
 neapolitan_army_reforms: "Реформы в неаполитанской армии"
 neapolitan_army_reforms_desc: "Вооружённые силы нашего государства отчаянно нуждаются в реформах: армия должна соответствовать всем, даже самым жёстким требованиям наступившей эпохи. Наши войска станут лучше разбираться в тактике, система управления станет проще, а подготовка солдат — эффективнее. Так мы станем действительно грозной региональной силой."
 #Florence & Tuscany
 arte_della_lana: "Арте делла Лана"
 arte_della_lana_desc: "Одно из самых влиятельных производств Флоренции. Качество шерсти, производимой здесь силами тщательно отобранных рабочих, на века стало залогом богатства многих купцов и просто влиятельных деятелей."
 florino_d_oro: "Золотой флорин"
 florino_d_oro_desc: "Это крайне дорогая валюта, подкреплённая безупречной чистотой золота. Её принимает целое множество государств и учреждений во всей Европе. Если мы примем #Y флорин#! в качестве государственной валюты, доходы державы наверняка увеличатся, а дефицит бюджета — сократится."
 a_land_of_banks: "Страна банков"
 a_land_of_banks_desc: "Тоскана является банковским центром Европы и родиной множества богатых и могущественных семей. Они имеют обширную сеть банковских отделений не только на Апеннинском полуострове, но и в других частях Европы, что даёт им огромное экономическое и политическое влияние."
 florentine_citizen_militia: "Флорентийское гражданское ополчение"
 florentine_citizen_militia_desc: "Чтобы достойно перенести испытание временем, наш народ должен быть готов встать на защиту всего, что дорого Флоренции! Учредив гражданское ополчение, которое своим опытом и яростью в бою не будет уступать полноценным европейским армиям, мы обеспечим своим границам надёжную защиту."
 birthplace_of_renaissance: "Родина Возрождения"
 birthplace_of_renaissance_desc: "Любовь к изобразительному искусству, тщательное пестование талантов и изобретательность мышления принесли плоды: наша держава находится на острие культурного и научного прогресса!"
 florentine_school: "Флорентийская школа"
 florentine_school_desc: "Флорентийская школа живописи — одна из самых выдающихся в своём направлении. Благодаря таланту флорентийских художников и их вниманию к мелочам мы окажемся в авангарде культурного и художественного движения. О великолепии наших картин будут говорить все без исключения!"
 tuscan_uffizi: "Уффици"
 tuscan_uffizi_desc: "Изначально это здание строилось для централизации руководства различными гильдиями и управлениями. Сегодня Уффици — не только место, где осуществляется такое руководство, но и хранилище произведений искусства. Здесь мы демонстрируем своё культурное превосходство и финансовое благополучие."
 medici_porcelain: "Фарфор Медичи"
 medici_porcelain_desc: "Попытки воспроизвести свойства настоящего фарфора — экзотического восточного товара — за последние десятилетия были так многочисленны, что не поддаются подсчётам. Однако мы уверены, что сумеем преуспеть в этом начинании. Для этого понадобятся только услуги опытных алхимиков и научные познания."
 porto_franco: "Порто-франко"
 porto_franco_desc: "Если мы откроем порты иностранным купцам и разрешим им ввозить товары беспошлинно, наш торговый капитал наверняка значительно вырастет."
 accademia_cimento: "Академия дель Чименто"
 accademia_cimento_desc: "Академия дель Чименто («Академия опыта») — это научное общество, одно из первых в мире, учреждённое во Флоренции в 1657 году. Основали его ученики Галилея на средства принца Леопольда и его брата — великого герцога Фердинандо II.\nАкадемия дель Чименто, действовавшая под девизом «Проверяй и перепроверяй», никогда не считалась официальным учреждением, однако немало поспособствовала развитию принципов научных экспериментов. Изданная ею публикация, известная как Saggi, на протяжении всего XVIII века служила полноценным руководством по работе в лаборатории."
 tuscan_municipal_reforms: "Муниципальные реформы в Тоскане"
 tuscan_municipal_reforms_desc: "Мы вступаем в эпоху абсолютизма и крепкой централизованной власти. Сегодня следует изменить подход к местному управлению и соответствующим образом перестроить системы, чтобы наши законодательные таланты не пропадали впустую."
 tuscan_physiocratic_reforms: "Физиократические реформы в Тоскане"
 tuscan_physiocratic_reforms_desc: "Развитие сельскохозяйственной отрасли и забота о населении станут прочным фундаментом, на котором мы построим новую экономическую систему."
 tuscan_new_trade_system: "Новая тосканская торговая система"
 tuscan_new_trade_system_desc: "Эпоха купеческих гильдий постепенно подходит к концу. Их влияние блекнет перед абсолютной централизованной властью. Чтобы увеличить прибыль, потребуется провести реформу среди руководства гильдий и передать почти всё управление ими в руки глав государства."
 pis_anziani_del_popolo: "Старейшины народа"
 pis_anziani_del_popolo_desc: "Совет старейшин был создан с целью прекратить конфликты между враждующими семьями Герардеска и Висконти. С момента его учреждения именно этот орган стал определять политическое устройство республики и избирать её правителей."
 pis_maritimes_legacy: "Наследие морской республики"
 pis_maritimes_legacy_desc: "В течение сотен лет Пиза была одной из самых могущественных держав в Средиземноморье и контролировала значительную часть торговли в регионе. Хотя с тех пор её влияние заметно ослабло, местные жители по-прежнему помнят своё великое прошлое."
 pis_the_university_of_pisa: "Университет Пизы"
 pis_the_university_of_pisa_desc: "Будучи одним из старейших высших учебных заведений в Европе, Пизанский университет занимается не только обучением студентов, но и проведением исследований в самых разных областях."
 sie_artists: "Сиенская школа живописи"
 sie_artists_desc: "В эпоху Возрождения итальянская живопись по-настоящему расцвела, но среди множества различных школ особенно выделяется сиенская. Мастера этой школы делают особый акцент на изяществе и духовности, а потому значительная часть их работ посвящена религиозным сюжетам. Возможно, сейчас художники других школ пользуются большей популярностью, однако со временем сиенская живопись наверняка получит то признание, которое заслуживает."
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Сиенский университет является первым в Италии высшим учебным заведением, построенным за счёт государства. Здесь наши граждане могут получить качественное образование, чтобы в дальнейшем верно служить на благо страны."
 sie_council_priori: "Совет приоров"
 sie_council_priori_desc: "Ни республиканская, ни монархическая формы правления не привели Сиену к процветанию, а лишь породили коррупцию и укрепили власть аристократов. Стремясь искоренить эти проблемы, мы решили учредить народный совет. Пока не решено, сколько в нём будет представителей и как они будут избираться, однако создание подобного органа — это первый серьёзный шаг к децентрализации нашего правительства."
 #Generic Advances
 republican_assembly_advance: "Республиканское собрание"
 republican_assembly_advance_desc: "$republican_assembly$ — сердце нашей республики. Члены этого важнейшего для державы органа — единственные, кто может править с позиции добродетели и совершенства."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "Тактика ведения боевых действий постоянно совершенствуется, это важно делать и нам. Если перенять иностранные представления о построениях, линиях огня и методах использования пороха, победа обязательно будет за нами!"
 kbo_fixed_military_camps: "Постоянные военные лагеря"
 kbo_fixed_military_camps_desc: "Создав в стране сеть военных лагерей, мы уменьшим потери от истощения среди солдат, а также ускорим прибытие подкрепления."
 kbo_permanent_sieges: "Канемская осадная тактика"
 kbo_permanent_sieges_desc: "Наше войско знакомо с искусством сооружения сложных машин, способных сносить вражеские стены. Однако подвижная артиллерия, способная вести огонь по осаждённым целыми днями напролёт, — ещё более грозное оружие. Благодаря ему нас ждёт победа!"
 kbo_council_clan_heads: "Совет глав кланов"
 kbo_council_clan_heads_desc: "Поручив вопросы управления местным главам кланов, мы несколько ослабим центральную власть. Однако советники настаивают, что это принесёт нам исключительно пользу."
 #Saxon advances
 meissen_lion: "Мейсенский лев"
 meissen_lion_desc: "Мейсенский лев (Markmeißnische Löwe) — особый геральдический символ власти династии Веттинов. На золотом поле изображён смотрящий влево чёрный лев, закованный в доспехи и высовывающий красный язык. Облик льва может меняться, но знает его каждый: мейсенский лев встречается на надгробиях, вымпелах, шлемах, монетах и печатях. Он символизирует принадлежность города Мейсена к Мейсенской марке, а потому льва можно часто увидеть ещё и на гербах различных городов и общин. Некоторые считают, что мейсенский лев — это перекрашенное изображение тюрингского льва."
 a_mining_heritage: "Шахтёрское достояние"
 a_mining_heritage_desc: "На протяжении многих веков главным фактором, определяющим рельеф, экономику и даже культуру этого региона, было шахтёрское дело. Открытые здесь в конце XII века огромные залежи серебра влекут в Рудные горы шахтёров и купцов из самых разных стран, благодаря чему наша держава устойчиво развивается."
 meissner_groschen: "Мейсенский грош"
 meissner_groschen_desc: "Мейсенский грош станет региональной валютой нашего государства. Эту монету мы начали чеканить по образцу пражского гроша, который постепенно уйдёт в прошлое. Новый, более крупный грош знаменует начало новой страницы в истории монетного дела нашей страны. Кроме того, управлять поступлениями такой валюты будет заметно проще."
 a_resilient_soul: "Несгибаемый дух"
 a_resilient_soul_desc: "Наш народ поистине вынослив. Каждый из нас — воплощение непоколебимой стойкости перед лицом трудностей. Все невзгоды мы принимаем неизменно твёрдо, зная, что наша сила — в единстве и народных ценностях. Именно благодаря этим качествам мы движемся вперёд и преодолеваем любые препятствия, становясь только сильнее и решительнее."
 saxon_court: "Саксонский двор"
 saxon_court_desc: "Саксонский двор — один из столпов государственности курфюршества Саксония наравне с его гражданским и военным сословиями. Чиновники на местах во всём руководствуются постановлениями двора, состоящего из аристократов и простолюдинов на службе у правящей семьи, — таким образом они вносят вклад в управление курфюршеством. Сейчас у каждого взрослого члена правящей семьи есть собственный двор, однако мы создадим в столице один большой постоянный двор, куда будут стремиться лучшие умы державы."
 a_tolerant_society: "Терпимое общество"
 a_tolerant_society_desc: "Поглядев на другие земли, раздираемые враждой, мы твёрдо решили, что не пустим эту чуму на порог. Во что бы ни верили наши подданные, главным для них (и для всей державы) должно быть чувство терпимости и братства — только так можно добиться мирного сосуществования. Стремление к единому идеалу придаст нам сил, чтобы создать такую страну, где главными добродетелями станут уважение и понимание — основа светлого будущего."
 furstenschule: "Фюрстеншуле"
 furstenschule_desc: "Реформация постепенно набирает ход. Управление церковью переходит во власть государства, которое немедленно сталкивается с проблемой образования. Раньше этим занималась церковь, теперь же, чтобы новые университеты не простаивали без дела, в Саксонии появится три новых княжеских училища. Расположены они будут в зданиях, отобранных у священнослужителей. Заведовать ими будут образовательные советы в Пфорте, Гримме и Мейсене. В их обязанности войдёт надзор за училищами и поддержание их в приличествующем состоянии. Таким образом государство намерено воспитать будущих правителей Саксонии, с детства закладывая в них необходимые знания и обеспечивая интеллектуальное развитие."
 bonded_by_loyalty: "Узы преданности"
 bonded_by_loyalty_desc: "Наши доблестные войска никогда не дрогнут — им неведомо слово «поражение». Они готовы отважно бросаться в бой во имя нашего народа или наших союзников и защищать их до последней капли крови. Мы преданы одной цели, а потому будем неумолимо двигаться вперёд, пока не прозвучит желанное слово «победа»."
 meissner_porcelain: "Мейсенский фарфор"
 meissner_porcelain_desc: "Саксония — первый в Европе производитель фарфора. Благодаря ему Веттинский двор покроет себя богатством и славой."
 saxon_baroque: "Саксонское барокко"
 saxon_baroque_desc: "Сегодня нигде не сыскать более изысканных светских манер, чем те, что присущи жителям Дрездена и Лейпцига, в особенности чиновникам и помещикам. Величественные здания, такие как Дрезднер Хоф, подчёркивают архитектурное величие Саксонии, а в залах Лейпцига — города высочайшей культуры — звучит музыка Иоганна Себастьяна Баха. Культурное своеобразие региона, начиная с народного промысла Рудных гор и заканчивая местной выпечкой — дрезденскими штолленами, просто неповторимо."
 retablissement: "Rétablissement"
 retablissement_desc: "Отгремели беспощадные войны. В Саксонии наступает новый век — эпоха #italic Rétablissement#! (восстановления). Мы воспрянем из пепла, словно птица феникс, возродим разрушенную экономику и возьмём курс на процветание. Мудрый подход к государственным реформам и разумные траты превратят нашу державу в центр всей германской торговли. Уделив всё внимание наших талантливых деятелей экономическому росту, мы собственноручно напишем новую страницу истории Германии, а заодно — определим судьбу Саксонии на годы вперёд."
 saxon_industrialization: "Индустриализация Саксонии"
 saxon_industrialization_desc: "Индустриализация в Саксонии началась относительно рано — по сравнению с другими регионами здесь уже есть хорошо развитая промышленная отрасль. Благодаря системе мануфактур, производящих товары преимущественно на экспорт, Саксония сегодня играет ведущую роль в процессе индустриализации Германии. Появление условий для более мелких коммерческих отношений и торговли станет важнейшим фактором для экономического развития региона и укрепления связей с другими европейскими рынками."
 #Lithuanian
 land_of_many_religions: "Земля многих религий"
 land_of_many_religions_desc: "В наших владениях мирно сосуществуют представители разных религий. Это разнообразие отражено в наших законах и обычаях. Вместе мы сильнее!"
 ukrainian_farmlands: "Украинский чернозём"
 ukrainian_farmlands_desc: "Регион Украина, название которого можно перевести как «пограничье», раскинулся вдоль южных рубежей нашей державы. Он знаменит своими плодородными почвами. Выращивая на них пшеницу, местные крестьяне не только заполняют наши собственные амбары, но и снабжают купцов со всей Европы."
 migrant_opportunities: "Возможности миграции"
 migrant_opportunities_desc: "В наши города и деревни время от времени приходят переселенцы из чужих земель, влекомые жаждой богатства и лучшей жизни. Перебираясь к нам ради собственной выгоды, они в конечном итоге приносят пользу и нашей державе."
 two_realms: "Два мира"
 two_realms_desc: "На бескрайних просторах нашей державы мирно сосуществуют две разные нации. Жители севера являются носителями наших национальных традиций и обычаев, а вот на юге и востоке проживают народы, культура которых в определённой степени отличается. Такое разнообразие только укрепляет наши геополитические позиции."
 chacery_slavonic: "Государственный язык"
 chacery_slavonic_desc: "Чтобы объединить свои обширные владения, нам нужен единый язык и многочисленное грамотное духовенство, которое будет его распространять. Разработка языковых норм для государственного делопроизводства является не только вопросом гордости и престижа, но и фундаментом для создания собственного правительства, независимого от восточных соседей в лингвистическом и культурном плане."
 supremus_dux_lithuaniae: "Великий князь Литовский"
 supremus_dux_lithuaniae_desc: "Для защиты от $polish$их и $russian_group$их агрессоров нам нужна не только военная сила, но и дипломатическое влияние! Титул #italic Великого князя Литовского#! добавит легитимности нашему правителю, защитив его от внешних угроз и возможных посягательств собственных дворян."
 ties_with_the_holy_see: "Связи со Святым Престолом"
 ties_with_the_holy_see_desc: "После многолетних переговоров с Его Святейшеством мы — с благословения наших польских соседей и самого папы — приняли католичество. Процесс принятия новой веры был необычным и весьма неспокойным, но теперь мы обрели духовную идентичность, став щитом католического мира против язычников и еретиков, окружающих наши границы."
 patriarchate_of_lithuania: "Литовская патриархия"
 patriarchate_of_lithuania_desc: "Отказ от веры $romuva$, переданной нам предками, стал потрясением для всего литовского народа. Ради своего будущего мы избрали путь православия, но для того, чтобы другие страны не вмешивались в наши дела через своих патриархов, наша церковь должна быть автокефальной."
 columns_of_gediminids: "Столпы Гедимина"
 columns_of_gediminids_desc: "Герб, которым украшены наши гордые знамёна, является наследием Гедиминовичей — одной из самых прославленных династий нашей державы. В самые тяжёлые времена её представители, проявляя мудрость и осмотрительность, вели наш народ к процветанию. Теперь столпы Гедимина символизируют прочный фундамент нашей державы и упорный труд её жителей."
 warlord_dukes: "Князья-военачальники"
 warlord_dukes_desc: "За два столетия беспрестанной войны литовские князья-военачальники смогли превратить союз племён, постоянно грозящий развалиться в грозную державу, дать серьёзный отпор католическим рыцарским орденам и завоевать обширные территории на востоке, вдохновив тем самым наших полководцев."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "Auksinė Laisvė (лит. «Золотая вольность») — свод законов и привилегий, возвышающий знать над другими сословиями. Нередко её власть даже превосходила влияние монарха и парламента. Эта система, позаимствованная литовцами из Польши, призвана обеспечить верность аристократов короне — при условии, что монарх не попытается изменить своему слову, отменив Золотую вольность."
 magdeburg_laws: "Магдебургское право"
 magdeburg_laws_desc: "Одним из последствий западного уклона Литвы стало внедрение во многих областях державы немецких городских законов — так, урбанизация проходит по принципам Магдебургского права, перекроенного под местные нужды. Ему подчиняются различные экономические и политические аспекты этого процесса, такие как градостроительство, торговля и сбор налогов."
 magnate_estates: "Владения магнатов"
 magnate_estates_desc: "Литовским магнатам принадлежат крупные поместья и даже личные армии — за это их прозвали «маленькими королями». Чтобы отстоять целостность своих владений и заодно извлечь из них максимальную прибыль, магнаты обращаются к примеру древних римлян, по сути возрождая латифундии."
 lithuanian_hussars: "Литовские гусары"
 lithuanian_hussars_desc: "Крылатые гусары — не только польская, но и литовская тяжёлая кавалерия, появившаяся в обеих странах в результате реформ Стефана Батория, короля польского и великого князя литовского. На полях сражений Восточной Европы им более века будут сопутствовать победы."
 statutes_of_lithuania: "Статуты Великого княжества Литовского"
 statutes_of_lithuania_desc: "Статуты Великого княжества Литовского — это свод законов, объединяющий все правовые принципы державы. Закреплённые в них суровые наказания и даже смертная казнь соответствуют современным западным уложениям о наказаниях. Статуты гласят, что каждое преступление влечёт наказание вне зависимости от сословия преступника, однако на самом деле закон гораздо суровее относится к простым крестьянам. На основе этих статутов позже будет составлено русское Соборное уложение."
 lithuanian_renaissance: "Литовское Возрождение"
 lithuanian_renaissance_desc: "Период с конца XV до начала XVI вв. считается литовской эпохой Возрождения. Основу для неё заложили идеи Реформации, а также итальянское влияние. Расцвет наступил во многих сферах: в образовании, искусстве, архитектуре, литературе… В это же время создаётся письменная форма литовского языка и первые произведения литовских писателей."
 bavarian_legitimacy: "Титул баварского герцога"
 bavarian_legitimacy_desc: "Сам император пожаловал нам титул герцога Баварии. Став подлинными защитниками этой державы, мы устраним все сомнения в законности обладания герцогскими привилегиями."
 bavarian_imperial_knights: "Баварские имперские рыцари"
 bavarian_imperial_knights_desc: "Наше знатное рыцарство достойно проявило себя на службе Священной Римской Империи. Чтобы нашему княжеству и впредь ничего не угрожало, этот род войск следует развивать."
 exploit_the_alpine_trade: "Торговые узлы Баварии"
 exploit_the_alpine_trade_desc: "Наши земли часто посещают купцы, торгующие с богатыми южными соседями солью, серебром и скотом. Не наживаться на них может только глупец. Проложенные этими купцами маршруты должны обогащать наши города."
 bavarian_brewing_expertise: "Умелые пивовары"
 bavarian_brewing_expertise_desc: "В наших землях обильно растёт всё необходимое для производства пива, чем и пользуется местное население. Если оказать многочисленным маленьким пивоварням достойную поддержку, их дела пойдут на лад."
 bavarian_culture_buildings: "Баварские культурные учреждения"
 bavarian_culture_buildings_desc: "Наша родина расположилась прямо у подножия прекрасных Альпийских гор, которые неизменно влекут к себе творцов со всей Европы. Если мы построим здесь культурные учреждения и окажем им всю необходимую помощь, наш двор станет подлинным средоточием культуры, а мы займём принадлежащее нам по праву место среди самых влиятельных европейских держав."
 bavarian_stem_duchy: "Мечты об объединении"
 bavarian_stem_duchy_desc: "Когда-то над всеми нами реяло знамя королевства Бавария — гордости баварского народа и его богатой культуры. Нам следует постараться вновь создать столь же сильную державу, чтобы баварцы обрели родину."
 bavarian_zelousness: "Единая вера для баварцев"
 bavarian_zelousness_desc: "Вера баварского народа должна быть единой и неделимой. Мы не потерпим ереси."
 bavarian_hofkriegsrat: "Баварский гофкригсрат"
 bavarian_hofkriegsrat_desc: "Совет, с которым наш правитель будет совещаться исключительно во время войны, — важный орган, который поможет повысить боеспособность баварских войск."
 bavarian_flexible_diplomats: "Прагматичная дипломатия"
 bavarian_flexible_diplomats_desc: "Неважно, перед кем мы держим ответ — перед сюзереном или державой, которая может стать нам союзницей, — наши дипломаты должны быть готовы ко всему. Успех нас ждёт лишь в том случае, если мы будем ставить интересы Баварии превыше всего."
 foundation_of_bavarian_army: "Армия для Баварии"
 foundation_of_bavarian_army_desc: "Воплотить все замыслы нам поможет только одно: мощная регулярная армия. Если уделить ей достаточно внимания, мы сможем нарастить численность войск, не опустошая при этом казну."
 bavarian_coinage: "Баварская монета"
 bavarian_coinage_desc: "Державе требуется новый монетный стандарт: пора представить баварскому народу единую валюту. Если учредить в столице государственный монетный двор, эта валюта будет подконтрольна нам целиком."
 bavarian_purity_law: "Баварский закон о чистоте пива"
 bavarian_purity_law_desc: "Наше пиво уже несколько веков славится своим качеством, однако несколько веков — это мало: его доброе имя должно быть вечным. В прошлом некоторые правители уже пытались ввести государственные стандарты изготовления этого ароматного напитка. Эти стандарты можно положить в основу знака качества, которым будут награждаться местные пивоварни."
 hsa_holpfennige: "Хольпфенниг"
 hsa_holpfennige_desc: "#italic  Хольпфенниг#! — это брактеатная монета, которую чеканили в городах $LUB$ и $HAM$. Она была внедрена с целью борьбы с подделками, получившими широкое распространение в эпоху, когда содержание серебра в одной и той же монете разных монетных дворов могло сильно различаться. Хольпфенниг поможет нам вести торговлю, а заодно проложит нашим купцам дорогу на иностранные рынки."
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Связи с Ганзой"
 hsa_hanseatic_ties_desc: "Городам и купеческим гильдиям, состоящим в нашей лиге, нет числа, и каждый ведёт свою игру. Чтобы наше благосостояние процветало, а границы расширялись, следует начать уделять больше внимания дипломатии."
 hsa_seal_of_the_hansa: "Ганзейская печать"
 hsa_seal_of_the_hansa_desc: "О зажиточности наших купцов знает вся $europe$ — и $london$, и $novgorod$. Никакой другой торговый флот, бороздящий моря и океаны, не сравнится с нашим; наш союз охватывает десятки городов, где деньги текут рекой, а товары постоянно переходят из рук в руки."
 hsa_hanseatic_shipwrights: "Ганзейские кораблестроители"
 hsa_hanseatic_shipwrights_desc: "Когда $europe$ вновь оказывается охвачена огнём войны, местные правители, которым стало тесно в своих владениях, обращаются к нам. На наши плечи ложится бремя строительства великих армад, которые помогут заказчикам осуществить задуманное. Никто в мире не умеет строить корабли лучше нас: мы владеем знаниями, накапливаемыми столетиями, а наша древесина — лучшая на континенте!"
 hsa_draft_merchant_privileges: "Предоставление привилегий купцам"
 hsa_draft_merchant_privileges_desc: "Купцы, носящие с собой нашу печать, крайне богаты и пользуются невероятным расположением. Если мы предоставим им ещё больше привилегий на заграничных и местных рынках, казне это пойдёт только на пользу."
 hsa_mastery_of_the_sea: "Владычество над морем"
 hsa_mastery_of_the_sea_desc: "Своим богатством наша держава обязана славным традициям мореходства. Но зарабатывать на торговле по-настоящему мы начнём, лишь когда сможем полностью покорить море и заставить его себя уважать…"
 hsa_exchange_of_ideas: "Обмен идеями"
 hsa_exchange_of_ideas_desc: "Странствующие купцы, ведущие от нашего имени дела за границей, принесут нам не только богатство, но и знания, почерпнутые у других народов!"
 hsa_global_reach: "Всемирный охват"
 hsa_global_reach_desc: "Появление всемирной торговли пошатнуло устоявшиеся порядки. Ведение дел с заграничными купцами стало обыденностью, и наша казна стремительно пополняется."
 hsa_hanseatic_treasury: "Ганзейская казна"
 hsa_hanseatic_treasury_desc: "Здоровая и крепкая экономика — лишь одно из многих достижений нашей процветающей державы. Наши финансы многочисленны, а казна наполнена; каждый, кто имеет с нами дело, считает нас надёжными заимодавцами."
 hsa_regularized_contributions: "Постоянные вклады"
 hsa_regularized_contributions_desc: "Многочисленные образования, входящие в Лигу, следует заставить подчиниться: ежемесячные и ежегодные вклады в казну должны быть одинаковы для всех."
 hsa_reform_the_hanstag: "Реформирование ганзетага"
 hsa_reform_the_hanstag_desc: "В нынешнее смутное время, когда всё ежеминутно меняется, устройство наших съездов требуется изменить так, чтобы они могли справляться с трудностями современной эпохи."
 hsa_concept_of_mercantilism: "Меркантилизм"
 hsa_concept_of_mercantilism_desc: "На протяжении последних нескольких столетий мы без устали встраивались в мировую торговлю. Сегодня же наши купцы отчаянно нуждаются в защите, иначе наша держава падёт жертвой раздробленности и внешней конкуренции."
 the_hansa_bank: "Ганзейский банк"
 the_hansa_bank_desc: "Новая система вкладов позволит нам учредить банк для всех участников союза. Аккредитив такого банка, существующего благодаря ресурсам Лиги, будет приниматься наравне с деньгами. Благодаря этому (и другим финансовым инструментам) наши купцы получат преимущество над заграничными конкурентами."
 pal_castles_on_rhine: "Замки на Рейне"
 pal_castles_on_rhine_desc: "Если возвести вдоль реки Рейн несколько замков, расположив их в стратегически выгодных позициях, мы сможем контролировать как саму реку, так и проход по ней торговых судов."
 pal_cultivate_vineyards: "Рейнские виноградники и сады"
 pal_cultivate_vineyards_desc: "Территория нашей державы невелика, однако на солнечных берегах Рейна прекрасно уместятся виноградники и фруктовые сады. Если приложить некоторые усилия, здесь даже можно будет заниматься виноделием."
 pal_fractured_territory: "Объединение территорий"
 pal_fractured_territory_desc: "Наши управляющие достаточно умело обращаются с разрозненными территориями, чтобы те оставались в составе державы. С их помощью мы создадим мощный бюрократический аппарат, способный справляться даже с самыми сложными задачами."
 pal_a_just_ruler: "Спокойный и сдержанный правитель"
 pal_a_just_ruler_desc: "Кровопролитие порождает исключительно кровопролитие. Нам нужно проявить милосердие и примириться с врагами, чтобы на наших землях наконец-то воцарился покой."
 pal_heaven_of_tolerance: "Пфальцская терпимость"
 pal_heaven_of_tolerance_desc: "В городах и сёлах нашей державы должны быть рады каждому христианину. Кто-то не терпит религиозные меньшинства, однако мы будем действовать наоборот, и тогда в наши края потекут потоки мигрантов."
 palatinate_romanticism: "Поддержка романтизма"
 palatinate_romanticism_desc: "Многочисленные представители романтизма избрали своей обителью окрестности Гейдельберга. Нам следует поддержать как их, так и других творцов, прославляющих державу."
 amazigh_slave_raids: "Амазигские набеги за рабами"
 amazigh_slave_raids_desc: "Жители нашего побережья способны обеспечить постоянный приток невольников и пленников со всей Европы. Их труд сыграет ключевую роль в укреплении величия и благосостояния нашей державы."
 zenata_roots: "Зенатские корни"
 zenata_roots_desc: "Наш народ происходит от племени зената, которое славилось своими большими овечьими стадами и скромным, но жизненно важным производством шерсти."
 mor_marabouts: "Суфийские мурабиты"
 mor_marabouts_desc: "В Марокко поселилось сразу несколько групп мурабитов суфийского толка. Нам следует проявить гостеприимство и прислушаться к их учению, ведь эти люди — святые."
 trans_saharan_trade: "Торговля через Сахару"
 trans_saharan_trade_desc: "Через великую пустыню Сахара уже много веков ходят караваны. Из Северной Африки они везут соль, а из царств Чёрной Африки — рабов и золото. Эти выгодные маршруты помогут нам преумножить богатство державы."
 first_fleet_of_the_med: "Первый флот Средиземноморья"
 first_fleet_of_the_med_desc: "Когда-то Альмохадский халифат гордился своим флотом, который был одним из самых сильных на всем Средиземном море. Опираясь на его традиции и опыт, наш народ сможет вернуть былую славу великой морской державы."
 slave_soldiers: "Рабы-солдаты"
 slave_soldiers_desc: "Дисциплинированные рабы-солдаты из числа жителей наших земель станут основой сильной и надёжной регулярной армии."
 desert_power: "Сила пустыни"
 desert_power_desc: "Многочисленные крестьяне и кочевники, населяющие наши владения, составляют основу низших классов нашего общества. Несмотря на внешнюю бедность, они обладают огромным влиянием, контролируя торговые пути между нашими городами. Добившись их верности, мы сможем утвердить своё господство над пустыней."
 atlantic_trade_routes: "Атлантические торговые маршруты"
 atlantic_trade_routes_desc: "Новые морские пути, открытые европейцами, открыли нам доступ к товарам и золоту Нового Света и Дальнего Востока."
 foreign_politics: "Внешняя политика"
 foreign_politics_desc: "Чтобы истребить врагов, следует искать дипломатических связей и сотрудничества с потенциальными союзниками."
 saharan_gold_trade: "Золото Сахары"
 saharan_gold_trade_desc: "Чистейшее золото, добываемое на наших землях, позволит нам распространить своё торговое влияние далеко за пределы наших портов."
 jaysh_armies_advance: "Джейш аль-Ислам"
 jaysh_armies_advance_desc: "Последние изменения в военном деле требуют создания новой армии, состоящей из представителей местных племён и верной только нашей державе. С её помощью мы сможем удержать контроль над своими обширными владениями."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Титул шарифа"
 shurfa_status_desc: "Лишь немногие в исламском мире имеют законное право называться потомками семьи Великого Пророка. Эти люди всегда пользуются огромным уважением и влиянием."
 maghrebi_administration: "Магрибская администрация"
 maghrebi_administration_desc: "Многие местные племена, привыкшие к независимой жизни посреди суровой природы, не желают подчиняться центральной власти. Чтобы наша держава была единой, каждое племя, живущее на её территории, должно знать своих истинных хозяев."
 barid: "Барид"
 barid_desc: "Это почтовая служба, соединяющая между собой самые отдалённые уголки нашей империи. Она отвечает за связь между столицей и местными правителями."
 karimi_merchants: "Купцы-карими"
 karimi_merchants_desc: "Это влиятельные и богатые купцы, торгующие преимущественно специями. Их корабли возят экзотический товар из Адена, Индии и других, ещё более далёких стран!"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Королевские мамлюки"
 royal_mamluks_desc: "Королевские мамлюки — личная охрана султана, состоящая из тщательно отобранных и обученных воинов. Считается элитой армии мамлюков. Королевские мамлюки безгранично верны султану, обладают выдающимися боевыми навыками и преданно служат своему делу."
 red_sea_trade: "Торговля на Красном море"
 red_sea_trade_desc: "Поскольку торговля специями, перевозимыми по Красному морю, — основной источник наших доходов, её следует полностью контролировать. Если мы пригрозим сжечь неподвластные нам порты, принимающие торговцев специями, львиная доля прибыли достанется нам."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Кашиф"
 kashif_desc: "Просторы нашего султаната обширны, а потому требуют умелого руководства. Предоставив жителям, особо сведущим в государственных и прочих делах, должности местных правителей, мы поступим мудро. Со временем чаша весов склонится в нашу сторону."
 port_customs: "Таможенные сборы в портах"
 port_customs_desc: "Если мы объявим, что наши порты отныне считаются торговыми районами для приёма поступающих товаров, коммерческая значимость нашей территории определённо вырастет в ущерб соседям и врагам."
 masters_of_the_nile: "Повелители Нила"
 masters_of_the_nile_desc: "Река Нил — это главная артерия, питающая наш султанат. Её воды орошают плодородную землю, даруя нам процветание и богатство."
 indian_networks: "Связи в Индии"
 indian_networks_desc: "Наши купцы торгуют товарами из Александрии, с далёких берегов Адена и даже из Индии. Благодаря обширным связям и хорошо налаженным делам наша держава разбогатела и сегодня находится впереди других в области морской торговли."
 study_foreign_gunpowder_techniques: "Чужеземный порох"
 study_foreign_gunpowder_techniques_desc: "Великие империи Европы и Востока достигли невероятных успехов в области применения пороха, в том числе в военном деле. Если мы изучим всё, чему научились они, и внесём собственные наработки, наши войска станут только сильнее."
 secure_mediterranean_ports: "Защита средиземноморских портов"
 secure_mediterranean_ports_desc: "Наши порты в Средиземном море по праву считаются одними из самых богатых во всём регионе. В Александрию и Каир со всего света прибывают торговцы специями, шёлком и драгоценными камнями. Тем разумнее будет построить мощный торговый флот, способный как принести нам ещё больше богатства, так и защитить морские пути."
 bohemian_imperial_standing: "Положение Богемии в империи"
 bohemian_imperial_standing_desc: "Наша держава отличается влиятельностью, величественностью и властностью. Мало кто из членов империи может похвастать такой же «мягкой силой» — нам её обеспечивают дипломаты и связи с союзниками."
 bohemian_crystal: "Богемский хрусталь"
 bohemian_crystal_desc: "Других стеклодувов, способных соперничать с нашими в деле производства стекла и хрусталя высочайшего качества и невероятной прозрачности, можно пересчитать по пальцам."
 students_of_foreign_courts: "Ученики при иностранных дворах"
 students_of_foreign_courts_desc: "Члены наших королевских родов привыкли путешествовать за границу. Вдалеке от дома они становятся учениками при дворах видных держав, где тщательно изучают искусство управления государством."
 urbanization_decrees: "Указы об урбанизации"
 urbanization_decrees_desc: "$prague$ — старый город, ему необходимо придать современный облик. Для этого мы выделим пособия именитым горожанам и прикажем им вести дела в первую очередь со столицей. Их задачей будет привлечение иностранцев, стремящихся достичь новых высот в нашем прекрасном городе. Такая возможность должна быть им обеспечена."
 seat_of_metropolitan_bishop: "Кафедра митрополита"
 seat_of_metropolitan_bishop_desc: "Русскому народу нужен наставник, который научит его правильному вероисповеданию. Наши отношения с церковью стары и прочны; чем крепче они будут, тем лучше всем. Если перенести кафедру митрополита в Москву, связь между русским православием и государством только усилится."
 pomestnoe_voisko: "Поместное войско"
 pomestnoe_voisko_desc: "Раздав отобранную землю знатным всадникам, мы создадим таким образом новую разновидность войск, готовую защищать родное княжество."
 strength_of_the_boyars: "Боярская власть"
 strength_of_the_boyars_desc: "Бояре — это основа русской государственности, однако их власть, сколь бы полезной она ни была, нужно держать в узде. Нам придётся следить за тем, чтобы бояре могли заседать в думе, и одновременно поддерживать зависимость бояр от нас."
 zasechnaya_cherta: "Засечная черта"
 zasechnaya_cherta_desc: "Чтобы отбиваться от татарских набегов, наши предки возвели целую череду оборонительных укреплений. По мере разрастания нашего государства следует прокладывать и новые засечные черты, чтобы русский народ мог спать спокойно, не опасаясь коварных налётов."
 russian_artillery_yard: "Русский пушечный двор"
 russian_artillery_yard_desc: "Сегодня победа на стороне армий, способных выставить на поле боя как можно больше пушек. Так будет и впредь, поэтому надо озаботиться оснащением наших войск достаточным количеством пушек и снарядов. Для этого в сердце страны мы соорудим современнейший пушечный двор."
 life_long_conscription: "Пожизненная служба"
 life_long_conscription_desc: "Чтобы наша армия могла и дальше разрастаться, сроки военной службы следует сделать пожизненными. Таким образом те, кто иначе прозябал бы на скромной должности, смогут добиться успехов, а мы получим постоянный приток воинов, жизненно необходимый растущей державе."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "Табель о рангах"
 table_of_ranks_desc: "Отмена местничества стала первым шагом на пути к укладу, где государство признаёт заслуги человека, а не его происхождение. Следующим шагом стала табель о рангах — теперь военнослужащие могут добиться повышения, если достойно проявят себя в нижних чинах."
 voivode_advance: "Воевода"
 voivode_advance_desc: "Воевода — это военачальник, поддерживающий порядок, защищающий вверенный ему край от врагов, а иногда даже ведущий войско в поход. Поскольку доносить послания в наше время трудно, должность воеводы как управляющего весьма полезна державе."
 haudenosaunee_tradition: "Наследие Гайаваты"
 haudenosaunee_tradition_desc: "Легендарный Гайавата, которого хауденосауни почитают как великого оратора и вождя, показал народу своим примером, что такое настоящий дипломат. Наши же дипломаты почтут память Гайаваты тем, что пойдут по его стопам."
 haudenosaunee_heritage: "Яростные воины"
 haudenosaunee_heritage_desc: "Любой враг, который примет нашу дипломатическую почтительность за слабость, совершит страшную ошибку. Наши воины горды и свирепы, и недооценивать их может только слепец."
 tree_of_peace: "Дерево мира"
 tree_of_peace_desc: "Дерево мира когда-то посадил Великий миротворец. Сегодня оно служит символом нашего стремления к единству племён, а также — образом вождей."
 kainerekowa: "Кайанерекова"
 kainerekowa_desc: "Великий закон мира — щедрый дар Гайаваты и Великого миротворца — объединил наши пять племён, поставив перед ними единую цель, а также дал нам свод правил, по которым строится наша жизнь."
 mourning_wars: "Траурные войны"
 mourning_wars_desc: "Наш народ издавна исповедует обычай принимать захваченных воинов в ряды племени. Однако чтобы замещать убитых и оставаться сильными, нам следует пополнять ряды воинов не отдельными пленниками, а целыми племенами хауденосауни."
 warriors_unity: "Воинское единство"
 warriors_unity_desc: "Наше племя не может похвастаться численностью, однако у нас есть кое-что другое — единство! Наши воины считают друг друга братьями, а потому не бросают друг друга в бою. Пока этот обычай сохраняется, мы непобедимы!"
 haudenosaunee_ambition: "Образцовая конфедерация"
 haudenosaunee_ambition_desc: "Конфедерация хауденосауни — образец племенного устройства. Все соседи смотрят на наших правителей с восхищением."
 three_sisters: "Культуры «Три сестры»"
 three_sisters_desc: "На нашей земле обильно произрастают самые разные культуры. Выращивая кукурузу, фасоль и тыкву вместе, мы будем снимать больше урожая, чем при раздельной посадке."
 maple_syrup: "Кленовый сироп"
 maple_syrup_desc: "Клён в нашей стране даёт очень много сока. Достаточно собрать его и отварить, чтобы получить вкусный сироп и сахар."
 stickball_game: "Игра с мячом и палкой"
 stickball_game_desc: "Наше племя испокон веков хранит обычай игры с мячом и палкой: сотни воинов, взявших палки, выходят на поле, где стараются загнать мяч в ворота другой команды. Эта игра используется и в ритуалах, и при разрешении споров. Благодаря ей мы не только сближаемся, но и остаёмся здоровыми и сильными."
 wampum: "Вампум"
 wampum_desc: "Вампум — бело-фиолетовые бусы, сделанные из ракушек. Предназначение их многогранно: на вампумах записываются сказания и договоры, ими расплачиваются при обмене… Такие бусы носит с собой каждый член племени."
 shared_brotherhood: "Всеобщее братство"
 shared_brotherhood_desc: "Великий закон мира объединяет наш народ. Несмотря на различия в традициях и обычаях между выходцами из разных племён, вокруг царит атмосфера братского единства."
 captives_in_war: "Военнопленные"
 captives_in_war_desc: "Войны мы ведём в основном затем, чтобы захватывать пленных на замену нашим погибшим воинам. Однако не все из них заслуживают места в племени — кто-то вместо этого будет заниматься трудом."
 haudenosaunee_present_giving: "Подарки среди хауденосауни"
 haudenosaunee_present_giving_desc: "Наша торговля выглядит как обмен подарками. Поскольку каждый член нашего племени ставит интересы общины превыше собственных, на любой подарок принято отвечать взаимностью."
 pochtecayotl: "Почтекайотль"
 pochtecayotl_desc: "Наши купцы странствуют повсеместно, заходя даже туда, где правители не повинуются нашей власти. Если же эти купцы попутно будут вызнавать секреты далёких краёв, то мы можем узнать много интересного…"
 warrior_societies: "Воинские общества"
 warrior_societies_desc: "Наше общество очень подвижно: любой простолюдин (такие называются #italic масеуальтин#!) может войти в число #italic пипильтин#! — аристократов, если проявит себя на воинской службе. Тогда он получит особую почётную форму — #italic тлауицтли#!. Этим мы выгодно отличаемся от соседей."
 chinampas: "Чинампы"
 chinampas_desc: "Наш народ прекрасно владеет искусством сельского хозяйства, в частности методами террасного земледелия. На неглубоких озёрах мы устраиваем пашни — #italic чинампы#!, что позволяет прокормить всех и каждого."
 people_of_war: "Воинственный народ"
 people_of_war_desc: "Война — естественное состояние для нашего народа. Захваты пленников ради принесения их в жертву, укрепление влияния, устрашение врагов, разграбление чужих городов — всё это нам привычно, а потому тяготы военного времени мы переносим лучше других."
 tlahtocayotl: "Тлатокайотль"
 tlahtocayotl_desc: "В тех городах-государствах, что уже вошли в состав нашей державы, мы учредим систему провинций — это необходимо для сосредоточения власти."
 calpixcayotl: "Кальпишкайотль"
 calpixcayotl_desc: "В регионы, которые платят нам дань, мы назначим особых чиновников-сборщиков — #italic кальпишке#!. Они будут следить за тем, чтобы дань поступала непрерывно. На каждый такой регион будет приходиться по одному #italic кальпишки#! в самом регионе и по одному — в столице."
 reformed_telpochcalli: "Преобразования в тельпочкалли"
 reformed_telpochcalli_desc: "Появление новых врагов требует выработки — или заимствования — новой тактики для воинов. Преподавать эти знания мы будем в так называемых #italic тельпочкалли#!."
 nahuatl_domination: "Господство науа"
 nahuatl_domination_desc: "Очевидно, что культура нашего народа более развита, чем культура соседей. Её постепенно перенимает всё больше других народов. Таким влиянием на прилегающие державы обязательно надо пользоваться."
 the_return_of_quetzalcoatl: "Возвращение Кетцалькоатля"
 the_return_of_quetzalcoatl_desc: "Общение с другими народами натолкнуло нас на несколько интересных мыслей о наших богах. В пророчестве о #italic Кетцалькоатле#! есть крупица истины, скрытая за мифами. #italic Кетцалькоатль#! («пернатый змей») вскоре вернётся. Его пришествие ознаменует наступление эпохи перемен, и на смену невежеству придёт просвещение. Он соединит духовный и материальный миры, восстановит нарушенное равновесие и возвысит человеческий род."
 brave_as_hummingbird: "Храбрый, как колибри"
 brave_as_hummingbird_desc: "Птице колибри в нашей мифологии отведена особая роль: считается, что она имеет отношение к богу войны — Уицилопочтли. Она символизирует перерождение погибших воинов, а храбрость этой птицы — предмет всеобщего уважения. Мы изобразим колибри на войсковых знамёнах, чтобы наши воины не боялись идти в смертельный бой."
 new_trade_opportunities: "Новые возможности для торговли"
 new_trade_opportunities_desc: "Потребности нашего народа подстраиваются под меняющиеся условия: для наших купцов открылись новые рынки. Теперь мы учим их премудростям извлечения прибыли."
 aztec_chargers: "Отвага племени теночка"
 aztec_chargers_desc: "Свирепость наших воинов стала широко известна далеко за пределами нашей державы. В бою они, охваченные безумием, яростно бросаются на дрожащих от страха врагов, сея смерть."
 chasqui: "Часки"
 chasqui_desc: "Часки — посыльные нашей державы, отобранные из числа самых здоровых и выносливых бегунов. Они доставляют письмена кипу, послания, подарки и другие извещения. На их плечах держится обмен знаниями с другими державами, а также вся наша дипломатия."
 military_mita: "Военная мита"
 military_mita_desc: "Словом «мита» в обществе инков обозначается повинность. Она распространяется и на общественный труд, и на службу в войсках (все наши воины отбывают миту). Каждый айлью обязан поставить на службу здоровых мужчин, привыкших сражаться в горной местности."
 warachikuy: "Варачикуй"
 warachikuy_desc: "Варачикуй — священная церемония, в ходе которой юноши проходят испытание на ловкость, смелость и сообразительность. Одновременно с умом испытываются и способности к бегу, стрельбе, бою и долгому обхождению без сна. Каждый, кто пройдёт варачикуй с отличием, получает руководящую должность в армии."
 mitma: "Обязательная митма"
 mitma_desc: "Раньше, приступая к великим стройкам, наши правители строго соблюдали древние обычаи: они приглашали в столицу каждого мелкого вождя, щедро одаривали приглашённых и устраивали грандиозные пиры. Однако чем обширнее становится наша держава, тем больше мы понимаем, что такой подход ведёт в тупик. Каждый без исключения вождь в наших краях должен быть обязан поставлять рабочих и материалы для строительства."
 quipu: "Кипу"
 quipu_desc: "Кипу — это узелковое письмо. Каждый узелок соответствует числу от нуля до девяти — с их помощью можно вести подсчёты или даже учёт имущества. Кроме того, узелки могут выступать в качестве логограмм: каждый узел соответствует определённому слогу. Соединив несколько нитей, можно составить целое предложение."
 drafted_hatun_runas: "Призыв хатунрун"
 drafted_hatun_runas_desc: "Словом «хатунруна» обозначается обыватель — самый обычный подданный нашей империи. Каждый пятидесятый хатунруна по наступлении 25 лет обязан семь лет отслужить в армии. Благодаря такой системе наше войско обширно и обеспечено умелыми воинами, более дисциплинированными, чем противники."
 llama_michis: "Мичи для лам"
 llama_michis_desc: "Ламы — крайне полезные существа: мы навьючиваем на них грузы, приносим их в жертву, разделываем на мясо, состригаем с них шерсть, а навоз используем в качестве удобрения. Чтобы их численность не сокращалась и даже росла, специально назначенные правителями мичи, то есть пастухи, будут отвечать за размножение лам и использование их в хозяйстве."
 inc_tambo: "Улучшенные постоялые дворы тамбо"
 inc_tambo_desc: "Дорожная система — залог существования нашей империи. Чтобы вести войны и управлять державой было проще, мы возведём вдоль главных дорог постоялые дворы — тамбо, где, помимо крыши над головой, всегда будут припасы. Дойти от одного тамбо до другого можно будет за один день."
 adapted_incan_army: "Приспосабливающаяся армия инков"
 adapted_incan_army_desc: "На наши земли ступила нога захватчика из далёких, неизвестных нам земель. Под угрозой оказалось само существование нашего народа. Однако войско инков умеет приспосабливаться. Оно обратит оружие врага против него самого, а затем, преисполнившись воодушевления, решительно прогонит захватчика."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Крепости Когурё"
 kor_fortresses_of_goguryeo_desc: "Ни одно из многочисленных царств, располагавшихся когда-то на Корейском полуострове, не было столь влиятельным, как Когурё — государство-предшественник Корё. Наследие Когурё сохраняется и сегодня: мы до сих пор пользуемся замками, построенными нашими предками, и возводим каменные постройки по их методам."
 kor_korean_artisanry: "Корейские художественные промыслы"
 kor_korean_artisanry_desc: "Изобразительным искусством наш народ занимается уже много веков, однако только после #italic государственного объединения#! оно стало по-настоящему процветать. Сегодня жители Корейского полуострова по праву гордятся своими художественными промыслами."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Придворная поэзия"
 kor_court_poetry_desc: "Наши аристократы уделяют много внимания культурному развитию ума и духа. Литература, такая как стихи на вэньяне и другие произведения письменности, пользуется при дворе невероятной популярностью как среди самих придворных, так и среди знатных граждан, неравнодушных к письменному слову."
 kor_metal_movable_type: "Металлический подвижной шрифт"
 kor_metal_movable_type_desc: "Подвижной шрифт — древний метод печатания, известный в Китае на протяжении нескольких веков. Династия Корё разработала металлический подвижной шрифт, упростив технический процесс. Теперь печатать книги можно с невероятной скоростью."
 kor_gunpowder_engines: "Пороховые машины"
 kor_gunpowder_engines_desc: "О невероятной пользе пороха наши войска знают ещё с начала XII века. Благодаря тщательному изучению китайского пороха и техническому таланту Чхве Мусона мы теперь сможем производить порох самостоятельно."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "По мере развития пороховых технологий нам открываются новые способы давать отпор врагу. Укрепления, например, можно снабдить пушками — такой подход прост и незатейлив, однако наша обороноспособность вырастет многократно."
 kor_hangeul_alphabet: "Хангыль"
 kor_hangeul_alphabet_desc: "Корейский язык в основе своей настолько отличается от китайского, что пользоваться китайскими иероглифами могут лишь великолепно образованные, а потому крайне немногочисленные люди. Внедрение нового алфавита повысит грамотность населения: читать и писать сможет каждый."
 kor_grand_code: "Великий свод основ управления государством"
 kor_grand_code_desc: "Чтобы не допустить разгула безвластия в стране, мы законодательно закрепим принципы деятельности органов власти. Этот документ станет первой письменной конституцией Кореи."
 kor_border_defense_council: "Совет обороны границ"
 kor_border_defense_council_desc: "Наши земли постоянно подвергаются пиратским налётам и набегам со стороны северных варваров. По этой причине было решено создать специальный орган, который будет отвечать за оборону границ и поддержание наших войск в боевой готовности."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Корейские пушки"
 kor_korean_cannon_desc: "Порох и пушки — вовсе не диковинка для наших солдат, однако совершенству нет предела. Мы готовы совершить настоящий прорыв, сказав новое слово в области корейской артиллерии: армия и флот получат новые пушки меньшего калибра, но при этом более прочные и быстрее заряжающиеся."
 hyanyak_system: "Система хянъяк"
 hyanyak_system_desc: "Сельское хозяйство — основа нашей экономики, поэтому нет ничего важнее грамотного управления деревнями. Чтобы воспитать в сельских жителях чувство общности, мы разработаем систему деревенского самоуправления."
 kor_geobukseon: "Кобуксон"
 kor_geobukseon_desc: "Помощь в жизненно важном деле защиты берегов нам окажут кобуксоны — корабли-черепахи. Эти бронированные исполины не дадут врагу подобраться к побережью."
 kor_hopae_system: "Система хопэ"
 kor_hopae_system_desc: "Словом «хопэ» обозначаются опознавательные знаки, которые обязан носить каждый кореец. На таком знаке указаны имя, место рождения, положение в обществе и место жительства. Благодаря хопэ мы всегда будем знать, кто и где живёт."
 kor_daedongbeop: "Тэдонбоп"
 kor_daedongbeop_desc: "Мы начнём постепенно внедрять реформы, которые предложил старший государственный советник И Вон-ик, совершенствующий устаревшую налоговую систему. Подать, взимаемая с домохозяйств, будет заменена единым налогом на пахотную землю. Налог на товары будет ограничен определённой долей — это позволит крестьянам, ведущим собственные дела, и крупным купцам производить товары и продавать излишки. Благодаря этим изменениям крестьяне станут платить меньше налогов, государство станет получать больше прибыли, а торговля расцветёт."
 natural_seamanship: "Прирождённые моряки"
 natural_seamanship_desc: "Масштабы рыбной ловли растут, а с ними и количество моряков. Наш флот как раз нуждается в матросах, поскольку хорошая команда не менее важна, чем хороший корабль."
 call_of_our_forefathers: "Зов предков"
 call_of_our_forefathers_desc: "Много лет назад наши отважные предки отправились в плавание к далёким северным берегам, где основали поселения. В сагах даже упоминают, что кто-то из них добрался до нового света и поселился в месте, которое назвал Винланд. Пришла пора и нам отправиться в путь по стопам предшественников."
 pioneer_spirit: "Дух первопроходцев"
 pioneer_spirit_desc: "В былые времена наши храбрецы отправлялись в открытое море, чтобы добраться до неизведанных берегов и поселиться там. Пора напомнить народу об этих славных годах — пусть в нас снова заговорит дух исследователей."
 nor_shipbuilding: "Военное кораблестроение"
 nor_shipbuilding_desc: "Растущий рыбный промысел привёл к расцвету кораблестроения. Опытные корабелы нашей страны уже готовы построить нам новый флот."
 write_new_sagas: "Написание новых саг"
 write_new_sagas_desc: "Острый ум сохраняет\nСаги времени предков,\nЧто поют наши скальды,\nКорни славные помня.\nПусть и впредь же их пишут,\nПрославляя державы."
 expansive_policies: "Экспансионистская политика"
 expansive_policies_desc: "На песчаной почве Бранденбурга мало что растёт — эти бедные края Священная Римская Империя считает своей #italic песочницей#!. Наши правители же полагают, что владения маркграфства необходимо расширять, в том числе претендуя на престолы соседей в пользу Померании. Это привело к тому, что в нашей империи смешались разные культуры, превратив её в настоящий плавильный котёл цивилизаций."
 northern_march: "Северная марка"
 northern_march_desc: "В первые годы существования империи область, где сейчас находится Бранденбург, была заселена славянскими племенами. Оттуда их изгнал император, постановивший создать на новой территории Северную марку и возвести там укрепления. Со временем Северная марка стала известна как Бранденбург — один из важнейших регионов империи."
 divide_estates: "Разделение сословий"
 divide_estates_desc: "Вместе все три сословия представляют немалую силу, способную противостоять власти правителя. Чтобы этого не допустить, нам следует постоянно стравливать знать с другими сословиями."
 soldiers_fortune: "Солдаты удачи"
 soldiers_fortune_desc: "Наши земли малолюдны и со всех сторон окружены врагами. Срочная потребность в надёжной обороне подтолкнула нас к найму иностранных солдат, готовых биться под нашими знамёнами."
 iron_tooth: "Железный зуб"
 iron_tooth_desc: "Укрепляя власть двора над землями маркграфства, наш правитель получил прозвище #italic Железный Зуб#! — за схожесть со свирепой собакой, намертво вцепившейся в жертву. Эпоха нашего правления надолго останется в народной памяти — даже самый скромный крестьянин будет искренне гордиться Бранденбургом."
 kammergericht: "Основание камерального суда"
 kammergericht_desc: "Чтобы упорядочить управление Бранденбургской маркой, мы заменим местное законодательство на римское. Кроме того, верховный суд теперь будет размещаться не при дворе выборщика, который много путешествует, а в специально отведённом месте. Таким образом мы поспособствуем справедливости правосудия, а заодно пресечём влияние местных магнатов."
 margrave_council: "Тайный совет избирательной марки"
 margrave_council_desc: "Растущее влияние сословий грозит подорвать нашу власть в маркграфстве. Отрицать пользу сословий для державы невозможно, однако угроза самим основам нашего правления требует создания нового совета, способного ограничить вполне ощутимую власть, присущую сегодня представителям сословий. Вместо того чтобы определять политику маркграфства, они скорее будут давать рекомендации. Таким образом сословия будут и дальше содействовать развитию державы, а мы станем меньше беспокоиться об их потребностях."
 religious_toleration: "Веротерпимость"
 religious_toleration_desc: "Государственная стабильность — залог успеха. Поглощение новых территорий и воспитание в гражданах веротерпимости не только поможет поддержать стабильность, но и сделает нашу державу желанным прибежищем для всех угнетённых на родине."
 army_professionalism: "Воинское мастерство"
 army_professionalism_desc: "Ещё во времена греко-персидских войн стало известно, что небольшое, но дисциплинированное и хорошо подготовленное войско способно одолеть более крупное, но менее организованное. Наша армия должна соответствовать таким же стандартам."
 soldier_king: "Прусский король-солдат"
 soldier_king_desc: "У большинства государств есть армия; Пруссия же — это армия, у которой есть государство. История этого государства насчитывает немало монархов, которые одновременно были солдатами. Правление каждого из них ознаменовывалось не только государственными, но и военными реформами."
 auftragstaktik: "Децентрализация командования"
 auftragstaktik_desc: "Auftragstaktik (дословно #italic «тактика поручений»#!) — система командования, предполагающая снабжение младших командиров сведениями о боевой обстановке и поручениях от старших офицеров и дозволяющая самостоятельные действия. Благодаря децентрализации командования наши батальоны больше доверяют своим командирам, а значит — успешнее ведут боевые действия."
 goose_step: "Печатный шаг"
 goose_step_desc: "Печатный шаг — несколько странный внешне, но действенный способ поддерживать равнение при наступлении. Подобная дисциплинарная мера обеспечивает нашей армии весомое преимущество."
 mounted_people: "Конники"
 mounted_people_desc: "Наш народ чувствует себя в седле, как рыба в воде. Лошади — неотъемлемая часть нашей культуры, залог нашего могущества. Мы гордимся умением разводить этих величественных животных, а в искусстве стрельбы из лука на скаку нас не превзойдёт ни один другой народ. Эти качества сделают нас непобедимыми."
 falconry_mastery: "Искусство разведения соколов"
 falconry_mastery_desc: "Соколиная охота прочно укоренилась в нашей культуре. Эти благородные хищные птицы занимают далеко не последнее место в жизни народа, а наши сокольничие безупречно владеют древним искусством поимки, разведения и обучения соколов, а также — охоты с ними."
 rich_lands: "Богатые земли"
 rich_lands_desc: "Наши земли, от травяных степей до густых лесов, щедро делятся своими богатствами с честными работящими людьми. Всё, что у нас есть, мы употребим на благо державы, а распоряжаться землёй будем мудро и справедливо."
 jurchen_honor: "Чжурчжэньская честь"
 jurchen_honor_desc: "Демонстрация силы или иных достоинств впечатляет каждого чжурчжэня, поскольку наш народ считает, что таким образом можно добиться уважения окружающих. Благодаря этому наши воины отличаются невероятной храбростью и готовы сразиться с кем угодно."
 unite_the_tribes: "Объединение племён"
 unite_the_tribes_desc: "Чжурчжэни — старый, но не единый народ: они разделены на многочисленные племена и союзы, иногда даже враждующие друг с другом. Об объединении этих племён в одну нацию мечтали многие правители."
 leader_under_sky: "Представитель неба"
 leader_under_sky_desc: "Пора положить конец разобщённости нашего народа. Нам нужна сильная рука, которая сможет его объединить, заставив тем самым весь мир дрожать от страха. Диктовать свою волю нашему правителю будет само небо; его деяния приведут нас в светлое будущее."
 foraging_our_way: "Жизнь на подножном корме"
 foraging_our_way_desc: "Мы охотники. Каждый из нас, даже городской обитатель, живёт в согласии с природой. Мы всегда чуем, какой путь — правильный, какие дары природы будут нам полезны. Благодаря этому чутью мы способны выживать в любых условиях."
 deliberative_council: "Совещательное собрание князей и чиновников"
 deliberative_council_desc: "Изначально этот орган назывался просто #italic совещательным собранием#!. Он возник на основе негосударственных образований, продвигавших среди правителей державы идею совместного руководства. С тех пор структура собрания претерпела изменения: заниматься совместным руководством и рассмотрением политического курса (преимущественно в области внешней политики и военного дела) предлагается уже аристократам. Заседать в собрании могут только военачальники, не входящие в императорский дом. Таким образом укрепляется власть нашего правителя."
 manchu_script: "Маньчжурское письмо"
 manchu_script_desc: "Маньчжурский алфавит возник на основе классического монгольского письма, которым записывался чжурчжэньский язык. Эта система интересна тем, что слова здесь записываются сверху вниз, справа налево. У букв есть несколько вариантов начертания, зависящих от расположения в слове: в начале, в середине, в конце или отдельно. Такое письмо учитывает все лингвистические особенности нашего языка."
 the_eight_banners: "Восемь знамён"
 the_eight_banners_desc: "В основе нашего общества и его военной мощи лежит система восьми знамён — безупречно подготовленных воинских подразделений, принадлежность к которым передаётся по наследству; сами же бойцы знамён получают в награду землю и деньги. Только от того, насколько велика будет их сила, зависит военное благополучие нашей державы — от завоевания соседей до предстоящих походов."
 a_new_dawn: "Новая заря"
 a_new_dawn_desc: "Мы возродились вновь. Воспоминания о племенной эпохе ушли, словно дурной сон, — теперь уже навеки. Спорить с действительностью невозможно: наша держава принимает современный облик. Теперь пора продемонстрировать его всем остальным."
 manchu_reborn: "Перерождённые маньчжуры"
 manchu_reborn_desc: "Коренные преобразования претерпевает не только держава — вместе с ней меняется и армия. Перед нами открываются новые просторы, а значит, и новые трудности. Чтобы выжить, надо быть готовыми к действиям."
 inigo_architecture: "Архитектура Иниго"
 inigo_architecture_desc: "Уже сейчас многие уверены, что проекты Иниго Джонса окажут серьёзное влияние на будущие поколения архитекторов. Его любовь к классической архитектуре, пропорциям и гармонии наверняка оставит след в истории британского строительного искусства. Пожалуй, в Англии нет человека, который сделал бы больше для неоклассического стиля, чем Джонс."
 sailing_and_fighting_instructions: "Наставления о манёврах и боевых действиях"
 sailing_and_fighting_instructions_desc: "Труды Роберта Блейка, посвящённые манёврам и войне на море, оказали головокружительное влияние на наш флот. В них описаны, в частности, новые положения о ведении блокады и высадки на берег, а также тактика кильватерного строя."
 coke_smelting: "Плавка кокса"
 coke_smelting_desc: "Важным изобретением эпохи промышленной революции стал метод плавки кокса — это новое слово в области производства железа и стали. Сейчас они производятся традиционным способом, при помощи сжигания угля, однако переход на кокс позволит нарастить производство и сократить затраты на содержание оборудования."
 water_frame: "Прядильная машина на водяном колесе"
 water_frame_desc: "Прядильная машина на водяном колесе представляет собой вращающуюся рамку, на которой производится бумажная пряжа. Благодаря этому изобретению можно будет строить целые текстильные фабрики, где будут работать десятки машин, приводимые в действие водяным колесом."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Чигирь"
 saquiyah_desc: "$saquiyah$ — это водоподъёмный механизм, необходимый для орошения тех земель, где отсутствуют собственные источники воды. Также известен под названиями #italic «персидское колесо»#!, #italic «сакья»#!, #italic «чарх»#! или #italic «чикир»#!."
 sepak_takraw: "Сепактакрау"
 sepak_takraw_desc: "Древняя китайская игра #italic цуцзюй#!, которую в разных странах называют #italic сепак рага#!, #italic такро#!, #italic чинлон#! и #italic сипа#!, известна по всей Юго-Восточной Азии. Однако #italic сепактакрау#! — это не просто забава. Перебрасываясь мячом, игроки укрепляют свою силу и здоровье, поэтому такая игра является частью военной подготовки во многих армиях."
 three_teachings: "Три учения"
 three_teachings_desc: "Термином «$three_teachings$» называют китайскую философию, объединяющую конфуцианство, даосизм и буддизм в единое гармоничное учение. $SECT_CONFUCIANISM_NAME$ представляет идеологию соблюдения закона. $SECT_DAOISM_NAME$ отражает мировоззрение радикальных интеллектуалов. $buddhist$ же соединяет эти две философские крайности."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Истоки хиндустани"
 dlh_origin_of_hindustani_desc: "$hindustani_language$ий язык произошёл от среднего индоарийского языка апабхранша; на нём говорят жители $DLH$. $hindustani_language$ому свойственны некоторые особенности персидского, арабского и тюркского языков, а также древнего хинди, благодаря чему устанавливать отношения как с исламским, так и с индуистским миром становится несложно."
 dlh_indo_persian_culture: "Индо-персидская культура"
 dlh_indo_persian_culture_desc: "$persian_language$ий язык считается доминирующим придворным языком ещё со времён становления $DLH_ADJ$ого султаната в 1290 году. Под влиянием персов местные индийские культуры перемешались с персидской."
 dlh_turkic_conqueror_roots: "Корни тюрков-завоевателей"
 dlh_turkic_conqueror_roots_desc: "$india$ — наша родина, однако основавшие её предки по происхождению были тюрками. Военные и державные успехи мамлюков и последовавшие за ними достижения династии Хильджи и сегодня вдохновляют наших воинов и дипломатов, которые занимаются расширением границ $DLH$."
 dlh_revert_ghiyath_reforms: "Отмена реформ Гийаса"
 dlh_revert_ghiyath_reforms_desc: "$DLH$ страдает от бездумных экономических реформ Гийаса ад-Дина: они не принесли державе ничего, кроме разрухи. Эти сумасшедшие постановления следует немедленно отменить и начать снова чеканить монеты с содержанием золота и серебра."
 dlh_restore_the_delhi_empire: "Восстановление величия $DLH$"
 dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$ий султанат когда-то охватывал почти всю Индию. Пора вернуть ему былую славу!"
 dlh_reintegrate_former_provinces: "Повторное включение в состав страны бывших провинций"
 dlh_reintegrate_former_provinces_desc: "Некогда великий $DLH_ADJ$ий султанат со временем лишился большинства своих владений, однако мы ещё не забыли искусство управления этими территориями. Мы обязательно вернём родной державе былую славу, а пока будет полезно напомнить местным правителям об их обязанностях перед султаном."
 dlh_textile_innovation: "Передовое производство тканей"
 dlh_textile_innovation_desc: "Тканевая промышленность в $DLH$ процветает. В технологии производства тканей наша держава опережает всех соседей. Мы первые, кто внедрил хлопкоочистительную машину и червячную шестерню, поэтому как никто иной понимаем, насколько важно оставаться впереди. Теперь следует перейти к следующему этапу — применению самопрялки."
 dlh_afghan_nobility: "Афганская знать"
 dlh_afghan_nobility_desc: "$DLH_ADJ$ая знать в основном происходит из афганской общины — народа-завоевателя, когда-то долго правившего Северной Индией. Иногда они чинят серьёзные преграды нашим государственным деятелям, однако никто не будет отрицать умение этих людей воевать."
 dlh_grand_trunk: "Защита Великого колёсного пути"
 dlh_grand_trunk_desc: "Великий колёсный путь протянулся от Кабула до побережья Бенгалии. Вдоль него расположены многочисленные торговые города — важные части фундамента империи. Соответственно, наша задача — поддерживать путь в хорошем состоянии и охранять его от разбойников."
 dlh_cosmopolitan_religions: "Религиозное разнообразие"
 dlh_cosmopolitan_religions_desc: "$india$ — это огромный субконтинент, где уживается сразу множество религий. Чтобы наша держава оставалась стабильной, нам следует заручиться верностью представителей самых разных вероисповеданий. Для этого придётся расширить их права."
 dlh_revive_the_tughlaq_architecture: "Возрождение архитектуры Туглакидов"
 dlh_revive_the_tughlaq_architecture_desc: "Когда династия Туглакидов была на вершине могущества, а наша держава — крепким и сильным образованием, великие архитекторы и творцы возводили мечети и гробницы в неповторимом туглакидском стиле. Шли десятилетия; нашу страну постепенно начинали раздирать внутренние конфликты. Средств на поддержание этих зданий стало не хватать. Сегодня же пора возродить славную традицию — пусть $DLH$ прославится как империя великих творцов!"
 dlh_throne_of_india: "Индийский престол"
 dlh_throne_of_india_desc: "На протяжении многих столетий $delhi$ неизменно был столицей каждой великой индийской империи. Мы по праву рождения претендуем на престол завоевателей. Пусть весь мир узнает, что в $delhi$ теперь вновь заседает полноправный правитель всей Индии!"
 dlh_hindustani_identity: "$HIN_ADJ$ая самобытность"
 dlh_hindustani_identity_desc: "До индийского макрорегиона добрались заграничные представления о национализме и культурной самобытности. Разнообразие культур в Индии останется данностью, однако многим теперь понятно, что сочетание особенностей индийской географии и мусульманских ценностей порождает своеобразное чувство общности — индостанское самосознание."
 vij_city_of_victory: "Город победы"
 vij_city_of_victory_desc: "Виджаянагара — #italic «город победы»#! — расположилась в сердце нашей державы. Когда-нибудь она станет центром индуистской империи, которая изгонит захватчиков-мусульман. Пока же пусть здесь процветают культура и традиции!"
 vij_an_army_for_city_of_victory: "Армия для города победы"
 vij_an_army_for_city_of_victory_desc: "Чтобы город победы был достоин своего громкого имени, ему нужна победоносная армия. Пора озаботиться должной подготовкой войск, и не только физической: каждый воин должен гордиться своим положением."
 vij_arab_horses: "Арабские лошади"
 vij_arab_horses_desc: "Лошади с Аравийского полуострова значительно превосходят местных. Уже налаженные торговые связи помогут нам обеспечить постоянное снабжение войск арабскими скакунами."
 vij_first_indian_artillery: "Первая индийская артиллерия"
 vij_first_indian_artillery_desc: "Порох ещё не получил широкого распространения в военном деле, однако уже сейчас очевидно, что он способен навсегда изменить облик боевых действий. Нам следует тщательно изучить способы применения пороха."
 vij_the_bunds: "Бунды"
 vij_the_bunds_desc: "Наше общество живёт сельским хозяйством, однако $karnakassala_area$ — достаточно засушливая область. Благодаря #italic бундам#! (они же #italic анекут#!) в наши города и поля поступает столь необходимая вода."
 vij_adroit_diplomacy: "Искусная дипломатия"
 vij_adroit_diplomacy_desc: "Многочисленные захватчики, стремящиеся покорить индуистский народ, постоянно проявляют одну и ту же слабость: они начинают ссориться между собой. Нам же нужно быть всегда готовыми обернуть эти ссоры в свою пользу."
 vij_promotion_of_trade: "Содействие торговле"
 vij_promotion_of_trade_desc: "Наши владения расположены на одном из главных маршрутов, ведущих с востока на запад. Нужно озаботиться охраной портов, чтобы заходящие туда суда могли останавливаться в наших краях, а мы могли обложить капитанов налогом."
 vij_carnatic_music: "Карнатическая музыка"
 vij_carnatic_music_desc: "Мусульманскому вторжению нужно сопротивляться во всём. Музыкальные традиции Северной Индии уже начинают поддаваться чужеродному влиянию, и этого никак нельзя допустить: каждый знает, что музыка — божественное искусство, изобретённое дэвами. Пора защитить это достояние индуистского народа."
 vij_cultural_integration: "Культурное слияние"
 vij_cultural_integration_desc: "Культурное разнообразие Индийского субконтинента очевидно каждому. Если мы разрешим местным жителям править в соответствии с собственными традициями, то обеспечим их верность, а заодно и интеграцию в наше общество."
 vij_rule_in_accord_with_dharma: "Управление в соответствии с дхармой"
 vij_rule_in_accord_with_dharma_desc: "Дхарма — это один из главных столпов наших религиозных и общественных ценностей. Государство может быть справедливым и добродетельным лишь в том случае, если его правители придерживаются дхармы."
 vij_harsh_penal_code: "Жёсткое уложение о наказаниях"
 vij_harsh_penal_code_desc: "Наказание за нарушение закона у правителя одно: смерть. Пора принять новое строгое уложение о наказаниях и, что самое важное, позаботиться о прилежном его исполнении, чтобы каждый мог чувствовать себя спокойно."
 vij_decentralized_rule: "Децентрализованное управление"
 vij_decentralized_rule_desc: "Чем шире наша держава, тем сложнее ею управлять. Растёт и количество недовольных, способных поднять восстание. Чтобы этого не допустить, нам придётся разрешить местным жителям самостоятельно решать малозначительные вопросы; двор будет рассматривать только действительно серьёзные проблемы."
 vij_indian_throne: "Индийский престол"
 vij_indian_throne_desc: "Мы больше не намерены мириться с угрозой со стороны мусульман. На севере страны, в $delhi$, заседают язычники, чьи взгляды и методы прямо противоположны всему, чего жаждет индийский народ. Пора основать новое средоточие власти! Таковым станет $vijayanagar$."
 #pandya advances
 tnk_legitimate_rule: "Древние корни"
 tnk_legitimate_rule_desc: "$tamil_land_area$ испокон веков принадлежал нашим предкам. Сегодня, в эпоху властвования захватчиков-чужестранцев, нам придётся обратиться к этому древнему наследию, чтобы узаконить право на власть."
 tnk_resist_invaders: "Умелое сопротивление"
 tnk_resist_invaders_desc: "История нашего народа насчитывает множество побед и сокрушительных поражений. Чтобы наша династия вновь стала властвовать над другими, сначала придётся вспомнить, как задерживать вражеские армии на непроходимой местности нашей родины — так мы выиграем время и сможем организовать настоящее сопротивление."
 tnk_pearls_of_india: "Умелые ловцы жемчуга"
 tnk_pearls_of_india_desc: "Наш народ славится невероятной способностью глубоко нырять за жемчугом в прибрежных водах. Такие опытные пловцы не только помогают нам разбогатеть — из них получаются отличные матросы, обладающие серьёзными преимуществами перед врагом."
 tnk_expertise_in_conflicts: "Закалённые войной"
 tnk_expertise_in_conflicts_desc: "Жизнь никогда нас не щадила, однако мы ни разу не склонились перед лицом опасности и непреодолимых трудностей. Такую стойкость следует воспитывать в народе — нам нужны люди, готовые подставить державе надёжное плечо."
 tnk_imperial_legacy: "Наследие империи Пандьев"
 tnk_imperial_legacy_desc: "Южная Индия уже давно страдает от набегов иностранных захватчиков и капризов местных выскочек, которые объявили себя полководцами и основали собственные владения. Мы же — древняя династия, а потому имеем полное право предъявить претензии на эти края. Мы твёрдо намерены принести туда мир — всерьёз и надолго."
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "Развитая система пайков"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "$BNG_ADJ$ие вассальные отношения"
 bng_bengali_vassal_system_desc: "В эпоху $DLH$ бенгальцы находились в зависимости от своих сюзеренов, принося им доход. $DLH_ADJ$ая система ляжет в основание нашей собственной системы вассальных отношений самостоятельного бенгальского государства."
 bng_bengali_paik: "$BNG_ADJ$ие пайки"
 bng_bengali_paik_desc: "Пайки — это хребет нашей армии. Другие государства, где действует схожий уклад, составляют из пайков ополчение, однако мы предпочитаем заменять количество качеством и предоставлять пайкам полноценную военную поддержку."
 bng_bengali_architecture: "Бенгальская архитектура"
 bng_bengali_architecture_desc: "Бенгальский стиль, в котором строятся религиозные и культурные сооружения, неповторим: в нём объединились принципы древней городской архитектуры, веяния мусульманской строительной мысли и правила строения крыш в классическом бенгальском духе. Нам хорошо знакомы его основы, поэтому возведение новых построек в бенгальском стиле будет обходиться значительно дешевле."
 bng_habshi_generals: "Генералы-хабши"
 bng_habshi_generals_desc: "Абиссинские солдаты-невольники, купленные на арабских рынках, составляют цвет нашей пехоты. Те из них, кто особенно хорошо проявит себя на руководящей должности, получат ещё более широкие полномочия; те же, кто отличается исключительной верностью, будут служить в дворцовой страже."
 bng_war_elephants: "Боевые слоны"
 bng_war_elephants_desc: "Слоны — медленные животные, однако никто другой не может так пересекать многочисленные реки нашей державы, как они. Слоны могут не только подвозить войскам необходимое снабжение, но и непосредственно помогать им в бою: такой грозный зверь — серьёзная сила."
 bng_rupees: "Чеканка рупий"
 bng_rupees_desc: "Отсутствие единой валюты, имеющей широкое хождение, затрудняет развитие торговли в Индии. Поскольку мы — одна из ведущих в экономической области держав субконтинента, то можем позволить себе начать чеканку новой серебряной монеты эталонного веса. Она получит название «рупия»."
 bng_bengali_traders: "$BNG_ADJ$ие торговцы"
 bng_bengali_traders_desc: "$indian_ocean_region$ открывает индийским торговцам путь на рынки в таких регионах, как $south_east_asia$ и $china$. Мы постараемся нарастить морскую торговлю с этими рынками, чтобы извлечь как можно больше прибыли."
 bng_bengali_poetry: "Бенгальская поэзия"
 bng_bengali_poetry_desc: "Словесное творчество — это одна из самых влиятельных разновидностей искусства. Бенгальские поэты прославят нашу культуру в веках: они заставят потомков восхищаться грандиозными завоеваниями, рыдать над душераздирающими трагедиями и задаваться вопросами о природе всего сущего."
 bng_religious_pluralism: "Многообразие религий"
 bng_religious_pluralism_desc: "В Индии царит настоящее религиозное разнообразие: большинство исповедует индуизм, правящие классы исповедуют ислам, а отдельные представители меньшинств среди рабочих — даже такие малораспространённые религии, как буддизм и джайнизм. Попытки заставить всех придерживаться одной религии неизбежно вызовут недовольство и бунты. Значит, необходимо поддерживать религиозное многообразие, не потворствуя и не препятствуя ни одной из религий."
 bng_artillery_corps: "Артиллерийский корпус"
 bng_artillery_corps_desc: "Ни один военный поход сегодня не обходится без пушек. Нам следует не отставать от этих веяний и учредить полноценный артиллерийский корпус, способный значительно потрепать врага ещё до того, как его пехота сойдётся в бою с нашей."
 bng_bengali_trade_fleet: "$BNG_ADJ$ий торговый флот"
 bng_bengali_trade_fleet_desc: "Бенгальские купеческие корабли везут издалека диковинные товары, золото и серебро, которыми торгуют на рынках в дельте Ганга. Купцы пользуются известностью даже в далёких уголках мира — такова слава нашего торгового флота."
 bng_shipbuilding_industry: "Кораблестроительная промышленность"
 bng_shipbuilding_industry_desc: "Благополучие нашей державы основано на морской торговле. Соответственно, немалую роль в экономике играют купеческие и военные корабли, а потому кораблестроительная промышленность страны заслуживает полной поддержки."
 bng_bengali_industrialization: "Промышленное производство муслина"
 bng_bengali_industrialization_desc: "$BNG$ настолько удачно расположена, что достаточно приложить небольшое усилие — и мы совершим невиданный ранее в Индии переворот. Толчком к индустриализации станет производство на продажу муслина — особой хлопковой ткани, которую наши прядильщики прославили на весь мир. Наши ткани уже скупают во всех странах; теперь пора сказать новое слово. Да начнётся промышленная революция!"
 raj_militaristic_society: "Милитаристское общество"
 raj_militaristic_society_desc: "Для раджпутов почти нет различий между гражданским и военным обществом. Наша держава — покровитель; на первом месте для неё стоят не подвластные правителям земли, а люди. И эти люди — воины. Чем обширнее становятся владения покровителя, тем лучше воины должны удовлетворять наши административные потребности."
 raj_combat_training: "Боевая подготовка"
 raj_combat_training_desc: "Каждый воин должен быть готов к сражению. Однако наши воины начинают подготовку совсем юными, поэтому превосходят других новобранцев."
 raj_clan_loyalties: "Клановая верность"
 raj_clan_loyalties_desc: "Влияние нашего клана простирается далеко за границы наших владений. Когда нужно пополнить ряды воинов, мы можем призывать раджпутов из нашего клана по всей Северной Индии."
 raj_monumental_architecture: "Монументальная архитектура"
 raj_monumental_architecture_desc: "Какой толк от победы, если она не увековечена с помощью памятника? Такие сооружения, как грандиозная Башня победы, будут напоминать потомкам о великих битвах предков."
 raj_marwari_horses: "Марварские лошади"
 raj_marwari_horses_desc: "Раджпуты, верные своим традициям, усердно готовят своих коней к предстоящим битвам. Говорят, марварская лошадь никогда не убегает с поля боя, остаётся там вплоть до победы или гибели и может ускакать, лишь когда нужно вывезти раненого всадника подальше. Если мы будем как следует заботиться об этих благородных животных, никакая сила во всей Индии не сможет противостоять нашим конникам."
 raj_reorganized_rajput_regiments: "Преобразованные полки раджпутов"
 raj_reorganized_rajput_regiments_desc: "Традиционный клановый уклад — это прекрасная основа для создания современной системы полков. Иерархия, которая уже сложилась на основе родства и безоговорочной преданности, легко превращается в полноценную служебную вертикаль."
 raj_martial_smiths: "Военные кузнецы"
 raj_martial_smiths_desc: "Для победы одних только манёвров и храбрости недостаточно. Кроме этого, понадобится и оружие. Наши кузнецы будут ковать только лучшие клинки, которыми вооружатся раджпуты, защищающие нашу страну от иноземных захватчиков."
 raj_fortress_architecture: "Крепостная архитектура"
 raj_fortress_architecture_desc: "Возвышение $DLH$ и вторжение воинов-мусульман в прошлом открыли народу глаза на то, что всегда нужно быть готовыми дать отпор захватчику. Для этого потребуется нанять самых опытных архитекторов, чтобы те спроектировали неприступные крепости. Стены будут невероятно протяжёнными под стать размерам нашей территории, однако мы твёрдо намерены защитить мирный сон наших жителей, а потому готовы на такой масштабный проект."
 raj_expanded_artillery_arm: "Более развитая артиллерия"
 raj_expanded_artillery_arm_desc: "Войны выигрываются с помощью осадных орудий. Нам нужно изобрести новые, ещё более надёжные и крупнокалиберные пушки, чтобы ни одна крепость — будь то в Индии или где-либо ещё — не выстояла под их залпами."
 raj_the_purbias: "Пурбии"
 raj_the_purbias_desc: "Раджпуты, стремясь прославить имена своего клана, распространились по всей Северной Индии. Среди них больше всего известны #italic пурбии#! — отобранные солдаты, всегда готовые устроиться наёмниками. В бою они крайне смертоносны, чем завоевали себе — и нам — грозную славу."
 raj_mandatory_firearm_drilling: "Обязательные тренировки с огнестрельным оружием"
 raj_mandatory_firearm_drilling_desc: "Многие раджпуты научились умело обращаться с личным огнестрельным оружием. Эти опытные бойцы хорошо нам послужат, если мы привлечём их к обучению новобранцев вместо того, чтобы разбрасываться жизнями этих ветеранов в бою. Каждый солдат нашего войска, прежде чем столкнуться с врагом, будет обязан научиться стрелять."
 raj_painting_school: "Раджпутская художественная школа"
 raj_painting_school_desc: "Произведения художников-раджпутов пользуются широкой известностью. Нам следует поощрять творцов развивать свои таланты: школа художественного мастерства, свойственная только нашей династии, прославит нас на века."
 raj_rajput_resistance: "Раджпутское сопротивление"
 raj_rajput_resistance_desc: "Раджпутские странствующие поэты знают много историй о противостоянии нашего народа чужеземным захватчикам. Наши предки готовы были умереть, лишь бы не признавать поражение. Этот дух единства следует воспитывать в новом поколении, чтобы поэты и дальше складывали песни об отваге перед лицом смерти."
 raj_martial_ethos: "Военные обычаи"
 raj_martial_ethos_desc: "Благодаря традиционным раджпутским обычаям и способам воспитания мы никогда не испытывали нехватки в командирах. Чтобы это сословие и дальше приносило нам пользу, следует сделать армейскую службу по-настоящему привлекательной. Тогда талантливые юноши пойдут в командиры как у нас, так и за рубежом."
 npl_the_divya_upadesh: "Дивья-упадеш"
 npl_the_divya_upadesh_desc: "Дивья-упадеш — это изложение девяти основополагающих принципов непальской политической и народной жизни, а заодно — наставление по ведению внешней политики. Здесь заключены непальские представления об управлении страной, о войне и мире. Любое отступление от них грозит подрывом непальской государственности со стороны соседей и хищнически настроенных иностранных держав."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "Оплот индуизма"
 ori_bulwark_of_the_hindu_desc: "Мусульмане наводнили Индийский субконтинент. Сотни тысяч индуистов стонут под их гнётом, и лишь $ORI$ осмеливается давать отпор воинам ислама. Мы — это оплот индуизма. Защитим же древние обычаи и культуру от чужеземцев!"
 ori_anka_year_system: "Система летоисчисления «анка»"
 ori_anka_year_system_desc: "Анка — это особая система записи годов, в которые правили наши владыки. Годы, заканчивающиеся на 6 и 0, не учитываются (за исключением числа 10). Анка всегда начинается в год #italic суния#! — новый налоговый год народа ория."
 ori_lord_of_elephants: "Гаджапати"
 ori_lord_of_elephants_desc: "$ORI$ — совсем не подходящий регион для разведения лошадей; эти животные чужды нашему народу. Однако в местных джунглях всегда водилось множество слонов, поэтому мы не нуждаемся в коннице: в плотных зарослях Восточной Индии пехота при поддержке слонов может быть не менее смертоносной. Нужно и дальше наращивать численность боевых слонов, а также оттачивать тактику их применения в бою, чтобы прославиться как #italic Гаджапати#! — повелитель слонов."
 ori_servitor_of_jagganath: "Служители Джаганнатхи"
 ori_servitor_of_jagganath_desc: "Жителей этих краёв объединяет поклонение Джаганнатхе — владыке вселенной. Когда-то правители Ориссы даже считались сыновьями Джаганнатхи. Возможно, нынешний правитель и не ведёт род от этого божества, однако народу всё-таки стоит внушить мысль, что любой владыка — слуга Джаганнатхи, поэтому любое непослушание будет приравниваться к предательству божественной сущности."
 ori_parikshas: "Парикши"
 ori_parikshas_desc: "$ORI$ давно не знает единства; эта земля всегда была разделена между различными царьками. Пришло время положить конец произволу мандалешвар! Пора завладеть разрозненными территориями и назначить там местных правителей — парикш, а не терпеть и дальше попытки подорвать царственную власть."
 ori_odia_militarization: "Милитаризация ория"
 ori_odia_militarization_desc: "$muslim_ADJ$ая угроза вечна. Она никогда не дремлет, поэтому наши войска должны быть готовы в любую минуту выступить против захватчиков."
 ori_refined_cloth_production: "Отлаженное производство тканей"
 ori_refined_cloth_production_desc: "$ORI$ с древних времён славится высочайшим качеством своих тканей. Местных производителей следует поддержать: пусть ищут более совершенные способы производства калингской ткани."
 ori_patronize_temple_construction: "Содействие строительству храмов"
 ori_patronize_temple_construction_desc: "Своё великолепие державы прошлых лет увековечили в великих храмах, которые оставили потомкам. Нам же нужно не только сохранить это наследие, но и нанять архитекторов, которые будут строить новые храмы, развивая тем самым калингскую архитектуру."
 ori_encourage_salt_trade: "Торговля солью"
 ori_encourage_salt_trade_desc: "Высококачественная орисская соль пользуется большим спросом во всей Индии. Необходимо и дальше развивать торговлю этим продуктом, чтобы деньги к нам текли рекой."
 ori_expansion_of_infrastructure: "Расширение инфраструктуры"
 ori_expansion_of_infrastructure_desc: "Технический прогресс не стоит на месте. Растёт и население нашей державы. Более того, индустриализация привела к такому всплеску рождаемости, что теперь необходимо расширять созданную инфраструктуру."
 bah_arabian_horses: "Арабские лошади"
 bah_arabian_horses_desc: "Климат Индии очень плохо подходит для разведения лошадей. Местные кони по всем характеристикам разительно уступают лошадям с Аравийского полуострова. Уже налаженные торговые связи помогут нам обеспечить постоянное снабжение своих войск арабскими скакунами."
 bah_amir_rebellion: "Эмирское восстание"
 bah_amir_rebellion_desc: "Наша держава зародилась в результате восстания эмиров против ослабевшего $DLH$. Победа над $DLH_ADJ$им султанатом и поныне жива в памяти нашей знати и военных."
 bah_nobility_hindu_expansion: "Новая индуистская знать"
 bah_nobility_hindu_expansion_desc: "$nobles_estate$ — это необходимое зло, с которым приходится мириться любому правителю. Да, эти люди не дают ему властвовать безраздельно, однако без них было бы невозможно управлять обширными территориями нашей державы. После того как мы отвоевали у $DLH$ независимость, к нам в подчинение перешли подданные-индуисты. Лишь ничтожно малая (а потому неспособная повелевать народом) часть наших аристократов исповедует ислам. Численность знати следует нарастить за счёт других подающих надежды индуистов."
 bah_gharbians: "Гарбийцы"
 bah_gharbians_desc: "После разрыва отношений с $DLH$ и основания собственного королевства мы оказались в опасном положении: за прошедший век наши отношения с преимущественно мусульманским севером Индии заметно охладели. В державе просто нет надёжно укоренившихся мусульманских аристократов, поэтому мы, по сути, оказались в руках местных знатных индуистов.\nК счастью, наше имя известно многим. Легенды о несметных богатствах Декана успели облететь весь исламский мир. В наших портах то и дело встают на якорь корабли искателей приключений, уверенных, что здесь-то им наверняка повезёт. Чтобы в нашей стране отныне всегда были умелые полководцы, сборщики налогов и правители, ко двору следует призвать талантливых выходцев с запада — гарбийцев; они не откажутся от сокровищ Индии."
 bah_legacy_of_gisu_daraz: "Наследие Гису Дараза"
 bah_legacy_of_gisu_daraz_desc: "В целом для Индии и в частности для нас суфизм — уже давно не новинка. Все усилия наших правителей по привлечению ко двору суфийских шейхов, которым принято всячески покровительствовать, — это наглядное доказательство того, что слово «правоверность» для них не пустой звук.\nБлагодаря тому, что наша держава придерживается суфийских традиций духовного развития и открытости, здесь складывается среда, в которой могут мирно сосуществовать два совершенно разных по вере народа — гарбийцы и деканцы."
 bah_meltpot_of_languages: "Смесь языков"
 bah_meltpot_of_languages_desc: "$deccan_region$ — настоящий котёл, в котором перемешиваются самые разные языки и культуры. Соседство иранцев, тюрков, афганцев и арабов, населяющих эти земли, — подлинное свидетельство того, что здесь рады любому. Наши предки довольствовались одним только персидским языком, однако сейчас всё большее распространение получает смесь местных языков, в том числе персидского и арабского. Из этой смеси черпают культурное вдохновение и наши творцы."
 bah_karimis: "Карими"
 bah_karimis_desc: "На протяжении веков торговлю между Индией и Египтом вели обосновавшиеся в Египте купцы и капитаны, известные под названием «карими». Без их участия ежедневные грузоперевозки по Индийскому океану были бы просто невозможны. Сегодня карими — это невероятно богатая и могущественная организация. Её влияние простирается от тамильских прибрежных поселений до торговых городов суахили, от нижнеегипетских портовых городов до Аденского залива. Карими продают диковинные товары и дают займы любому — от султанов до аристократов и простолюдинов.\nВ последнее время они очень заинтересовались нашей державой. Нам же следует постараться поддерживать с ними хорошие отношения: они сулят исключительно пользу."
 bah_takht_e_firoza: "Бирюзовый трон"
 bah_takht_e_firoza_desc: "Бирюзовый трон нашей династии — первое, что видит каждый, попавший на приём к повелителю. Нет в стране более яркого символа нашего богатства, чем этот трон — дар от побеждённого раджи Капайи. Этот изысканный предмет мебели, выполненный сразу в нескольких стилях, воплощает не только могущество деканской династии, но и многообразную природу державы, где уживается сразу несколько народов."
 bah_bahmani_primogeniture: "Бахманидское право первородства"
 bah_bahmani_primogeniture_desc: "Наши правила престолонаследия необычны: власть всегда переходит к старшему сыну действующего правителя. Такой уклад поначалу приводил к беспорядкам, поскольку жадные до власти регенты или недобросовестная знать нередко использовали несовершеннолетних правителей в своих интересах или поддерживали претензии завистливого родственника на престол. Со временем, впрочем, такой порядок укоренился, и теперь, когда приходит время передавать власть, мало кто осмеливается бросить вызов настоящему наследнику династии."
 bah_madrasa_of_mahmud_gawan: "Большое деканское медресе"
 bah_madrasa_of_mahmud_gawan_desc: "Много лет подряд наша держава манила к себе талантливых мусульман и вместе с этим бережно внедряла в культуру элементы наследия, оставленного нам предками. Благодаря такому подходу мы теперь не совсем персы, арабы, маратхи, телугу или каннада — мы все эти народы сразу. Возведя в столице большое медресе, мы лишь поспособствуем развитию культурного многообразия, а заодно продемонстрируем миру величие нашей державы."
 guj_hub_of_the_indian_ocean_trade: "Центр индоокеанской торговли"
 guj_hub_of_the_indian_ocean_trade_desc: "Торговля запада с востоком в Индийском океане издавна идёт через $GUJ$ — этому способствуют постоянные муссоны, а также удачное географическое расположение. Здесь соединяются торговые пути из Красного моря, Египта и Малакки. Местные купцы — важные посредники в деле перевозки ценных товаров, например специй с Молуккских островов и шёлка из Китая, а также продажи их купцам с запада."
 guj_garba: "Гарба!"
 guj_garba_desc: "Женскую традицию вознесения почестей богине Амбике с помощью танца наш народ со временем превратил в отдельную, невероятно изящную разновидность искусства — танец гарба. Танцоры выстраиваются в круг, поют и ритмично хлопают в ладоши. Сегодня этот танец утратил прежнее значение, и его исполняют по любому радостному поводу. Облачившись в изящную одежду, танцевать гарбу собираются все: молодые и старые, крестьяне и князья, мусульмане и индуисты. Наш круг ширится без конца."
 guj_jain_routes: "$jain_ADJ$ие связи"
 guj_jain_routes_desc: "$jain$ — это древний уклад жизни, принявший современный облик благодаря Махавире. На протяжении тысячи лет духовным центром джайнизма был $GUJ$ — край святынь и храмов. Этой религии покровительствовали даже королевские династии, постепенно сблизившиеся таким образом с индуистами. Однако мусульманские захватчики — Махмуд Газневи и Мухаммад Гури — не стали проявлять к джайнистам терпимость. Одни храмы они разорили, другие — превратили в мечети. Все библиотеки с джайнистскими рукописями были преданы огню. Однако подавить народ окончательно захватчики не смогли. Гуджаратские джайнисты приспособились к новым условиям: благодаря связям с другими общинами единоверцев они смогли сохранить славу родного края, где и поныне процветают религия и торговля."
 guj_gujarati_lipi: "Письмо гуджарати"
 guj_gujarati_lipi_desc: "Необходимость вести торговлю стала толчком к созданию новой системы письменности, известной также как письмо сарафи (банкиров), ваниасаи (купцов) или махаджани (торговцев) — настолько крепка её связь с миром коммерции. Она быстро обрела распространение в таких краях, как $GUJ$, $KUT$ и $SND$, — там её используют для записи местных языков и изучения санскрита. Кроме того, письмо гуджарати практикуется зороастрийцами — носителями авестийского языка. Перейдя на единую письменность, эти народы стали гораздо ближе друг к другу."
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$ая купеческая диаспора"
 guj_gujarati_merchant_diaspora_desc: "Наш народ торгует всюду, куда только занесёт ветер! Нет такого берега, к которому не пристали бы наши корабли, а наши купцы прекрасно разбираются в деле строительства надёжных и стойких кораблей, дорогих ровно настолько, насколько позволяют средства."
 mug_zamindar_system: "Система заминдари"
 mug_zamindar_system_desc: "Заминдары — это феодальные правители наших земель с полной или частичной автономией. Они владеют землями, которыми управляют, и входят в сословие аристократов, но по факту являются внутренними вассалами короны."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Индийский падишах"
 mug_an_indian_padshah_desc: "Сейчас нашу державу населяют представители множества верований и культур. Мы чужаки в этих землях, но понимаем традиции и ценности Индии. Несмотря на богатую культуру, этим людям не хватает общей цели. Мы должны сделать всё возможное, чтобы у всех наших подданных были равные возможности послужить нашему великому дому, независимо от их касты, религии или культуры."
 mug_mughal_architecture: "Могольская архитектура"
 mug_mughal_architecture_desc: "Великой империи требуются монументальные постройки. В нашей космополитичной державе архитекторы уже создают чудесные строения, на которые будут с удивлением взирать будущие поколения. Наша династия должна возглавить это движение и создать великие произведения искусства, каких ещё не видел мир."
 mug_fatawa_e_alamgiri: "Фетвы Аламгира"
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$ — свод законов, основанный на законах шариата, охватывающий различные аспекты жизни нашей империи. Это один из наиболее всеобъемлющих сборников могольских законов, моральных принципов, военной стратегии, экономической политики, правосудия и принципов государственности."
 samanta_advance: "Саманта"
 samanta_advance_desc: "Саманта (#italic сосед#!) — термин, применяющийся к вассалам и данникам. Хотя эта древняя феодальная система постепенно утрачивает свою значимость в нынешних реалиях, она остаётся фундаментом, на котором веками возводилось наше общество."
 kalaripayattu_advance: "Каларипаятту"
 kalaripayattu_advance_desc: "Каларипаятту (#italic искусство на поле боя#!) — это древнее индийское боевое искусство родом из Малабара. Воины нашей державы должны изучать каларипаятту, чтобы поддерживать свои воинские навыки."
 nair_military_advance: "Армия наиров"
 nair_military_advance_desc: "Наиры — это группа индуистских каст из Малабара. Все они исторически связаны с военной деятельностью. Их опыт, а также их роль в калари, очень пригодятся нам в нынешних конфликтах."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Традиция военной службы"
 mhr_tradition_of_military_service_desc: "Всадники маратхи издавна служили султанам Декана в качестве «баргиров». Многочисленные войны привели к милитаризации Декана и превратили нашу кавалерию в одну из сильнейших военных сил Индии."
 mhr_forts_of_maharashtra: "Крепости Махараштры"
 mhr_forts_of_maharashtra_desc: "В этих холмистых и лесистых землях не обойтись без сети хорошо поддерживаемых крепостей для наступления и обороны. Поддержание крепостей должно быть нашим главным приоритетом."
 mhr_peasant_soldiers: "Крестьяне-солдаты"
 mhr_peasant_soldiers_desc: "В деревнях Деша хватает способных мужчин, которые охотно пополнят ряды наших армий. Мы должны обучать и набирать в наши войска всех носителей языка маратхи."
 mhr_office_of_the_peshwa: "Служба пешвы"
 mhr_office_of_the_peshwa_desc: "Необходимо создать службу, которая целиком посвящена управлению державой и её армиями. Под руководством умелого чиновника, пешвы, наша держава сможет расширяться быстро и эффективно."
 mhr_encourage_brahmin_ties: "Поддержка связей с брахманами"
 mhr_encourage_brahmin_ties_desc: "В финансовом секторе нашей державы преобладают банкиры-брахманы. Нужно поддерживать связи с ними, сделать их сборщиками налогов и создать правила, которые укрепят их права и защитят традиции. Это обеспечит нам благосклонность финансистов и позволит набирать образованных и способных администраторов."
 pun_breadbasket_of_india: "Житница Индии"
 pun_breadbasket_of_india_desc: "Пять великих рек — Инд, Джелам, Чинаб, Рави и Сатледж — пронизывают земли Пенджаба, обеспечивая невероятное плодородие почвы. Это позволяет нам поставлять еду и хлопок соседям, а также способствует росту городов и специализации производства. Мы должны делать всё возможное для развития сельского хозяйства и защиты наших фермеров от разбойников и головорезов из прилегающих областей."
 pun_encourage_indo_persian_trade: "Поддержка индо-персидской торговли"
 pun_encourage_indo_persian_trade_desc: "Благодаря своему расположению на западной границе Пенджаб всегда был центром экономического и культурного обмена между Индией и Персией. Древний Великий колёсный путь, соединяющий Восточную Индию с персидским миром, проходит по нашим землям и устремляется в горные перевалы Афганистана. Однако эти перевалы кишат налётчиками из местных племён и бандитами. Мы должны поддерживать торговлю по этому древнему пути и делать всё возможное для благополучия торговцев, возводя караван-сараи и патрулируя дороги."
 pun_punjabi_textile_industry: "$PUN_ADJ$ая текстильная промышленность"
 pun_punjabi_textile_industry_desc: "$PUN$ — это крупный центр производства текстиля. Наши ткани специально изготавливаются для рынков по всей Азии и Европе, а наши прядильщики считаются одними из самых продуктивных в Индии."
 pun_foundation_of_the_khalsa: "Хальса"
 pun_foundation_of_the_khalsa_desc: "$sikhism$ — религия, происходящая из Пенджаба, — стремительно распространяется на наших землях. В её ряды стекаются представители самых разных каст и происхождения, и они готовы защищать свою державу независимо от предыдущих профессий."
 pun_gurmukhi_script: "Письменность гурмукхи"
 pun_gurmukhi_script_desc: "Письменность гурмукхи — это абугида, созданная в Пенджабе. Гуру сикхизма предпочитают эту форму письма, и наши священники с её помощью записывают сикхские тексты."
 pun_strength_of_the_misls: "Сила мисаля"
 pun_strength_of_the_misls_desc: "Благодаря системе мисаля пенджабские державы способны выставлять внушительные конные армии. При необходимости мы можем воспользоваться этими войсками для борьбы с общим врагом."
 pun_reforming_the_punjabi_army: "Реформа пенджабской армии"
 pun_reforming_the_punjabi_army_desc: "Методы наших предшественников хорошо служили нам на протяжении многих лет. Но если мы хотим, чтобы наши войска продолжали побеждать на полях сражений, нужно построить более профессиональную армию. Изучая методы организации армии в далёких землях и при необходимости адаптируя их, мы можем создать эффективную пенджабскую армию, сохранив уникальные качества текущей военной системы."
 #Thai Culture
 religious_melting_pot: "Плавильный котёл религий"
 religious_melting_pot_desc: "На развитие нашего народа влияло множество разных религий, включая традиционные верования, индуизм, а также буддизм Индии и Китая. Со временем наши подданные выработали своего рода синкретизм, объединяющий элементы разных культов и не отвергающий ни один из них."
 akson_thai: "Тайская письменность"
 akson_thai_desc: "Возникнув на основе старокхмерского письма, тайская письменность со временем отдалилась от него из-за фонетических особенностей нашего языка. Её наличие помогло нашему народу сформировать собственную уникальную культуру."
 father_governs_children: "Отец правит сыновьями"
 father_governs_children_desc: "Наши правители известны тесной связью с простым народом. Пусть наши люди живут свободно и счастливо под руководством этих величественных, мудрых и просвещённых наставников."
 thai_war_elephants: "Боевые слоны"
 thai_war_elephants_desc: "Боевые слоны уже много веков известны по всему Индокитаю и как разновидность кавалерии, поддерживающей пехоту, и как личный транспорт царей, охотно устраивающих верховые поединки с вражескими предводителями."
 thai_royal_poets: "Придворные поэты"
 thai_royal_poets_desc: "Какой смысл одерживать победу, если никто не сложит о ней песен? Наш двор должен стать мирным приютом поэтов, а наша история — источником их вдохновения."
 trading_links: "Торговые связи"
 trading_links_desc: "Наши земли испокон веков являются перекрёстком торговых путей. Близость Индии и Китая приносит нам оживлённую торговлю, а с ней и тесные связи со многими окружающими державами."
 foreign_mercenaries: "Чужеземные наёмники"
 foreign_mercenaries_desc: "В последнее время к нам прибывает всё больше варваров из дальних земель, среди которых есть не только купцы, но и воины. Их можно использовать в наших армиях."
 toi_muay: "Той-муай"
 toi_muay_desc: "Эта школа рукопашного боя, которую наши солдаты применяют на войне. Она включает удары, захваты и приёмы борьбы в партере. Овладевший ею воин смертоносен в бою даже при потере оружия."
 trading_embassies: "Торговые посольства"
 trading_embassies_desc: "Мимо наших берегов проходит немало морских путей. Благодаря этому мы знаем о многих дальних странах и можем отправлять в них посольства для налаживания постоянных отношений."
 photduang: "Пхотдуанг"
 photduang_desc: "Хотя чужеземцу наши #italic пхотдуанги#! могут показаться странными, мы используем их в качестве денег уже много веков. Эти небольшие серебряные шарики с официальными клеймами составляют основу нашей экономики."
 personal_executions: "Карающая длань правителя"
 personal_executions_desc: "Народ должен видеть наше стремление к правосудию. С сегодняшнего дня людей, виновных в особо тяжких преступлениях, будет казнить лично правитель. Этим он наглядно покажет, что в нашей державе есть закон, который обязаны соблюдать все."
 close_subjects: "Верные ленники"
 close_subjects_desc: "Ленники для нас — это не отдельные субъекты, а неотъемлемая часть нашей собственной державы, интегрированная в её административно-бюрократическую систему."
 #Ayutthaya
 ayu_prestigious_cavalry: "Престиж кавалерии"
 ayu_prestigious_cavalry_desc: "Наши бесстрашные всадники, сражающиеся верхом на конях и слонах, как правило, происходят из самых благородных семейств. Их эффективность в поддержке пехоты не вызывает сомнений."
 ayu_white_elephant: "Белый слон"
 ayu_white_elephant_desc: "Белый слон является символом власти правителя. Это очень добрый знак, который мы можем использовать в своих целях. Если правитель выезжает на белом слоне, никто не усомнится в законности его власти."
 ayu_ayutthaya_literature: "$AYU_ADJ$ая литература"
 ayu_ayutthaya_literature_desc: "Литературное богатство нашей страны включает эпическую поэзию #italic лилит#!, воспевающую легендарные войны, дорожную и любовную лирику #italic нират#!, народные легенды о героя прошлого и восторженные панегирики, прославляющие нынешних правителей."
 ayu_phrai_luang: "Пхрай луанг"
 ayu_phrai_luang_desc: "Все свободные люди, подлежащие призыву на службу пхрай, обязаны служить не только на войне (#italic $ayu_phrai_thaan$#!), но и на общественных строительных работах по распоряжению местного губернатора."
 ayu_phrai_thaan: "Пхрай тхаан"
 ayu_phrai_thaan_desc: "Каждый мужчина, которому исполнилось 18 лет, обязан зарегистрироваться и передать властям сведения о себе. Каждый гражданин мужского пола подлежит призыву на военную службу — и мы позаботимся, чтобы он был призван, если в этом возникнет необходимость."
 ayu_floating_rice: "Водяной рис"
 ayu_floating_rice_desc: "Мы выращиваем рис уже несколько веков, но его урожай нередко погибает из-за разливов рек. Эта новая разновидность риса, способная расти в воде, станет для нас стабильным источником продовольствия при любых наводнениях."
 ayu_sakdina: "Сакдина"
 ayu_sakdina_desc: "Наше общество строго упорядочено системой под названием «$ayu_sakdina$», в которой каждому человеку отведено своё место с определённой долей богатства и собственности. Это заметно повышает эффективность сбора налогов."
 ayu_cosmopolitan_trade: "Свободная торговля"
 ayu_cosmopolitan_trade_desc: "В нашей державе проживает немало чужеземцев, приехавших к нам в поисках богатства. Большое количество людей и товаров, постоянно пересекающих наши границы, чрезвычайно выгодно и для нас самих."
 #Sukhothai
 suk_breaker_of_chains: "Освобождение от оков"
 suk_breaker_of_chains_desc: "Ещё не так давно мы находились под кхмерским гнётом, но сейчас нам удалось обрести свободу и занять достойное место среди независимых держав. Мы заслужили уважение и восхищение равных."
 suk_birthplace_of_a_culture: "Очаг культуры"
 suk_birthplace_of_a_culture_desc: "Мы стали первым независимым тайским государством, освободившимся от кхмерского ига. Все представители тайской культуры смотрят на нас с восхищением."
 suk_ram_khamhaeng_stele: "Стела «$name_ram_khamhaeng$»"
 suk_ram_khamhaeng_stele_desc: "$suk_ram_khamhaeng_stele$, воздвигнутая по приказу великого правителя древности, сохранила для нас большую часть сведений об истоках $SUK_ADJ$ого королевства. Это наша национальная святыня и наглядное свидетельство нашего места в истории."
 suk_akson_sukhothai: "$SUK_ADJ$ая письменность"
 suk_akson_sukhothai_desc: "Хотя тайская письменность распространена среди всех, кто причисляет себя к тайцам, следует помнить, что она возникла именно у нас – наши предки создали её на основе письменности кхмерских угнетателей. Этот алфавит не только объединяет всю тайскую культуру, но и подчёркивает наше особое место в ней."
 suk_wat_si_sawai: "Ват Си Савай"
 suk_wat_si_sawai_desc: "На $SUK_ADJ$ой земле стоит немало величественных храмов. Одним из древнейших среди них является $suk_wat_si_sawai$, построенный ещё при кхмерах в качестве индуистского святилища. После того, как мы приспособили его для нужд своей веры, он стал одним из символов нашей идентичности."
 suk_sukhothai_ceramics: "$SUK_ADJ$ая керамика"
 suk_sukhothai_ceramics_desc: "$thai_culture$ая керамика известна с древнейших времён: заимствуя китайские гончарные технологии, наши предки дополняли их собственным характерным стилем. Изделия гончаров нашей державы считаются особенно ценными и пользуются спросом даже в далёких заморских странах."
 suk_military_history: "Военная история"
 suk_military_history_desc: "Наша история помнит немало военных успехов и великих побед. Поэтому армия пользуется у нас особым почётом, привлекая в свои ряды многих подданных."
 suk_unstoppable_army: "Неукротимая армия"
 suk_unstoppable_army_desc: "За прошедшие века многие пытались остановить нашу экспансию, но никто не добился успеха. Наша армия доказала, что она является неукротимой силой, способной смести любые преграды."
 #Siam
 sia_experienced_ambassadors: "Опытные послы"
 sia_experienced_ambassadors_desc: "Основой прошлых политических успехов нашей державы была не только военная мощь. Дипломатическая репутация тоже заметно усилила наше влияние."
 sia_rise_to_equal_heights: "Равенство всех земель"
 sia_rise_to_equal_heights_desc: "Многие области нашей державы почти не заселены. Нам следует создать такие условия, чтобы все наши земли в равной степени были богатыми и процветающими."
 sia_advanced_elephant_warfare: "Искусство боя на слонах"
 sia_advanced_elephant_warfare_desc: "В наших величайших эпических поэмах принято поимённо перечислять боевых слонов. Покажем нашим врагам, почему это так."
 sia_consolidation_of_state: "Консолидация государства"
 sia_consolidation_of_state_desc: "Децентрализация власти может ослабить наше влияние в отдалённых областях. Чтобы создать единое $thai_culture$ое государство, нам надо объединить все провинции."
 sia_education_reform: "Реформы образования"
 sia_education_reform_desc: "Великий Будда учил, что мы должны полагаться не на чужие слова, а на собственный опыт. Обучение даёт знания. Чтобы преуспеть в развитии технологии, нам следует вкладываться в образование."
 sia_royal_absolutism: "Абсолютная монархия"
 sia_royal_absolutism_desc: "Второй после Неба — вот каким должен быть настоящий правитель. Мы почитаем своих монархов, которые правят Землёй подобно тому, как боги правят Небом."
 sia_thai_unity: "$thai_culture$ое единство"
 sia_thai_unity_desc: "Мы являемся бесспорными лидерами $thai_culture$ого народа. Наши гордые воины бесстрашно защищают не только нашу державу, но и всю тайскую культуру в целом."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "Сенат и народ Рима представляют собой непреложную основу нашего государства. Пусть весь мир знает, что власть Рима исходит не только от силы, но и от воли его народа и правительства."
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "Мир под властью Рима означает не столько отсутствие войны, сколько торжество порядка. Опираясь на справедливые законы, развитую инфраструктуру и сильную армию, мы обеспечиваем стабильность и процветание во всех уголках империи."
 rom_restore_the_legions: "Возрождение легионов"
 rom_restore_the_legions_desc: "Когда-то римские легионы были грозной силой, которую боялись и уважали во всём мире. Пришло время вернуть им былую славу, сделав упор на порядке, дисциплине и стойкости, которые лежат в основе нашего общества."
 rom_revival_of_arts_and_culture: "Возрождение искусства и культуры"
 rom_revival_of_arts_and_culture_desc: "Рим был знаменит не только своими военными достижениями, но и богатой культурой. Поддерживая учёных, поэтов и художников, мы сможем вновь разжечь тот творческий огонь, который некогда освещал античный мир."
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Мы поручим нашим правоведам составить упорядоченный свод законов, основанный на документах времён Юстиниана и старой республики. Таким образом мы сможем избавиться от устаревших норм и обеспечить равенство всех граждан перед законом."
 rom_bread_and_circuses: "Хлеба и зрелищ!"
 rom_bread_and_circuses_desc: "Власть всегда должна заботится о довольстве своего народа, иначе он может устроить бунт. Обеспечив людей пищей и развлечениями, мы сможем заслужить их преданность и обеспечить стабильность нашей державы."
 rom_citizenship: "Римское гражданство"
 rom_citizenship_desc: "Гражданство включает всех жителей наших владений в общее политическое пространство. Мы можем предоставлять эту привилегию в награду за службу империи, тем самым поощряя верность наших подданных и способствуя их интеграции в наше общество."
 rom_all_roads_lead_to_rome: "Все дороги ведут в Рим"
 rom_all_roads_lead_to_rome_desc: "Римской дорожной сети нет равных во всём мире. Она связывает разные части империи между собой, что значительно облегчает сообщение и переброску войск, а также способствует развитию торговли."
 rom_provincial_governors: "Провинциальные губернаторы"
 rom_provincial_governors_desc: "Невозможно управлять столь обширными владениями, полагаясь только на столичных чиновников. Чтобы обеспечить исправный сбор налогов и соблюдение законов в самых дальних уголках империи, нам стоит делегировать управление этими землями доверенным губернаторам."
 rom_imperium_sine_fine: "Империя без границ"
 rom_imperium_sine_fine_desc: "Влияние Рима не знает границ. Нам судьбой уготовано непрестанно расширять свои владения и нести свет цивилизации везде — от Геркулесовых столбов и до самых краёв света."
 rom_triumphs: "Римские триумфы"
 rom_triumphs_desc: "Триумф — это не просто формальное вступление в завоёванный город, а скорее памятное торжество в честь наших храбрых полководцев. Подобные церемонии внушают нашим подданным трепет и побуждают их верно служить державе."
 rom_roman_architecture: "Римская архитектура"
 rom_roman_architecture_desc: "Наши акведуки и амфитеатры являются свидетельством архитектурного мастерства римских строителей и инженеров. Эти грандиозные сооружения могут простоять многие сотни лет, что лишь подчёркивает незыблемое величие Рима."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "Сердце православия"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ — сердце живой и старинной веры. Мы гордимся своим статусом главенствующей православной империи, покровителя Вселенского патриархата и защитника христианства от язычников."
 byz_akritai_advance: "Акриты"
 byz_akritai_advance_desc: "Эти лёгкие войска — гордые защитники наших границ от внешних угроз. Они опекают и защищают доверенные им земли. Акриты — мастера оборонительных войн, особенно против кавалерии, и часто первыми реагируют на внешние угрозы."
 byz_cataphracts_advance: "Поздние катафрактарии"
 byz_cataphracts_advance_desc: "Несмотря на изменения, которые принесли с собой порох и развитие военного дела, мы всегда можем полагаться на тактику, отточенную до совершенства за столетия."
 byz_historiography_advance: "Византийская историография"
 byz_historiography_advance_desc: "Наш народ стоит на плечах гигантов. Запись деяний предков, отслеживание родословных и сохранение древних традиций — это внушающая благоговение работа, которая соответствует нашему выдающемуся месту в истории."
 men_of_letters_advance: "Литераторы"
 men_of_letters_advance_desc: "Ни для кого не секрет, что Запад завидует нашим литературным достижениям и нашему просвещённому прошлому. Западные державы стремятся нанять наставников среди представителей нашего двора и мечтают присвоить знания, способствовавшие восхождению могущественных империй и повлиявшие на культуру целого континента. Благодаря литераторам западные соседи полюбят нашу историю и переймут наш образ жизни."
 byz_shield_of_the_west: "Щит запада"
 byz_shield_of_the_west_desc: "Мы стоим между Европой и морем язычников, мы — гордые защитники, щит от иноземных угроз. Наши мечи всегда будут преградой для всякого, кто стремится искоренить нашу веру, и обрушатся на тех, кто стремится покончить с нашими традициями."
 byz_court_of_languages: "Двор многих языков"
 byz_court_of_languages_desc: "При дворе в Константинополе живёт множество дипломатов и сановников со всех уголков известного мира. В результате здесь говорят на многих языках, проявляя уважение к каждому из них. Это явное свидетельство нашего процветания и достижений нашего народа, чьи история и язык изменили мир."
 byz_poikilia: "Пойкилия"
 byz_poikilia_desc: "Византийская культура захлестнула Европу. Это элегантное сочетание разнообразных оттенков стало новейшим способом отобразить симфонию цветов и деталей в искусстве и архитектуре."
 byz_crossroads_of_continents: "На стыке континентов"
 byz_crossroads_of_continents_desc: "Византия стоит на пересечении Европы и Азии. Это завидное положение сделало наш город важным игроком в морской торговле."
 byz_the_new_helepolis: "Захватчик городов"
 byz_the_new_helepolis_desc: "Традиция использования и совершенствования самых мощных и впечатляющих осадных орудий — хорошо известный нам аспект ведения войн. Если мы адаптируем и усовершенствуем применение пороха, наши орудия смогут сокрушить любых врагов."
 byz_reaffirm_synod_powers: "Реформированные процедуры Синода"
 byz_reaffirm_synod_powers_desc: "В державе таких размеров, как наша, бюрократия становится сущим кошмаром. Чтобы довести до ума религиозные процедуры и не собирать $orthodox_synod$ по каждому поводу, мы сократим количество бюрократических препон и пересмотрим законы."
 byz_byzantine_inquisition: "Византийская инквизиция"
 byz_byzantine_inquisition_desc: "$europe$ охвачена религиозными беспорядками, и мы должны быть готовы защищаться от сорняков, которые могут проникнуть в наш сад, иначе рискуем пасть жертвой ереси и нестабильности."
 byz_autokratoria_rhomaion: "Римская автократория"
 byz_autokratoria_rhomaion_desc: "Наша великая нация является неоспоримой преемницей римского величия и престижа. Нашей главной целью должно стать возвращение этих давно утраченных земель."
 byz_modernized_strategikon: "Усовершенствованный «Стратегикон»"
 byz_modernized_strategikon_desc: "Это руководство по ведению войны, составленное Маврикием в незапамятные времена, верой и правдой служило нашему народу в военное время. Однако война меняется, и нам нужно меняться вместе с ней. Наша тактика перестроилась, наши полки научились новым способам боя и освоили новое оружие, которое куда эффективнее уничтожает всякого, кто посмеет выступить против нас."
 byz_ancient_greek_studies: "Изучение древних греков"
 byz_ancient_greek_studies_desc: "Вновь обретённая классика и увлечение древнегреческим искусством открыли перед Западом возможность обучить народные массы и сохранить выдающиеся идеи в различных культурных и научных областях."
 byz_the_new_imperial_army: "Новая имперская армия"
 byz_the_new_imperial_army_desc: "Слишком долго наши войска отставали от своих европейских соперников. Мы должны провести военные реформы и расширить рекрутский набор, чтобы создать армию, достойную могучего феникса."
 expand_varangian_guard_advance: "Расширение Варяжской стражи"
 expand_varangian_guard_advance_desc: "Варяги веками служили нашей державе и славились своим кодексом чести и непоколебимой верой. Расширив их ряды, мы укрепим стабильность и защиту Византии."
 imperatorskiy_moskovskiy_universitet: "Императорский Московский университет"
 imperatorskiy_moskovskiy_universitet_desc: "Императорский университет предназначен для изучения философии, медицины и права. Он играет важную роль в русском образовании и науке. Университет открыт в рамках реформы российского образования, задуманной выдающимся учёным Михаилом Ломоносовым и подчёркивающей важность объединения научных изысканий и инноваций."
 hurricane_hardy: "Защита от штормов"
 hurricane_hardy_desc: "Корабли, созданные по проектам Фёдора Апраксина, отличаются надёжностью и прочностью. Они способны пережить большинство штормов, которые только может обрушить на нас мать-природа. Этот новаторский подход играет важную роль в наших зарождающихся морских амбициях."
 preobrazhensky_semyonovsky_imperial_guard: "Преображенский и Семёновский полки императорской гвардии"
 preobrazhensky_semyonovsky_imperial_guard_desc: "Потешные войска разделены на элитные подразделения и образуют императорскую гвардию, призванную защищать монархию. Они часто участвуют в придворных церемониях, парадах и других значимых событиях, тем самым подчёркивая, что их роль выходит за рамки военного дела."
 #Poland
 kasztelanowie: "Каштеляны"
 kasztelanowie_desc: "Каштеляны выступают голосом монарха и официальными представителями во владениях правителя. Они отвечают за сбор налогов и следят за исполнением закона, порой играя роль судей от имени короны."
 land_of_promise: "Земля обетованная"
 land_of_promise_desc: "Плодородные земли в нашем владении привлекают множество переселенцев из низших сословий, мечтающих о лучшей жизни и процветании."
 statute_of_kalisz: "Калишский статут"
 statute_of_kalisz_desc: "Также известный как «Всеобщая хартия еврейских свобод», этот закон содержит статьи, дарующие всем евреям свободу вероисповедания, торговли и перемещения. Статут также направлен на сокращение обвинений евреев в кровавом навете, пропагандируемом католической церковью."
 corona_regni_poloniae: "Корона Королевства Польского"
 corona_regni_poloniae_desc: "Идея о том, что королевство неделимо и является общей собственностью всего политического сообщества в наших владениях, а не одной династии или монарха, прочно засела в нашем сознании и в умах подвластных нам князей."
 krakow_grosz: "Краковский грош"
 krakow_grosz_desc: "В попытке реформировать финансовую систему мы представили новую валюту — краковский грош. Эти монеты чеканятся из серебра и призваны бросить вызов господству богемского пражского гроша и сделать нашу державу примером централизованного налогообложения."
 stone_and_brick: "Камень и кирпич"
 stone_and_brick_desc: "Веками мы полагались на непрочную древесину при строительстве поселений и защиты от врагов. Теперь же мы составили план развития инфраструктуры наших владений, опирающийся на казну и политический вес. Мы унаследовали деревянные города, но после себя оставим укрепления из камня и кирпича."
 council_of_three_lands_advance: "Ваад трёх земель"
 council_of_three_lands_advance_desc: "Наша держава издревле принимала у себя обездоленных и гонимых евреев. Поддержать стабильность и духовную силу нам поможет совет, учреждённый для удовлетворения их потребностей и защиты прав."
 polish_renaissance: "Польское Возрождение"
 polish_renaissance_desc: "Благодаря вдохновению от итальянского Возрождения в наших художественных галереях тоже расцветут искусство и культура."
 granary_of_europe: "Амбар Европы"
 granary_of_europe_desc: "Благодаря фольварковой системе плодородные земли наших владений дают богатейшие в Европе урожаи зерновых. Подобное изобилие позволяет нам снабжать рынки за пределами своих границ. Наш народ продолжит процветать, не опасаясь голода."
 komisja_edukacji_narodowej: "Эдукационная комиссия"
 komisja_edukacji_narodowej_desc: "В ответ на потребность нашего правительства в умелых администраторах, а также ради эффективного управления мы создадим первое в Европе министерство образования, призванное повышать грамотность среди населения."
 szkola_rycerska: "Рыцарская школа"
 szkola_rycerska_desc: "Обучая новое поколение дворян и закладывая в них чувство национальной гордости, мы на многие поколения обеспечим себя умелыми военными и чиновниками."
 great_sejm_reforms: "Реформы Великого Сейма"
 great_sejm_reforms_desc: "Чтобы выжить и процветать дальше, мы должны обеспечить надёжную работу государственного механизма и заложить под него крепкий фундамент. Парламент перейдёт на более современный режим работы и передаст свои новые полномочия. Цель этой эволюции в том, чтобы ослабить власть аристократов и сократить число злоупотреблений, допускаемых институтом крепостного права."
 late_winged_hussars_advance: "Поздние крылатые гусары"
 late_winged_hussars_advance_desc: "В XVII веке польские гусары получили дальнейшее развитие, приняв на вооружение тяжёлые доспехи, окрашенные в белый и красный цвета. Они шли в бой с пиками длиной около шести метров. Таранный удар гусаров был поистине ужасающим, нередко он подрывал боевой дух врага и вынуждал его в панике бежать."
 winged_hussars_advance: "Крылатые гусары"
 winged_hussars_advance_desc: "Изначально гусары были лёгкой разведывательной кавалерией, но с упадком старой феодальной армии мы стали полагаться на профессиональные полки. Обновлённые тяжёлые гусары станут ядром обновлённой армии. Вскоре все станут бояться польских крылатых гусаров."
 wojsko_komputoe: "Компутовое войско"
 wojsko_komputoe_desc: "Компутовое войско опиралось на рассчитанный Сеймом годовой бюджет. Идея заключалась в том, чтобы дать Речи Посполитой регулярную армию для обороны."
 folwark_system: "Фольварковая система"
 folwark_system_desc: "Фольварковая система — это производственная система, поощряющая излишки сельскохозяйственной продукции. Крестьян побуждали работать в фольварках на правах арендаторов или под принуждением. Эта система стала основой польской экономики."
 #China & Variations
 baihua: "Письменный байхуа"
 baihua_desc: "Наши владения тянутся далеко за горизонт. Появление общей письменности для наших подданных устранит пропасть между нами, поможет развитию культуры и уменьшит число конфликтов, вызванных недопониманием и языковыми различиями."
 zaju: "Цзацзюй"
 zaju_desc: "Это сочетание танца и музыки, которое обычно делится на четыре акта, ярко отражает культурные высоты нашего общества."
 successors_of_genghis_khan: "Преемники Чингисхана"
 successors_of_genghis_khan_desc: "Мы прошли путь от тотальных завоеваний до эпохи бескрайней империи $genghis_khan_name_no_tooltip$а. Наш народ происходит из многих поколений великих полководцев, которым было суждено переписать историю."
 confucian_influences: "Конфуцианское влияние"
 confucian_influences_desc: "Чтобы подобающе управлять державой, наши советники должны искать мудрости в учениях Конфуция, обращать внимание на детали и стремиться к меритократии. Только так можно создать здоровое и процветающее правительство."
 extensive_canal_works: "Расширение каналов"
 extensive_canal_works_desc: "Многочисленные реки, пересекающие наши владения, сулят нам процветание. Чтобы поставить это изобилие себе на службу, мы создадим инфраструктурную сеть и сможем перенаправлять воду, а также перевозить людей и грузы между реками и поселениями вдали от водоёмов."
 zhongshu_sheng: "Чжуншу Шэн"
 zhongshu_sheng_desc: "Центральный секретариат — это одна из важнейших ветвей #italic трёх департаментов и шести министерств#!. Он отвечает за составление упорядоченного свода императорских реформ и указов."
 lijia_system: "Система ли цзя"
 lijia_system_desc: "В рамках системы ли цзя мы можем контролировать приграничные земли, расселяя на них военных. Передавая землю и права на её обработку размещённым на границах войскам, нам удастся защитить границы и значительно усилить контроль над ними."
 yulin_tuce: "Юйлинь туцэ"
 yulin_tuce_desc: "Наши предки часто сталкивались с неуплатой налогов. Составив реестры для всех районов и провинций, мы сможем лучше отслеживать, сколько налогов причитается правительству с каждого участка земли. Эта система налогообложения преимущественно опирается на урожай зерновых с каждого обследованного участка."
 weisuo_system: "Вэй со"
 weisuo_system_desc: "Многие иноземные завоеватели жаждут покорить наши земли. Поэтому мы должны создать систему гарнизонов для быстрого реагирования на вторжения. Благодаря набору местных войск наша способность к обороне укрепится за счёт припасов и более эффективной логистики."
 grand_coordinators: "Масштабная координация"
 grand_coordinators_desc: "Чтобы сохранить нашу династию, необходимо удерживать контроль над территориями, определять политический курс и руководить войсками. Благодаря учреждению комитета из высокопоставленных чиновников мы сможем укрепить своё положение, привнеся стабильность во внешние и внутренние дела."
 the_censorate: "Цензурное управление"
 the_censorate_desc: "Эта ветвь нашего правительства работает параллельно другим институтам и отвечает за противодействие коррупции. В задачи цензоров входит борьба с дворцовыми интригами и злоупотреблениями. Их часто считают глазами и ушами императора."
 the_tea_trade: "Торговля чаем"
 the_tea_trade_desc: "Чай — это знаковый напиток нашего общества. Он любим многими и преобладает на всех общественных встречах. Торговля им несомненно приведёт не только к росту разнообразия сортов чая, но и к повышению производительности."
 tu_bing: "Ту бин"
 tu_bing_desc: "В связи с потребностью полноценно защищать наши границы стало очевидным, что нам требуется система набора, ориентированная на местных солдат и защитников. Эти люди отлично дополнят наши боевые возможности независимо от системы #italic вэй со#!."
 tusi_titles: "Титулы тусы"
 tusi_titles_desc: "Эти титулы и административные должности даруются военачальникам и местным вождям. Они призваны предотвращать беспорядки и держать местное население под контролем центральной власти."
 salt_monopoly: "Восстановление монополии на соль"
 salt_monopoly_desc: "В прошлом монопольная торговля солью была одним из главных источников доходов казны. Однако предыдущие императоры решили покончить с ней в интересах торговли. Пора вернуть торговлю солью под контроль государства."
 reform_the_grand_secretariat: "Реформа внутридворцового секретариата"
 reform_the_grand_secretariat_desc: "#italic Внутридворцовый секретариат#! считается по сути верховным институтом в наших землях и всегда оказывал поддержку нашим правителям. Учитывая его огромное влияние в административных вопросах, нужно провести реформу секретариата, чтобы повысить его эффективность."
 grand_military_parades: "Большие военные парады"
 grand_military_parades_desc: "Славная военная история нашего народа будет выставлена на всеобщее обозрение. Во время военных парадов мы продемонстрируем свой военный опыт и ни с чем не сравнимую силу."
 silver_standard: "Серебряный стандарт"
 silver_standard_desc: "Чтобы упростить сбор налогов и увеличить свои доходы, мы обратим большую часть обязательств в пользу правительства — начиная с подушного налога и заканчивая трудовыми повинностями крестьян или выплатами местным чиновникам — в единую выплату серебром, которая зависит от численности населения и площади обрабатываемых земель в каждой из префектур."
 nine_garrisons_of_the_great_wall: "Девять гарнизонов Великой стены"
 nine_garrisons_of_the_great_wall_desc: "Для защиты от свирепых варваров мало просто чинить Великую стену. Девять гарнизонов представляют собой военные городки вдоль стены, которые не только помогут нам защищать ключевые проходы, но и улучшат ситуацию с логистикой на северной границе."
 the_red_cannon: "Красная пушка"
 the_red_cannon_desc: "Пусть рыжие варвары из Европы нецивилизованны и дурно воспитаны, зато они знают, как создавать добротные пушки и огнестрельное оружие. Импортируя и копируя их оружие, мы усилим свою армию и сможем эффективно сдерживать любых захватчиков."
 woodblock_printing: "Ксилография"
 woodblock_printing_desc: "Производство тонких изображений, художественных работ и книг с помощью этого метода печати завладел вниманием нашего народа, и он пожелал усовершенствовать эту технологию. Ксилография стала частью нашей культуры, а благодаря недавним улучшениям публикация текстов лишь сильнее подкрепит наш престиж!"
 green_standard_army: "Армия Зелёного знамени"
 green_standard_army_desc: "Армия Зелёного знамени, состоящая преимущественно из этнических ханьцев, сосуществует с нашими Восьмизнамёнными армиями. Изначально она создавалась из сдавшихся в плен солдат, набиралась на основе добровольной долгосрочной службы и привлекала представителей угнетённых классов. После объединения она выступала в качестве полиции и будет играть важную роль в местном военном управлении, а знамёна будут использоваться в случае чрезвычайных ситуаций и затяжного сопротивления."
 great_tax_reform: "Великая налоговая реформа"
 great_tax_reform_desc: "Наша великая нация не знает недостатка в монетах и плодородных полях. И раз мы хотим управлять ею как подобает, нужно применять новые формы налогообложения для создания здорового бюджета."
 junji_chu: "Цзюньцзи чу"
 junji_chu_desc: "#italic Цзюньцзи чу#!, также известный как Большой совет, отвечает за военные вопросы. Он является главным тайным советом и затмил собой внутридворцовый секретариат, учреждённый предыдущими династиями. Несмотря на свою ключевую роль, совет останется неформальным объединением внутреннего двора, функционируя параллельно другим обязанностям членов совета."
 jingdezhen_porcelain: "Цзиндэчжэньский фарфор"
 jingdezhen_porcelain_desc: "Этот символ процветания общества и вершина искусства является одним из знаковых товаров нашего народа. Усовершенствовав производство фарфора и создав новую, улучшенную версию, #italic цзиндэчжэньский фарфор#!, мы сможем расширить своё культурное влияние."
 sanxitang: "Саньситан"
 sanxitang_desc: "Зал трёх раритетов является хранилищем редчайших и ценнейших объектов и предметов искусства. Благодаря покровительству правителя здесь стали проводить научные дискуссии, лекции и даже культурные мероприятия, способствуя обмену идеями и развитию науки."
 monuments_to_greatness: "Монументы величию"
 monuments_to_greatness_desc: "Наша история насчитывает тысячи лет, и наш народ благодаря своему упорству пережил немыслимые катастрофы. Признание собственной силы стало чертой нашего общества. Наша стойкость выражается в мощи нашей армии и великолепии нашего искусства."
 ten_great_campaigns: "Десять великих кампаний"
 ten_great_campaigns_desc: "Десять великих кампаний призваны расширить наше влияние внутри границ и за их пределами. Для этого мы наберём огромную армию, которая подавит любое сопротивление и задушит в зародыше сами мысли о мятеже. Наша слава будет вечной."
 tributary_system: "Система данников"
 tributary_system_desc: "Это система подчинения местных вождей и правителей, которые отправляют нам дары, признавая тем самым нашу власть. Совершенствование и централизация этой системы лишь упрочат наш контроль над ними."
 #Timurids
 timurid_cavalry: "Тимуридская кавалерия"
 timurid_cavalry_desc: "Великий $genghis_khan_name_no_tooltip$ господствовал в степях благодаря своей коннице, и мы тоже придём к триумфу благодаря нашим лошадям. Наша кавалерия призвана вести беспощадную войну. В этих сёдлах сидят лучшие воины, которые будут вселять страх в сердца врагов."
 timurid_architecture: "Тимуридская архитектура"
 timurid_architecture_desc: "Веками весь известный мир завидовал персидской архитектуре. Мы должны поспособствовать развитию нового типа архитектуры, чтобы занять место, принадлежащее нам по праву рождения."
 the_mantle_of_the_great_khan: "Мантия великого хана"
 the_mantle_of_the_great_khan_desc: "Смерть $genghis_khan_name_no_tooltip$а создала вакуум власти, и в сторону освободившегося места устремились те, кому не стоило этого делать. Однако благодаря бракам мы укрепили своё право считаться потомками великого хана, и теперь воины степей знают, за кем им следовать."
 turco_persian_tradition: "Тюрко-персидская традиция"
 turco_persian_tradition_desc: "Нет смысла отрицать, что $persia_region$ — это исконный центр культуры и языков, который влиял на различные тюркские народы, веками населявшие его окраины. Мы поддержим такое смешение и создадим собственные культурные традиции."
 tamerlane_chess: "Шахматы Тамерлана"
 tamerlane_chess_desc: "Этот новый вариант шахмат, который создан основателем нашей династии, улучшает ранние версии. С его помощью наши полководцы смогут оттачивать своё мастерство в стратегии и тактике."
 chagatai_literature: "Карлукская литература"
 chagatai_literature_desc: "Карлукский язык восточных степей намного более достоин быть носителем мыслей и идей нашего великого рода, чем персидский или арабский. Мы должны способствовать распространению языка наших предков и создать новую литературную традицию."
 nambardar_levy: "Ополчение намбардаров"
 nambardar_levy_desc: "$nambardar_levy$, #italic čerig-i nambardar#!, — это войска не монгольского и не тюркского происхождения. Они набираются из местного иранского населения, что позволяет нам значительно увеличить размеры армии."
 timurid_renaissance: "$TIM_ADJ$ое Возрождение"
 timurid_renaissance_desc: "Со времён ранней тимуридской экспансии наши земли привлекали великих творцов и выдающихся мыслителей. Продолжая покровительствовать искусству, наукам и литературе, мы превратили $herat$ и $samarkand$ в ярчайшие жемчужины мира."
 riches_of_the_silk_road: "Контроль над Шёлковым путём"
 riches_of_the_silk_road_desc: "Пока наши купцы контролируют торговлю, текущую через Трансоксиану и Самарканд, ничто не будет мешать движению товаров и богатство нашей династии продолжит расти."
 reform_the_diwan: "Реформация дивана"
 reform_the_diwan_desc: "Нам повезло, что у нас на службе находятся верные и образованные персидские чиновники, которые на протяжении поколений оттачивали искусство управления. Увы, потомственные должности постепенно приводят к стагнации и отсутствию инноваций. Снижая количество таких должностей с каждым поколением, мы сможем вознаграждать не только верных, но и способных. Умелые чиновники должны занимать высокопоставленные должности независимо от своего происхождения."
 conquerors_legacy: "Наследие завоевателя"
 conquerors_legacy_desc: "Наша славная империя — это наследие великих завоевателей. Благодаря свирепости своих войск $genghis_khan_name_no_tooltip$ смог покорить земли от Европы до Китая. Мы его преемники, и наши войска будут столь же грозными, как и его."
 #Golden Horde
 glh_kipchak_khanate: "Кипчакское ханство"
 glh_kipchak_khanate_desc: "Наша великая держава также известна как Кипчакское ханство, правящее Половецкой или Кипчакской степью. Учитывая, какие обширные пространства находятся под нашей властью, мы сможем набирать неисчислимые полчища бойцов."
 glh_legacy_of_jochi: "Наследие Джучи"
 glh_legacy_of_jochi_desc: "Джучи, сын $genghis_khan_name_no_tooltip$а, ненамного пережил своего отца, однако его присутствие и наследие продолжают ощущаться в нашей державе, настолько, что нас даже называют Улусом Джучи. Воины будут стекаться под наши знамёна, чтобы сохранить это наследие."
 glh_legacy_of_the_golden_horde: "Наследие Золотой Орды"
 glh_legacy_of_the_golden_horde_desc: "Мир содрогнётся перед нами! Мы были одной из главных частей империи $genghis_khan_name_no_tooltip$а, а теперь являемся главной политической силой Восточной Европы и степей."
 glh_perso_mongol_administration: "Персо-монгольская администрация"
 glh_perso_mongol_administration_desc: "Наши предки веками оттачивали монгольскую административную систему, однако не стеснялись объединять идеи и методы подчинённых народов. Наша система управления отчасти опирается на традиции, восходящие к великому $genghis_khan_name_no_tooltip$у, а отчасти на заимствования у персидских и мусульманских чиновников с покорённых земель."
 glh_tatar_traditions: "Татарские традиции"
 glh_tatar_traditions_desc: "Хоть наша империя больше и не управляется из седла, к армии это не относится. На протяжении столетий мы не теряли связей с корнями и всегда старались, чтобы уровень мастерства своих всадников оставался недостижимым. Перенимая новые технологии и тактики в будущем, мы станем опираться на сильную организацию и воинские традиции Монгольской империи."
 glh_secure_the_trade_routes: "Защита торговых путей"
 glh_secure_the_trade_routes_desc: "Не все богатства мира проистекают из наших земель. Торговля — источник благосостояния, и Золотая Орда всегда защищала купцов. Гарантировав безопасность всякому, кто желает перевезти товары через наши земли, мы обеспечим приток мехов, китайских изделий, шёлка, пряностей и прочих предметов в наши города. Не так важно, будут ли эти товары продаваться в них. Само их присутствие поспособствует обогащению нашего народа."
 glh_religious_pragmatism: "Религиозный прагматизм"
 glh_religious_pragmatism_desc: "Ограничения и жёсткие доктрины никогда не пользовались популярностью среди татарских орд. Когда великий $Oz_Beg$-хан принял ислам, это был ислам суфийских шейхов или фанатичных кади, которых он пригласил в свои земли. Наша держава стоит на многовековых традициях и преданности. Религия играет в этом свою роль, но мы бы предпочли видеть свою державу процветающей, а не распавшейся на части в попытках заставить всех следовать общей вере."
 glh_modernization_of_steppes: "Модернизация степей"
 glh_modernization_of_steppes_desc: "В далёком прошлом армии $genghis_khan_name_no_tooltip$а повелевали степями. Наша держава превзошла мечты нашего предка, и теперь мы сами по себе являемся значительной силой. Мы модернизируем свои территории и станем образцом для всего мира."
 #Crimea
 cri_genghisid_legacy: "Наследие Чингизидов"
 cri_genghisid_legacy_desc: "Наши предки воевали бок о бок с Чингисханом во время его завоевательных походов. Ныне нашим государством правят потомки великого хана, и мы продолжаем свято хранить воинские традиции прошлых поколений."
 cri_slavers: "Степные работорговцы"
 cri_slavers_desc: "Торговля рабами — крайне прибыльное дело. В частности, на турецких, арабских и персидских рынках можно выручить крупную сумму за пленных христиан."
 cri_free_cattle_grazing: "Свободный выпас скота"
 cri_free_cattle_grazing_desc: "Мы никак не ограничиваем выпас лошадей и прочего скота в наших владениях. Наши скотоводы и пастухи могут свободно заниматься своим делом и торговать в любом районе степей."
 cri_steppe_commanders: "Степные командиры"
 cri_steppe_commanders_desc: "Крымские всадники в совершенстве овладели техникой боя в степи. Они умело используют скорость своих скакунов, устраивая засады и атакуя неуклюжие европейские армии с флангов."
 cri_devshirme_of_the_steppes: "Девширме степей"
 cri_devshirme_of_the_steppes_desc: "Крымская знать многое позаимствовала у османов в части военного дела. Это привело к созданию особой системы набора и подготовки воинов, объединяющей в себе тюркские и исламские практики."
 #Chagatai
 chg_legacy_of_chagatai: "Наследие Чагатая"
 chg_legacy_of_chagatai_desc: "Наследие $genghis_khan_name_no_tooltip$а живёт в нас через его сына Чагатая. Все содрогнутся перед нами, когда мы возродим его славу."
 chg_chagatai_riders: "Конница Чагатая"
 chg_chagatai_riders_desc: "Кони $genghis_khan_name_no_tooltip$а топтали землю от Европы до Китая. Мы его наследники и преемники, и наша кавалерия будет внушать врагам такой же страх."
 chg_the_mountain_khanate: "Горное ханство"
 chg_the_mountain_khanate_desc: "Мы укрылись между озером Балхаш и Тянь-Шанем. Эта суровая земля не прощает ошибок, и мы умеем использовать её как оружие против потенциальных захватчиков."
 chg_border_wars: "Бесконечные пограничные войны"
 chg_border_wars_desc: "Мы окружены враждебными народами и сталкиваемся с постоянной необходимостью охранять свои границы. У наших бдительных солдат полно возможностей оттачивать свои навыки в бою, что превратило нас в народ закалённых воинов, готовых возродить наследие великого хана."
 chg_sons_of_chagatai: "Сыны Чагатай-хана"
 chg_sons_of_chagatai_desc: "Мы ведём происхождение от Чагатай-хана, второго сына Чингисхана, который когда-то правил этими землями и создал могучую державу — преемницу Монгольской империи. С тех пор прошло много времени, однако мы можем укрепить свою легитимность, обратившись к наследию нашего предка."
 chg_tradition_of_conquest: "Традиция завоевания"
 chg_tradition_of_conquest_desc: "Покорение народов — дело непростое, не все готовы принять наше просвещённое правление. Однако мы нашли более простые способы включать народы в свою империю, не возводя пирамиды из черепов. Наши предки этого так и не усвоили."
 chg_scheming_court: "Придворные интриги"
 chg_scheming_court_desc: "Постоянная борьба между князьями и местными аристократами, а также городами и племенами Чагатайского ханства породили нацию умелых интриганов. Если нам удастся забыть о внутренних распрях и направить эту энергию на то, чтобы перехитрить врагов, это принесёт нашему народу огромную пользу."
 chg_glory_of_conquest: "Слава завоеваний"
 chg_glory_of_conquest_desc: "Пусть все знают, что мальчик не станет мужчиной, пока не проскачет в рядах нашего непобедимого войска; что ему не видать жены, пока он не возьмёт жену другого мужчины; что он не заслуживает своего жилища, пока не сожжёт чужое. Пусть служба в нашем войске будет единственным способом стать мужчиной."
 chg_unrelenting_horde: "Неумолимая орда"
 chg_unrelenting_horde_desc: "Наши армии пройдут по земле подобно великим ордам $genghis_khan_name_no_tooltip$а. Копыта наших коней растопчут врагов, словно стебли травы в степях. Все будут бояться силы наших войск!"
 #Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Мы объединили под своим знаменем все монгольские территории. Наш народ познает стабильность и процветание, каких не было со времён великого $genghis_khan_name_no_tooltip$а."
 mge_all_under_a_khan: "Всё под властью хана"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ объединил под своими знамёнами обширные территории. Мы вновь собрали их под властью одного хана, и все жители нашей империи присягнут на верность нашему знамени."
 mge_ghostly_horses_of_the_plain: "Призрачные кони равнин"
 mge_ghostly_horses_of_the_plain_desc: "Слава монгольских всадников известна по всему свету. Наши враги будут дрожать от страха при виде клубов пыли на горизонте, опасаясь, что это приближается наша конница!"
 mge_yeke_mongol_ulus: "Великое Монгольское государство"
 mge_yeke_mongol_ulus_desc: "Мы истинные монголы, мы возродили #italic Их Монгол улс#!, Великое Монгольское государство, и вернули славу империи великого $genghis_khan_name_no_tooltip$а. Если выпадет шанс, наш народ попытается воспроизвести свершения великого хана и возродить его наследие, вновь объединив некогда обширные территории Монгольского ханства."
 mge_life_of_steppe_warrior: "Жизнь степного воина"
 mge_life_of_steppe_warrior_desc: "Для неподготовленного человека степь — это зловещее место, которое не прощает ошибок. Наш народ привык жить в самых суровых условиях, поэтому мы отличаемся стойкостью и умеем выживать. Все наши солдаты должны обладать опытом и навыками выживания."
 mge_multicultural_empire: "Многокультурная империя"
 mge_multicultural_empire_desc: "Территории великой Монгольской империи включают в себя множество земель и народов, объединённых славным правлением великого хана."
 mge_improved_yam_system: "Улучшенная ямская система"
 mge_improved_yam_system_desc: "Система ямов, во времена $genghis_khan_name_no_tooltip$а раскинутая по всей империи, значительно упрощала сообщение и логистику. Мы восстановили и улучшили эту систему, наши гонцы способны преодолевать обширные просторы империи со скоростью, которая ранее считалась невозможной."
 mge_mongolian_mobility: "Монгольская мобильность"
 mge_mongolian_mobility_desc: "Обычно каждый из наших солдат содержит трёх или четырёх скакунов, чтобы менять их каждый раз, когда конь устаёт, и целыми днями двигаться с высокой скоростью без остановок. Более того, лишние лошади — это запас пищи в виде молока и конины, что куда лучше защищает наши войска от голода в сравнении с армиями так называемых цивилизованных держав. Благодаря этому мы с лёгкостью можем обходить врагов и пересекать обширные территории со скоростью, которая покажется им немыслимой."
 mge_kheshig: "Кэшики"
 mge_kheshig_desc: "Кэшики в прошлом были телохранителями великого монгольского хана. Их потомки продолжат оберегать хана, когда тот поскачет в битву с врагами его народа!"
 mge_glory_of_the_khan: "Слава хана"
 mge_glory_of_the_khan_desc: "Великий $genghis_khan_name_no_tooltip$ собрал огромную армию, какой ещё не видывал свет. Мы наследники его славы, и наша армия затмит даже великие монгольские армии прошлого."
 #Steppe Hordes
 horse_lords: "Степные повелители коней"
 horse_lords_desc: "Человек — это величайший из зверей. Новорождённых жеребят мы растим среди своих детей, чтобы они учились быть такими же благородными и свирепыми, как наш народ. Мы признаём, что жёсткая дрессировка — наша главное достижение, и лошади признают в нас своих повелителей."
 kurultai_advance: "Курултай"
 kurultai_advance_desc: "Собрав всех предводителей воинских отрядов, мы сможем выбрать хана, который приведёт наши орды к победе. В этом шатре будет решаться судьба нашего народа, будут выбираться лидеры из тех кандидатов, кто сочтёт себя достойными вести нас."
 beyond_the_sun: "За солнцем"
 beyond_the_sun_desc: "Эпоха великих орд ещё не закончилась. Мы научились на ошибках своих врагов, стали мудрее и сильнее. Все земли, где живёт и умирает солнце, будут нашими."
 steppe_slave_raiding: "Степные набеги за рабами"
 steppe_slave_raiding_desc: "Наши налётчики стремительны как ветер, они наносят удар и исчезают прежде, чем их заметят. Разорение подвергшихся нападению поселений позволяет не только разжиться деньгами, но и добыть пленных, которых можно выгодно продать."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Торговые маршруты, сложившиеся в Средней Азии за прошедшее тысячелетие, привели к появлению дорожной сети, известной как Шёлковый путь. Ключом к её расцвету стали караван-сараи, места вдоль пути, где купцы и караваны могут остановиться на отдых."
 borjigin_blood: "Кровь Борджигинов"
 borjigin_blood_desc: "В нас течёт кровь Борджигинов, кровь самого $genghis_khan_name_no_tooltip$а. Все державы склонятся перед нашим наследием, все земли в степи признают нас своими."
 turco_mongol_tradition: "Тюрко-монгольские традиции"
 turco_mongol_tradition_desc: "Хотя династия Борджигинов родом из Монголии, на землях Средней Азии, завоёванных Чингисханом, проживали преимущественно тюрки. В результате эти две группы смешались, породив уникальную культуру."
 yams_of_the_great_khan: "Ямы великого хана"
 yams_of_the_great_khan_desc: "Чтобы гонцы поспевали за монгольскими армиями, Чингисхан учредил систему ямов — почтовых станций, установленных на расстоянии 30–60 километров друг от друга. Там монгольских гонцов ждала еда, ночлег и сменные лошади. Это позволяло им перемещаться со скоростью лошадиного галопа, и усталость больше не влияла на гонца. Благодаря этому наша империя сумела справиться с логистическими проблемами, вызванными размерами Pax Mongolica. По крайней мере, на какое-то время."
 mandate_of_the_khan: "Ханский мандат"
 mandate_of_the_khan_desc: "$rank_kingdom_horde_ruler_suffix_male$ приказывает, и боги повинуются. Единство нашего народа проистекает из верности великому лидеру. Лишь тот, кто способен переломить волю преклонивших колено перед короной, достоин нашей преданности."
 there_shall_be_no_grass: "Травы не будет"
 there_shall_be_no_grass_desc: "Там, где прошла орда, никогда не будет расти трава, земля больше не будет кормить наших врагов, будут проходить дни и ночи, но земля останется безмолвной, не давая урожая. От этого голода нет спасения."
 slavery_before_death: "Рабство вместо смерти"
 slavery_before_death_desc: "Война невозможна без разорения городов. В прошлом наши воины беспощадно разрушали и грабили чужие поселения, истребляя всех на своём пути. Это повышало их боевой дух, но было невыгодно с экономической точки зрения. Новый подход предполагает, что как минимум трудоспособных людей теперь будут обращать в рабство вместо того, чтобы сразу резать им глотки."
 horde_loyalty: "Верность орды"
 horde_loyalty_desc: "Верность нашего народа не подлежит сомнению. Ни одна живая душа под властью хана и думать не посмеет о том, чтобы покинуть нас."
 horde_loot_discovery_advance: "Прибыль от набегов"
 horde_loot_discovery_advance_desc: "Набеги всегда играли значительную роль в нашей жизни. Через грабёж и разорение наш народ учится и накапливает богатства. В налётах нет ничего плохого. Во всяком случае, для нас."
 trampling_horde: "Попирающая орда"
 trampling_horde_desc: "Завоевания $genghis_khan_name_no_tooltip$а потрясли весь мир, и мы последуем его примеру. Мир будет бояться галопа наших коней."
 watchers_of_the_silk_road: "Смотрители Шёлкового пути"
 watchers_of_the_silk_road_desc: "Мы не строим, мы не торгуем. Мы просто берём всё необходимое… а порой и чуть больше. Наши воины внимательно следили за иноземными купцами и их методами ведения дел, и теперь мы знаем безопасные пути перевозки наших товаров."
 logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$ская логистика"
 logistics_of_khan_desc: "Люди забывают, что завоевания великого хана были возможны не только благодаря превосходству в военной силе, но и благодаря превосходной логистике. Мы должны воспроизвести методы великого хана, адаптировав их под нужды времени. Это позволит нам осуществлять более масштабные завоевания."
 populating_the_steppes: "Заселение степей"
 populating_the_steppes_desc: "Мы несём разруху врагам, но мы также должны приносить мир тем, кто населяет наши владения. Поддерживая внутренний мир и побуждая талантливых жителей нашей империи планировать и заселять новые великие города, мы сможем покорить степи."
 a_magnanimous_empire: "Великодушная империя"
 a_magnanimous_empire_desc: "Процветающее правление великого хана известно благодаря не только его грозному мечу, но и великодушию к тем, кто поступил мудро и преклонил перед ним колено. К тем, кто примет нашу терпимую империю, мы будем относиться как к её части."
 horde_ardor: "Рвение орды"
 horde_ardor_desc: "Враги боятся наших свирепых и грозных коней не меньше, чем их наездников. Вид нашей конницы, направляющейся на войну, рождает в голове образ неудержимой армии из ада."
 #Persia
 ira_sasanian_heritage: "Наследие сасанидов"
 ira_sasanian_heritage_desc: "До исламского завоевания Персия была центром Сасанидской империи, раскинувшейся от Кавказа на западе до Киртхарских гор на востоке. Великие достижения этой империи оказали огромное влияние на персидское искусство и культурную идентичность."
 ira_islamized_persia: "Персидский ислам"
 ira_islamized_persia_desc: "Хотя исламизация Персии всё ещё продолжается, мусульманская вера уже стала одним из столпов нашей идентичности. Древние персидские традиции, объединённые с учением ислама, легли в основу наших нынешних базовых ценностей."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "Поэма #italic $shahnameh$#!, также известная как «Книга царей», — национальный эпос персидского народа. Она описывает историческое и мифическое прошлое империй, существовавших на территории Большой Персии. Поэма оказала огромное влияние на формирование нашей культуры."
 ira_restoration_of_cities: "Восстановление городов"
 ira_restoration_of_cities_desc: "Монгольское нашествие 1219–1221 годов стало катастрофой для всей Персии: многие из её величественных и многолюдных городов превратились в руины. Пора отстроить их заново и возродить былую славу персидской метрополии."
 ira_improved_silk_road: "Развитие Шёлкового пути"
 ira_improved_silk_road_desc: "Систематический ремонт дорог и мостов, усиление охраны (и введение небольшого сбора на её содержание), строительство караван-сараев, чтобы путникам было где отдыхать — всё это не только облегчит жизнь купцам, возящим свои товары по Шёлковому пути, но и увеличит доходы нашей державы."
 ira_promotion_of_irrigation: "Распространение ирригации"
 ira_promotion_of_irrigation_desc: "После монгольского нашествия персидский регион сравнительно обезлюдел: в нём стало намного меньше жителей, чем при прошлых империях. Чтобы оправиться от потерь и восстановить население, нам следует поддерживать сельское хозяйство, содействуя ирригации пригодных для возделывания земель."
 ira_persian_horses: "Персидские лошади"
 ira_persian_horses_desc: "Лошади играют фундаментальную роль в жизни нашего общества. Многие персы с детства заботятся об этих благородных животных, что способствует и искусству наших конезаводчиков, и стойкости кавалерии."
 ira_spread_of_persian_influence: "Персидское влияние"
 ira_spread_of_persian_influence_desc: "Персидский язык с его древней и богатой историей пережил немало империй. Даже распространение ислама не преуменьшило его значимости для нашей идентичности, а сложившейся вокруг него культуре пытаются подражать многие державы."
 ira_persian_rug_production: "Персидские ковры"
 ira_persian_rug_production_desc: "Персия издавна славилась коврами, но монгольское нашествие, разорившее наши земли, погубило многих искусных мастеров. Для возрождения державы нужна экономическая мощь, укреплению которой будет содействовать возрождение этого древнего ремесла."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "#italic Кызылбаши#!, что означает «красноголовые», представляют собой шиитский военный орден, основанный сефевие. Движимые религиозным рвением, эти воинствующие суфии готовы поддержать нашу державу и стать ядром её армии."
 ira_the_qurchi: "Курчи"
 ira_the_qurchi_desc: "#italic Курчи#! — это элитное подразделение личной охраны шаха. Эти воины, набираемые из числа кызылбаши, получают свою плату не из налогов, а непосредственно из казны монарха."
 ira_religious_state: "Религиозное государство"
 ira_religious_state_desc: "Какой бы веры ни придерживалась Персия, она всегда оставалась крайне религиозной страной. Духовность пронизывает все аспекты нашей жизни, и даже само государство существует в соответствии с принципами веры, являя собой образец морали и справедливости."
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "$a_ghilman$ — это отряд рабов-солдат кавказского происхождения и, как правило, христианской веры. Прошедшие строгое обучение, они искусно владеют стрелковым оружием и играют важную роль в нашей армии, уравновешивая другие влиятельные группы военных."
 ira_encouraged_art: "Поддержка искусства"
 ira_encouraged_art_desc: "Персидское искусство высоко ценится во всём известном мире: ценители из ближних и дальних краёв специально приезжают за творениями наших художников. Мы должны развивать это направление торговли и поддерживать начинающих мастеров."
 ira_nazir: "Придворные назиры"
 ira_nazir_desc: "Назиры, глаза и уши шахиншаха, осуществляют административный надзор за нашей державой. Контролируя придворную жизнь, они отвечают за назначение чиновников, и даже сам великий визирь вынужден считаться с ними."
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "$a_tofangchi$ — мушкетёры империи. Хотя огнестрельное оружие уже ранее использовалось, делалось это крайне нерегулярно, поскольку многие персидские военные отдают предпочтение традиционному оружию — луку и стрелам. $a_tofangchi$ стремятся изменить такое положение дел, поскольку обучаются владению современным оружием."
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Политика религиозного единства"
 ira_religious_unity_policy_desc: "Эпоха религиозного раскола подходит к концу: ислам больше не может позволить себе внутренние распри. Мы должны содействовать внутреннему и внешнему религиозному единству, выступая за примирение с теми, кого раньше считали еретиками."
 ira_afsharid_navy: "Береговая оборона Персидского залива"
 ira_afsharid_navy_desc: "Хотя большую часть наших владений составляют Загросские горы, у Персии есть и выход к морю. Прошлые династии уделяли мало внимания защите морских рубежей, но наш народ не забыл о них и всегда готов дать отпор вражеским кораблям."
 ira_jazayerchi: "Пехота джазаерчей"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Сельджукские корни"
 seljuk_roots_desc: "Враги окружают нас со всех сторон, и нашей державе необходима сильная армия. К счастью, мы не слабы. Весь мир, от налётчиков гази и акынджыларов до сипахов Османской империи, видел мощь тюркских народов. Мы должны создать армию для империи, вдохновившись славными традициями и историей, и совершенствовать свою силу сквозь века."
 heirs_of_rum: "Наследники Рума"
 heirs_of_rum_desc: "После периода смуты и борьбы с соседними бейликами нам пришло время взять на себя обязанности по восстановлению границ некогда великого Румского султаната."
 splendor_of_anatolia: "Богатства Анатолии"
 splendor_of_anatolia_desc: "В наших землях находятся одни из наиболее величественных медресе и мечетей во всём исламском мире. Наши ремесленники не знают себе равных благодаря таланту и вниманию к мелочам."
 persian_in_the_court: "Персидский язык при дворе"
 persian_in_the_court_desc: "В силу нашего происхождения значительная часть управления уже довольно давно ведётся на персидском языке. В сочетании с культурным многообразием региона это привело к новым формам сотрудничества, стёршим любые преграды."
 akinji_cavalry: "Акынджылар"
 akinji_cavalry_desc: "Наша лёгкая конница часто совершает набеги на земли неверных, а порой даже селится там. Исторически эти отряды в числе первых сталкивались с врагом и атаковали торговые пути, чтобы перерезать поставки. Они славятся своей отвагой в бою и живут жизнью приграничных налётчиков."
 crossroads_of_commerce: "Перекрёстки торговли"
 crossroads_of_commerce_desc: "Караван-сараи способствуют движению товаров, информации и людей из Китая в Европу через наши земли. Текущие через нас деньги и богатства создают массу заманчивых деловых возможностей."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "Дипломатическая гибкость"
 flexible_loyalty_desc: "У нашей державы, расположенной на перекрёстке европейских религий, немало потенциальных врагов. Чтобы обеспечить себе выживание, мы должны уметь договариваться с разными силами, действующими в регионе."
 heritage_of_the_rus: "Наследие Руси"
 heritage_of_the_rus_desc: "Сейчас Русь раздроблена, но мы храним память о великой державе, столицей которой когда-то был Киев. Следуя примеру славных правителей прошлого и подчёркивая свою связь с ними, мы создадим прочную традицию для своего народа."
 mother_of_russian_cities: "Мать городов русских"
 mother_of_russian_cities_desc: "Когда-то Киев был столицей могучей державы, раскинувшейся от новгородских лесов на севере до побережья Чёрного моря на юге. Увы, после распада Руси и вторжения монголов от неё мало что осталось. Но что бы ни пережили наши города, мы позаботимся о том, чтобы они возродились и процветали в веках."
 international_influences: "Чужеземное влияние"
 international_influences_desc: "По нашим дорогам ходит немало чужеземных купцов и путешественников, приносящих нам богатство и процветание. Некоторые из них могут согласиться постоянно жить в наших городах и селениях, если мы обеспечим защиту их веры."
 reuniting_rus: "Объединение Руси"
 reuniting_rus_desc: "Будучи истинными наследниками Киевской Руси, мы должны объединить земли под своим знаменем!"
 united_faith: "Единая вера"
 united_faith_desc: "Что бы ни происходило, наша вера должна оставаться единой. Только при отсутствии внутренних распрей наши священники смогут исполнять свою главную миссию, направляя и опекая население державы."
 east_and_west: "Восток и запад"
 east_and_west_desc: "Благодаря географическому положению мы оказались аккурат посередине пути между восточными и западными государствами. Это уникальный шанс стать посредниками на невероятно богатых торговых путях региона."
 ruthenian_state_advance: "Рутенское государство"
 ruthenian_state_advance_desc: "В прошлом мы не раз склонялись перед чужеземной властью и ради её расположения приспосабливались к чужим обычаям. Но времена меняются — пора укреплять собственные традиции, чтобы вновь не угодить в сферу чужих интересов."
 ruthenian_rural_buildings: "Рутенские деревни"
 ruthenian_rural_buildings_desc: "Рутения богата сельскохозяйственными угодьями. И пусть большие города вроде Киева выполняют важнейшие задачи, мы не должны пренебрегать окраинами и деревнями — ведь именно они снабжают нашу экономику важнейшим сырьем и пищей."
 ruthenia_commoner_education: "Всерутенское образование"
 ruthenia_commoner_education_desc: "Строительство местных школ — верный способ повысить образованность всех слоёв населения."
 #Cossacks
 cossack_raids: "Казачьи набеги"
 cossack_raids_desc: "Наши казаки уже забыли, какой бывает жизнь без войны. За долгие годы сражений они выработали тактику набегов и грабежей, близкую к налетам кочевников. Конечно, многие смотрят на такие бесчинства косо, но для нас это хороший способ пополнить казну."
 tamed_steppes: "Покоренные степи"
 tamed_steppes_desc: "Для большинства людей этот край бесплоден и враждебен. Казаки же не просто научились выживать в степи — они прекрасно обустроились и наслаждаются жизнью. С их помощью эта земля принесет нам процветание и богатство."
 cossacks_recruitment: "Вербовка казаков"
 cossacks_recruitment_desc: "Казаки — свирепые бойцы, а их умение выживать в суровых степях просто невероятно. В нашем государстве, в нашей армии они по праву считались бы элитным войском, и наша власть в степях стала бы неоспоримой."
 cossacks_escaped_serfs: "Беглые крепостные"
 cossacks_escaped_serfs_desc: "Многие казаки рождены крепостными. Они бежали от феодального гнёта, и поиски свободы привели их в степи. Наш общество должно принять беглых крепостных."
 cossacks_hetmanate: "Казачье гетманство"
 cossacks_hetmanate_desc: "У казаков нет ни царей, ни ханов. Их верховный главнокомандующий зовётся атаманом, но в государственной и общественной иерархии он лишь первый среди равных. Политическая власть сосредоточена в Раде — законодательном и военном собрании, где у каждого казака есть право голоса."
 cossack_administration: "Казачья администрация"
 cossack_administration_desc: "Если предводители наших казаков будут и генералами, и руководящими чиновниками, мы сможем поставить вербовку новобранцев в нашу армию на поток и повысить качество их муштры."
 steppe_riders: "Степные всадники"
 steppe_riders_desc: "Жизнь в степи непредсказуема и опасна. Безлошадному здесь много дорог, да все ведут в пропасть. В бескрайнем море травы конь не вещь, не животное, но часть тебя. Человек не может жить без сердца или без печени — а в степи не выживешь без коня."
 cossacks_exploration_advance: "Экспедиции казаков"
 cossacks_exploration_advance_desc: "Наши казаки живут на окраинах державы — и кто, как не они, смогут дальше всех выйти за наши границы, чтобы исследовать далёкие земли? Открывать новые, неведомые края, искать новые цивилизации и смело идти туда, где не ступала нога человека."
 cossacks_military_society: "Военное сообщество"
 cossacks_military_society_desc: "Для казаков почти нет различий между гражданским и военным обществом. Они покровители; на первом месте для них стоят не подвластные земли, а люди. И эти люди — воины. Чем обширнее становятся владения, тем лучше воины должны удовлетворять наши административные потребности."
 cossacks_serf_autonomy: "Свобода казаков-крепостных"
 cossacks_serf_autonomy_desc: "Среди казаков нет тирании. На завоеванных территориях казаки принимают рабов, крепостных и крестьян в свои ряды как равных."
 cossacks_colonization_advance: "Казаки-колонизаторы"
 cossacks_colonization_advance_desc: "Наши казаки с давних пор не привыкли держаться границ и свободно выходят за их пределы. С их помощью мы можем застраивать неосвоенные земли, расширяя зону своего влияния."
 cossacks_registered: "Реестр казаков"
 cossacks_registered_desc: "Ряды казачества растут, и пора задуматься об учёте силы, размеров и снабжения их полков. Централизованный реестр позволит обеспечить всем казакам своевременную и адекватную поддержку."
 cossack_reputation: "Репутация казаков"
 cossack_reputation_desc: "За нашими казаками уже закрепилась репутация свирепых бойцов. Одно это вселяет ужас в сердца наших врагов на поле боя."
 #Georgian culture
 geo_georgian_highlands: "Грузинское нагорье"
 geo_georgian_highlands_desc: "$GEO$, лежащая меж Кавказских гор, оберегает наши земли от посягательств чужеземных держав. О наших упорстве и выносливости сложат легенды."
 geo_georgian_script: "$georgian_culture$ая письменность"
 geo_georgian_script_desc: "$georgian_culture$ому алфавиту несколько сотен лет, и он, по сути, представляет собой три разных набора символов. Мхедрули — алфавит гражданской администрации, в то время как асомтаврули и нусхури чаще используют священники. Так Священное Писание надёжно защищено от переменчивого мирского языка и остаётся незыблемым для народа."
 geo_georgian_isolation: "$GEO_ADJ$ая изоляция"
 geo_georgian_isolation_desc: "Нас окружают разные державы с непохожими культурами и религиями. Чтобы не ввязываться в конфликты и как можно дольше жить в мире, мы вынуждены приспосабливаться и нередко менять союзников."
 geo_legacy_of_saint_nino: "Наследие святой Нины"
 geo_legacy_of_saint_nino_desc: "$GEO_ADJ$ая церковь, одна из старейших христианских церквей в мире, зародилась более тысячи лет назад, когда святая Нина принесла в эти края христианскую веру. На протяжении многих веков церковь была главной объединяющей силой грузинского государства и краеугольным камнем грузинской культуры. Именно она оберегала державу от византийского, монгольского и мусульманского влияния. Сейчас, когда в регионе осталось совсем немного других христианских царств, а саму Грузию сотрясают противоречия, церковь не даёт людям разобщаться под напором чужаков."
 geo_restoration_of_fortresses_and_churches: "Восстановление церквей и крепостей"
 geo_restoration_of_fortresses_and_churches_desc: "Не раз многочисленные крепости и церкви защищали наши земли и наши души от поползновений иноземцев. Так и будет впредь, если мы, в свою очередь, сумеем как следует позаботиться об их сохранности."
 geo_sadrosho_districts: "Садрошо"
 geo_sadrosho_districts_desc: "Садрошо (знамёнами) называются особые военные районы для набора войск. Если мы разделим нашу территорию на несколько садрошо и поставим во главе каждого отдельного командующего, то вербовка и распределение войск в нашей армии станет гораздо эффективнее."
 geo_dasturlamali: "Дастурламали"
 geo_dasturlamali_desc: "Несколько веков после монгольского нашествия стали для Грузии временем потрясений. Периодическое дробление, растущее влияние местной знати и непостоянное, но не ослабевающее давление извне настолько изменили державу, что прежняя феодальная система глубоко устарела и была местами упразднена. Фундаментом законодательной системы и средством поддержания порядка в государстве стал свод законов Дастурламали, который чётко обозначил правила и порядок отношений подданных и дворянства с монархом и государством."
 geo_georgian_embassies: "$GEO_ADJ$ие посольства"
 geo_georgian_embassies_desc: "У нас есть давняя и крепкая традиция — поддерживать надёжные дипломатические отношения с окружающими державами независимо от разницы во взглядах. И потому наших дипломатов повсеместно встречают с почётом."
 geo_georgian_unification: "$GEO_ADJ$ое единство"
 geo_georgian_unification_desc: "В прошлом $GEO$ не раз дробилась — как под ударами извне, так и изнутри. Однако гордый грузинский народ готов сражаться до последнего, чтобы это никогда не повторилось."
 #Georgia Specific
 geo_legacy_of_saint_george: "Наследие святого Георгия"
 geo_legacy_of_saint_george_desc: "И в христианском, и в мусульманском мирах хорошо известна наша связь с легендарным святым Георгием. И как наш покровитель победил могучего и свирепого змея, так и мы сокрушим врага в бою."
 geo_bagrationi_dynasty: "Династия Багратионов"
 geo_bagrationi_dynasty_desc: "Багратионы — династия столь древняя, что происхождение её окутано тайной. Начиная с IX века Грузией правили сначала князья, а позже — цари и царицы из этого рода."
 geo_georgian_golden_age: "Золотой век Грузии"
 geo_georgian_golden_age_desc: "Золотым веком Грузии называют период величайшего культурного и религиозного расцвета, который внезапно оборвался с нашествием монголов. Но мы возродим эту эпоху и достигнем даже больших высот."
 geo_legacy_of_tamar: "Наследие Тамары"
 geo_legacy_of_tamar_desc: "Тамара была одной из величайших наших правительниц. Ее успехи на военном и культурном поприщах вошли в легенды. Имя царицы Тамары по сей день вызывает благоговейный трепет в сердцах грузин."
 geo_david_the_builder: "Давид Строитель"
 geo_david_the_builder_desc: "Царя Давида по сей день почитают как величайшего правителя в истории нашей державы, сумевшего вознести Грузию до прежде невиданных высот могущества и культурного влияния. Его правление стало эпохой расцвета христианства и грузинского народа."
 geo_georgian_titles: "$GEO_ADJ$ие титулы"
 geo_georgian_titles_desc: "«Царь царей, могучий и непобедимый, великий защитник священного царства Абхазского, Иберийского, Рани, Кахетинского, Армянского, шахиншах и ширваншах Востока и Запада, Севера и Юга, обеих держав, двух престолов и венцов, богоподобный сюзерен и суверен». У нашего правителя много титулов, и двор должен уважать их."
 geo_georgian_numismatics: "$GEO_ADJ$ая нумизматика"
 geo_georgian_numismatics_desc: "В нашей стране с давних пор существует уважаемая традиция чеканки монет. Надписи на них делают не только на грузинском, но и на арабском и персидском — ведь они служат торговым лингва франка для нас и наших соседей."
 geo_beacon_of_christianity: "Светоч христианства"
 geo_beacon_of_christianity_desc: "Много веков $GEO$ была символом христианства на Кавказе — даже когда последователи ислама окружили и отрезали её от внешнего мира. Пылкая вера — источник вдохновения для многих наших сородичей."
 geo_georgian_principalities: "$GEO_ADJ$ие княжества"
 geo_georgian_principalities_desc: "Управление нашими землями поделено между множеством территориальных княжеств. Такое распределение полномочий позволяет нам более эффективно править державой."
 geo_georgian_resilience: "$GEO_ADJ$ое упорство"
 geo_georgian_resilience_desc: "Много лет нашу страну раздирали на части — как изнутри, так и снаружи. Но она, подобно фениксу, всегда восставала из пепла и отвоёвывала своё имя. Упорство нашего народа достойно восхищения."
 #Samtskhe
 sme_jaqeli_dynasty: "Династия $Jaqeli$"
 sme_jaqeli_dynasty_desc: "Династия $Jaqeli$ вышла из низов, но сумела обзавестись множеством полезных связей с царями и императорами окрестных держав. Благодаря этому наша репутация в дипломатическом мире весьма высока."
 sme_atabegs_of_samtskhe: "Атабеки $SME$"
 sme_atabegs_of_samtskhe_desc: "С тех пор, как в давние времена мы получили титулы атабеков, нас нельзя назвать всего лишь частью грузинского царства. Прежде такой титул получали лишь армянские вассалы, и это знак нашего особого положения и уважения, которое испытывает к нам грузинский монарх."
 sme_proactive_diplomacy: "Дальновидная дипломатия"
 sme_proactive_diplomacy_desc: "$SME$ — часть Грузии, однако этот край пользуется значительными свободами и независимостью во многих вопросах управления благодаря постоянному общению с грузинскими политиками и активным дипломатическим отношениям с большими империями по соседству. Наши правители всегда старались напрямую общаться с наиболее сильными державами. И точно так же мы по необходимости принимали активное участие во внутренних политических процессах Грузинского царства — и в борьбе за наследие, и в завоевании благосклонности правящей династии. Во всём мы искали выгоду для себя. Нам следует продолжить эту традицию — ведь от неё зависит будущее нашего маленького государства. Пусть никто не сможет обвинить нас в том, что мы сделали слишком мало или не всё предусмотрели."
 sme_fortresses_of_samtskhe: "Крепости $SME$"
 sme_fortresses_of_samtskhe_desc: "Наша держава — гористая пограничная полоса, не раз служившая рубежом для чужеземных вторжений в Грузию. Мы научились строить могучие крепости и всегда быть готовыми к оборонительным войнам. Это наследие мы должны сохранить любой ценой — крепости Самцхе нужно поддерживать в должном состоянии, гарнизоны должны быть полными, а припасы свежими — ведь рано или поздно чужеземные захватчики обязательно нагрянут."
 sme_independent_ambitions: "Стремление к независимости"
 sme_independent_ambitions_desc: "Чужеземные цари и султаны — мусульманские, христианские, грузинские, тюркские, иранские — не раз заставляли народ Самцхе склонить головы. Чтобы создать крепкое государство и экономику, необходимо строить собственные институты, которые не будут зависеть от вкусов очередных захватчиков. Пора отчеканить собственные монеты и создать законы для покровительства местным теологам и писателям."
 sme_protect_trade_routes: "Защита торговых путей"
 sme_protect_trade_routes_desc: "Мы живём на перекрестке между грузинской, анатолийской, армянской и азербайджанской землями. Среди прочего, это означает, что толпам торговцев было бы гораздо удобнее идти к цели через нашу страну. Но из-за постоянных налётов кочевников многие сомневаются в безопасности наших дорог. Защитим пути и караваны как подобает, и торговля потоком хлынет в нашу страну."
 sme_frontier_warriors: "Воины приграничья"
 sme_frontier_warriors_desc: "С давних пор кочевые императоры меняли Кавказ под свои нужды, а пастбища $SME$ привлекли на наши земли немало племён. Мы не допустим, чтобы это нарушило стабильность нашего царства. Лучше договариваться с племенами полюбовно, и тогда те станут нашим подспорьем в любых войнах."
 sme_sacred_land: "Святая земля"
 sme_sacred_land_desc: "В $SME$ есть немало мест, которые грузинский народ почитает как святыни. Пещерный монастырь Вардзия, древняя церковь в Ацкури с чудотворным образом Девы Марии, монастырь Анча с иконой «Анчийский Спас» — одни из самых почитаемых. Если, помимо грузинской церкви, мы будем уделять особое внимание церкви $SME$, наш народ сумеет сохранить единство перед лицом любых невзгод."
 sme_bridge_between_worlds: "Мост между мирами"
 sme_bridge_between_worlds_desc: "Наша держава всегда была своеобразным мостом меж двумя мирами — христианским и мусульманским. Потому на наших землях всегда свободно уживались представители обеих религий."
 #Armenia
 arm_legacy_of_hayk: "Наследие Айка"
 arm_legacy_of_hayk_desc: "Айк, потомок Ноя, был прародителем нашего народа, что основал царство у подножия горы Арарат после победы над вавилонянами. Все наши жители знают эту историю и рады принадлежать к столь древнему роду."
 arm_mount_ararat: "Гора Арарат"
 arm_mount_ararat_desc: "К горе Арарат впервые причалил Ноев ковчег после Всемирного потопа. Вот почему мы даём столь свирепый отпор, когда кто-то посягает на святость нашей земли."
 arm_apostolic_church: "$ARM_ADJ$ая апостольская церковь"
 arm_apostolic_church_desc: "В 301 году $ARM$ стала первой нацией, объявившей христианство государственной религией. Таким образом, наши религиозные традиции и традиции нашего духовенства во многом определяют нашу суть."
 arm_land_reclamation: "Возвращение земель"
 arm_land_reclamation_desc: "На протяжении долгих веков $ARM$ страдала от войн и поползновений соседних держав. Вернув свои земли и сделав их вновь пригодными для жизни, а также восстановив разрушенные храмы и крепости, мы сможем закрепиться на своих территориях и улучшить жизнь граждан."
 arm_border_nation: "Пограничная нация"
 arm_border_nation_desc: "С древних времен $ARM$ служит ареной боевых действий для более крупных держав. Даже вернув независимость, сохранить нейтралитет будет нелегко, — ведь всем не угодишь, — но «нелегко» не значит «невозможно»."
 arm_melikdom_organization: "Появление меликств"
 arm_melikdom_organization_desc: "$ARM$ — один из немногих оплотов нашего независимого армянского государства. Здесь правят суверенные мелики, потомки древней местной аристократии — нахараров, которые после монгольского нашествия изменились до неузнаваемости. Отношения меликов с подданными больше напоминают субординацию в армии, чем отношения феодалов с крепостными."
 arm_mountain_armies: "Горные армии"
 arm_mountain_armies_desc: "Горы окружают армянские земли, и так было испокон веков. За много лет мы приспособились к такой жизни — и горы стали нашими друзьями. Если мы бросим клич, войска со всех уголков нашей державы придут под наши знамена."
 arm_nakharar_titles: "Титулы нахараров"
 arm_nakharar_titles_desc: "Система нахарарских титулов применялась в Армении изначально и не менялась до самого вторжения монголов, которое разрушило все государственные процессы. И хотя сами титулы больше не используются, некоторые элементы системы остались и служат на благо нашей знати и армии."
 arm_greater_armenia: "Великая $ARM$"
 arm_greater_armenia_desc: "У нашей державы долгая и славная история. В прошлом армянское царство постоянно ширилось, а с ним рос и его народ. Если мы уподобимся им, то станем путеводной звездой для всего армянского народа, и он с радостью соберётся под нашими знамёнами."
 arm_highland_fortresses: "Горные крепости"
 arm_highland_fortresses_desc: "Горная родина научила нас упорству и выносливости — и эти достоинства воплотились в наших крепостях. Они устоят под напором не только стихий, но и любых чужеземных захватчиков, которые осмелятся преодолеть опасности наших территорий."
 #Switzerland
 swiss_oath_of_rutli: "Обет Рютли"
 swiss_oath_of_rutli_desc: "Пусть прозвучит клятва нового союза. Мы хотим быть единой братской нацией, и никакие невзгоды не разлучат нас. Никогда тиран-чужеземец не будет властвовать над нашей землей!"
 swiss_halberd_infantry: "Наследие Моргартена"
 swiss_halberd_infantry_desc: "В битве при Моргартене мы отстояли свою свободу и получили важнейшее преимущество над проклятыми Габсбургами. Алебарда — простое, но смертоносное оружие, которое поражает врага, не подпуская его близко. Если научим солдат обращаться с алебардами, даже превосходящие силы противника будут нам не страшны."
 swiss_eternal_alliance: "«Вечный союз» лесных кантонов"
 swiss_eternal_alliance_desc: "Мы заключили вечный союз с друзьями из соседних кантонов. Без такого договора Габсбурги непременно покорили бы нас, и в наших землях вновь воцарился бы тиран-чужеземец. А благодаря этим союзам никому не сломить нас ещё много веков."
 swiss_mercenaries: "$SWI_ADJ$ие наёмники"
 swiss_mercenaries_desc: "Наших солдат считают одними из лучших. К счастью, нам не приходится постоянно воевать, и мы можем позволить иностранным державам нанимать швейцарские войска, что обогащает нас золотом, а солдат — бесценным опытом."
 the_swiss_confederation: "Принципы конфедерации"
 the_swiss_confederation_desc: "Все участники конфедерации сообща работают ради её блага и привносят ценные ресурсы. Децентрализация управления союзом государств служит великой цели. Несмотря на распри отдельных городов или кантонов гражданская война нам не грозит."
 swiss_reislaufer: "Рейслауферы"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Из этих ветеранов мы можем сформировать полки для наших собственных армий."
 swiss_recovery_and_prosperity: "Истерзанная держава"
 swiss_recovery_and_prosperity_desc: "Минувшие конфликты показали, что у нас есть проблемы и помимо обороны от захватчиков. Долины кантонов покрыты страшными шрамами былых сражений, и к возрождению наших земель нужно подойти как можно тщательнее."
 alpine_defensiveness: "Альпийская оборона"
 alpine_defensiveness_desc: "На швейцарской земле преобладает пересечённая местность, горы и долины. Мы должны учесть и использовать это при разработке военных тактик. Тогда у врагов, посягающих на наши территории, не останется ни единого шанса."
 swiss_religious_refuge: "Убежище для всех"
 swiss_religious_refuge_desc: "В других державах принято изгонять религиозные меньшинства и неудобных деятелей. Но мы с радостью примем таких изгоев. В Швейцарии они обретут новую жизнь и будут вечно благодарны нашей власти."
 swiss_tolerance: "$SWI_ADJ$ая терпимость"
 swiss_tolerance_desc: "К чему убивать друг друга из-за несогласия по поводу пресуществления и предопределения? Не лучше ли сообща добиться единства нашей горной родины?\n\nРелигиозные вопросы каждый кантон будет решать самостоятельно. Пусть это не позволит покончить с религиозными спорами в державе раз и навсегда, зато каждый житель сможет обрести дом, где его не будут преследовать."
 swiss_clockwork: "Мастера-часовщики"
 swiss_clockwork_desc: "Есть глупцы, которые считают, что часовщик делает только часы. Стоит лишь внимательнее понаблюдать за вращением шестерёнок и пощёлкиванием механизмов, как становится ясно, что часовые механизмы способны на всё, что только можно вообразить. Быть может, сам Творец всего сущего когда-то повернул ключ и завёл Вселенную, чтобы она вечно тикала сама по себе. Как бы то ни было, швейцарские часовщики — величайшие мастера часового искусства в этой самой Вселенной, за исключением, конечно, самого Бога."
 swiss_ambition: "$SWI_ADJ$ое просвещение"
 swiss_ambition_desc: "Нам не приходится искать уникальную государственную идентичность, ведь наш народ служит знамёнам своих кантонов и идеалам конфедерации. Но финансируя лучших учёных нашего века, мы обеспечим швейцарскому народу достойное будущее и укрепим уникальность нашего Eidgenossenschaft. Этот гельветизм станет базовым принципом нашего просвещения."
 swiss_banking: "$SWI_ADJ$ие банки"
 swiss_banking_desc: "Мы предоставляем убежище не только для изгоев других держав, но и для их финансов. В огромных, защищённых толстыми стенами и лучшими солдатами хранилищах мы предлагаем непревзойдённый вариант сохранения средств несчастным, раздираемым войной государствам мира."
 #Zimbabwe
 zmw_experienced_cattle_herder: "Опытные пастухи"
 zmw_experienced_cattle_herder_desc: "Выгон скота — дело нелёгкое, и от него напрямую зависит наше выживание. Чтобы упрочить свою власть, мы должны при любой возможности расширять свои пастбища."
 zmw_stone_builders: "Строители Зимбабве"
 zmw_stone_builders_desc: "Огромные каменные сооружения Зимбабве впечатляют большинство гостей нашей великой страны. Если мы сохраним эту традицию, наши огромные каменные города простоят много веков."
 zmw_encourage_new_settlements: "Новые источники ресурсов"
 zmw_encourage_new_settlements_desc: "За границами державы раскинулись богатые ресурсами и пастбищами земли, которые принесут немало пользы нашему народу. Люди должны понять, сколь много может дать им переселение на новые территории и их застройка."
 zmw_rekindling_the_royal_fires: "Царское пламя"
 zmw_rekindling_the_royal_fires_desc: "Раз в год вожди наших подданных повторяют клятву верности нам и богам — для этого они приходят в столицу, чтобы зажечь огни своих племён от нашего очага. По прошествии года наша армия гасит их очаги, и вожди вновь отправляются в путь."
 zmw_strict_gold_regulations: "Строгое ограничение торговли золотом"
 zmw_strict_gold_regulations_desc: "Наши земли изобилуют товарами, которые очень интересны чужеземным купцам, но ярче всех для них сияют огромные запасы золота. Такое богатство — благословение богов, но оно же может быть очень опасным без жёсткого контроля. Государство должно тщательно регулировать торговлю и владение золотом, чтобы не попасть под разрушительное влияние извне."
 zmw_spokesman_before_the_dead: "Говорящие с мёртвыми"
 zmw_spokesman_before_the_dead_desc: "Наш правитель не просто временный лидер, но тот, кто общается за нас с духами умерших. Перед войной или сбором урожая мы выражаем уважение предкам и рассказываем им о своих нуждах в танцевальных обрядах. Великий вождь, что ухаживает за монаршими могилами и постоянно общается с мёртвыми, жизненно необходим, иначе нашей державе несдобровать."
 zmw_elected_administrators: "Власть в провинциях"
 zmw_elected_administrators_desc: "По традиции, все поместные управляющие, вплоть до самых незначительных, состоят в прямом родстве с правителем. Но империя растёт и развивается, а значит, пора положиться на собственные жизненные уклады наших подданных и позволить им выбирать себе управляющих."
 zmw_discipline_and_traning: "Подготовка регулярных войск"
 zmw_discipline_and_traning_desc: "Дисциплина, подготовка и тренировки — залог победы на поле боя. Наши командиры постоянно придумывают новые тактики и улучшают организацию армий. Нельзя позволить этому пропасть втуне: мы должны разделить воинов на отдельные полки и обеспечить их регулярные тренировки с луками, ассегаями, кинжалами и топорами. Заодно такая практика научит их бесстрашно сражаться строем и побеждать больше врагов."
 zmw_merchant_taxes: "Торговые пошлины"
 zmw_merchant_taxes_desc: "С появлением в Замбези новых торговцев мы должны обеспечить должное уважение к нашей власти. Каждому, кто намерен здесь торговать и увозить наши драгоценные золото и слоновую кость на далёкие берега, сначала надо получить разрешение у правителя и заплатить соответствующий налог. Без своевременных выплат государство имеет право конфисковать все чужеземные товары."
 zmw_controlling_the_mutapan_riches: "Контроль над благами"
 zmw_controlling_the_mutapan_riches_desc: "Западные путешественники прозвали нашу землю Офиром. За много веков золотые рудники на плато и контроль торговли в Замбези не раз привлекали завистливые взгляды. Пора использовать свои ресурсы и построить постоянные фактории, из которых вырастут процветающие города."
 zmw_empowering_the_rozwi: "Укрепление Розви"
 zmw_empowering_the_rozwi_desc: "В наших землях проживает немало искусных воинов. Розви выделяются даже среди них своей дисциплиной и готовностью защищать наш народ от любых захватчиков."
 zmw_cow_horn_tactics: "Строй «Коровьи рога»"
 zmw_cow_horn_tactics_desc: "Приспосабливаться к постоянно меняющейся военной тактике нелегко. Если превосходство окажется на стороне врага, мы должны в первую очередь полагаться на ловкость и мобильность. Если удастся навязать противнику ближний бой и подвести несколько полков с флангов, враг понесёт сокрушительные потери."
 #Khmer
 khm_religious_flexibility: "Единая вера для кхмеров"
 khm_religious_flexibility_desc: "Наша страна пережила непростые времена. Монархи поддерживали как индуизм, так и многие ветви буддизма. Решения правителей нужно исполнять, поэтому мы примем и понесём в народ выбранную ими религию."
 khm_royal_procession: "$KHM_ADJ$ие королевские шествия"
 khm_royal_procession_desc: "Шествиями наших правителей можно любоваться бесконечно, мало что сравнится с этим. Для демонстрации величия наших монархов необходимо представить нашего сюзерена должным образом. Парад слонов и королевской гвардии даст подданным понять, что мы их не подведём."
 khm_ballista_elephants: "Слоны с баллистами"
 khm_ballista_elephants_desc: "Слоны — впечатляющие создания, они превосходят размерами всех известных нам животных. И мы можем использовать это преимущество на поле боя, чтобы вселить ужас во врагов. Кроме того, слоны настолько сильны, что свободно могут переносить на себе боевые машины. Если закрепить на их спинах арбалеты с двойной тетивой, у нас появится орудие невиданной мощи, и врагам придётся несладко."
 khm_great_builders: "Городская гидротехника"
 khm_great_builders_desc: "Мы строим множество бараев и каналов, которые снабжают водой наши великие города. Искусство строительства и содержания этой сети водопроводов поможет населению без труда выжить даже в непредсказуемый муссонный сезон."
 khm_recruitment_of_peasants: "Вербовка крестьян"
 khm_recruitment_of_peasants_desc: "Армии нужны рекруты, и проще всего набрать их из крестьян. После некоторой тренировки они станут умелыми солдатами и пополнят нашу армию."
 khm_foreign_production_skills: "Привлечение чужеземных специалистов"
 khm_foreign_production_skills_desc: "Наш народ не привык шить одежду из шёлка и предпочитает другие материалы, но нам повезло: в городах открыли свои мастерские чужеземные ткачи. Такой подход к другим отраслям промышленности позволит расширить любое производство."
 khm_utilize_the_rivers: "Кровеносная система кхмерских земель"
 khm_utilize_the_rivers_desc: "Реки значительно упрощают транспортировку товаров, добываемых и производимых на материке, в гавани на торговых путях и к чужеземным покупателям. Такая транспортная сеть соединяет города и ускоряет сообщение между ними."
 khm_champa_mercenaries: "$CHA_ADJ$ие предводители наёмников"
 khm_champa_mercenaries_desc: "В прошлом мы не раз сражались с тямскими бойцами как лицом к лицу, так и плечом к плечу. Заручившись поддержкой их выдающихся лидеров, мы обеспечим должную выучку и боеготовность нашей собственной армии при любых обстоятельствах."
 khm_restore_angkor: "Восстановление Ангкора"
 khm_restore_angkor_desc: "Великий город $angkor$ некогда был драгоценной жемчужиной нашей архитектуры. Под давлением обстоятельств нам пришлось прекратить строительство, но мы должны вернуться к корням и возводить новые монументы."
 khm_modern_navy: "$KHM$ обновляет флот"
 khm_modern_navy_desc: "Недопустимо, чтобы кто-то, кроме нас, контролировал океан и торговлю, от которой зависит наше государство. Пора создать новый, современный флот, который справится с любыми пиратами и соперниками в Юго-Восточной Азии."
 khm_invest_in_irrigation: "Расширение бараев"
 khm_invest_in_irrigation_desc: "Наши водохранилища вполне способны удовлетворить текущий спрос, но мы легко сможем обеспечить водой ещё больше людей, если выкопаем новые бараи в других частях страны для поддержки новых районов."
 khm_protection_from_raids: "Защита границ"
 khm_protection_from_raids_desc: "Чужаки зарятся на наши земли довольно часто, и наиболее уязвимым для осады и захвата оказывается наш драгоценный город $angkor$. Тут необходима обширная система укреплений и гарнизон, который справится с любым вторжением и защитит наш народ от порабощения и чужаков на троне."
 khm_old_grudges: "Дух противоречия"
 khm_old_grudges_desc: "В прошлом чужаки не раз ставили наш народ на колени. И пусть не каждого поражения можно избежать, мы должны придать нашему народу сил на полях грядущих сражений."
 peasant_connections_advance: "Связь с крестьянами"
 peasant_connections_advance_desc: "Наши купцы наладили отношения с жителями сельских поселений на нашей территории и за её пределами. В результате цены на продукты питания у них куда выгоднее, чем ожидалось."
 settle_the_frontier_advance: "Зов приграничья"
 settle_the_frontier_advance_desc: "Прямо за нашими границами начинаются земли, которыми так и хочется завладеть. Они едва защищены, и несколько предприимчивых придворных без труда убедят местных жителей покориться нам."
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$ие мастера-следопыты"
 tre_pontic_trail_mastery_desc: "Наша земля — наш дом. Наши леса — наш сад. Мы знаем там каждый уголок, и никто не сравнится с нами в этом знании. Нам ведом каждый след, каждая тропа, и если кто-то отважится вторгнуться в наши края, мы используем это знание."
 tre_komnenos_legacy: "Наследие династии Комнинов"
 tre_komnenos_legacy_desc: "Пусть не будет забыто, что наши предки — $komnenos_dynasty$, которые некогда правили $BYZ_ADJ$ой империей. И хотя теперь здесь совсем иное государство, наследие и престиж династии у нас не отнимет никто."
 tre_princes_of_the_lazes: "$laz_culture$ие князья"
 tre_princes_of_the_lazes_desc: "$laz_culture$ий народ веками жил в этих краях. И хотя наша империя была исконно $greek_culture$ой, нельзя отрицать, что мы многое взяли от $laz_culture$ой культуры. Вот почему многие враги издевательски называют нас «$tre_princes_of_the_lazes$» и смотрят свысока. Конечно, их насмешки никак на умаляют наших амбиций, а этот титул наполняет нас гордостью."
 tre_strategic_marriages: "Браки по расчету"
 tre_strategic_marriages_desc: "Царства и империи покоряются не только мечу. Близкие брачные узы с окружающими державами дают нам право на их престолы. Или, как минимум, рычаги влияния на их правителей."
 tre_grand_komnenoi: "Великие Комнины"
 tre_grand_komnenoi_desc: "Пусть династию Комнинов и свергли с престола $BYZ_ADJ$ой империи, но её слава не померкла, и по сей день наш народ и даже многие другие державы вспоминают наших предков с почтением."
 tre_pontic_mountains: "$pontic_greek_culture$ие горы"
 tre_pontic_mountains_desc: "Как Альпы разделяют французские и итальянские земли, так $pontic_greek_culture$ие горы укрывают последний $greek_culture$ий оплот в регионе $anatolia_region$ от тюркских захватчиков, наводнивших Анатолийское плоскогорье. Понт всегда был самой греческой областью Анатолии — быть может, древнее наследие великого Митридата вдохновит наших воинов и устрашит тюрков, как некогда римлян?"
 tre_byzantine_birthright: "$BYZ_ADJ$ое право первенства"
 tre_byzantine_birthright_desc: "Во времена правления наших предков великая $BYZ_ADJ$ая империя представляла собой незабываемое зрелище. Предательство и обман стали причиной нашего изгнания, но однажды мы воспрянем — обновлённые. И никто не оспорит нашу власть."
 tre_trapezuntine_monasteries: "$TRE_ADJ$ие монастыри"
 tre_trapezuntine_monasteries_desc: "Вера хранит души нашего народа. Духовенство ведёт его к спасению. Значит, наши монастыри — ничто иное, как источник этого спасения."
 tre_greek_stronghold: "Греческая крепость"
 tre_greek_stronghold_desc: "С древних времён греческий был языком науки и образования. Когда наши предки пришли в эти земли, с ними пришла не только их слава, но и культура, и язык. Так наша держава сохранила греческую традицию образования."
 tre_komnenoi_princesses: "Принцессы Комнинов"
 tre_komnenoi_princesses_desc: "В династии Комнинов было немало замечательных женщин, которых добивались многие правители-европейцы и даже неверные. Наш род пользуется уважением, и наши принцессы помогают чужеземным державам заявлять о своей легитимности, а нам — получать влияние при их дворах."
 tre_terminus_of_the_silk_road: "Конец Шёлкового пути"
 tre_terminus_of_the_silk_road_desc: "Даже в античные времена, когда этот город звался Трабзоном, древние греки понимали его важность — ведь именно здесь наземный путь через Азию упирается в Средиземное море. Мы вошли в историю, как конечная остановка великого Шёлкового пути — $china$ и $india$ отправляли свои богатства в Европу из нашего порта. И почему бы не оставлять часть этих богатств себе?"
 tre_lessons_of_the_fourth_crusade: "Уроки четвёртого крестового похода"
 tre_lessons_of_the_fourth_crusade_desc: "Исаак Ангел, что сверг наш род в 1185 году, сам был свергнут и ослеплён, а венецианское войско под предлогом попытки вернуть слепого глупца на престол в 1204 году разграбило $constantinople$. Всё это учит нас лишь одному: предательство и обман — вечные спутники борьбы за власть, однако они и впрямь могут принести победу."
 tre_trapezuntine_endurance: "$TRE_ADJ$ая выносливость"
 tre_trapezuntine_endurance_desc: "Нас выгнали из страны, но наш род уцелел. Нас заставили жить в горах, среди врагов, но наш народ добился процветания. Мы научились извлекать выгоду из самого худшего положения, и наш народ знает, что важно не количество ресурсов, а умение ими распоряжаться."
 #Kilwa
 palm_tree_masters: "Мастера обработки пальмовой древесины"
 palm_tree_masters_desc: "Несмотря на то что товаров мы производим не так уж много, есть ресурс, запасы которого вряд ли оскудеют в обозримом будущем — это пальмовая древесина. Она достаточно прочна, чтобы служить строительным и корабельным материалом, и достаточно мягка, чтобы наши мастера могли придать ей любую форму. Если развивать эту отрасль деревообработки, мы добьёмся процветания и успехов в мореплавании."
 kilwan_trade_network: "$ZAN_ADJ$ие торговые сети"
 kilwan_trade_network_desc: "Даже купцы из таких дальних краёв, как Персия и Аравия, стекаются в нашу столицу. Она превратилась в центр торговли для деловых людей от Африканского Рога до китайских берегов."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ий и персидско-арабский языки"
 bantu_and_perso_arabian_desc: "После ухода из Персии и Аравии мы основали общины по всему Суахильскому побережью, в которых для поддержания общественного порядка и развития архитектуры и культуры используется бантусский язык!"
 zanj_taxation: "Занджское налогообложение"
 zanj_taxation_desc: "Изначально словом «зандж» обозначали обитателей Центральной Африки, в основном бантусского происхождения. Они обосновались в наших поселениях и заметно повлияли на демографию. Они сохранили немало прав и обязанностей, но ради этого должны платить соответствующие налоги. В нашей юридической системе они сохраняют относительную автономность, это приводит к появлению удивительных языковых феноменов и зарождению новых культурных традиций."
 zan_food_imports: "Импорт продовольствия"
 zan_food_imports_desc: "С началом нового века мореходства открылись новые возможности для обеспечения нашего народа. Прежде мы могли закупать пшено, скот и рис только в центральной Африке, но теперь нас ждут новые порты, где пища может быть дешевле и доступнее."
 zan_kilwan_latitude_staves: "Градштоки"
 zan_kilwan_latitude_staves_desc: "Развитые технологии навигации позволяют нам плавать гораздо дальше конкурентов."
 shirazi_legacy: "Наследие Ширази"
 shirazi_legacy_desc: "Наш предок-основатель происходил из рода Ширази — был сыном персидского эмира, и значит, наше право на власть неоспоримо."
 zan_gold_trade_of_africa: "Торговля золотом в Африке"
 zan_gold_trade_of_africa_desc: "Золотой запас, который мы накапливаем из множества источников в Восточной Африке, — краеугольный камень нашего благосостояния и процветания. Чтобы извлечь из него максимальную выгоду, надо создать твёрдую валюту."
 zan_diplomacy_through_trade: "Дипломатия через торговлю"
 zan_diplomacy_through_trade_desc: "Уникальное положение между Китаем, Индией и Европой придаёт нам немалый вес в дипломатических играх империй и чужеземных держав…"
 #Dai Viet
 cha_matrilineal_heritage: "Матрилинейное наследие"
 cha_matrilineal_heritage_desc: "В нашем обществе положение женщины куда выше, чем в соседних державах. Происхождение ребёнка учитывается по роду матери, а прав и обязанностей у женщин гораздо больше."
 cha_religious_tolerance: "Религиозная терпимость"
 cha_religious_tolerance_desc: "Наш народ — плавильный котёл множества религий. Здесь буддистские истины Китая мешаются с индуистскими практиками Индии, а с распространением ислама в Юго-Восточной Азии создаётся уникальная среда, где общество скрепляет исключительно религиозная терпимость."
 cha_dharmic_presence: "$dharmic_ADJ$ое присутствие"
 cha_dharmic_presence_desc: "$dharmic_ADJ$ие боги почтили нас своим присутствием. Да спасёт нас их благословение в трудные времена."
 cha_kshatriya: "Кшатрии"
 cha_kshatriya_desc: "Термин «$cha_kshatriya$», которым мы называем высшую знать, пришёл из индуизма. Таким образом, наши дворяне занимают ту же роль в армии и при дворе, что и их коллеги в Индии."
 cha_veteran_shipbuilders: "Корабелы-ветераны"
 cha_veteran_shipbuilders_desc: "Сохранять сильную позицию в политике, военном деле и экономике Индокитая нашему государству помогает превосходство на море. Вот почему наше выживание напрямую зависит от скорости судостроения."
 cha_haluwbilau: "Халувбилау"
 cha_haluwbilau_desc: "$cha_haluwbilau$ — элитные воины, занимающие ключевые позиции в армии и на флоте. Их выбирают за отвагу и навыки, и под их руководством армии и корабли сражаются с внешними угрозами, а также решают междоусобные конфликты многих внутренних сообществ."
 cha_commercial_state: "Торговое государство"
 cha_commercial_state_desc: "Большую часть благосостояния мы нажили благодаря торговому потенциалу наших территорий. Нам следует раскрыть этот потенциал ещё эффективнее и создать торговое государство."
 cha_boarding_tactics: "Абордаж"
 cha_boarding_tactics_desc: "Из-за того, что основную часть наших территорий занимает пересечённая местность, чужеземным захватчикам остаётся уповать только на превосходство на море. Десятилетия пиратства на индокитайских водах научили нас бесценным приёмам абордажной тактики, благодаря которым их корабли несут погибель своим хозяевам."
 cha_towers_on_water: "Башни на воде"
 cha_towers_on_water_desc: "Мы морская держава, и большая часть нашего благосостояния зависит от превосходства на море. Чтобы не утратить его, наши кораблестроители создали огромные гибриды тяжёлых кораблей и галер, которые прозвали #italic башнями на воде#!."
 cha_cham_cultural_influence: "$cham_culture$ое культурное влияние"
 cha_cham_cultural_influence_desc: "Некоторые соседние державы смотрят на нашу культуру свысока, но реальность говорит сама за себя: их так называемые «цивилизованные» дворы уже перенимают многие её аспекты. $cham_culture$ие барабанные ритмы, песни, танцы и поэзия не оставляют равнодушными никого."
 dai_vietnamese_architecture: "$vietnamese_culture$ая архитектура"
 dai_vietnamese_architecture_desc: "В нашей архитектуре заметно влияние Китая, но тем не менее она уникальна. Пусть мы следуем правилам фэншуй, однако исключили большинство элементов китайской культуры, а всё, что осталось, адаптировали под свой стиль."
 dai_tran_hung_dao: "Чан Хынг Дао"
 dai_hung_dao_trans_military_feats: "Тактика $dai_tran_hung_dao$"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ был имперским принцем державы $DAI$ много десятков лет назад. Во время монгольского вторжения в $DAI$ в 1258 году он служил офицером, был одним из старших командиров на второй войне в 1285-м и отражал третий натиск в 1287-м. В этих кровопролитных сражениях $dai_tran_hung_dao$ разработал надёжную тактику отражения конных атак."
 dai_nha_nhac: "Няняк"
 dai_nha_nhac_desc: "$dai_nha_nhac$ — традиционная музыка, которую играют при наших дворах и на ежегодных церемониях. Это значимый аспект нашей культуры и одна из важнейших традиций."
 dai_confucian_administration: "Конфуцианское управление"
 dai_confucian_administration_desc: "Бюрократия в нашей державе играет важную роль, и потому для работы в органах управления отбирают лишь самых искусных чиновников. Учения китайского мудреца Конфуция помогают им обеспечивать гладкую и бесперебойную работу государственного аппарата."
 dai_giao_chi_arquebus: "Аркебуза Зяоти"
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$ — основной тип вооружения в нашей армии. Эти аркебузы снискали уважение не только у китайцев, но и у западных наблюдателей."
 dai_ca_tru: "Качу"
 dai_ca_tru_desc: "$dai_ca_tru$ — вьетнамский жанр музыкального повествования, к которому прибегают как для развлечения, так и в религиозных песнопениях."
 dai_trade_advance: "Торговые соглашения"
 dai_trade_advance_desc: "Слишком долго $CHI$ служит нам примером для подражания. Мы должны оставить собственный след в истории, а для этого нужно выйти за пределы китайской сферы влияния."
 dai_literary_reform: "Литературная реформа"
 dai_literary_reform_desc: "Много веков мы вели документацию на китайском языке. Но ведь обычно для письма мы используем местный алфавит Тьы-ном на основе китайского Кандзи. Тьы-ном используется слишком редко в сравнении с классическим китайским, поэтому необходимость перехода на родной язык в делопроизводстве становится всё очевиднее."
 dai_don_dien: "Дон-диен"
 dai_don_dien_desc: "$dai_don_dien$ — система организации военных колоний, где солдаты и безземельные крестьяне расчищают местность для строительства новых деревень. За три года эти деревни встраиваются в нашу административную систему, а отряды солдат и крестьян переходят на новые участки."
 dai_thuan_thien: "Тхуантхьен"
 dai_thuan_thien_desc: "$dai_thuan_thien$ — «Воля Небес» — имя легендарного меча нашего освободителя Ле Лоя. Согласно преданию, меч наделил его силой тысячи человек, чтобы покончить с китайским игом. Ле Лоя называют идеальным лидером для нашего государства."
 #Majapahit
 foreign_architectural_influence: "Чужеземное влияние в архитектуре"
 foreign_architectural_influence_desc: "Во время многочисленных завоевательных походов в Индонезии мы не раз встречали различные архитектурные стили и брали от них лучшее, чтобы увековечить своё культурное наследие и обогатить культуру и искусство."
 maj_home_of_the_sea_nomads: "Родина морских кочевников"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "Врата $bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "Присяга Палапы"
 maj_sumpah_palapa_desc: "Верховный главнокомандующий, человек в прямом подчинении правителя, обладает огромной властью и влиянием на судьбу всего народа. Принимая этот священный долг с подобающей ответственностью, он приносит особую присягу, слова которой будоражат души, напоминая о наших великих целях."
 maj_bubu_and_jala: "Бубу и Джала"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "Волшебная стрела"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "Морской Шёлковый путь"
 maj_maritime_silk_road_desc: "Географическое положение вкупе с растущим влиянием наконец-то позволяют нам возглавить обширную и прибыльную сеть торговли шёлком и специями между Востоком и Западом."
 maj_restore_candi_shrines: "Восстановление святилищ Канди"
 maj_restore_candi_shrines_desc: "Сеть храмов, построенных по всей Нусантаре, называется Канди. Чтобы вера нашего народа окрепла, нужно восстановить как можно больше этих святилищ."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "Островные колонии"
 maj_island_colonies_desc: "Установив контакт со множеством соседей по архипелагу, мы поняли, что на расстоянии вытянутой руки от нас лежат огромные запасы ресурсов и необжитые земли, из которых мы сможем извлечь максимум пользы."
 maj_preservation_of_javanese_history: "Сохранение яванской истории"
 maj_preservation_of_javanese_history_desc: "Яванская культура, уходящая корнями глубоко в историю, — важная часть нашей жизни. Ради собственной самобытности мы должны сохранить традиции, ставшие фундаментом великой державы."
 #Japan
 heian_kyo: "Хэйан-кё"
 heian_kyo_desc: "Город Хэйан-кё — традиционная резиденция императора, где уже не первое столетие стремительно развиваются искусство и культура. В эпоху дома $fujiwara$ хэйанский двор был настолько богат, что каждый японец смотрел на него с благоговением. Пора вспомнить эти славные времена. Под нашим покровительством столичная культура расцветёт вновь."
 matsuri: "Мацури"
 matsuri_desc: "В каждом местечковом храме и святилище есть собственные праздники и памятные даты, и местное население всегда с удовольствием в них участвует. Ведь именно так они могут выразить почтение и благодарность местному ками-защитнику."
 onmyodo: "Оммёдо"
 onmyodo_desc: "Концепция инь-ян пришла из Китая много веков назад, и в Японии из неё выросло учение оммёдо. Его адепты, оммёдзи, занимаются очищением и изгнанием злых и мстительных духов, а также прорицаниями, астрономией и исследованием природы."
 sumo: "Сумо"
 sumo_desc: "$sumo$ — земледельческий танец-молитва о ниспослании доброго урожая, который перерос рамки придворного ритуала и священного обряда, превратился в популярное развлечение простолюдинов, а заодно стал частью курса военной подготовки."
 nanto_rokushuu: "Нанто Рокусю"
 nanto_rokushuu_desc: "С тех пор, как из Китая пришёл буддизм, храмы в регионе Нара пользуются большим влиянием. В них образовалось шесть школ, ставших хранилищами знаний, особенно об учении Будды и поисках просвещения, но также в них можно прикоснуться и к более мирским знаниям, например узнать, как правильно управлять монастырём."
 shinbutsu_shuugou: "Симбуцу-сюго"
 shinbutsu_shuugou_desc: "С тех пор, как буддизм прижился в Японии, его учения смешиваются с почитанием местных ками. Возникла новая система верований и уникальных ритуалов, объединившая Будду и ками."
 honji_suijaku: "Хондзи суйдзяку"
 honji_suijaku_desc: "$shinbutsu_shuugou$ определяет местных ками как воплощения разных Будд, а Будд — как воплощения различных ками. Вместе и те и другие — одно, истинная форма (#italic хондзи#!), а в разных воплощениях — #italic суйдзяку#!."
 hachiman_worship: "Культ Хатимана"
 hachiman_worship_desc: "Хатиман — одно из самых почитаемых божеств. Изначально он представлял собой обожествлённого императора Одзина Тенно, а с появлением буддизма также считался бодхисаттвой. Он защитник императорского рода и бог — наставник воинов."
 gozan_jissetsu: "Гозан Дзиссэцу"
 gozan_jissetsu_desc: "Традиционная «Система Пяти гор» зародилась в китайских буддистских монастырях, которые поддерживало государство и которые стояли на пяти священных горах, — отсюда название. В Японии эта практика применялась в эпоху Камакура — государство поддерживало храмы дзен, пять гор Киото и пять гор Камакура. Благодаря финансированию эти институты будут выступать за нашу власть."
 bodaiji: "Бодайдзи"
 bodaiji_desc: "Культ предков появился в наших землях ещё в древние времена. Самые влиятельные наши правители возводят целые храмы, которые после их смерти становятся одновременно могилами и объектами поклонения. Таким образом эти достойнейшие люди увековечивают память о себе и своих деяниях."
 kagura: "Кагура"
 kagura_desc: "Когда-то этот священный ритуальный танец исполняли перед двором храмовые танцовщицы #italic мико#!. $kagura$ породил множество ритуальных народных танцев по всей Японии. Они принимали разные формы, но сохраняли традиции и дух исходного ритуала."
 obon: "Обон"
 obon_desc: "Обон — одно из самых важных празднеств. Люди чествуют мёртвых, приносят предкам подношения в виде еды, исполняют ритуальные танцы, а также вывешивают на улице фонари, которые помогают душам усопших найти дорогу домой, а затем вернуться в мир духов."
 neo_confucianism: "Неоконфуцианство"
 neo_confucianism_desc: "Конфуцианство существует тысячи лет, да и неоконфуцианство в Японии развивается уже многие века. Однако если сейчас начать активно поддерживать это философское учение, власть правительства укрепится ещё сильнее."
 danka_system: "Система данка"
 danka_system_desc: "На протяжении веков важной частью жизненного уклада японских семей были буддистские храмы. Первые обеспечивали вторым финансирование, а те, в ответ, обеспечивали им связь с божественными силами. Если эта система охватит всё население, о его духовном развитии можно будет не беспокоиться."
 harae: "Харэ"
 harae_desc: "Ритуал очищения — #italic харэ#! — ключевой обряд нашей религии. Он снимает с человека все грехи (#italic цуми#!) и нечистоту (#italic кегаре#!). Если наш народ будет регулярно и скрупулёзно выполнять ритуал харэ, духовная чистота державы будет обеспечена."
 jisha_bugyou: "Дзися-бугё"
 jisha_bugyou_desc: "$jisha_bugyou$ надзирает за всеми храмами и святилищами и регулирует их деятельность. Это ведомство следит, чтобы их интересы не расходились с интересами правительства."
 kokugaku: "Кокугаку"
 kokugaku_desc: "Практически с тех пор, как Япония стала самостоятельной державой, она в целом и синтоизм в частности были пронизаны китайскими идеями и буддистскими концепциями. И вот среди нас зарождается новое движение — его участники говорят о чистоте и самобытности нашей собственной культуры и требуют избавить её от чужеземного влияния."
 home_shrines: "Семейные алтари"
 home_shrines_desc: "Обычно отправлением религиозных обрядов занимаются святилища и храмы. Однако всё больше людей начинают строить и домашние алтари #italic камидана#!, где поклоняются ками, и #italic буцуданы#!, подобные буддистским алтарям предков."
 fukko_shinto: "Фукко Синто"
 fukko_shinto_desc: "Люди противятся чужеземному влиянию на нашу культуру и, как следствие, выступают против того, что буддизм и конфуцианство проникают в нашу веру. По этой логике синтоизму требуется обновление."
 jap_bushido: "Бусидо"
 jap_bushido_desc: "Хотя официального свода правил поведения воинов не существует, они тем не менее предельно ясны. Долг каждого бойца — сражаться и побеждать любыми доступными способами, расширяя влияние своего клана."
 jap_land_of_the_rising_sun: "Страна восходящего солнца"
 jap_land_of_the_rising_sun_desc: "Япония — страна с долгой и славной историей. Самобытные традиции, храбрые воины и удачное географическое положение делают нас одним из сильнейших государств в регионе. Скоро Страна восходящего солнца займёт своё место среди величайших держав мира!"
 jap_ancestral_legacy: "Наследие предков"
 jap_ancestral_legacy_desc: "История нашего клана хорошо известна. Это истинное достояние, которое стоит оберегать во что бы то ни стало. Родословная определяет наше положение и обеспечивает нам право на престол."
 jap_shinobi: "Ниндзя"
 jap_shinobi_desc: "Информация — ключ к успеху. Мы давно отправляем соглядатаев и лазутчиков, которые добывают для нас бесценные сведения. Как правило, ниндзя принадлежат к классу самураев, но мы нанимаем и местных жителей. Проникнув во вражеские земли, наши ниндзя смешиваются с обычными людьми и создают целую шпионскую сеть, которая может пригодиться нам в будущем."
 jap_head_hunting: "Охота за головами"
 jap_head_hunting_desc: "Достижения воина на поле боя имеют вес лишь тогда, когда он может их доказать. Мы прикажем самураям собрать отсечённые головы поверженных врагов и доставить генералу. Награда будет зависеть не только от количества голов, но и от того, насколько влиятельным личностям они принадлежали."
 jap_ichiban_yari: "Итибан Яри"
 jap_ichiban_yari_desc: "Оказаться первым воином, нанёсшим удар противнику, — это великая честь, поэтому наши бойцы при любой возможности стремятся стать первым копьём, пронзившим стан врага."
 jap_ashigaru: "Асигару"
 jap_ashigaru_desc: "Война всегда была уделом могущественных самураев, но недавние события показали, что нам нужно увеличить численность войск за счёт крестьян. Однако асигару не будут просто разношёрстным сбродом. Постоянные тренировки и богатый боевой опыт сделают их грозными бойцами, способными сражаться наравне с самураями."
 jap_daiku_construction: "Техника дайку"
 jap_daiku_construction_desc: "Строительная техника #italic дайку#! с древних времён используется при возведении японских сооружений. Наши деревянные здания не только радуют глаз, но также отличаются высокой прочностью и практичностью. Мы используем дерево во всех наших постройках, будь то невзрачная хижина или шикарный дворец."
 jap_wandering_ronin: "Странствующий ронин"
 jap_wandering_ronin_desc: "Самураи часто скитаются по стране в поисках лучшего предложения и присягают тому господину, который готов заплатить больше. Эти люди, словно морские волны, постоянно перемещаются с места на место, но мы всегда можем найти им применение."
 jap_reformed_land_holding: "Реформированное землевладение"
 jap_reformed_land_holding_desc: "Раньше ценность земли определялась её площадью, а не плодородностью. Теперь же ценность земли будет зависеть от того, сколько риса можно на ней вырастить. Такой подход позволит нам использовать наши земли максимально эффективно."
 jap_jokamachi: "Дзёкамати"
 jap_jokamachi_desc: "В неспокойные времена люди предпочитают селиться рядом с надёжными постройками. В города, растущие вокруг укреплённых замков, будут стекаться купцы, а развитие торговли поспособствует процветанию."
 jap_terakoya: "Тэракоя"
 jap_terakoya_desc: "В тэракоя — частных школах — получают образование простолюдины. Там они учатся читать, писать и считать, а также постигают нравственные ценности. Благодаря тэракоя народ становится более образованным и воспитанным, что способствует укреплению и развитию державы."
 jap_codified_bushido: "Кодификация бусидо"
 jap_codified_bushido_desc: "Поведение самурая всё больше идеализируется, а такие ценности, как честь и верность, становятся важнее его боевых качеств. Эта романтизированная и кодифицированная версия бусидо несомненно повысит авторитет наших воинов, пусть в реальности они и ведут себя по-другому."
 #Japanese unique
 kgk_omi_genji: "Оми Гэндзи"
 kgk_omi_genji_desc: "Наши предки когда-то принадлежали к ветви Уда Гэндзи рода Минамото. Кроме того, мы долгое время были сюго провинции Оми. Мы имеем полное право защищать её."
 kgk_emerging_clan: "Зарождающийся клан"
 kgk_emerging_clan_desc: "Хотя все мы — выходцы из древних династий, мы откололись от клана Сасаки сравнительно недавно. Наши люди жаждут признания под новым именем."
 akt_march_of_akita: "Воины Акиты"
 akt_march_of_akita_desc: "В древности наш феод Акита, расположенный на севере провинции Дэва, находился на острие борьбы с северными варварами. С тех пор Япония сильно расширилась на север, но в нашей крови до сих пор живёт дух предков."
 akt_ezo_kanrei: "Канрэй Эдзо"
 akt_ezo_kanrei_desc: "Наш клан выполняет обязанности канрэя (правителя) Эдзо ещё со времён сёгуната Камакура. Мы заведуем всеми делами на этом острове, куда ссылают преступников, поэтому поддерживаем тесные связи с теми, кто обитает по ту сторону пролива."
 akt_ainu_trade: "Торговля с айнами"
 akt_ainu_trade_desc: "Мы оказались одними из первых японцев, наладивших торговлю с айнами. Наши корабли неустанно перевозят товары между землями двух народов, принося значительную прибыль обеим сторонам."
 asa_legacy_of_emperor_keitai: "Наследие императора Кэйтая"
 asa_legacy_of_emperor_keitai_desc: "Много веков тому назад Кэйтай использовал людей провинции Этидзэн, чтобы занять императорский престол. Как и он, мы не должны бояться выйти за пределы своих границ и нападать на соседние земли, когда ситуация того требует."
 asa_control_of_buddhist_sects: "Контроль над буддийскими школами"
 asa_control_of_buddhist_sects_desc: "В Этидзэне располагаются ключевые храмы разных направлений буддизма, в том числе храм Эйхэйдзи школы Сото и храм Хэйсэндзи школы Тэндай. Если мы сумеем взять все эти школы под контроль и обеспечить в провинции мирное сосуществование конфессий, у нас появится отличная основа для реализации религиозной политики на всех наших территориях."
 ask_defender_of_the_imperial_court: "Защитники императорского двора"
 ask_defender_of_the_imperial_court_desc: "Когда сёгунат Камакура пал, мы обеспечили безопасность императора и его двора. Так мы завоевали репутацию истинных защитников империи и поборников придворных традиций и превратились в главенствующий клан Японии."
 ask_bugyoshu_and_hokushu: "Бугёсю и хокосю"
 ask_bugyoshu_and_hokushu_desc: "Мы должны укрепить власть чиновников нашей администрации, включая юристов бугёсю и командиров хокосю. Порой сильная бюрократия — единственное, что удерживает народ от гражданской войны."
 ask_higashiyama_culture: "Культура Хигасияма"
 ask_higashiyama_culture_desc: "Красота в простоте — вот основная идея культуры Хигасияма, на которую сильно повлияла философия дзэн-буддизма. Её расцвет сопутствует появлению чайной церемонии и икебаны, а также развитию театра и искусств. Эта эпоха окажет на нас большое влияние, а её видные деятели прославятся на весь мир."
 ask_shugo_system: "Система сюго"
 ask_shugo_system_desc: "Сюго — это наиболее важные вассалы сёгуна, управляющие землями от его имени. $JAPANESE_SHOGUNATE_LEADER_MALE$ может существенным образом улучшить управление своими землями благодаря усилиям со стороны сюго."
 cba_lineage_of_taira: "Род Тайра"
 cba_lineage_of_taira_desc: "Клан Тиба — древняя ветвь рода Тайра, возникшая в конце периода Хэйан. Вопреки нашему скромному политическому положению этот факт даёт нам много власти и влияния."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "В $katori_shrine$ поклоняются Фуцунуси-но-ками, богу-покровителю боевых искусств, который особо почитается японскими воинами. Мы должны воспользоваться этим фактом во благо наших самураев."
 cba_dream_of_masakado: "Мечта Масакадо"
 cba_dream_of_masakado_desc: "Тайра-но Масакадо — великий воин древности, связанный с нашим кланом кровными узами, однажды попытался завоевать престол Восточной Японии. К несчастью, Масакадо не удалось исполнить задуманное, но его мечта о новой стране для самураев стала путеводной звездой для потомков."
 cba_irrigation_of_southern_kanto: "Орошение Южного Канто"
 cba_irrigation_of_southern_kanto_desc: "Значительная часть наших владений — это болотистая местность, где невозможно полноценно вести земледелие. Однако с последними разработками в области орошения земли мы можем возделывать новые поля и даже осушать болота. Пора приступить к осуществлению грандиозного плана по освоению территорий, призванному улучшить нашу экономическую ситуацию."
 csk_clans_of_tosa: "Клана Тосы"
 csk_clans_of_tosa_desc: "Власть над нашей родной провинцией Тоса издавна поделена между могущественными кланами. Чтобы расширить свои границы, нам стоит действовать сообща. Другие кланы помогут нам возвыситься, а мы взамен усилим их влияние."
 csk_god_of_arts: "Бог искусств"
 csk_god_of_arts_desc: "Основателя нашего клана по имени Хата но-Кавакацу почитали как бога, покровительствующего всем искусствам: от традиционных танцев до театра. Чтобы завоевать уважение среди японского народа, мы должны брать пример с нашего прославленного предка."
 csk_unification_of_shikoku: "Объединение Сикоку"
 csk_unification_of_shikoku_desc: "Другие жители Японии считают Сикоку бедным изолированным островом, где не происходит ровным счётом ничего важного, и это нам только на руку. Так они проворонят объединение нашей провинции, а когда спохватятся, будет уже поздно."
 csk_expand_the_navy: "Наращивание флота"
 csk_expand_the_navy_desc: "Япония — островная держава, и для процветания нам необходим сильный флот. Тоса станет идеальным местом для создания нашей собственной армады."
 dte_fujiwara_hokke: "Северная ветвь рода Фудзивара, или Хокке"
 dte_fujiwara_hokke_desc: "Легитимность нашего правления основана на нашем происхождении из северной ветви рода $fujiwara$ и не подлежит сомнению."
 dte_oshu_shugo: "Сюго Осю"
 dte_oshu_shugo_desc: "Наш благородный клан, возникший в начале эпохи Камакура, заявил о своих притязаниях на провинцию Осю. К счастью для нас, у этой провинции нет чётких границ."
 dte_dragon_of_oshu: "Дракон Осю"
 dte_dragon_of_oshu_desc: "Враги будут завидовать нашему могуществу. Наше имя навсегда будет связано с Драконом Осю."
 dte_intensive_domain_development: "Интенсивное развитие владений"
 dte_intensive_domain_development_desc: "Многие считают область $ou_area$ с её суровым климатом и гористой местностью бедным краем. Однако у нас тут есть огромный потенциал для развития. Мы можем преобразить свою родину, если будем закладывать там новые города, поощрять и поддерживать торговлю, строить каналы и расширять сельскохозяйственные угодья. Кроме того, отмена обременительных налогов и сборов улучшит благосостояние наших подданных и обеспечит процветание области."
 htk_hatakeyama_heritage: "Наследие рода Хатакэяма"
 htk_hatakeyama_heritage_desc: "Из-за нашего прошлого некоторые считают лидеров нашего клана смутьянами и бунтовщиками, но они ошибаются, принимая нашу несгибаемость за своенравие. Мы возродились и не остановимся, пока не получим своё и не сокрушим каждого, кто встанет на нашем пути!"
 htk_shogunate_ties: "Связи с сёгунатом"
 htk_shogunate_ties_desc: "Наш клан, происходящий от одной из ветвей рода Асикага, тесно связан с сёгунатом. Представители других семей всегда будут уважать нас."
 htk_clan_spread: "Рост влияния клана"
 htk_clan_spread_desc: "Мы не привыкли довольствоваться малым, поэтому пытаемся распространить своё влияние на всю державу. На территориях, которые окажутся под нашим влияниям, наш клан будет пользоваться непререкаемым авторитетом."
 hsk_rising_clan: "Восхождение клана"
 hsk_rising_clan_desc: "Пусть наш клан не может похвастаться великой историей и выглядит скромно на фоне других, происходящих от рода Асикага, нам удалось значительно расширить своё влияние. Наш клан переживает расцвет, и это только начало долгого пути."
 hsk_control_of_izumi_sea: "Контроль над морем Идзуми"
 hsk_control_of_izumi_sea_desc: "Испокон веков нашему клану принадлежали земли вдоль пролива Кии. Контроль над торговыми судами, которые везут свои товары на большой остров, поможет нам обогатиться и процветать как никогда."
 hsk_branches_and_retainers: "Ветви и их вассалы"
 hsk_branches_and_retainers_desc: "Наш род имеет большое влияние. Его члены и их вассалы владеют несколькими богатыми территориями, но при этом остаются верны лидеру клана. Благодаря внутренней гармонии мы станем одним из самых могущественных кланов Японии."
 img_claim_to_shogunate: "Притязания на сёгунат"
 img_claim_to_shogunate_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$ пока правит Японией, но наш клан — потомки рода Асикага, так что если основная линия прервётся, мы имеем полное право претендовать на его титул. И пусть сейчас видимых угроз для бакуфу нет, мы должны позаботиться о том, чтобы никто не забывал о нашем праве в силу происхождения."
 img_supreme_ruler_of_tokaido: "Контроль над Токайдо"
 img_supreme_ruler_of_tokaido_desc: "Токайдо — важнейший торговый путь, соединяющий Центральную и Восточную Японию. Испокон веков наш клан владеет землями, расположенными в центре региона, что позволяет нам контролировать сам регион и его экономику."
 img_unlikely_alliances: "Неожиданные союзы"
 img_unlikely_alliances_desc: "Порой лучший способ одолеть врага — стать его другом. Брак позволит нам защитить свои фланги, приобрести новых союзников, усмирить врагов и в конечном счёте разбить их на поле боя."
 img_march_to_kyoto: "Поход на $kyoto$"
 img_march_to_kyoto_desc: "Пока Япония и $kyoto$ погрязли в политическом хаосе, кому угодно может прийти в голову идея отправиться в столицу и захватить власть. Как близкие родственники Асикаги, мы имеем право и обязаны обеспечить стабильность в стране."
 isk_sanindo_gate: "Врата $sanindou_area$"
 isk_sanindo_gate_desc: "Провинция $tango_province$ в области $sanindou_area$ считается вратами в $kyoto$ и краем, который имеет большое экономическое значение. Укрепляя и расширяя своё присутствие в этой провинции, мы сможем воспользоваться её процветанием."
 isk_minister_of_samurai_dokoro: "Председатель Самурай-докоро"
 isk_minister_of_samurai_dokoro_desc: "Наш клан относится к одному из четырёх могущественных семейств, членов которых назначают главами вооружённых сил и полиции в ведомстве Самурай-докоро. Наша обязанность и привилегия — поддерживать мир в столице и других важных областях."
 ito_gokenin_family: "Клан гокэнинов"
 ito_gokenin_family_desc: "Наши предки помогли Минамото-но Ёритомо основать сёгунат Камакура. В награду за помощь мы получили титул гокэнинов и земли в провинции $hyuuga_province$. Этой чести удостаиваются немногие семьи на Кюсю."
 ito_sympathy_to_foreign_faiths: "Терпимость к новым вероучениям"
 ito_sympathy_to_foreign_faiths_desc: "К нам приезжают иностранцы самого разного вероисповедания. Мы считаем, что люди могут придерживаться любых верований, если это не наносит вреда традиционной религии."
 kkc_disinguished_family_in_kyushu: "Знатный род"
 kkc_disinguished_family_in_kyushu_desc: "В отличие от других влиятельных кланов острова Кюсю, наша семья поселилась здесь ещё до установления сёгуната Камакура. Мы пользуемся большим уважением, и о наших достижениях знают все."
 kkc_resistance_against_foreign_intervention: "Защита от нашествий"
 kkc_resistance_against_foreign_intervention_desc: "Все знают, какую роль сыграл наш клан в защите державы от нашествия монголов. Имя Кикути Такефусы, героически отгонявшего захватчиков от наших границ, остаётся у всех на устах, и наши воины готовы сражаться так же отчаянно, как и он."
 ktb_southern_court: "Сторонники императора"
 ktb_southern_court_desc: "Хотя императорская семья утратила политическое влияние, ни для кого не секрет, что после раскола мы неизменно оказывали поддержку Южному Двору. Используя репутацию верных служителей Хризантемового трона, мы покажем миру, что в своей решимости мы значительно превосходим меньшие, но более влиятельные японские династии."
 ktb_control_of_ise: "Контроль над $ise_province$"
 ktb_control_of_ise_desc: "Мы распространили свою власть на всю провинцию $ise_province$ — от её богатых земель на юге до больших городов на севере — и теперь ресурсы этой провинции помогут нам ещё дальше расширить влияние нашего клана."
 ktb_blessing_of_amaterasu: "Благословение Аматэрасу"
 ktb_blessing_of_amaterasu_desc: "Мы получили благословение от самой богини солнца и вселенной как хранители самой великой из японских святынь в провинции $ise_province$. А чтобы заслужить уважение японского народа, мы должны быть достойны чести хранителей этого национального сокровища."
 ktb_the_march_of_kitabatake_akiee: "Воины Китабатакэ Акиэ"
 ktb_the_march_of_kitabatake_akiee_desc: "Наш благородный предок Китабатакэ Акиэ доказал, что при должной решимости даже поход из Оу в центральную часть Японии можно совершить в кратчайшие сроки. Надо обучать армии стремительным манёврам, чтобы при необходимости быстро переходить с одного фронта на другой."
 kno_shugo_of_iyo: "Сюго Иё"
 kno_shugo_of_iyo_desc: "С XII века, когда подходил к завершению период Хэйан, мы можем похвастаться самым мощным флотом во Внутреннем Японском море. Именно благодаря нему мы заняли место сюго этой провинции."
 kno_ruler_of_inland_sea: "Господство во Внутреннем Японском море"
 kno_ruler_of_inland_sea_desc: "Через Внутреннее Японское море проходит множество торговых путей, и для нас власть над ним — вопрос жизни и смерти. Контроль над морской торговлей возможен лишь при наличии сильного флота."
 kno_murakami_suigun: "Мураками Суигун"
 kno_murakami_suigun_desc: "Печально известный клан Мураками — это банда пиратов, орудующих во Внутреннем Японском море. Мы можем сделать их частью своего клана и отправить этих грозных каперов навстречу нашим врагам!"
 mri_descendant_of_oe_hiromoto: "Потомки Ооэ-но Хиромото"
 mri_descendant_of_oe_hiromoto_desc: "Родоначальником нашего клана был известный учёный и политик Ооэ-но Хиромото, внёсший большой вклад в установление сёгуната Камакура. Мы гордимся тем, что унаследовали от него талант к управлению. По сей день нам нет равных в этой области."
 mri_munakata_three_goddesses: "Три богини рода Мунаката"
 mri_munakata_three_goddesses_desc: "Три дочери бога ветра Сусаноо-но Микото считаются покровительницами моряков. Их благословение сделает наши флоты поистине непобедимыми."
 nbu_genji_in_the_north: "Гэндзи из Осю"
 nbu_genji_in_the_north_desc: "Мы относимся к младшей ветви рода Каи Гэндзи. В XII веке наш основатель в награду за верную службу сёгунату Камакура получил поместье в провинции Осю. Мы знаем этот регион как свои пять пальцев и можем использовать его особенности, например суровые зимы, на благо своей армии."
 nbu_fight_against_famines: "Победа над голодом"
 nbu_fight_against_famines_desc: "Из-за холодной и ветреной поздней осени и снежной ранней весны наши люди часто страдают от голода. Чтобы избежать катастрофы в будущем, мы должны запастись продовольствием и как-то улучшить состояние наших земель."
 nbu_northern_horses: "Северные лошади"
 nbu_northern_horses_desc: "Город Муцу всегда славился своими ранчо и лошадьми, которых продавали в Киото. В Муцу до сих пор разводят лошадей, и если мы продолжим эту традицию, собрать кавалерию нам будет проще, чем многим соседям."
 oda_uninspiring_clan: "Недооценённый клан"
 oda_uninspiring_clan_desc: "Несмотря на древнюю родословную, наш клан не так влиятелен, как соседи. Недооценка нашей силы станет их роковой ошибкой."
 oda_generals: "Генералы из рода Ода"
 oda_generals_desc: "Одержимость родословными и привилегиями значительно ослабила страну, а появление могущественных кланов, которые сами добились высокого положения, доказало всю абсурдность этих устаревших представлений. Давайте усвоим этот урок, и пусть главными добродетелями наших будущих полководцев станут успех и мастерство. Чтобы быстро захватить новые земли, нужны сильные лидеры."
 oda_tenka_fubu: "Тэнка Фубу"
 oda_tenka_fubu_desc: "Наше предназначение — подчинить себе всю страну. Никто не устоит перед нашей военной мощью и не посмеет оспорить нашу власть."
 oda_triple_firing: "Тройной выстрел"
 oda_triple_firing_desc: "Изобретение огнестрельного оружия кардинально изменило — и продолжает менять — тактики ведения боевых действий на Японских островах. Научившись обращаться с таким оружием, мы сможем победить в любом сражении. Чтобы повысить скорость стрельбы, наши аркебузиры выстроятся в шеренги, и пока один стреляет, двое других будут успевать перезарядиться."
 oda_influential_strongholds: "Власть твердынь"
 oda_influential_strongholds_desc: "Японию можно назвать страной замков и укреплений. Те, кто владеет мощными крепостями, получают определённый политический вес и контроль над ключевыми военными маршрутами. В этом и состоит урок, который нам нужно усвоить: возводя твердыни, мы не даём людям забыть о нас и о нашей силе. Во все времена наша главная задача — избавляться от вражеских замков и строить собственные укрепления в стратегически важных точках."
 oda_patronization_of_the_west: "Благосклонность к Западу"
 oda_patronization_of_the_west_desc: "Западные миссионеры привнесли в нашу страну множество идей и технологий. К тому же, в отличие от представителей старых буддийских школ, они не запятнали себя связями с продажными землевладельцами и мятежными городами. Мы будем встречать таких людей с распростёртыми объятиями, а заодно разузнаем, какую пользу они могут принести нашему двору."
 ogs_ogasawara_ryu: "Огасавара-рю"
 ogs_ogasawara_ryu_desc: "Классические воинские искусства высоко ценятся в нашем обществе. Мы придали официальный статус боевому стилю и правилам этикета, разработанным ещё основателем нашего клана Огасаварой Нагакиё. Такому должны обучаться все самураи."
 ogs_shinano_shugo: "Сюго $shinano_province$"
 ogs_shinano_shugo_desc: "Наш клан восходит к древней ветви Гэндзи и правит провинцией $shinano_province$ как сюго. Некоторым этот горный край может показаться негостеприимным, но для нас он издавна играет важную роль в защите от чужаков. Нам следует применять этот опыт везде, куда бы ни отправились наши армии, а, кроме того, стоит всегда собирать ценные сведения о местности, чтобы пользоваться всеми выгодами ландшафта в каждой битве."
 ogs_kiso_uma: "Кисо-ума"
 ogs_kiso_uma_desc: "Лошади, выведенные в Кисо, — наши верные друзья. Они не отличаются ни крупными размерами, ни высокой скоростью, однако обладают завидной выносливостью и способны выживать в горах."
 ogs_improvment_of_nakasendo: "Развитие Накасэндо"
 ogs_improvment_of_nakasendo_desc: "Накасэндо — одна из ключевых дорог, соединяющих центральную и восточную Японию. Завладев ею, мы получим контроль над всеми торговцами, использующими этот маршрут."
 suw_suwa_taisha: "Сува-тайся"
 suw_suwa_taisha_desc: "Комплекс Сува-тайся вокруг озера Сува — одно из старейших святилищ Японии, известное далеко за пределами Синано. Во время праздника Омбасира-мацури, который проводится в окрестностях комплекса, люди демонстрируют свою храбрость, съезжая на брёвнах к подножию святилища."
 otm_lord_of_bungo: "Владыка Бунго"
 otm_lord_of_bungo_desc: "Мы являлись сюго провинции Бунго со времён сёгуната Камакура. Эти земли славятся своей плодородностью, и богатые урожаи позволяют нам прокормить войско, по численности превосходящее армии многих других даймё."
 otm_domination_of_kyushu: "Власть над Кюсю"
 otm_domination_of_kyushu_desc: "Нас назначили сюго сразу трёх провинций: $bungo_province$, $hizen_province$ и $hyuuga_province$. У нас есть основания претендовать на весь остров Кюсю."
 otm_nanban_trade: "Торговля с южными варварами"
 otm_nanban_trade_desc: "Некоторые считают иностранцев варварами и не хотят торговать с ними, но мы придерживаемся другого мнения. Мы стремимся расширить торговлю и обойти конкурентов, поэтому наши порты всегда открыты для чужеземных кораблей."
 otm_christian_conversion: "Новообращённые христиане"
 otm_christian_conversion_desc: "Из-за укрепления связей с иностранцами многие члены нашего клана приняли христианство. У христиан достаточно покровителей среди наших могущественных владык и вассалов, а новообращённые, как известно, отличаются особым рвением. Мы можем использовать их влияние и энтузиазм на благо общего дела независимо от того, какой путь изберёт наш клан."
 ouc_descendant_of_baekje: "Наследники Пэкче"
 ouc_descendant_of_baekje_desc: "Летопись нашего рода гласит, что мы являемся потомками принца Инсона из древнего королевства Пэкче, располагавшегося на территории Корейского полуострова. Благодаря этой легенде мы пользуемся большим уважением во всей Восточной Азии."
 ouc_korea_trade: "Торговля с Кореей"
 ouc_korea_trade_desc: "Из-за нашего географического положения мы ведём самую активную торговлю с Кореей, и наши купцы фактически получили монополию на поставку многих экзотических товаров. Мы должны сделать всё, чтобы сохранить своё положение, и не дать всяким выскочкам обойти нас."
 ouc_fight_against_wokou: "Защита от пиратов"
 ouc_fight_against_wokou_desc: "Чтобы сохранить хорошие отношения между нашими торговцами и торговцами с континента, мы должны регулярно патрулировать море. Если пираты и контрабандисты продолжат бесчинствовать в этих водах, мы будем сталкиваться с недоверием и даже враждебными действиями со стороны иностранцев."
 ouc_welcome_missionaries: "Терпимость к идеям с Запада"
 ouc_welcome_missionaries_desc: "Наша торговая сеть продолжает расширяться, и мы налаживаем всё новые и новые связи с иностранцами, исповедующими самые разные религии. Независимо от того, во что они верят, деньги есть деньги, и мы должны проявлять известную открытость, если хотим вести дела с этими людьми."
 stk_hitachi_genji: "Гэндзи $hitachi_province$"
 stk_hitachi_genji_desc: "Мы — одни из древнейших представителей Гэндзи в Канто и сражались за славу своего клана на востоке Японии ещё до того, как Минамото-но Ёритомо основал сёгунат Камакура. И потому наше право на титул сюго $hitachi_province$ неоспоримо."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "Одно из трёх важнейших святилищ Канто, $kashima_shrine$, посвящено Такэмикадзути-но-О-но-ками, богу грому и мечей, а также покровителю борьбы сумо. Забота об этом святилище укрепляет решимость наших армий."
 stk_eastern_coalitions: "Восточные коалиции"
 stk_eastern_coalitions_desc: "Мы всегда старались держаться подальше от распрей между кланами и играли роль нейтральной стороны, к которой могли примкнуть кланы, нуждающиеся в защите от захватчиков. Мы сможем извлекать выгоду из такого положения и дальше, если будем в состоянии обеспечить должный уровень защиты кланам, которые на нас полагаются."
 sba_multiple_shugo: "Сюго нескольких провинций"
 sba_multiple_shugo_desc: "Мы занимаем должность сюго сразу в нескольких провинциях. Своим богатством мы обязаны рисовым плантациям, а также искуснейшим японским ремесленникам."
 sba_access_to_northern_japan: "Связи в Осю"
 sba_access_to_northern_japan_desc: "Осю — наша родина и второй дом. Благодаря связям в этой провинции мы сможем закупать местных боевых скакунов, славящихся своей силой."
 sba_shiba_retainers: "Вассалы рода $SBA$"
 sba_shiba_retainers_desc: "В нашем клане достаточно талантливых, но честолюбивых вассалов, так что их стоило бы немного приструнить, ведь они так и норовят посеять раздор внутри нашей династии. Если обеспечить строгий надзор и не забывать о поощрениях, эти семьи станут вернейшими союзниками нашей власти."
 smz_satsuma_shugo: "Сюго Сацумы"
 smz_satsuma_shugo_desc: "Мы были сюго провинции $satsuma_province$ с незапамятных времён, так что теперь её имя ассоциируется исключительно с нашим кланом. Наши воины гордятся этим фактом и готовы биться за нас."
 smz_tsurinobuse: "Цуринобусэ"
 smz_tsurinobuse_desc: "Цуринобусэ или «заманивание в засаду» — наша самая эффективная тактика, которая позволяет побеждать в неравном бою. Нам стоит сделать её основной и застигать врасплох недалёких командиров из других кланов."
 smz_shimazu_charge: "Натиск $SMZ$"
 smz_shimazu_charge_desc: "Даже если противник, превосходящий нас по численности, зажмёт наших солдат в кольцо, они продолжат прорываться вперёд, пока не доберутся до противоположного фланга. О наших славных сражениях будут слагать легенды."
 smz_tanegashima: "Ружьё Танэгасима"
 smz_tanegashima_desc: "Европейцы, впервые высадившиеся на острове Танэгасима, привезли с собой аркебузы — новое любопытное оружие, которое начинает быстро распространяться по всей Японии. Тем не менее здесь оно появилось раньше всего."
 smz_early_westernization: "Начало вестернизации"
 smz_early_westernization_desc: "Благодаря постоянным контактам с западными державами мы многое узнали об иностранных технологиях и идеях. Опираясь на них, мы сможем провести реформы в экономике, промышленности и образовании и получить существенное преимущество перед другими японскими кланами."
 shn_vice_minister_of_dazaifu: "Руководитель дадзайфу"
 shn_vice_minister_of_dazaifu_desc: "Как видно из имени нашего клана, мы происходим от главы дадзайфу провинции $chikuzen_province$. С древности это учреждение выполняло роль дипломатического и военного центра всего региона, а мы испокон веков правили Северным Кюсю в качестве представителей императоров."
 shn_defender_against_mongols: "Защитники Японии"
 shn_defender_against_mongols_desc: "Будучи главной самурайской семьёй на Северном Кюсю, мы храбро сражались во время двух нашествий монголов. Если потребуется, мы снова защитим Кюсю и наше государство от иностранных захватчиков."
 shn_diplomacy_through_tsushima: "Цусима и дипломатия"
 shn_diplomacy_through_tsushima_desc: "Благодаря присутствию в провинции $tsushima_province$ мы накопили богатый опыт ведения переговоров с Кореей, что позволяло нам поддерживать связь с внешним миром даже в периоды запрета на официальные дипломатические сношения."
 soo_tradition_of_wakou: "Традиции вако"
 soo_tradition_of_wakou_desc: "Хотя мы предпочитаем вести торговлю официально, иногда это невозможно из-за обострения военных конфликтов. К счастью, на нашем острове есть пираты вако, которые умеют действовать в обход закона."
 soo_fight_for_tsushima: "Битва за Цусиму"
 soo_fight_for_tsushima_desc: "Расположенная между Азией и Японскими островами, наша родина $tsushima_province$ и её акватория — место, где в жесточайших сражениях сходятся разные державы. И лишь наш мощный флот позволит нам не только защитить нашу страну, но и приумножить её владения!"
 soo_bahan_ship: "Баханский корабль"
 soo_bahan_ship_desc: "От одного вида наших кораблей у моряков волосы встают дыбом. Никто не посмеет выступить против флота, чьи суда украшены флагами с изображением бога войны Хатимана!"
 tkd_kai_shugo: "Сюго Каи"
 tkd_kai_shugo_desc: "Мы ведём своё происхождение от Гэндзи $kai_province$, и по древнему обычаю служим в качестве сюго провинции. Мы неразрывно связаны с ней, и знаменитые лошади Каи уже стали синонимом нашей кавалерии."
 tkd_takeda_ryu: "Такэда-рю"
 tkd_takeda_ryu_desc: "Традиционные боевые техники передаются в нашей семье из поколения в поколение. Искусство верховой езды и стрельбы из седла занимают среди них особое место, так что наша конница славится своим мастерством."
 tkd_tiger_of_kai: "Тигр из Каи"
 tkd_tiger_of_kai_desc: "Сильные лидеры защитят наши территории лучше любых крепостей. Наши генералы должны серьёзно подготовиться к будущим обязанностям и заслужить право называться тиграми из Каи."
 tkd_fuurinkazan: "Фуринкадзан"
 tkd_fuurinkazan_desc: "«Быстрее ветра, тише леса, яростнее огня, твёрже скалы». Эти слова, описывающие величайшего воина Сунь-цзы, должны стать одновременно и девизом, и характеристикой нашей семьи."
 tki_genji_in_mino: "Гэндзи Мино"
 tki_genji_in_mino_desc: "В качестве главы Гэндзи и сюго провинции $mino_province$, мы на протяжении многих поколений вели за собой местных самураев. Наши владения занимают стратегическое положение, что позволяет нам контролировать соседние области."
 tki_banner_of_bellflower: "Знамя с колокольчиком"
 tki_banner_of_bellflower_desc: "На протяжении многих поколений мы были сюго $mino_province$, и теперь наш камон неразрывно связан с её землями. Все мужчины $mino_province$ будут сражаться под нашим знаменем."
 tki_flood_control_of_three_rivers: "Борьба с потопами"
 tki_flood_control_of_three_rivers_desc: "Иби, Кисо и Нагара — три крупные реки нашей родной провинции, — нередко затапливают рисовые поля. Мы должны научиться предотвращать такие ситуации, а также повысить плодородность почв во всех подконтрольных нам провинциях."
 ues_strong_dynastic_ties: "Крепкие династические связи"
 ues_strong_dynastic_ties_desc: "Наш дом происходит от прославленной ветви рода $fujiwara$, а, кроме того, мы тесно связаны с родом Асикага, поскольку мать Асикага Такаудзи принадлежит к нашему клану. Эти династические связи сыграют важнейшую роль в процветании нашего клана."
 ues_double_shugo: "Сюго двух провинций"
 ues_double_shugo_desc: "Нас назначили сюго провинций $kouzuke_province$ и $tango_province$. Их богатые земли послужат нам в деле расширения нашего влияния."
 ues_eastern_power: "Сила Востока"
 ues_eastern_power_desc: "Хотя мы получили земли и на западе, и на востоке Японии, именно наши богатые восточные владения принесут нам процветание. Там мы соберём большое войско, которое будет сражаться за нас."
 ues_dragon_of_echigo: "Дракон из Этиго"
 ues_dragon_of_echigo_desc: "Наш клан славится мужеством и чувством справедливости — качествами, незаменимыми на поле боя. Мы должны показать миру, как сильны лидеры нашего клана. Все будут трепетать перед Драконом из Этиго."
 utn_fujiwara_descendant: "Потомки рода Фудзивара"
 utn_fujiwara_descendant_desc: "В родословной говорится, что предки нашего клана изначально принадлежали к роду $fujiwara$ из $kyoto$. Мы можем использовать родственные узы с такой древней и почитаемой семьёй в виде дипломатических связей с императорским двором и другими кланами."
 utn_legacy_of_nasu_no_yoichi: "Наследие Насу-но Ёити"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ некогда была пристанищем для Насу-но Ёити, прославленного лучника времён войны Гэмпэй. И по сей день воины $shimotsuke_province$ почитают его, а нас называют «лучшими лучниками Канто»."
 utn_mediator_of_kanto: "Посредники из Канто"
 utn_mediator_of_kanto_desc: "Будучи членами старейшего клана Канто, мы отлично разбираемся в политике этого региона и много раз выступали посредниками между разными силами. Кроме того, мы знаем, как эффективно расширить свою территорию, не напугав других и не нажив новых врагов."
 ymn_descendant_of_nitta: "Потомки клана Нитта"
 ymn_descendant_of_nitta_desc: "Мы потомки клана Нитта — главного соперника древнего рода Асикага. Некоторые считают, что этот факт доказывает нашу верность, другие же видят в нас оппозиционную силу. Происхождение даёт нам множество привилегий, и мы должны использовать их с умом в грядущих политических играх."
 ymn_mediate_succession_disputes: "Посредники в вопросах наследия"
 ymn_mediate_succession_disputes_desc: "Многие кланы, управляющие провинциями, ссорятся между собой, пытаясь выяснить, кто является законным наследником тех или иных земель, и обращаются к нам за помощью в разрешении споров. Это позволяет нам приобрести новых союзников, обзавестись полезными знакомствами и расшатать положение соперников."
 ymn_leader_of_western_army: "Западная армия"
 ymn_leader_of_western_army_desc: "Пришло время создать мощную западную армию, которая объединит враждующие японские феоды. Наши храбрые и опытные генералы, а также хорошо обученные солдаты без труда поставят жителей Востока на колени!"
 ymn_isolated_heartland: "Под защитой гор"
 ymn_isolated_heartland_desc: "Наши земли расположены в горной местности. Это означает, что их не так-то просто завоевать. Нам стоит выстроить оборону, опираясь на естественные особенности ландшафта. Тогда любой, кто обратит свой жадный взор на наши владения, пожалеет, что вообще родился на свет."
 #West Africa
 dahomey_amazons: "Дагомейские амазонки"
 dahomey_amazons_desc: "Это военное формирование, целиком состоящее из жён царя, настолько хорошо проявило себя в бою, что было названо в честь яростных амазонок из древнегреческих мифов. Эти воительницы уверенно защищают народ и интересы Дагомеи, вселяя в сердца врагов ужас."
 dah_children_of_the_panther: "Дети пантеры"
 dah_children_of_the_panther_desc: "Древняя легенда гласит, что наши короли ведут свой род от принцессы и пантеры. Это предание позволит нам добиться почёта и повысит наш престиж среди соседей."
 dah_slave_hunts: "Охота за рабами"
 dah_slave_hunts_desc: "Нападая на соседей, мы получим рабов, которых можно использовать в экономических целях, обменять и даже заставить служить в нашей армии, что позволит нам значительно увеличить число рекрутов."
 dah_migan_mehu: "Миган и Меху"
 dah_migan_mehu_desc: "Миган и Меху — главные помощники наших королей. Один следит за севером, другой — за югом; один отвечает за правосудие, другой — за торговлю. Вместе они несут нашей державе мир и процветание."
 dah_lagredis: "Лагредис"
 dah_lagredis_desc: "Если мы внедрим в гарем нескольких молодых женоподобных аристократов, представив их как королевских жён, они станут для короля глазами и ушами и будут сообщать ему обо всём, в первую очередь, о дворцовых интригах."
 dah_yovogan: "Йовоган"
 dah_yovogan_desc: "На наших берегах высаживается всё больше и больше иноземцев, поэтому не помешало бы учредить в нашем правительстве новое ведомство, которое будет изучать обычаи чужаков, выведывать их секреты и искать способы извлечь выгоду из этой ситуации."
 dah_dahomey_palaces: "Абомейские дворцы"
 dah_dahomey_palaces_desc: "Крупный дворцовый комплекс в столице станет недвусмысленным символом нашей силы для всех, кто пожелает её оспорить."
 kbo_ribat_fortifications: "Укреплённые рибаты"
 kbo_ribat_fortifications_desc: "Эти небольшие фортификационные сооружения, распространённые по всему исламскому миру, обеспечивают защиту караванов, торговых узлов и удалённых населённых пунктов."
 #Muslim
 people_of_allah: "Люди Аллаха"
 people_of_allah_desc: "Мы — последователи Аллаха, единого истинного Бога, и следуем его Слову. Все, кто верит в него — наши братья и сёстры в его глазах."
 holy_revelation: "Божественное откровение"
 holy_revelation_desc: "Слово Аллаха было ниспослано его Пророку Мухаммеду, мир ему, и записано в Священном Коране. Содержащиеся в нём аяты доносят волю Аллаха до верующих, и каждый правоверный мусульманин обязан знать писание наизусть."
 islamic_calligraphy: "Исламская каллиграфия"
 islamic_calligraphy_desc: "$muslim$ — это не только религия мира, но и искусства. Каллиграфия аятов Корана и имён пророков зачастую находится на грани между священным писанием и искусством."
 islamic_prayer: "Фард Ас-Салят"
 islamic_prayer_desc: "Ас-Салят — это один из пяти столпов ислама, который представляет собой обязанность правоверного мусульманина совершать ежедневные молитвы. Количество молитв в день и движения при их совершении могут отличаться в зависимости от мазхаба, однако обязательность ежедневной молитвы является неизменной для всех мусульман."
 zakah: "Ваджиб Аль-Закят"
 zakah_desc: "Аль-Закят — это один из пяти столпов ислама, представляющий собой форму милостыни, которая считается религиозной обязанностью любого правоверного мусульманина. Тот, кто в состоянии жертвовать, обязан делать это на помощь нуждающимся, а потому закят рассматривается как своего рода налог."
 muslim_lineage: "Исламское происхождение"
 muslim_lineage_desc: "Со времён Мухаммеда, мир ему, ислам был неразрывно связан с органами управления. Следовательно, и наша власть утверждена самой верой."
 muslim_caravans: "Исламские караваны"
 muslim_caravans_desc: "От Шёлкового пути с его многочисленными маршрутами до соляных дорог через Сахару — наши люди издревле ходили с торговыми караванами в отдалённые края, доставляя самые разнообразные товары по всему мусульманскому миру."
 islamic_golden_age: "Золотой век ислама"
 islamic_golden_age_desc: "Пусть дни культурного расцвета ислама уже позади, трудно переоценить тот след, который $islamic_golden_age$ оставил не только в мусульманских странах, но и по всему миру. Некоторые из этих стран неверных лишь сейчас начинают постигать наше величие в искусстве и науках, тогда как сами долгие годы оставались в темноте невежества."
 ramadan: "Рамадан"
 ramadan_desc: "Посвящённый первому откровению Пророку Мухаммеду, мир ему, $ramadan$ — самый священный месяц в исламе. В этот период все правоверные мусульмане обязаны соблюдать Саум — держать пост и воздержание в дневное время, а также совершать молитвы и посвящать время духовным размышлениям."
 sunnah: "Сунна"
 sunnah_desc: "$sunnah$, представляющая собой совокупность традиций и обычаев, приписываемых Пророку Мухаммеду, мир ему, определяет образ жизни правоверного мусульманина. Именно от неё произошло название одного из основных направлений ислама — суннизма. Мазхабы могут расходиться в отдельных вопросах, но все они основываются на сунне."
 imamate: "Имамат"
 imamate_desc: "Суть шиитского вероучения заключается в том, что Пророк Мухаммед, мир ему, назвал Али ибн Абу Талиба своим преемником. И поэтому имам считается духовным лидером из рода Пророка, мир ему, который призван вести за собой всех правоверных мусульман."
 indian_sea_trade: "Торговля в Индийском море"
 indian_sea_trade_desc: "На протяжении многих поколений мусульманские купцы бороздили просторы Индийского океана, отправляясь всё дальше в поисках товаров, сулящих приличную прибыль. Их корабли покорили воды от восточных берегов Африки до Индии и даже до индонезийских Островов пряностей."
 muslim_trade_communities: "Исламские торговые сообщества"
 muslim_trade_communities_desc: "Контакты мусульманских торговцев с разными народами и верованиями в дальних краях привели к созданию торговых сообществ, а те, в свою очередь, способствуют определённому смешению и синкретизму их религиозных взглядов с истинным Словом Аллаха."
 expansionist_faith: "Вера экспансионистов"
 expansionist_faith_desc: "В прошлом ислам продемонстрировал невиданную скорость распространения. Всего лишь за несколько поколений его влияние распространилось далеко за пределы Аравии — от Иберийского полуострова до Индии. За нашими владениями лежат новые земли, и, вполне возможно, настал час для второй волны исламской экспансии."
 blend_of_influences: "Многостороннее влияние"
 blend_of_influences_desc: "С момента своего зарождения в Аравии ислам сумел утвердиться во множестве земель. В ходе своей экспансии мусульмане встречали на своём пути различные народы с другим укладом жизни. В ходе этого процесса произошёл целый ряд культурных обменов, в результате чего многие черты, изначально не свойственные исламу, стали его неотъемлемой частью. Культуры народов, принявших ислам, также претерпели изменения под его влиянием."
 islamic_schoolars: "Школы ислама"
 islamic_schoolars_desc: "$muslim$ всегда поощрял размышления и изучение своих писаний вплоть до того, что возникли различные философские школы, занимавшиеся толкованием догматов веры. Неудивительно, что наши муфассиры, посвятившие свою жизнь толкованию Корана и других священных текстов — очень образованные люди, способные вести самые основательные дискуссии."
 gunpowder_empires: "Пороховые империи"
 gunpowder_empires_desc: "Возможно, порох и был изобретён на Дальнем Востоке, но именно благодаря исламу он распространился по всему миру и получил широкое применение. На протяжении многих поколений огнестрельное оружие стало неотъемлемой частью наших армий, а его производство и использование — одной из наших отличительных черт."
 established_holy_sites: "Признанные святыни"
 established_holy_sites_desc: "Пока другие религии допускают отчасти вольное, а иногда и непоследовательное обращение со своими святыми местами, ислам устанавливает предельно чёткие правила в отношении святынь. Поэтому когда придёт время, мы, вне всякого сомнения, с должным усердием совершим хадж."
 islamic_courts: "Исламские суды"
 islamic_courts_desc: "Дворы правителей мусульманских стран издавна вызывали особое восхищение: люди в разных странах славят нашу утончённую культуру и экзотические товары, а рассказы о великолепии наших дворов разнеслись по всему миру. Наши подданные гордятся принадлежностью к такому двору."
 schools_of_thought: "Школы мысли"
 schools_of_thought_desc: "$muslim$ всегда был неразрывно связан со знаниями и образованием. Разнообразные школы права и теологии и учебные заведения, созданные при поддержке местных правителей, принесли мусульманским учёным славу не только в исламском мире, но и в землях неверных."
 distant_trade_ventures: "Торговля с дальними землями"
 distant_trade_ventures_desc: "Ценнейшие товары поступают к нам из самых отдалённых краёв. На протяжении веков мусульманские купцы преодолевали огромные расстояния по суше и по морю в поисках выгодных торговых возможностей."
 resilient_merchants: "Неутомимые купцы"
 resilient_merchants_desc: "$muslim_ADJ$им купцам приходилось претерпевать самые суровые условия во время своих путешествий. От знойных пустынь Сахары и Гоби до бурных вод Индийского океана, терзаемых муссонами — они раз за разом демонстрировали стойкость в преодолении трудностей ради выгодной сделки."
 jewels_of_the_desert: "Сокровища пустыни"
 jewels_of_the_desert_desc: "Всем известно, что ислам зародился в песках Аравии и распространил своё влияние на другие бесплодные земли. Однако некоторые мусульманские города смогли обрести процветание, несмотря на окружающую их пустыню. При должных усилиях любое поселение может обрести такое же благоденствие."
 comprehensive_land_survey: "Тщательная проверка земель"
 comprehensive_land_survey_desc: "Чтобы узнать, кто должен платить налоги, сначала надо выяснить, кому какие земли принадлежат. Для этого нужно провести тщательную проверку земель и затем следить за актуальностью данных. Мы обязательно заберём то, что нам причитается."
 counting_the_people: "Перепись населения"
 counting_the_people_desc: "Теперь, когда мы знаем, кому принадлежит та или иная собственность, пора выяснить, кто где живёт. В дальнейшем это упростит поиск мужчин для службы в нашей армии."
 cosmopolitan_court: "Многонациональный двор"
 cosmopolitan_court_desc: "Наш мусульманский двор неизменно привлекает искателей лучшей доли со всего мира. Его неослабевающая притягательность позволяет собирать в наших залах множество талантливых людей."
 caliphate: "Килафа"
 caliphate_desc: "Килафа, или халифат, представляет собой объединение всех правоверных мусульман под властью единого правителя, которого именуют «халиф» и который считается политическим и духовным преемником Пророка Мухаммеда, да благословит его Аллах и приветствует. Несмотря на споры относительно того, кто может быть таким правителем, идея объединить весь исламский мир под единым знаменем существует с момента его возникновения."
 ibadi_imamate: "Ибадитский имамат"
 ibadi_imamate_desc: "В отличие от идеи халифата в суннизме или имама, назначенного самим богом согласно шиитскому учению, ибадитский имам не обязан стремиться к объединению всего исламского мира. Напротив, каждая община может самостоятельно выбирать своего имама."
 contacts_network: "Сеть контактов"
 contacts_network_desc: "Благодаря широкому распространению ислама мусульманские страны смогли наладить контакты с отдалёнными краями. Сохранение и укрепление подобной обширной сети связей несомненно полезно в дипломатической сфере."
 infiltration_tactics: "Тактика внедрения"
 infiltration_tactics_desc: "Несмотря на то, что древний низаритский шиитский орден ассасинов был в значительной степени окружён мифами, нельзя отрицать, что их методы введения противника в заблуждение и убийств оказались довольно эффективными. С подобной тактикой внедрения и нас ждёт успех."
 unified_armies: "Единые армии"
 unified_armies_desc: "С момента своего возникновения в Аравии ислам распространился среди множества культур и народов. И любой мусульманин может сражаться во имя Аллаха, независимо от своего происхождения."
 harsh_environments: "Суровые условия"
 harsh_environments_desc: "С момента своего возникновения ислам распространялся по самым суровым регионам мира. Неверным же не избежать трудностей, если они решатся сражаться на нашей земле или на наших условиях."
 #Buddhism
 four_noble_truths: "Четыре святые истины"
 four_noble_truths_desc: "В основе учения Будды лежат четыре святые истины, объясняющие природу бытия. Ничто в этом мире не вечно, и привязанность к этому преходящему существованию приносит лишь духовное страдание. Муки можно облегчить, освободившись от привязанностей, что достигается через следование восьмеричному пути."
 noble_eightfold_path: "Восьмеричный путь"
 noble_eightfold_path_desc: "$noble_eightfold_path$, или вкратце путь, ведущий к нирване и освобождению от сансары, представляет собой суть буддийских практик. Определяя как умственное состояние, так и физические поступки, он формирует поведение каждого последователя буддизма."
 middle_way: "Срединный путь"
 middle_way_desc: "Будда учит нас избегать крайностей, ведь ни потакание страстям, ни строжайшая аскеза не приведут к просветлению."
 three_jewels: "Три драгоценности"
 three_jewels_desc: "$three_jewels$, или Три убежища, представляют собой три опоры, на которых основана вера последователей буддизма. Они включают в себя #italic Будду#!, Просветлённое существо; #italic Дхарму#!, учения Будды; и #italic Сангху#!, монашескую общину, которая хранит Дхарму."
 buddhist_syncretism: "Буддийский синкретизм"
 buddhist_syncretism_desc: "Несмотря на широкое распространение буддизма по миру, его истоки находятся в Индии. С момента своего возникновения он соприкасался со многими различными верованиями, благодаря чему он вобрал в себя черты как индуистских традиций, предшествовавших ему, так и элементы поклонения божествам, с которыми сталкивались его последователи."
 sutra: "Сутра"
 sutra_desc: "Эти священные тексты, встречающиеся как в дхармических, так и в буддийских религиях, отличаются разнообразием формы и содержания. Однако они неизменно считаются источником знаний, а их тщательное изучение — необходимым для духовного совершенствования."
 buddhist_councils: "Буддийские советы"
 buddhist_councils_desc: "После смерти Сиддхартхи Гаутамы монашеские общины проводили множество собраний, где обсуждались тексты разных канонов. Хотя записи, запечатлевшие ход таких собраний, варьируются в зависимости от школы, объединяющая роль этих дискуссий неоспорима."
 buddhist_canon: "Буддийский канон"
 buddhist_canon_desc: "$buddhist_canon$ — это собрание священных текстов буддизма, названия и содержание которых варьируются в зависимости от течения. Любой, кто посвятил себя этой религии, должен знать эти тексты — будь то правила монашеской жизни или учения Будды, иначе именуемые #italic сутрами#!."
 pali_canon: "Палийский канон"
 pali_canon_desc: "Несмотря на разнообразие канонов в буддизме, отражающее особенности отдельных школ, $pali_canon$ Тхеравады остаётся самым древним и авторитетным. В отличие от канонов прочих школ, которые представляют собой смесь текстов из разных источников, $pali_canon$ сохранился в неизменном виде со времён царя Ашоки Великого и включает слова самого Будды. Кроме того, он стал основой или примером для многих других буддийских школ."
 buddhist_universities: "Буддийские университеты"
 buddhist_universities_desc: "С незапамятных времён буддийские центры были оплотами учёности и знаний, куда устремлялись люди со всего света в поисках образования. В древности крупнейшим из таких центров был комплекс Наланда, однако позже появились и другие."
 xuanzang_travels: "Странствования Сюаньцзана"
 xuanzang_travels_desc: "Сюаньцзан — китайский буддийский монах, живший в VII веке во времена династии Тан. Он совершил семнадцатилетнее сухопутное путешествие в Индию ради новых знаний и сбора огромной коллекции буддийских текстов. Он побывал, среди прочего, в Наланде, где учился у самых выдающихся наставников, а, вернувшись в $china$, привёз с собой более тысячи манускриптов, внёсших существенный вклад в развитие Махаяны. Его странствия и записи стали основой для романа #italic «Путешествие на Запад»#!, в котором монах отправляется в Индию на поиски священных текстов по поручению Будды в компании, среди прочих, царя обезьян Сунь Укуна."
 silk_road_transmission: "Распространение по Шёлковому пути"
 silk_road_transmission_desc: "Шёлковый путь бесспорно оказал существенное влияние на распространение буддизма. Торговля по сухопутным маршрутам и Морскому шёлковому пути позволила буддизму выйти далеко за пределы Индии, где он первоначально возник."
 bodhisattva: "Бодхисаттва"
 bodhisattva_desc: "$bodhisattva$ — фигура, важная для всех школ буддизма, невзирая на различия в их характеристиках и роли. Однако в любом случае они достойны почитания и преклонения."
 avalokitesvara: "Авалокитешвара"
 avalokitesvara_desc: "$avalokitesvara$, которого также знают под именами Гуаньинь в Китае или Каннон в Японии, является одной из самых почитаемых бодхисаттв. $avalokitesvara$ — бодхисаттва сострадания и может изображаться в мужском или женском облике, в зависимости от школы, а в некоторых случаях почитается как прародитель всех индуистских божеств. $avalokitesvara$ ассоциируется с мантрой #italic «Ом мани падме хум»#!."
 maitreya: "Майтрея"
 maitreya_desc: "Сейчас $maitreya$ считается будущим и последним бодхисаттвой и буддой в конце данной кальпы. Ему предназначено возродить забытое людьми учение Дхармы в мире и стать преемником Сиддхартхи Гаутамы."
 mount_meru: "Гора Меру"
 mount_meru_desc: "$mount_meru$ — это священная для индуистов, буддистов и джайнистов гора, находящаяся в центре вселенной как в физическом, так и в духовном смысле. Подобно тому, как она является центром, вокруг которого вращается всё остальное, так и наша держава вращается вокруг нашего правителя."
 naraka: "Нарака"
 naraka_desc: "$naraka$, или Нирая — адские миры, полные мук и страданий, предназначение которых очищение плохой кармы для последующей реинкарнации. Существует множество адских миров, и время, которое человек должен провести в них, а также страдания, которые он обязан перенести, зависят от количества накопленной кармы, необходимой для перерождения в одном из высших миров."
 four_heavenly_kings: "Четыре небесных царя"
 four_heavenly_kings_desc: "Каждый из этих хранителей оберегает одну из сторон света. Кроме того, они защищают мир дэвов от асуров и следят за тем, чтобы смертные поступали по совести."
 vegetarianism: "Вегетарианство"
 vegetarianism_desc: "Концепция дхармы подразумевает отказ от мяса, но в каждой школе есть свои правила, регулирующие его строгость. Кроме того, в одних школах запрет на поедание мяса распространяется только на монашескую общину, а в других — на всё население."
 edicts_of_ashoka: "Надписи Ашоки"
 edicts_of_ashoka_desc: "Свод законов царя Ашоки Великого, составленный в III веке до нашей эры, был призван содействовать распространению буддизма. Даже спустя много столетий он вызывает огромное уважение и почитание среди верующих."
 five_precepts: "Пять обетов"
 five_precepts_desc: "$five_precepts$ — базовый кодекс буддийской этики и нравственности, представляющий собой основные правила, которым должен следовать любой буддист, независимо от того, является ли он членом монашеской общины или нет. В них предписывается воздерживаться от убийства, воровства, сексуальных проступков, лжи и употребления веществ, затуманивающих сознание."
 monastic_communities: "Монашеские общины"
 monastic_communities_desc: "Буддийская жизнь сосредоточена вокруг общин монахов и монахинь, именуемых #italic Сангха#!. Они руководствуются положениями #italic Винаи#!, т.е. сводом монашеских правил и предписаний, обязательных для всех буддийских монастырей."
 prestigious_schools: "Престижные школы"
 prestigious_schools_desc: "$buddhist$ разделился на множество школ, каждая из которых сосредоточена вокруг одного типа монашеской общины и отдаёт предпочтение определённым текстам. Однако некоторые из этих школ обрели большее признание, а другие канули в лету. Таким образом, присоединившись к самым престижным школам, люди могут претендовать на часть такого признания."
 offerings: "Подношения"
 offerings_desc: "Согласно буддийскому учению, подношение даров Трём драгоценностям необходимо для накопления добродетелей. Эти подношения могут быть как материальными, так и нематериальными. Так, некоторые монашеские общины выживают исключительно за счёт пищи, которую в качестве подношения оставляют их последователи."
 incense_burning: "Воскурение благовоний"
 incense_burning_desc: "Воскурение благовоний — основа любого буддийского обряда или подношения. Традиционно миряне и монахи зажигают благовония различных видом и форм перед проведением обрядов или медитаций. Поэтому аромат благовоний постоянно наполняет любой буддийский храм."
 ascetic_practices: "Аскетические практики"
 ascetic_practices_desc: "Будда предостерегал об опасностях строгой аскезы, однако некоторые представители монашества всё же порой обращаются к ней. Ограничения в выборе одежды, еды и крова — вот лишь часть практик, которые, хоть и не являются обязательными для развития добродетели, дают практикующим определённые преимущества."
 mindfulness: "Осознанность"
 mindfulness_desc: "Одной из важнейших частей буддийской практики является осознанность, заключающаяся в осознании явлений тела и разума и следовании учениям Будды. Она помогает предотвратить появление нежелательных состояний и сосредоточиться на развитии желательных."
 dana: "Дана"
 dana_desc: "$dana$ означает щедрость или дарение, не требующее ничего взамен, и является важнейшей добродетелью всех религий, основанных на Дхарме. Бескорыстная помощь другим людям или даже целым общинам — один из основных способов накопления кармы."
 ahimsa: "Ахимса"
 ahimsa_desc: "$ahimsa$, или ненасилие, считается одной из важнейших добродетелей всех религий, основанных на Дхарме. Любой конфликт следует стремиться разрешить мирным путём через диалог, а не прибегая к силе. К сожалению, это не всегда возможно, однако насилие всегда должно быть крайним средством, а его применение — оправданным."
 resistance_to_persecution: "Борьба с преследованиями"
 resistance_to_persecution_desc: "Несмотря на широкое распространение, буддийское учение неоднократно в своей истории подвергалось преследованиям. Храмы и изображения уничтожались, последователей убивали или вынуждали скрываться, однако вера пережила все трудности и только крепла."
 buddhist_meditation: "Буддийские медитации"
 buddhist_meditation_desc: "Медитация — общая практика для всех буддистов, независимо от их школы. Её цель заключается в тренировке разума и духа для развития осознанности, умиротворения и прозрения, что помогает достичь просветления."
 #Hinduism
 sruti: "Шрути"
 sruti_desc: "$sruti$, что дословно переводится как «услышанное», представляют собой древнейшие и наиболее священные тексты индуизма. Они считаются божественным откровением и не имеющими автора. И пусть некоторые ставят под сомнение их божественное происхождение, даже они признают их значимость."
 vedah: "Веды"
 vedah_desc: "Основными текстами в каноне $sruti$ являются $vedah$, древнейшие произведения на санскрите, авторство которых в Махабхарате приписывается Брахме. К ним относятся «Ригведа», или «Веда гимнов», «Яджурведа», или «Веда жертвенных формул», «Самаведа», или «Веда песнопений», и «Атхарваведа», или «Веда заклинаний»."
 smrti: "Смрити"
 smrti_desc: "$smrti$, что дословно переводится как «запомненное», представляют собой тексты, основанные на Ведах или созданные под их влиянием. Эти тексты считаются менее авторитетными, чем $sruti$, поскольку являются их производными. Однако, в отличие от $sruti$, тексты $smrti$ приписываются определённым авторам и сохраняются в форме манускриптов."
 mahabarata: "Махабхарата"
 mahabarata_desc: "Одним из двух важнейших текстов $smrti$ наряду с ᡫ«Рамаяной» является древнеиндийский эпос «$mahabarata$». Это самая длинная эпическая поэма в истории, примерно в десять раз превосходящая по объёму греческие #italic «Илиаду»#! и #italic «Одиссею»#! вместе взятые. В ней повествуется о борьбе за трон древнего индийского царства Куру, кульминацией которой стала Война $mahabarata$, или Битва на Курукшетре. История завершается смертью Кришны и падением его династии."
 ramayana: "Рамаяна"
 ramayana_desc: "Одним из двух важнейших текстов $smrti$ наряду с ᡫ«Махабхаратой» является древнеиндийский эпос «Рамаяна». В нём повествуется о жизни Рамы, аватара бога $vishnu_god$ и сына царя государства Кошала. В этом тексте подчёркивается важность добродетели во всех сферах жизни человека."
 purana: "Пураны"
 purana_desc: "$purana$, считающиеся частью $smrti$, представляют собой тексты самого разнообразного содержания. В них можно найти почти всё, что только можно себе представить — от космологии, астрономии, грамматики до генеалогии богов и истории любви. Таким образом, даже несмотря на то что $purana$ не входят в состав $sruti$, они оказали огромное влияние на индуизм и индийское общество, поскольку они вплетают множество местных верований и традиций в общее повествование Вед."
 atman: "Атман"
 atman_desc: "$atman$ — истинное, вечное и неизменное «Я», то есть сущность, осознающая своё собственное существование. Согласно учением Школ астики, $atman$ отделён от разума и тела, а также отличается от дживатмана, который существует на протяжении нескольких воплощений. Школы настики, напротив, трактуют эту концепцию несколько иначе или вовсе её отрицают."
 nastika_schools: "Школы настики"
 nastika_schools_desc: "Некоторые индуистские философские школы отмежевались от основных течений, отвергая авторитет Вед и существование Атмана. Например, джайнизм и буддизм считаются неортодоксальными, хотя всё же включают многие общие фундаментальные идеи индуизма."
 astika_schools: "Школы астики"
 astika_schools_desc: "Эти ортодоксальные индуистские школы признают авторитет Вед и существование Атмана. Несмотря на то что среди школ астики можно выделить целый ряд различных течений, все они сходятся в признании Вед и Атмана."
 diversity_of_beliefs: "Многообразие верований"
 diversity_of_beliefs_desc: "В основе верований народов, населяющих Индию, лежит принцип Дхармы и текст Вед, однако это основа воплощается в огромном множестве разных форм и практик. И пусть даже пантеон признаваемых и почитаемых богов может отличаться, однако все эти вероучения имеют единый концептуальный стержень."
 ishvara: "Ишвара"
 ishvara_desc: "$ishvara$ обозначает Верховное Существо или Бога. В различных индуистских школах и течениях эта концепция трактуется по-своему. Таким образом, $ishvara$ в шиваизме — $shiva_god$, в вайшнавизме — $vishnu_god$, или же любой личный Бог каждого отдельного взятого человека."
 sanskritization: "Санскритизация"
 sanskritization_desc: "$hindu$ распространился далеко за пределы самой Индии, в которой он возник. Поэтому многие культуры и страны переняли санскритские концепции и названия для обозначения собственной идентичности. Таким образом, концепции индуизма с лёгкостью проникают в чужеземные верования и сливаются с ними."
 bhakti_movement: "Движение Бхакти"
 bhakti_movement_desc: "Это движение, зародившееся в VI веке, воспевает любовь к просветлённому человеку или к божеству внутри себя. Проповедники Бхакти обращаются к обычным людям и говорят на понятном им языке, оказывая огромное влияние на то, как вера и религия воспринимаются в народе."
 yoga: "Йога"
 yoga_desc: "$yoga$ — одна из индуистских школ и философских течений. Она представляет собой совокупность практик, как физических, так и духовных, имеющих свою целью обретение контроля над разумом и телом. $yoga$ с её тысячелетней историей практически стала синонимом пути просветлённого."
 diwali: "Дивали"
 diwali_desc: "Во время фестиваля огней $diwali$ мы празднуем победу Дхармы, торжество добра над злом и света над тьмой. В знак этой победы мы зажжём свечи и фонари и воздадим почести нашим предкам."
 holi: "Холи"
 holi_desc: "$holi$ — это праздник красок и любви, проводимый в ознаменование прихода весны. Мы чествуем земледелие и богатый урожай, и в то же время наслаждаемся яркими красками весны. Это время радости и примирения, очищения от эмоциональной скверны."
 holy_rivers: "Священные реки"
 holy_rivers_desc: "Реки и их почитание всегда были важной частью индуизма. Помимо Инда и Ганга существует множество рек, которые верующие считают священными и на берегах которых они совершают разнообразные ритуалы. Воды этих рек считаются освящёнными богами, а омовения в них — неотъемлемая часть религиозных обрядов."
 advaita_vedanta: "Адвайта-веданта"
 advaita_vedanta_desc: "Отвергая дуализм сознания и материи, $advaita_vedanta$ утверждает, что $atman$, или самый сокровенное «Я» или сознание, составляют одно целое с высшей реальностью или сознанием вселенной — Брахманом. Таким образом, физический материальный мир — лишь иллюзия, за которой скрывается высшая реальность Брахмана."
 hindu_muslim_relations: "Индуистско-мусульманские отношения"
 hindu_muslim_relations_desc: "$hindu$ и ислам достаточно тесно взаимодействовали в прошлом, и эта традиция, несомненно, будет иметь продолжение. Наши народы научились мирно сосуществовать, и между обеими религиями возник определённый синкретизм."
 hindu_unification: "Индуистское объединение"
 hindu_unification_desc: "Несмотря на различия в верованиях и практиках, в индуизме больше того, что нас объединяет. Появление общего видения индуизма помогает нашему народу обрести настоящее чувство единства."
 hindu_architecture: "Индуистская архитектура"
 hindu_architecture_desc: "Независимо от стиля архитектуры, будь то Шикхара, Вимана или Пранг, индуистские храмы везде отличаются своими высокими украшенными башнями. Являясь воплощением горы Меру с той или иной степенью выраженности в зависимости от региона, они служат символом и демонстрацией силы и власти."
 varna_system: "Система варн"
 varna_system_desc: "Понятие Дхармы личности существует ещё со времён Вед. Она подразумевает, что человек должен быть отнесён к одной из четырёх возможных категорий: #italic брахманы#!, куда входят учёные или жрецы; #italic кшатрии#!, куда входят правители или воины; #italic вайшьи#!, куда входят земледельцы или купцы; или #italic шудры#!, куда входят ремесленники или слуги. Эти сословия не имеют строгих рамок, а скорее отражают идеал призвания человека, однако они значительно повлияли на индуистское общество."
 extreme_pacifism: "Радикальный пацифизм"
 extreme_pacifism_desc: "$ahimsa$ является основой пацифизма и ненасилия, которые проповедует индуизм. Тем не менее, наши враги должны помнить, что, если они нас спровоцируют, мы можем отказаться от наших принципов и вступить в войну."
 hindu_empires: "Индуистские империи"
 hindu_empires_desc: "В прошлом было немало империй, исповедовавших индуизм. Все великие правители — от императоров Маурьев и Гупт в Индии до императоров Шривиджаи в Индонезии и Чола в землях тамилов — опирались в своём правлении на индуистское учение."
 sacred_cattle: "Священная корова"
 sacred_cattle_desc: "$ahimsa$ запрещает убивать крупнорогатый скот, поэтому верующие почитают коров как мать и символ бескорыстной заботы и жертвенности. Они были объектом почитания со времён появления Вед и заслуживают нашего уважения и внимания."
 #Asia
 riches_of_asia: "Богатства Азии"
 riches_of_asia_desc: "$asia$ славится по всему миру своим богатством. Азиатские сокровища из процветающих городов Персии и Индии, предметы роскоши из Китая и товары с почти легендарных Островов Пряностей в Индонезии пользуются огромным спросом во всём мире."
 silk_road: "Великий шёлковый путь"
 silk_road_desc: "Ни бескрайние пески пустыни Гоби и персидских земель, ни опасности, подстерегающие путешественников во время морских переходов через $indian_ocean_region$ и воды, окружающие Индонезию, ничто не могло остановить купцов, которые на протяжении веков пересекали Азию по окружённому легендами Шёлковому пути в поисках несметных богатств."
 exchange_of_ideas: "Обмен идеями"
 exchange_of_ideas_desc: "По Шёлковому пути шли не только золото и товары, но и идеи, и знания, которые купцы везли с собой."
 legacy_of_great_empires: "Наследие великих держав"
 legacy_of_great_empires_desc: "История Азии изобилует примерами великих империй, утверждавших своё господство в этих землях: будь то Трон дракона в Китае, различные царства Персии, могущественные индуистские и буддийские династии Индии и Юго-Восточной Азии."
 arduous_terrain: "Труднопроходимый ландшафт"
 arduous_terrain_desc: "$asia$ известна крайне негостеприимными землями — высокими пиками Гималаев, бесплодными просторами пустыни Гоби, непроходимыми джунглями Индии и Юго-Восточной Азии. И это не говоря уже о сезонах муссонов и тайфунов, а также практически непрерывной череде землетрясений. Азиатские народы научились жить в таких суровых условиях, а вот захватчикам здесь придётся несладко."
 fertile_lands: "Плодородные земли"
 fertile_lands_desc: "В целом, $asia$ славится своим обилием дождей, и даже в тех краях, где осадков меньше, через её земли протекают полноводные реки. Только в самых засушливых частях пустыни земля не может дать людям достаточного количества пропитания, однако даже в этих землях люди умеют обходиться тем, что у них есть."
 crossroads_of_religions: "На перекрёстке религий"
 crossroads_of_religions_desc: "$hindu$, буддизм, ислам и даже тенгрианство распространились далеко за пределы земель, в которых они зародились. $asia$ стала местом обмена верованиями, а зачастую их смешения и синкретизма."
 religious_syncretism: "Религиозный синкретизм"
 religious_syncretism_desc: "Порой многоконфессиональность приводит не к конфликтам, а к взаимопроникновению различных практик и их интеграции в религиозную жизнь. Таким образом, чужая философия и верования могут восприниматься не как опасное инакомыслие, а как источник знаний."
 source_of_knowledge: "Источник знаний"
 source_of_knowledge_desc: "Пока одни страны гордятся своими достижениями в науке и технике, некоторые из их «изобретений» были известны в Азии на протяжении многих столетий. От выдающихся технологий Китая до богатого литературного наследия Индии — Восток не имеет причин завидовать Западу."
 structured_society: "Организованное общество"
 structured_society_desc: "В азиатских обществах обычно царит строгий порядок, а каждый человек понимает свою роль в нём. Философские идеи индуизма и конфуцианства оказали существенное влияние на местный общественный уклад в Азии и обеспечили его устойчивость."
 incense_preeminence: "Господство благовоний"
 incense_preeminence_desc: "На протяжении столетий благовония были неотъемлемой частью жизни в Азии, возможно, более значимой, чем в любой другой части света. Несмотря на то что благовония используются и в ритуалах других религий, их почти повсеместное применение в индуистских и буддийских церемониях, а также в повседневной жизни мусульман превращает в неизменный атрибут жизни в Азии."
 incense_trade_route: "Перевозка благовоний"
 incense_trade_route_desc: "Высокий спрос на благовония в Азии и за её пределами привёл к созданию множества торговых маршрутов, предназначенных исключительно для перевозки этого драгоценного товара. Подобно более прославленному Шёлковому пути, торговля благовониями служит мостом между Востоком и Западом."
 wake_of_the_mongol_horde: "Отголоски монгольского нашествия"
 wake_of_the_mongol_horde_desc: "Пожалуй, в Азии не осталось ни одного уголка, по которому не прошлась бы поступь монгольских завоевателей. Эти земли до сих пор залечивают раны после опустошительных набегов армий $genghis_khan_name_no_tooltip$а, выковавшего свою великую империю в многочисленных походах и сражениях."
 cultural_melting_pot: "Плавильный котёл культур"
 cultural_melting_pot_desc: "$asia$ — это, прежде всего, край, где царит богатое культурное разнообразие. Именно оно и непрерывный обмен идеями и традициями обеспечили процветание стран Азии на протяжении многих веков."
 rise_of_great_individuals: "Свершения великих людей"
 rise_of_great_individuals_desc: "Великие люди могут значительно повлиять на ход истории. Время от времени к власти приходят правители, которые создают новые империи или разрушают старые. Такие достижения заслуживают восторга и уважения."
 #Orthodox
 the_pentarchy: "Пентархия"
 the_pentarchy_desc: "Древняя структура церкви, установленная ещё во времена царствования императора Юстиниана I, используется в православии и по сей день. Несмотря на то что папа римский считает себя выше всех в католической вере, для настоящей Церкви епархии Константинополя, Александрии, Антиохии и Иерусалима по-прежнему сохраняют своё значение."
 imperial_creed: "Имперский символ веры"
 imperial_creed_desc: "Православие являлось официальной верой Римской империи с момента принятия христианства. Ереси Запада и их самопровозглашённые «императоры» не смеют оспаривать легитимность нашей династии."
 filioque_issue: "Проблема Филиокве"
 filioque_issue_desc: "Западные еретики тайно вписали в латинский перевод Символа веры дополнение #italic Филиокве#!. Любые правки, которые не одобрил собор, считаются незаконными. Мы продолжим молиться единственно верным способом, а этих богоотступников ждут адские муки."
 septuagint: "Септуагинта"
 septuagint_desc: "$septuagint$ — это перевод нашего Ветхого Завета с иврита на греческий язык, выполненный семьюдесятью двумя переводчиками ещё в III веке до нашей эры. Причём все они независимо от друг друга смогли составить совершенно одинаковый перевод текста. Следовательно, он безусловно дарован свыше и является прямым словом Бога."
 anagignoskomena: "Апокрифы"
 anagignoskomena_desc: "В нашей Библии содержатся все книги, заслуживающие почитания и изучения, хотя некоторые из них могут быть менее значимыми, чем другие. $anagignoskomena$ не включены в еврейскую Библию, а потому считаются менее важными, чем другие тексты, однако тоже заслуживают внимания."
 church_guidance: "Предписания церкви"
 church_guidance_desc: "В Священном Писании заключена божественная мудрость, однако верно истолковать смысл этих текстов и донести его до паствы может лишь церковь. Любая попытка независимого прочтения, которая не опирается на воззрения церкви, — прямой путь к заблуждениям и ереси."
 unchanging_tradition: "Незыблемая традиция"
 unchanging_tradition_desc: "Учение, которое Иисус Христос передал своим апостолам, должно сохраняться в первозданном виде — без исправлений, дополнений и сокращений, — ибо сама вера неизменна и исповедуется людьми по всей земле."
 church_councils: "Церковные соборы"
 church_councils_desc: "Церковь должна действовать как единое целое, поэтому любые вопросы вне компетенции отдельных епископов должны рассматриваться на соборах, где выражается коллективное мнение церковных властей. Решения, выносимые на таких собраниях, носят статус официальных."
 greek_rite: "Византийский обряд"
 greek_rite_desc: "На протяжении веков наши ритуалы и канонические служения следовали византийскому обряду, установленному в Константинополе. Несмотря на небольшие расхождения, православные обряды в целом отличаются единообразием."
 physical_body_of_christ: "Тело Христово"
 physical_body_of_christ_desc: "Церковь — это земное отражение Христа, ничем не отличающаяся от небесного; физическое воплощение Спасителя, посланного на помощь человечеству."
 sight_veneration: "Зрительное воздействие"
 sight_veneration_desc: "Влияние на органы чувств верующих — важнейший аспект религии. Недаром наши церкви выглядят очень нарядно, а их стены украшают красочные изображения: среди такого великолепия присутствие Христа на земле способен ощутить каждый."
 theotokos: "Богоматеринство"
 theotokos_desc: "Пресвятая Богородица — ключевая фигура в православии, поскольку она исполнила Ветхий Завет, принеся миру в своём лоне Новый Завет в образе Христа. Таким образом, если Христос считается воплощением Бога, то она — Матерь Божия, а потому заслуживает особое место в христианском учении и почитается больше, чем другие святые."
 heavenly_architecture: "Божественная архитектура"
 heavenly_architecture_desc: "Православные храмы всегда сооружаются с целью воспроизвести образ рая. Православные церкви, возводимые в более централизованном стиле по сравнению с западными, основанными на базилике, имеют центральный купол, который символизирует небеса. Эти храмы украшаются росписями и иконами и представляют собой грандиозное зрелище."
 iconostasis: "Иконостас"
 iconostasis_desc: "Одной из важнейших особенностей любого православного храма является иконостас — это стена, покрытая иконами, которая отделяет основную часть храма от алтаря. Иконы, размещённые там, представляют собой воплощение связи между верующими и святая святых, а значит, между Небесами и людьми, указывая им путь к Небесам."
 julian_calendar: "Юлианский календарь"
 julian_calendar_desc: "На протяжении веков время в нашей державе и нашей церкви отсчитывалось по юлианскому календарю, установленному Юлием Цезарем в 46 году до нашей эры. Этот календарь не только объединяет все восточнохристианские народы, но также определяет даты важнейших праздников и торжеств."
 paschal_cycle: "Пасхальный цикл"
 paschal_cycle_desc: "В православной традиции есть ряд праздников в пасхальном цикле со скользящей датой, например, сама #italic Пасха#!. Так, период времени перед Пасхой продолжительностью десять недель называется Триодионом, а период времени после Пасхи продолжительностью пятьдесят дней — Пентекостарион. Этот цикл включает в себя важнейшие торжества литургического года."
 oktoechos: "Осмогласие"
 oktoechos_desc: "$oktoechos$, или восьмигласная система записи музыки, использовалась для записи церковных песнопений и музыки на протяжении многих столетий. Это основа православного песнопения, хотя у разных культур могут быть свои особенности."
 prestigious_monasticism: "Престиж монашества"
 prestigious_monasticism_desc: "В православной церкви монашество и аскетизм имеют большое значение и практически являются обязательными. Каждый епископ должен сначала стать монахом, а если он не был пострижен в монахи, то должен пройти этот путь до своей хиротонии. Поэтому монастыри и монашеские обители оказывают значительное влияние на нашу церковную жизнь."
 national_rites: "Национальные обычаи"
 national_rites_desc: "Наличие автокефальных патриархатов в нашей церкви позволяет создаёт благоприятные условия для возникновения определённых различий в национальных обрядах разных стран. При этом единство учения и Церкви сохраняется."
 heirs_of_rome: "Наследники Рима"
 heirs_of_rome_desc: "Многие называли себя наследниками Рима и Римской Империи, не имея на то никаких оснований. Только мы, ревнители истинной веры древней империи, можем с полным правом считаться её потомками."
 legacy_of_saint_andrew: "Наследие святого Андрея"
 legacy_of_saint_andrew_desc: "Согласно преданию святой Андрей посетил Скифию и северное Причерноморье, а во время своей остановки на месте, на котором впоследствии был построен Киев, предсказал великую благодать, что осенит эти земли с принятием христианства."
 christianization_of_the_slavs: "Христианизация славян"
 christianization_of_the_slavs_desc: "Жители Киевской Руси стали одними из первых восточнославянских народов, принявших свет Христа и перешедших в православие. Отсюда вера распространилась и среди других народов востока."
 cyril_and_methodius: "Кирилл и Мефодий"
 cyril_and_methodius_desc: "$BYZ_ADJ$ие теологи Кирилл и Мефодий сыграли важную роль в распространении христианства среди славян в IX веке нашей эры. Они считаются создателями первой азбуки, которая использовалась для записи церковнославянского языка и была названа ими глаголицей. Позднее их ученики разработали кириллицу, назвав её в честь Кирилла."
 interaction_between_church_and_state: "Взаимосвязь церкви и государства"
 interaction_between_church_and_state_desc: "В подчинении патриарха находятся его патриархат и все верующие. Тандем патриарха и правителя позволит нам задействовать ресурсы церкви для укрепления авторитета государства."
 outwards_expansion: "Внешняя экспансия"
 outwards_expansion_desc: "Священный долг церкви — нести свет Христа язычникам и неверующим. Ради спасения их душ мы должны отправиться в новые земли."
 justified_holy_wars: "Оправданные священные войны"
 justified_holy_wars_desc: "Мы не можем позволить язычникам и еретикам диктовать нам свои условия. Наш священный долг — очистить мир от скверны, чтобы на земле воцарилось Царствие Божие."
 resistance_to_the_infidels: "Борьба с неверующими"
 resistance_to_the_infidels_desc: "Наши православные братья не раз оказывались под гнётом иноверцев. Однако мы научились стойко переносить такие притеснения и даже сосуществовать с этими безбожниками."
 eastern_ecumenism: "Восточный экуменизм"
 eastern_ecumenism_desc: "Несведущие зачастую путают наше восточное православие с другими древневосточными православными церквями. Но несмотря на различия по многим ключевым вопросам, они остаются христианами, и благодаря этим общим взглядам можно было вернуть их в лоно истиной веры."
 structured_patriarchates: "Структура патриархатов"
 structured_patriarchates_desc: "Наши патриархаты всегда отличались хорошей организацией и структурой. У каждого из них были свои полномочия и определённые границы. Такой подход обеспечивает более эффективное функционирование церкви и всего государства."
 #Miaphysitism
 second_council_of_ephesus: "Второй Эфесский собор"
 second_council_of_ephesus_desc: "На Втором Эфесском соборе, созванном в 449 году по настоянию патриарха Диоскора Александрийского, была принята формула Кирилла Александрийского, согласно которой Христос имеет единую, а не двойственную природу. Несмотря на то, что формально собор был легитимным, католическая и православная церкви его категорически отвергают."
 rejection_of_chalcedon: "Непризнание Халкидонского собора"
 rejection_of_chalcedon_desc: "Папа римский Лев I не согласился с результатами Второго Эфесского собора и решил созвать новый собор в Халкидоне. Однако мы не станем признавать его итоги, поскольку нас вполне устраивают решения предыдущего собора."
 monophysite_vs_miaphysite: "Монофизитство и миафизитство"
 monophysite_vs_miaphysite_desc: "И миафизиты, и монофизиты верят в единую природу Христа, однако их доктрины существенно различаются. Первые считают, что Христос совмещает в себе человеческое и божественное, тогда как последние утверждают, что человеческая природа Христа была поглощена его божественностью. Кое-кто ошибочно причисляет нас к монофизитам, но на самом деле мы совершенно не разделяем их взглядов."
 original_christianity: "Никейское христианство"
 original_christianity_desc: "Христианская церковь претерпела множество расколов, но наша вера уходит корнями в ранее христианское учение, сформулированное ещё во времена Первого Никейского собора. Всех, кто по тем или иным причинам оспаривает его решения, безусловно можно считать еретиками."
 beyond_the_borders: "Выход за границы"
 beyond_the_borders_desc: "С момента зарождения христианства многие его последователи так или иначе осели в границах Римской империи. Миафизитство же изначально развивалось на её окраинах, и после разделения с халкидонскими церквями мы осмелились выйти за пределы империи, чтобы нести свет Божий в самые дальние уголки мира."
 isolated_reaches: "Отчуждённые земли"
 isolated_reaches_desc: "С каждым годом сторонников миафизитства в мире становится всё больше. Даже будучи окружёнными врагами и неверными, мы не отступаем от своей веры."
 independent_leaders: "Независимые лидеры"
 independent_leaders_desc: "Из-за изоляции миафизитства нам трудно поддерживать общение с другими патриархатами. Но даже в таких условиях наши лидеры научились действовать независимо и придумали свои способы оставаться на связи с другими христианскими общинами."
 jerusalem_focus: "Обращение к Иерусалиму"
 jerusalem_focus_desc: "Мы всегда храним в сердцах память о святом городе Иерусалиме. Там Христос исполнил свою миссию и принял смерть на кресте, и туда же он вернётся в своё Второе пришествие. В знак почтения к этому городу мы всегда молимся, обращаясь лицом к Иерусалиму."
 acceptance_of_old_testament: "Признание Ветхого Завета"
 acceptance_of_old_testament_desc: "Некоторые христианские церкви начали преуменьшать важность Ветхого Завета, утверждая, что с приходом Христа изложенное в нём учение потеряло актуальность. Однако мы убеждены, что сегодня эти тексты имеют ничуть не меньшую значимость, чем во времена их написания."
 primacy_of_alexandria: "Верховенство Александрии"
 primacy_of_alexandria_desc: "Миафизиты делятся на множество общин, но все мы так или иначе признаём Александрию духовным центром нашей веры. Впрочем, это скорее способ почтить апостольское преемство местного патриархата, нежели стремление наделить его особой властью."
 school_of_alexandria: "Александрийская богословская школа"
 school_of_alexandria_desc: "По преданию, Александрийская катехизическая школа была основана самим апостолом Марком. В течение многих лет она являлась старейшим в мире богословским учебным заведением, где библейские тексты начали изучать ещё на заре становления христианства. Вскоре после признания верховенства епископа Рима над патриархом Александрийским школа была уничтожена, однако её традиции сохранились по сей день."
 preserving_of_local_languages: "Сохранение местных языков"
 preserving_of_local_languages_desc: "Греческий язык и латынь сыграли важную роль в развитии раннего христианства, но в миафизитских церквях литургия обычно проводится на языках местного населения — коптском, арамейском, армянском и других. Так каждая община миафизитов сохраняет свой язык и традиции."
 double_patriarchate: "Двойной патриархат"
 double_patriarchate_desc: "Александрийская и Антиохийская церкви считают друг друга отдельными патриархатами, один из которых придерживается миазифитства, а другой — православия. Можно долго спорить о том, кто из них имеет апостольское преемство, но в действительности лишь миафизитский патриархат сохраняет истинное учение."
 eastern_christianity: "Восточное христианство"
 eastern_christianity_desc: "Мы являемся частью так называемого Восточного христианства, объединяющего множество разных направлений. Они отличаются своими богословскими и литургическими традициями, но имеют схожие культурные особенности."
 life_among_infidels: "Жизнь среди неверных"
 life_among_infidels_desc: "Неверные часто оскверняют своим присутствием земли нашей веры. Впрочем, порой наши проповедники тоже отправляются в чужие края, чтобы озарить Божьим светом заблудшие души. Пусть нам и не всегда удаётся убедить этих язычников в ошибочности их убеждений, мы оказываем на них гораздо большее влияние, чем может показаться на первый взгляд."
 gradual_departure: "Постепенное разделение"
 gradual_departure_desc: "Многие христианские церкви отреклись от миафизитов, но мы не стали сразу разрывать связи с этими людьми. Мы продолжали принимать участие в соборах и поддерживать общение с другими патриархатами, однако со временем стало ясно, что миафизитам просто нечего обсуждать с этими еретиками."
 thrive_under_persecution: "Процветание вопреки преследованиям"
 thrive_under_persecution_desc: "Хотя мы на протяжении сотен лет подвергались преследованию со стороны неверных и еретиков, наша вера по-прежнему крепка. Как бы сильно нас ни притесняли, мы всегда сумеем выстоять."
 preserver_of_national_identity: "Сохранение национальной идентичности"
 preserver_of_national_identity_desc: "Даже несмотря на угнетения и преследования, мы смогли сберечь свою идентичность, и в этом великая заслуга нашей церкви. Именно в её лоне сохранились наши языки и традиции, и лишь благодаря ей наша вера не пошатнулась."
 defense_against_heretics: "Защита от еретиков"
 defense_against_heretics_desc: "С момента нашего разделения с другими христианскими церквями их представители осуждают нас по любому поводу. Они называют себя христианами, но их взгляды насквозь пропитаны ересью, в то время как мы верно следуем слову Божьему."
 remote_patriarchates: "Удалённые патриархаты"
 remote_patriarchates_desc: "Из-за того, что наш народ подвергался завоеваниям и гонениям, неверные много раз уничтожали наши церкви или брали их под свой контроль. В связи с этим мы были вынуждены перенести наш патриархат, хотя мы по-прежнему почитаем его изначальное место, как бы далеко от него мы ни находились."
 further_reaches: "Дальние края"
 further_reaches_desc: "Несмотря на то, что мы часто вынуждены жить в окружении неверных, наше вероучение всё же распространилось среди представителей разных народов и культур, проживающих в отдалённых землях."
 internal_communion: "Тесное общение"
 internal_communion_desc: "Несмотря на независимость миафизитских патриархов, все наши общины поддерживают друг с другом крепкую связь. Это не только позволяет нам сохранять близкие отношения, но и обеспечивает единство церкви."
 cradle_of_monasticism: "Родина монашества"
 cradle_of_monasticism_desc: "Христианское монашество зародилась в Египте, где из-за гонений христианам нередко приходилось скрываться в пустыне и вести отшельнический образ жизни. Будучи хранителями александрийской традиции, миафизиты имеют право считать себя основателями монашеского движения."
 unique_architecture: "Уникальная архитектура"
 unique_architecture_desc: "Наше учение развивалось в относительной изоляции, что привело к появлению в наших общинах уникального архитектурного стиля. Возможно, другие направления христианства могут похвастаться более грандиозными сооружениями, однако наши храмы и святилища вдохновляют верующих ничуть не меньше остальных."
 #America
 #North American
 medicinal_infusions: "Лечебные настои"
 medicinal_infusions_desc: "На протяжении веков человечество справлялось с различными недугами с помощью растений, обладающих целебными свойствами. Говорят, настои из каких-то особенных листьев способны продлить людям жизнь."
 canoe_travels: "Каноэ"
 canoe_travels_desc: "Благодаря лёгким каноэ мы сможем эффективнее осваивать водные пути и волоки Северной Америки, что значительно расширит наши возможности в управлении торговлей и миграцией."
 seasonal_economy: "Сезонная экономика"
 seasonal_economy_desc: "В трудные времена надо уметь выживать, а природа — это и есть жизнь. Наши привычки должны меняться вместе с сезонами, а тела и умы — быть такими же гибкими, как погода."
 fishing_habits: "Навыки рыболовства"
 fishing_habits_desc: "Глядя на некоторых из наших людей, трудно поверить, что они родились на суше, а не в воде: они плавают так быстро и ловко, что их почти невозможно отличить от речного течения."
 whale_hunters: "Китобои"
 whale_hunters_desc: "Киты, белухи, моржи, тюлени… То, что даёт нам море, важнее наших голосов, нашей безрассудной гордыни. Мы охотимся на любые морские дары."
 moundbuilding_advance: "Строители курганов"
 moundbuilding_advance_desc: "Североамериканские курганы — это великие символы достижений нашего народа, и нам следует учесть их расположение при планировании нашей инфраструктуры."
 bison_hunters: "Охотники на бизонов"
 bison_hunters_desc: "Бизон — символ и залог выживания нашего народа. В знак почтения к этому священному животному мы используем каждую его часть: мясо идёт в пищу, кости — на инструменты, шерсть — на защиту от зимних холодов, шкура — на одежду и покрытие наших типи, а душа становится объектом поклонения. Бизоны занимают центральное место в нашей культуре. Без них мы не мыслим себя."
 federal_constitution: "Основатели федерации"
 federal_constitution_desc: "Мы должны объединиться с единомышленниками и основать федерацию, где взаимное доверие и совместное развитие станут высшими ценностями."
 shared_knowledge: "Обмен знаниями"
 shared_knowledge_desc: "Чтобы выдержать конкуренцию с другими племенами, мы должны изучить все новшества, которые помогут нам удержаться на плаву и даже превзойти соперников."
 slash_and_burn: "Подсечно-огневое земледелие"
 slash_and_burn_desc: "Мы узнали о системе земледелия, основанной на выжигании растительности. Слой золы, оставшийся после пожара, служит хорошим удобрением. Говорят, этот метод повышает урожайность не хуже, чем обработка почвы."
 council_of_elders: "Совет старейшин"
 council_of_elders_desc: "Каждый член совета участвует в принятии решений наравне с остальными. Чтобы эффективнее распоряжаться землями племени, мы должны объединить усилия."
 experienced_fur_hunters: "Торговля мехом"
 experienced_fur_hunters_desc: "Торговля мехом с другими племенами и чужестранцами — важная часть нашей экономики. Наши люди славятся своими охотничьими навыками, а наши меха — своим качеством."
 #Mesoamerica
 pyramid_architecture: "Возведение пирамид"
 pyramid_architecture_desc: "Наши прекрасные города, такие как Теотиуакан, Тикаль, Копан и Паленке, славятся своими каменными пирамидами. Мы не забыли искусство возведения таких сооружений и можем продолжить эту традицию."
 ball_game: "Тлачтли"
 ball_game_desc: "Игра тлачтли широко распространена в нашей стране. Её цель — удержать мяч в игре, ударяя по нему бёдрами. Тлачтли — это одновременно и ритуальная альтернатива войне, и важная составляющая религиозной жизни."
 war_bonfires: "Сигнальные костры"
 war_bonfires_desc: "Расставив большие костры в приграничных поселениях, мы сможем быстро предупреждать людей о надвигающейся опасности."
 merchant_officials: "Купцы-чиновники"
 merchant_officials_desc: "Торговля — важный источник дохода для державы. Купцы не только передают богатства правителю, но и сообщают, как идут дела у соседних стран."
 copperworking: "Изделия из меди"
 copperworking_desc: "Мастера осваивают ковку инструментов из металла, найденного в наших землях. Если они преуспеют в этом деле, мы получим огромное преимущество перед соседями."
 system_of_tributaries: "Система данников"
 system_of_tributaries_desc: "Прямое правление территорией требует больших затрат на усмирение местного населения и содержание чиновников в покорённых землях. Назначив лояльного правителя и установив ежегодную дань, мы устраним угрозу со стороны наших недругов из Альтепетля и без особых сложностей наполним свою казну."
 refined_obsidian_weaponry: "Оружие из обсидиана"
 refined_obsidian_weaponry_desc: "Чёрное обсидиановое стекло отлично подходит для изготовления любых инструментов. Это тяжёлый и хрупкий материал, так что из него легко вытачивать смертоносное колющее и режущее оружие: клинки, наконечники копий и стрел."
 precious_stones_art: "Изделия из драгоценных камней"
 precious_stones_art_desc: "Наши земли богаты драгоценными камнями, которые послужат отличным материалом для статуй, ваз и зеркал. Наши мастера создадут величайшие памятники культуры и навеки впишут свои имена в историю."
 cultivate_the_land: "Возделывание земли"
 cultivate_the_land_desc: "Джунгли — суровое место, особенно если вашим людям надоело собирательство, и они решили самостоятельно выращивать еду. В такой ситуации расчистка джунглей становится залогом выживания и процветания общества. Нужно, чтобы в запасе всегда было достаточно крепких мужчин, годных для тяжёлой работы."
 feathered_serpent: "Оперённый змей"
 feathered_serpent_desc: "В широко распространённой в наших краях легенде говорится о Пернатом змее. Кетцалькоатль у ацтеков, Кукулькан у майя или Кукумац у киче — эти имена олицетворяют одну и ту же фигуру, ставшую источником единства на всей нашей земле."
 ritual_bloodletting: "Ритуальное кровопускание"
 ritual_bloodletting_desc: "Во многих культурах нашей страны правители совершают жертвоприношения и кровопускание, чтобы воздать почести богам. Мы поддержим эту традицию и тем самым подтвердим наше право на власть."
 #South America
 valley_irrigation: "Общая система орошения долин"
 valley_irrigation_desc: "Создав сеть каналов, связывающих воедино источники воды на полях, мы совершим скачок в развитии технологии орошения и значительно повысим плодородность почвы."
 artisan_migration: "Переселение ремесленников"
 artisan_migration_desc: "Неправильно, чтобы лучшие мастера и мыслители империи обитали не в столице, а в завоёванных землях. Мы должны перевезти этих людей в столицу, чтобы они служили лично нам."
 terrace_farming: "Террасное земледелие"
 terrace_farming_desc: "Чтобы максимально задействовать горный ландшафт, мы изобрели террасное земледелие и усовершенствовали методы орошения."
 mountain_cities: "Крепости на вершинах гор"
 mountain_cities_desc: "Наши города и крепости стоят на горных вершинах, возвышающихся над облаками. Каждого, кто решит напасть на наши земли, постигнет неудача."
 river_trade: "Речная торговля"
 river_trade_desc: "Крупные реки и моря всегда кормили наш народ. Нужно поддержать речную торговлю и защитить многочисленных купцов, плывущих вдоль берега к устью реки. Так мы никогда не будем испытывать недостатка в их чудесных товарах."
 rainforests_and_mountaintops: "Тропические леса и горные вершины"
 rainforests_and_mountaintops_desc: "Наши тропические леса и горы населяют самые разные существа: лесные духи, ягуары, анаконды, тарантулы и множество других созданий, которые не представляют большой опасности для тех, кто знаком с их повадками. Однако для врага наши земли подобны крепости, охраняемой дикими зверьми."
 knot_system: "Узелковое письмо"
 knot_system_desc: "Использование узлов и нитей для записи информации поможет нам эффективнее управлять территориями и сохранять важные данные."
 llama_farming: "Разведение лам"
 llama_farming_desc: "Мы разводим огромные поголовья лам. Ламы воистину бесценны: они служат нам вьючными животными, а также источником мяса и шерсти."
 mountain_roads: "Сеть горных дорог"
 mountain_roads_desc: "Чтобы повысить доступность товаров, необходимо построить сеть горных дорог, связывающих отдалённые долины и позволяющих преодолевать глубокие ущелья."
 tears_of_the_sun: "Слёзы солнца"
 tears_of_the_sun_desc: "Авантюристы из дальних земель мечтают отыскать залежи золота на горных тропах высоко в Андах. Для нас же этот жёлтый металл обладает скорее не экономической, а художественной и сакральной ценностью."
 hidden_cities: "Скрытые города"
 hidden_cities_desc: "Непроходимые тропические леса и неприступные горы надёжно защищают наши города от посторонних и будут скрывать их от мира ещё долгие столетия."
 potato_production: "Выращивание картофеля"
 potato_production_desc: "На плоскогорьях, где плохо приживается кукуруза, мы научились выращивать местное растение с чрезвычайно питательными корнями округлой формы. Повысив урожай этой культуры, мы получим большой запас неприхотливой в хранении пищи и сможем прокормить народ и воинов."
 head_hunters: "Охотники за головами"
 head_hunters_desc: "Испокон веков мы выживаем, захватывая земли у народов, которые оказались слабее нас. В таких условиях у нас сформировался необычный воинский кодекс, согласно которому высшим проявлением доблести и героизма является не убийство, а пленение врага, поэтому наши люди славятся умением брать противников живыми."
 border_raiders: "Искусные налётчики"
 border_raiders_desc: "Наши налётчики славятся скоростью, способностью молниеносно нападать на ничего не подозревающих противников и легко уклоняться от ответных ударов. Они сослужат нам отличную службу, войдя в состав регулярных войск."
 irish_travelling_bards_advance: "Странствующие барды"
 irish_travelling_bards_advance_desc: "Талантливые поэты, обученные придворному этикету, путешествуют по нашим землям в поисках господина, который мог бы их нанять."
 irish_booleying_advance: "Отгонное животноводство"
 irish_booleying_advance_desc: "Для многих ирландцев разведение коров — это образ жизни. Быки в Ирландии являются не только источником пищи, но и символом богатства. Перегоняя наши стада с одного дальнего пастбища на другое, мы можем приумножить это богатство."
 irish_monastacism_advance: "Островное монашество"
 irish_monastacism_advance_desc: "Хотя в настоящее время мы придерживаемся римско-католической практики, религиозная жизнь на этих островах во многом по-прежнему держится на добровольном духовенстве."
 guards_of_the_shannon_advance: "Стражи реки Шаннон"
 guards_of_the_shannon_advance_desc: "Крепость Атлон расположена на могучей реке Шаннон в самом сердце Ирландии. Члены семьи О’Келли из Уи Майне, которые уже давно правят этими землями, яростно защищали эту крепость, отражая нападения норманнов."
 hiberno_norman_keeps_advance: "Гиберно-нормандские башни"
 hiberno_norman_keeps_advance_desc: "Наши нормандские предки построили великолепные башни, чтобы держать под контролем враждебные территории Ирландии."
 irish_frontier_settlement_advance: "Ирландские приграничные поселения"
 irish_frontier_settlement_advance_desc: "Территория, которую мы отняли у ирландцев, прекрасно подходит для освоения. Многие достойные люди уже приезжают из дальних краёв, чтобы поселиться на этих плодородных землях."
 celtic_raiders_advance: "Кельтская ярость"
 celtic_raiders_advance_desc: "На протяжении тысячелетий нам удаётся прогонять захватчиков с наших земель, используя засады и диверсии. Никто не может устоять перед изматывающей чередой внезапных разрушительных атак."
 ple_pale_defenseworks_advance: "Укрепления Пейла"
 ple_pale_defenseworks_advance_desc: "Вдоль наших границ стоят лёгкие оборонительные сооружения в виде дамб и частоколов, которые помогают предотвратить постоянные набеги наших непокорных соседей."
 ple_irish_viking_towns_advance: "Старые городки викингов"
 ple_irish_viking_towns_advance_desc: "Древние порты, основанные скандинавами, по-прежнему остаются важными торговыми центрами, где предприимчивые люди легко могут разбогатеть."
 cel_defensive: "Кельтская тактика"
 cel_defensive_desc: "За сотни лет сопротивления захватчикам мы научились стойкости и терпению. Вместо того, чтобы сломя голову рваться в бой, мы тщательно готовимся и выжидаем нужный момент, чтобы нанести врагу сокрушительный удар."
 cel_western_shore: "Западное побережье"
 cel_western_shore_desc: "Наши моряки многие века рыбачили, торговали и сражались вдоль побережья Атлантики. Ходя по этим суровым водам, они в совершенстве освоили искусство мореплавания, и ныне мало кто может сравниться с ними в этом деле."
 cel_the_wests_awake: "Пробуждение Запада"
 cel_the_wests_awake_desc: "Спустя столетия затишья непокорный дух кельтских народов разгорелся с новой силой, и теперь мы готовы занять своё законное место среди великих цивилизаций этого мира."
 cel_celtic_nations: "Кельтские народы"
 cel_celtic_nations_desc: "В основе нашего союза лежит идея объединения кельтских народов под одним знаменем. Действуя сообща, мы сможем сохранить наше общее наследие и ценности, а также обеспечить процветание наших народов вопреки любым трудностям и внешним угрозам."
 cel_celtic_diaspora: "Кельтская диаспора"
 cel_celtic_diaspora_desc: "Одолеваемые трудностями, многие наши сородичи покинули родные края и отправились к дальним берегам в поисках лучшей жизни. Впрочем, они не отказались от своих традиций и обычаев, поэтому они непременно привезут с собой своё кельтское наследие, куда бы они ни прибыли."
 cel_pan_celtic_nationalism: "Панкельтизм"
 cel_pan_celtic_nationalism_desc: "Говоря об объединении кельтских народов, мы вовсе не грезим, а призываем своих собратьев сплотиться вокруг нашего общего наследия. Никакие границы не могут разорвать наши братские узы, а потому наша национальная идентичность столь же непреложна, сколь и наши родные холмы и моря."
 ire_grand_jury_system: "Большие жюри"
 ire_grand_jury_system_desc: "Большие жюри взимают налоги на содержание дорог, мостов и зданий судов. С появлением разъездных коллегий надзор за округами усиливается."
 ire_irish_establishment: "Ирландская армия"
 ire_irish_establishment_desc: "Постоянная армия, управляемая из Ирландии, обеспечивает боевую готовность гарнизонов и позволяет снизить военные расходы. Теперь профессиональные солдаты будут получать регулярное жалование, а снабженцы смогут сэкономить на поставках благодаря росту числа казарм."
 ire_irish_volunteers: "Ирландские добровольцы"
 ire_irish_volunteers_desc: "Гражданские формируют отряды для защиты местного населения и наблюдения за береговой линией. Они проводят учения за свой счёт, положительно влияют на общественные настроения и повышают нашу обороноспособность."
 legacy_of_the_normans: "Наследие Нормандии"
 legacy_of_the_normans_desc: "Закалённая в бесчисленных боях сицилийско-нормандская армия совмещает в себе неудержимую мощь нормандской конницы и стратегический гений византийских, арабских и ломбардских полководцев. Благодаря этому смертоносному сочетанию норманнам удалось завоевать значительные территории и основать королевство на стыке нескольких цивилизаций."
 sic_constitions_of_melfi: "Мельфийские конституции"
 sic_constitions_of_melfi_desc: "В XIII веке император Фридрих II Гогенштауфен издал «Мельфийские конституции» — свод законов Сицилийского королевства, который используется и по сей день. Этот документ служит основой нашего государства и утверждает нормы общественной, частной, феодальной, судебной и уголовной отраслей права."
 sic_studium_generale: "Studium Generale"
 sic_studium_generale_desc: "Основанный в 1434 году Альфонсо V Арагонским, Катанийский университет является старейшим высшим учебным заведением Сицилии и одним из немногих южноевропейских учреждений, имеющих статус studium generale. Благодаря обширным образовательным программам, включающим философию, право и точные науки, университет подготавливает первоклассных правоведов, учёных и богословов, которые затем верно служат церкви и государству."
 sic_naval_vigilance: "Морская стража"
 sic_naval_vigilance_desc: "Постоянные налёты османов и берберских пиратов вынудили власти Сицилии укрепить оборону своих прибрежных земель. С тех пор расположенные здесь крепости и галеры обеспечивают надёжную защиту Южной Европы от нападений с моря."
 sic_sicilian_silk: "Сицилийский шёлк"
 sic_sicilian_silk_desc: "Во времена правления Фридриха II шёлк был одним из основных экспортных товаров Сицилии. С годами северные регионы Италии обогнали нас по производству шёлка и вытеснили нас с рынка, однако мы не намерены так легко им уступать. Если мы вложим достаточные средства в нашу шёлковую промышленность, то наверняка сможем вернуть себе утраченные позиции."
 sic_sicilian_enlightenment: "Сицилийское просвещение"
 sic_sicilian_enlightenment_desc: "Хотя Сицилия и не славилась светскими салонами, как Вена и Париж, идеи Просвещения всё же не обошли её стороной. Местные интеллектуалы живо интересовались наукой, критиковали феодальный порядок и выступали за проведение обширных правовых реформ, зачастую аргументируя свою позицию с точки зрения религиозного гуманизма. Выражая подобные взгляды, они фактически бросали вызов монархии и тем самым подготавливали почву для перехода в новую эпоху."
 sic_sicilian_reforms: "Сицилийские реформы"
 sic_sicilian_reforms_desc: "В последние годы многие наши государственные институты либо стали менее эффективны, либо безнадёжно устарели. Чтобы наша держава могла и дальше развиваться, нам необходимо провести ряд коренных преобразований. В связи с этим нашим лучшим умам было поручено подготовить проекты реформ, которые позволят оптимизировать работу государственных механизмов."
 #Sub Saharan Africa
 nomadic_tendencies: "Склонность к кочевничеству"
 nomadic_tendencies_desc: "Мы долго кочевали, и многие из нас привыкли к такому образу жизни. Сейчас всё изменилось, и мы принялись за строительство города, однако кое-кто из нас предпочитает странствовать, как в былые времена."
 skilled_cavalry_raids: "Налёты всадников"
 skilled_cavalry_raids_desc: "Наши предки были умелыми конниками и одержали множество побед на лугах Сахеля. Наши враги холодели от страха, заслышав топот копыт приближающегося войска."
 land_of_the_ancestors: "Земля наших предков"
 land_of_the_ancestors_desc: "Земля — это не просто клочок суши или пыль под ногами. Здесь жили и умирали великие герои прошлого. Наши предки наблюдают за нами из лучшего мира, и мы должны сохранить эту связь любой ценой."
 wandering_scholars: "Странствующие мудрецы"
 wandering_scholars_desc: "На наших землях обитают целые общины мудрецов, исповедующих разные религии. Они проповедуют своё учение всем, кто готов их слушать, обращая наших людей в свою истинную веру."
 community_of_the_faithful: "Многоязычная держава"
 community_of_the_faithful_desc: "Народ нашей империи состоит из сотен национальностей. Люди стекаются к нам со всех уголков мира, и каждый славит нашего правителя на своём языке. Это нас и объединяет."
 bound_by_service: "Общий долг"
 bound_by_service_desc: "Мы — единый народ, и армия наша едина. Призывая на службу людей со всех наших завоёванных земель, мы создаём условия для их полноценной интеграции в общество и повышаем их доверие к государству."
 regnal_chronicles: "Хроники правления"
 regnal_chronicles_desc: "Надо вести записи о наших королях и их великих деяниях, чтобы наши потомки знали свою историю."
 expanded_slave_trade: "Усиление контроля над работорговлей"
 expanded_slave_trade_desc: "Спрос на рабов со стороны иностранцев растёт с каждым днём. Наше положение в африканском мире делает нас идеальными торговыми посредниками. Стоит поощрять работорговлю и привлекать купцов на наши невольничьи рынки."
 gifts_and_hostages: "Подкуп и заложники"
 gifts_and_hostages_desc: "Хотя наш народ сейчас един, люди неохотно преклоняют колени перед общим сюзереном. Чтобы повысить их лояльность, можно призвать в столицу всех правителей покорённых земель и сделать их престижными королевскими посланниками. Кто-то, наверное, назвал бы нашу политику заложнической, но мы не согласны с таким определением."
 people_of_ornaments: "Знатоки узоров"
 people_of_ornaments_desc: "Говорят, наши прославленные мастера просто не могут оставить изделие без орнамента. Продавая их творения повсюду, мы извлечём немалую выгоду."
 courtly_competition: "Соперничество при дворе"
 courtly_competition_desc: "Займёшь аристократов — избежишь проблем. В нашей стране невообразимое количество титулов. Поговаривают, будто каждый второй мужчина у нас носит какое-то звание. Пусть наши придворные лучше тратят силы на борьбу за славу и почёт, а не на интриги против власти."
 overnight_army: "Всегда наготове"
 overnight_army_desc: "Наша столица и другие города построены по образцу армейских лагерей: здесь есть свои фланги, авангарды и фронты. Сохраняя такое мышление в мирной жизни, мы не потеряем боеготовность."
 mining_tradition: "Традиции горного дела"
 mining_tradition_desc: "Наши земли богаты редкими материалами, которые можно добывать и продавать иностранным купцам за хорошие деньги. Было бы глупо не воспользоваться этим."
 intercontinental_trade: "Торговля с далёкими землями"
 intercontinental_trade_desc: "Наши купцы нередко привозят диковинки из дальних стран. Возможно, мы сумеем наладить торговлю и с более отдалёнными территориями."
 expanded_grazing_grounds: "Новые пастбища"
 expanded_grazing_grounds_desc: "У нас много земель, подходящих для выпаса животных, так что увеличить поголовье скота будет несложно."
 african_sturdy_grains_advance: "Выращивание неприхотливых злаков"
 african_sturdy_grains_advance_desc: "Уделяя больше внимания сельскому хозяйству, мы обеспечим своему народу процветание. К счастью, у нас достаточно земель для выращивания самых разных культур."
 #Bulgaria
 legacy_of_ivan_asen_ii: "Наследие Ивана Асеня II"
 legacy_of_ivan_asen_ii_desc: "Во время правления Ивана Асеня II Болгария достигла пика своего военного, политического и экономического могущества. Во многом именно его наследие служит основой нашего сильного централизованного государства."
 bulgarian_orthodox_patriarchate: "Болгарский православный патриархат"
 bulgarian_orthodox_patriarchate_desc: "Возведение болгарской церкви в ранг патриархата поспособствовало укреплению нашего национального единства, а также утвердило роль Тырново как духовного конкурента Константинополя. "
 expansionist_ambitions: "Стремление к экспансии"
 expansionist_ambitions_desc: "Пользуясь ослабленным положением Византийской империи, амбициозные правители соседних государств вознамерились объединить раздробленные балканские земли — каждый под своей единоличной властью."
 fortress_of_the_balkans: "Балканская крепость"
 fortress_of_the_balkans_desc: "В надежде устранить угрозу, исходящую от крестоносцев, византийцев и монголов, Болгария создала внушительную сеть укреплённых городов и горных крепостей для защиты своих владений."
 revival_of_the_literary_schools: "Возрождение книжных школ"
 revival_of_the_literary_schools_desc: "При царе Иване Александре Болгария переживала значительный культурный подъём. В это время в стране появилось множество скрипториев и литературных школ, которые в течение многих лет оставались одними из главных носителей славянской православной культуры."
 reformation_of_the_bulgarian_patriarchate: "Восстановление Болгарского патриархата"
 reformation_of_the_bulgarian_patriarchate_desc: "Возвращение независимости Болгарского патриархата не только укрепило авторитет государственной власти, но и усилило религиозное влияние нашей державы в православном мире."
 #Burgundy
 promote_estates_general: "Внедрение сословных собраний"
 promote_estates_general_desc: "Бургундия представляет собой неоднородное объединение земель, которые в силу сложных феодальных отношений имеют разные нормы, законы и привилегии. Чтобы упросить управление этими территориями, мы можем внедрить здесь систему сословных собраний, в рамках которых местные жители смогут обсуждать насущные проблемы и согласовывать их решение с центральной властью. Это не только сгладит юридические различия, но и укрепит нашу легитимность в глазах бургундцев."
 reform_the_feudal_army: "Реформа феодальной армии"
 reform_the_feudal_army_desc: "В эпоху профессиональных армий стало очевидно, что феодальное ополчение неповоротливо и ненадёжно. Мы возьмём за основу французский пример: вместо полков, собираемых по вассальному обязательству, нам будет служить хорошо обученная и слаженная армия, получающая постоянное жалование и возглавляемая опытными офицерами, — современное войско, умеющее приспосабливаться к любым условиям."
 influence_of_the_burgundian_towns: "Влияние бургундских городов"
 influence_of_the_burgundian_towns_desc: "Обычно благосклонностью генеральных штатов пользуются разве что священники и аристократы, однако сегодня невозможно больше закрывать глаза на растущее благосостояние городов; а чем богаче становятся города, тем больше их политический вес. Само устройство Генеральных штатов нуждается в пересмотре. Если они начнут отражать и нарастающее влияние горожан, мы добьёмся более уравновешенного подхода к управлению, сохранив при этом привилегии других сословий. Кроме того, вырастут и наши административные возможности, а также ускорится урбанизация."
 compagnie_d_ordonnance: "Ордонансовые роты"
 compagnie_d_ordonnance_desc: "Современная война доказала несостоятельность феодального ополчения. Вместо него короне будут служить верные, надёжные и отлично подготовленные кавалерийские части, получающие постоянное жалование, — ордонансовые роты."
 create_the_regimental_system: "Создать полковую систему"
 create_the_regimental_system_desc: "Чтобы обеспечить войскам постоянный приток новобранцев и припасов, нам придётся создать полковую систему. Эта реформа облегчит управление личным составом, поможет навести порядок в системе командования, а заодно несколько уменьшит нашу зависимость от местных дворян и иностранных наёмников."
 #Normandy
 heirs_of_rollo: "Наследники Роллона"
 heirs_of_rollo_desc: "В жилах выходцев из нашего правящего дома и сегодня течёт кровь викинга Роллона — первого правителя Нормандии. Благодаря этому наша легитимность крепка, а мы пользуемся уважением среди равных."
 trade_ports_in_the_channel: "Торговые порты Ла-Манша"
 trade_ports_in_the_channel_desc: "Благодаря выгодному расположению на Ла-Манше наша держава — настоящие ворота для мировой торговли. Если вложить достаточно средств в развитие портовых городов и торговой инфраструктуры, мы станем хозяевами региональной торговли и заодно заметно снизим расходы на заморскую деятельность."
 norman_law: "Нормандское право"
 norman_law_desc: "В нашем государстве действует свод законов под названием «$couteume_de_normaundie$», закрепляющий привилегии дворянства и обеспечивающий децентрализацию власти и права на собственность. Благодаря этому держава стабильна, а мы заметно отличаемся от соседей."
 the_exchequer: "Палата шахматной доски"
 the_exchequer_desc: "Наш законодательный орган следует тщательно оберегать от любого стороннего влияния, чтобы оно не извратило нашу самобытную культуру и независимость. Мы возьмём за основу англо-нормандские финансовые институты; в этом случае парламентские процедуры наверняка помогут короне увеличить свои доходы, а управленцам — лучше справляться со своими обязанностями."
 frontline_in_the_caroline_war: "Передовая в годы Каролинской войны"
 frontline_in_the_caroline_war_desc: "В годы долгих противостояний между Францией и Англией за нашу землю — важный стратегический пункт — шли жаркие бои. Из этого горнила вышел закалённый офицерский корпус, а славные победные традиции живы и поныне."
 #Tunis
 tunisian_corsairs: "Тунисские корсары"
 tunisian_corsairs_desc: "Наши корсары, совершающие набеги из крепостей в Тунисе и Хальк-эль-Уэде, держат в страхе всё Средиземное море. Их быстрые галеры под управлением получающих государственное жалование команд не только грозят иностранным купцам, но и дают понять другим, что атаковать нас на море может быть неразумно."
 tamazight: "Тамазигхтск"
 tamazight_desc: "Бербероязычные народы, проживающие в глубине страны, — немаловажная составляющая нашего общества, отличающаяся самобытной культурой. Сохраняя эту культуру и заодно обучая её носителей грамоте, мы воспитываем в себе умение править регионами с разнообразным населением, не жертвуя сплочённостью и не теряя власти."
 guardians_of_ifriqiya: "Стражи Ифрикии"
 guardians_of_ifriqiya_desc: "Мы — наследники великих городов древности: Карфагена и Кайруана, и на нас лежит почётный долг охранять сердце Магриба от посягательств врагов. Наша власть — залог стабильности. Каждый житель этого некогда заветного региона будет только рад принять её."
 saharan_trade: "Торговля через Сахару"
 saharan_trade_desc: "От оазисов Гадамеса до караван-сараев Сахеля протянулись наши торговые пути — жилы, по которым в кошельки купцов через пустыню Сахару текут богатства прямиком из далёких песков. На север под нашим неусыпным надзором и охраной беспрестанно движутся золото, соль и рабы."
 al_caid: "Аль-каид"
 al_caid_desc: "Назначив верного каида, который будет от имени государства надзирать за провинциями и руководить торговлей, мы не только обретём местного губернатора, но и поддержим городских купцов. Обеспечение честных сделок и регулирование рынка — путь к укреплению экономической базы."
 connections_with_the_christian_world: "Связи с христианским миром"
 connections_with_the_christian_world_desc: "Даже разногласия в вере не заставят нас отказаться от благоприятных возможностей. Договоры и торговые соглашения с христианскими государствами, заключаемые исключительно практичными дипломатами, лишь послужат нашим интересам в долгосрочной перспективе."
 attract_foreign_pirates: "Привлечь иностранных пиратов"
 attract_foreign_pirates_desc: "В наших портах нередко находят прибежище разбойники, решившие попытать удачи в открытых морях. Умелых мореходов стоит принимать с распростёртыми объятиями, и неважно, откуда они родом или каким богам они молятся: благодаря этим людям наши пиратские флоты станут сильнее и обширнее."
 rais_of_the_navy: "Раисы на флоте"
 rais_of_the_navy_desc: "Капитаны кораблей наших корсаров — раисы — не просто пираты: это опытнейшие морские волки, родоначальники множества морских традиций, которыми по праву гордится наш славный флот."
 export_monopolies: "Монополии на экспорт"
 export_monopolies_desc: "Взяв под контроль поставки на экспорт важнейших товаров, таких как оливковое масло, ткани и красители, мы не только обеспечим державе процветание, но и сможем оказывать влияние на других. Протекционизм — лишь рычаг, по воздействию схожий с войной; благодаря ему на рынках нашей державы преимущество всегда будут иметь местные купцы."
 #Tlemcen
 beacon_of_maghrebi_trade: "Светоч магрибской торговли"
 beacon_of_maghrebi_trade_desc: "Тлемсен — место, где под тенью андалузского величия пересекаются пути сахарских караванов и средиземноморских торговых маршрутов. На рынках и в портах процветает торговля, и наша задача — ещё шире раскинуть купеческие сети, чтобы в них попал и этот регион."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "Крепость $qalat_al_mashwar$ — не просто укрепление для наших войск: это символ династической власти. После того как мы вложили средства в его расширение, оборона Тлемсена заметно окрепла, а вместе с ней усилилась административная власть над соседними землями."
 hispano_moresque_style: "Испано-мавританский стиль"
 hispano_moresque_style_desc: "В облике наших городов удивительным образом сочетаются между собой андалузское изящество и магрибская архитектурная традиция. Испано-мавританский стиль, принесённый в державу иностранными ремесленниками и дворянами, вдохновляет местных творцов на новые деяния и возносит престиж нашего двора на новые высоты."
 city_of_scholars: "Город учёных"
 city_of_scholars_desc: "Тлемсен издавна считается средоточием исламской науки и обмена идеями. Наши медресе посещают учёные из Магриба и Аль-Андалуса, и в стенах этих заведений зарождаются новые научные и богословские теории, обсуждать которые будут и наши потомки."
 entrepot_connections: "Сообщение с пакгаузами"
 entrepot_connections_desc: "Чтобы наша держава стала подлинным центром торговли, её города следует соединить между собой с помощью надёжной инфраструктуры. Если мы побудим дворянство к строительству и содержанию стратегически важных дорог, торговые потоки — жизненные соки нашего государства — потекут быстрее."
 #Verona
 perpetual_general_captain_of_the_people: "Вечный капитан народа"
 perpetual_general_captain_of_the_people_desc: "В политически неспокойной средневековой Вероне титул «капитан народа» со временем перестал быть исключительно церемониальным — его носители вполне серьёзно претендовали на власть. Первыми, кто легитимизировал свою власть с опорой на звание капитана народа, стал род делла Скала — династия правителей Вероны, города, где завоёвывать верность приходилось ценой огромных усилий."
 scaligers_military_ambitions: "Военные устремления делла Скала"
 scaligers_military_ambitions_desc: "Род делла Скала мечтал не просто править Вероной, но превратить этот город в полноценную ломбардскую державу. Сделать это решено было силой: перейдя Паданскую низменность, делла Скала вступили в войну с Миланом, Венецией и Падуей. Там, где прошли боевые действия, остались укреплённые города, закалённые в боях ополченцы… и двор, состоявший из военных реформаторов."
 court_of_great_refugees: "Двор великих беженцев"
 court_of_great_refugees_desc: "Наша великая столица стала прибежищем для творцов, изгнанников и мыслителей, вынужденных покинуть родные места из-за войны либо религиозных или политических разногласий с властями других городов Италии. Эти люди обогатят наш двор новыми знаниями, смелыми идеями и культурными обычаями, и Верона заслуженно станет считаться тихой гаванью, где даже в неспокойные времена может зародиться что-то новое."
 consolidate_italian_holdings: "Объединить итальянские владения"
 consolidate_italian_holdings_desc: "Делла Скала правили не только Вероной — им принадлежала целая горсть городов Северной Италии. Удержать подобные владения нелегко: для этого нужно мастерски владеть искусством дипломатии, умело поручать другим различные задачи и содержать профессиональные армии, требующие немалых расходов. Лишь после объединения разрозненных владений Верона станет достойной соперницей другим великим державам полуострова."
 the_adige: "Адидже"
 the_adige_desc: "Река Адидже — артерия, питающая жизнью Верону. Без неё невозможны были бы торговля, земледелие и процветание. Как Адидже несёт свои живительные воды с вершин Альп в Адриатическое море, так и богатство, приносимое нам рекой, обильно питает рынки и поля, города и сёла."
 marmorina: "Марморина"
 marmorina_desc: "В мирные времена Вероной властвовали мудрые правители, для которых красота и благополучие города были вовсе не пустым звуком. Мы продолжим эту славную традицию, и нам уже есть чем подкрепить эти намерения: над рекой Адидже протянулся шедевр архитектурного искусства — мост Понте-Нави, а на башне Гарделло тихо отсчитывают время первые в Италии часы с водяным приводом. Под нашей властью Верона будет известна под прозвищем Marmorina — «мраморная»; обилие римского мрамора, статуй и изящной архитектуры будет поражать воображение. Мы оставим отпечаток не только на облике города — наши имена войдут в историю."
 #Smolensk
 diocese_of_smolensk: "Смоленская епархия"
 diocese_of_smolensk_desc: "Смоленская епархия — не просто оплот православного христианства и родина одной из старейших епископий в этих краях: это — воплощение непоколебимой веры нашего народа."
 smolenskian_resolve: "Твёрдые смоляне"
 smolenskian_resolve_desc: "На протяжении многих столетий смоленская земля страдала от рук иноземных захватчиков: польских королей, литовских и московских князей… Но никто из них не оказался способен сломить нашу веру и силу духа. Так будем же и впредь помнить, что объединяет нас. Добиться величия можно только одним путём: оставить междоусобицы и сообща осознать, что Смоленск — превыше всего."
 link_the_steppes_trade: "Звено в степной торговле"
 link_the_steppes_trade_desc: "С одной стороны к Смоленску подступает лес, с другой — степь. Смоленская земля повидала немало войн и приняла у себя немало купцов, а значит, всё её обустройство, что способствует торговле, необходимо улучшить, а основные пути, по которым идут обозы, — получить в своё обладание. Лишь в этом случае мы станем действительно важным звеном в цепочке, идущей от Северной Руси к Балтике и южным степным торговым путям."
 hub_of_militarism: "Средоточие воинственности"
 hub_of_militarism_desc: "Испокон веков судьбу нашей земли определяла война, но сегодня былую слабость мы обращаем в силу. Военное производство станет гордостью истерзанного войнами и осадами Смоленска: из наших оружейных дворов тянутся телеги с пушками, пищалями и порохом, а вместе с ними в мир уходят и идеи. Мы больше не будем желанной добычей в глазах других. Отныне мы — молот, что готов бить без пощады по иноземным захватчикам."
 armories_of_smolensk: "Оружейные дворы Смоленска"
 armories_of_smolensk_desc: "Спустя долгие десятилетия пограничных войн мы научились давать отпор и западу, и востоку с оружием в руках. Московская выдержка и западное качество — вот каковы пушки, что делают наши мастера на оружейных дворах. Нет равных нам и в манёврах, и никакой враг не способен нас одолеть: в печах оружейных дворов рождается огневая мощь, а вместе с ней — сила и непоколебимость."
 #Provence
 capetian_house_of_anjou: "Анжуйская династия Капетингов"
 capetian_house_of_anjou_desc: "В нашей крови — достоинство Капетингов и целеустремлённость анжуйцев. И хотя корона Иерусалима нам уже не принадлежит, мы всё же — законные наследники рода, чьи владения некогда простирались от Анжу до Албании. В наших силах ещё вернуть державе былую славу, чтобы не посрамить память предков, и заодно — всё то, что было незаконно вырвано из наших рук. В этом нам поможет искусство дипломатии и тщательного планирования."
 lords_of_the_rhone_corridor: "Владыки Ронского коридора"
 lords_of_the_rhone_corridor_desc: "Ронская низменность — важнейший источник нашего могущества. Над ней, словно молчаливые каменные стражи, бдительно несут дозор наши замки — одни из прочнейших европейских твердынь и символ нашего воинского и технического мастерства."
 angevin_heraldry: "Анжуйская геральдика"
 angevin_heraldry_desc: "Золотые лилии и двуглавые орлы, что украшают наши знамёна, — символ древних королевских притязаний, охватывающих Апеннинский полуостров и даже такие далёкие края, как Албанию и Иерусалим. Да возвысится же дом Валуа-Анжу!"
 le_livre_des_tournois: "Книга турниров"
 le_livre_des_tournois_desc: "Le Livre des Tournois («Книга турниров») — не просто трактат, написанный королевской рукой: это — устав, воспитывающий чувство собственного достоинства и рыцарские добродетели. Знать нашего общества учат не только воевать, но и вести себя на публике; и поведение это должно быть достойно воина и аристократа."
 statutes_of_aix: "Статуты из Экса"
 statutes_of_aix_desc: "Правовой основой нашей власти выступает свод почти не централизованных законов и статутов, сочетающих в себе нормы римского права, местные обычаи и анжуйские традиции. Благодаря этому нам удаётся править самыми разными регионами как одним полноценным владением. В нашей державе установилась подлинная составная монархия: части страны самобытны, но корона едина."
 rade_of_toulon: "Тулонский рейд"
 rade_of_toulon_desc: "Природная гавань Тулона прекрасно подходит для воплощения всех наших замыслов, невозможных без доступа к морю. Марсель — символ купеческой стороны нашей державы, а Тулон же станет главным арсеналом Прованса, откуда в море будут отправляться флоты."
 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "В мастерских Марселя рукодельницы занимаются изящной вышивкой в провансальском стиле, неизменно пользующейся популярностью во всей Европе ввиду своего качества и красоты. Эти шедевры подобны нашей державе: разные лоскутки сшиты воедино, ввиду чего каждое полотно едино в своём многообразии."
 #Hormuz
 orm_a_vast_emporium: "Пристанище великое"
 orm_a_vast_emporium_desc: "Один путешественник как-то сказал: «Ормуз же есть пристанище великое, всего света люди в нём бывают, и всякий товар в нём есть, что на всём свете родится, то в Ормузе есть всё». Известно и другое высказывание: «если бы мир был кольцом, то Ормуз был бы перлом в нём». Торговля — то, без чего невозможно представить нашу державу: в её портах бросают якорь корабли из Гуджарата, Аравии и даже Китая. Из рук в руки переходят пряности и шёлк, а из уст в уста — истории."
 hormuz_toll: "Пошлина в Ормузе"
 hormuz_toll_desc: "В самой узкой части Персидского залива находится Ормуз — ворота, через которые проходит связывающий восток и запад морской торговый путь. Ни один корабль не может пройти через пролив без нашего ведома… и без уплаты пошлины. Уже много веков подряд мы взимаем плату за проход; благодаря этому мы не только обогатились, но и смогли добиться немалого дипломатического влияния на заморские страны."
 gate_of_the_persian_gulf: "Ворота в Персидский залив"
 gate_of_the_persian_gulf_desc: "Ормуз — ключ к проливу, соединяющему Индийский океан с внутренней частью Азии. Тот, кто владеет этим проливом, владеет и всеми кораблями, проходящими через него. Наша власть над этими водами должна быть абсолютной, иначе влияние нашей державы резко упадёт."
 moqarrariya: "Законный статус мокаррарии"
 moqarrariya_desc: "Уже многие поколения подряд наша держава сохраняет мирные отношения с материком. Этому помогает мокаррария — древняя система выплаты дани. Но вместо того чтобы и дальше полагаться на силу обычаев и красноречие, лучше будет законодательно установить виды дани, и тогда доступ к свежей воде, безопасность на суше и стабильность державы нам будут обеспечивать дипломаты."
 develop_qeshm_and_ormuz: "Вложить средства в Кешм и Ормуз"
 develop_qeshm_and_ormuz_desc: "На засушливых и каменистых островах Кешм и Ормуз процветают города — это стало возможным благодаря торговле и тщательному распределению продовольствия. Но это ещё не предел: если мы вложим средства в порты и мастерские, они перестанут быть просто перевалочными точками; в них расцветут новые идеи, а мастера начнут создавать новые шедевры."
 ormuzi_navy: "Ормузский флот"
 ormuzi_navy_desc: "Без нашего флота — торгового, сторожевого или военного — залив был бы совсем иным. Но мы не собираемся почивать на лаврах, ведь нас окружают завистливые державы, стремящиеся сами занять наше место. Флот необходимо постоянно расширять и совершенствовать; так пусть же Ормуз славится не только торговлей, но и своими корабельными мастерскими!"
 mint_of_the_gulf: "Чеканка в заливе"
 mint_of_the_gulf_desc: "Благодаря своему качеству и весу ормузские монеты пользуются доверием и имеют широкое хождение — от Басры до Бенгалии. Узаконив их чеканку и нарастив её объём, мы лишь укрепим свою финансовую независимость… и установим финансовое же владычество над всем Индийским океаном."
 #Savoy
 sav_savoyard_flexibility: "Савойские дипломаты"
 sav_savoyard_flexibility_desc: "Поскольку наша земля соседствует с великими державами, залог её дальнейшего существования — наше умение договариваться. Если мы сумеем сохранить дипломатические отношения даже с самыми опасными врагами, заключать новые союзы станет проще. Подобное умение перебегать на другую сторону поможет нам спасти державу."
 sav_house_of_savoy: "Объединённый дом"
 sav_house_of_savoy_desc: "С первого дня своего основания в 1032 году и по сегодняшний день Савойя находится под властью одной и той же графской династии. Единство правящей семьи и крепкие связи с местными представителями — вот что поможет нам уберечь савойскую землю от раздробленности."
 sav_fight_the_vaudois: "Противостояние ереси"
 sav_fight_the_vaudois_desc: "Уже много лет подряд вальденсы распространяют в наших краях свою ересь. Лишь сила духа и помощь Господа помогают нам сдерживать влияние еретиков, и мы твёрдо намерены и впредь отстаивать истинную веру от столь опасных посягательств на неё."
 sav_embrace_the_vaudois: "Свет во тьме"
 sav_embrace_the_vaudois_desc: "Мы приняли учение вальденсов и теперь будем всеми силами отстаивать их веру от главного врага — порочной католической церкви, не терпящей инакомыслия."
 sav_alpine_pass_control: "Контроль над перевалами"
 sav_alpine_pass_control_desc: "Даже в благоприятную погоду переход через Альпы труден и опасен, а преодолеть перевалы с обозами или большой свитой и вовсе невозможно. Взяв на себя содержание троп, пристанищ и промежуточных остановок, мы подчиним себе эту непокорную местность и обеспечим купцам постоянный удобный проход через наши края."
 sav_the_shroud_of_turin: "Паломничество к священной плащанице"
 sav_the_shroud_of_turin_desc: "На нашей земле находится важнейшая христианская реликвия: плащаница с отпечатком лика Иисуса из Назарета. Тысячи паломников приходят поклониться ей, а вместе с паломниками в наши края приходит богатство — осталось лишь научиться извлекать из этого выгоду."
 sav_repopulate_the_valleys: "Заселить альпийские долины"
 sav_repopulate_the_valleys_desc: "Население альпийских долин давно и неизменно тянется в города, расположенные по обе стороны хребта. Из-за этого судьба многих некрупных деревень висит на волоске, а политическая обстановка вот-вот выйдет из равновесия. Нам нужно побудить жителей долин возвращаться в родные дома и не допускать упадка хозяйств."
 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "Наш прекрасный город нередко называют короной империи, а значит, необходимо всеми силами поддерживать это благородное имя. Если жители и гости Майнца и дальше будут восхищаться его великолепием, наш престиж только вырастет, а вместе с ним вырастет и влияние."
 mai_city_and_archbishop: "Городские права"
 mai_city_and_archbishop_desc: "В 1119 и 1122 годах Адальберт I — человек, которому Майнц обязан своим процветанием — даровал жителям города обширные права, которыми те пользуются и поныне. Свод этих прав, вырезанный на бронзовой двери собора, напоминает каждому о возможности мирного и успешного сосуществования сословий — как священников, так и горожан."
 mai_leader_rheinish_league: "Рейнская лига"
 mai_leader_rheinish_league_desc: "Когда сложилась Рейнская лига, мы взяли на себя руководство ей и стали наставником для остальных участников союза. И хотя лиги уже не существует, нам следует и дальше оказывать покровительство с позиции власти каждому небольшому государству, что находится по соседству."
 mai_zealous_fight_against_heretics: "Защита веры"
 mai_zealous_fight_against_heretics_desc: "Нельзя допустить, чтобы религиозное единство нашей державы развалилось под угрозами извне. Если в наших армиях появятся священники, наставляющие солдат на путь нравственности, народ будет гораздо охотнее защищать веру."
 mai_vicar_of_mainz: "Власть наместника"
 mai_vicar_of_mainz_desc: "Чтобы обеспечить надёжное управление державой даже в те часы, когда в ней отсутствует правитель, нам следует учредить должность наместника. Тот будет, пользуясь обширными полномочиями, править страной исходя из лучших убеждений и напоминать простому люду, что власть никогда не спит."
 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Празднества в Пепельную среду — привычное зрелище, однако в нашей державе корни этого явления особенно глубоки. Пока народ празднует карнавал — #italic Fastnacht#!, обряжаясь в костюмы и наедаясь от души, двор будет заниматься другим, особым делом: распределять придворные должности с помощью жребия. Участвуют все без исключения — даже правитель. Этот обычай, именуемый #italic Mainzer Königreich#!, со временем переймут и другие державы, чем помогут распространить наше культурное наследие."
 mai_center_of_printing: "Печатные мастерские Майнца"
 mai_center_of_printing_desc: "Все обстоятельства сейчас благоволят тому, чтобы мы наращивали объёмы печати в державе и постепенно стали одним из крупнейших книгопечатников Европы."
 mai_garrison_of_the_rhine: "Город-гарнизон на Рейне"
 mai_garrison_of_the_rhine_desc: "Защита границ — трудная задача, которую лишь усложняет разделяющая наши земли надвое река. Чтобы дать врагу отпор, нам понадобится обширная сеть гарнизонов и укреплений."
 #Croatia
 cro_maritime_connections: "Перемещение по морю"
 cro_maritime_connections_desc: "Побережье нашей державы слишком неоднородно, чтобы береговые поселения можно было легко соединить между собой дорогами. Нам придётся обеспечить постоянное корабельное сообщение — в этом случае и товары, и люди будут добираться до пунктов назначения гораздо быстрее в обход прибрежных земель."
 cro_reliance_on_adriatic: "Дары Адриатики"
 cro_reliance_on_adriatic_desc: "Море под боком нашей державы обильно даёт нам рыбу и соль — именно то, что нужно и для поддержания местной экономики, и для продажи в другие страны."
 cro_trade_posts: "Хорватские фактории"
 cro_trade_posts_desc: "Наши земли расположены в удачном месте — сразу между несколькими городами, куда постоянно ходят купеческие корабли. Вместо того чтобы просто давать иностранным купцам остановиться у себя на отдых, нам следует поддержать деньгами собственные торговые начинания. В таком случае значительная доля торговли на Средиземноморье достанется нам."
 cro_influx_of_foreign_knowledge: "Приток знаний из-за рубежа"
 cro_influx_of_foreign_knowledge_desc: "Наши края исходило немало заграничных творцов и учёных. Нужно побудить их оставаться здесь как можно больше, чтобы они влияли на развитие нашей культуры."
 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Нам пора осознать, что мы — защитники единственно истинной веры: христианства. Наша держава — бастион, о который будут разбиваться волны еретиков и язычников."
 cro_pandurs_recruitment: "Призыв пандуров"
 cro_pandurs_recruitment_desc: "Мы учредим в стране полки лёгкой пехоты, которые в мирное время будут следить за правопорядком и защищать державу от налётчиков. Когда же настанет тяжёлый час, эти полки войдут в состав нашей армии."
 #Yemen
 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Ещё с античных времён Йемен носит прозвище Arabia Felix — «Аравия плодородная». Благодаря умеренному высокогорному климату и богатой почве эта земля, окружённая со всех сторон песками, — одна из самых процветающих на всём полуострове. На этом процветании мы и построим преуспевающую державу."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Мы не раз наблюдали попытки выращивать местные кофейные зёрна в других краях, однако никому так и не удалось затмить вкус и славу арабского кофе. Этот ароматный напиток одинаково жаждут везде — и в людных портах Мохи, и при дворах заморских стран."
 zaydi_scholarly_traditions: "Учёные традиции зейдитского мазхаба"
 zaydi_scholarly_traditions_desc: "В высокогорье Йемена расположен старый имамат зейдитского мазхаба — средоточие учёности и правоверности. На протяжении многих веков наши учёные строго следят за верховенством традиционного исламского права с примесью рационализма и за нравственной чистотой наших властей."
 rasulid_bureaucracy: "Бюрократия Расулидов"
 rasulid_bureaucracy_desc: "Династия Расулидов навела в управлении страной невиданный прежде порядок. Благодаря введению переписи населения и систем налогообложения, а также установлению в державе полноценного совета Йемен превратился в одно из самых выдающихся в административном смысле государств полуострова."
 control_of_the_red_sea: "Контроль над Красным морем"
 control_of_the_red_sea_desc: "Торговые суда из Индии и Африки неизбежно вынуждены идти через пролив, называемый Воротами скорби. Этот пролив способен принести нам немалую прибыль, если мы установим здесь своё владычество."
 yem_unite_the_tribes: "Объединить йеменские племена"
 yem_unite_the_tribes_desc: "От побережья Тихамы до Харазских гор нашу державу населяют сотни племён, готовых сражаться за свою независимость до последней капли крови. И хотя они не желают признавать какую-либо центральную власть, всё же эти племена — залог нашей силы: объединив их под предлогом общего дела, мы получим значительную рабочую силу."
 port_of_aden: "Порт Аден"
 port_of_aden_desc: "Порт Аден уже тысячу лет привлекает к себе торговцев. В этой природной гавани часто встают на стоянку корабли из Индии, Египта и Восточной Африки. Если уделить порту должное внимание, он вполне способен вновь стать основой нашей морской экономики и гордостью Красного моря."
 #Karaman
 sons_of_the_salur_tribe: "Сыновья племени салыр"
 sons_of_the_salur_tribe_desc: "Свой род Караманиды ведут от племени салыр — одного из ранних огузских племён, храброго и славного своими сильными вождями. Наследие салыр мы храним и сегодня — оно проявляется в облике нашего государства и его претензии на олицетворение собой всех анатолийских туркменов."
 mehmed_beys_firman: "Фирман Мехмет-бея"
 mehmed_beys_firman_desc: "Мехмет I издал указ, запрещающий разговаривать при дворе, в обителях дервишей, на собраниях и площадях на каком-либо языке, кроме турецкого. Тем самым он нанёс удар по засилью персидской и арабской культур в высших кругах и заложил основу для развития туркменской самобытности."
 karamanid_cavalry: "Карамандиская кавалерия"
 karamanid_cavalry_desc: "Туркмены никогда не воюют без кавалерии — это давно известно каждому. Наших всадников с ранних лет обучают держаться в седле крепких анатолийских лошадей, и эти люди, превосходно выученные и крайне опасные в бою, достойно блюдут традиции войны в степи."
 home_of_the_whirling_dervishes: "Дом кружащихся дервишей"
 home_of_the_whirling_dervishes_desc: "В Конье — духовной сердцевине нашей державы — собираются последователи Джалаладдина Руми, выработавшие собственный священный обряд под названием сема. Дервиши утверждают, что сема — это символ странствия души на пути к божественной истине. Их учение — не только важная часть мистических традиций страны, но и способ укрепления её суфийских корней."
 #Tibet
 sakya_hegemony: "Гегемония Сакья"
 sakya_hegemony_desc: "Вот уже целый век огромным мирским влиянием в Тибете пользуется школа Сакья. Под покровительством монголов её учителя выступают духовными и политическими руководителями нашего народа — так, при них наступила эпоха централизованного управления и слияния различных школ воедино. И хотя влияние Сакья постепенно увядает, оставленное школой наследие и сегодня определяет наш подход к управлению и установлению порядка."
 monastic_dominance: "Верховенство монахов"
 monastic_dominance_desc: "Политическую обстановку в Тибете можно описать так: слияние духовной и мирской власти. Монахи влияют на все сферы жизни, и их авторитет охватывает все уголки державы — от крошечных деревень до дворцовых залов. Эти люди сведущи в вопросах нравственности, а также превосходно умеют руководить. Под их надзором в жителях страны воспитываются идеалы верности, единства и культурной стойкости."
 the_yak: "Як"
 the_yak_desc: "Одомашненный много веков назад як — привычное зрелище на тибетских лугах. Этот неприхотливый зверь даёт нам мясо, молоко и шерсть, перевозит грузы, а сушёным навозом яка можно топить костры, не беспокоясь об отсутствии дров, ведь на наших равнинах почти не растут деревья. В час нужды или веселья маслом из молока яка можно наполнить лампу — или чашу."
 drokpa: "Дрокпа"
 drokpa_desc: "Кочевники дрокпа известны не только как скотоводы и торговцы: нередко они также носят грузы между отдалёнными поселениями. Дрокпа верны своим традициям и превосходно знают эту землю, а потому без труда преодолевают высокогорные маршруты между Тибетом, Бутаном, Ладакхом и Непалом. Несколько раз в год они привозят в обозах соль, шерсть и сушёное мясо, которое затем обменивают на зерно и готовые изделия. Протоптанные кочевниками тропы оплели наши горы, словно изящная паутина, без которой невозможны были бы торговля и дипломатия."
 tibetan_monastic_education: "Система монашеского образования"
 tibetan_monastic_education_desc: "Издавна известно, что в наших монастырях можно обрести новые знания, вступить в дискуссии и воспитать в себе духовную дисциплину. С помощью строгой, но тщательно продуманной программы обучения наши священники поддерживают в себе и в других высокие нравственные и интеллектуальные стандарты, прокладывая тем самым путь к мудрому управлению державой и расцвету её просвещённой культуры."
 tanye_guanxi: "Духовный наставник — светский покровитель"
 tanye_guanxi_desc: "Дипломатические отношения нашей державы с Китаем строятся на многих столетиях нашего культурного влияния. Покровительство со стороны императора, обмены подношениями и проведение священных обрядов вроде таньюэ служат не только развитию взаимоуважения, но и получению материальной выгоды."
 great_three: "Три великих монастыря"
 great_three_desc: "Величественные монастырские университеты Сера, Ганден и Дрепунг — интеллектуальное сердце Тибета, где обучается поколение за поколением монахов, дипломатов и правителей. Благодаря этим монастырям наша держава — не просто оплот веры, но и колыбель новых идей, способствующих в том числе развитию государства."
 #Dai Viet
 dai_lang: "Вьетнамские независимые деревни"
 dai_lang_desc: "Каждая вьетнамская деревня (#italic ланг#!) существует по старому, но неизменному принципу: полная самостоятельность и верховенство деревенских обычаев над королевскими законами. Жители страны крутых гор и извилистых рек самостоятельно руководят своими общинами, сами собирают ополчение и налоги, а королевская власть поддерживается снизу, а не сверху."
 nghia_quan: "Нгиа куан"
 nghia_quan_desc: "Нам хорошо известны слова #italic «нгиа куан»#! — «праведное ополчение». В часы большой опасности отряды нгиа куан поднимались на защиту родной страны. За оружие брались все — земледельцы, учёные, просто неравнодушные… Сплотившись воедино, они давали отпор как иностранным захватчикам, так и деспотам на престоле. Отвага ополченцев и их преданность своей родине превращали вчерашних мирных жителей в действительно грозную силу."
 #Champa
 cha_go_tram_huong: "Гочамхыонг"
 cha_go_tram_huong_desc: "Смолистая древесина растущего в наших лесах агарового дерева источает чарующий аромат и имеет высокую ценность для обрядов и медицины. Она известна далеко за морями, и ценится аристократами и священниками по всему свету как ингредиент благовоний и ароматов, а также желанное подношение богам. Если мы организуем защиту лесов и усовершенствуем методы сбора древесины, мы сможем превратить этот редкий дар природы в один из самых выгодных для нас экспортных товаров."
 my_son_sanctuary: "Святилище Мишон"
 my_son_sanctuary_desc: "Посреди заросших пышной растительностью долин центральной Тямпы находится священный храмовый комплекс Мишон, где многие поколения наших царей и священников воздают хвалу Шиве, защитнику нашего царства. Резные колонны храмов тщательно украшены священными символами, помогающими нам обрести единство с предками и богами. Пока в жаровнях храмов тлеют благовония, дух Тямпы преодолеет все преграды."
 #Lorraine
 lor_mining_tradition: "Рудники Лотарингии"
 lor_mining_tradition_desc: "Наши земли богаты рудами и углём, и мы можем использовать их себе на благо. Добыча этих ископаемых обогатит нашу державу и заложит фундамент для нашего будущего могущества."
 lor_cultural_diversity: "Мультикультурная держава"
 lor_cultural_diversity_desc: "На нашей территории живут разные народы, так что мы находимся на стыке разных культур. Построить государство так, чтобы управлять этими народами по справедливости, будет непросто, но решить эту задачу необходимо. Только тогда мы сможем сравнивать себя с Лотарингским королевством, наследниками которого мы являемся."
 lor_three_bishoprics: "Земля епископов"
 lor_three_bishoprics_desc: "В Лотарингии много епископств, у которых есть влиятельные покровители, как за рубежом, так и в самой церкви. Сотрудничество с ними станет для нас полезным инструментом продвижения своих интересов в церкви, а поддержка со стороны епископов поможет нам проще замирять население."
 lor_between_great_powers: "Наследие старых королей"
 lor_between_great_powers_desc: "Когда-то наши земли были важной частью Лотарингии, одного из королевств франков. Если мы не хотим кануть в забвение, нам нужно укреплять своё дипломатическое положение и заключать долгосрочные союзы."
 lor_fortified_cities: "Города-крепости Лотарингии"
 lor_fortified_cities_desc: "Мы удерживаем важные переправы на нескольких реках, и ради сохранения независимости мы должны защищать их всеми силами. Для этого нам нужно модернизировать большие крепости у мостов в наших городах и построить на их месте мощные цитадели."
 #Bosnia
 bos_land_of_many_churches: "Церкви Боснии"
 bos_land_of_many_churches_desc: "На боснийских землях действуют нескольких церквей. Здесь находятся не только приходы православной и католической церквей — Босния это дом и для крстян. Вдалеке от внимания центральных церковных властей нам придётся развивать взаимопонимание и гармонию между разными конфессиями, чтобы сохранить стабильность государства."
 bos_cultural_customs: "Боснийские обычаи"
 bos_cultural_customs_desc: "У нашего народа много самобытных обычаев, общих для нас, несмотря на различия в вере. Богато украшенные надгробия, #italic стечки#!, продемонстрируют, что эти земли принадлежат боснийцам."
 bos_katun_communities: "Катуны влахов"
 bos_katun_communities_desc: "Часть нашего населения объединена в самоуправляемые сельские общины. Чем пытаться подчинить их центральной власти, нам нужно наладить с ними сотрудничество и попытаться получить больше ресурсов из отдалённых районов."
 bos_influence_of_the_stanak: "Заседания станка"
 bos_influence_of_the_stanak_desc: "Наши дворяне регулярно проводят собрания, где обсуждают насущные вопросы нашей державы. Здесь они согласовывают политику и демонстрируют единство нашего парламента."
 bos_defiant_terrain: "Неприступная местность"
 bos_defiant_terrain_desc: "Земли Боснии состоят из покрытых лесами холмов и гор, разделённых речными долинами. Такой ландшафт естественным образом замедляет и изматывает армии захватчиков, и мы должны пользоваться им в своих целях. Давать врагу бой, только когда это для нас выгодно, и экономить силы, пока враг теряет припасы и солдат во враждебной обстановке."
 bos_kingly_ambitions: "Королевские амбиции"
 bos_kingly_ambitions_desc: "Заслуги и труды нашего народа достойны признания и защиты. Для этого нам нужно установить тесные связи с другими правителями окружающих держав и приобрести для себя престижный титул."
 #Circassia
 cir_tribal_elections: "Племенные выборы"
 cir_tribal_elections_desc: "Мы будем выбирать почётного лидера нашего народа, который будет выступать нашим общим представителем, но не станет вмешиваться в дела удельных князей."
 cir_mercenary_employment: "Черкесские наёмники"
 cir_mercenary_employment_desc: "Наши земли вновь и вновь подвергаются набегам из чужих держав, наших соплеменников угоняют в рабство. Некоторые из этих рабов становятся солдатами и добиваются успехов в далёких землях, накапливая в своих руках власть и богатство. Мы можем убедить их вернуться на родину и защитить её от новых набегов."
 cir_horsemen_of_the_steppe: "Умелые всадники"
 cir_horsemen_of_the_steppe_desc: "Мы живём на краю Великой степи, и поэтому на нашу родину не раз нападали чужеземные всадники. Чтобы защитить свою свободу, нам нужно собрать своё собственное большое войско, распространить влияние над степью и обезопасить процветание наших родных земель."
 cir_city_and_fortress: "Укреплённые города"
 cir_city_and_fortress_desc: "Наши поселения беззащитны и уязвимы перед любым захватчиком. По мере их роста нам следует строить оборонительные линии с учётом окружающих холмов, которые укрепят нашу защиту. При необходимости мы можем сами строить насыпи для защиты домов."
 cir_grand_prince_of_circassia: "Великое княжество"
 cir_grand_prince_of_circassia_desc: "Для объединения нашего народа мы изберём из наших князей самого благородного и наречём его Великим князем. Своим авторитетом он будет поднимать боевой дух наших войск."
 cir_multireligious_society: "Сосуществование религий"
 cir_multireligious_society_desc: "На наших землях живут народы, исповедующие католичество, ислам и православие, и они активно торгуют с нашими поселениями. Нам нужно поощрять всеобщую терпимость среди наших ленников — это создаст почву для общего процветания."
 #Sunda
 seren_taun: "Серен Таун"
 seren_taun_desc: "Фестиваль Серен Таун проводится после завершения сбора риса. Это ежегодная благодарственная церемония за богатый урожай. Она состоит из многочисленных обрядов, подношений и песен и укрепляет узы среди населения наших кампонгов (деревень) и напоминает участникам о священной связи между людьми, рисом и природой."
 pepper_of_the_parahyangan: "Прианганский перец"
 pepper_of_the_parahyangan_desc: "Плодородные вулканические почвы склонов Сунданских гор идеально подходят для выращивания ценного чёрного перца. Торговцы со всего мира скупают наш перец, знаменитый своей остротой и ароматом. Нам нужно превратить это природное сокровище в инструмент распространения влияния за счёт торговли пряностями."
 pan_asian_trade: "Паназиатская торговля"
 pan_asian_trade_desc: "Сунда граничит с несколькими великими империями: Индией, Китаем и государствами исламского мира. Утвердив себя в качестве важного узла в этой сети, мы откроем для себя поток товаров и идей и наладим отношения с партнёрами по всей Азии. Наш гавани станут воротами в мир процветания."
 extend_kampung_kampung: "Расширить кампонги"
 extend_kampung_kampung_desc: "Основа сунданского общества это кампонги, сельские поселения, которые раскиданы по всей территории страны. Развитие инфраструктуры этих деревень обеспечит их устойчивый рост, сильную местную власть и устойчивость перед неурожаями и иноземными вторжениями."
 #Scandinavia
 sca_unified_scandinavia: "Объединённая Скандинавия"
 sca_unified_scandinavia_desc: "Объединение Дании, Норвегии, Швеции и Финляндии в унию под властью одной короны превратило северную Европу из поля битвы соперничающих королевств в централизованную державу. Благодаря единой администрации и укреплению сотрудничества между сословиями мы можем усилить свой контроль над королевством."
 sca_legacy_kalmar_union: "Наследие Кальмарской унии"
 sca_legacy_kalmar_union_desc: "Хотя Кальмарская уния распалась в результате конфликта, она установила прецедент единого суверенитета северных стран. Опираясь на её наследие, мы укрепим нашу власть и напомним нашим субъектам, что единство это сила, а не подчинение."
 sca_sound_toll: "Зундская пошлина"
 sca_sound_toll_desc: "Контроль над проливом Зунд даёт нам право ввести Зундскую пошлину за проход всех иностранных судов через Датские проливы. Эта древняя привилегия превратит наше удобное географическое положение в источник богатства и укрепит наше господство над балтийскими торговыми путями."
 norwegian_heritage: "Норвежские морские традиции"
 norwegian_heritage_desc: "Изрезанная береговая линия и богатые традиции мореходства сделали норвежцев искусными мореходами, рыбаками и навигаторами. Благодаря наследию скандинавских рыбаков и корабелов наши моряки охотно отправляются в опасные плавания, а прибрежные селения успешно живут за счёт моря."
 danish_heritage: "Наследие датских корабелов"
 danish_heritage_desc: "Датчане могут похвастаться древними морскими традициями, а их опыт в морской логистике привёл к строительству крупных морских доков — например, в Копенгагене. Скандинавия унаследовала эту мощную инфраструктуру и традиции: они укрепят наше дипломатическое положение и морские возможности."
 swedish_roots: "Шведские военные традиции"
 swedish_roots_desc: "От дисциплинированных каролинеров до вооружённого свободного крестьянства, шведские военные традиции стали важной опорой для Скандинавии. Интеграция шведских военных институтов и систем набора в войска, мы повысим число рекрутов и сделаем нашу империю сильнее."
 finnish_heritage: "Финская пограничная кавалерия"
 finnish_heritage_desc: "Финские гаккапелиты заслужили в ходе европейских войн репутацию опасных кавалеристов. Эти всадники набирались из диких лесов и равнин Финляндии и отличались боевым опытом, приспосабливаемостью и выносливостью. Придав их отрядам официальный статус, мы получим постоянную элитную гвардию в рядах наших войск."
 #Jerusalem
 symbol_of_catholicism: "Символ католицизма"
 symbol_of_catholicism_desc: "Иерусалим это святейший из городов для христиан, где происходили Страсти Христовы и его Воскресение. Установив католическое господство над этими святыми землями, мы станем духовным маяком для всего латинского мира и столпом истинной веры."
 protectors_of_jerusalem: "Защитники Иерусалима"
 protectors_of_jerusalem_desc: "Мы стоим на переднем крае битвы за христианскую веру, окружённые неверующими. Наш священный долг — защитить Святой город и вселить страх в сердца язычников, которые посмели на него покуситься."
 latin_patriarch: "Латинский Патриарх"
 latin_patriarch_desc: "Папство восстановило Латинского Патриарха Иерусалима, некогда изгнанного и забытого. Теперь же его титул восстановлен, и Патриарх укрепит наше влияние в Риме и утвердит нашу роль защитников интересов Церкви на Востоке."
 rites_holy_sepulchre: "Службы в храме Гроба Господня"
 rites_holy_sepulchre_desc: "В храме Гроба Господня снова проводятся роскошные службы по старинному латинскому обряду. Эти торжественные церемонии, посвящённые смерти и воскресению Христа, укрепляют наше Богом данное право править этими землями и распространять учение нашей веры."
 latinate_integration: "Латинская интеграция"
 latinate_integration_desc: "Наше государство — плавильный котёл из европейских аристократов, верующих паломников и коренных жителей Ливана. Благодаря умелому управлению мы выплавим из этих разнородных групп латинское христианское общество, где вера и культура будут нераздельны."
 #Chinese Culture and tag
 chinese_siege_engineers: "Планы осад"
 chinese_siege_engineers_desc: "Стены наших крепостей и городов всегда были столь толсты и прочны, что даже лучшим нашим осадным машинам они не по зубам. Поэтому нашим инженерам пришлось придумывать много разных тактик и стратегий для успешной осады укреплённых позиций."
 chi_legitimate_claimant: "Право на мандат"
 chi_legitimate_claimant_desc: "Пускай прошлое у нас скромное, мы доказали своё умение руководить и завоевали много преданных ленников. Теперь в нас видят достойных претендентов на Небесный мандат и Срединное государство."
 chi_great_rivers_of_china: "Плодородные реки"
 chi_great_rivers_of_china_desc: "Хотя текущие по нашим землям великие реки несут с собой опасность, они также дарят нам возможность выращивать очень много пищи."
 #Arabian
 arabian_horsemanship: "Арабские скакуны"
 arabian_horsemanship_desc: "Кони, которых выращивают в наших землях, за свою красоту и силу пользуются большим спросом в далёких странах. Если мы начнём специально выращивать их на продажу, их слава принесёт нам хороший доход."
 arabian_desert_warfare: "Сила пустыни"
 arabian_desert_warfare_desc: "Суровые условия Аравийской пустыни сделали наших воинов сильнее и выносливее, они легко выматывают противника, прежде чем нанести ему решающий удар."
 arabia_cradle_of_islam: "Колыбель ислама"
 arabia_cradle_of_islam_desc: "В наших землях находятся самые святые для нашей веры места. Особенно глубокая связь нашего народа со святой верой сподвигнет его на великие дела."
 arabia_red_sea_trade: "Торговля на Красном море"
 arabia_red_sea_trade_desc: "На нашем побережье стоит много аванпостов, где торгуют ценными товарами как из наших земель, так и заморскими. Пора бы нам взять свою долю от движения этих богатств."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "Индонезийский архипелаг"
 indonesia_outer_islands_archipelago_desc: "Морские связи естественным образом играют огромную роль в нашем обществе, ведь мы со всех сторон окружены морями. Наша зависимость от морской торговли и водного транспорта сделал наших подданных искусными моряками."
 indonesia_naval_supremacy: "Флотский опыт"
 indonesia_naval_supremacy_desc: "Наша политическая власть на архипелаге практически полностью зависит от мощи нашего флота. Улучшив выучку моряков и конструкцию судов, мы обеспечим себе господство над малыми государствами Индонезии."
 indonesia_trading_hub_of_the_east: "Торговый узел Востока"
 indonesia_trading_hub_of_the_east_desc: "Откуда он ни вышел и куда бы ни направлялся, каждый торговец в Азии рано или поздно пересекает наши земли, неся с собой дорогие товары и рассказы о своих странствиях."
 indonesia_archipelago_of_many_faiths: "Земля многих народов"
 indonesia_archipelago_of_many_faiths_desc: "Наши острова — дом для бессчётных народов, говорящих на разных языках и поклоняющихся разным богам. Мы не построим процветающую державу, если не сможем привить им взаимопонимание и терпимость друг к другу."
 #Italy Region
 italian_universities: "Университеты Италии"
 italian_universities_desc: "В Италии много великих университетов и учёных. Если мы хотим сохранить пламя Возрождения, мы должны постоянно поддерживать эти знаменитые заведения."
 italy_great_families: "Великие семьи Италии"
 italy_great_families_desc: "После основания единого итальянского государства мы приняли в ряды подданных много великих благородных семей. Нам следует воспользоваться их славой и поднять наш собственный престиж и обеспечить этих талантливых людей работой."
 italian_innovativeness: "Итальянская адаптация"
 italian_innovativeness_desc: "Расцвет Возрождения в нашем государстве показал, каких великих высот могут достичь талантливые люди. Чтобы воспользоваться этим прогрессом, мы должны как можно меньше мешать принятию новых идей, но при этом нам следует адаптировать их под нашу действительность."
 italian_condottieri: "Талантливые кондотьеры"
 italian_condottieri_desc: "Наши земли знамениты талантливыми военачальниками, которые водят славные армии в бой ради собственной славы и ради славы тех, кто больше заплатит. Нам нужно сделать так, чтобы эти военачальники всегда были готовы служить в первую очередь нам."
 #United States of America
 usa_mayflower_compact: "Мэйфлауэрское соглашение"
 usa_mayflower_compact_desc: "Связанные друг с другом общей опасностью и целью, первые поселенцы составили договор о самоуправлении. Даже в дикой глуши зёрна сообщества и компромисса нашли плодотворную почву."
 usa_empowered_assemblies: "Полномочные собрания"
 usa_empowered_assemblies_desc: "Тут и там в колониях начали появляться выборные собрания, которые давали землевладельцам право на самоуправление. Помещения этих учреждений стали местом, где взошли первые ростки гражданских свобод."
 usa_great_awakening: "Великое пробуждение"
 usa_great_awakening_desc: "По нашим землям прокатывается волна религиозного пробуждения: старые авторитеты подвергаются сомнению, и в умах поднимающегося народа пробуждается моральная сознательность."
 usa_declaration_of_independence: "Декларация независимости"
 usa_declaration_of_independence_desc: "#italic Мы исходим из той самоочевидной истины, что все люди созданы равными.#! \n\nЭтой смелой декларацией мы сбросим с себя оковы угнетения и отправимся навстречу нашей общей судьбе."
 usa_bill_of_rights: "Билль о правах"
 usa_bill_of_rights_desc: "#italic ...либо ограничивающего свободу слова или печати, или право народа мирно собираться и обращаться к правительству с петициями об удовлетворении жалоб.#!"
 usa_recognized_sovereignty: "Признанный суверенитет"
 usa_recognized_sovereignty_desc: "Договоры и дипломатия закрепили то, что было завоёвано в борьбе. Теперь наше место на дипломатической сцене никем сомнению не подвергается."
 usa_era_good_feelings: "Эра доброго согласия"
 usa_era_good_feelings_desc: "После долгих невзгод наступивший мир и согласие принесли нам редкое мгновение национальной гармонии. Народ радуется добрым перспективам и порядку."
 #Kongo
 kon_bakongo_confederation: "Конфедерация баконго"
 kon_bakongo_confederation_desc: "Задолго до возникновения нашего государства жители этого региона созывали советы племён и заключали союзы. То, что мы теперь называем Конго, родилось из многовековой истории тесных связей, где земля и родня были важнее границ. Объединить эти многочисленные союзы в одно государство было непросто, но мы с этим справились, и мы его сохраним."
 kon_lineage_lukeni_lua_nimi: "Династия Лукени луа Ними"
 kon_lineage_lukeni_lua_nimi_desc: "У всего должно быть начало, и наше королевство началось с Лукени луа Ними. Он был не просто завоевателем. Он был основателем, отцом нашего государства. Его родословная вызывала уважение — не только из-за его знаменитых предков, но и потому, что она напоминает нам, кто первый дерзнул подумать об объединении $KON$."
 kon_european_contact: "Контакты с европейцами"
 kon_european_contact_desc: "Из-за моря к нам приплыли бородатые чужеземцы с книгами и бочонками с вином. Они привезли с собой странных богов, непонятные языки и целое море возможностей. Наши послы узнали их обычаи, намерения, и самое главное — как обернуть их нужду в союзниках нам на пользу."
 kon_cultural_syncreticism: "Культурный синкретизм"
 kon_cultural_syncreticism_desc: "Поток иностранцев и общение с ними оказали влияние на наше общество. Но мы не отказались от своего уклада жизни. Мы взываем к богам на киконго, мы носим религиозные знаки, а наши обряды проходят под звуки барабаном и песнопений. Это яркий пример того, как мы трезво подходим к культурному обмену, и наши боги с нами согласны."
 kon_study_european_firearms: "Изучение европейского огнестрельного оружия"
 kon_study_european_firearms_desc: "Мушкет не наделяет воина храбростью, но точно вселяет страх в сердца врагов. Пускай европейцы хвалятся своим превосходством, а мы будем покупать их оружие, научимся муштровать войска, как это делают они, и очень скоро единственная разница между их солдатами и нашими будет лишь в цветах знамён."
 kon_transatlantic_slave_trade: "Трансатлантическая работорговля"
 kon_transatlantic_slave_trade_desc: "Европейцы хотят покупать наших пленников и рабочих и увозить за океан, чтобы там они работали на плантациях и рудниках. Конечно, продавать своих людей — дело нехорошее, но больно уж прибыльное."
 #Ilkanate
 ilk_restore_yam: "Восстановить ямы"
 ilk_restore_yam_desc: "Древняя система ямов, почтовых станций и гонцов, когда-то соединялась дальние уголки монгольского мира с центром. Восстановив эту обширную сеть станций по всей Персии и за её пределами, мы обеспечим быструю передачу приказов, безопасность посланцев и уверенный контроль над нашими землями, как это было во времена ханов."
 ilk_ilkhanate_resurgent: "Возрождение Ильханата"
 ilk_ilkhanate_resurgent_desc: "Что когда-то было разрушено, теперь возрождается. Вновь наши знамёна высоко реют по всей Персии, наполняя подданных восторгом и ужасом. Весть о нашем возрождении распространяется все шире, и скоро мир вспомнит, каково это, когда тобой правит настоящий $ILKHANATE_LEADER_MALE$."
 ilk_persian_arts_and_architecture: "Персидское искусство и архитектура"
 ilk_persian_arts_and_architecture_desc: "Наши предки правили мечом, но их величие мерилось дворцами, библиотеками и минаретами. Мы пойдём по их стопам и будем строить не только крепостные стены и дороги, но и мечети, сады и школы во славу Государства Хулагуидов."
 ilk_descendants_of_genghis_khan: "Потомки Чингисхана"
 ilk_descendants_of_genghis_khan_desc: "В наших жилах течёт кровь кагана. Пусть каждый помнит, что наша власть опиралась на степи и, целью её было завоевание. Наших всадникам до сих пор нет равных, и наши знамёна несут не только лишь наше имя, но наше право по рождению."
 ilk_new_roots: "Новые корни"
 ilk_new_roots_desc: "Дни завоеваний в степи давно в прошлом. Мы пустили корни в почву прогресса и реформации. И из этой почвы вырастет новое государство, стабильное и совершенное. Пускай наши сердца до сих пор жаждут открытых полей, наше будущее это стабильные институты, а не дерзкие налёты."
 #Hindustan
 hin_sepahi: "Сипаи"
 hin_sepahi_desc: "Многие неудачливые покорители этих земель пренебрегли важностью пехоты и жестоко за это поплатились. Нам нужно сделать так, чтобы наши войска были вооружены самыми лучшими ружьями и обучены тактике, которую можно подстроить под любого врага."
 hin_united_india: "Объединённая Индия"
 hin_united_india_desc: "Многочисленные народы, цивилизации, носители самых разных культур и языков Индийского полуострова объединятся под общим знаменем. Только взаимопонимание и выпестованное чувство сплочённости позволят нам достичь великих целей."
 hin_ganga: "Ганга"
 hin_ganga_desc: "Многие индуисты поклоняются реке Ганг как богине, несущей очищение и спасение верующим. Мы просим паломников прийти к её берегам и омыться в её священных водах. Ганга дарует чистоту нашей державе."
 hin_persianate_court: "Персоязычная куртуазная культура"
 hin_persianate_court_desc: "Чужеземные языки, обычаи и правила этикета уже давно в чести среди индийских придворных. Стоит воспользоваться этими культурными связями и пригласить на службу самых способных советников."
 hin_gunpowder_empire: "Пороховая империя"
 hin_gunpowder_empire_desc: "Наше умение пользоваться в бою пороховым оружием принесло нам славу и обширные земли. Такое господство было бы невозможно без организации внутреннего производства огнестрельного оружия для наших войск."
 hin_sufism: "Призвать суфийских миссионеров"
 hin_sufism_desc: "Мусульманские правители по всему миру бьются друг с другом за самых просвещённых учителей суфизма. По мере роста нашей славы к нам присоединяется всё больше таких суфиев. Для них строятся поселения, часто в суровых регионах, и местное население переходит в нашу веру, вдохновлённое мудростью суфиев."
 hin_administration_of_india: "Индийская администрация"
 hin_administration_of_india_desc: "Управление государством, которое раскинулось на целый макрорегион, непросто. Нам нужно придумать эффективную систему администрации в сотрудничестве с местными царьками, чтобы извлекать больше выгоды из наших земель."
 hin_indian_empire: "Индийская империя"
 hin_indian_empire_desc: "Ни один правитель, будь он мусульманин, индуист, буддист или джайн, никогда не завоёвывал Индию целиком. Мы станем первыми единоличными правителями Индии!"
 hin_rocketry: "Разработать ракетную технологию"
 hin_rocketry_desc: "Пока что чугунные ракеты в военном деле широко не применяются, но их взрывная мощь делает их перспективным оружием. Нам нужно пристально рассмотреть эту технологию и испытать её на поле битвы."
 hin_industrialization: "Индустриализация Индии"
 hin_industrialization_desc: "Условия в Индии идеальны для быстрого роста промышленности. Новые технологии позволят нам обеспечить хорошие условия для внутреннего производства, особенно в текстильной промышленности. Если мы уделим особое внимание новым методам, наше паниндийское государство сможет обеспечить устойчивый рост для наших производств."
 #Carthage
 cth_merchant_legacy: "Торговое наследие"
 cth_merchant_legacy_desc: "Финикийские торговые флотилии много веков бороздили волны Средиземного моря. Это наследие позволит сынам Карфагена быть эффективнее и целеустремлённее, когда дело касается торговли. Мы снова будем править торговыми путями."
 cth_breadbasket_of_rome: "Житница Рима"
 cth_breadbasket_of_rome_desc: "Много столетий назад наши достижения в ирригации и выращивании олив заработали для Карфагена звание «житницы Рима». Теперь мы восстановим древние знания и снова дадим бой пустыне, чтобы выращивать в неё оливы, как когда-то наши предки."
 cth_mercenary_army: "Армия наёмников"
 cth_mercenary_army_desc: "Пуническое государство Карфаген не может похвастаться большим населением, так что многие столетия в наших войнах за нас сражались наёмники. Со времён возрождения Карфагена мы продолжили эту традицию беречь население от опасностей войны."
 cth_cothons: "Котон"
 cth_cothons_desc: "Древний котон Карфагена был чудом техники, которое позволило державе эффективно строить корабли. Теперь же наследие древнего мира послужит для нас чертежом для всей нашей страны. Изучение старых методов кораблестроения снова сделает нас настоящими мастерами в этом ремесле. Скоро карфагенский флот будет ходить по всему Средиземному морю."
 cth_phoenician_sailors: "Финикийские моряки"
 cth_phoenician_sailors_desc: "После возрождения нашего древнего царства мы обратились к старым финикийским братьям в Ливии. Теперь к нам устойчивым потоком стремятся добровольцы, которые хотят принять участие в возрождении древнего финикийского царства Карфаген. Похоже, теперь мы сможем содержать куда больший флот."
 cth_legacy_of_hannon: "Наследие Ганнона"
 cth_legacy_of_hannon_desc: "Мореход Ганнон был великим исследователем древнего мира, который ходил далеко на юг вдоль берегов Африки. Мы последуем его примеру и снова начнём исследовательские плавания, чтобы возродить великую торговую империю. На этот раз мы отправимся ещё дальше, мы будем искать новые торговые возможности по всему миру."
 cth_beyond_the_pillars: "По ту сторону Столбов"
 cth_beyond_the_pillars_desc: "Пришло время расширить охват наших факторий за пределы мифических Геркулесовых столбов. Сочетание древних знаний и новых географических открытий позволит нам заселять другие земли эффективнее, чем другие молодые державы, у которых нет подобного опыта. Скоро карфагенские колонии можно будет встретить по всему миру."
 cth_wine_traders: "Пуническая торговля вином"
 cth_wine_traders_desc: "В древние времена мы построили систему торговли вином: мы производили много плохого вина на продажу, а для себя закупали качественные вина. Мы можем масштабировать эту систему и расширить свои винодельческие производства, чтобы взять торговлю вином по всему Средиземноморью в свои руки."
 cth_punic_global_trade: "Пуническая мировая торговля"
 cth_punic_global_trade_desc: "Многие столетия наша держава держала в руках торговлю на Средиземноморье. Теперь, благодаря новым открытиям, нам предначертано взять в руки торговлю по всему миру. Скоро в каждом порту мора будут разгружаться карфагенские суда."
 cth_sufet_rule: "Власть суффета"
 cth_sufet_rule_desc: "Когда-то наше древнее государство возглавлял выборный правитель под названием суффет. Мы изучим опыт древности и соединим его с современными теориями, а затем создадим на их основе самую эффективную республиканскую систему, какой не знавала история."
