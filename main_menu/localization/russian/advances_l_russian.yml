 increase_control_area_advance: "Тотальный контроль"
 increase_control_area_advance_desc: "Наша могучая держава постоянно растёт и развивается, что создаёт необходимость усиления контроля над населением."
 improved_supply_lines: "Улучшенные пути снабжения"
 improved_supply_lines_desc: "Современная война характеризуется широким применением на поле боя артиллерии и залпового огня. В связи с этим содержание армии требует больших затрат, а значит, и более развитой логистики."
 supply_lines: "Пути снабжения"
 supply_lines_desc: "Появление профессиональных армий изменило методы ведения войны. Теперь логистика играет важнейшую роль в любой военной кампании, и для обеспечения армии провизией и боеприпасами нужны надёжные пути снабжения."
 improved_logistics: "Улучшенная логистика"
 improved_logistics_desc: "Искусство ведения современной войны требует нового подхода к подготовке армии. Пока любители обсуждают тактику, настоящие профессионалы изучают логистику."
 mining_advance: "Добыча открытым способом"
 mining_advance_desc: "Человечество испокон веков занимается добычей полезных ископаемых, однако с освоением металлообработки поиск и добыча различных минералов и металлов стали ещё более важной деятельностью, без которой невозможно становление развитого общества."
 bronze_working: "Обработка бронзы"
 bronze_working_desc: "Бронза — это сплав меди и олова, отличающийся большей прочностью и пластичностью по сравнению с чистой медью. Из бронзы можно изготавливать гораздо более надёжные инструменты и оружие."
 iron_working: "Обработка железа"
 iron_working_desc: "Железо идеально подходит для создания различных видов инструментов и оружия. Впрочем, этот надёжный материал пригодится не только в кузнечном деле, но и в более сложных производственных цепочках."
 advanced_mining: "Улучшенная горная промышленность"
 advanced_mining_desc: "Создание более продвинутых и надёжных инструментов открывает возможности для добычи новых металлов и минералов."
 fine_metals_mining: "Добыча чистых металлов"
 fine_metals_mining_desc: "Изобретение новых металлических сплавов позволяет добывать и обрабатывать металл в более крупных объёмах, что делает этот процесс более прибыльным по сравнению с добычей других полезных ископаемых."
 ranching: "Животноводство"
 ranching_desc: "Животноводство даёт возможность разводить лошадей в больших количествах, а также выводить породы, подходящие для самых разных условий и задач."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "Система кастелянов"
 fort_limit_1_advance_desc: "За местными крепостями и гарнизонами официально закрепляются назначенные кастеляны. Это первая организованная попытка наладить управление крепостями и их содержание."
 fort_limit_2_advance: "Смотрители границ"
 fort_limit_2_advance_desc: "Смотрители отдалённых регионов организуют взаимодействие обитателей приграничных замков. Они отвечают за снабжение, связь и совместную оборону."
 fort_limit_3_advance: "Комитет по обороне"
 fort_limit_3_advance_desc: "Корона формирует в столице комитет, осуществляющий надзор за укреплениями. Теперь все документы, финансы и заказы на обслуживание поступают в единый орган."
 fort_limit_4_advance: "Генерал-инспекторы"
 fort_limit_4_advance_desc: "По стране ездят профессиональные инспекторы. Они оценивают соответствие гарнизонов, складов и стен едиными стандартам и обеспечивают надёжность вашей обороны."
 fort_limit_5_advance: "Стандартизация инженерных работ"
 fort_limit_5_advance_desc: "В державе вводятся стандарты строительства и ремонта. Они открывают новые возможности для планирования и совместного проектирования, а также обеспечивают эффективное обслуживание крепостей."
 fort_limit_6_advance: "Государственное картографическое управление"
 fort_limit_6_advance_desc: "Благодаря тщательному картографированию и организации сети снабжения наши крепости теперь представляют единую систему обороны. Всё это стало результатом слаженной работы учёных, бюрократов и представителей власти."
 chancery_advance: "Канцелярия"
 chancery_advance_desc: "Канцелярия — это правительственное учреждение, впервые появившееся в Средние века. Работники канцелярии помогали монарху управлять владениями, поскольку со временем этот процесс становился только сложнее. Основная задача канцелярии — составление, отправка и получение документов, касающихся государственного управления."
 chancery_records: "Канцелярский архив"
 chancery_records_desc: "Поскольку канцелярия неизбежно разрасталась, а бюрократия усложнялась, потребовалось учреждение нового управляющего органа. Им стал канцелярский архив, где хранятся все письма, полученные канцелярией, а также копии документов, составленных писцами и нотариусами."
 lieutenancy_advance: "Лейтенантство"
 lieutenancy_advance_desc: "Имущества, принадлежащего короне, становится всё больше. Монарх отсутствует всё чаще — это ослабляет власть короны и бросает тень на отношения с ленниками. В таких условиях появляется должность лейтенанта — временного исполняющего обязанности монарха на время отсутствия того в державе. Чтобы стать лейтенантом, одной королевской крови недостаточно — надо иметь связи с королевской семьёй."
 viceroyalty_advance: "Вице-королевство"
 viceroyalty_advance_desc: "Вице-королевство — это частично самостоятельное территориальное образование в составе королевства. Оно представляет собой монархическое государство, которым управляет назначенный королём наместник, он же — вице-король. Перед ним стоит важнейшая задача по руководству конкретной державой или провинцией. Вице-королевство обычно расположено вдалеке от столичной территории и существует как отдельное образование на частичном самоуправлении, хотя в конечном итоге оно подчиняется правящему монарху. Обязанности вице-короля широки: к ним относятся внедрение той или иной политики, поддержание порядка, а также представление власти короля в отдельно взятом регионе."
 tolerance_idea: "Представления о терпимости"
 tolerance_idea_desc: "Каждый из нас равен Творцу, а потому любое вероисповедание — даже ошибочное! — может послужить делу обращения человека в истинную веру."
 empiricism: "Эмпиризм"
 empiricism_desc: "Мир дан нам в ощущениях: мы можем его потрогать, увидеть, услышать… Знания, полученные эмпирическим путём, — это прочное основание для новых идей."
 print_culture: "Культура печатания"
 print_culture_desc: "Благодаря изобретению печатного станка знания стали распространяться с невероятной скоростью. Прогресс вскоре дойдёт даже до самых глухих уголков нашей державы, и она станет лишь сильнее и богаче."
 religious_unification: "Религиозное сплочение"
 religious_unification_desc: "Только одну веру можно назвать истинной. Поэтому наш долг — объединить всех верующих, ибо того желает Бог."
 humanism: "Гуманизм"
 humanism_desc: "Человек — это венец творения Божьего, а потому вполне естественно считать его центром Вселенной. Человеческую природу следует поощрять во всех её проявлениях, от свободы воли до тяги к изучению мира."
 merchant_traditions: "Купеческие традиции"
 merchant_traditions_desc: "Торговая деятельность — это основа нашей экономики, а заодно надёжный показатель её здоровья. Наши купцы заинтересованы в бесперебойности поставок — а значит, их усилиями мы можем сделать себе доброе имя торговой державы и привлечь купцов из-за границы."
 benign_diplomats: "Доброжелательные дипломаты"
 benign_diplomats_desc: "Искусство дипломатии невероятно сложно. Тут мало хорошо подбирать слова: умение держать себя перед собеседником напрямую влияет на то, как эти слова будут истолкованы. Научив своих дипломатов вести себя более дружелюбно, мы добьёмся благосклонного расположения других стран."
 grand_banquets: "Грандиозные банкеты"
 grand_banquets_desc: "Обсуждать важные дела необходимо исключительно за хорошим обедом. И чем важнее дело, тем больше на столе должно быть блюд. Если мы будем регулярно устраивать грандиозные банкеты, обсуждение насущных вопросов перестанет затягиваться."
 buffer_states: "Буферные государства"
 buffer_states_desc: "Склоки с соседями всегда очень неприятны. Чтобы обстановка на границах не была напряжённой, следует отгородиться от потенциально враждебных держав буферными государствами — такой заслон даст нам некоторое пространство для манёвра."
 camp_followers: "Маркитанты"
 camp_followers_desc: "Основу любого войска, очевидно, составляют воины. Однако даже самый крепкий воин далеко не продвинется без сопровождающих, перевозящих пищу и снаряжение. Должным образом организовав деятельность наших маркитантов, мы извлечём из неё немало пользы."
 #Sweden
 swedish_tradition: "Беспрерывная атака"
 swedish_tradition_desc: "Построение свиньёй — залог победы! Под натиском такого строя дрогнет любой противник. Лошадей же следует оставить в стороне; они лишь средство передвижения, которому не место в бою."
 swedish_heritage: "Свободные крестьяне"
 swedish_heritage_desc: "Шведское крестьянство всегда играло важную роль в жизни державы. Грань между знатью и вольными крестьянами традиционно зыбка."
 kung_och_riksdag: "Король и Риксдаг"
 kung_och_riksdag_desc: "Шведские короли нередко были вынуждены учитывать интересы сословий, в особенности — многочисленного крестьянства, уравновешивавшего влияние знати. Однако в эпоху правления Густава II Адольфа с аристократами был заключён компромисс: они пообещали предоставить государству все свои средства в обмен на новые привилегии."
 swedish_steel: "Шведская сталь"
 swedish_steel_desc: "Пока другие войска осыпают врагов градом летящих куда попало пуль, мы уверенно подходим к противнику стройными шеренгами, выполняем залп вблизи, а затем угощаем врага холодной сталью."
 hakkapelitta: "Гаккапелиты"
 hakkapelitta_desc: "Финны — бедный и отсталый народ. Служба в шведской армии — единственная для многих возможность разбогатеть путём грабежа. Научив финнов сражаться верхом и дав им первоклассных коней, мы воспитали грозных кавалеристов, которые, как утверждают враги, заколдованы, а потому бессмертны."
 indelningsverket: "Система индельты"
 indelningsverket_desc: "В рамках системы индельты шведское крестьянство разбивается на группы по 10 человек — это значительно упрощает процесс призыва в армию и распределение новобранцев по подразделениям."
 swedish_absolutism: "Шведский абсолютизм"
 swedish_absolutism_desc: "В основе абсолютизма лежит предположение, что власть должна принадлежать одному человеку — королю. Никакой государственный совет не должен мешать единоличному распоряжению монарха правительством."
 produktplakatet: "Продуктплакат"
 produktplakatet_desc: "Этот указ запрещает иностранным кораблям, входящим в шведские воды, ввозить товары из других держав, кроме своих собственных стран или колоний."
 mulltimmer_masugn: "Древесно-земельная домна"
 mulltimmer_masugn_desc: "Шведское железо, известное своей прочностью и чистотой, используется не только внутри нашей державы, но и в литейных мастерских многих других стран. Оно изготавливается в особых доменных печах, построенных из камня и обложенных песком и землёй для большей теплоизоляции. При этом печи окружены деревянными конструкциями, которые удерживают эти сыпучие материалы на месте."
 swedish_royal_post_office: "Королевская почтовая служба"
 swedish_royal_post_office_desc: "Королевская почтовая служба была основана во время правления королевы Кристины. Благодаря этому на обширных владениях Швеции появилась широкая сеть почтовых станций, которая позволила повысить эффективность работы правительства. Эта система активно использовалась чиновниками, военными и дипломатами для быстрого обмена сообщениями, что сыграло важную роль в становлении Швеции как великой державы."
 polhem_machina_nova: "Новая машина"
 polhem_machina_nova_desc: "Шведский изобретатель Кристофер Польхем — «отец шведской механики» — совершил настоящий переворот в промышленности, построив несколько сложных механических систем для упрощения и ускорения производства. Эти системы получили название «Новая машина». С помощью хитроумной совокупности передач, кулачков и напора воды Польхем собрал машины, заменяющие ручной труд — дробление руды в шахтах, плетение тканей, распиливание древесины… Его Laboratorium Mechanicum — не только мастерская, но и училище, служащее распространению знаний о механике по всему королевству."
 #Hungary
 hun_composite_light_cavalry: "Смешанная лёгкая кавалерия"
 hun_composite_light_cavalry_desc: "Лёгкая кавалерия — это основа вооружённых сил нашей державы. Вместе с обычными всадниками в ней служат конные лучники. В 1278 году она превосходно проявила себя в битве на Моравском поле, а значит, ещё не раз добудет нам славу в бою."
 hun_castle_warriors: "Замковые воины"
 hun_castle_warriors_desc: "Замковые воины — это особое сословие, состоящее на военной службе у местного #italic ишпана#! в районах, прилегающих к королевскому замку. Замковые воины появились ещё в первые годы существования королевства и теперь пользуются значительными наследственными привилегиями в обмен на обязанность защищать державу."
 hun_renaissance_knowledge: "Деятель эпохи Ренессанса"
 hun_renaissance_knowledge_desc: "В памяти подданых король остался справедливым владыкой, защищавшим обездоленных от жёстких требований и несправедливого обращения со стороны магнатов. Этот монарх был подлинным человеком эпохи Ренессанса: успешным полководцем и правителем, выдающимся языковедом и меценатом."
 hun_bulwark_of_christianity: "Оплот христианства"
 hun_bulwark_of_christianity_desc: "С юга нам всё больше начинают грозить турки. Встать на защиту христианства от турецкой орды способны только мы — Королевство Венгрия. Так пусть же знает каждый, что мы не отречёмся от этого долга."
 hun_found_the_black_army: "Учреждение Чёрной армии"
 hun_found_the_black_army_desc: "Мы воздадим должное гению Юлия Цезаря: основой венгерских армий станут профессиональные войска. Они будут настолько суровы, что враги станут называть нашу армию чёрной."
 hun_reformed_coinage: "Преобразования в монетном деле"
 hun_reformed_coinage_desc: "Для оплаты услуг профессиональных солдат нам понадобится постоянный источник дохода. Учредив новые стандарты веса монет, мы облегчим себе задачу, поскольку будем точно знать, сколько именно народ будет обязан платить."
 hun_curtailed_peasantry: "Урезание свободы крестьян"
 hun_curtailed_peasantry_desc: "Венгрия обделена природными границами, где можно было бы возвести мощные укрепления. Широкие равнины, куда когда-то пришли наши предки, отлично подходят для налётов на западные земли, но никак не для обороны. Чтобы врага можно было остановить, понадобятся ресурсы. Если мы разрешим магнатам надёжнее прикрепить крестьянство к земле, они непременно заставят селян трудиться усерднее."
 hun_strengthened_towns: "Укрепление городков"
 hun_strengthened_towns_desc: "Для процветания Венгрии нужно богатство, и обеспечить его могут небольшие городки. Если предоставить им достойную защиту от произвола дворянства, мы сможем и дальше взимать налоги с торговли."
 hun_hungarian_reformation_intro: "Идеи Реформации распространяются по Европе подобно пожару, и рано или поздно они должны были добраться до наших земель."
 hun_hungarian_reformation: "Венгерская Реформация"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Земель, на которые уже давно покушаются иностранные державы. Присоединившись к движению Реформации, мы сбросим с себя ярмо обязательств перед папой, сможем больше не выполнять его капризы, а значит, станем ближе к свободе!"
 hun_the_catholic_shield: "Щит католичества"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Однако вера в сердцах нашего народа крепка. Рабы Божьи достойно выдержат это испытание ересью."
 hun_realm_of_many_religions: "Многоконфессиональная держава"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Увы, пока что они приносят нам только несчастье: семьи распадаются, друзья становятся врагами. Под угрозой стабильность наших регионов. И всё же одних богословских споров будет мало, чтобы расколоть нас окончательно, ведь в нашей державе уживается сразу множество религий."
 hun_multi_culturalism: "Многокультурная держава"
 hun_multi_culturalism_desc: "В землях Карпатского бассейна поселились не только венгры. В нашей державе проживают словаки, русины, половцы, немцы и другие меньшинства, для которых Венгрия стала второй родиной. Неудивительно, что наше правительство с такой лёгкостью перенимает особенности других культур."
 hun_revolutionized_military_tactics: "Революционная военная тактика"
 hun_revolutionized_military_tactics_desc: "Наша тактика на поле боя развивается соразмерно военному делу. Принципы войны на суше постоянно меняются. Способность успевать за этими веяниями — залог существования самой нашей державы."
 hun_hungarian_unity: "Венгерское единство"
 hun_hungarian_unity_desc: "Сломить дух и волю венгерского народа невозможно, сколько бы угроз ни нависало над нашей державой. Чтобы Венгрия осталась единой, каждый её солдат готов биться до последнего вздоха."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Салический закон"
 salic_law_advance_desc: "Роль женщин в монархиях по всему миру часто принижают. Нередко в таких государствах даже принимаются законы, напрямую исключающие женщин из линии престолонаследования в пользу их братьев или племянников."
 partition_inheritance_advance: "Разделение наследства"
 partition_inheritance_advance_desc: "Соперничество — не редкость среди монарших сыновей, поскольку каждый мечтает стать новым правителем. Чтобы этого избежать, некоторые монархи раздают свои владения и титулы каждому сыну так, чтобы не обидеть никого, — всем достаются равные доли."
 national_assemblies_advance: "Национальные собрания"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Просвещение"
 enlightenment_advance_desc: "Прошедшее столетие стало свидетелем неостановимого роста популярности рационализма и эмпиризма среди лучших умов того времени. Огонь разума зажжён, и люди не остановятся, пока не донесут его до самых дальних уголков земного шара."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Индустриализация"
 industrialization_advance_desc: "Промышленная революция изменит не только торговлю и предпринимательство, но и саму структуру общества. Такие изобретения, как механический ткацкий станок и паровые двигатели, расширят возможности человечества до невиданных прежде пределов."
 levee_en_masse_advance: "Всеобщая воинская повинность"
 levee_en_masse_advance_desc: "Война постоянно меняется. С каждым поколением нововведения и изобретения делают её всё совершеннее и смертоноснее. Чтобы удовлетворить потребность в экспансии и реализовать свои амбиции, многие государства принимают законы о всеобщей воинской обязанности и набирают из неженатых молодых людей армии невиданных доселе размеров."
 griot_advance: "Гриоты"
 griot_advance_desc: "Гриоты — сказители, историки, советники, музыканты и поэты одновременно. Они помнят предания и легенды давно ушедших времён, выступают посредниками между противоборствующими сторонами, а также служат советниками при правителях и местных общинах."
 west_african_caravan_stop_advance: "Сахарская стоянка караванов"
 west_african_caravan_stop_advance_desc: "На протяжении многих столетий мы ведём торговлю между Чёрной и Северной Африкой. Переход через бескрайнюю пустыню — невероятно трудное и опасное предприятие даже для опытного путника, поэтому строительство стоянок караванов, где пересекающие Сахару купцы и погонщики смогут отдохнуть, заметно поспособствует торговле."
 #Sunday Schools Generic
 sunday_schools_advance: "Воскресные школы"
 sunday_schools_advance_desc: "Обучение нуждающихся — важная часть нашей религиозной миссии. Надо создавать школы при храмах, чтобы дать пастве базовое образование."
 #catholic advances
 res_publica_christiana: "Братство христиан"
 res_publica_christiana_desc: "Нужно поддерживать хорошие отношения с братьями-христианами, даже если некоторые их обычаи кажутся нам ересью."
 roman_orthodoxy: "Католическая церковь"
 roman_orthodoxy_desc: "Чтобы католическую церковь уважали, истинность её учения должна быть неоспоримой."
 marian_devotion: "Поклонение Деве Марии"
 marian_devotion_desc: "Поклонение Деве Марии должно оставаться краеугольным камнем нашей веры."
 crusading_knights: "Опыт Балтийских крестовых походов"
 crusading_knights_desc: "Испокон веков наша держава отправляла своих лучших рыцарей и дворян в языческие области Балтийского или Средиземного морей. Мы не только совершим богоугодное дело, обратив неверующих в христианство, но и повысим профессионализм своих командиров."
 catholic_pilgrimages: "Католические паломники"
 catholic_pilgrimages_desc: "У верующих должна быть возможность поклониться великим святыням. Нужно поощрять паломничество и восхвалять тех, кто посетил священные места."
 inquisition_advance: "Инквизиция"
 inquisition_advance_desc: "Инквизиция была учреждена в XII веке для борьбы с ересью катаров, но в позднее Средневековье её роль значительно возросла, что сделало её основным инструментом католической церкви в борьбе с инакомыслием."
 preaching_friars: "Монахи-проповедники"
 preaching_friars_desc: "Многие монахи проповедуют наше учение. Надо помогать тем, кто взялся за это дело, и поощрять их за то, что они укрепляют веру наших крестьян."
 devotio_moderna: "Новое благочестие"
 devotio_moderna_desc: "Внутри нашей религии набирает популярность движение под названием «Новое благочестие», и представители двора должны перенять часть его принципов, чтобы показать себя добрыми христианами."
 denounce_heretics: "Обличение еретиков"
 denounce_heretics_desc: "Мы должны сохранять одну, истинную веру и осуждать всех еретиков, которые её обличают."
 beguins_and_beghards: "Учреждение монашеских орденов"
 beguins_and_beghards_desc: "Многие верующие посвящают жизнь молитве и благим делам — зачастую в роли монахов и монахинь. Они не приносят официальных клятв и действуют без формального папского благословения, тем не менее мы обязаны поддерживать в народе стремление нести добро и помогать ближнему."
 conquistador_advance: "Конкистадоры"
 conquistador_advance_desc: "В Новый Свет рвутся искатели приключений всех мастей, готовые рискнуть деньгами и жизнью ради баснословного богатства, славы и влияния. Экспедиции с неопределённым исходом, совершаемые по велению короны, официально называются конкистой — завоеванием."
 grand_display_of_faith: "Грандиозная демонстрация веры"
 grand_display_of_faith_desc: "Нужно возводить великие монументы во славу Господа. Так мы покажем не только силу своей истинной веры, но и то, каких высот достигли наши архитекторы."
 monastery_productions: "Монашеская бережливость"
 monastery_productions_desc: "Обитатели наших монастырей придерживаются идеалов экономии и умеренности. Другим представителям духовенства стоит брать с них пример."
 reform_church_music: "Реформа церковной музыки"
 reform_church_music_desc: "Нам следует принять предложенную реформу литургической музыки. Невыразительные мелодии, которые сейчас в ходу, должны уступить место новым."
 frequent_councils: "Собираться чаще"
 frequent_councils_desc: "Следует чаще проводить религиозные собрания, ведь нас уже давно критикуют за то, что мы редко их организуем. Хотя наше влияние на курию ограничено, мы обладаем достаточной властью, чтобы воплотить эту идею в жизнь."
 mendicant_orders: "Нищенствующие ордены"
 mendicant_orders_desc: "Религиозные ордены, члены которых ведут жизнь нищих странников, приносят пользу в самых разных уголках державы. Мы должны поддержать этих людей, не нарушая их обетов."
 exsurge_domine: "Восстань, Господи!"
 exsurge_domine_desc: "Сам Господь восстанет и вырвет зло с корнем, избавив наши земли от еретиков!"
 confutatio_augustana: "Борьба с ложными верованиями"
 confutatio_augustana_desc: "В столь неспокойные времена нужно чётко объяснить нашим ленникам, что именно считается ересью и каких воззрений должен придерживаться благочестивый христианин."
 roman_catechism: "Римский катехизис"
 roman_catechism_desc: "Наше духовенство должно следовать предписаниям церкви. Это упростит обучение священников и повысит эффективность их служения."
 oversea_missions: "Заморские миссии"
 oversea_missions_desc: "Священники стремятся нести нашу веру в заморские земли и достаточно подготовлены для этой задачи. Их усилия упростят и удешевят освоение новых территорий."
 baptism_books: "Книги о крещении"
 baptism_books_desc: "Крещение — один из столпов нашего учения. Все священнослужители должны иметь возможность проводить это таинство."
 second_scholasticism: "Вторая схоластика"
 second_scholasticism_desc: "Нам стоит возродить и усовершенствовать схоластику — средневековую религиозную философию."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Список запрещённых книг"
 index_librorum_prohibitorum_desc: "Опасные идеи Реформации могут захватить умы наших подданных из-за книг, пропагандирующих эту ересь."
 catholic_cuius_regio_eius_religio: "Чья страна, того и вера"
 catholic_cuius_regio_eius_religio_desc: "#italic Чья страна, того и вера.#! Нам придётся смириться с тем, что религиозные воззрения жителей других стран отличаются от наших, и порой это будет играть важную роль в решении дипломатических вопросов."
 embellish_baroque_art: "Искусство барокко"
 embellish_baroque_art_desc: "Церковь традиционно поддерживала искусство. Барокко в полной мере отражает наше религиозное мировоззрение, и мы должны продолжать покровительствовать творцам, развивающим этот стиль."
 national_churches: "Национальная церковь"
 national_churches_desc: "Государство должно усилить контроль над церковью. Нельзя допустить роста влияния иностранных структур на нашу администрацию."
 entrenched_church: "Укоренение церкви"
 entrenched_church_desc: "Неважно, кем мы правим: церковь поможет нам объединить людей под своей эгидой."
 catholic_enlightenment: "Католическое просвещение"
 catholic_enlightenment_desc: "Чтобы наша вера пережила эпоху Просвещения, надо адаптироваться и взглянуть на церковь свежим взглядом."
 divine_church_music: "Божественная церковная музыка"
 divine_church_music_desc: "Многие композиторы создали свои величайшие произведения, вдохновившись религиозными мотивами. Мы должны и впредь привлекать самых талантливых творцов, чтобы в соборах всегда звучала прекрасная музыка."
 continue_missionary_works: "Миссионерская деятельность"
 continue_missionary_works_desc: "Не стоить жалеть средства на миссионерскую деятельность. Пусть как можно больше людей из всех уголков мира приобщится к католической вере."
 #protestant advances
 protestant_invite_persecuted: "Убежище для гонимых"
 protestant_invite_persecuted_desc: "Наш народ познал истинную веру, однако многие братья страдают под гнётом заблудших. Мы должны поддержать этих людей и приютить их у себя. Здесь они смогут жить без страха и, что не менее важно, вносить свой вклад в пополнение нашей казны."
 protestant_administration_tax: "Эффективные сборщики налогов"
 protestant_administration_tax_desc: "В прошлом духовенство активно участвовало в сборе налогов. Хотя некоторые из этих структур были упразднены в ходе Реформации, среди священников по-прежнему есть немало людей, хорошо знающих своё дело и готовых служить нам."
 confessio_augustana: "Новая конфессия"
 confessio_augustana_desc: "Реформация даёт возможность создать новое вероучение и, что не менее важно, воспринимать критику и трансформировать его."
 devotionalism: "Религиозное рвение"
 devotionalism_desc: "Нам следует возродить августинианскую теологию, сделав чувства и порывы верующих опорой нашей религии."
 protect_the_new_faith: "Щит веры"
 protect_the_new_faith_desc: "Враги окружают нас со всех сторон, и нам придётся защищать свою веру от посягательств угнетателей-папистов."
 expulsion_of_heretics: "Изгнание еретиков"
 expulsion_of_heretics_desc: "Еретики — постоянный источник проблем. Более того, эти люди могут возглавить мятеж против правителя. Если отправить их в заморские колонии, они будут меньше нам досаждать."
 repurposed_monasteries: "Переустройство монастырей"
 repurposed_monasteries_desc: "Старые церковные земли, захваченные в ходе преобразования нашей державы, станут новыми центрами производства и управления."
 involved_laity: "Вовлечение мирян"
 involved_laity_desc: "Повышая вовлечённость мирян в повседневные дела церкви, мы способствуем формированию более тесной связи народа с религией."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Искусство протестантов"
 protestant_painters_desc: "Под влиянием Реформации творцы всё чаще стали обращаться к новым сюжетам, далёким от восхваления Господа. Наняв побольше таких талантов, мы создадим себе славу покровителей искусств."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Прилежные работники"
 protestant_work_ethic_desc: "Влияние проповедников-пуритан и пиетистов на Реформацию неоспоримо. Особое внимание они уделяют таким добродетелям, как бережливость и трудолюбие, что поможет нам взрастить более ответственных и умелых работников."
 embrace_romanticism: "Покровительство романтизму"
 embrace_romanticism_desc: "На излёте эпохи Просвещения мы не должны забывать о привлекательности романтизма. Наши творцы, работающие в этом направлении, способны создавать по-настоящему великие произведения искусства."
 wary_of_heretic_preachers: "Защита от еретиков"
 wary_of_heretic_preachers_desc: "Стоит опасаться тех, кто пытается обратить наш народ в другую веру или вернуть его к прежней религии. Заклеймив таких проповедников врагами и мерзавцами, мы настроим людей против них и поможем им сформировать правильное религиозное мировоззрение."
 protestant_innovation: "Новшества протестантов"
 protestant_innovation_desc: "Так как наша вера родилась из протеста, мы прекрасно знаем, как важно подвергать сомнению устоявшиеся доктрины и взгляды. То же самое можно сказать и о других областях знаний."
