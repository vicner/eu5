 scottish_salmon: "Охрана шотландского лосося"
 scottish_salmon_desc: "Наши реки и береговые линии изобилуют лососем, но, чтобы экспорт этой драгоценной рыбы лёг в основу местной экономики, нам следует подойти к добыче и разведению лосося со всей возможной тщательностью и законодательной строгостью."
 scottish_morale: "Шотландская храбрость"
 scottish_morale_desc: "Ещё со времён борьбы против тирании англичан наша независимость зиждется исключительно на отваге шотландского народа. В памяти защитников шотландской свободы навсегда остались такие фигуры, как Уильям Уоллес и его сподвижники."
 scottish_longbowmen: "Англо-шотландские лучники"
 scottish_longbowmen_desc: "Узы, связывающие нас с Англией, несколько окрепли. Мы готовы позаимствовать некоторые элементы тактики английской армии, чтобы наше собственное войско стало только сильнее."
 peel_towers_advance: "Пиль-башни"
 peel_towers_advance_desc: "Пиль-башни — это защитные сооружения, возводимые в неспокойном приграничье нашей страны для защиты людей и скота от налётчиков. Также в пиль-башне можно развести сигнальный огонь, чтобы предупредить близлежащие поселения о приближении вражеского войска."
 scottish_tenacity: "Земля стойких"
 scottish_tenacity_desc: "Война — дело долгое и утомительное. Отстоять независимость в тепле и уюте невозможно — нас ждут непростые дни. К счастью, наш народ настолько же твёрд, насколько тверда наша родная земля, и биться с захватчиками будет до последнего."
 influx_of_english_nobles: "Английские управляющие"
 influx_of_english_nobles_desc: "После заключения мира с южным соседом английские дворяне начали занимать управляющие должности, что упростило деятельность правительства."
 scottish_trade_connections: "Торговые связи на Северном море"
 scottish_trade_connections_desc: "Наша держава расположена на самом краю Западной Европы и крайне скудна ресурсами. Экономическое процветание невозможно без развития торговых связей с другими регионами. Северное море — наш главный путь к богатым рынкам и перспективным предприятиям. Осталось только им воспользоваться."
 comets: "Кометы?"
 comets_desc: "Недавно нам в руки попал крайне интересный труд #italic «Об истинном значении комет и против тщеславия звездочётов»#!. Мы повелели, чтобы каждый ознакомился с его содержанием."
 modernized_royal_scots_navy: "Шотландский королевский флот"
 modernized_royal_scots_navy_desc: "Желание обзавестись собственным флотом преследовало нас ещё со времён войн за независимость. Раньше за это отвечали наши феодалы; теперь же мы построим современный флот, принадлежащий королю. Портом его приписки станет Ньюхейвен."
 royal_revenue: "Ужесточение поступлений в казну"
 royal_revenue_desc: "Чтобы Шотландия могла оставаться свободной, нам потребуются стабильные источники дохода. Ужесточив распоряжение королевскими владениями и правами феодалов, мы улучшим поступления налогов. Таким образом корона сможет и дальше поступать по своему усмотрению, не полагаясь на другие доходы."
 scottish_education: "Шотландские университеты"
 scottish_education_desc: "Качество образования в европейских университетах убедило нас в необходимости развивать систему образования на родине: нашим талантам тоже нужно где-то учиться. Каждый желающий должен иметь возможность учиться у себя дома, не тратя последние средства на дорогую учёбу за границей."
 act_of_revocation: "Акт о ревокации"
 act_of_revocation_desc: "В нашей стране есть давняя традиция жаловать дворянству часть королевских земель, признавая таким образом его заслуги. Однако эта система не может существовать вечно: вскоре от наших земель ничего не останется. С этого момента мы будем предлагать брать землю в аренду."
 scottish_diplomacy: "Зависимость от союзов"
 scottish_diplomacy_desc: "На протяжении многих столетий наша независимость обеспечивалась дипломатическими методами и связями с иностранными державами на континенте. Пора придать этой практике официальный характер, чтобы наши узы сохранялись ещё много веков."
 scottish_highlander_advance: "Учреждение полков горцев"
 scottish_highlander_advance_desc: "Набрав новые полки из жителей Шотландского высокогорья, мы значительно укрепим армию."
 scottish_whisky: "Шотландский виски"
 scottish_whisky_desc: "Винокурни — не новинка для жителей Шотландии, однако прежде они не подвергались государственному регулированию. Пора это изменить. Став первым по объёмам производителем крепкого алкоголя в стране, мы расширим перечень товаров на экспорт."
 scottish_enlightenment: "Шотландское просвещение"
 scottish_enlightenment_desc: "Новые открытия и достижения в области философии, политической экономики и медицины вдохновили немало шотландцев, готовых на всё, чтобы Шотландия заняла место в авангарде Просвещения. Это значительно поможет нам в отношениях с другими державами."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Союз городов"
 swabian_league_of_cities_desc: "Богатые города Швабии постоянно находятся под угрозой завоевания со стороны своих амбициозных соседей. Нам следует объединиться, чтобы в случае нападения мы могли вместе дать решительный отпор захватчикам."
 swabian_frugal_people: "Экономическая расчётливость"
 swabian_frugal_people_desc: "Неприятели часто называют нас жадными и насмехаются над нашим бережливым отношением к финансам. Может, они и правы, но зато наша казна полна денег, которые мы можем вкладывать в развитие своих земель."
 franconian_proud_knights: "Рыцари империи"
 franconian_proud_knights_desc: "Наши земли славятся своими доблестными рыцарями. Они воплощают в себе многие нравственные идеалы, которые хоть и несколько утратили своё прежнее значение, но всё же остаются неотъемлемой частью нашей культуры. Именно благодаря рыцарям у нас есть богатые традиции, которые воспитывают в наших людях достоинство, верность и храбрость. Кроме того, эти устои также побуждают наших аристократов собирать ополчения и даже самим участвовать в сражениях в надежде снискать рыцарскую славу."
 franconian_wine_bottles: "Сильванер и боксбойтель"
 franconian_wine_bottles_desc: "Боксбойтель является важным символом местного виноделия. Во многом именно благодаря удобной и узнаваемой форме этой бутылки наше вино пользуется большой популярностью. Впрочем, и сам напиток, приготовленный из таких известных сортов винограда, как рислинг и сильванер, тоже заслуживает всяких похвал. Можно не сомневаться: вместе наши талантливые стеклодувы и виноделы непременно обеспечат экономическое процветание наших земель."
 westphalian_monastic_traditions: "Земля монастырей"
 westphalian_monastic_traditions_desc: "В северной части Германии находится множество духовных епископств, таких как Мюнстер или Падерборн. Благодаря расположенным там храмам и монастырям, а также богатым религиозным традициям у местных жителей есть широкие возможности для получения духовного образования. Всё это весьма положительно сказывается на образованности и грамотности наших священников, желающих прийти в лоно церкви."
 north_german_hanseatic_traditions: "Ганзейские купцы"
 north_german_hanseatic_traditions_desc: "Жители наших земель в северной части Германии извлекают большую выгоду из своего расположения вблизи Балтийского моря. Так, пока наши южные соседи кропотливо перевозят товары по рекам, наши моряки активно торгуют в балтийском регионе, тем самым принося в казну огромный доход и обеспечивая развитие наших владений."
 german_baltic_sailors: "Балтийские моряки"
 german_baltic_sailors_desc: "Суровый климат создаёт сильных и стойких людей. Хождение по холодным водам Балтийского моря определённо наложило свой отпечаток на наших моряков, благодаря чему они стали настоящими мастерами своего дела, способными выдержать даже самые жёсткие условия."
 german_populating_the_countryside: "Привлечение нужных людей"
 german_populating_the_countryside_desc: "В настоящий момент значительная часть наших владений весьма слабо заселена. Предоставив людям пахотную землю в сельских районах, мы можем поспособствовать их ускоренному освоению и вместе с тем увеличить наши доходы."
 german_fair_towns: "Города имперских торговых ярмарок"
 german_fair_towns_desc: "Император лично даровал нескольким городам империи эту редчайшую привилегию, которая даёт местным купцам право на проведение крупных торговых ярмарок. Благодаря сосредоточению на этих рынках большого количества товаров и изделий людям гораздо проще находить нужную продукцию и заключать сделки. Как следствие, эти мероприятия приносят городам-организаторам огромную прибыль и делают их крупнейшими торговыми центрами не только в империи, но и во всей Европе."
 german_imperial_roads: "Имперская дорожная сеть"
 german_imperial_roads_desc: "Европа начала стремительно обрастать дорогами ещё во времена Римской империи. Сегодня эта развитая дорожная сеть, проходящая также и через Германию, соединяет между собой великое множество городов и значительно облегчает путешествия, перевозку грузов и даже переброску войск."
 landsknechte: "Ландскнехты"
 landsknechte_desc: "Нескончаемые войны внутри Германии и на её границах привели к появлению отрядов нового толка. $landsknechte$ — это современные смешанные войска, где пикинёры составляют каре, аркебузиры оказывают поддержку с флангов, а на передовой линии орудуют двуручными мечами печально известные #italic доппельзольднеры#!, то есть солдаты с двойным жалованием. Такое построение позволяет сочетать бой на ближней и средней дистанции."
 german_biedermeier: "Бидермайер"
 german_biedermeier_desc: "Как художественный стиль бидермайер является реакцией на консервативные тенденции, которые продвигают тоскующие по былым временам дворяне. Из-за ужесточения цензуры творцы были вынуждены уйти от острых социально-политических идей и обратиться к более приземлённым темам, таким как изображение мещанского быта. С одной стороны, это способствует развитию культурной идентичности городского сословия, но с другой, заставляет многих художников уезжать в страны с большей свободой самовыражения."
 custom_union_of_the_rhine: "Рейнский монетный союз"
 custom_union_of_the_rhine_desc: "Для развития и процветания империя должна сотрудничать с соседними державами в вопросах экономики. Мы присоединимся к таможенному союзу Рейна и примем в обращение #italic гульдены#!, чтобы облегчить торговлю и дипломатические переговоры с другими странами."
 saiger_process: "Зейгерование"
 saiger_process_desc: "Совершенно новый процесс выплавки, при котором содержащая серебро медь обогащается с помощью свинца. Благодаря этому растёт производительность нашей горной промышленности."
 #Austria
 austrian_tradition: "Славный род"
 austrian_tradition_desc: "Наше возвышение вызвало недовольство у многих родов империи, завидующих нашему положению защитников юго-восточных рубежей. Несмотря на это, мы гордимся своей несравненной дипломатией, позволяющей избегать открытых конфликтов."
 austrian_heritage: "Наследие Рудольфа I"
 austrian_heritage_desc: "Победа Рудольфа I, о которой сложено немало песен и легенд, позволила нам войти в число величайших родов империи. Подвиг, совершённый им и его рыцарями на Моравском поле, будет вдохновлять наших воинов на протяжении столетий."
 hab_expert_mountaineers: "Страна гор и рек"
 hab_expert_mountaineers_desc: "Наши подданные привыкли путешествовать по пересечённой местности: им не страшны ни высокие горные кручи, ни широкие реки долин."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Пока другие ведут войны, счастливая Австрия играет свадьбы! Ибо то, что прочие получают от Марса, вам дарит Венера."
 habsburg_dominance: "Австрийское дипломатическое искусство"
 habsburg_dominance_desc: "Располагаясь практически в самом центре Европы, мы обладаем большими возможностями в области внешней политики. Союзы и конфликты могут возникать и прекращаться очень быстро, но наши дипломаты готовы к любому повороту событий."
 austrian_military_flexibility: "Тактика ландскнехтов"
 austrian_military_flexibility_desc: "Только универсальная тактика, сочетающая артиллерийские удары, кавалерийский натиск и неукротимое наступление пехоты ландскнехтов, может привести нас к победе."
 edict_of_restitution: "Реституционный эдикт"
 edict_of_restitution_desc: "Учёт и контроль помогут нашей державе преодолеть любые религиозные распри. Этот безобидный эдикт совершенно точно не вызовет дальнейших конфликтов."
 austrian_court: "Австрийский двор"
 austrian_court_desc: "Отношения с другими державами отнимают много времени и сил, а чрезмерное разрастание дипломатического корпуса портит нашу репутацию и снижает эффективность во внутренних делах. Упростив структуру двора, мы обеспечим себе своевременное поступление новых сведений, что поможет предотвращать возможные конфликты."
 geheimrat: "Тайный совет"
 geheimrat_desc: "Тайный совет — особый орган, состоящий из высокопоставленных дворян и чиновников, которые помогают главе Австрии принимать решения в вопросах политики, управлении и армии."
 hofkriegsrat: "Гофкригсрат"
 hofkriegsrat_desc: "Нашему военному совету нужна строгая бюрократическая организация. Чтобы эффективно защищать державу от врагов, мы должны знать все подробности о своих войсках и их снабжении."
 military_border: "Военные на приграничной полосе"
 military_border_desc: "Оборона рубежей нашего государства — непростая задача, особенно в финансовом плане. На вопрос, как справиться с непосильными затратами, мы нашли ответ: пожаловать обширные участки земли на границе профессиональным военным. Таким образом мы укрепим дисциплину среди рекрутов и облегчим перемещение подданных в малонаселённые регионы."
 austrian_ambition: "Образование для правителей"
 austrian_ambition_desc: "Наши правители должны получать самое лучшее образование, достойное идеалов просвещённой монархии."
 austrian_state_industrialization: "Государственная индустриализация"
 austrian_state_industrialization_desc: "Правительство должно постоянно уделять внимание модернизации промышленности. Только эффективное и современное производство позволит нам оставаться конкурентоспособными на мировой арене."
 wiener_klassik: "Венская классическая школа"
 wiener_klassik_desc: "Классицизм оказал значительное влияние на развитие музыки. Произведения наших лучших композиторов совершат революцию в европейской музыке благодаря своей новаторской работе в симфонической, оперной и камерной формах."
 multicultural_empire: "Многокультурная империя"
 multicultural_empire_desc: "Австрия — многокультурная держава, поэтому её правители должны учитывать интересы самых разных этнических меньшинств, чтобы сохранять единство и стабильность на фоне роста националистических настроений."
 imperial_artillery: "Имперская артиллерия"
 imperial_artillery_desc: "Методы ведения войны постоянно меняются, из-за чего нам приходится разрабатывать новые тактики и виды вооружения. Чтобы оставаться на шаг впереди наших врагов, мы превратим артиллерию в основную ударную силу имперской армии."
 alchemy_advance: "Алхимия"
 alchemy_advance_desc: "Алхимия — это искусство создания снадобий и эликсиров из различных трав, минералов и других природных компонентов. Надёжность такого метода оставляет желать лучшего, однако некоторые алхимики добиваются поразительных успехов в исцелении недугов."
 anatomy_advance: "Анатомия"
 anatomy_advance_desc: "Более глубокое понимание того, как устроено человеческое тело, упрощает врачам лечение болезней и ран. Кроме того, вскрытие человеческих трупов позволяет развивать хирургическое дело, а заодно снижает риски при операциях."
 surgery_advance: "Хирургия"
 surgery_advance_desc: "Цирюльники изобретают новые методы лечения заболеваний и ран, а внедрение новых хирургических инструментов снижает опасность для пациентов. Травмы и болезни, ещё несколько лет назад считавшиеся смертельными, сегодня не опаснее многих других."
 pharmacology_advance: "Фармакология"
 pharmacology_advance_desc: "Алхимики и врачи изобретают новые лекарственные составы. Некоторые из них уже разработали многообещающие средства против лихорадки, простуды и расстройства пищеварения. Однако ещё многое нам только предстоит узнать; кроме того, новые лекарства могут быть опасными, если приготовить их неправильно."
 sanitation_advance: "Санитария"
 sanitation_advance_desc: "В поселениях предпринимаются более строгие санитарные меры: лучше убираются отходы, подводится чистая вода… Так мы снизим заболеваемость и оздоровим население. Благодаря современным санитарным нормам люди смогут жить плотнее, не опасаясь при этом заболеть."
 vaccination_advance: "Вакцинация"
 vaccination_advance_desc: "Благодаря вакцинам у населения появится иммунитет к смертельным заболеваниям. Вакцины ограничивают распространение болезней и предотвращают эпидемии. Достаточно вколоть пациенту препарат, в составе которого есть ослабленные или мёртвые бактерии или вирусы, чтобы иммунная система распознала болезнь и смогла справиться с ней в случае настоящего заболевания."
 vibrant_court_advance: "Яркий двор"
 vibrant_court_advance_desc: "К нашему двору стекаются великие умы со всего мира, принося с собой культурное и языковое многообразие. Благодаря им мы постепенно привыкаем к чужеземным манерам."
 patio_process_advance: "Амальгамация в кучах"
 patio_process_advance_desc: "$patio_process_advance$ — способ добычи низкокачественного серебра и золота из руды с помощью химического раствора на основе ртути, ускоряющего реакцию амальгамации."
 pan_amalgamation_advance: "Амальгамация в бочках"
 pan_amalgamation_advance_desc: "$pan_amalgamation_advance$ — более современный метод добычи драгоценных металлов из руд. По скорости процесса превосходит амальгамацию в кучах."
 milanese_tradition: "Лангобардское наследие"
 milanese_tradition_desc: "Дух славы и влияния королевства лангобардов ощущается и поныне. Миланские знатные семьи, как духовные наследники лангобардов, пользуются большей властью и уважением, чем остальные."
 milanese_heritage: "Кондотьерские традиции"
 milanese_heritage_desc: "Жители Милана привыкли предлагать остальным свои услуги наёмников — этому способствуют постоянные склоки между соседями. Со временем эти наёмники стали известны как весьма умелые солдаты."
 renaissance_prince: "Деятель эпохи Ренессанса"
 renaissance_prince_desc: "Пусть остальные правители в Италии распинаются, как поддерживают разворачивающееся на наших глазах культурное возрождение, — в сердце этого движения будет Милан, находящийся под нашим покровительством."
 patron_of_music: "Покровитель музыки"
 patron_of_music_desc: "К сожалению, другие принцы не интересуются музыкальным искусством. Тогда мы станем его покровителями — во славу Бога и, конечно, Милана."
 lowered_power_of_barons: "Уменьшенное влияние баронов"
 lowered_power_of_barons_desc: "Искусство и культура — это прекрасно, но для поддержания независимости нам нужны деньги. Надо ограничить влияние местной знати и сделать так, чтобы средства текли сразу в казну, минуя их руки."
 age_of_condottieri: "Эпоха кондотьеров"
 age_of_condottieri_desc: "Главной опорой войск всё чаще становятся наёмники. Озаботиться наличием солдат, готовых сражаться за деньги, следует и нам. Если капитанов наёмнических отрядов будут встречать в Милане с распростёртыми объятиями, они обязательно это вспомнят, когда придёт время."
 encouragement_of_philosophers: "Поддержка философов"
 encouragement_of_philosophers_desc: "Милан всегда поддерживал мыслителей эпохи Ренессанса. Эту традицию следует продолжить: мы предложим своё покровительство лучшим мыслителям со всей Европы и даже построим для них всё необходимое."
 merchant_princes: "Крупные коммерсанты"
 merchant_princes_desc: "Великие прибрежные города Италии богатеют благодаря старым, хорошо налаженным торговым связям. Милан не прибрежный город, однако Миланское герцогство тоже жаждет богатства. Да будет отныне известно, что каждый богач, привозящий сюда сокровища мира, станет желанным гостем при миланском дворе."
 rulership_of_enlightened_principals: "Идеи просветителей в управлении"
 rulership_of_enlightened_principals_desc: "При должной поддержке мыслители создают новые теории и принципы. Внедрив эти идеи в государственную структуру, мы заручимся поддержкой среди тех, чьё мнение действительно имеет вес."
 milanese_ambition: "Новое королевство лангобардов"
 milanese_ambition_desc: "Самые яркие достижения лангобардов былых времён блекнут по сравнению с тем, чего добился миланский народ — и чего он только собирается достичь. Перед нами склонится весь мир."
 #Papal States
 pap_head_of_the_church: "Глава церкви"
 pap_head_of_the_church_desc: "Курия и Святой Престол плотно связаны с папством. Пусть кардиналы из других стран и пытаются направить развитие христианства так, как угодно им, но в курии нет никого влиятельнее папы."
 pap_the_word_of_the_lord: "Слово Божие"
 pap_the_word_of_the_lord_desc: "Мы, епископы, — самые верные слуги Его. Мы — те, кто читает и трактует Слово Божие. За нашими дипломатами стоит божественная сила."
 ecclesiastical_primacy: "Главенство церкви"
 ecclesiastical_primacy_desc: "Папа — единственный, кто уполномочен устанавливать религиозный канон и законы католической церкви. К тем, кто подчиняется католическому духовенству, папство относится по-особенному."
 papal_investiture_and_tithes: "Папская инвеститура и десятины"
 papal_investiture_and_tithes_desc: "Богатства христианской Европы стекаются в Рим."
 glory_of_rome: "Римская слава"
 glory_of_rome_desc: "Нам принадлежит великий город — столица Древнего Рима. Мы свято чтим его традиции."
 donation_of_constantine: "Константинов дар"
 donation_of_constantine_desc: "Константинов дар — свидетельство нашего права наделять титулом римского императора кого угодно. Заодно это и свидетельство нашего умения подделывать документы."
 centralize_the_states: "Централизация Папской области"
 centralize_the_states_desc: "Отобрав власть над провинциями Папской области у местных правителей, мы сосредоточим её в своих руках."
 holy_father: "Его Святейшество"
 holy_father_desc: "В глазах прихожан римско-католической церкви папа — наместник Христа, что даёт ему определённую свободу политических действий. Папские документы — так называемые буллы, скреплённые печатью, — это слово Божие, перенесённое на бумагу. Оно способно проклинать правителей и сеять раздор на целых континентах."
 pap_legacy_of_the_military_orders: "Наследие рыцарских орденов"
 pap_legacy_of_the_military_orders_desc: "Эпоха духовных орденов давно закончилась, однако храбрецы, торжественно клянущиеся защищать Святой Престол от язычников и еретиков, продолжают идти по стопам своих предков — рыцарей-христиан."
 #Teutonic Order
 teu_crusader_discipline: "Дисциплина крестоносцев"
 teu_crusader_discipline_desc: "Наш великий орден зародился в горниле третьего крестового похода, сразу после осады города $acre$ в 1191 году. Изначально наши рыцари выхаживали больных и слабых, однако со временем взяли в руки оружие и превратились в образец преданности и дисциплины."
 teu_teutonic_heavy_cavalry: "Тевтонская тяжёлая кавалерия"
 teu_teutonic_heavy_cavalry_desc: "Ничто так явно не показывает мощь армии, как тяжёлая кавалерия. Во многих державах её ряды состоят из аристократов, но в Тевтонском ордене каждый брат — это закованный в броню всадник, подготовленный в лучших традициях крестоносцев."
 teu_reformed_order_army: "Преобразованная орденская армия"
 teu_reformed_order_army_desc: "Немецкие рыцари — ветераны крестовых походов и десятков европейских войн — слишком малочисленны, чтобы составлять основу нашей армии. Её следует преобразовать так, чтобы включить в состав войска местное ополчение, способное заместить рыцарей в бою."
 teu_peasants_recruitment: "Набор крестьян"
 teu_peasants_recruitment_desc: "Стало очевидно, что одних только иностранных добровольцев недостаточно, чтобы сформировать полноценную армию, даже если они повидали не одну войну. Нужно разработать такую систему, которая позволит призывать подданных — и немцев, и не только — в ряды ополчения."
 teu_infantry_tactics: "Пехотная тактика"
 teu_infantry_tactics_desc: "Последние битвы, развернувшиеся на полях Европы, показали, что наступает эпоха пехоты. Перед нами возникает сразу несколько задач: разработать новую тактику, снабдить войска пиками и превратить вспомогательные подразделения в основную силу будущей армии."
 teu_teutonic_religious_authority: "Власть тевтонцев над религией"
 teu_teutonic_religious_authority_desc: "Мы положим конец религиозной свободе местных епископов. Все религиозные вопросы, начиная с налогов и заканчивая обращением в нашу веру местного населения, отныне будет решать государство."
 teu_expanded_marches: "Расширение марок"
 teu_expanded_marches_desc: "Мы предоставим правителям пограничных территорий право на самоуправление и превратим подвластные им земли в особые регионы — марки. Взамен на обязательство быть всегда готовыми к боевым действиям даже в мирное время марки будут облагаться меньшим налогом. Наши затраты будут несущественны, а оперативность войск заметно вырастет."
 teu_prussian_bishops: "Прусские епископы"
 teu_prussian_bishops_desc: "Мы наделим прусских епископов более широкими правами и привилегиями, чтобы заручиться их вечной верностью."
 teu_one_state_one_religion: "Одно государство, одна религия"
 teu_one_state_one_religion_desc: "Занимать государственные должности смогут только те, кто исповедует нашу религию. Еретикам и язычникам здесь больше не рады."
 teu_absolute_order: "Абсолютный порядок"
 teu_absolute_order_desc: "Наш орден — это воплощение государственной власти. Каждый поступок, каждое решение сначала рассматривается членами Тевтонского ордена. Разумеется, не всякому нравится подобная бюрократия, однако именно благодаря ей власть великого магистра абсолютна."
 legacy_of_breton_independence: "Наследие бретонской независимости"
 legacy_of_breton_independence_desc: "Бретань никогда не была французской. Мы пережили набеги франков, викингов и англичан, но всё-таки смогли сохранить своеобразие бретонского народа. Пусть все соседи знают: Бретань, где ещё жив галльский дух, всегда будет свободной."
 estates_of_brittany: "Штаты Бретани"
 estates_of_brittany_desc: "Штаты Бретани, созванные ещё в XIV веке, давали возможность каждому свободному человеку (даже если он относился к третьему сословию) обратиться к герцогу с жалобой или прошением. Созвав штаты, мы несколько сбросим нарастающее среди народа напряжение."
 dutch_education: "Голландское образование"
 dutch_education_desc: "Уровень грамотности нашего населения всегда был достаточно высоким. Сегодня, когда мир меняется на глазах, это преимущество особенно заметно. Не пользоваться им, не покорять новые высоты и довольствоваться имеющимся решил бы только глупец."
 dutch_golden_age_art: "Голландское искусство"
 dutch_golden_age_art_desc: "В том, что касается технологических и культурных открытий, Нидерланды всегда были в числе первопроходцев. Нам следует и впредь оказывать поддержку изобретателям, творцам и писателям, чтобы другие народы гнались за нами."
 a_trading_hub: "Торговый узел"
 a_trading_hub_desc: "Нашей державе очень повезло: здесь хватает и городов, занимающихся исключительно торговлей, и отважных моряков, везущих на родину богатства из далёких стран. С их помощью мы укрепим торговые связи с другими державами, а наша казна начнёт стремительно наполняться."
 platoon_fire: "Повзводная стрельба"
 platoon_fire_desc: "Обычная залповая стрельба предполагает подавление врага огнём: все ряды стреляют одновременно. Голландцы же разработали новую тактику повзводной стрельбы: пока один взвод перезаряжается, другие стреляют, что обеспечивает постоянный огонь и не даёт врагу времени на передышку."
 concentration_power: "Сосредоточение власти"
 concentration_power_desc: "Мы больше не намерены мириться с властью статхаудеров, пусть даже некоторые из них были влиятельнее других и считали себя #italic primus inter pares#!. Государственная власть должна принадлежать одному человеку и передаваться по наследству."
 a_fortified_border: "Укреплённая граница"
 a_fortified_border_desc: "Наши границы не так хорошо защищены особенностями рельефа, как некоторые соседские территории. Однако мы изобретательны и построим такую оборону, которая сдержит любую атаку. Наши семьи будут спать спокойно."
 #Netherlandish Shared
 netherlandish_protoindustry: "Нидерландское кустарное производство"
 netherlandish_protoindustry_desc: "Города и городки, где постоянно кипит жизнь, а ремеслом, в отличие от соседей, владеет едва ли не каждый, — это нередкое зрелище в наших землях. Благодаря таким городам наша страна — подлинный образец трудолюбия."
 a_dynamic_society: "Деятельное общество"
 a_dynamic_society_desc: "Наша держава рождает храбрецов. Здесь найдётся место каждому, кто не хочет прозябать в нищете. Обратив подобные устремления себе на пользу, мы как страна станем лишь крепче."
 an_early_urbanization: "Раннее развитие городов"
 an_early_urbanization_desc: "Развитие городов в Нижних землях всегда протекало быстрее, чем в других регионах. Такой успех нельзя растрачивать попусту — наоборот, уже идущий процесс следует ускорить, построив целую череду поселений, которые приумножат наше богатство."
 polders_advance: "Польдеры"
 polders_advance_desc: "Нижние земли всегда были под угрозой затопления. Череда наводнений в XI–XIV веках привела к образованию Зёйдерзе и отложению солей в прибрежной почве. Однако сегодня мы можем отвоевать земли, отобранные у нас природой, и заняться там сельским хозяйством."
 netherlandish_ship_building: "Нидерландское кораблестроение"
 netherlandish_ship_building_desc: "Некоторые из величайших портовых городов Европы расположены в Нидерландах. Очевидно, соседствовать с ними должны величайшие европейские судоверфи. Услуги местных ремесленников помогут нам значительно сократить расходы на приобретение новых торговых флотов."
 #Netherlandish Unique
 brb_the_four_quartiers: "Четыре четверти"
 brb_the_four_quartiers_desc: "Название «Четыре четверти» носят четыре провинции, составляющие сердце герцогства Брабант. Каждая четверть состоит из совокупности маленьких городков, окружающих один большой город; некоторые из них обнесены стенами, другие — нет, но все они безупречно дополняют друг друга. Каждая четверть — важная часть хорошо отлаженного механизма, снабжающего деньгами нашу казну."
 fla_cloth: "Фламандская ткань"
 fla_cloth_desc: "Фламандская тканевая промышленность — предмет зависти всего мира. Заморские купцы продают во Фландрии шерсть, привезённую из далёких краёв, а мы производим из неё только лучшие ткани."
 frisian_trading_traditions: "Торговые традиции"
 frisian_trading_traditions_desc: "Ещё до того, как к югу от нас образовались государства, которые сегодня постепенно устанавливают торговые связи с другими, наши предки ходили от одного европейского побережья до другого, от Балтики до Бискайского залива. Сейчас их знания нужны нам как никогда."
 gel_warring_spirit: "Непримиримый дух"
 gel_warring_spirit_desc: "Кто-то считает, что мы слишком воинственны. Мы же считаем, что все просто трепещут перед нашей мощью. Умелая, хорошо обученная армия — залог выживания в изменчивом мире, и любой, кто посмеет выступить против нас, узнает, насколько жестоким бывает наш народ."
 hai_expert_embassadors: "Опытные послы"
 hai_expert_embassadors_desc: "Наши правители всегда умело подбирали слова. Благодаря этому таланту влияние нашей державы постепенно распространилось за её пределы. Потребность в подобных деятелях сегодня стала лишь очевиднее: нам нужно не только заводить друзей, которые помогут отбиться от врагов, но и охватывать другие страны."
 hol_sailors: "Голландские матросы"
 hol_sailors_desc: "Голландцам не привыкать к песку и наводнениям; море для них — второй дом, где наградой отважному мореплавателю станут вкусная рыба и вечная слава."
 lie_athens_north: "Северные Афины"
 lie_athens_north_desc: "На протяжении многих столетий Льеж был сосредоточением культуры. Здесь на зависть другим родились самые выдающиеся учёные страны. Однако не время почивать на лаврах: образование следует развивать и дальше."
 lux_destined_rule: "Рождённые править"
 lux_destined_rule_desc: "Название великой династии Люксембургов — самой влиятельной европейской семьи — происходит от наименования нашей страны. Наверняка подобное высокое положение — знак свыше, и мы не преминем воспользоваться такой благосклонностью и укрепить влияние ещё больше."
 utr_city_churches: "Город церквей"
 utr_city_churches_desc: "Утрехт нередко и вполне справедливо называют #italic городом церквей#!. Главная его достопримечательность — знаменитая Домская башня. Античный собор, к которому пристроена эта башня, — самое сокровенное место для верующих голландцев. Здесь же заседает Утрехтское епископство."
 brb_brabantine_rights: "Права для брабантцев"
 brb_brabantine_rights_desc: "Пора взять пример с других держав и законодательно установить свободы подданных, чтобы служба нашей великой державе не была им в тягость."
 fla_flemish_renaissance: "Фламандское Возрождение"
 fla_flemish_renaissance_desc: "Наша держава настолько развита, что многие соседи по континенту остались далеко позади. Нет ничего противоестественного в том, что богатство, добытое потом и кровью, идёт на создание чего-то совершенно непрактичного — например, произведений искусства. Однако без искусства не было бы радости, подобной солнечному лучу, пробивающемуся сквозь облака. Фламандские купцы покровительствуют нашим творцам, а потому каждый день создаются новые шедевры."
 frisian_resisting_invader: "Сопротивление захватчику"
 frisian_resisting_invader_desc: "Наш народ, окружённый врагами со всех сторон, привык давать настолько яростный отпор, что отступивший захватчик уже никогда не возвращается. Но пусть приходят: их кровь хорошо удобрит землю!"
 gel_healthy_economy: "Здоровая экономика"
 gel_healthy_economy_desc: "Новые земли мы покоряем не только мечом. Благодаря бережному отношению к деньгам нам удаётся избегать ненужного кровопролития: где-то богатство можно превратить во влияние, где-то землю можно просто купить. Такого подхода следует придерживаться и впредь."
 hai_frontier_march: "Пограничная марка"
 hai_frontier_march_desc: "Жизнь на границе империи не могла не сказаться на характере жителей Эно — это бросается в глаза почти сразу. Мы, жители пограничья, привыкли держать оборону, и из этого даже можно извлечь определённую пользу."
 hol_maritime_warfare: "Война на море"
 hol_maritime_warfare_desc: "Наши матросы почти всю жизнь проводят на море, а потому привыкли сражаться с флотилиями других держав или пиратами, покусившимися на наши богатства. Впрочем, кто бы ни грозил нашей державе, флот должен быть всегда готов дать ответ."
 lie_devoted_land: "Истинные приверженцы"
 lie_devoted_land_desc: "Наша епархия — одна из самых больших в округе. Разумеется, набожность местных жителей не подлежит никакому сомнению. Миру только предстоит узнать, что сильнее нашей преданности стране может быть только наша вера в Бога."
 lux_fortress_europe: "Европейская крепость"
 lux_fortress_europe_desc: "Люксембург — это неприступный город, защищённый природной крепостью в виде мыса Бок. Наша оборона настолько крепка, что пробить её не сможет ни один враг. Природа сама подсказывает: крепости надо строить так, чтобы оборачивать особенности рельефа себе на пользу."
 utr_blessed_land: "Благословенная земля"
 utr_blessed_land_desc: "Немалую роль в выборе нашего князя-епископа играет сам папа, попирая таким образом традицию выборов с участием коллегии из пяти человек. Очевидно, это знак, что нашу землю благословил сам Бог."
 brb_land_culture: "Культурный край"
 brb_land_culture_desc: "После основания Лёвенского университета Брабант стремительно обрёл важнейшее культурное значение. В Нидерланды съезжаются студенты со всей Европы — здесь они учатся новому и делятся знаниями."
 fla_prospering_agriculture: "Процветающее сельское хозяйство"
 fla_prospering_agriculture_desc: "Конкуренция в области финансов, производства тканей и предметов роскоши постепенно нарастает. Чтобы оставаться впереди, нужно развивать сельское хозяйство. При правильном подходе этот край может стать настоящей житницей для всего региона, что заодно позволит разнообразить экономику."
 frisian_legend_grutte_pier: "Легенда о Пьере Дониа"
 frisian_legend_grutte_pier_desc: "В наших краях ходят рассказы о двухметровом пирате, который силён как бык. Наслушавшись этих басен, многие отправляются в море, где ведут себя по заветам предков, то есть грабят беззащитные берега."
 gel_expand_kwarteers: "Расширение четвертей"
 gel_expand_kwarteers_desc: "Как и Брабант, $GEL$ поделён на четыре четверти. Деление земли на провинции, сосредоточенные вокруг сильного города, оказалось достаточно действенным — эту систему по достоинству оценили правители. Теперь её следует распространить на другие территории."
 hai_bustling_towns: "Оживлённые города"
 hai_bustling_towns_desc: "Потенциал наших городов, где бурлит жизнь, неизмерим. Достаточно лишь одного лёгкого толчка, чтобы и города, и прилегающие к ним районы расцвели. Тогда мы сможем обложить их внушительным налогом…"
 hol_trading_spirit: "Дух торговли"
 hol_trading_spirit_desc: "Наша держава окружена морем. Чтобы казна не пустела, а полки не пустовали, мы отважно плывём по волнам в поисках новых портов."
 lie_inspiring_mecenas: "Воодушевляющий меценат"
 lie_inspiring_mecenas_desc: "Красоты нашей страны привлекают многих творцов, приезжающих сюда за творческим вдохновением. Мы не пожалеем никаких средств на привлечение и поддержание творчески настроенных соотечественников."
 lux_heirs_john_blind: "Наследники Иоанна Люксембургского"
 lux_heirs_john_blind_desc: "Иоанн Люксембургский, также прозванный Слепым, король Богемии и граф Люксембурга, родился в нашей скромной державе и погиб в битве при Креси в возрасте 50 лет. Смерть этого храброго короля, бросившегося в бой, несмотря на слепоту, навсегда останется примером героизма для наших солдат."
 utr_skilled_diplomats: "Умелые дипломаты"
 utr_skilled_diplomats_desc: "Влияние наших соседей растёт. Поиск могущественных и преданных союзников, готовых поддержать нашу державу в трудный час, — это вопрос жизни и смерти."
 golden_fleece: "Орден Золотого руна"
 golden_fleece_desc: "Некогда непримечательный орден со временем стал одной из почётнейших наград Европы. Звание кавалера ордена Золотого руна — это признак великих заслуг, вызывающий исключительно уважение."
 wagenburg: "Вагенбург"
 wagenburg_desc: "Полевые укрепления из повозок помогли нашим войскам избежать разгромного поражения в годы Гуситских войн. Чтобы чешские солдаты и впредь оставались неуязвимыми, стрелков следует приучить вести огонь с оборонительных позиций, даже если поблизости нет повозок."
 hussite_traditions: "Гуситские традиции"
 hussite_traditions_desc: "Лишь благодаря упорству и братской солидарности нам удаётся отстоять свою веру и избежать обращения. Каждый, кто стремится защитить свою веру и жить в мире с другими христианами, охотно принимает наши взгляды и убеждения, которые уходят корнями в древние религиозные учения."
 kutnohorian_deal: "Кутногорский договор"
 kutnohorian_deal_desc: "Знать всегда очень трепетно относилась к своим привилегиям. Ей следует предоставить гарантию, что эти привилегии вечны и неотъемлемы."
 bohemian_thaler: "Богемский талер"
 bohemian_thaler_desc: "Жители нашей державы традиционно расплачивались грошами — серебряными монетами, имеющими хождение во всей Священной Римской Империи. После обнаружения новых источников серебра мы смогли отчеканить новую, более крупную монету — талер (он же «толер» или «далер»). Со временем она настолько укрепится, что вся торговля будет вестись только в талерах. За ними будущее государственной валюты."
 fortified_towns: "Укреплённые города"
 fortified_towns_desc: "Разрушительные Гуситские войны и постоянные притеснения нашей веры принесли много горя. Чтобы обезопасить людей, нам пришлось возвести вокруг городов множество укреплений. Это дало нашим инженерам ценный опыт в строительстве оборонительных сооружений, способных выдержать любую атаку."
 maori_ta_moko_advance: "Та-моко"
 maori_ta_moko_advance_desc: "Затейливые изгибы и завитки #italic та-моко#! — не просто рисунки на коже. Они имеют ритуальное значение, а за каждым надрезом стоит своя история. Наши тела — это полотна, повествующие о подвигах."
 maori_ceremonial_haka_advance: "Церемониальная хака"
 maori_ceremonial_haka_advance_desc: "#italic Хака#! в исполнении наших воинов — незабываемое зрелище. Земля дрожит от топота ног, тела движутся в унисон, эхо разносит над полем боя яростные выкрики. Этот грозный военный танец придаёт нашим воинам небывалую храбрость, поднимая боевой дух до невиданных высот."
 maori_whakapapa_advance: "Факапапа"
 maori_whakapapa_advance_desc: "Чтобы обрести силу и познать единство, сначала надо понять свою #italic факапапу#! — сложное переплетение родственных связей, объединяющих #italic иви#!. Только отчётливое представление об общих прародителях даёт силу сообща перенести любые невзгоды."
 maori_te_reo_advance: "Те-рео"
 maori_te_reo_advance_desc: "Священный язык #italic те-рео#! — мостик между нашим народом и его культурой и традициями. Те-рео следует оберегать всеми силами."
 maori_rua_kumara_advance: "Руа-кумара"
 maori_rua_kumara_advance_desc: "Забыть про голод даже в самые суровые зимние месяцы нам поможет искусство выращивания и хранения клубней #italic кумары#! в специальных #italic руа#! — овощных ямах."
 maori_he_whakaputanga_advance: "Хе Факапутанга"
 maori_he_whakaputanga_advance_desc: "Декларация о независимости Новой Зеландии раз и навсегда закрепила существование единого и независимого государства маори. Вопросов к декларации нет ни у кого. Наши вожди теперь могут забыть о раздорах и вмешательствах со стороны."
 #Ethiopia
 the_ark_of_the_covenant: "Ковчег Завета"
 the_ark_of_the_covenant_desc: "Нашему народу принадлежит подлинный Ковчег Завета — его с божьей помощью тайно добыл царь Менелик I ещё несколько тысяч лет назад. Ковчег надёжно скрыт от любопытных глаз; нельзя допустить, чтобы наше священное сокровище похитили. Во всех своих церквях мы разместили копии Ковчега — они напоминают прихожанам, что наших правителей благословил сам Бог."
 roof_of_africa: "Крыша Африки"
 roof_of_africa_desc: "Наш народ столетиями обитал на высокогорье — это настолько суровое место, что выживают здесь только самые стойкие и сильные. Такая закалка даёт нам серьёзное преимущество в столкновениях с врагами."
 solomonid_claim: "Претензия на родство с Соломоном"
 solomonid_claim_desc: "Предки наших правителей — потомки царей Аксума, ведущих свой род от царя Соломона и царицы Савской. Чтобы узаконить свою власть и вернуть на престол законных правителей, мы свергли монархов из династии Загве."
 nagusa_negast: "Царь царей"
 nagusa_negast_desc: "Наш правитель — царь царей, наследник благородной династии Аксума, в чьих жилах течёт кровь нашего первого владыки — Менелика I, сына царя Соломона и царицы Савской. Все, кто правит этой державой, — потомки Соломонидов. Власть необязательно должна передаваться от отца к сыну."
 a_permanent_capital: "Постоянная столица"
 a_permanent_capital_desc: "На протяжении многих столетий у нас не было постоянной столицы — двор просто покорно следовал за правителями. У этого подобного подхода есть некоторые преимущества, однако управление такой обширной державой требует прочной и неподвижной центральной власти."
 external_friends: "Заграничные друзья"
 external_friends_desc: "Послы, которых мы отправили на поиски военной помощи в таких регионах, как $rome$ и $iberia_region$, добились некоторых успехов: о нашей стране узнали. Но не стоит останавливаться на достигнутом."
 eternal_crusade: "Вечный крестовый поход"
 eternal_crusade_desc: "Мы — христианская держава, со всех сторон окружённая враждебными мусульманскими народами, которые только и ждут удобной возможности напасть. Мы должны быть всегда готовы отразить атаку, иначе нас ждёт погибель."
 prester_john: "Пресвитер Иоанн"
 prester_john_desc: "После многовековых безрезультатных поисков пресвитера Иоанна европейцы почему-то внушили себе, что им является наш правитель — по той лишь причине, что мы тоже христиане. Незачем указывать им на ошибочность такого суждения: они просто делятся с нами своими представлениями о мире."
 an_iron_fist: "Железный кулак"
 an_iron_fist_desc: "В нашем регионе мирно сосуществуют самые разные культуры и религии. Однако залог такого сосуществования — вовсе не миролюбие, но твёрдая рука нашего правителя, жестоко пресекающая любые попытки поднять бунт."
 a_true_ethiopian_church: "Истинная эфиопская церковь"
 a_true_ethiopian_church_desc: "Влияние извне бывает полезным, однако на природу наших верований оно может подействовать исключительно пагубно. Чтобы не утратить самобытность, нам надо озаботиться учреждением собственной церкви тевахедо."
 origin_of_coffee: "Родина кофе"
 origin_of_coffee_desc: "Кофе зародился именно на нашей земле. Это и неудивительно: здесь самые благоприятные условия для кофейных деревьев. Выращивать их можно и в других местах, однако наш кофе славится своим качеством, поэтому мы поставляем его целыми тоннами. На этом державе обязательно нужно зарабатывать."
 a_modern_nation: "Современное государство"
 a_modern_nation_desc: "Со стороны может показаться, что наша держава обособлена, однако мы неплохо осведомлены о достижениях прогресса в других странах и умеем своевременно внедрять их, запугивая врагов."
 cawa_advance: "Полки чева"
 cawa_advance_desc: "Чева — знатные землевладельцы, служащие по призыву в императорской армии. Они — профессиональные воины, широко известные своей яростью в бою."
