 power_projection_advance_6: "Устремления мирового масштаба"
 power_projection_advance_6_desc: "Из нескольких стран, слившихся воедино, образовались крупные державы, которые пользуются огромной властью на своих континентах. Однако этого им мало: своё влияние они хотят распространить ещё дальше."
 enlightened_court: "Просвещённый двор"
 enlightened_court_desc: "Каждый современный двор сегодня построен на принципах эпохи Возрождения, которые, как известно, воспитывают исключительно просвещённых и образованных людей. Благодаря этому мы способны добиться большего, прилагая меньше усилий."
 government_size_revolutions: "Современное представительство"
 government_size_revolutions_desc: "Благодаря появлению новых разновидностей народного представительства современная власть может решать ещё больше вопросов."
 global_supply_limit_modifier_advance_6: "Планирование снабжения в военных походах"
 global_supply_limit_modifier_advance_6_desc: "Снабжать современные войска становится всё сложнее: их численность так велика, что в долгих походах сегодня могут участвовать сразу несколько армий из сотен тысяч солдат."
 rgo_size_advance_revolutions: "Паровой двигатель"
 rgo_size_advance_revolutions_desc: "Сила пара, приводящего в движение механизмы, была известна ещё в древности, однако полностью раскрыть её потенциал удалось лишь недавно: новые открытия в области физики и математики привели к созданию паровых двигателей, без которых невозможна была бы работа сложных агрегатов. Производительность труда значительно выросла во всех областях."
 military_tactics_advance_6: "Полевая артиллерия"
 military_tactics_advance_6_desc: "С тех пор как артиллерийские части обрели подвижность, область работы артиллерии перестала быть ограниченной неизменной дальностью стрельбы. Теперь на отдельные участки фронта можно перебрасывать частично независимые батареи под командованием офицеров-артиллеристов."
 road_advance_2: "Простые дороги"
 road_advance_2_desc: "Старых примитивных дорог больше не хватает. Транспортная система значительно устарела. Построив новые дороги, мы сможем расширить товарооборот в пределах державы."
 written_alphabet: "Алфавит"
 written_alphabet_desc: "Народ — это в первую очередь совокупность культурных достояний. Изобретение алфавита — лишь первый шаг на пути к бессмертию, а заодно — ко всеобщему образованию."
 codified_laws: "Официальные своды законов"
 codified_laws_desc: "Уложения и постановления жизненно необходимы для построения полноценного общества. Чтобы государство действовало эффективно и было способно на большее, нам нужны письменные своды законов."
 taxation_advance: "Налогообложение"
 taxation_advance_desc: "Жизнь в цивилизованном обществе подразумевает расходы на содержание центральной власти. Средства на эти расходы, без которых невозможна работа правительства, мы будем взимать с ленников и граждан в виде налогов."
 state_administration_advance: "Государственный аппарат"
 state_administration_advance_desc: "Налогообложение имеет смысл лишь в том случае, если мы знаем, кто где живёт, каких законов и обычаев придерживается. Нам необходима полноценная система управления державой."
 agriculture_advance: "Сельское хозяйство"
 agriculture_advance_desc: "Земля — величайший источник богатства. Она может быть изобильной и плодородной. Накормить народ, добиться достатка и расцвета общества сможет лишь тот, кто умеет правильно обращаться с землёй."
 city_building_advance: "Городское строительство"
 city_building_advance_desc: "Основная цель развития городов сосредоточена на центральных районах и широкой застройке их затейливыми зданиями."
 road_building: "Строительство дорог"
 road_building_desc: "Держава, неспособная перемещать товары, войска и людей, обречена на гибель. Даже самая примитивная дорожная сеть поможет соединить между собой поселения — это заметно облегчит жизнь простому народу."
 ship_building_advance: "Кораблестроение"
 ship_building_advance_desc: "Море сулит нам приключения и несметные богатства… а также возможность установить новые торговые отношения и расширить границы державы."
 mapmaking: "Составление карт"
 mapmaking_desc: "Нанесение местности или целой страны на бумагу или пергамент — это сложное искусство, сопряжённое со сбором стратегически важных сведений. Точное знание, где расположено то или иное место, не только помогает нам планировать нападения, но и даёт понимание, как устроена наша собственная держава. Как говорится, знание — сила."
 standardized_coins: "Стандартизация монет"
 standardized_coins_desc: "Чем богаче становится держава, тем больше в ней появляется монетных дворов. Наш народ привык к многообразию валют, однако с подделкой монет, например использованием меньшего количества благородных металлов или спиливанием граней, необходимо бороться. Для этого мы введём новые стандарты."
 humanism_ideas: "Гуманизм"
 humanism_ideas_desc: "Ставя человека превыше всего, мы признаём за собой обязательство постоянно стремиться к неизвестному и разгадывать окружающие нас тайны, пользуясь своим величайшим даром — разумом. Только образованный человек по-настоящему свободен — он обладает свободой воли и самостоятельно принимает решения. Пользуясь мудростью древних в качестве опоры, мы будем развивать человеческий дух и учиться не только на ошибках, но и на успехах."
 legalism_advance: "Легализм"
 legalism_advance_desc: "Правила и законы сами по себе бесполезны. Их следует свести воедино, стандартизировать, а главное — сделать понятными каждому. И если такие законы будут соблюдаться беспрекословно, в нашей державе воцарятся свобода и справедливость."
 meritocracy_advance: "Меритократия"
 meritocracy_advance_desc: "Даже самый скромный и непримечательный труженик иногда может проявить небывалые способности — для этого не обязательно входить в высшие слои общества. Выявлять наличие таких способностей, трудолюбия и знаний в целом мы будем с помощью единых экзаменов. Они помогут достойнейшим проявить себя, что пойдёт лишь на пользу народу."
 cathedral_advance: "Кафедральный собор"
 cathedral_advance_desc: "Кафедральный собор — это важнейший христианский храм. Здесь находится кафедра, на которой восседает епископ. Даже самая красивая церковь вряд ли может тягаться с величием невероятно огромных, богато украшенных кафедральных соборов."
 infiltrate_administration: "[Concept('infiltrate_administration','Внедрение во власть')|e]"
 supportrebels: "[Concept('support_rebels','Поддержка мятежников')|e]"
 infiltrate_administration_advance: "Внедрение во власть"
 infiltrate_administration_advance_desc: "Исход международных конфликтов решается не только на поле боя, но и в кулуарах. Знание планов противника помогает выигрывать войны. Мы должны внедрить своих агентов в администрацию других держав, чтобы они передавали нам драгоценную информацию."
 newspapers_advance: "Газеты"
 newspapers_advance_desc: "Идея публикации объявлений на табличках и свитках не нова, однако спрос на политическую, военную и экономическую информацию постоянно растёт. $printing_press$ делает её гораздо доступнее. Регулярно выпуская печатные листы с обзором текущих событий, мы удовлетворим потребность населения в новостях."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "Термином #italic «де-юре»#! принято называть юридически признанные правила независимо от их соответствия реальному положению дел. На этом принципе было основано всё феодальное общество."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "$salic_law$ гласит, что наследовать трон могут только мужчины. Если у монарха не окажется сыновей, такая практика может привести к кризису престолонаследия. Чтобы избежать его, право наследования следует распространить и на женщин — разумеется, при отсутствии подходящих претендентов мужского пола."
