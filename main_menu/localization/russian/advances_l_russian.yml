 por_cacadores: "Касадоры"
 por_cacadores_desc: "Касадоры, прозванные #italic «бойцовыми петухами»#!, — это отборное пехотное подразделение португальской армии. Отличить касадоров от обычных солдат легко: они носят коричневую форму."
 #Denmark
 dan_levy_recruitment: "Зависимость от ополчения"
 dan_levy_recruitment_desc: "Наше государство расположено на полуострове Ютландия и прилежащих островах, а потому для защиты от иностранных захватчиков нам необходимо ополчение, способное собираться молниеносно."
 dan_old_naval_traditions: "Датские морские пути"
 dan_old_naval_traditions_desc: "Нашу державу омывают сразу два моря: Балтийское и Северное. Такое расположение даёт нам уникальное преимущество выполнять по воде перевозки и сообщение, сокращая тем самым время в пути между различными регионами страны."
 dan_rulers_of_the_north: "Истинные правители севера"
 dan_rulers_of_the_north_desc: "Правители Дании уже не первый век выдвигают претензии на обладание Скандинавией. Приукрасив заслуги наших королей, таких как Кнуд «Великий», мы обретём больше легитимности в глазах как своих граждан, так и других держав."
 dan_reliance_mercenaries: "Зависимость от наёмников"
 dan_reliance_mercenaries_desc: "Чтобы наша роль на мировой политической сцене стала по-настоящему весомой, нам понадобится мощная армия. Однако все планы по созданию такого войска упираются в малую населённость Дании. Нам следует заручиться поддержкой наёмнических отрядов, готовых служить нашему государству."
 dan_rentekammer_advance: "Казначейство"
 dan_rentekammer_advance_desc: "Учредив отдельный самостоятельный орган — казначейство (#italic Rentekammeret#!), — мы сможем эффективнее распоряжаться потоками финансов, а значит, наладится и правительственная деятельность. Тщательное ведение финансовой документации поможет точнее рассчитывать расходы, что должно положительно сказаться на казне."
 dan_royal_danish_navy: "Флот для датского государства"
 dan_royal_danish_navy_desc: "Наша держава со всех сторон окружена водой, а потому станет лёгкой добычей для любого врага, чьи военно-морские силы превосходят наши. Чтобы этого никогда не случилось, нам следует построить такой флот, который сможет достойно защитить побережье Дании, а заодно продемонстрировать наше влияние всей Северной Европе."
 dan_danish_orthodoxy: "Религиозное единообразие"
 dan_danish_orthodoxy_desc: "Религиозное пространство Европы бурно и неоднородно. Мы не собираемся в нём увязать: Дания должна идти собственным путём и чтить родное вероучение."
 dan_expanded_dockyards: "Копенгагенская верфь"
 dan_expanded_dockyards_desc: "Наша держава гордится давними традициями кораблестроения, однако, чтобы слово «датский» в названии нашего флота звучало гордо, корабельным мастерам нужна полноценная современная и просторная верфь. Соорудить такую можно в водах Копенгагена — они идеально подходят для этого."
 dan_danish_legislation: "Датское законодательство"
 dan_danish_legislation_desc: "Основой для нашего права много столетий подряд служили законы Ютландии, Зеландии и Сконе. Ради всеобщего блага мы сведём эти законы в единое уложение. Оно будет называться #italic Danske Lov#! — «Датский кодекс»."
 dan_danish_agriculture: "Упор на сельское хозяйство"
 dan_danish_agriculture_desc: "Датская земля бедна на ценные ресурсы, однако даёт хороший урожай. Сельское хозяйство поможет нам производить больше пищи и не думать о голоде в трудные времена."
 dan_royal_life_guards: "Королевская лейб-гвардия"
 dan_royal_life_guards_desc: "Королевская лейб-гвардия — элитное подразделение датской армии, в обязанности которого входит личная охрана правителя и выполнение церемониальных функций."
 dan_scanian_regiment: "Сканийский полк"
 dan_scanian_regiment_desc: "Сканийский полк — армейский отряд, состоящий из призванных на службу крестьян, сформированный, чтобы снизить зависимость от наёмников и создать более организованную регулярную армию, находящуюся в прямом подчинении у монарха."
 dan_admiralty_college: "Адмиралтейское училище"
 dan_admiralty_college_desc: "Из стен нашего училища для подготовки флотских офицеров будут выходить опытные мореплаватели, прекрасно знакомые с прибрежными водами. Они будут защищать целостность и независимость нашей державы."
 dan_trading_economy: "Морская держава"
 dan_trading_economy_desc: "Наша экономика неспособна производить всё самостоятельно, поэтому закрывать потребности придётся торговлей: экспортировать собственные товары и импортировать всё необходимое."
 ven_printing_industry: "Печатная промышленность"
 ven_printing_industry_desc: "Венецианский народ оказался настоящим мастером обращения с такой новинкой, как печатный станок. Его польза очевидна, поэтому нам следует способствовать развитию печатной промышленности."
 ven_stato_da_mar: "Морские владения"
 ven_stato_da_mar_desc: "Торговля — основа основ венецианского государства, а управление заморскими территориями — жизненно важный вопрос в деле защиты торговых интересов. Сосредоточив полномочия по управлению этими территориями в руках единого органа, мы лишь поспособствуем развитию торговли."
 ven_state_inquisition: "Учреждение государственной инквизиции"
 ven_state_inquisition_desc: "Поддержание безопасности державы мы поручим государственной инквизиции — органу, состоящему из трёх судей. Благодаря своей малочисленности они могут быстро устранять угрозы и основывать целые сети осведомителей в стране и за рубежом, чтобы выискивать изменников."
 venetian_arsenal_advance: "Венецианский арсенал"
 venetian_arsenal_advance_desc: "Арсенал, построенный ещё в XII веке, — это основа силы и влияния Венеции."
 ven_venetian_thalassocracy: "Венецианская талассократия"
 ven_venetian_thalassocracy_desc: "Венецианское государство существует уже не первую сотню лет, и вся его история неразрывно связана с морем. Наши руководители превосходно разбираются в торговле и коммерции, а венецианские купцы располагают куда большими средствами, чем любой чиновник."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Готическая архитектура"
 ven_gothic_architecture_desc: "$ven_gothic_architecture$ Венеции вдохновлена византийским зодчеством и одновременно отсылает к исламскому миру. Такая эклектика очень полюбилась высшему обществу, а потому аристократы и преуспевающие купцы вкладывают собственные средства в сооружения в готическом стиле."
 ven_ship_mounted_gunpowder_weapons: "Корабельное пороховое оружие"
 ven_ship_mounted_gunpowder_weapons_desc: "Уже более тысячи лет морской бой отличается от наземного лишь тем, что под ногами вместо твёрдой суши — шаткая палуба, к тому же сражаются команды, а не корабли. С появлением на наших кораблях порохового оружия мы наконец-то сможем сломить эту традицию и начать уничтожать вражеские суда ещё до того, как они смогут взять наши галеры на абордаж."
 ven_magistrato_alla_sanita: "Управление здравоохранения"
 ven_magistrato_alla_sanita_desc: "#italic Magistrato alla Sanità#!, оно же «Управление здравоохранения», — это крайне важный государственный орган, который занят предотвращением в державе болезней и эпидемий."
 ven_venetian_painting: "Венецианская школа живописи"
 ven_venetian_painting_desc: "Италия славится своим вкладом в мировую культуру. Не последнюю роль в этом играет венецианская школа живописи. Чтобы пройтись по нашим галереям и ощутить дух итальянского Ренессанса, в державу приезжают художники из всех стран мира."
 ven_venetian_school_of_music: "Венецианская школа музыки"
 ven_venetian_school_of_music_desc: "Произведения венецианских творцов услаждают не только взгляд ценителей изобразительного искусства, но и слух любителей изысканных мелодий. Наши великие композиторы сегодня выступают по всей Европе, распространяя венецианскую культуру далеко за пределы державы."
 ven_mixed_naval_tactics: "Смешанная тактика морского боя"
 ven_mixed_naval_tactics_desc: "С первых дней существования венецианский флот полагался на вёсла, однако эти благородные приспособления вряд ли переживут современные веяния: судьбу сражений в Средиземном море всё чаще решают парусные корабли. Чтобы не отставать, нам придётся оснастить вёслами могучие галеасы."
 ven_naval_conscription: "Призыв на флот"
 ven_naval_conscription_desc: "Венецианские гребцы никогда не были рабами: они свободные люди, получающие жалование. Однако серьёзная нехватка рекрутов затрудняет подбор умелых гребцов, поэтому придётся прибегнуть к призыву: кто-то же должен трудиться на галерах."
 ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "Управление по вопросам неосвоенных природных ресурсов занимается осушением болот и орошением засушливых участков, чтобы граждане Венеции не нуждались в пище."
 cunning_diplomacy: "Дипломатические хитрости"
 cunning_diplomacy_desc: "Верность правителей Валахии, зажатых между сильными врагами, крайне зыбка. Некоторые из них пришли к власти с помощью османов, после чего заключили союз с Венгрией или Священной Римской Империей."
 boyar_regime: "Боярский строй"
 boyar_regime_desc: "Договор, подписанный в Алба-Юлии, надёжно закрепил полномочия валашской знати. Вместе с воеводой исполнительную власть в стране представлял совет из 12 великих бояр."
 home_of_hussars: "Родина гусар"
 home_of_hussars_desc: "Лёгкую кавалерию изобрели ещё древние римляне, однако первые балканские гусары (это название родственно слову «корсар», то есть пират) появились во времена Византийской Империи — там они служили в качестве вспомогательных подразделений. Набирали их преимущественно в сербских землях, принадлежавших Византии в X–XI веках. Гусарские традиции пережили постепенный упадок имперской власти и со временем стали только ярче."
 serbian_mining: "Сербская горная промышленность"
 serbian_mining_desc: "В недрах балканских гор таятся огромные залежи руды, ждущие умелых горняков — например, саксонских шахтёров, которых, по примеру других стран Восточной Европы, пригласила к себе Сербия. Благодаря их усилиям такие непримечательные поселения, как Ново-Брдо, превратились в грандиозные богатые города, существующие исключительно за счёт горного промысла."
 mimic_the_phoenix: "Подражание фениксу"
 mimic_the_phoenix_desc: "Мы во всём подражаем византийскому укладу — от законодательства до моды. Чтобы доподлинно воссоздать красоту и совершенство Византии, мы целенаправленно перекраиваем государственное управление и систему правосудия по римскому образцу, отдавая должное их влиянию."
 rallying_the_troops: "Сплочение войск"
 rallying_the_troops_desc: "Мы в совершенстве освоили искусство быстрого сбора войск, чтобы ни один враг не застал нас врасплох. Лишь благодаря этому наша держава ещё существует. Каждый из нас всегда готов к битве. Ни шагу назад, ни малейшего сомнения, никакой пощады врагам родины."
 keepers_of_the_gate: "Хранители врат"
 keepers_of_the_gate_desc: "Сербия — гористая страна, и преодолеть оборону этих краёв будет непросто любому захватчику. Тех же, кто всё-таки пройдёт через наши укрепления, ждёт подлинное чудо сербской оборонительной мысли — Смедеревская крепость. Однако у них не получится преодолеть длинные горные цепи и обширные речные долины, которые мы превратили в сеть укреплений, отражающих стойкость и непокорность сербского духа."
 poklisars: "Поклисары"
 poklisars_desc: "Нам всегда было мало тех границ, в которых расположилась наша страна. Мы жаждем большего: вести прибыльную торговлю, усмирять грозных соседей, заключать союзы, объединяться с другими против общего врага. Заниматься этим будут наши особые послы — поклисары."
 the_rebirth_of_the_patriarchate: "Возрождение патриархата"
 the_rebirth_of_the_patriarchate_desc: "В XIV веке Стефан Душан впервые попытался возвысить сербское архиепископство до патриархата. С тех пор наши священнослужители стремятся к независимости от Константинополя, чтобы тем самым стать на шаг ближе к Богу."
 reform_the_ecclesiastical_authorities: "Реформа церковных властей"
 reform_the_ecclesiastical_authorities_desc: "Сербия впитала в себя как западный, так и восточный дух: ей хорошо знакомы и православие, и католичество. Однако наши церкви слабы, а духовная сила народа невелика. Поэтому назрели церковные реформы."
 balkan_hajduks: "Балканские гайдуки"
 balkan_hajduks_desc: "Сербские (и вообще балканские) гайдуки, в отличие от венгерских, пользуются дурной славой разбойников и кочевников, вечно бегущих от закона. Однако во время войн эти бывалые головорезы нередко вставали в ряды сербской пехоты, где проявляли себя отличными, пусть и не слишком дисциплинированными бойцами."
 foreign_relations_bureau: "Отдел внешних сношений"
 foreign_relations_bureau_desc: "Важность налаживания дружественных отношений и даже заключения союзов с соседями очевидна каждому. Чтобы это стало возможным, мы учредим особый отдел, посвящённый связям с другими державами. Упор на дипломатию обезопасит нас в водовороте международных отношений, а заодно обеспечит стране благополучие."
 serbian_enlightenment: "Сербское просвещение"
 serbian_enlightenment_desc: "Эпоха Просвещения не обошла стороной и нашу страну. Вдохновлённость самыми яркими деятелями тех лет породила плеяду таких деятелей, как Досифей Обрадович, стремящихся облагородить разговорный язык и литературу. Обрадович, раздосадованный невозможностью для простого народа ознакомиться со светской литературой, решил устранить расхождения между письменной и устной разновидностями сербского языка. Благодаря Обрадовичу и его соратникам мы теперь издаём учебники грамматики, словари, книги и переводы иностранных трудов. Литература страны переживает настоящее возрождение."
 military_modernization: "Усовершенствование армии"
 military_modernization_desc: "В умах народа навсегда остались воспоминания о могущественных державах, которые грозно нависали над границами нашего молодого государства. Вечная бдительность породила вечную готовность дать отпор врагу. Благодаря усилиям наших бесстрашных солдат мы из жертвы превратились в серьёзную силу, с которой вынужден считаться любой, кто рискнёт посягнуть на нашу независимость."
 seljuk_heritage: "Наследие сельджуков"
 seljuk_heritage_desc: "Невозможно построить достойное будущее, не опираясь при этом на уроки персов и Сельджукидов. Нам следует взять с них пример, как правильно строить государство, объединяющее в себе самые разные народы и верования."
 turkic_traditions: "Тюркские традиции"
 turkic_traditions_desc: "Мы — дети ветреных степей. Мы закалены тяготами и невзгодами, в наших жилах течёт кровь воинов. Это должен помнить каждый."
 millets: "Канун-наме"
 millets_desc: "Установив в каждой из провинций нашей империи особый свод законов — так называемый Канун-наме, — мы убедим народ в справедливости и непредвзятости государственной власти. Каждый Канун-наме будет учитывать местные особенности и традиции наших так не похожих друг на друга провинций."
 ghazi: "Гази"
 ghazi_desc: "Мы чтим степные традиции. Наши аристократы — это воины, сражающиеся на пограничье. Мы раздвинем границы исламского мира — и будем бесстрашны."
 azeb_irregulars: "Нерегулярные войска азапов"
 azeb_irregulars_desc: "Азапы — это молодые холостые воины, выходцы из беднейших слоёв общества. Они будут служить нам не только в качестве солдат и моряков: из азапов получатся строители, сапёры и бронники. Каждый азап будет получать жалование — для этого мы распределим их по крепостным гарнизонам."
 bashi_bazouks: "Башибузуки"
 bashi_bazouks_desc: "Башибузуки — нерегулярные войска, крайне недисциплинированные и набранные из числа обездоленных граждан, а иногда даже из настоящего сброда. Содержание таких войск недорого, а потому их нередко можно увидеть в гарнизонах крепостей и застав. Кроме того, башибузуки склонны разбойничать и убивать без разбору, отчего их не любят на пограничных вражеских территориях."
 ottoman_bureaucracy: "Бирун"
 ottoman_bureaucracy_desc: "Бирун (внешняя служба) — это руководители, офицеры и богословы, не входящие в ближнее окружение правителя. Вместе они отвечают за работу османского бюрократического механизма, унаследованного от иранцев и Сельджукидов и дополненного особенностями, позаимствованными у Византии."
 ahdnames: "Ахаднамы"
 ahdnames_desc: "$ahdnames$ представляют собой письменные договоры с другими державами, основанные как на светском праве, так и на шариате. Зачастую они защищают права иноземного купечества и духовенства в границах нашей державы, способствуя правосудию и бесперебойной торговле."
 dragomans: "Драгоманы"
 dragomans_desc: "Драгоманы — это опытные переводчики и посредники, занимающиеся укреплением наших дипломатических и торговых связей с другими общинами и державами. Большинство драгоманов имеют греческие корни, хотя некоторые из них происходят из еврейских, армянских или других многоязычных семей."
 kafes: "Кафес"
 kafes_desc: "$kafes$ — это специальная темница на территории гарема. Помещая туда мятежных наследников, мы можем предотвращать бессмысленные бунты и братоубийственные распри, которые в прошлом доставили нашей державе немало бед."
 timariots: "Тимариоты"
 timariots_desc: "Получая земельные наделы в рамках тимарной системы, всадники-сипахи тратят доход с них на содержание и вооружение себя и своей свиты. Благодаря этому мы получаем более сильную кавалерию."
 autonomous_pashas: "Самостоятельные паши"
 autonomous_pashas_desc: "Самое сложное в управлении государством — удерживать равновесие между местными потребностями и интересами нации. Скорость передачи указов в нашей стране невелика: даже до ближайших провинций они доходят далеко не сразу. Чтобы жители периферии не чувствовали себя ущемлёнными, нам следует предоставить местным правителям больше самостоятельности."
 lawcode_of_suleiman: "Свод законов Сулеймана"
 lawcode_of_suleiman_desc: "Сулейман — это великий правитель, вошедший в историю как прославленный воин и законодатель, преобразивший государство. На Западе его прозвали «Сулейман Великолепный», на родине же его именуют «Кануни», или «Законодатель». Османскую династическую правовую систему — «Канун» — он привёл в соответствие с законами шариата."
 ottoman_tax_farming: "Муката"
 ottoman_tax_farming_desc: "Эта налоговая система позволяет аристократам выкупать право на сбор налогов с определённых территорий во владении правителя. $ottoman_tax_farming$ способствует справедливому распределению благ и отвращает аристократов от коррупции, давая им вескую причину поддерживать государство."
 ottoman_waystations: "Мензиль"
 ottoman_waystations_desc: "Сложная система продовольственных складов и жилых помещений для солдат и чиновников позволит нашим войскам выживать без грабежей на приграничных территориях."
 late_ottoman_bureaucracy: "Малие"
 late_ottoman_bureaucracy_desc: "Это сложная, многообразная и отлаженная бюрократическая система, куда входят самые искусные писцы. $late_ottoman_bureaucracy$ претендует на роль основополагающего и неподкупного государственного института."
 tulip_period: "Эпоха тюльпанов"
 tulip_period_desc: "Пришло время избавиться от устаревших обычаев и традиций. Мы засадим все наши сады тюльпанами, которые станут символом перемен и ознаменуют новый золотой век в торговле и культуре."
 imperial_school_of_naval_engineering: "Имперское морское инженерное училище"
 imperial_school_of_naval_engineering_desc: "#italic Имперское морское инженерное училище#! позволит нам готовить корабелов, морских офицеров и моряков как для военно-морского, так и для торгового флота."
 ayans: "Аяны"
 ayans_desc: "$ayans$ — провинциальные феодалы, которые обладают значительной автономией, но при этом приносят в казну доход от откупа и предоставляют государству рекрутов для вооружённых сил."
 french_language_in_all_courts: "Французский язык при дворе"
 french_language_in_all_courts_desc: "Долгое время в роли лингва франка всей Европы выступал латинский язык, однако пора смириться с очевидным: латынь мертва. Нам нужен новый лингва франка. Даже сам термин не оставляет никаких сомнений, что таким языком должен стать французский."
 elan: "Élan!"
 elan_desc: "Упор на наступательные действия — краеугольный камень нашей военной доктрины. Élan («пыл») наших солдат должен быть настолько велик, чтобы преимущество в бою оказалось на нашей стороне."
 estates_general: "Генеральные штаты"
 estates_general_desc: "Генеральные штаты существуют ещё с 1303 года, однако со временем из совета, созываемого королём, они превратились в выборный орган. Легитимность штатов (а заодно и законность взимаемых ими налогов) от этого только увеличилась."
 fra_gendarmes: "Отряды жандармов"
 fra_gendarmes_desc: "Система ополчений является крайне ненадёжной, поэтому, полагаясь на неё, мы подвергаем нашу державу большой опасности. Чтобы решить эту проблемы, мы можем создать отряды тяжеловооружённой кавалерии и обеспечить их постоянным жалованием, чтобы они служили государству в качестве регулярных войск."
 fra_integration_of_new_territories: "Консолидация державы"
 fra_integration_of_new_territories_desc: "Наше влияние на другие страны весьма велико. Так почему бы не использовать его, чтобы присоединить эти территории к нашей державе?"
 fra_reliance_on_privateers: "Поощрение каперов"
 fra_reliance_on_privateers_desc: "Прямое военное столкновение с другими морскими державами требует больших затрат и может быстро опустошить нашу казну. Вместо этого мы можем разрешить частным судам захватывать вражеские торговые корабли за вознаграждение. Это не только принесёт нам значительную прибыль, но и помешает нашим соперникам вести торговлю."
 fra_reformation_of_taxation: "Создание генералитетов"
 fra_reformation_of_taxation_desc: "Интендантов, ответственных за сбор налогов, должны назначать не представители сословий, а непосредственно наш правитель. Лишь тогда эти чиновники будут соблюдать верность государству и исправно собирать средства, которые ему причитаются."
 fra_school_of_fontainebleau: "Северный маньеризм"
 fra_school_of_fontainebleau_desc: "Наша держава вступила в эпоху Возрождения, а потому было бы разумно вложить средства в создание уникального французского творческого стиля. Мы могли бы пригласить к себе талантливых творцов и оказать им своё покровительство, чтобы они сформировали новую, всецело французскую художественную школу."
 vauban_fortifications: "Продуманные крепости"
 vauban_fortifications_desc: "Конструкция крепостей осталась преимущественно прежней — решающим фактором стало их расположение. Начав принимать в расчёт рельеф укрепляемой местности, мы значительно усложним врагу взятие наших фортов."
 the_philosophes: "Философы"
 the_philosophes_desc: "Эпоха Просвещения породила в нашей стране немало выдающихся мыслителей, постоянно выдвигающих новые идеи и концепции. Благодаря их усилиям каждая область жизни, от самых непримечательных до важнейших, оказалась затронута прогрессом."
 fra_expansion_of_france: "Обоснованные претензии"
 fra_expansion_of_france_desc: "Истоки нашего государства восходят к империи Карла Великого, поэтому мы имеем полное право заявлять свои претензии на её прежние территории. Поручив чиновникам отследить наши исторические связи с этими владениями, мы получим возможность вновь присоединить их к нашей державе."
 liberty_egalite_fraternity: "Свобода, равенство, братство"
 liberty_egalite_fraternity_desc: "По закону нашего нового государства все люди считаются равными. Теперь любой человек, вне зависимости от его вероисповедания, может принимать участие в государственной деятельности, что однозначно способствует развитию нашей державы."
 fra_code_civil: "Гражданский кодекс"
 fra_code_civil_desc: "Пришло время упорядочить многочисленные законы нашей державы и составить #italic Гражданский кодекс#! — всеобъемлющий и единый для всех граждан правовой документ, который будет служить юридической основой нашего государства и обеспечит равенство всех перед законом."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Королевский военно-морской флот"
 royal_navy_desc: "Около 1495 года Тюдоры начали финансировать строительство не только кораблей, но и сопутствующей инфраструктуры. Многие считают именно эту дату годом основания Королевского флота."
 eltham_ordinance: "Элтемское постановление"
 eltham_ordinance_desc: "Выпущенное (но не принятое) в 1526 году постановление стало первой попыткой сделать английский бюрократический механизм менее громоздким и затратным."
 secretaries_of_state: "Государственные секретари"
 secretaries_of_state_desc: "До середины XVII века на королевской службе всегда состоял слуга, отвечавший за королевскую переписку. Затем количество таких слуг начало расти, и со временем они стали незаменимыми частями государственного аппарата: они не только публиковали указы, но и обладали определённой управленческой самостоятельностью."
 navigation_acts: "Навигационные акты"
 navigation_acts_desc: "Навигационные акты — это законы исключительно торговой направленности. Вести морскую торговлю смогут только наши корабли; они же будут в первую очередь заходить в наши порты и платить там налоги."
 eng_red_coats: "Красные мундиры"
 eng_red_coats_desc: "Жизнь английского солдата изнурительна и расписана не по часам, а по минутам, но такой подход воспитывает характер. Истинно английская выдержка и умение обращаться с огнестрельным оружием вселяют страх в сердца врагов короны."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Комитет по больным и раненым"
 sick_and_hurt_board_desc: "Он учреждён в 1707 году. Работники комитета оказывают помощь обычным морякам, завербованным в Королевский флот. Благодаря их усилиям и реформам здоровье моряков заметно наладилось."
 british_bill_of_rights: "Билль о правах"
 british_bill_of_rights_desc: "Это череда реформ, направленных на ограничение королевской власти, особенно судебной. Монарху запрещается самостоятельно созывать армии, назначать жестокие и необычные наказания и вмешиваться в свободные выборы членов парламента."
 defense_of_the_faith: "Защита веры"
 defense_of_the_faith_desc: "Нас изгнали из Акры и с Кипра, однако Орден Святого Иоанна больше не уступит ни клочка земли. Как в языческие времена над Родосом возвышалась величественная статуя, так и сейчас над миром возвысится защитник, равных которому ещё не было."
 assistance_to_the_suffering: "Помощь страждущим"
 assistance_to_the_suffering_desc: "Орден госпитальеров получил своё название неспроста: изначально мы заботились о паломниках, пришедших в Иерусалим. Сегодня этот великий город занимают сарацины, однако мы до сих пор оказываем медицинскую помощь нуждающимся, в том числе и нашим отважным рыцарям, которые возвращаются на поле боя быстрее иных армий."
 reconquista_of_the_sea: "Морская реконкиста"
 reconquista_of_the_sea_desc: "Частые стычки с ужасными турецкими и берберскими корсарами навели нас на мысль: возможно, нет ничего плохого в том, чтобы грабить и разорять береговые поселения… при условии, что те будут принадлежать нашим врагам. В мирное время пиратство — страшный грех, однако на войне пираты становятся каперами, а это уже совсем другое, согласитесь."
 friends_in_need: "Друзья в беде"
 friends_in_need_desc: "Рыцари нашего ордена — в первую очередь сыновья христианского мира, а уже потом — своей родины. Единая вера значительно упрощает для нас поиск помощи со стороны. В Европе нет такого уголка, где не было бы наших представителей. Благодаря этому мы сможем склонить правителей-католиков на свою сторону."
 scourge_of_the_corsairs: "Бич корсаров"
 scourge_of_the_corsairs_desc: "Знаменитый турецкий капер Хайреддин Барбаросса не раз сражался с нашими рыцарями, но, помимо Барбароссы, им противостоят и другие пираты. Пора положить конец турецким налётам на Южную Европу, которые совершаются с попустительства государств Варварийского берега. Наши рыцари готовы будут отдать жизнь в защиту невинных моряков."
 crusader_tradition: "Традиции крестоносцев"
 crusader_tradition_desc: "Рыцари нашего ордена воевали с Саладином и обороняли последнее владение государства крестоносцев — Акру. Чтобы вдохновиться на подвиг, достаточно одного лишь примера братьев Ордена госпитальеров. Их имя — и наша отвага в бою — навсегда вошли в историю."
 ecumenical_defenders_of_christendom: "Всемирные защитники христианства"
 ecumenical_defenders_of_christendom_desc: "Реформация вбила клин в наше дело: среди немецких и скандинавских рыцарей поднялся ропот. Всё чаще они начинают задаваться вопросами о природе Евхаристии. Однако эти споры меркнут перед лицом турецкой угрозы. Возможно, сначала следует озаботиться защитой христианского мира, а богословские диспуты устраивать после победы над сарацинами."
 a_neverending_crusade: "Бесконечный крестовый поход"
 a_neverending_crusade_desc: "Пока последний католик не почувствует себя в безопасности (и неважно, что ему грозит, — опасность на пути к Гробу Господню или беспощадные пираты), мы не сложим оружие. Постоянные тренировки — залог вечной бдительности."
 inspired_builders: "Воодушевлённые строители"
 inspired_builders_desc: "Основная задача нашего ордена — это война. Однако волею Божией наши тяготы имеют и другую природу: людям нужны не только удобства, но и защита от возможных нападений. За последние несколько веков мы научились на зависть другим быстро возводить сооружения и укрепления. Столица, которую мы превратим в поистине неприступную крепость, станет настоящим воплощением нашей культуры."
 the_right_hand_pope: "Правая рука папы"
 the_right_hand_pope_desc: "Прогресс неумолимо движется вперёд. Эпоха крестовых походов постепенно становится чем-то далёким и не интересным обычному народу. Каждому, кто стремится стать великим магистром ордена, очевидно: чтобы остаться в истории, нам надо повлиять на Его Святейшество. Мы станем близкими советниками и друзьями Верховного понтифика. Стремление прислуживать ему наверняка можно обернуть в свою пользу…"
 a_brand_new_world: "О дивный новый мир"
 a_brand_new_world_desc: "Мир не стоит на месте. То, что когда-то казалось привычным, сегодня принимает совсем другие формы. История беспощадно отбрасывает всех, кто не хочет меняться. Наш орден существует уже более пятисот лет, и мы не готовы просто кануть в безвестность. Наши бренные тела когда-нибудь отправятся к Творцу, но орден должен обрести бессмертие. Мы станем первыми среди современнейших государств мира, почерпнув силу из самого сердца нашего народа."
 an_order_with_state: "Орден, у которого есть государство"
 an_order_with_state_desc: "Некоторые нации можно описать фразой #italic «Армия, у которой есть государство»#!. Мы же — орден, у которого есть государство, ведущий свою историю с момента передачи нам Родоса греками. Остаётся лишь восхищаться этим славным народом, построившим такую могущественную державу. Вдохновившись их примером, мы проведём в войсках реформы, чтобы ни один враг не казался непобедимым."
 local_merchant_preference: "Преференции местным купцам"
 local_merchant_preference_desc: "Каждый купец — гражданин мира: он плывёт, откуда и куда пожелает. Мы же предоставим местным торговцам определённые привилегии, например право первыми загружать и выгружать товар, чтобы у них не было соблазна везти груз куда-либо ещё."
 association_with_unbelievers: "Связь с неверующими"
 association_with_unbelievers_desc: "Некоторые считают, что мы не должны иметь никаких отношений с неверующими. Мы же стремимся искоренять подобные взгляды, поскольку иначе торговля с неверующими была бы невозможна."
 port_security_improvement: "Укрепление охраны портов"
 port_security_improvement_desc: "Чтобы торговля приносила прибыль, следует озаботиться надёжной защитой груза в портах. В местах, где купцы ведут свои дела, не должно быть никаких преступлений, даже мелких."
 end_of_shipbuilding_guilds: "Устранение гильдий кораблестроителей"
 end_of_shipbuilding_guilds_desc: "Строительство кораблей на Аравийском полуострове всегда было в ведении местных гильдий. Их работники немало сделали для сохранения славных традиций, однако сегодня эти люди только препятствуют прогрессу. Возможность заниматься кораблестроением должна быть открыта каждому, у кого есть талант."
 skilled_captains: "Умелые капитаны"
 skilled_captains_desc: "Каждый капитан, трудящийся на благо нашей державы, обязан соответствовать высочайшим стандартам мореходства и уметь правильно маневрировать в любых обстоятельствах. Пора озаботиться их подготовкой."
 expansion_of_trade_contacts: "Расширение торговых связей"
 expansion_of_trade_contacts_desc: "Нашим купцам должны быть рады в любом городе, поэтому мы постараемся всеми возможными способами убедить правителей других держав приветствовать прибывающих к ним торговцев."
