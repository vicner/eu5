l_russian:
 COLONIAL_CHARTER: "$ADJ$ая колония [PROVINCE_DEFINITION.GetNameWithNoTooltip]"
 START_COLONY_TT: "Для создания колониального поселения в провинции [PROVINCE_DEFINITION.GetName|Y] придётся потратить $COST$. Это будет постепенно привлекать [Concept('pops','группы населения')|e] в [Concept('locations','районы')|e] провинции [PROVINCE_DEFINITION.GetName], и со временем территория станет нашей."
 ABANDON_COLONY_TT: "Для отказа от колониального поселения в провинции [COLONIAL_CHARTER.GetName|Y] придётся потратить $COST$. [Concept('pops','Группы населения')|e], которые переехали в [Concept('locations','районы')|e] на чужой территории, останутся без нашей помощи."
 START_COLONY_TT_NO_COST: "Создание колониального поселения в [Concept('locations','районе')|e] провинции [PROVINCE_DEFINITION.GetName] будет привлекать туда [Concept('pops','группы населения')|e], и со временем вся территория станет вашей."
 ABANDON_COLONY_TT_NO_COST: "В заброшенное колониальное поселение больше не будут мигрировать люди. [Concept('pops','Группы населения')|e], которые переехали в [Concept('locations','районы')|e] на чужой территории, останутся без нашей помощи."
 ABANDON_BUTTON: "Покинуть колониальное поселение"
 NO_COLONIAL_CHARTER_EXCLUSIVE: "Занято #ONCLICK:COUNTRY,[COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[COUNTRY.Custom('CL_tt')],X [COUNTRY.Custom('CL_TP')|L]#!#!, причина: $NAME$."
 NO_COLONIAL_CHARTER_RELIGION: "$NAME|Y$ — причина, по которой только держава [COUNTRY.GetName] может колонизировать эту территорию, тогда как прочим #L [COUNTRY.GetReligion.GetAdjective|l]им#! державам запрещено это."
 treaty_of_noteborg: "По #Y Ореховскому#! миру Новгород и Швеция уладили территориальные споры в Финляндии и Карелии"
 COLONIAL_PROGRESS_POT_HEADER: "Колониальный прогресс"
 COLONIAL_MIGRATION_HEADER_TT: "Миграция в месяц в колониальное поселение [ColonialCharter.GetNameWithNoTooltip]"
 COLONIAL_CHARTER_TOTAL_MIGRATION: "Общая [Concept('migration','миграция')|e] — $VAL|y$ [Concept('pops','групп населения')|e] в месяц."
 COLONIAL_CHARTER_FROM_CHARTER: "От [Concept('colonial_charter','колониального поселения')|e]:"
 COLONIAL_CHARTER_FROM_CABINET: "От наших [Concept('cabinet_actions','действий совета')|e]:"
 COLONIAL_CHARTER_FROM_CABINET_SPECIFIC_ENTRY: "От провинции [PROVINCE.GetName]:"
 COLONIAL_CHARTER_NO_SOURCE: "Миграция невозможна, поскольку в вашей державе нет районов для иммиграции, где проживает более 1000 [Concept('pops','групп населения')|e] вашей [Concept('culture','культуры')|e] и [Concept('religion','религии')|e]."
 COLONIAL_CHARTER_CURRENT: "Каждый месяц $VAL|Y$ [Concept('pops','гр. населения')|e] будет переезжать из [LOCATION.Custom('LR_RP')|l] [LOCATION.GetName], чтобы колонизировать [TARGET_LOCATION.Custom('LR_VP')|l] [TARGET_LOCATION.GetName]."
 COLONIAL_CHARTER_CURRENT_WITH_CABINET: "В результате действия нашего [Concept('cabinet','совета')|e] могут переехать дополнительные группы населения:"
 COLONIAL_CHARTER_CURRENT_WITH_CABINET_ENTRY: "$BULLET_WITH_TAB$$VAL|Y$ [Concept('pops','гр. населения')|e] будет переезжать из [LOCATION.Custom('LR_RP')|l] [LOCATION.GetName], чтобы колонизировать [TARGET_LOCATION.Custom('LR_VP')|l] [TARGET_LOCATION.GetName]."
 COLONIAL_CHARTER_CTA: "Чтобы переместить камеру, щёлкните левой кнопкой мыши"
 COLONIAL_CHARTER_COUNT: "Сейчас $OWN|Y$ шт. [Concept('locations','районов')|e] было колонизировано #ONCLICK:COUNTRY,[COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[COUNTRY.Custom('CL_tt')],X [COUNTRY.Custom('CL_TP')|L]#!#!, и ещё $POSSIBLE|Y$ шт. может быть колонизировано."
 COLONIAL_CHARTER_RELIGION_POPS: "В провинции [PROVINCE_DEFINITION.GetName] $NUM|Y$ [Concept('pops','гр населения')|e] ($PERC|2%$), придерживающихся #L [RELIGION.GetAdjective|l]ой#! веры."
 COLONIAL_CHARTER_CULTURE_POPS: "В провинции [PROVINCE_DEFINITION.GetName] $NUM|Y$ [Concept('pops','гр населения')|e] ($PERC|2%$) [Concept('primary_or_accepted_culture','основной или признанной культуры')|e]."
 COLONIAL_MARITIME_IN: "[Concept('maritime_presence','Морское присутствие')|e] в регионе [REGION.GetName]: x$VAL|Y2$"
 COLONIAL_MARITIME_NOT_IN: "[REGION.GetName] не имеет [Concept('coastal','побережья')|e]: x$VAL|Y2$"
 COLONIAL_DISTANCE: "Расстояние от столицы ([COUNTRY.GetCapital.GetName]): x$VAL|Y2$"
