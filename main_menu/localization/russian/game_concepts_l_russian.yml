l_russian:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Модификатор"
 game_concept_modifiers: "Модификаторы"
 game_concept_modifier_desc: "Модификаторы — это числовые значения, влияющие на ход игры. Они могут, например, прибавляться или умножаться при определённых расчётах.\nМодификаторы связаны с определёнными объектами. Так, [Concept('country_modifiers','модификаторы державы')|e] влияют на целую [Concept('countries','державу')|e], [Concept('location_modifiers','модификаторы района')|e] — на отдельные [Concept('locations','районы')|e], [Concept('character_modifiers','модификаторы персонажа')|e] — на [Concept('characters','персонажей')|e], а [Concept('international_organization_modifiers','модификаторы международного объединения')|e] — на [Concept('international_organizations','международные объединения')|e]."
 game_concept_location_modifier: "Модификатор района"
 game_concept_location_modifiers: "Модификаторы района"
 game_concept_location_modifier_desc: "Это [Concept('modifier','модификатор')|e], влияющий на [Concept('location','район')|e]."
 game_concept_province_modifier: "Модификатор провинции"
 game_concept_province_modifiers: "Модификаторы провинции"
 game_concept_province_modifier_desc: "Это [Concept('modifier','модификатор')|e], влияющий на [Concept('province','провинцию')|e]."
 game_concept_country_modifier: "Модификатор державы"
 game_concept_country_modifiers: "Модификаторы державы"
 game_concept_country_modifier_desc: "Это [Concept('modifier','модификатор')|e], влияющий на всю [Concept('country','державу')|e]."
 game_concept_unit_modifier: "Модификатор отряда"
 game_concept_unit_modifiers: "Модификаторы отряда"
 game_concept_unit_modifier_desc: "Это [Concept('modifier','модификатор')|e], влияющий на конкретный [Concept('unit','отряд')|e]."
 game_concept_character_modifier: "Модификатор персонажа"
 game_concept_character_modifiers: "Модификаторы персонажа"
 game_concept_character_modifier_desc: "Это [Concept('modifier','модификатор')|e], влияющий на [Concept('character','персонажа')|e]. Модификаторы, затрагивающие [Concept('country','державу')|e], действуют лишь в том случае, если персонаж — её [Concept('ruler','правитель')|e]."
 game_concept_international_organization_modifier: "Модификатор международного объединения"
 game_concept_international_organization_modifiers: "Модификаторы международного объединения"
 game_concept_international_organization_modifier_desc: "Это [Concept('modifier','модификатор')|e], влияющий на [Concept('international_organization','международное объединение')|e]."
 game_concept_effect: "Эффект"
 game_concept_effects: "Эффекты"
 game_concept_effect_desc: "Эффекты динамически влияют на ход игры. Они могут быть простыми, как начисление [Concept('gold','золота')|e], или сложными, как открытие доступа к [Concept('government_reform','государственному принципу')|e]. Как правило, эффекты возникают в результате завершения [Concept('event','событий')|e] или выполнения [Concept('missions','заданий')|e]."
 game_concept_trigger: "Условие"
 game_concept_triggers: "Условия"
 game_concept_condition: "Условие"
 game_concept_conditions: "Условия"
 game_concept_trigger_desc: "Условие — это требование для возникновения определённого [Concept('effects','эффекта')|e], [Concept('events','события')|e], [Concept('tasks','этапа')|e] и прочих элементов игры."
 game_concept_action: "Действие"
 game_concept_actions: "Действия"
 game_concept_action_desc: "Действие выполняется при нажатии на кнопку и вызывает определённый [Concept('effect','эффект')|e]. Чаще всего встречается в виде [Concept('country_interactions','взаимодействий с державой')|e], [Concept('situation_actions','ситуативных действий')|e] или [Concept('unit_abilities','способностей отряда')|e]."
 game_concept_country: "Держава"
 game_concept_country_s: "Державы"
 game_concept_countries: "Державы"
 game_concept_nation: "Нация"
 game_concept_nations: "Нации"
 game_concept_country_desc: "Держава — это политическое образование, способное участвовать в [Concept('diplomacy', 'дипломатии')|e]. У державы есть [Concept('government', 'правительство')|e], [Concept('primary_culture', 'основная культура')|e] и [Concept('primary_religion', 'основная религия')|e], а также могут быть военные силы в виде [Concept('armies', 'армий')|e] и [Concept('navies', 'флотов')|e].\n\nСуществуют [Concept('settled', 'оседлые')|e], [Concept('extraterritorial', 'экстерриториальные')|e] и [Concept('army_based', 'стратократические')|e] державы, а также [Concept('society_of_pops', 'народные общности')|e].\n\nКаждой державой управляет либо игрок, либо компьютер."
 game_concept_settled_country: "Оседлая держава"
 game_concept_settle: "Осесть"
 game_concept_settled: "Оседлая"
 game_concept_location_based: "Сухопутная держава"
 game_concept_settled_country_desc: "Оседлой считается та [Concept('country','держава')|e], которая не может существовать без [Concept('own','владения')|e] [Concept('locations','районами')|e]."
 game_concept_army_based: "Стратократическая держава"
 game_concept_army_based_countries: "Стратократические державы"
 game_concept_army_based_desc: "Стратократической считается та [Concept('country','держава')|e], которая может [Concept('own','владеть')|e] [Concept('locations','районами')|e], но своим существованием обязана исключительно [Concept('armies','армиям')|e]. $game_concept_country$ падёт, если армии будут разбиты."
 game_concept_navy_based: "Флотская держава"
 game_concept_navy_based_countries: "Флотские державы"
 game_concept_navy_based_desc: "Флотской считается [Concept('country', 'держава')|e], которая может [Concept('own', 'владеть')|e] [Concept('locations', 'районами')|e], но своим существованием обязана исключительно [Concept('navies', 'флотам')|e]. Держава падёт, если флоты будут разбиты."
 game_concept_extraterritorial_country: "Экстерриториальная держава"
 game_concept_extraterritorial_countries: "Экстерриториальные державы"
 game_concept_extraterritorial: "Экстерриториальная"
 game_concept_building_based: "Экстерриториальная держава"
 game_concept_extraterritorial_country_desc: "Экстерриториальной считается та [Concept('country','держава')|e], которая владеет исключительно [Concept('buildings','сооружениями')|e] без необходимости [Concept('own','владеть')|e] целыми [Concept('locations','районами')|e]."
 game_concept_society_of_pops: "Народная общность"
 game_concept_societies_of_pops: "Народные общности"
 game_concept_pop_based: "Народная общность"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$ — это [Concept('country','держава')|e], которая владеет исключительно [Concept('pops','группами населения')|e] без необходимости [Concept('own','владеть')|e] целыми [Concept('locations','районами')|e]."
 game_concept_diplomacy: "Дипломатия"
 game_concept_diplomacy_desc: "Дипломатия — это взаимодействие между двумя [Concept('countries','державами')|e] в пределах их [Concept('diplomatic_range','дипломатической дистанции')|e]. Оно выполняется посредством [Concept('diplomats','дипломатических действий')|e].\n\nС помощью дипломатии заключают [Concept('alliances','союзы')|e], подписывают [Concept('treaties','договоры')|e], определяют [Concept('subjects','ленников')|e] и [Concept('overlords','сюзеренов')|e], а также объявляют [Concept('war','войну')|e] и [Concept('peace','мир')|e].\n\nВысокий [Concept('prestige','престиж')|e] державы упрощает дипломатию, а высокая степень [Concept('antagonism','неприязни')|e] — усложняет."
 game_concept_war_enthusiasm: "Желание воевать"
 game_concept_war_enthusiasm_desc: "Отражает готовность [Concept('country','державы')|e] продолжать [Concept('war','войну')|e]."
 game_concept_decaying_modifier: "Спадающий модификатор"
 game_concept_decaying_modifier_desc: "Спадающие модификаторы не отличаются от обычных [Concept('modifiers','модификаторов')|e], но их эффекты слабеют по мере истечения срока действия. Это создаёт временные изменения, эффект которых постепенно сходит на нет."
 game_concept_overseas: "Заморская территория"
 game_concept_overseas_desc: "Этот [Concept('location','район')|e] не имеет сухопутной связи со [Concept('capital','столицей')|e] своей [Concept('country','державы')|e], поскольку находится на другом [Concept('continent','континенте')|e]."
 game_concept_goods_demand: "Спрос на товары"
 game_concept_goods_demands: "Спрос на товары"
 game_concept_goods_demand_desc: "Это [Concept('goods', 'товары')|e], необходимые для [Concept('construction', 'строительства')|e] и внедрения [Concept('production_method', 'методов производства')|e], а также для удовлетворения [Concept('pop_needs', 'потребностей населения')|e] и прочих нужд, которое требует наличия товаров."
 game_concept_government_needs: "Потребности правительства"
 game_concept_government_needs_desc: "[Concept('government_needs', 'Потребности правительства')] — это [Concept('goods','товары')|e], необходимые [Concept('country','державе')|e] для [Concept('constructions','строительства')|e] [Concept('buildings','сооружений')|e], повышения [Concept('location_rank','ранга районов')|e], найма [Concept('armies','армий')|e] и [Concept('navies','флота')|e] или снаряжения [Concept('explorations','экспедиций')|e].\n\nЕсли на [Concept('market','рынке')|e] [Concept('location', 'района')|e] не окажется нужных товаров, строительство будет приостановлено."
 game_concept_production_method: "Метод производства"
 game_concept_production_methods: "Методы производства"
 game_concept_production_method_desc: "Если сменить метод производства в [Concept('building','сооружении')|e], то изменятся необходимые для его работы [Concept('goods','товары')|e] или назначение самого сооружения."
 game_concept_ruler: "Правитель"
 game_concept_ruler_s: "Правителя"
 game_concept_rulers: "Правители"
 game_concept_ruler_desc: "Во главе каждой [Concept('country','державы')|e] может стоять [Concept('character','персонаж')|e]-правитель. В зависимости от принятой [Concept('government_type','формы правления')|e] он может стоять у власти всю жизнь или руководить временно, пока его не сменят. [Concept('traits','Свойства')|e] правителя отражаются на всей [Concept('country','державе')|e], а его [Concept('adm','административный')|e], [Concept('mil','военный')|e] и [Concept('dip','дипломатический')|e] навыки прямо влияют на эффективность [Concept('cabinet','совета')|e].\n\nБудущие правители выбираются по [Concept('heir_selection','правилам престолонаследия')|e]. Если нет [Concept('adult','взрослого')] наследника, которому можно передать власть, [Concept('government','правительство')] возглавляет [Concept('regent','регент')|e]."
 game_concept_title_history: "История титулов"
 game_concept_title_history_desc: "История титулов — это перечень всех [Concept('countries', 'держав')|e], которыми [Concept('character', 'персонаж')|e] правил в течение своей жизни."
 game_concept_monarch: "Монарх"
 game_concept_monarchs: "Монархи"
 game_concept_road: "Дорога"
 game_concept_roads: "Дороги"
 game_concept_road_desc: "Дорога связывает два [Concept('locations','района')|e], этим она упрощает [Concept('country','державе')|e] [Concept('trade','торговлю')|e] и [Concept('control','контроль')|e] над территорией. Кроме того, по дорогам [Concept('armies','армии')|e] передвигаются быстрее."
 game_concept_employment_system: "Система найма"
 game_concept_employment_systems: "Системы найма"
 game_concept_employment_system_desc: "Система найма описывает то, каким образом [Concept('locations', 'районы')|e] привлекают работников в свои [Concept('buildings', 'сооружения')|e]."
 game_concept_subject_military_stance: "Военная политика"
 game_concept_subject_military_stances: "Военные политики"
 game_concept_subject_military_stance_desc: "Определяет поведение [Concept('subjects','ленников')|e] в случаях, когда их [Concept('overlords','сюзерены')|e] ведут [Concept('war','войны')|e]."
 game_concept_location_size: "Размер района"
 game_concept_location_size_desc: "Физический размер территории, отличающий одни [Concept('location','районы')|e] от других."
 game_concept_province: "Провинция"
 game_concept_provinces: "Провинции"
 game_concept_province_desc: "Провинция — это группа [Concept('locations','районов')|e] [Concept('owned','во владении')|e] у одной и той же [Concept('country','державы')|e]. Запас [Concept('food','пищи')|e] един для всей провинции и распределяется между её районами. [Concept('army_levies','Армейское')|e] и [Concept('navy_levies','флотское')|e] ополчение собираются сразу со всей провинции. Несколько [Concept('cabinet_actions','действий совета')|e] направлены на всю провинцию."
 game_concept_province_definition: "Определение провинции"
 game_concept_province_definition_desc: "Разграничение провинции — это заранее заданная группа [Concept('locations','районов')|e], определяющих принцип создания [Concept('provinces','провинций')|e] в игре.\n\n[areas_with_icon|e] делятся на разграниченные провинции, в каждую из которых входят [locations_with_icon|el]. Все [Concept('locations','районы')] в пределах одной разграниченной провинции, которыми [Concept('owned','владеет')|e] одна [country_with_icon|el], будут входит в состав одной [Concept('province','провинции')|e].\n\nЕсли несколько [Concept('countries','держав')] [Concept('own','владеют')] [Concept('locations','районами')] в одной разграниченной провинции, она будет разделена на несколько отдельных [Concept('provinces','провинций')], в каждой из которых будут свои [province_capital_with_icon|el] и [food_stockpile_with_icon|el]."
 game_concept_province_capital: "Столица провинции"
 game_concept_province_capital_desc: "Столица провинции — это определённый [Concept('location', 'район')|e], который является центром соответствующей [Concept('province', 'провинции')|e]. Если столицу [Concept('occupied', 'оккупируют')|e] в ходе [Concept('war', 'войны')|e], то остальные районы провинции в кратчайшие сроки автоматически перейдут под контроль захватчика.\n\nСтолица провинции также определяет, на каком [Concept('market','рынке')|e] покупает и продаёт [Concept('food','пищу')|e] вся провинция."
 game_concept_location: "Район"
 game_concept_locations: "Районы"
 game_concept_location_desc: "Район — это самая малая административная единица. Входит в состав [Concept('province','провинции')|e]. Его основные характеристики зависят от [Concept('topography','рельефа')|e], [Concept('vegetation','флоры')|e] и [Concept('climate','климата')|e]. Кроме того, в районе может протекать [Concept('river','река')|e].\n\nВ каждом районе есть [Concept('raw_material','ресурсы')|e], которые можно добывать с помощью местных [Concept('pops','групп населения')|e]. Там можно строить [Concept('buildings','сооружения')|e] и [Concept('employ','нанимать')|e] население на работу. Почти все районы являются [Concept('rural','сельскими')|e], однако могут получить статус [Concept('town_or_city','городского')|e].\n\nКаждый район может находиться [Concept('owned','во владении')|e] или [Concept('controlled','под контролем')|e] какой-либо [Concept('countries','державы')|e]. Во время [Concept('war','войны')|e] между районами могут передвигаться [Concept('armies','армии')|e] и завоёвывать их."
 game_concept_lake: "Озеро"
 game_concept_lakes: "Озёра"
 game_concept_lake_desc: "Озёра — это внутренние водоёмы, которые либо не имеют выхода к морю, либо связаны с морями через реки. Из-за этого ни одному из более-менее крупных [Concept('ships','кораблей')|e] не попасть в озеро."
 game_concept_seazone: "Акватория"
 game_concept_seazones: "Акватории"
 game_concept_seazone_desc: "Акватория похожа на [Concept('location','район')|e], но состоит целиком из воды. Этот участок карты не находится [Concept('owned','во владении')|e] или [Concept('controlled','под контролем')|e] какой-либо державы. В прибрежных акваториях есть [Concept('maritime_presence','морское присутствие')|e] близлежащих [Concept('countries','держав')|e]."
 game_concept_sea_current: "Морское течение"
 game_concept_sea_currents: "Морские течения"
 game_concept_sea_current_desc: "$game_concept_sea_current$ — особенность определённой [Concept('seazones','акватории')|e], позволяющая [Concept('navies','флотам')|e] быстрее перемещаться в том или ином направлении."
 game_concept_frozen: "Замёрзшая акватория"
 game_concept_frozen_freeze_over: "Замерзать"
 game_concept_frozen_desc: "По замёрзшей [Concept('seazone','акватории')|e] могут передвигаться [Concept('armies','армии')|e], что облегчает контроль над прилегающими территориями. Однако [Concept('navies','флоты')|e] застревают во льду и вынуждены ждать оттепели. Будьте внимательны к изменению погоды: если на льду [Concept('army','армия')|e], оттепель может погубить её."
 game_concept_impassable: "Непроходимая территория"
 game_concept_passable: "Проходимая территория"
 game_concept_wasteland: "Пустошь"
 game_concept_wastelands: "Пустоши"
 game_concept_impassable_desc: "Это [Concept('location','район')|e] или [Concept('seazone','акватория')|e], куда не могут войти [Concept('units','отряды')|e]. Жить здесь постоянно тоже невозможно."
 game_concept_area: "Область"
 game_concept_areas: "Области"
 game_concept_area_desc: "Область — это группа [Concept('provinces','провинций')|e]. Входит в состав [Concept('region','региона')|e]."
 game_concept_region: "Регион"
 game_concept_regions: "Регионы"
 game_concept_region_desc: "Регион — это группа [Concept('areas','областей')|e]. Входит в состав [Concept('sub_continent','макрорегиона')|e]. Пример: [ShowRegionName('scandinavian_region')]."
 game_concept_sub_continent: "Макрорегион"
 game_concept_sub_continents: "Макрорегионы"
 game_concept_sub_continent_desc: "Макрорегион — это группа [Concept('regions','регионов')|e]. Входит в состав [Concept('continent','континента')|e]. Примеры: [ShowSubContinentName('western_europe')], Индия."
 game_concept_geography: "География"
 game_concept_geography_desc: "География — это природа и взаимное расположение мест и особенностей рельефа. [Concept('continents','Континенты')|e], [Concept('sub_continents','макрорегионы')|e], [Concept('regions','регионы')|e], [Concept('areas','области')|e], [Concept('provinces','провинции')|e] и [Concept('locations','районы')|e] — всё это части мировой географии."
 game_concept_continent: "Континент"
 game_concept_continents: "Континенты"
 game_concept_continent_desc: "Мир состоит из нескольких континентов, которые, в свою очередь, делятся на [Concept('sub_continents','макрорегионы')|e]."
 game_concept_men: "Рекруты"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Число рекрутов"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Число рекрутов показывает, сколько негодяев и мерзавцев могут вступить в ряды регулярной [Concept('army','армии')|e] какой-либо [Concept('country','державы')|e].\n\nЭтот человеческий ресурс тратится на подготовку и содержание профессиональных [Concept('regiments','полков')|e] — обычно более эффективных отрядов, чем [Concept('army_levies','армейское ополчение')|e].\n\nЧисло рекрутов может расти быстрее, если строить определённые [Concept('buildings','сооружения')|e] или исследовать определённые [Concept('advances','улучшения')|e]."
 game_concept_sailors: "Моряки"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "[Concept('country','Держава')|e] может располагать определённым числом моряков — это рыболовы, торговые матросы и морские офицеры, которые зарабатывают в открытом море.\n\nЭти опытные морские волки необходимы для строительства [Concept('ships','кораблей')|e] и содержания [Concept('navy','флота')|e]. Они не составляют [Concept('navy_levies','флотское ополчение')|e] и действуют более эффективно. Без них также невозможна ни одна [Concept('exploration','экспедиция')|e].\n\nЧисло моряков может расти быстрее, если строить определённые портовые [Concept('buildings','сооружения')|e] или исследовать определённые [Concept('advances','улучшения')|e]."
 game_concept_river: "Река"
 game_concept_rivers: "Реки"
 game_concept_river_desc: "По территории [Concept('location','района')|e] может протекать река — естественный водный поток.\n\n[Concept('navies','Флот')|e] не может перемещаться по реке, а [Concept('armies','армия')|e], входя в [Concept('location','район')] с рекой, получает штраф к боевым показателям за [Concept('crossing','форсирование реки')|e]. Кроме того, реки слегка повышают [Concept('population_capacity','предел населения')|e] в районе."
 game_concept_religion: "Религия"
 game_concept_faith: "Вера"
 game_concept_religions: "Религии"
 game_concept_religion_desc: "Религия — это система верований, входящая в определённую [Concept('religion_group','религиозную группу')|e]. Каждый [Concept('person','человек')|e] исповедует какую-либо религию (и может быть [Concept('converted','обращён')|e] в другую). У каждой [Concept('country','державы')|e] есть [Concept('primary_religion','основная религия')|e].\n\nПриверженцы религий из одной [Concept('religion_group','религиозной группы')] считают друг друга [Concept('heretic','еретиками')|e], а приверженцы религий из разных [Concept('religion_groups','групп')] считают друг друга [Concept('heathen','язычниками')|e]. Кроме того, у приверженцев какой-либо религии может быть определённое мнение о других религиях."
 game_concept_religion_group: "Религиозная группа"
 game_concept_religion_groups: "Религиозные группы"
 game_concept_religion_group_desc: "Религиозная группа — это совокупность схожих [Concept('religions','религий')|e]. Их приверженцы считают, что те, кто исповедует другую религию из этой же группы, не враги, а всего лишь идут по ложному пути. Однако даже при таком отношении они могут [Concept('wars','воевать')|e] друг с другом."
 game_concept_culture_group: "Культурная группа"
 game_concept_culture_groups: "Культурные группы"
 game_concept_culture_group_short: "Группа"
 game_concept_culture_groups_short: "Группы"
 game_concept_culture_group_desc: "Культурная группа — это совокупность [Concept('cultures','культур')|e], объединённых общим происхождением, схожими традициями или просто территориальной близостью.\n\n[Concept('culture','Культура')] может входить в несколько групп одновременно или, напротив, не входить ни в одну.\n\n[Concept('countries','Державы')|e], чьи [Concept('primary_cultures','основные культуры')|e] входят хотя бы в одну общую группу, получают небольшую прибавку к [Concept('opinion','мнению')|e] друг о друге, которая, однако, не суммируется, если общих групп несколько.\n\nСо временем некоторые [Concept('culture_groups','культурные группы')] могут [Concept('merged_culture_group_merged','объединиться')|e]."
 game_concept_dominant_country: "Доминирующая держава"
 game_concept_dominant_country_dominant: "Доминирует"
 game_concept_dominant_country_desc: "[Concept('country', 'Держава')] с наибольшим количеством представителей [Concept('primary_culture', 'основной культуры')|e] среди [Concept('population', 'населения')|e] становится [Concept('dominant_country', 'доминирующей державой')|e] этой [Concept('culture', 'культуры')|e]. Держава, чей [Concept('overlord', 'сюзерен')|e] относится к той же культуре, не может быть доминирующей."
 game_concept_merged_culture_group: "Объединённая культурная группа"
 game_concept_merged_culture_group_merged: "Объединены"
 game_concept_merged_culture_group_merge: "Объединить"
 game_concept_merged_culture_group_merges: "Объединяет"
 game_concept_merged_culture_group_merged_culture: "Объединённая культура"
 game_concept_merged_culture_group_merging: "Объединение"
 game_concept_merged_culture_group_desc: "Некоторые [Concept('culture_groups','культурные группы')|e] можно объединить в одну [Concept('culture','культуру')|e].\n\nДержавы могут объединять культурные группы своей [Concept('primary_culture','основной культуры')|e], что приводит к созданию новой культуры. В таком случае [Concept('pops','группы населения')|e] предыдущей основной культуры и [Concept('accepted_cultures','признанных культур')|e], находящиеся в одной культурной группе и говорящие на одном [Concept('language','языке')|e], мгновенно ассимилируются.\n\nКультурную группу можно объединить с другой лишь один раз."
 game_concept_dominant_religion: "Доминирующая религия"
 game_concept_dominant_religion_desc: "Доминирующей считается [Concept('religion','религия')|e], которую исповедует большинство [Concept('pops','групп населения')|e] в [Concept('location','районе')|e] или [Concept('country','державе')|e].\nДоминирование не является абсолютным превосходством."
 game_concept_convert: "Обращение"
 game_concept_converts: "Обращает"
 game_concept_converting: "Обращается"
 game_concept_conversion: "Обращение"
 game_concept_conversion_rate: "Скорость обращения"
 game_concept_converted: "Обращены"
 game_concept_conversion_desc: "Обращение — это процесс постепенного изменения [Concept('religion', 'религии')|e] [Concept('pops', 'групп населения')|e]. [Concept('cabinet', 'Совет')|e] является наиболее надёжным инструментом, с помощью которого [Concept('country', 'держава')|e] может влиять на обращение, однако [Concept('laws', 'правила')|e], [Concept('privileges', 'привилегии')|e], [Concept('advances','улучшения')|e] и [Concept('societal_values', 'общественные ценности')|e] также имеют немалое значение."
 game_concept_reform_desire: "Стремление к реформации"
 game_concept_reform_desire_desc: "#L [ShowReligionAdjective('catholic')]ая#! религия страдает от внутренних противоречий: её приверженцы спорят, какое вероучение считать правильным и что вообще относится к этой религии. Со временем среди них растёт стремление к реформации, которое повлияет на любые будущие обсуждения доктрины католичества."
 game_concept_reformation: "Реформация"
 game_concept_protestant: "Протестант"
 game_concept_protestants: "Протестанты"
 game_concept_reformation_desc: "Реформация — это влиятельное течение в #TOOLTIP:RELIGIONGROUP,christian,X #L христианском#!#! мире, которое привело к расколу #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! веры и возникновению ещё нескольких религий. Началом этого процесса считается [Concept('situation','ситуация')|e] «#TOOLTIP:SITUATION,reformation,X #L Католическая Реформация#!#!».\nВ результате Реформации появились следующие религии:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Культура"
 game_concept_cultures: "Культуры"
 game_concept_culture_desc: "Культура — это группа [Concept('people', 'людей')|e], объединённых чувством родства.\n\nУ каждой культуры есть [Concept('language', 'язык')|e], на котором могут говорить представители и других культур.\n\nКаждой культуре свойственны [Concept('cultural_tradition', 'традиции')|e] и [Concept('cultural_influence', 'влияние')|e]. У представителей культуры есть [Concept('cultural_opinions', 'мнения о других культурах')|e], и эти мнения могут меняться.\n\nУ каждой [Concept('country', 'державы')|e] есть [Concept('primary_culture', 'основная культура')|e]. Помимо неё, одна или несколько культур могут считаться [Concept('accepted_cultures', 'признанными')|e] или [Concept('tolerated_cultures', 'приемлемыми')|e]. Все прочие культуры в державе считаются [Concept('non_accepted_cultures', 'непризнанными')|e]. Одни культуры могут быть [Concept('assimilated', 'ассимилированы')|e] другими.\n\nМногие культуры входят в одну или сразу несколько [Concept('culture_groups', 'культурных групп')|e]."
 game_concept_cultural_opinion: "Мнение о культуре"
 game_concept_cultural_opinion_short: "Мнение"
 game_concept_cultural_opinions: "Мнения о культурах"
 game_concept_cultural_opinion_desc: "У представителей каждой [Concept('culture','культуры')|e] есть мнение о других культурах. Оно влияет на [Concept('opinion','мнение')|e] [Concept('country','державы')|e] с одной [Concept('culture','культурой')] о [Concept('country','державе')] с другой, а также на [Concept('pop_satisfaction','довольство')|e] [Concept('pop','группы населения')|e]."
 game_concept_non_accepted_culture: "Угнетаемая культура"
 game_concept_non_accepted_culture_short: "Угнетаемая"
 game_concept_non_accepted_cultures: "Угнетаемые культуры"
 game_concept_non_accepted_culture_desc: "Каждая представленная в [Concept('country', 'державе')|e] [Concept('culture', 'культура')|e], которая не является [Concept('primary_culture', 'основной')|e], [Concept('accepted_culture', 'признанной')|e] или [Concept('tolerated_culture', 'приемлемой')|e], считается угнетаемой культурой.\n\nГруппы населения, принадлежащие к этой [Concept('culture', 'культуре')], не могут набираться в [Concept('army_levies', 'армейское')|e] и [Concept('navy_levies', 'флотское')|e] ополчение, если не принято особое [Concept('law', 'правило')|e]."
 game_concept_accepted_culture: "Признанная культура"
 game_concept_accept: "Признать"
 game_concept_accepted_culture_short: "Признанная"
 game_concept_accepted_cultures: "Признанные культуры"
 game_concept_accepted_culture_desc: "В каждой [Concept('country','державе')|e] может быть несколько [Concept('cultures','культур')|e], которые признаются на тех же правах, что и [Concept('primary_culture','основная')|e].\n\nТочное число признанных культур, при котором держава не получает штраф, может быть разным и увеличивается с помощью [Concept('advances','улучшений')|e].\n\n[Concept('pops','Группы населения')|e], принадлежащие к признанной культуре, могут составлять [Concept('army_levies','армейское')|e] и [Concept('navy_levies','флотское')|e] ополчение, даже если не принято особое [Concept('law','правило')|e].\n\n[Concept('pop_satisfaction', '@pop_satisfaction! Довольство')|e] [Concept('pops', '@pops! групп населения')|e] признанной культуры увеличивается на [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."
 game_concept_tolerated_culture: "Приемлемая культура"
 game_concept_tolerated_culture_short: "Приемлемая"
 game_concept_tolerate: "Терпимость"
 game_concept_tolerated_cultures: "Приемлемые культуры"
 game_concept_tolerated_culture_desc: "В каждой [Concept('country','державе')|e] может быть несколько [Concept('cultures','культур')|e], которые имеют больше прав, чем [Concept('non_accepted_cultures', 'угнетаемые культуры')|e], но занимает положение ниже [Concept('primary_culture','основной')|e].\n\nТочное число признанных культур, при котором держава не получает штраф, может быть разным и увеличивается с помощью [Concept('advances','улучшений')|e].\n\n[Concept('pops','Группы населения')|e], принадлежащие к признанной культуре, могут составлять [Concept('army_levies','армейское')|e] и [Concept('navy_levies','флотское')|e] ополчение, даже если не принято особое [Concept('law','правило')|e].\n\n[Concept('pop_satisfaction', '@pop_satisfaction! Довольство')|e] [Concept('pops', '@pops! групп населения')|e] приемлемой культуры увеличивается на [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_culture: "Основная культура"
 game_concept_primary_culture_short: "Основная"
 game_concept_primary_cultures: "Основные культуры"
 game_concept_primary_culture_desc: "Это [Concept('culture','культура')|e], к которой принадлежит [Concept('country','держава')|e]. При подходящих условиях с этой культурой [Concept('assimilate','ассимилируются')|e] [Concept('pops','группы населения')|e] из других культур.\n\n[Concept('common_language','Общепринятый язык')|e] каждой [Concept('country','державы')] — это [Concept('language','язык')] основной культуры.\n\n[Concept('pop_satisfaction', '@pop_satisfaction! Довольство')|e] [Concept('pops', 'групп населения')] основной культуры [Concept('country', 'державы')] увеличивается на [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_or_accepted_culture: "Основная или признанная культура"
 game_concept_primary_or_accepted_culture_desc: "Это [Concept('culture','культура')|e], которая считается в [Concept('country','державе')|e] [Concept('primary_culture_short','основной')|e] или [Concept('accepted_culture','признанной')|e]."
 game_concept_cultural_capacity: "Культурный потенциал"
 game_concept_cultural_capacity_desc: "Затраты [Concept('country', 'державы')|e] на поддержание [Concept('culture', 'культуры')|e] в качестве [Concept('accepted_culture', 'признанной')|e] зависят от [Concept('cultural_opinion', 'мнения')|e] её представителей об [Concept('primary_culture', 'основной культуре')|e], а также от представленности этой культуры в державе по сравнению с основной."
 game_concept_religious_status: "Статус религии"
 game_concept_religious_status_desc: "Какая-либо [Concept('religion', 'религия')|e] по отношению к [Concept('primary_religion', 'основной')|e] может обладать одним из следующих статусов:\n$BULLET_WITH_TAB$[Concept('primary_religion', 'Основная религия')|e]\n$BULLET_WITH_TAB$[Concept('heretic', 'Еретики')|e]\n$BULLET_WITH_TAB$[Concept('heathen', 'Язычники')|e]"
 game_concept_religious_opinion: "Мнение о религии"
 game_concept_religious_opinions: "Мнения о религиях"
 game_concept_religious_opinion_desc: "У приверженцев каждой [Concept('religion','религии')|e] есть мнение о других [Concept('religion','религиях')]. Оно влияет на [Concept('opinion','мнение')|e] [Concept('country','державы')|e] с одной [Concept('religion','религией')] о [Concept('country','державе')] с другой, а также на [Concept('pop_satisfaction','довольство')|e] [Concept('pop','группы населения')|e]."
 game_concept_primary_religion: "Основная религия"
 game_concept_primary_religion_short: "Основная"
 game_concept_true_faith: "Основная религия"
 game_concept_official_religion: "Основная религия"
 game_concept_state_religion: "Основная религия"
 game_concept_state_religion_desc: "Это официальная [Concept('religion', 'религия')|e] [Concept('country', 'державы')|e]. Открывает доступ к различному контенту и механикам, а также позволяет выбирать совершенно разные стили игры.\n\n[Concept('pops', 'Группы населения')|e], исповедующие основную религию, отличаются более высоким [Concept('pop_satisfaction', 'довольством')|e], в то время как другие группы населения постепенно [Concept('convert', 'обращаются')|e] в основную религию при соблюдении определённых условий.\n\n$game_concept_primary_religion$ также сильно влияет на [Concept('diplomacy', 'дипломатию')|e], поскольку державы, объединённые одной основной религией, как правило, более благосклонны друг к другу."
 game_concept_heretic: "Еретики"
 game_concept_heretics: "Еретики"
 game_concept_heretic_desc: "Любая [Concept('religion', 'религия')|e], принадлежащая к той же [Concept('religion_group', 'религиозной группе')|e], что и [Concept('primary_religion', 'основная религия')|e] [Concept('country', 'державы')|e], считается еретической.\n\nВ зависимости от [Concept('heretic_tolerance', 'уровня терпимости')|e] в державе, еретические [Concept('pops', 'группы населения')|e] в целом будут отличаться более низкой степенью [Concept('pop_satisfaction', 'довольства')|e], а [Concept('diplomacy', 'дипломатические отношения')|e] с еретическими державами могут потребовать гораздо больше усилий."
 game_concept_heathen: "Язычники"
 game_concept_heathens: "Язычники"
 game_concept_heathen_desc: "Любая [Concept('religion', 'религия')|e], не принадлежащая к той же [Concept('religion_group', 'религиозной группе')|e], что и [Concept('primary_religion', 'основная религия')|e] [Concept('country', 'державы')|e], считается языческой.\n\nВ зависимости от [Concept('heathenry_tolerance', 'уровня терпимости')|e] в державе, языческие [Concept('pops', 'группы населения')|e] в целом будут отличаться более низкой степенью [Concept('pop_satisfaction', 'довольства')|e], а [Concept('diplomacy', 'дипломатические отношения')|e] с языческими державами могут потребовать гораздо больше усилий."
 game_concept_dominant_upper_class_culture: "Доминирующая культура высшего общества"
 game_concept_dominant_upper_class_culture_desc: "Доминирующей культурой [Concept('upper_class', 'высшего общества')|e] считается [Concept('culture', 'культура')|e], к которой принадлежит большинство [Concept('pops', 'групп населения')|e], относящихся к высшим слоям [Concept('country', 'державы')|e]. При её определении учитывается [Concept('control', 'контроль')|e] над [Concept('locations', 'районами')|e] их присутствия, а также [Concept('political_power', 'политический вес')|e] [Concept('estate', 'сословия')|e], к которому они принадлежат.\n\nДоминирование не является абсолютным превосходством."
 game_concept_dominant_culture: "Доминирующая культура"
 game_concept_dominant_culture_desc: "Доминирующей считается [Concept('culture','культура')|e], к которой принадлежит большинство жителей [Concept('location','района')|e] или [Concept('country','державы')|e].\nДоминирование не является абсолютным превосходством."
 game_concept_foreign_culture: "Чужая культура"
 game_concept_foreign_culture_short: "Чужая"
 game_concept_foreign_culture_desc: "Это [Concept('cultural_status','статус')|e] [Concept('culture','культуры')|e], к которой не принадлежат [Concept('pops','группы населения')|e] в [Concept('country','державе')|e]."
 game_concept_cultural_status: "Статус культуры"
 game_concept_cultural_status_short: "Статус"
 game_concept_cultural_status_desc: "В любой [Concept('country','державе')|e] каждая [Concept('culture','культура')|e] может обладать одним из следующих статусов:\n$BULLET_WITH_TAB$[Concept('primary_culture','Основная культура')|e]\n$BULLET_WITH_TAB$[Concept('accepted_culture','Признанная культура')|e]\n$BULLET_WITH_TAB$[Concept('non_accepted_culture','Угнетаемая культура')|e]\n$BULLET_WITH_TAB$[Concept('tolerated_culture','Приемлемая культура')|e]\n$BULLET_WITH_TAB$[Concept('foreign_culture','Чужая культура')|e]"
 game_concept_assimilate: "Ассимиляция"
 game_concept_assimilates: "Ассимилирует"
 game_concept_assimilating: "Ассимилируется"
 game_concept_assimilated: "Ассимилированы"
 game_concept_assimilation: "Ассимиляция"
 game_concept_assimilation_rate: "Скорость ассимиляции"
 game_concept_assimilate_desc: "В процессе ассимиляции [Concept('pops','группы населения')|e], принадлежащие к одной [Concept('culture','культуре')|e], постепенно перенимают [Concept('primary_culture','основную культуру')|e] [Concept('owns','владеющей')|e] ими [Concept('country','державы')|e].\n\nЭтот процесс ускоряется, если [Concept('culture_war_power','мощь')|e] [Concept('primary_culture','основной культуры')] больше, чем мощь культуры в данной [Concept('pop','группе населения')|e].\n\nОпределённые [Concept('cultures','культуры')|e] привязаны к своей [Concept('faith','вере')|e], что препятствует их ассимиляции без предварительного [Concept('converted','обращения')|e]."
 game_concept_occupation: "Оккупация"
 game_concept_occupations: "Оккупации"
 game_concept_occupied: "Оккупировано"
 game_concept_occupier: "Оккупант"
 game_concept_occupy: "Оккупировать"
 game_concept_occupying: "Оккупирует"
 game_concept_occupation_desc: "При оккупации [Concept('location','района')|e] его [Concept('controller','контролирует')|e] не та сторона, которая им [Concept('owner','владеет')|e]. Оккупация происходит, когда [Concept('location','район')] попадает в [Concept('zone_of_control','зону контроля')] [Concept('fortification','укрепления')|e], находящегося [Concept('controlled','под контролем')] [Concept('enemy','врага')|e], либо когда [Concept('army','армия')|e] успешно провела [Concept('sieges','осаду')|e] района.\n\nКак правило, чтобы включить [Concept('location','район')|e] в условия [Concept('peace_treaty','мирного договора')|e], его надо сначала оккупировать."
 game_concept_siege: "Осада"
 game_concept_besieged: "В окружении"
 game_concept_sieged: "В осаде"
 game_concept_sieges: "Осады"
 game_concept_siege_desc: "Осада начинается, как только [Concept('army', 'армия')|e] прибывает в [Concept('location', 'район')|e] [Concept('controller', 'под контролем')|e] [Concept('enemy', 'врага')|e] этой армии.\n\nОсада района без [Concept('fortification', 'укреплений')|e] длится около месяца. При наличии укрепления времени требуется гораздо больше в зависимости от уровня укрепления.\n\nЕсли армия район [Concept('owned', 'во владении')|e] врага, такой район считается [Concept('occupied', 'оккупированным')|e], а [Concept('war_score', 'военный счёт')|e] владельца этой армии увеличивается.\n\nДля продолжения [Concept('siege', 'осады')|e] число солдат в осаждающей армии должно быть не меньше численности [Concept('garrison', 'гарнизона')|e]. Для осады [Concept('location', 'района')|e] без [Concept('fortifications', 'укреплений')|e] требуется не менее #V 100#! солдат."
 game_concept_assault: "Штурм"
 game_concept_assault_desc: "Штурм — это попытка [Concept('siege','осаждающей')|e] стороны взять приступом [Concept('fortification','укрепление')|e], чтобы поскорее захватить его. Это весьма дорогостоящий шаг — атакующая сторона понесёт большие потери."
 game_concept_garrison: "Гарнизон"
 game_concept_garrisons: "Гарнизоны"
 game_concept_garrison_desc: "Это солдаты, которые защищают [Concept('fortifications', 'укрепление')|e] [Concept('location', 'района')|e]. Если все они погибнут или потеряют [Concept('morale', 'боевой дух')|e], обороняющаяся сторона проиграет [Concept('siege', 'осаду')|e].\n\nДля продолжения [Concept('siege', 'осады')|e] число солдат в осаждающей армии должно быть не меньше численности [Concept('garrison', 'гарнизона')|e]. Для осады [Concept('location', 'района')|e] без [Concept('fortifications', 'укреплений')|e] требуется не менее #V 100#! солдат."
 game_concept_combat: "Сражение"
 game_concept_battle: "Битва"
 game_concept_battles: "Битвы"
 game_concept_combats: "Сражения"
 game_concept_combat_desc: "Если в [Concept('location','районе')|e] встречаются две и более [Concept('hostile','враждебные')|e] [Concept('armies','армии')|e], а в [Concept('seazone','акватории')|e] — два и более враждебных [Concept('navies','флота')|e], между ними разразится битва.\nЧаще всего она начинается с [Concept('bombard_phase','фазы обстрела')|e], за которой следует [Concept('combat_phase','фаза боя')|e]. Каждый [Concept('regiment','полк')|e] или [Concept('ship','корабль')|e] постарается [Concept('engage','вступить в бой')|e] и будет сражаться, пока одна из сторон не [Concept('retreats','отступит')|e]."
 game_concept_attacker: "Атакующая сторона"
 game_concept_attacker_desc: "Во время [Concept('battle','битвы')|e] у атакующей стороны может быть менее выгодное положение: [Concept('topography','рельеф')|e], [Concept('vegetation','флора')|e] и [Concept('crossing','форсирование')|e] накладывают штрафы на атакующих. Противостоящая им сторона называется [Concept('defender','обороняющейся')|e]."
 game_concept_defender: "Обороняющаяся сторона"
 game_concept_defender_desc: "Обороняющаяся сторона не подвержена штрафам, от которых в [Concept('battle','битве')|e] может страдать [Concept('attacker','атакующая')|e]. Как правило, обороняющимися становятся [Concept('army','армия')|e] или [Concept('navy','флот')|e], первыми занявшие какой-либо [Concept('location','район')|e], если только они не заняты в [Concept('siege','осаде')|e]."
 game_concept_crossing: "Форсирование"
 game_concept_river_crossing: "Форсирование реки"
 game_concept_strait_crossing: "Форсирование пролива"
 game_concept_sea_landing: "Высадка с моря"
 game_concept_crossing_desc: "[Concept('army','Армия')|e], которая переправляется через реку, разделяющую два [Concept('locations','района')|e], через [Concept('strait','пролив')|e] или совершающая десант из [Concept('seazone','акватории')|e], получит в [Concept('battle','битве')|e] штраф, если это армия [Concept('attacker','атакующей стороны')|e]."
 game_concept_army_experience: "Опыт армии"
 game_concept_navy_experience: "Опыт флота"
 game_concept_experience: "Опыт"
 game_concept_experience_desc: "Опыт уменьшает [Concept('damage_taken','получаемый урон')|e] в [Concept('battle','битве')|e]. Начисляется опыт главным образом за участие в [Concept('battle','битвах')], [Concept('siege','осадах')|e] или [Concept('blockade','блокадах')|e]. Со временем [Concept('regiment','полки')|e] и [Concept('ship','корабли')|e] медленно теряют накопленный опыт.\n[Concept('regiments','Полки')] также могут получать опыт, применяя [Concept('unit_ability','способность')|e] «[ShowUnitAbilityName('drill_army')]».\nБлагодаря определённым [Concept('recruitment_methods','методам набора')|e] у новых отрядов может быть больше опыта с самого начала."
 game_concept_capital: "Столица"
 game_concept_capital_desc: "Это [Concept('location','район')|e], который считается политическим центром [Concept('country','державы')|e], здесь располагается [Concept('government','правительство')|e]. Последствия [Concept('occupied','оккупации')|e] этого района в ходе [Concept('war','войны')|e] могут быть катастрофическими."
 game_concept_price: "Цена"
 game_concept_prices: "Цены"
 game_concept_cost: "Стоимость"
 game_concept_costs: "Стоимость"
 game_concept_price_desc: "Цена — это затраты [Concept('country','державы')|e] на какую-либо деятельность. Может выражаться в [Concept('gold','золоте')|e], [Concept('manpower','числе рекрутов')|e], влиянии на [Concept('stability','стабильность')|e] или в чём-либо ещё."
 game_concept_unit: "Отряд"
 game_concept_units: "Отряды"
 game_concept_unit_desc: "Отряд — это либо [Concept('army', 'армия')|e], либо [Concept('navy', 'флот')|e]. Каждый отряд состоит из нескольких [Concept('sub_units', 'подразделений')|e]."
 game_concept_sub_unit: "Подразделение"
 game_concept_sub_units: "Подразделения"
 game_concept_sub_unit_desc: "Подразделения — это отдельные войска, входящие в состав [Concept('unit', 'отряда')|e], которые принимают участие в сражениях либо в виде [Concept('regiments', 'полков')|e], либо [Concept('ships', 'кораблей')|e]. Они всегда принадлежат к определённому [Concept('unit_type', 'типу')|e] и [Concept('unit_category', 'роду войск')|e]."
 game_concept_distributing_food: "Распределение пищи"
 game_concept_distribute_food: "Распределить пищу"
 game_concept_distributing_food_desc: "[Concept('navy','Флот')|e] будет отправлять [Concept('food','пищу')|e] [Concept('army','армии')|e] в близлежащем [Concept('location','районе')|e], если та не может добыть [Concept('food','пищу')] в этом [Concept('location','районе')] или на ближайшем [Concept('supply_depot','продовольственном складе')|e]."
 game_concept_gathering_food: "Сбор пищи"
 game_concept_gather_food: "Собрать пищу"
 game_concept_gathering_food_desc: "[Concept('navy','Флот')|e], занятый сбором [Concept('food','пищи')|e], будет получать её из всех близлежащих [Concept('locations','районов')|e], в которых у него есть [Concept('food_access','доступ к продовольствию')|e], и таким образом пополнять свой [Concept('food_capacity','запас продовольствия')|e]. После этого [Concept('navy','флот')] сможет [Concept('distribute_food','распределять пищу')|e] при необходимости."
 game_concept_food_source: "Источник пищи"
 game_concept_food_source_desc: "[Concept('army', 'Армия')|e] получает пищу из [Concept('province', 'провинции')|e], где у неё есть [Concept('food_access', 'доступ к продовольствию')|e], а также из дружественного [Concept('supply_depot', 'продовольственного склада')|e] или от [Concept('navy', 'флота')|e], занятого [Concept('distributing_food', 'распределением пищи')|e]."
 game_concept_logistics_distance: "Дальность снабжения"
 game_concept_logistics_distance_desc: "Определяет, как далеко могут быть проложены линии снабжения, связывающие [Concept('army', 'армию')|e] с [Concept('food_source', 'источником пищи')|e]. Армии получают пищу из [Concept('province', 'провинции')|e], где у них есть [Concept('food_access', 'доступ к продовольствию')|e], а также из дружественного [Concept('supply_depot', 'продовольственного склада')|e] или от [Concept('navy', 'флота')|e], занятого [Concept('distributing_food', 'распределением пищи')|e]. Укрепления в [Concept('zone_of_control', 'зоне контроля')|e] и [Concept('hostile', 'вражеские')|e] армии блокируют линии снабжения."
 game_concept_military_objective: "Военная цель"
 game_concept_military_objectives: "Военные цели"
 game_concept_military_objective_desc: "[Concept('armies','Армиям')|e] и [Concept('navies','флотам')|e] можно назначать цели, которые они будут пытаться достичь автоматически."
 game_concept_army: "Армия"
 game_concept_armies: "Армии"
 game_concept_army_desc: "Армия состоит из [Concept('regiments','полков')|e] под командованием [Concept('character','персонажа')|e]. Может участвовать в [Concept('battles','битвах')|e] и [Concept('siege','осаждать')|e] вражеские [Concept('fortifications','укрепления')|e]."
 game_concept_navy: "Флот"
 game_concept_navies: "Флоты"
 game_concept_navy_desc: "[Concept('country','Держава')|e], у которой есть флоты, способна применять силу за пределами сухопутных границ. Флот состоит из [Concept('ships','кораблей')|e] под командованием [Concept('character','персонажа')|e]. Может участвовать в [Concept('battles','битвах')|e], устраивать [Concept('blockade','блокады')|e] [Concept('hostile','враждебных')|e] берегов, мешать [Concept('maritime_presence','морскому присутствию')|e] неприятеля и перевозить [Concept('armies','армии')|e]. Кроме того, флот может участвовать в логистике — [Concept('distribute_food','распределять')|e] и [Concept('gather_food','собирать пищу')|e]."
 game_concept_ship: "Корабль"
 game_concept_ships: "Корабли"
 game_concept_ship_desc: "Это основная структурная единица [Concept('navy','флота')|e]. Это большое судно, способное перевозить [Concept('food','пищу')|e], [Concept('regiments','полки')|e] и свой экипаж. Каждый корабль относится к определённому [Concept('ship_type','типу')|e]."
 game_concept_regular_regiment: "Регулярный полк"
 game_concept_regular_regiments: "Регулярные полки"
 game_concept_regular: "Регулярное войско"
 game_concept_regulars: "Регулярные войска"
 game_concept_regular_regiment_desc: "Регулярные полки [Concept('country','держава')|e] набирает вручную. Для этого обычно требуется [Concept('manpower','число рекрутов')|e] и [Concept('gold','золото')|e]. Из таких полков формируются регулярные [Concept('armies','армии')|e]. Их численность ограничена, а чтобы её увеличить, нужно исследовать [Concept('advances','улучшения')|e] в более поздние [Concept('ages','эпохи')|e]."
 game_concept_regular_ship: "Регулярный корабль"
 game_concept_regular_ships: "Регулярные корабли"
 game_concept_regular_ship_desc: "Регулярные корабли [Concept('country','держава')|e] набирает вручную. Для этого требуются [Concept('sailors','моряки')|e] и [Concept('gold','дукаты')|e]. Из таких кораблей формируются регулярные [Concept('navies','флоты')|e]. Их численность ограничена, а чтобы её увеличить, нужно исследовать [Concept('advances','улучшения')|e] в более поздние [Concept('ages','эпохи')|e]."
 game_concept_regiment: "Полк"
 game_concept_regiments: "Полки"
 game_concept_regiment_desc: "Это основная структурная единица [Concept('army','армии')|e]. У [Concept('manpower','числа рекрутов')|e] в каждом полку свой показатель [Concept('maximum_strength','максимальной численности')|e]. Каждый полк относится к определённому [Concept('unit_type','типу войск')|e]. Кроме того, есть три разновидности полков: [Concept('army_levy','армейское ополчение')|e], [Concept('mercenary','наёмники')|e] и [Concept('regular_regiment','регулярные полки')|e]."
 game_concept_average_morale: "Средний боевой дух"
 game_concept_average_morale_desc: "Это усреднённый показатель [Concept('morale','боевого духа')|e] всех [Concept('regiments','полков')|e] или [Concept('ships','кораблей')|e] в [Concept('unit','отряде')|e]."
 game_concept_army_morale: "Боевой дух армии"
 game_concept_navy_morale: "Боевой дух флота"
 game_concept_morale: "Боевой дух"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Боевой дух определяет, как долго [Concept('army','армия')|e] или [Concept('navy','флот')|e] будут сражаться, прежде чем сдадутся.\n\nВо время [Concept('battle','битвы')|e] каждый [Concept('regiment','полк')|e] или [Concept('ship','корабль')|e] наносит [Concept('morale_damage_done','урон боевому духу')|e] врага. Эффект зависит от [Concept('morale_damage_taken','получаемого урона боевому духу')|e] врага. Когда боевой дух упадёт до нуля, армия или флот [Concept('retreat','отступит')|e] и проиграет в [Concept('battle','битве')]."
 game_concept_locked: "Заблокированный отряд"
 game_concept_locked_desc: "Заблокированная [Concept('army','армия')|e] или [Concept('navy','флот')|e] не может получать приказы, пока доступ к этому отряду не восстановится."
 game_concept_trade_profit: "Торговая прибыль"
 game_concept_trade_profit_desc: "Торговая прибыль в основном зависит от разницы между [Concept('market_prices','рыночными ценами')|e] [Concept('goods','товаров')|e] на [Concept('export_market','рынке экспорта')|e] и [Concept('import_market','рынке импорта')|e]. Расходы на обеспечение уменьшают торговую прибыль. К тому же при торговле некоторыми товарами взимается [Concept('sound_toll','плата за проход')|e]."
 game_concept_trade: "Торговля"
 game_concept_trading: "Торговля"
 game_concept_trades: "Торговые сделки"
 game_concept_trade_desc: "Торговля — это движение [Concept('good', 'товаров')|e] с одного [Concept('market', 'рынка')|e] на другой. [Concept('merchant', 'Купец')|e] приобретает их на одном рынке и продаёт на другом, рассчитывая принести владельцу [Concept('trade_profit', 'торговую прибыль')|e]. Необходимый для этого [Concept('merchant_capacity', 'торговый потенциал')|e] зависит от расстояния между рынками, а также от количества покупаемых и продаваемых [Concept('goods', 'товаров')].\n\n[Concept('trade_income', 'Доходы от торговли')|e] распределяются между правителем и [Concept('estates', '@estates! сословиями')|e] исходя из показателя [Concept('estate_power', '@estate_power! сословной власти')|e]. В [Concept('treasury', 'казну')|e] идёт только доля, положенная [Concept('crown_power', '@crown_power! правителю')|e]."
 game_concept_import: "Импорт"
 game_concept_importing: "Импортируется"
 game_concept_imported: "Импортировано"
 game_concept_imports: "Импортирует"
 game_concept_import_desc: "Импорт — это [Concept('trade','торговля')|e], при которой [Concept('goods','товары')|e] поставляются на [Concept('market','рынок')|e], увеличивая [Concept('supply','предложение')|e] этих товаров на конкретном рынке."
 game_concept_export: "Экспорт"
 game_concept_exporting: "Экспортируется"
 game_concept_exported: "Экспортировано"
 game_concept_exports: "Экспортирует"
 game_concept_export_desc: "Экспорт — это [Concept('trade', 'торговля')|e], при которой [Concept('goods', 'товары')|e] вывозятся с [Concept('market', 'рынка')|e], увеличивая [Concept('demand', 'спрос')|e] в отношении этих товаров на конкретном рынке.\n\nЕсли один и тот же товар экспортируется в нескольких сделках, его количество распределяется по убыванию [Concept('merchant_power', 'торгового преимущества')|e]."
 game_concept_trade_income: "Доходы от торговли"
 game_concept_trade_income_desc: "Это деньги, заработанные путём [Concept('trades', '@trades! торговли')|e], а именно на продаже [Concept('goods', '@goods! товаров')|e] на [Concept('markets', '@markets! рынки')|e].\n\nДоходы от торговли распределяются между правителем и [Concept('estates', '@estates! сословиями')|e] исходя из показателя [Concept('estate_power', '@estate_power! сословной власти')|e]. В [Concept('treasury', 'казну')|e] идёт только процент [Concept('crown_power', '@crown_power! власти правителя')|e]."
 game_concept_trade_expense: "Расходы на торговлю"
 game_concept_trade_expense_desc: "Это деньги, потраченные на [Concept('trades','торговлю')|e] — при покупке [Concept('goods','товаров')|e] на [Concept('markets','рынках')|e] и затратах на [Concept('merchant_maintenance','обеспечение торговли')|e]."
 game_concept_burgher_trade: "Участие горожан в торговле"
 game_concept_burgher_trades: "Участие горожан в торговле"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')] при помощи самостоятельной [Concept('trades','торговли')|e] постараются обеспечить себя необходимыми [Concept('goods','товарами')|e] на [Concept('market','рынке')|e] своего [Concept('town_or_city','города')|e]."
 game_concept_burghers_exporting: "Участие горожан в экспорте"
 game_concept_burghers_importing: "Участие горожан в импорте"
 game_concept_common_goods: "Товары широкого потребления"
 game_concept_base_production: "Базовая продукция"
 game_concept_common_goods_desc: "Некоторые [Concept('goods', 'товары')|e], такие как #TOOLTIP:GOODS,stone,X #L камень#!#! или #TOOLTIP:GOODS,clay,X #L глина#!#!, можно производить где угодно — для этого не нужно [Concept('rgo', 'добывать ресурсы')|e]. Они считаются товарами широкого потребления. Они, как и обычные товары, поставляются на [Concept('market', 'рынок')|e]."
 game_concept_topography: "Рельеф"
 game_concept_topography_desc: "Рельеф — это неровности и перепады высот в [Concept('location','районе')|e]. На ровной местности проще развивать [Concept('towns_and_cities','города')|e], на пересечённой проще обороняться."
 game_concept_vegetation: "Флора"
 game_concept_vegetation_desc: "Флора характеризует растительность, которой покрыт [Concept('location','район')|e]."
 game_concept_construction: "Строительство"
 game_concept_constructions: "Строительство"
 game_concept_construction_desc: "Процесс создания в [Concept('location','районе')|e] чего-либо, будь то набор [Concept('regiment','полка')|e] или возведение [Concept('building','сооружения')|e] или #TOOLTIP:LOCATIONRANK,city,X #L города#!#!.\n\nПри строительстве [Concept('location','район')|e] потребляет [Concept('goods','товары')|e] с [Concept('market','рынка')|e], к которому он относится. При отсутствии необходимых [Concept('goods','товаров')] [Concept('construction','строительство')|e] приостановится."
 game_concept_regular_army: "Регулярная армия"
 game_concept_regular_army_desc: "Постоянные [Concept('army','войска')|e] [Concept('country','державы')|e] без учёта [Concept('levies','ополчения')|e]."
 game_concept_unit_type: "Тип войск"
 game_concept_ship_type: "Тип корабля"
 game_concept_unit_types: "Типы войск"
 game_concept_unit_type_short: "Тип"
 game_concept_unit_types_short: "Типы"
 game_concept_unit_type_desc: "Типы в каждом [Concept('unit_category','роде войск')|e] очень разнообразны. Они зависят от [Concept('culture','культуры')|e], исследованных [Concept('advances','улучшений')|e] и других факторов. Отряды отличаются друг от друга именно типом войск, он определяет их способности и характеристики. Примеры типов [Concept('ships','кораблей')|e]: [ShowUnitDefinitionName('n_cog')|l], [ShowUnitDefinitionName('n_twodecker')|l], [ShowUnitDefinitionName('n_xebec')|l]. Примеры типов [Concept('regiments','полков')|e]: [ShowUnitDefinitionName('a_arquebusiers')|l], [ShowUnitDefinitionName('a_cavaliers')|l]."
 game_concept_unit_category: "Род войск"
 game_concept_unit_categories: "Рода войск"
 game_concept_unit_category_short: "Род"
 game_concept_unit_categories_short: "Рода"
 game_concept_unit_category_upper_desc: "[Concept('regiment','Полк')|e] или [Concept('ship','корабль')|e] всегда относится к одному из следующих родов войск:"
 game_concept_unit_category_list_title: "Список родов войск"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Язык"
 game_concept_languages: "Языки"
 game_concept_language_desc: "У каждой [Concept('culture', 'культуры')|e] есть [Concept('language', 'язык')], на котором могут говорить представители и других [Concept('cultures', 'культур')]. [Concept('language', 'Язык')] обладает [Concept('language_power', 'силой')|e] и некоторым количеством [Concept('dialects', 'диалектов')|e], определяющих имена [Concept('character', 'персонажей')|e].\n\nУ [Concept('country', 'державы')|e] могут быть отдельные [Concept('court_language', 'придворный')|e] и [Concept('liturgical_language', 'литургический')|e] языки, а её [Concept('common_language', 'общепринятый язык')|e] соответствует языку [Concept('primary_culture', 'основной культуры')|e].\n\nНекоторые языки входят в ту или иную [Concept('language_family', 'языковую семью')|e], в то время как другие [Concept('isolated_language_short', 'изолированы')|e]."
 game_concept_isolated_language: "Изолированный язык"
 game_concept_isolated_languages: "Изолированные языки"
 game_concept_isolated_language_short: "Изолированный"
 game_concept_isolated_language_desc: "[Concept('language', 'Язык')|e] считается [Concept('isolated_language_short', 'изолированным')], если не входит в [Concept('language_family', 'языковую семью')|e] с другими [Concept('languages', 'языками')]."
 game_concept_language_family: "Языковая семья"
 game_concept_language_families: "Языковые семьи"
 game_concept_language_family_short: "Семья"
 game_concept_language_families_short: "Семьи"
 game_concept_language_family_desc: "Языковая семья — это совокупность [Concept('languages', 'языков')|e], объединённых общим происхождением и потому имеющих много общего.\n\nНекоторые [Concept('languages', 'языки')] не входят ни в одну [Concept('language_family_short', 'языковую семью')] и потому считаются [Concept('isolated_language', 'изолированными')|e]."
 game_concept_dialect: "Диалект"
 game_concept_dialects: "Диалекты"
 game_concept_dialect_desc: "[Concept('dialect','Диалект')] — это разновидность [Concept('language','языка')|e], которая влияет в основном на наименования — например, определяет имена [Concept('characters','персонажей')|e] и названия [Concept('locations','районов')|e]."
 game_concept_language_power: "Сила языка"
 game_concept_language_power_desc: "Сила [Concept('language', 'языка')|e] — это показатель его распространённости, влияния и престижа, выражающийся в процентном отношении к самому сильному языку в мире.\n\nРассчитывается сила по общему [Concept('political_power', 'политическому весу')|e] [Concept('pops', 'групп населения')|e], принадлежащих к [Concept('primary_culture', 'основной культуре')|e] в тех [Concept('countries', 'державах')|e], где этот язык является [Concept('court_language', 'придворным')|e], а также по количеству священников, исповедующих [Concept('primary_religion', 'основную религию')|e] в тех державах, где этот язык является [Concept('liturgical_language', 'литургическим')|e].\n\nБольшая сила [Concept('liturgical_language', 'литургического языка')] ускоряет [Concept('research', 'исследования')|e]. Большая сила [Concept('court_language', 'придворного языка')] повышает [Concept('estate_satisfaction', 'довольство')|e] знати."
 game_concept_dominant_language: "Доминирующий язык"
 game_concept_dominant_language_desc: "Доминирующим считается [Concept('language','язык')|e], на котором говорит большинство [Concept('pops','групп населения')|e] в [Concept('location','районе')|e].\nДоминирование не является абсолютным превосходством."
 game_concept_dominant_dialect: "Доминирующий диалект"
 game_concept_dominant_dialect_desc: "Доминирующим считается [Concept('dialect','диалект')|e], на котором говорит большинство [Concept('pops', 'групп населения')|e] в [Concept('location', 'районе')|e].\nДоминирование не является абсолютным превосходством."
 game_concept_ability: "Навык"
 game_concept_abilities: "Навыки"
 game_concept_ability_desc: "Навык — это определённая склонность [Concept('character','персонажа')|e]. Значение каждого навыка находится в диапазоне от 0 до 100. У новорождённых оно равно нулю и постепенно увеличивается по мере взросления.\n\nЕсть три вида навыков:\n$BULLET_WITH_TAB$[Concept('adm_short','административный')|e]\n$BULLET_WITH_TAB$[Concept('dip_short','дипломатический')|e]\n$BULLET_WITH_TAB$[Concept('mil_short','военный')|e]\n\nВместе они составляют [Concept('total_ability','сумму навыков')|e] [Concept('character','персонажа')]."
 game_concept_liturgical_language: "Литургический язык"
 game_concept_liturgical_languages: "Литургические языки"
 game_concept_liturgical_language_desc: "Это официальный [Concept('language','язык')|e], используемый [Concept('country','державой')|e] в вопросах государственной [Concept('religion','религии')|e]. Некоторые религии, например, #TOOLTIP:RELIGION,catholic_tt,X #L католичество#!#!, не позволяют менять литургический язык, а в других это возможно. [Concept('language_power','Сила')|e] литургического языка державы влияет на скорость [Concept('research','исследования')|e] новых [Concept('advances','улучшений')|e]."
 game_concept_common_language: "Общепринятый язык"
 game_concept_common_languages: "Общепринятые языки"
 game_concept_common_language_desc: "Это [Concept('language','язык')|e] носителей [Concept('primary_culture','основной культуры')|e] в [Concept('country','державе')|e]. Если общепринятый язык совпадает с [Concept('court_language','придворным')|e], [ShowEstateTypeName('peasants_estate')|l] будут довольны."
 game_concept_market_language: "Торговый язык"
 game_concept_market_language_desc: "Это [Concept('language','язык')|e], на котором говорит большинство #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! в [Concept('market_center','рыночном центре')|e]."
 game_concept_foreign_language: "Чужой язык"
 game_concept_foreign_language_desc: "Чужим считается [Concept('language','язык')|e], который не является в [Concept('country','державе')|e] ни [Concept('common_language','общепринятым')|e], ни [Concept('liturgical_language','литургическим')|e]."
 game_concept_court_language: "Придворный язык"
 game_concept_court_language_desc: "Это [Concept('language', '@language! язык')|e] правительства [Concept('country', '@country! державы')|e].\n\nЯзыки могут по-разному влиять на [Concept('estate_satisfaction','довольство')|e] [Concept('estates','сословий')|e]:\n$BULLET$#TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократам#!#! по душе большая [Concept('language_power', '@language_power! сила языка')|e].\n$BULLET$#TOOLTIP:ESTATE_TYPE,clergy_estate,X #L Священники#!#! предпочитают [Concept('liturgical_language', '@liturgical_language! литургический язык')|e].\n$BULLET$#TOOLTIP:ESTATE_TYPE,peasants_estate,X #L Простолюдины#!#! предпочитают [Concept('common_language', '@common_language! общепринятый язык')|e].\n$BULLET$[Concept('trade_efficiency','Торговая эффективность')|e] повышается при использовании [Concept('market_language', '@market_language! торгового языка')|e] нашей [Concept('capital','столицы')].\n\n[Concept('language_power','Сила')] придворного языка увеличивается вместе с общим [Concept('political_power','политическим весом')|e] [Concept('pops','групп населения')|e], принадлежащих к [Concept('primary_culture','основной культуре')|e] державы.\n\nПридворный язык всегда можно сменить на [Concept('common_language','общепринятый')] или [Concept('liturgical_language','литургический')], на язык [Concept('great_power','великой державы')|e], которая исповедует религию из той же [Concept('religion_group','группы')|e], что и мы, либо на язык [Concept('overlord','сюзерена')|e]."
 game_concept_estates_enrichment: "Богатство сословия"
 game_concept_estate_enrichment: "Богатство сословия"
 game_concept_estates_enrichment_desc: "Это сумма, которая ежемесячно удерживается из налогооблагаемого дохода [Concept('estate','сословия')|e]."
 game_concept_political_power: "Политический вес"
 game_concept_political_power_desc: "Политический вес — это влияние, которым [Concept('pops', 'группы населения')|e] обладают в [Concept('government', 'правительстве')|e]. По этому весу рассчитывается [Concept('estate_power', 'сословная власть')|e] и [Concept('language_power', 'сила языка')|e], а также определяется [Concept('dominant_upper_class_culture', 'доминирующая культура высшего общества')|e] [Concept('country', 'державы')|e].\n\nКаждая [Concept('pop', 'группа населения')] обладает политическим весом в зависимости от её [Concept('estate', 'сословия')|e]. Например, #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! располагают в сотни раз большим политическим весом, чем #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L крестьяне#!#!."
 game_concept_cultural_tradition: "Культурные традиции"
 game_concept_cultural_tradition_short: "Традиция"
 game_concept_cultural_tradition_desc: "Это оборонительная сила [Concept('culture','культуры')|e] в [Concept('culture_war','культурной войне')|e]. Показывает, насколько близки народу его традиции.\n\nОни меняются каждый месяц — на это влияют соответствующие [Concept('buildings','сооружения')|e], [Concept('societal_values','общественные ценности')|e], [Concept('advances','улучшения')|e] и множество иных факторов."
 game_concept_cultural_influence: "Культурное влияние"
 game_concept_cultural_influence_short: "Влияние"
 game_concept_cultural_influence_desc: "Это наступательная сила [Concept('culture','культуры')|e] в [Concept('culture_war','культурной войне')|e]. Показывает, насколько культура впечатляет представителей других культур, а также каков её охват за пределами собственных границ.\n\nВлияние растёт каждый месяц при создании [Concept('work_of_art','творений')|e], а также от других источников, например, [Concept('prestige','престижа')|e] и определённых [Concept('buildings','сооружений')|e], [Concept('advances','улучшений')|e] и [Concept('laws','правил')|e]. Однако учтите, при отсутствии внешних факторов влияние будет ежемесячно уменьшаться."
 game_concept_culture_war_power: "Культурная мощь"
 game_concept_culture_war: "Культурная война"
 game_concept_culture_war_power_desc: "Это сила [Concept('cultural_influence','влияния')|e] наступающей [Concept('culture','культуры')|e] по сравнению с [Concept('cultural_tradition','традициями')|e] [Concept('culture','культуры')], обороняющейся от нападения.\n\nБольшая культурная мощь влияет на такие аспекты, как [Concept('assimilation','ассимиляция')|e], [Concept('integration','интеграция')|e], [Concept('spy_networks','шпионские сети')|e], [Concept('diplomacy','дипломатия')|e] и даже [Concept('siege','осада')|e]."
 game_concept_climate: "Климат"
 game_concept_climate_upper_desc: "Климат [Concept('location','района')|e] определяет, насколько благоприятны условия для жизни его [Concept('pops','групп населения')|e], в том числе сколько [Concept('food','пищи')|e] там можно произвести. Кроме того, климат влияет на максимальный [Concept('winter_level','уровень зимы')|e] в [Concept('location','районе')].\n\nРазновидности климата:"
 game_concept_climate_list_title: "Список разновидностей климата"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Бессмертие"
 game_concept_immortal: "Бессмертие"
 game_concept_immortality_desc: "Если [Concept('character','персонаж')|e] бессмертен, то он не умрёт от старости. Впрочем, его могут подстерегать другие опасности: например, гибель в [Concept('battle','битве')|e] или, что страшнее, — в результате [Concept('disease','эпидемии')|e]."
 game_concept_character: "Персонаж"
 game_concept_characters: "Персонажи"
 game_concept_character_desc: "Персонаж — это [Concept('person','человек')|e], который обладает [Concept('abilities','навыками')|e] и [Concept('traits','свойствами')|e], является носителем [Concept('culture','культуры')|e] и исповедует определённую [Concept('religion','религию')|e]. Персонажи дворянского происхождения могут быть членами [Concept('dynasty','династии')|e].\n\n[Concept('adult','Повзрослев')|e], персонаж может стать [Concept('ruler','правителем')|e] или [Concept('regent','регентом')|e], получить должность в [Concept('cabinet','совете')|e], звание [Concept('general','генерала')|e] или [Concept('admiral','адмирала')|e].\n\n[Concept('adults','Взрослые')] персонажи также могут [Concept('marry','вступать в брак')|e] и заводить [Concept('children','детей')|e]."
 game_concept_courtier: "Придворный"
 game_concept_courtiers: "Придворные"
 game_concept_courtier_desc: "Любой [Concept('character', 'персонаж')|e] в [Concept('country', 'державе')|e], который не выполняет определённую [Concept('role', 'роль')|e], считается придворным. Придворных можно нанимать в качестве [Concept('cabinet_members', 'членов совета')|e], [Concept('generals', 'генералов')|e], [Concept('admirals', 'адмиралов')|e] или [Concept('explorers', 'исследователей')|e]."
 game_concept_fertility: "Фертильность"
 game_concept_fertility_desc: "Влияет на способность [Concept('character','персонажа')|e] зачать ребёнка."
 game_concept_consort: "Консорт"
 game_concept_consorts: "Консорты"
 game_concept_spouse: "Супруг или супруга"
 game_concept_spouses: "Супруги"
 game_concept_consort_desc: "Консорт — это [Concept('character','персонаж')|e] в [Concept('married','браке')|e] с [Concept('ruler','правителем')|e]. При определённом государственном строе может получить власть, однако в большинстве случаев роль консорта сводится к рождению [Concept('heirs','наследников')|e]."
 game_concept_heir: "Наследник"
 game_concept_heirs: "Наследники"
 game_concept_heir_desc: "Это [Concept('character','персонаж')|e], который следующим займёт престол после того, как действующий [Concept('ruler','правитель')|e] умрёт или отречётся. Очерёдность определяется [Concept('heir_selection','правилами престолонаследия')|e], которые утверждает [Concept('government','правительство')|e].\n\nЕсли к моменту перехода власти нет наследников, способных занять престол, либо если наследник ещё [Concept('child','ребёнок')|e], начинается период [Concept('regency','регентства')|e]."
 game_concept_dynasty: "Династия"
 game_concept_dynasties: "Династии"
 game_concept_dynasty_desc: "Это группа персонажей, которых объединяет общее происхождение, то есть кровное родство. Самый важный [Concept('character','персонаж')|e] из этой группы — [Concept('dynasty_head','глава династии')|e]."
 game_concept_dynastic_power: "Влияние династии"
 game_concept_dynastic_power_hausmacht: "Влияние династии"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ отражает политический вес [Concept('dynasty','династии')|e] в [Concept('international_organization','международном объединении')|e]. Этот показатель играет особенно важную роль в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#!. Его значение определяется умножением [Concept('great_power_score','счёта великой державы')|e] на количество [Concept('pops','групп населения')|e], которыми [Concept('country','держава')|e] владеет как член [Concept('international_organization','международного объединения')]."
 game_concept_dynasty_founder: "Основатель династии"
 game_concept_dynasty_founder_desc: "Основатель этой [Concept('dynasty', 'династии')|e]."
 game_concept_dynasty_head: "Глава династии"
 game_concept_dynasty_head_desc: "Это наиболее престижный и значимый [Concept('character','персонаж')|e] в [Concept('dynasty','династии')|e]. [Concept('dialect','Диалект')|e] династии определяется диалектом её главы. Некоторые [Concept('events','события')|e] и иной контент могут требовать участия главы династии."
 game_concept_dynasty_seat: "Резиденция династии"
 game_concept_dynasty_seat_desc: "У каждой династии в определённом [Concept('location', 'районе')|e] есть своё родовое поместье. В [Concept('locations', 'районах')], где располагаются такие резиденции, живёт больше #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#!."
 game_concept_lowborn: "Простолюдин"
 game_concept_lowborn_desc: "Это [Concept('character', 'персонаж')|e], который не принадлежит ни к одной заслуживающей внимания [Concept('dynasty', 'династии')|e]."
 game_concept_government: "Правительство"
 game_concept_government_desc: "Это орган власти в каждой [Concept('country','державе')|e], который придерживается определённой [Concept('government_type','формы правления')|e] и располагается в [Concept('capital','столице')|e].\n\nСостоит из [Concept('ruler','правителя')|e] и [Concept('cabinet','совета')|e], регулируется на основе [Concept('societal_values','общественных ценностей')|e], [Concept('government_reforms','государственных принципов')|e] и [Concept('laws','свода правил')|e]."
 game_concept_government_type: "Форма правления"
 game_concept_government_types: "Формы правления"
 game_concept_government_type_upper_desc: "$game_concept_government_type$ определяет то, как устроено правительство [Concept('country','державы')|e]. Главные определяемые ею факторы — это [Concept('government_power','власть правительства')|e] и [Concept('heir_selections','правила престолонаследия')|e]. $game_concept_government_type$ также открывает доступ к определённым [Concept('laws','правилам')|e], [Concept('government_reforms','государственным принципам')|e], [Concept('estate_privileges','сословным привилегиям')|e] и [Concept('advances','улучшениям')|e]."
 game_concept_government_type_list_title: "Список форм правления"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Международное объединение"
 game_concept_international_organizations: "Международные объединения"
 game_concept_international_organization_desc: "Это объединение нескольких [Concept('countries','держав')|e] на основе какого-либо соглашения. Иногда они объединяются против другой [Concept('country','державы')]."
 game_concept_international_organization_type: "Тип международного объединения"
 game_concept_international_organization_types: "Типы международных объединений"
 game_concept_international_organization_type_upper_title: "Тип [Concept('international_organization','международного объединения')|e] определяет его устройство, например, возможные взаимодействия c этим объединением или отношения с лидером."
 game_concept_international_organization_type_upper_desc: "Каждое международное объединение относится к одному из следующих типов:"
 game_concept_international_organization_type_list_title: "Список типов международных объединений"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Участник"
 game_concept_members: "Участники"
 game_concept_member_desc: "Это [Concept('countries','держава')|e], которая входит в [Concept('international_organization','международное объединение')|e]."
 game_concept_elector: "Выборщик"
 game_concept_electors: "Выборщики"
 game_concept_electorship: "Избирательное право"
 game_concept_elector_desc: "Это [Concept('members', 'участники')|e], которые пользуются [Concept('special_status', 'особым статусом')|e], позволяющим выбирать следующего [Concept('international_organization_leader_short', 'лидера')|e] [Concept('international_organization', 'международного объединения')|e]."
 game_concept_imperial_religion: "Имперская религия"
 game_concept_imperial_religion_imperial: "Имперская"
 game_concept_imperial_religion_desc: "Имперская религия определяет, какую [Concept('religion','религию')|e] должен исповедовать [Concept('member','участник')|e], чтобы эту державу могли избрать [Concept('international_organization_leader_short','лидером')|e] [Concept('holy_roman_empire','Священной Римской Империи')|e]. Имперскую религию также можно выделить в отдельную [Concept('religion_group','религиозную группу')|e] или вообще отменить, исключив таким образом её как важный фактор в процессе голосования."
 game_concept_leader_type: "Тип лидера"
 game_concept_leader_type_desc: "Определяет, кем является [Concept('international_organization_leader_short', 'лидер')|e] [Concept('international_organization', 'международного объединения')|e]. Существует три типа лидеров международных объединений:\n- #Y $LEADER_TYPE_CHARACTER$#! — Объединение возглавляется [Concept('character', 'персонажем')|e] и державой, к которой он принадлежит.\n- #Y $LEADER_TYPE_COUNTRY$#! — Объединение возглавляется определённой [Concept('country', 'державой')|e], которая остаётся во главе, даже если сменяется её собственный [Concept('ruler', 'правитель')|e].\n- #Y $LEADER_TYPE_NONE$#! — Объединение находится в состоянии непрекращающегося безвластия, и ни персонаж, ни держава не могут его представлять."
 game_concept_leader_change_method: "Способ смены лидера"
 game_concept_leader_change_method_desc: "Определяет, по какому принципу избирается [Concept('international_organization_leader_short', 'лидер')|e] [Concept('international_organization', 'международного объединения')|e]. Существует пять способов смены лидера:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! — действующий лидер становится последним в очереди на переизбрание после завершения своего срока на этом посту.\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! — лидер определяется на основе [Concept('leadership_election_resolution', 'резолюции о выборе лидера')|e].\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! — лидер избирается из числа возможных кандидатов случайным образом.\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! — лидер избирается на основе внутренней системы очков, действующей в конкретном международном объединении.\n- #Y $LEADER_CHANGE_METHOD_NONE$#! — порядок избрания лидера не определён, поскольку лидер не нужен, либо международное объединение ещё не утвердило правила его определения."
 game_concept_leader_change_trigger: "Условие смены лидера"
 game_concept_leader_change_trigger_desc: "Определяет условия, при которых сменяется [Concept('international_organization_leader_short', 'лидер')|e] [Concept('international_organization', 'международного объединения')|e]. Существует три условия смены лидера:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! — как только лидер сменяется, начинается рассмотрение кандидатуры нового лидера.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! — кандидатура нового лидера рассматривается по прошествии определённого количества месяцев.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! — лидер остаётся у власти без ограничения срока полномочий."
 game_concept_leadership_election_resolution: "Резолюция о выборе лидера"
 game_concept_leadership_election_resolution_desc: "Это особая [Concept('resolution', 'резолюция')|e], принимаемая для определения порядка избрания [Concept('international_organization_leader_short', 'лидера')|e] [Concept('international_organization', 'международного объединения')|e]."
 game_concept_candidate: "Кандидат"
 game_concept_candidates: "Кандидаты"
 game_concept_candidate_desc: "Это [Concept('countries','держава')|e], которую рассматривают на роль следующего [Concept('international_organization_leader_short','лидера')|e] [Concept('international_organization','международного объединения')|e]."
 game_concept_free_city: "Вольный город"
 game_concept_free_cities: "Вольные города"
 game_concept_free_imperial_city: "Вольный имперский город"
 game_concept_free_imperial_cities: "Вольные имперские города"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Бог"
 game_concept_gods: "Боги"
 game_concept_goddess: "Богиня"
 game_concept_goddesses: "Богини"
 game_concept_god_desc: "Бог, богиня или божество — это сверхъестественное существо, которому поклоняются приверженцы той или иной религии. Богам обычно приписывается власть над различными аспектами этого мира или человеческой жизни."
 game_concept_avatar: "Аватар"
 game_concept_avatars: "Аватары"
 game_concept_avatar_desc: "Аватар — это воплощение или проявление конкретного [Concept('god','божества')|e] в представлении приверженцев #L [ShowReligionName('hindu')|l]а#!."
 game_concept_disease: "Эпидемия"
 game_concept_diseases: "Эпидемии"
 game_concept_disease_desc: "Эпидемия может сильно ударить по [Concept('people','людям')|e]. У эпидемий могут быть разные шансы возникновения [Concept('outbreak','вспышек')|e], способы и вероятность распространения, а также уровень смертности. Чем выше [Concept('disease_resistance','устойчивость к эпидемиям')|e], тем меньший ущерб они могут нанести."
 game_concept_disease_outbreak: "Вспышка эпидемии"
 game_concept_disease_outbreaks: "Вспышки эпидемии"
 game_concept_outbreak: "Эпидемия"
 game_concept_disease_outbreak_desc: "Когда в определённом [Concept('location','районе')|e] происходит вспышка [Concept('disease','эпидемии')|e], зараза может распространиться, унося на своём пути жизни… или почти не причиняя вреда."
 game_concept_holy_site: "Святыня"
 game_concept_holy_sites: "Святыни"
 game_concept_holy_site_desc: "Это особо важное место для приверженцев соответствующей [Concept('religion','религии')|e]. Святыня может предоставлять разнообразные бонусы [Concept('location','району')|e] или [Concept('owner','владельцу')|e] в зависимости от её [Concept('holy_site_importance_short','значимости')|e]."
 game_concept_holy_site_type: "Тип святыни"
 game_concept_holy_site_types: "Типы святынь"
 game_concept_holy_site_type_short: "Тип"
 game_concept_holy_site_types_short: "Типы"
 game_concept_holy_site_type_upper_desc: "Каждая [Concept('holy_site','святыня')|e] относится к одному из следующих типов:"
 game_concept_holy_site_type_list_title: "Список типов святынь"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "Значимость святыни"
 game_concept_holy_site_importance_short: "Значимость"
 game_concept_holy_site_importance_desc: "Значимость [Concept('holy_site','святыни')|e] определяет величину бонусов, предоставляемых [Concept('location','району')|e] или [Concept('owner','владельцу')|e]."
 game_concept_heir_selection: "Правило престолонаследия"
 game_concept_heir_selections: "Правила престолонаследия"
 game_concept_succession_law: "Правило престолонаследия"
 game_concept_heir_selection_desc: "Каждое [Concept('government', 'правительство')|e] задаёт правила престолонаследия, определяющие, какой [Concept('character', 'персонаж')|e] станет следующим [Concept('ruler', 'правителем')|e], когда действующий умрёт или отречётся.\n\nПравила престолонаследия различаются: где-то [Concept('heir', 'наследник')|e] становится известен ещё до перехода власти на основании [Concept('heir_selection_score', 'счёта наследника')|e], где-то проводятся [Concept('election', 'выборы')|e].\n\nИногда правила престолонаследия таковы, что наследник должен принадлежать к той же [Concept('dynasty', 'династии')|e] или конкретному [Concept('estates', 'сословию')|e].\n\n[Concept('country', 'Держава')|e] может выбирать свои правила престолонаследия. Доступные варианты зависят от таких факторов, как текущая [Concept('government_type', 'форма правления')|e] и действующие [Concept('government_reforms', 'государственные принципы')|e]."
 game_concept_heir_selection_score: "Счёт наследника"
 game_concept_heir_selection_score_short: "Счёт"
 game_concept_heir_selection_score_desc: "$game_concept_heir_selection_score$ определяет вероятность избрания [Concept('character', 'персонажа')|e] наследником в соответствии с [Concept('heir_selection', 'правилами престолонаследия')|e] [Concept('country', 'державы')|e]. Обычно персонаж, имеющий наибольший счёт, становится новым [Concept('ruler', 'правителем')|e] после смены власти."
 game_concept_eligibility_rules: "Правила соответствия"
 game_concept_eligibility_rules_desc: "$game_concept_eligibility_rules$ определяют, какой [Concept('characters','персонаж')|e] имеет право стать [Concept('heir','наследником')|e] [Concept('country','державы')|e] по её [Concept('heir_selection','правилам престолонаследия')|e]."
 game_concept_election: "Выборы"
 game_concept_elections: "Выборы"
 game_concept_election_desc: "Некоторые [Concept('heir_selections','правила престолонаследия')|e] требуют проведения выборов. На них определяется [Concept('character','персонаж')|e], который станет следующим [Concept('ruler','правителем')|e].\n\nВ зависимости от [Concept('heir_selection','правил престолонаследия')] выборы могут проходить как регулярно, так и после смерти предыдущего [Concept('ruler','правителя')].\n\nЕсли [Concept('ruler','правителя')] нет, [Concept('government','правительство')|e] возглавит регент. Период [Concept('regency','регентства')|e] продлится до тех пор, пока не завершатся выборы."
 game_concept_people: "Люди"
 game_concept_person: "Человек"
 game_concept_people_desc: "Это частично возобновляемый ресурс. Люди могут составлять [Concept('pops','группы населения')|e] или являться [Concept('characters','персонажами')|e]."
 game_concept_population_growth: "Прирост населения"
 game_concept_population_growth_desc: "Прирост среди [Concept('pops','групп населения')|e] в [Concept('location','районе')|e] — это ежемесячное соотношение числа родившихся к числу умерших. Нехватка [Concept('food','пищи')|e], распространение эпидемии, [Concept('siege','осада')|e] и другие невзгоды могут повышать смертность."
 game_concept_pop: "Группа населения"
 game_concept_pops: "Группы населения"
 game_concept_pop_desc: "Группа населения — это [Concept('people','люди')|e], принадлежащие к одному [Concept('pop_type','общественному классу')|e], одной [Concept('religion','религии')|e] и [Concept('culture','культуре')|e]. Они нуждаются в различных [Concept('goods','товарах')|e], а [Concept('pop_satisfaction','довольство их группы')|e] влияет на тот [Concept('location','район')|e], где они живут."
 game_concept_upper_class: "Высшее общество"
 game_concept_upper_class_desc: "Эта категория [Concept('pop_types','общественных классов')|e] характеризует [Concept('estates','сословия')|e] с наибольшим влиянием в [Concept('country','державе')|e] и относится к одному из следующих [Concept('pop_types','классов')]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "Низшее общество"
 game_concept_lower_class_desc: "Эта категория [Concept('pop_types','общественных классов')|e] принадлежит к низшему сословию, в которое входят следующие [Concept('pop_types','классы')]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "Повышение"
 game_concept_promoted: "Повышены"
 game_concept_promotes: "Повышает"
 game_concept_promotion: "Повышение"
 game_concept_promote_desc: "[Concept('pops','Группы населения')|e] могут [Concept('promote','подняться')|e] из #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#!, если в [Concept('location','районе')|e] есть подходящие для них вакансии. Для повышения группа населения должна принадлежать хотя бы к [Concept('tolerated_culture','приемлемой культуре')|e]."
 game_concept_demoted: "Понижены"
 game_concept_demotion: "Понижение"
 game_concept_demote: "Понижение"
 game_concept_demote_desc: "[Concept('pops','Группы населения')|e] могут получить понижение до типа «[ShowPopTypeName('peasants')|l]», когда в [Concept('location','районе')|e] уже слишком много представителей их текущего [Concept('pop_type','общественного класса')|e]."
 game_concept_pop_type: "Общественный класс"
 game_concept_pop_types: "Общественные классы"
 game_concept_pop_type_upper_desc: "Каждая [Concept('pop','группа населения')|e] принадлежит к одному из следующих общественных классов:"
 game_concept_pop_type_list_title: "Список общественных классов"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Товар"
 game_concept_goods: "Товары"
 game_concept_goods_desc: "Это либо [Concept('raw_materials', 'ресурсы')|e], добываемые в дикой природе, на фермах, в шахтах, на лесозаготовках или на охоте, либо [Concept('produced_goods', 'производимые товары')|e], которые изготавливаются прежде всего в городах.\n\nТакже товарами могут быть [Concept('food_raw_materials', 'ресурсы для производства')|e] [Concept('food', 'пищи')|e]."
 game_concept_raw_materials: "Сырьевые товары"
 game_concept_raw_material: "Сырьё"
 game_concept_raw_materials_desc: "В каждом [Concept('location','районе')|e] [Concept('produces','производится')|e] один тип ресурсов, а их количество зависит от уровня развития [Concept('location','района')|e]. Ресурсы отличаются от [Concept('produced_goods','производимых товаров')|e] тем, что для их производства не всегда нужны [Concept('buildings','сооружения')|e], достаточно [Concept('rgo_pops','крестьян или рабов')|e]. Тем не менее бывают ресурсы, для производства которых не обойтись без [Concept('buildings','сооружений')]."
 game_concept_produced_goods: "Производимые товары"
 game_concept_produced_good: "Производимый товар"
 game_concept_produced_goods_desc: "Этот вид [Concept('goods','товаров')|e] создают [Concept('pops','группы населения')|e], которые работают в [Concept('building','сооружениях')|e]. Часто производство в таких сооружениях требует [Concept('raw_materials','ресурсов')|e] или других производимых товаров."
 game_concept_rgo: "Добыча ресурсов"
 game_concept_resource_gathering_operations: "Добыча ресурсов"
 game_concept_rgo_desc: "В каждом [Concept('location', 'районе')|e] есть свои [Concept('raw_material', 'ресурсы')|e], добываемые собирательством и охотой, в шахтах, на лесозаготовках и на фермах.\n\nКаждый уровень добычи ресурсов позволяет [Concept('employ', 'нанять')|e] до #V 1.000#! [Concept('rgo_pops', 'крестьян или рабов')|e]. На максимальный уровень добычи влияют [Concept('development', 'развитие')|e], [Concept('advances', 'улучшения')|e] и другие факторы."
 game_concept_prosperity: "Процветание"
 game_concept_prosperity_desc: "Это уровень благополучия [Concept('location','района')|e]. В процветающих районах постепенно растёт показатель [Concept('development','развития')|e], и в них более охотно [Concept('migration','мигрирует')|e] население.\n\nПроцветание постепенно повышается само по себе, но может и снижаться под влиянием таких факторов, как низкое [Concept('pop_satisfaction','довольство групп населения')|e], [Concept('diseases','эпидемии')|e], [Concept('sieges','осады')|e], [Concept('blockades','блокады')|e], [Concept('occupation','оккупация')|e] и [Concept('looted','разграбление')|e] вражескими [Concept('army','войсками')|e]. Слишком низкий показатель процветания наносит серьёзный ущерб [Concept('population','населению')|e] [Concept('location','района')]."
 game_concept_development: "Развитие"
 game_concept_development_desc: "Это уровень обработки и использования земли, на которой живут [Concept('pops','группы населения')|e]. Чем выше развитие, тем больше людей могут жить в районе и тем больше пользы он приносит."
 game_concept_control: "Контроль"
 game_concept_control_desc: "Контроль [Concept('owner','владельца')|e] над [Concept('location','районом')|e] определяет [Concept('tax_base','налоговую базу')|e], [Concept('army_levies','армейское ополчение')|e] и [Concept('navy_levies','флотское ополчение')|e] в [Concept('location','районе')]. Он также влияет на скорость [Concept('promotion','повышения')|e], [Concept('assimilation','ассимиляции')|e] и [Concept('conversion','обращения')|e], равно как и на максимальный прирост [Concept('manpower','числа рекрутов')|e] и [Concept('sailors','моряков')|e] за месяц. Контроль над районом постепенно смещается в сторону [Concept('max_control','максимального значения')|e], то есть, контроль будет уменьшаться, если он превосходит максимальное значение, или увеличиваться, если он ниже максимального значения.\n\nНекоторые [Concept('buildings','сооружения')|e] повышают максимальный контроль, но больше всего он зависит от [Concept('proximity','близости')|e] района к [Concept('capital','столице')|e] [Concept('country','державы')|e]. Прокладывая [Concept('roads','дороги')|e] и увеличивая [Concept('maritime_presence','морское присутствие')|e] вдоль берегов, можно увеличить [Concept('proximity','близость')|e] к столице и укрепить [Concept('max_control','максимальный контроль')] над [Concept('location','районом')]."
 game_concept_max_control: "Максимальный контроль"
 game_concept_max_control_desc: "[Concept('control','Контроль')] над [Concept('location','районом')] будет постепенно смещаться в сторону максимального значения. Это значение в основном определяется [Concept('proximity','близостью')|e], однако [Concept('integration_status','статус интеграции')|e] и [Concept('pop_satisfaction','довольство населения')|e] также вносят свой вклад.\n\nМаксимальный контроль над районом можно временно увеличить, разместив армию в [Concept('province','провинции')|e], а также с помощью [Concept('cabinet_action','действия совета')|e] «[ShowCabinetActionName('increase_control_province')]»."
 game_concept_power_projection: "Дипломатический вес"
 game_concept_power_projection_desc: "[Concept('countries', 'Державы')|e] с большим дипломатическим весом могут эксплуатировать более слабые державы. Если мы превосходим другую державу в дипломатическом весе, то сможем строить #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговые конторы#!#!, #TOOLTIP:BUILDING_TYPE,slave_center,X #L центры работорговли#!#!, #TOOLTIP:BUILDING_TYPE,missionary_building,X #L миссии#!#! и иные специфические сооружения в её [Concept('locations', 'районах')|e]. Чем больше наш дипломатический вес, тем быстрее наши [Concept('colonial_charters', 'колониальные поселения')|e] установят контроль над соответствующими районами. Кроме того, больший дипломатический вес уменьшает затраты [Concept('stability','стабильности')|e] и рост [Concept('war_exhaustion','усталости от войны')|e] при объявлении [Concept('war','войны')|e] державе с меньшим весом."
 game_concept_proximity: "Близость"
 game_concept_proximity_desc: "Показывает, как близко [Concept('location','район')|e] располагается к [Concept('capital','столице')|e] своего [Concept('owner','владельца')|e]. [Concept('proximity','Близость')|e] увеличивается при помощи [Concept('roads','дорог')|e] и [Concept('maritime_presence','морского присутствия')|e] у [Concept('coastal','прибрежных')|e] районов.\n\nБлизость непосредственно влияет на [Concept('control','контроль')|e] [Concept('country','державы')|e] над [Concept('location','районами')]."
 game_concept_output: "Объём выпуска"
 game_concept_produce: "Производство"
 game_concept_produces: "Производит"
 game_concept_producing: "Производство"
 game_concept_output_desc: "Это количество [Concept('goods','товаров')|e], создаваемых в [Concept('building','сооружении')|e], — как [Concept('produced_goods','производимых товаров')|e], так и [Concept('raw_materials','ресурсов')|e], добываемых в [Concept('location','районе')|e]."
 game_concept_foreign_building: "Чужое сооружение"
 game_concept_foreign_buildings: "Чужие сооружения"
 game_concept_foreign_building_desc: "Это [Concept('building','сооружение')|e], которое принадлежит другой [Concept('country','державе')|e], а не [Concept('owner','владельцу')|e] [Concept('location','района')|e]."
 game_concept_building: "Сооружение"
 game_concept_buildings: "Сооружения"
 game_concept_building_desc: "Сооружения — это уникальные примеры строений различного [Concept('building_types','типа')|e] в [Concept('location','районе')|e].\n\nСооружения выполняют множество функций — от роста [Concept('supply','предложения')|e] производимых там [Concept('goods','товаров')|e] до открытия доступа к уникальным [Concept('unit_types','типам войск')|e]. На эффективность сооружения влияет количество [Concept('pops','групп населения')|e], [Concept('employed','нанятых')|e] для работы.\n\nЧтобы построить большинство сооружений, требуется [Concept('gold','золото')|e], а после возведения они увеличивают [Concept('demand','спрос')|e] в отношении определённых [Concept('goods','товаров')] на [Concept('market','рынке')|e] [Concept('location','района')]. Если сооружение становится убыточным, [Concept('owner','владелец')|e] может его [Concept('subsidize','субсидировать')|e].\n\n[Concept('estates','Сословия')|e] тоже могут возводить свои сооружения.\n\nКроме того, сооружения можно уничтожать.\n\nУ сооружения есть один или несколько [Concept('production_methods','методов производства')|e], которые можно менять, чтобы влиять на объём выпуска."
 game_concept_building_type: "Тип сооружения"
 game_concept_building_types: "Типы сооружений"
 game_concept_building_type_desc: "Тип сооружения — это разновидность [Concept('building','сооружения')|e] из определённой [Concept('building_category','категории')|e]. Большинство функций [Concept('building','сооружения')] зависит от его типа."
 game_concept_building_category: "Категория сооружения"
 game_concept_building_categories: "Категории сооружений"
 game_concept_building_category_desc: "[Concept('building_types','Типы сооружений')|e] объединены в разные категории по схожести своих функций."
 game_concept_supported_building_levels: "Допустимый уровень сооружений"
 game_concept_supported_building_levels_desc: "Для каждого [Concept('location', 'района')|e] установлено ограничение на количество уровней [Concept('building', 'сооружений')|e]. Когда такой предел превышен, цены на строительство постепенно начинают расти.\n\nОграничение на число уровней сооружений в первую очередь зависит от [Concept('location_rank', 'ранга')|e] и показателя [Concept('development', 'развития')|e] [Concept('location', 'района')]."
 game_concept_employ: "Наём"
 game_concept_employed: "Наняты"
 game_concept_employment: "Занятость"
 game_concept_employ_desc: "[Concept('pops','Группы населения')|e] можно нанимать на работу в [Concept('building','сооружении')|e] или на [Concept('rgo','добычу ресурсов')|e]. Сооружение вмещает представителей только одного [Concept('pop_type','общественного класса')|e], а максимальное число работников зависит от типа и уровня сооружения."
 game_concept_unemploy: "Доступное население"
 game_concept_unemployed: "Незанятые"
 game_concept_available: "Доступные"
 game_concept_available_population: "Незанятое население"
 game_concept_unemploy_desc: "[Concept('pops', 'Группы населения')|e] можно [Concept('employed', 'нанимать')|e] на работу в [Concept('building', 'сооружении')|e] или на [Concept('rgo', 'добычу ресурсов')|e]. Население, не привлечённое к работе, считается доступным для найма, то есть незанятым."
 game_concept_foreign: "Чужой район"
 game_concept_foreign_desc: "Этим [Concept('location','районом')|e] владеет [Concept('country','держава')|e], за которую играете не вы."
 game_concept_estate: "Сословие"
 game_concept_estates: "Сословия"
 game_concept_estate_type: "Тип сословия"
 game_concept_estate_types: "Типы сословий"
 game_concept_estate_desc: "Это группа людей с особыми интересами в составе [Concept('country', '@country! державы')|e]. Сословия обладают рядом показателей: [Concept('estate_power_with_icon', '@estate_power_with_icon! власть')|e] отражает уровень их влияния в правительстве, [Concept('estate_satisfaction', '@estate_satisfaction! довольство')|e] — степень удовлетворения их потребностей, а [Concept('estate_opinions', 'мнение')|e] — их отношение к другим державам.\n\nПравительство может наделять сословия [Concept('estate_privileges', '@estate_privileges! привилегиями')|e] — особыми правами, усиливающими их позиции в обществе, — которые, впрочем, не всегда удаётся сохранить. Взамен [Concept('estates', 'сословия')] платят [Concept('country', 'державе')] [Concept('taxes', '@taxes! налоги')|e], а также пополняют [Concept('army_levies', '@army_levies! армейское')|e] и [Concept('navy_levies', '@navy_levies! флотское ополчение')|e].\n\nКроме того, сословия ответственны за сбор [Concept('tax_base', '@tax_base! налогов')|e] в [Concept('locations', '@locations! районах')|e], обеспечивают часть доходов от [Concept('trade', 'торговли')|e], финансируют строительство [Concept('buildings', '@buildings! сооружений')|e] и выделяют средства на удовлетворение [Concept('pop_needs', '@pop_needs! потребностей населения')|e]. При низком показателе [Concept('estate_satisfaction', 'довольства')] сословия возводят только сооружения, укрепляющие их собственную [Concept('estate_power', 'власть')].\n\nКаждый [Concept('character', '@character! персонаж')|e] — представитель какого-то сословия. Заседая в [Concept('cabinet', '@cabinet! совете')|e], командуя [Concept('armies', 'армией')|e] или [Concept('navies', 'флотом')|e], он повышает влияние своей группы. Некоторые [Concept('heirs', 'наследники')|e] могут принадлежать только к определённому сословию согласно [Concept('heir_selections','правилам престолонаследия')|e]."
 game_concept_estate_opinion: "Мнение сословия"
 game_concept_estate_opinions: "Мнения сословий"
 game_concept_estate_opinion_desc: "У сословий [Concept('country','державы')|e] есть определённое отношение к другим державам. Против одних они настроены [Concept('hostile','враждебно')|e], с другими хотят подружиться — в угоду своим потребностям."
 ### FOOD ###
 game_concept_food: "Пища"
 game_concept_food_desc: "Пища позволяет [Concept('armies', 'армиям')|e] воевать, а [Concept('pops', 'группам населения')|e] — выживать. Без неё армиям грозит [Concept('attrition', 'истощение')|e], а группам населения — [Concept('starvation', 'голод')|e]. [Concept('food_raw_materials', 'Ресурсы для производства пищи')|e] являются основным источником пищи, хотя некоторые [Concept('buildings', 'сооружения')|e] также играют в этом определённую роль.\n\nСуществуют три уровня производства и распределения пищи:\n\n@location![Concept('local_food', 'Местная пища')|e]\nПища производится и потребляется в [Concept('locations', 'районах')|e], а её избыток или дефицит добавляется к запасу пищи в провинции.\n\n@province![Concept('provincial_food', 'Запас пищи в провинции')|e]\nЭто самый важный уровень. Если [Concept('province', 'провинция')|e] не производит достаточно пищи для обеспечения всех своих районов, запас пищи в провинции сокращается. Как только этот запас полностью иссякнет, все районы провинции начнут страдать от [Concept('starvation', 'голода')|e]. Но прежде чем это случится, провинция попытается [Concept('buy_food','купить пищу')|e] на рынке.\n\n@market![Concept('market_food', 'Пища на рынке')|e]\nВсе провинции на [Concept('market', 'рынке')|e] стремятся [Concept('sell_food', 'продать пищу')|e] при избытке запасов и [Concept('buy_food', 'купить')] её при нехватке. Пока на рынке хватает пищи, голод никому не грозит."
 game_concept_monthly_food: "Ежемесячный остаток пищи"
 game_concept_monthly_food_desc: "Любая [Concept('food','пища')|e], не съеденная населением той или иной территории, пополняет [Concept('provincial_food','запас пищи в провинции')|e]."
 game_concept_local_food: "Местная пища"
 game_concept_local_food_desc: "Это [Concept('food', 'пища')|e], на которую [Concept('location', 'район')|e] пополняет [Concept('provincial_food', 'запас пищи в провинции')|e]. При её отрицательных значениях район забирает пищу у других районов в своей [Concept('province', 'провинции')|e].\n\nКаждый район производит определённую пищу в зависимости от того, каким [Concept('subsistence_agriculture', 'натуральным хозяйством')|e] и [Concept('food_productivity', 'эффективностью производства пищи')|e] он обладает, однако большую часть пищи производят районы, имеющие в своём распоряжении [Concept('food_raw_materials', 'ресурсы для её производства')|e].\n\nКаждый район также отличается показателями [Concept('pop_food_consumption', 'потребления пищи')|e] в зависимости от проживающего на его территории [Concept('population', 'населения')|e].\n\nВ [Concept('towns_and_cities', 'городах')|e] зачастую наблюдается нехватка местной пищи, но это не страшно, пока провинция располагает её достаточными запасами."
 game_concept_provincial_food: "Запас пищи в провинции"
 game_concept_provincial_food_desc: "Это [Concept('food', 'пища')|e], которая хранится в [Concept('province', 'провинции')|e]. Если [Concept('monthly_food', 'ежемесячный остаток пищи')|e] отрицателен, она рано или поздно закончится. Если возник дефицит, то провинция будет [Concept('buy_food', 'покупать пищу')|e] на местном [Concept('market', 'рынке')|e], а если избыток — то [Concept('sell_food', 'продавать её')|e].\n\nЛюбая [Concept('food', 'пища')], не съеденная [Concept('pops', 'населением')|e] [Concept('location', 'района')|e], пополняет запас пищи в провинции.\n\nВсе территории провинции могут брать пищу из этого запаса, чтобы кормить своих жителей. [Concept('armies', 'Армии')|e] в провинции также могут брать эту пищу, чтобы избежать голодного [Concept('attrition', 'истощения')|e]."
 game_concept_market_food: "Пища на рынке"
 game_concept_market_food_desc: "Каждая [Concept('province', 'провинция')|e] [Concept('buy_food', 'покупает')|e] или [Concept('sell_food', 'продаёт пищу')|e] на [Concept('market', 'рынке')|e], к которому принадлежит. Рыночная цена зависит от того, сколько пищи хранится в [Concept('stockpile', 'запасах')|e] рынка. [Concept('owner', 'Владелец')|e] провинции вместе с доходами принимает и риски расходов, то есть провинции при избытке пищи увеличивают [Concept('income', 'доход')|e], а при нехватке — [Concept('expenses', 'расходы')|e].\n\nВы можете [Concept('trades', 'торговать')|e] [Concept('food_raw_materials', 'ресурсами для производства пищи')|e], чтобы перемещать её запасы между рынками."
 game_concept_pop_food_consumption: "Потребление пищи группами населения"
 game_concept_pop_food_consumption_desc: "Это количество [Concept('food','пищи')|e], ежемесячно потребляемое [Concept('pop','группой населения')|e]."
 game_concept_food_productivity: "Эффективность производства пищи"
 game_concept_food_productivity_desc: "Этот показатель [Concept('location', 'района')|e] влияет на то, насколько эффективно он производит [Concept('food', 'пищу')|e].\n\nЭффективность производства в основном зависит от местоположения района, однако некоторые [Concept('laws', 'правила')|e], [Concept('societal_values', 'общественные ценности')|e] и [Concept('advances', 'улучшения')|e] также могут на неё влиять. [Concept('towns_and_cities', 'Города')|e] менее эффективны в производстве пищи, чем [Concept('rural_locations', 'сельские районы')|e]."
 game_concept_subsistence_agriculture: "Натуральное хозяйство"
 game_concept_subsistence_agriculture_desc: "[Concept('rgo_pops', 'Крестьяне или рабы')|e], которые не наняты на работу в [Concept('building', 'сооружении')|e] или на [Concept('rgo', 'добычу ресурсов')|e], занимаются натуральным хозяйством и производят пищу в гораздо меньшем объёме, чем при добыче [Concept('food_raw_materials', 'ресурсов для производства пищи')|e]. Зачастую им едва хватает её для удовлетворения собственных нужд. Предполагается, что [Concept('unemployed', 'безработное')|e] население занимается натуральным хозяйством, то есть простейшим сбором [Concept('food', 'пищи')|e], даже в [Concept('location', 'районе')|e] есть [Concept('raw_material', 'ресурсы')|e], не связанные напрямую с [Concept('food', 'пищей')|e]."
 game_concept_starvation: "Голод"
 game_concept_starving: "Голод"
 game_concept_starving_desc: "Если в [Concept('province','провинции')|e] иссякнет [Concept('provincial_food','запас')|e] [Concept('food','пищи')|e], [Concept('pops','население')|e] начнёт голодать и умирать.\n\nПровинция получит следующий эффект:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Ресурс для производства пищи"
 game_concept_food_raw_materials: "Ресурсы для производства пищи"
 game_concept_food_raw_material_desc: "Как и прочие [Concept('goods', 'товары')|e], [Concept('raw_materials', 'ресурсы')|e] можно покупать, продавать и использовать. Некоторые из них при этом применяют в производстве [Concept('food', 'пищи')|e]. Такие ресурсы [Concept('rgo', 'добываются')|e] и считаются значительно более эффективным источником пищи, чем [Concept('subsistence_agriculture', 'натуральное хозяйство')|e].\n\nПища также перемещается между [Concept('markets', 'рынками')|e] при купле-продаже ресурсов для её производства."
 game_concept_food_raw_material_list_title: "Список ресурсов для производства пищи"
 game_concept_selling_food: "Продажа пищи"
 game_concept_sell_food: "Продать пищу"
 game_concept_sell_food_short: "Продать"
 game_concept_selling_food_desc: "Избыток [Concept('food','пищи')|e], которую негде хранить, [Concept('province','провинция')|e] продаёт на местном [Concept('market','рынке')|e]. Это можно делать, только если провинция не в [Concept('siege','осаде')|e].\n\nВ месяц [Concept('province','провинция')] может закупать количество [Concept('food','пищи')|e], равное суммарной вместимости [Concept('food_stockpile','запасов пищи')|e] [Concept('province','провинции')]."
 game_concept_buying_food: "Покупка пищи"
 game_concept_buy_food: "Купить пищу"
 game_concept_buy_food_short: "Купить"
 game_concept_buying_food_desc: "Когда в [Concept('province','провинции')|e] наблюдается нехватка [Concept('food','пищи')|e], она будет закупать её на местном [Concept('market','рынке')|e]. Это можно делать, только если провинция не в [Concept('siege','осаде')|e].\n\nВ месяц [Concept('province','провинция')] может закупать количество [Concept('food','пищи')|e], равное суммарной вместимости [Concept('food_stockpile','запасов пищи')|e] [Concept('province','провинции')]."
 game_concept_food_stockpile: "Запас пищи"
 game_concept_food_stockpile_desc: "Ежемесячный остаток [Concept('food', 'пищи')|e] в @location! [Concept('locations', 'районах')|e] переходит в запасы @province! [Concept('province', 'провинции')|e]. Ежемесячный остаток [Concept('food', 'пищи')] в [Concept('province', 'провинциях')] переходит в запасы @market! [Concept('market', 'рынка')|e].\n\nДостаточный [Concept('food_stockpile', 'запас пищи')] предотвращает [Concept('starvation','голод')|e] в суровые [Concept('winter', 'зимы')|e], когда [Concept('food_productivity', 'эффективность производства пищи')|e] невелика.\n\nБольшие запасы в @province! [Concept('province', 'провинции')|e] также позволяют ей ежемесячно [Concept('buy_food','закупать')|e] и [Concept('sell_food','продавать')|e] большие объёмы пищи."
 ###
 game_concept_construction_material: "Строительный материал"
 game_concept_construction_materials: "Стройматериалы"
 game_concept_construction_material_desc: "Строительные материалы — это [Concept('raw_materials', 'ресурсы')|e], которые используются в [Concept('construction', 'строительстве')|e] [Concept('buildings', 'сооружений')|e]. Стройматериалы необходимы для развития [Concept('towns_and_cities', 'городов')|e], а основным их источником является [Concept('rgo', 'добыча ресурсов')|e]."
 game_concept_construction_material_list_title: "Список стройматериалов"
 game_concept_loan: "Заём"
 game_concept_loaned: "Взято взаймы"
 game_concept_lent: "Дано взаймы"
 game_concept_lend: "Дать взаймы"
 game_concept_lends: "Даёт взаймы"
 game_concept_loans: "Займы"
 game_concept_loan_desc: "Заём — [Concept('gold','золото')|e], полученное от [Concept('lender','заимодавца')|e], которое затем нужно будет выплатить с ежемесячным [Concept('interest','процентом')|e]. Заём может пригодиться, если [Concept('country','державе')|e] срочно требуется [Concept('gold','золото')|e]. При получении займа [Concept('debt','долг')|e] [Concept('country','державы')] увеличивается."
 game_concept_loan_capacity: "Заёмный потенциал"
 game_concept_loan_capacity_desc: "Определяет, сколько денег [Concept('country','держава')|e] может [Concept('lend','дать взаймы')|e] из собственных запасов. [Concept('estates','Сословия')|e], вложившие в заём свои средства, будут получать [Concept('interest','процент')|e], который должна выплачивать взявшая взаймы [Concept('country','держава')|e]. На заёмный потенциал также влияют некоторые [Concept('buildings','сооружения')|e], [Concept('advances','улучшения')|e] и [Concept('government_reforms','государственные принципы')|e]."
 game_concept_interest: "Процент"
 game_concept_interest_desc: "Это сумма по [Concept('loan','займу')|e], которую заёмщик ежемесячно выплачивает [Concept('lender','заимодавцу')|e]."
 game_concept_debt: "Долг"
 game_concept_debts: "Долги"
 game_concept_debt_desc: "Это общее количество [Concept('loans','займов')|e] у державы, включая все невыплаченные [Concept('interest','проценты')|e]. Когда долг [Concept('country','державы')|e] слишком велик, она может стать [Concept('bankrupt','банкротом')|e]."
 game_concept_lender: "Заимодавец"
 game_concept_lender_desc: "Это либо банк, либо другая [Concept('country','держава')|e], которые дают [Concept('gold','золото')|e] взаймы и получают за это [Concept('interest','процент')|e]."
 game_concept_borrower: "Заёмщик"
 game_concept_borrower_desc: "Это [Concept('country', 'держава')|e], которая взяла [Concept('gold', 'золото')|e] взаймы и должна уплачивать [Concept('interest', 'процент')|e] по займу либо другой [Concept('country', 'державе')|e], либо [Concept('estate', 'сословию')|e]."
 adm_concept: "[Concept('adm','Административный навык')|e]"
 dip_concept: "[Concept('dip','Дипломатический навык')|e]"
 mil_concept: "[Concept('mil','Военный навык')|e]"
 game_concept_adm: "Административный навык"
 game_concept_adm_short: "Управление"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Этот [Concept('ability','навык')|e] показывает, как хорошо [Concept('character','персонаж')|e] справляется с административными задачами и экономикой, занимается государственными делами и двигает державу вперёд."
 game_concept_dip: "Дипломатический навык"
 game_concept_dip_short: "Дипломатия"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Этот [Concept('ability','навык')|e] показывает, как хорошо [Concept('character','персонаж')|e] умеет убеждать и располагать к себе других."
 game_concept_mil: "Военный навык"
 game_concept_mil_short: "Военное дело"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Этот [Concept('ability','навык')|e] показывает, как хорошо [Concept('character','персонаж')|e] разбирается в военных аспектах и тактике, а также принимает непростые решения."
 game_concept_inflation: "Инфляция"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Инфляция характеризует повышение всех цен. Она растёт при [Concept('minting','чеканке')|e], связанной с необходимостью увеличить [Concept('income','доходы')|e], и может снижаться благодаря определённым [Concept('cabinet_action','действиям совета')|e]."
 game_concept_stability: "Стабильность"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "Стабильность — мера внутреннего благополучия [Concept('country','державы')|e]. Когда это значение отрицательное, возникает беспорядок, а когда положительное — царит мир. При отсутствии внешних факторов стабильность постепенно снижается до #Y 0#!. Одним из негативных факторов, снижающих стабильность, являются [Concept('wars','войны')|e]."
 game_concept_prestige: "Престиж"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Престиж — это образ [Concept('country','державы')|e] в глазах окружающих. Он увеличивает [Concept('cultural_influence','влияние')|e] её [Concept('primary_culture','основной культуры')|e] и упрощает [Concept('diplomacy','дипломатию')|e]."
 game_concept_war_exhaustion: "Усталость от войны"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "Усталость от войны показывает, насколько наша [Concept('country','держава')|e] истощена [Concept('war','военными действиями')|e]. Если этот показатель станет слишком большим, мы будем вынуждены подписать [Concept('peace_treaty','мирный договор')|e]. Единица усталости от войны накладывает следующие эффекты:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "Изгнание"
 game_concept_exiled: "Изгнанные"
 game_concept_exile_desc: "Если [Concept('army','армия')|e] или [Concept('navy','флот')|e] находятся в изгнании, то они не могут вести осаду или сражаться с любыми [Concept('units','отрядами')|e], пока не вернутся на дружественную территорию. Такое происходит, когда они оказываются на территории, где не должны находиться, обычно после заключения [Concept('peace_treaty','мирного договора')|e]."
 game_concept_retreat: "Отступление"
 game_concept_retreats: "Отступления"
 game_concept_retreating: "В отступлении"
 game_concept_retreat_desc: "Когда [Concept('morale','боевой дух')|e] слишком низок, [Concept('army','армия')|e] или [Concept('navy','флот')|e] могут вынужденно покинуть проигрываемую битву либо отступить по своей воле. При [Concept('retreat','отступлении')|e] они не подчиняются приказам и не могут сражаться, пока не достигнут того пункта, куда отступают."
 game_concept_army_tradition: "Армейские традиции"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Характеризуют опыт [Concept('armies','армий')|e] [Concept('country','державы')|e], накопленный в [Concept('battles','битвах')|e] и [Concept('sieges','осадах')|e]."
 game_concept_navy_tradition: "Морские традиции"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Характеризуют опыт [Concept('navies','флотов')|e] [Concept('country','державы')|e], накопленный в [Concept('battles','битвах')|e], [Concept('blockades','блокадах')|e] и других событиях, связанных с деятельностью в море."
 game_concept_recruit: "Набор"
 game_concept_recruiting: "Набор"
 game_concept_recruit_desc: "Набор — это преобразование людей из [Concept('manpower','числа рекрутов')|e] в [Concept('units','отряды')|e] на карте. Обычно требует [Concept('gold','золота')|e] и увеличивает [Concept('demand','спрос')|e] на сопутствующие [Concept('goods','товары')|e] — ведь всадника без лошади вряд ли можно назвать всадником."
 game_concept_recruitment_method: "Метод набора"
 game_concept_recruitment_methods: "Методы набора"
 game_concept_recruitment_method_desc: "При наборе можно потратить больше времени на подготовку, чтобы войска стали более [Concept('experience','опытными')|e], а можно создать [Concept('regiment','полк')|e] быстрее, но его [Concept('maximum_strength','максимальная численность')|e] будет меньше."
 game_concept_age: "Эпоха"
 game_concept_ages: "Эпохи"
 game_concept_age_upper_desc: "Игра поделена на несколько эпох, обычно по одной на столетие. Каждая эпоха привносит свои правила и механики, а также уникальное дерево [Concept('advances','улучшений')|e]."
 game_concept_age_lower_desc: "В начале каждой эпохи мы выбираем, как развивать [Concept('adm_short','управление')], [Concept('dip_short','дипломатию')] и [Concept('mil_short','военное дело')]. От этого зависит, какое дерево улучшений получит [Concept('country','держава')|e] в текущей эпохе."
 game_concept_age_list_title: "Список эпох"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Институт"
 game_concept_institutions: "Институты"
 game_concept_institution_desc: "В каждой [Concept('age','эпохе')|e] есть три разных института, которые появляются в подходящих [Concept('location','районах')|e] на карте. При [Concept('embrace','внедрении')|e] институтов [Concept('countries','державы')|e] распространяют своё влияние по карте и открывают доступ к новым [Concept('advances','улучшениям')|e] текущей эпохи.\n\nЕсли какой-либо институт в [Concept('country','державе')|e] развивается недостаточно быстро, можно #TOOLTIP:CABINET_ACTION,study_institutions,X #L поддержать его#!#!."
 game_concept_embrace: "Внедрение"
 game_concept_embraced: "Внедрено"
 game_concept_embrace_desc: "[Concept('country','Держава')|e] может внедрить [Concept('institution','институт')|e], если достаточное количество её [Concept('population','населения')|e] живёт в [Concept('locations','районах')|e], где этот институт широко распространён. Внедрение [Concept('institution','института')] позволяет державе [Concept('research','исследовать')|e] связанные с ним [Concept('advances','улучшения')|e]."
 game_concept_advance: "Улучшение"
 game_concept_advances: "Улучшения"
 game_concept_advance_desc: "К улучшениям относятся идеи, открытия, технологии и достижения в других областях познания.\n\nУлучшения нельзя [Concept('researched', 'исследовать')|e] параллельно — только одно за раз, — и скорость этого процесса зависит от показателя [Concept('research_progress', '@research_progress! прогресса исследования')|e] в соответствующей [Concept('country', 'державе')|e].\n\nКаждая [Concept('age', 'эпоха')|e] предоставляет [Concept('countries', 'державам')] свои потенциальные улучшения. Некоторые из них уникальны для отдельных [Concept('countries', 'держав')], [Concept('cultures', 'культур')|e] или [Concept('religions', 'религий')|e], но в большинстве своём они требуют лишь [Concept('embraced', 'внедрения')|e] определённых [Concept('institutions', '@institutions! институтов')|e].\n\nПрогресс исследования новых [Concept('advances', '@advances! улучшений')|e] главным образом определяется силой [Concept('liturgical_language', '@liturgical_language! литургического языка')|e], средним уровнем [Concept('literacy', '@literacy! грамотности')|e] [Concept('pops', '@pops! населения')|e], степенью [Concept('estate_satisfaction', 'довольства')|e] #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священников#!#! и тем, сколько [Concept('institutions', '@institutions! институтов')|e] уже было [Concept('embraced', 'внедрено')|e]."
 game_concept_research: "Исследование"
 game_concept_researched: "Исследовано"
 game_concept_researching: "Исследование"
 game_concept_research_desc: "Исследование [Concept('advance','улучшений')|e] требует времени, поэтому [Concept('country','держава')|e] может проводить только одно исследование за раз. Когда [Concept('research_progress','прогресс исследования')|e] завершится, держава получит доступ к преимуществам улучшения.\n\nПрогресс исследования новых [Concept('advances', '@advances! улучшений')|e] главным образом определяется силой [Concept('liturgical_language', '@liturgical_language! литургического языка')|e], средним уровнем [Concept('literacy', '@literacy! грамотности')|e] [Concept('pops', '@pops! населения')|e], степенью [Concept('estate_satisfaction', 'довольства')|e] #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священников#!#! и тем, сколько [Concept('institutions', '@institutions! институтов')|e] уже было [Concept('embraced', 'внедрено')|e]."
 game_concept_research_progress: "Прогресс исследования"
 game_concept_research_progress_desc: "Прогресс [Concept('research', 'исследования')|e] главным образом определяется силой [Concept('liturgical_language', '@liturgical_language! литургического языка')|e], средним уровнем [Concept('literacy', '@literacy! грамотности')|e] [Concept('pops', '@pops! населения')|e], степенью [Concept('estate_satisfaction', 'довольства')|e] #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священников#!#! и тем, сколько [Concept('institutions', '@institutions! институтов')|e] уже было [Concept('embraced', 'внедрено')|e]."
 game_concept_stored_research: "Накопленный прогресс исследования"
 game_concept_stored_research_desc: "Пока для исследования не выбрано никаких [Concept('advance', 'улучшений')|e], этот параметр постепенно растёт. При выборе того или иного [Concept('advance', 'улучшения')|e] накопленный прогресс исследования сразу применяется."
 game_concept_literacy: "Грамотность"
 game_concept_literacy_desc: "Показывает, как хорошо [Concept('pops','население')|e] умеет читать и писать. Повышение грамотности в целом выгодно, так как ускоряет [Concept('research_progress','прогресс исследований')|e]. Однако чем грамотнее население, тем больше на его [Concept('pop_satisfaction','довольство')|e] влияют [Concept('market_price','рыночные цены')|e] необходимых для него товаров."
 game_concept_artillery_bonus: "Бонус артиллерии"
 game_concept_artillery_bonus_desc: "Характеризует способность артиллерийских [Concept('regiments','полков')|e] обстреливать [Concept('fortifications','укрепления')|e] противника. Сила обстрела зависит от [Concept('artillery_barrage','артиллерийского залпа')|e] и уровня [Concept('fort','крепости')|e]."
 game_concept_artillery_barrage: "Артиллерийский залп"
 game_concept_artillery_barrage_desc: "Если во время [Concept('siege','осады')|e] этот показатель выше, чем уровень [Concept('fort','крепости')|e], атакующая сторона может получить бонус!"
 game_concept_estate_privilege: "Сословная привилегия"
 game_concept_estate_privileges: "Сословные привилегии"
 game_concept_privileges: "Привилегии"
 game_concept_privilege: "Привилегия"
 game_concept_estate_privilege_desc: "[Concept('ruler','Правитель')|e] может наделять разные группы людей привилегиями — налоговыми послаблениями, монополиями и другими правами, которые дают преимущества тому или иному [Concept('estate','сословию')|e]. Обычно привилегии обходятся правителю недёшево и увеличивают расходы, в том числе на само [Concept('estate','сословие')]."
 game_concept_supply_depot: "Продовольственный склад"
 game_concept_supply_depots: "Продовольственные склады"
 game_concept_supply_depot_desc: "[Concept('armies','Армии')|e] могут создавать продовольственные склады во [Concept('hostile','враждебных')|e] [Concept('locations','районах')|e] и хранить там [Concept('food','пищу')|e]. Этими складами могут пользоваться [Concept('friendly','дружественные')|e] армии на расстоянии до #V 2#! [Concept('locations','районов')] от склада."
 game_concept_unit_ability: "Способность отряда"
 game_concept_unit_abilities: "Способности отряда"
 game_concept_unit_ability_desc: "Так называются приказы, которые можно отдавать [Concept('units','отрядам')|e], например [ShowUnitAbilityName('drill_army')|l] или [ShowUnitAbilityName('march_to_sound_of_guns')|l]. Некоторые способности — это мгновенные действия, другие же — состояния, между которыми можно переключаться."
 game_concept_character_interaction: "Взаимодействие c персонажем"
 game_concept_character_interactions: "Взаимодействия c персонажем"
 game_concept_character_interaction_desc: "Это [Concept('actions','действие')|e], которое можно совершать от лица [Concept('character','персонажа')|e]. Примеры: [ShowCharacterInteractionName('marry_noble')|l], [ShowCharacterInteractionName('seppuku')|l] или [ShowCharacterInteractionName('resign_as_grand_master')|l]."
 game_concept_integration_status: "Статус интеграции"
 game_concept_integration_status_desc: "Это степень включённости [Concept('location','района')|e] в административный аппарат [Concept('owner','владельца')|e]. Каждый находящийся во [Concept('owned', 'владении')] [Concept('location', 'район')] обладает одним из четырёх статусов:\n\n$BULLET$[Concept('colonized', 'Колонизированный')|e]\n$BULLET$[Concept('conquered', 'Завоёванный')|e]\n$BULLET$[Concept('integrated', 'Интегрированный')|e]\n$BULLET$[Concept('core', 'Национальный')|e]\n\nЛюбой [Concept('conquered','завоёванный')] [Concept('location','район')] можно интегрировать с помощью [Concept('cabinet_action','действия совета')|e], однако чтобы он стал считаться [Concept('core','национальным')], значительная часть [Concept('pops','групп его населения')|e] должна придерживаться [Concept('primary_culture','основной культуры')|e] или одной из [Concept('accepted_cultures','признанных')|e]."
 game_concept_integration_status_desc_intro: "Это степень включённости [Concept('location','района')|e] в административный аппарат [Concept('owner','владельца')|e]. Каждый находящийся во [Concept('owned', 'владении')] [Concept('location', 'район')] обладает одним из четырёх статусов:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Любой [Concept('conquered','завоёванный')] [Concept('location','район')] можно [Concept('integrated', 'интегрировать')] с помощью [Concept('cabinet_action','действия совета')|e], однако чтобы он стал считаться [Concept('core','национальным')], значительная часть [Concept('pops','групп его населения')|e] должна придерживаться [Concept('primary_culture','основной культуры')|e] или одной из [Concept('accepted_cultures','признанных')|e]."
 game_concept_integration: "Интеграция"
 game_concept_integrated: "Интегрировано"
 game_concept_integrate: "Интегрировать"
 game_concept_integrating: "Интеграция"
 game_concept_integration_list_title: "Интегрированный [Concept('location','район')] обладает следующими эффектами:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Интегрированный [Concept('location','район')|e] стал полноценной частью государства, благодаря чему им намного легче управлять, чем [Concept('conquered','завоёванным')|e] [Concept('location','районом')].\n\n[Concept('conquered','Завоёванные')|e] [Concept('location','районы')] необходимо интегрировать с помощью [Concept('cabinet_action','действия совета')|e], применяющегося ко всей [Concept('province','провинции')|e]. Скорость интеграции зависит ряда факторов, в том числе количества [Concept('locations','районов')], их [Concept('culture','культуры')|e] или [Concept('location_rank','ранга')|e]."
 game_concept_government_reform: "Государственный принцип"
 game_concept_government_reforms: "Государственные принципы"
 game_concept_reforms: "Принципы"
 game_concept_reform: "Принцип"
 game_concept_government_reform_desc: "Государственный принцип определяет характер управления [Concept('country','державой')|e]. Спектр таких принципов широк, они могут как следовать древним традициям, так и быть прогрессивными. Каждый принцип по-своему уникален, но часто даёт значимое преимущество или неповторимую возможность для игры.\n\nУ [Concept('countries','держав')] есть доступ к ограниченному числу государственных принципов, которое можно увеличить с помощью определённых [Concept('advances','улучшений')|e].\n\nСуществуют также [Concept('major_reforms','ведущие принципы')|e]. У некоторых [Concept('country','держав')] может быть только один такой принцип."
 game_concept_major_reform: "Ведущий принцип"
 game_concept_major_reforms: "Ведущие принципы"
 game_concept_major_reform_desc: "Ведущим называется особый [Concept('government_reform','государственный принцип')|e], который формирует облик [Concept('country','державы')|e]. У каждой [Concept('country','державы')] может единовременно быть только один ведущий принцип."
 game_concept_cabinet_action: "Действие совета"
 game_concept_cabinet_actions: "Действия совета"
 game_concept_cabinet_action_desc: "Участнику [Concept('cabinet','совета')|e] можно поручать определённые действия. Они выполняются до тех пор, пока не будут завершены или пока мы не решим их изменить. \nДоступны следующие действия: \n\n#T Административные действия #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T Дипломатические действия #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T Военные действия #!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "Место в совете"
 game_concept_cabinet_seats: "Места в совете"
 game_concept_cabinet_seats_desc: "Определяет количество [Concept('cabinet_members','участников')|e], которые могут одновременно заседать в [Concept('cabinet','совете')|e] [Concept('country','державы')|e]. Это количество можно увеличить с помощью определённых [Concept('advances','улучшений')|e]."
 game_concept_cabinet_efficiency: "Эффективность совета"
 game_concept_cabinet_efficiency_desc: "Это скорость и результативность, с которыми [Concept('characters','персонажи')|e] из [Concept('cabinet','совета')|e] выполняют соответствующие [Concept('cabinet_actions','действия')|e]. Зависит от [Concept('crown_power','власти правителя')|e] и [Concept('societal_values','общественных ценностей')|e]. Изменяется в зависимости от [Concept('advances','улучшений')|e], [Concept('government_reforms','государственных принципов')|e], [Concept('policies','политик')|e] и [Concept('buildings','сооружений')|e]."
 game_concept_cabinet: "Совет"
 game_concept_cabinet_desc: "$game_concept_cabinet$ — это собрание высокопоставленных государственных деятелей. Они помогают управлять [Concept('country','державой')|e], выполняя определённые [Concept('cabinet_actions','действия')|e]. Количество [Concept('cabinet_seats','мест в совете')|e] можно увеличить с помощью определённых [Concept('advances','улучшений')|e]."
 game_concept_cabinet_member: "Член совета"
 game_concept_cabinet_members: "Члены совета"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$ — это [Concept('character','персонаж')|e], заседающий в [Concept('cabinet','совете')|e]."
 game_concept_artist: "Творец"
 game_concept_artists: "Творцы"
 game_concept_artist_upper_desc: "Это [Concept('character','персонаж')|e], который создаёт [Concept('works_of_art','творения')|e]. К творцам относятся следующие типы персонажей:"
 game_concept_artist_list_title: "Список разновидностей творцов"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Религиозный деятель"
 game_concept_religious_figures: "Религиозные деятели"
 game_concept_religious_figure_upper_desc: "Религиозный деятель — это [Concept('character', 'персонаж')|e], который странствует по миру, предоставляя религиозные преимущества тем местам, где он решает обосноваться. Державы, придерживающиеся соответствующей [Concept('religion', 'религии')|e], получают право нанимать религиозных деятелей. Следовать можно лишь одной [Concept('religious_school', 'религиозной школе')|e], однако есть возможность приглашать религиозных деятелей из других школ, чтобы получать вдохновение и часть их преимуществ. Религиозный деятель может принадлежать к одному из нижеперечисленных типов."
 game_concept_religious_figure_list_title: "Список типов религиозных деятелей"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Приглашённый религиозный деятель"
 game_concept_invited_religious_figures: "Приглашённые религиозные деятели"
 game_concept_invite_religious_figure: "Пригласить религиозного деятеля"
 game_concept_work_of_art: "Творение"
 game_concept_works_of_art: "Творения"
 game_concept_work_of_art_desc: "Это результат работы [Concept('artist', 'творца')|e]. Его создание увеличивает [Concept('cultural_influence', 'влияние')|e] [Concept('primary_culture', 'основной культуры')|e] той [Concept('country', 'державы')|e], где работает творец. Творение могут уничтожить или захватить, если [Concept('location', 'район')|e], где оно находится, будет [Concept('occupied', 'оккупирован')|e] [Concept('enemy', 'врагом')|e].\nНаличие творений положительно сказывается на [Concept('prestige', 'престиже')|e] и [Concept('cultural_tradition', 'культурных традициях')|e] [Concept('country', 'державы')]."
 game_concept_work_of_art_list_title: "Виды творений"
 game_concept_art_quality: "Качество творения"
 game_concept_art_quality_desc: "Качество [Concept('works_of_art','творения')|e] влияет на величину [Concept('cultural_tradition','культурных традиций')|e] и [Concept('prestige','престижа')|e], которые оно приносит державе.\n\n$game_concept_work_of_art$ может обладать одним из следующих уровней качества, от низшего к высшему:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Легитимность"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "Показывает, насколько население и сословия согласны с тем, как управляется [Concept('country','держава')|e]. Когда легитимность находится на низком уровне, возрастает риск возникновения восстаний, цель которых — передать власть в руки [Concept('ruler','правителя')|e], более угодного массам."
 game_concept_republican_tradition: "Республиканские традиции"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Показывают, как хорошо республиканизм укоренился в державе и насколько [ShowGovernmentTypeName('republic')|l] придерживается традиций в целом. [ShowGovernmentTypeNameWithNoTooltip('republic')] проводит выборы нового [Concept('ruler','правителя')|e] каждые несколько лет. Если один и тот же [Concept('ruler','правитель')] находится у власти после нескольких [Concept('elections','выборов')|e], это негативно отражается на республиканских традициях. Сильное снижение их уровня может привести к развитию автократии. Чтобы республиканское правительство работало хорошо, этот уровень должен оставаться высоким."
 game_concept_devotion: "Благочестие"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "Благочестие показывает, насколько в нашей державе развита [Concept('faith','вера')|e]. Чем выше благочестие, тем эффективнее наша [ShowGovernmentTypeName('theocracy')|l]."
 game_concept_horde_unity: "Сплочённость орды"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "Сплочённость орды показывает, как сильно $rank_kingdom_horde_ruler_suffix_male$ пользуется поддержкой племён. При отсутствии внешних факторов сплочённость постепенно снижается. Чтобы её повысить, нужно заниматься грабежами и разорять провинции. [ShowGovernmentTypeName('steppe_horde')] с низкой сплочённостью, скорее всего, поддастся внутренним раздорам."
 game_concept_tribal_cohesion: "Племенное единство"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Показывает, насколько наше [ShowGovernmentTypeName('tribe')|l] едино в области [Concept('religion','религии')|e] и [Concept('culture','культуры')|e]. На низких уровнях [ShowGovernmentTypeNameWithNoTooltip('tribe')|l] будет напоминать сборище кошек, которые гуляют сами по себе. Чтобы [ShowGovernmentTypeNameWithNoTooltip('tribe')|l] процветало, единство должно быть высоким."
 game_concept_government_power: "Власть правительства"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Этот общий термин показывает, насколько хорошо работает [Concept('government','правительство')|e]. Есть несколько показателей власти правительства: [Concept('legitimacy','легитимность')|e], [Concept('republican_tradition','республиканские традиции')|e], [Concept('devotion','благочестие')|e], [Concept('horde_unity','сплочённость орды')|e] и [Concept('tribal_cohesion','племенное единство')|e]."
 game_concept_policy: "Политика"
 game_concept_policies: "Политики"
 game_concept_policy_desc: "Для каждого [Concept('law','правила')|e] нужно выбрать одну или несколько политик. Они определяют, как закон применяется в [Concept('country','державе')|e]."
 game_concept_law: "Правило"
 game_concept_laws: "Свод правил"
 game_concept_law_desc: "Для каждого правила нужно выбрать [Concept('policy','политику')|e], иначе оно не вступит в силу. В разных [Concept('government_types','формах правления')|e] и [Concept('religions','религиях')|e] бывают разные правила, их число можно увеличить с помощью [Concept('advances','улучшений')|e]. [Concept('policy','Политика')], выбранная для правила, часто влияет на [Concept('societal_values','общественные ценности')|e]."
 game_concept_antagonism: "Неприязнь"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "Неприязнь — часть отношения к нам других [Concept('countries','держав')|e], влияющее на их [Concept('opinion','мнение')|e] о нас. Если державы, в чьей зоне интересов мы находимся, испытывают к нам неприязнь, то они менее склонны прибегать к [Concept('diplomacy','дипломатии')|e] и могут действовать против нас. Уровень неприязни между державами зависит от их различий в [Concept('societal_values','общественных ценностях')|e], [Concept('government_types','формах правления')|e], [Concept('religion','религии')|e], [Concept('culture','культуре')|e] и [Concept('language','языке')|e]. Некоторые действия в приграничных [Concept('location','районах')|e] также могут вызвать у соседних стран неприязнь, степень которой зависит от их отношения к этим районам и к самой державе, совершившей действие. Однако со временем большинство эффектов от подобных действий полностью исчезает."
 game_concept_antagonism_received_modifier: "Получаемая неприязнь"
 game_concept_antagonism_received_modifier_desc: "Определяет, как сильно враждебные дипломатические действия, например [Concept('war','война')|e], повлияют на уровень [Concept('antagonism','неприязни')|e] к нам."
 game_concept_diplomatic_action: "Дипломатическое действие"
 game_concept_diplomatic_actions: "Дипломатические действия"
 game_concept_diplomatic_action_desc: "Это действие, которое одна [Concept('country', 'держава')|e] предпринимает в отношении другой с привлечением [Concept('diplomats', 'дипломатов')|e]. К дипломатическим действиям относятся заключение [Concept('alliances', 'союзов')|e], объявление [Concept('war', 'войны')|e] или многое другое."
 game_concept_diplomatic_limitation: "Ограничение дипломатии"
 game_concept_diplomatic_limitations: "Ограничения дипломатии"
 game_concept_diplomatically_limited: "Дипломатия ограничена"
 game_concept_limited_diplomacy: "Частичная дипломатия"
 game_concept_unlimited_diplomacy: "Полноценная дипломатия"
 game_concept_diplomatic_limitation_desc: "Дипломатические возможности [Concept('country', 'державы')|e] — крайне зависимого [Concept('subject', 'ленника')|e] либо [Concept('junior_partner', 'младшего партнёра')|e] в [Concept('union', 'унии')|e] могут быть ограничены, то есть будут недоступны либо серьёзно ограничены следующие действия:\n\n$BULLET$ Заключение #TOOLTIP:SCRIPTED_RELATION_TYPE,alliance,X #L союза#!#!\n\n$BULLET$ #TOOLTIP:SCRIPTED_RELATION_TYPE,food_access,X #L Доступ к продовольствию#!#!\n\n$BULLET$ Предъявление #TOOLTIP:SCRIPTED_RELATION_TYPE,guarantee,X #L гарантий#!#!\n\n$BULLET$ #TOOLTIP:SCRIPTED_RELATION_TYPE,military_access,X #L Право на проход войск#!#!\n\n$BULLET$ #TOOLTIP:SCRIPTED_RELATION_TYPE,fleet_basing_rights,X #L Право на размещение флота#!#!\n\n$BULLET$ #TOOLTIP:GENERIC_ACTION,create_building_subject,X #L Создание ленника-строителя#!#!\n\n$BULLET$ #TOOLTIP:GENERIC_ACTION,create_province_subject,X #L Создание ленника#!#!\n\nБольшинство дипломатически ограниченных ленников неспособны самостоятельно объявлять [Concept('wars', 'войны')|e]. Исключение — некоторые конкретные цели."
 game_concept_diplomats: "Дипломаты"
 game_concept_diplomat: "Дипломат"
 game_concept_diplomat_desc: "Определяет, сколько [Concept('diplomacy', 'дипломатических')|e] возможностей доступно [Concept('country', 'державе')|e] в данный момент. Это количество увеличивается с помощью некоторых [Concept('advances', 'улучшений')|e] или [Concept('societal_values', 'общественных ценностей')|e]."
 game_concept_opinion: "Мнение"
 game_concept_diplomatic_opinion: "Дипломатическое мнение"
 game_concept_diplomatic_opinions: "Дипломатические мнения"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Отражает характер отношений между [Concept('country','державами')|e]. Разница между [Concept('trust','доверием')|e] и мнением в том, что при высоком мнении [Concept('country','держава')] перестанет вести себя враждебно, но для сотрудничества требуется ещё и доверие."
 game_concept_rival: "Соперник"
 game_concept_rivals: "Соперники"
 game_concept_rivals_tooltip: "[Concept('rivals','Соперники')|e]"
 game_concept_rival_desc: "[Concept('countries','Державы')|e] могут заявлять о своей враждебности к другим державам, объявляя их соперниками. В отношении соперников можно использовать дополнительные враждебные действия, например, фабриковать [Concept('casus_belli','поводы для войны')|e] и вмешиваться в их [Concept('wars','войны')|e].\n\nДержава-соперник не согласится на дружественные [Concept('treaties','договоры')|e] вроде [Concept('alliances','союзов')|e], но [Concept('countries','державам')] с общими соперниками будет проще заключать [Concept('treaties','договоры')] между собой.\n\nСоперничество не является обоюдным, то есть, объявленная соперником держава не обязательно ответит тем же. [Concept('country','Держава')], объявившая другу соперником, считается [Concept('rival_enemy','врагом')|e].\n\nСоперничество возможно только в отношении [Concept('countries','держав')] с сопоставимым [Concept('great_power_score','счётом великой державы')|e] и невысоким [Concept('opinion','мнением')|e]. Максимально возможное количество соперников зависит от [Concept('country_rank','ранга державы')|e]."
 game_concept_rival_enemy: "Враг"
 game_concept_rival_enemies: "Враги"
 game_concept_rival_enemy_desc: "[Concept('country','Держава')|e], объявившая другую [Concept('rival','соперником')|e], считается её врагом. [Concept('country','Держава')] может иметь много [Concept('rivals','соперников')], но не иметь врагов, если ни одна другая [Concept('country','держава')] не объявила соперником её саму."
 game_concept_cobelligerent: "Совоюющая сторона"
 game_concept_cobelligerents: "Совоюющие стороны"
 game_concept_cobelligerent_desc: "[Concept('country','Держава')|e], ставшая совоюющей стороной, может призывать своих [Concept('allies','союзников')|e] для участия в [Concept('war','войне')|e].\n\nПри заключении [Concept('peace_treaty','мирного договора')|e] [Concept('locations','районы')|e] совоюющей державы будут иметь ту же стоимость, что и территории лидера войны."
 game_concept_enemy: "Враг на войне"
 game_concept_enemies: "Враги на войне"
 game_concept_enemies_tooltip: "[Concept('enemies','Враги')|e]"
 game_concept_enemy_desc: "Две [Concept('countries','державы')|e] в состоянии [Concept('war','войны')|e] считают друг друга врагами, а их [Concept('armies','армии')|e] и [Concept('navies','флоты')|e] при встрече вступают в [Concept('battle','битву')|e].\n\n[Concept('rebels','Мятежники')|e] и [Concept('pirates','пираты')|e] — это враги для всех без исключения."
 game_concept_royal_marriage: "Династический брак"
 game_concept_royal_marriages: "Династические браки"
 game_concept_married: "В браке"
 game_concept_marry: "Заключить брак"
 game_concept_marriage: "Брак"
 game_concept_marrying: "Брак"
 game_concept_royal_marriage_desc: "Династический брак заключается между двумя [Concept('characters','персонажами')|e] из разных [Concept('countries','держав')|e], чтобы улучшить государственные взаимоотношения и повысить [Concept('prestige','престиж')|e] их [Concept('rulers','правителей')|e]."
 game_concept_union: "Уния"
 game_concept_senior_partner: "Старший партнёр"
 game_concept_junior_partner: "Младший партнёр"
 game_concept_junior_partners: "Младшие партнёры"
 game_concept_union_partner: "Партнёр по унии"
 game_concept_union_partners: "Партнёры по унии"
 game_concept_personal_union: "Личная уния"
 game_concept_personal_unions: "Личные унии"
 game_concept_union_desc: "Уния — это разновидность [Concept('treaty','договора')|e], при котором две или более [Concept('countries','державы')|e] управляются одним [Concept('ruler','правителем')|e] на основании [Concept('royal_marriages','династического брака')|e]. Такое содружество действует как оборонительный [Concept('alliance','союз')|e] — державы автоматически помогут друг другу, если на них нападут, — но при этом можно вводить [Concept('laws','правила')|e], которые меняют положения унии. Самый главный участник унии называется старшим партнёром, а остальные — младшими."
 game_concept_union_integration_level: "Уровень интеграции унии"
 game_concept_union_integration_level_short: "Уровень интеграции"
 game_concept_union_integration_level_member: "Уровень интеграции участника"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$ отражает степень централизации [Concept('personal_union','личной унии')|e] на основании разных [Concept('laws','правил')|e] и [Concept('policies','политик')|e]. Уровень интеграции всех текущих [Concept('member','участников')|e] унии повышается при принятии соответствующих политик. По завершении централизации все младшие партнёры, имеющие общий уровень интеграции с унией, объединятся под властью старшего партнёра.\n\nПрисоединившимся к унии позднее других придётся сначала повысить уровень интеграции с помощью [Concept('parliament', 'парламента')|e], а затем они смогут объединиться со старшим партнёром."
 game_concept_ally: "Союзник"
 game_concept_allies: "Союзники"
 game_concept_allied: "В союзе"
 game_concept_alliance: "Союз"
 game_concept_alliances: "Союзы"
 game_concept_alliance_desc: "Союз — это [Concept('treaty','договор')|e] между двумя [Concept('countries','державами')|e]. Державы в союзе не могут объявлять друг другу [Concept('war','войну')|e] и получают возможность призывать союзников на помощь в случае [Concept('wars','войны')] против себя."
 game_concept_war_allies: "Военные союзники"
 game_concept_war_ally: "Военный союзник"
 game_concept_war_ally_desc: "Это [Concept('countries', 'державы')|e], которые оказывают друг другу поддержку в [Concept('war', 'войне')|e]."
 game_concept_war_leader: "Лидер войны"
 game_concept_war_leaders: "Лидеры войны"
 game_concept_war_leader_desc: "$game_concept_war_leader$ — одна из двух главных [Concept('countries','держав')|e], участвующих в [Concept('war','войне')|e]. Именно лидеры войны определяют её исход в ходе [Concept('peace_treaties','мирных переговоров')|e]."
 game_concept_call_to_arms: "Призыв к оружию"
 game_concept_call_to_arms_desc: "Призыв к оружию — это [Concept('diplomatic_action', 'дипломатическое действие')|e], которое можно использовать во время [Concept('war', 'войны')|e], призвав на помощь [Concept('ally', 'союзников')|e] и другие [Concept('countries', 'державы')|e], пообещавшие принять участие в вооружённых конфликтах.\n\n[Concept('defender', 'Обороняющиеся державы')|e] автоматически рассылают призыв к оружию своим союзникам, а [Concept('attacker', 'атакующим державам')|e] придётся созывать союзников вручную. К тому же, атакующей стороне будет существенно сложнее уговорить другие державы принять участие в войне."
 game_concept_treaty: "Договор"
 game_concept_treaties: "Договоры"
 game_concept_treaty_desc: "Договор — это дипломатическое соглашение, подписанное двумя или более [Concept('countries','державами')|e]. Может действовать в течение определённого времени или до дальнейшего распоряжения.\nК договорам относятся [Concept('alliances','союз')|e], [Concept('military_access','право на проход войск')|e], [Concept('truce','перемирие')|e] и другие соглашения, достигаемые с помощью [Concept('diplomacy','дипломатии')|e]."
 game_concept_blocked_treaties: "Запрет договоров"
 game_concept_blocked_treaties_desc: "Если в отношении [Concept('country','державы')|e] действует этот запрет, она не может подписывать какие-либо [Concept('treaty','договоры')|e] с другой [Concept('country','державой')|e]."
 game_concept_economic_support: "Финансовая поддержка"
 game_concept_economic_support_desc: "Это [Concept('treaty','договор')|e], согласно которому одна [Concept('country','держава')|e] ежемесячно отправляет [Concept('gold','золото')|e] другой [Concept('country','державе')] для поддержания её [Concept('finances','финансов')|e]. Чаще всего такой договор заключается, когда держава не хочет напрямую участвовать в [Concept('war','войне')|e], которую ведёт другая держава, но желает её поддержать."
 game_concept_war_reparations: "Контрибуции"
 game_concept_war_reparations_desc: "Это мирный [Concept('treaty','договор')|e], по которому [Concept('country','держава')|e] обязана ежемесячно отправлять [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] получаемого [Concept('gold','золота')|e] на поддержание [Concept('finances','финансов')|e] другой [Concept('country','державы')], чаще всего победившей в недавней войне."
 game_concept_guarantee: "Гарантия"
 game_concept_guaranteed: "Гарантировано"
 game_concept_guaranteeing: "Гарантирует"
 game_concept_guarantee_desc: "Это [Concept('treaty','договор')|e], по которому одна [Concept('country','держава')|e] гарантирует другой [Concept('country','державе')] защиту в случае [Concept('war','войны')|e]."
 game_concept_estate_satisfaction_equilibrium: "Равновесное довольство"
 game_concept_estate_satisfaction_equilibrium_desc: "Это значение, к которому стремится [Concept('estate_satisfaction','довольство')|e] [Concept('estate','сословия')|e]. Скорость приближения к равновесному довольству зависит от множества факторов."
 game_concept_estate_satisfaction: "Довольство сословия"
 game_concept_estate_satisfaction_short: "Довольство"
 game_concept_estate_satisfaction_desc: "Показывает, насколько [Concept('estate','сословие')|e] довольно тем, как сейчас управляется [Concept('country','держава')|e]. Высокое довольство приносит державе различные преимущества, а низкое — штрафы. Кроме того, при низком довольстве [Concept('estate','сословия')] из него нельзя набирать [Concept('army_levies','армейское')|e] и [Concept('navy_levies','флотское')|e] ополчение.\n\nДовольство сословия также напрямую влияет на [Concept('pop_satisfaction','довольство групп населения')|e], принадлежащих к этому [Concept('estate','сословию')]."
 game_concept_estate_power: "Сословная власть"
 game_concept_estate_power_desc: "Сила, которой обладает [Concept('estate','сословие')|e] в [Concept('country','державе')|e]. В большей степени на неё влияет количество [Concept('population','населения')|e] того [Concept('pop_types','типа')|e], к которому принадлежит это [Concept('estate','сословие')], а также его [Concept('estate_privileges','привилегии')|e].\n\nНекоторые [Concept('pop_types','типы населения')|e], например [ShowPopTypeName('nobles')|l], обладают гораздо большей силой сословия на [Concept('pop','группунаселения')|e], чем [ShowPopTypeName('slaves')|l].\n\n$BULLET_WITH_TAB$Общая сила [Concept('estate','сословий')] уменьшает [Concept('crown_power','силу короны')|e] в [Concept('country','державе')].\n$BULLET_WITH_TAB$[Concept('tax_base','Налоговая база')|e] [Concept('location','района')|e] распределяется в зависимости от размера, силы сословия и [Concept('pop_types','типов населения')], которые там живут."
 game_concept_crown_power: "Власть правителя"
 game_concept_crown_power_desc: "Это власть, которой обладает правитель [Concept('country','державы')|e]. Чем больше власти, тем могущественнее и эффективнее становится [Concept('country','держава')]. Если [Concept('estates','сословия')|e] наделены слишком большими [Concept('estate_privileges','привилегиями')|e], то власть правителя может уменьшиться настолько, что держава начнёт получать штрафы.\n\nВ разных [Concept('ages','эпохах')|e] есть [Concept('advances','улучшения')|e], которые увеличивают [Concept('crown_power','власть правителя')|e]. Одна из самых эффективных эпох в этом плане — эпоха #TOOLTIP:AGE,age_5_absolutism,X #L Абсолютизма#!#!."
 game_concept_estate_tax_base: "Налоговая база сословия"
 game_concept_estate_tax_base_desc: "Каждое [Concept('estate','сословие')|e] получает часть [Concept('gold','золота')|e] из [Concept('tax_base','налоговой базы')|e] каждого [Concept('location','района')|e]. Доля зависит от [Concept('estate_power','власти')|e] этого сословия по сравнению с другими [Concept('estates','сословиями')]. Затем из неё вычитается [Concept('estate_enrichment','богатство сословия')|e]."
 game_concept_civil_war: "Гражданская война"
 game_concept_civil_wars: "Гражданские войны"
 game_concept_civil_war_desc: "Гражданская война — это особая разновидность [Concept('war','военных действий')|e], при которых [Concept('country','держава')|e] враждует не с другой [Concept('country','державой')], а с частью собственного населения. Кроме того, в отличие от обычных [Concept('wars','войн')], здесь не происходит [Concept('occupation','оккупация')|e] [Concept('locations','районов')|e], но в случае успешной [Concept('sieged','осады')|e] эти районы сразу же меняют [Concept('controller','контролирующую сторону')|e]."
 game_concept_war_goal: "Цель войны"
 game_concept_war_goals: "Цели войны"
 game_concept_war_goal_desc: "У каждой [Concept('war','войны')|e] есть цель, которую определяет выбранный [Concept('casus_belli','повод для войны')|e]. При выполнении этой цели держава значительно увеличит свой [Concept('war_score','военный счёт')|e]."
 game_concept_war_score: "Военный счёт"
 game_concept_war_score_desc: "Военный счёт показывает, насколько успешны действия [Concept('country','державы')|e] в конкретной [Concept('war','войне')|e]. Чтобы увеличить военный счёт, нужно побеждать в [Concept('battles','битвах')|e], [Concept('siege','осаждать')|e] [Concept('enemy','вражеские')|e] [Concept('locations','районы')|e], достигать [Concept('war_goal','цели войны')|e] и устраивать [Concept('blockades','блокады')|e]."
 game_concept_war_participation: "Участие в войне"
 game_concept_war_participation_desc: "Этот показатель отражает вклад [Concept('country','державы')|e] в ход [Concept('war','войны')|e]. Увеличить его можно при помощи [Concept('battles','битв')|e], [Concept('blockades','блокад')|e] и [Concept('sieges','осад')|e]."
 game_concept_peace_cost: "Стоимость мира"
 game_concept_peace_cost_desc: "Определяет, сколько стоит включить [Concept('peace_treaty', 'мирный договор')|e] в [Concept('peace_offer', 'предложение о мире')|e]. Обычно стоимость мира сопоставляется с [Concept('war_score', 'военным счётом')|e], чтобы определить, согласится ли другая [Concept('country', 'держава')|e]."
 game_concept_war: "Война"
 game_concept_wars: "Войны"
 game_concept_offensive_war: "Наступательная война"
 game_concept_defensive_war: "Оборонительная война"
 game_concept_offensive_wars: "Наступательные войны"
 game_concept_defensive_wars: "Оборонительные войны"
 game_concept_war_desc: "Война начинается, когда [Concept('country','держава')|e] с помощью [Concept('diplomat','дипломатического действия')|e] вступает в конфликт с другой [Concept('country','державой')|e]. [Concept('allied','Союзники')|e] любой из таких держав могут быть призваны для участия в войне.\n\nВо время войны [Concept('armies','армии')|e] и [Concept('navies','флоты')|e] враждующих сторон при встрече будут [Concept('battle','сражаться')|e] друг с другом. [Concept('armies','Армии')] смогут [Concept('siege','осаждать')|e] [Concept('enemies','вражеские')|e] [Concept('locations','районы')|e], а [Concept('navies','флоты')|e] смогут устраивать [Concept('blockade','блокады')|e] вражеских [Concept('ports','портов')|e].\n\nВойна длится до тех пор, пока не будет подписан [Concept('peace_treaty','мирный договор')|e] и между враждующими [Concept('countries','державами')] не восстановится [Concept('peace','мир')|e]."
 game_concept_peace: "Мир"
 game_concept_peace_desc: "Мир — это состояние, при котором [Concept('country','держава')|e] не участвует ни в одной [Concept('war','войне')|e]."
 game_concept_white_peace: "Мир «статус-кво»"
 game_concept_white_peace_desc: "Это [Concept('peace_treaty','мирный договор')|e], который возвращает державы к довоенным условиям."
 game_concept_peace_treaty: "Мирный договор"
 game_concept_peace_treaties: "Мирные договоры"
 game_concept_peace_treaty_desc: "Это условия [Concept('peace_offer','предложения о мире')|e], к числу которых относятся передача [Concept('location','районов')|e] между двумя [Concept('countries','державами')|e], выплата [Concept('gold','дукатов')|e] или даже особые договоры, например, #TOOLTIP:SCRIPTED_PEACE_TREATY,abandon_colonial_claim,X #L отказ от притязания на колонию#!#!, #TOOLTIP:SCRIPTED_PEACE_TREATY,peace_take_over_market_center,X #L захват рыночного центра#!#! или #TOOLTIP:SCRIPTED_PEACE_TREATY,peace_humiliate,X #L унижение#!#!."
 game_concept_peace_offer: "Предложение о мире"
 game_concept_peace_offer_desc: "Это дипломатическое действие прекращает [Concept('war', 'войну')|e] между двумя и более [Concept('countries', 'державами')|e]. При этом одна сторона может выдвинуть свои условия другой в форме [Concept('peace_treaties', 'мирных договоров')|e]. Как только эти условия будут приняты, заключается мир, а [Concept('war', 'война')] прекращается.\n\n[Concept('war_score', 'Военный счёт')] [Concept('country', 'державы')] определяет выгоду, которую она получит от мирного договора."
 game_concept_casus_belli: "Повод для войны"
 game_concept_casus_bellis: "Поводы для войны"
 game_concept_casus_belli_desc: "Повод для объявления войны, он же #italic казус белли#!, — это юридическое оправдание, которым пользуется [Concept('country','держава')|e], чтобы начать [Concept('war','войну')|e]. Повод влияет на характер [Concept('war','войны')] и её [Concept('war_goal','цель')|e]."
 game_concept_stockpile: "Запасы"
 game_concept_stockpile_desc: "Это текущее количество [Concept('good','товаров')|e], которые хранятся на [Concept('market','рыночных')|e] складах. Если [Concept('supply','предложение')|e] больше, чем [Concept('demand','спрос')|e], запасы увеличиваются — и наоборот. Их расходуют на нужды [Concept('buildings','сооружений')|e], [Concept('constructions','строительства')|e], [Concept('units','отрядов')|e] и различных [Concept('pops','групп населения')|e]."
 game_concept_effective_supply: "Эффективное предложение"
 game_concept_effective_supply_desc: "Это [Concept('supply','предложение')|e] [Concept('good','товаров')|e] на [Concept('market','рынке')|e], когда снижено влияние [Concept('imports','импорта')|e]."
 game_concept_effective_demand: "Эффективный спрос"
 game_concept_effective_demand_desc: "Это [Concept('demand','спрос')|e] в отношении [Concept('good','товаров')|e] на [Concept('market','рынке')|e], когда снижено влияние [Concept('exports','экспорта')|e]."
 game_concept_supply: "Предложение"
 game_concept_supply_desc: "Это количество [Concept('good','товаров')|e], которые производятся в [Concept('buildings','сооружениях')|e], добываются в виде [Concept('raw_materials','ресурсов')|e] или [Concept('imported','импортируются')|e] на [Concept('market','рынок')|e]."
 game_concept_demand: "Спрос"
 game_concept_demands: "Спрос"
 game_concept_demand_desc: "Это количество [Concept('good','товаров')|e], которые требуются для работы [Concept('buildings','сооружений')|e] и жизни [Concept('pops','населения')|e], а также для [Concept('exports','экспорта')|e] на [Concept('market','рынок')|e] и [Concept('constructions','строительства')|e]."
 game_concept_market_balance: "Баланс товара"
 game_concept_market_balance_short: "Баланс"
 game_concept_market_balance_desc: "$game_concept_market_balance$ — это разница между [Concept('supply_with_icon','предложением')|e] и [Concept('demand_with_icon','спросом')|e] на [Concept('good','товар')|e] на конкретном [Concept('market_with_icon','рынке')|e]."
 game_concept_market_value: "Оборот рынка"
 game_concept_market_value_desc: "Этот показатель отражает совокупную стоимость всех сделок на [Concept('market','рынке')|e] за месяц и служит для оценки его общего благосостояния."
 game_concept_price_impact: "Влияние цены"
 game_concept_price_impact_desc: "[Concept('market_price','Рыночная цена')|e] [Concept('goods','товаров')|e], покрывающих [Concept('pop_needs','потребности')|e] определённой [Concept('pop','группы населения')|e], напрямую влияет на [Concept('pop_satisfaction','довольство')|e] этой группы."
 game_concept_price_stability: "Ценовая устойчивость"
 game_concept_price_stability_desc: "Ценовая устойчивость зависит от текущей [Concept('age','эпохи')|e] и определяет, как сильно на [Concept('target_price','ожидаемую цену')|e] влияют [Concept('supply','предложение')|e] и [Concept('demand','спрос')|e]."
 game_concept_market_price: "Рыночная цена"
 game_concept_market_prices: "Рыночные цены"
 game_concept_market_price_desc: "Это цена, по которой продаётся тот или иной [Concept('good','товар')|e] в [Concept('market_center','рыночном центре')|e].\nРыночная цена постепенно корректируется в сторону [Concept('target_price','ожидаемой цены')|e].\nВ зависимости от [Concept('market_access','доступа к рынку')|e] [Concept('sell_price','цена продажи')|e] в разных районах может отличаться от рыночной."
 game_concept_target_price: "Ожидаемая цена"
 game_concept_target_price_desc: "Ожидаемая цена зависит от [Concept('supply','предложения')|e], [Concept('demand','спроса')|e] и [Concept('price_stability','ценовой устойчивости')|e].\nОна является долей основной стоимости товара, поэтому равна [Concept('price_stability','ценовой устойчивости')] при очень большом предложении и обратна [Concept('price_stability','ценовой устойчивости')] при очень большом спросе."
 game_concept_export_market: "Рынок экспорта"
 game_concept_export_market_desc: "Это [Concept('market','рынок')|e], на котором [Concept('goods','товары')|e] покупаются, создавая [Concept('export','экспорт')|e]."
 game_concept_import_market: "Рынок импорта"
 game_concept_import_market_desc: "Это [Concept('market','рынок')|e], на котором [Concept('goods','товары')|e] продаются, создавая [Concept('import','импорт')|e]."
 game_concept_market: "Рынок"
 game_concept_markets: "Рынки"
 game_concept_market_desc: "На рынке покупают и продают [Concept('goods','товары')|e].\nОн располагается в [Concept('market_center','рыночном центре')|e] и охватывает другие районы в зависимости от их [Concept('market_access','доступа к рынку')|e] и уровня [Concept('protectionism','протекционизма')|e].\nВсе эти районы будут покупать и продавать товары только из [Concept('stockpile','запасов')|e] своего рынка.\n\n[Concept('markets','Рынки')] обозначены разными цветами в зависимости от их важности для державы.\n\n$BULLET$ #G Зелёный цвет#! означает, что вы владеете районами, относящимися к этому [Concept('market','рынку')], а потому должны следить за [Concept('pop_needs','потребностями')|e] местного населения.\n\n$BULLET$ #E Синий цвет#! означает, что вы не владеете районами, относящимися к этому [Concept('market','рынку')], но у вас есть на нём [Concept('merchant_capacity','торговый потенциал')|e], поэтому вы можете там [Concept('trade', 'торговать')|e].\n\n$BULLET$ #L Коричневый цвет#! означает, что у вас нет ни торгового потенциала, ни [Concept('location', 'районов')|e] [Concept('own', 'во владении')|e], относящихся к этому [Concept('market','рынку')].\n\n$BULLET$ Серый цвет означает, что [Concept('market','рынок')] находится за пределами вашей [Concept('trade_range','торговой дистанции')|e] и вы не можете с ним взаимодействовать."
 SUBTAB_TRADING_TT_TEXT: "На этой вкладке вы можете управлять своими [Concept('trades','торговыми сделками')|e], если у вас есть [Concept('merchant_capacity','торговый потенциал')|e] на каком-либо из [Concept('market','рынков')|e]."
 game_concept_protectionism: "Защита рынка"
 game_concept_trade_protection: "Защита рынка"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nЗащита рынка увеличивается с ростом [Concept('control', 'контроля')|e] над [Concept('location', 'районом')|e]."
 game_concept_market_center: "Рыночный центр"
 game_concept_market_centers: "Рыночные центры"
 game_concept_market_center_desc: "Это [Concept('location','район')|e], в центре которого расположен [Concept('market','рынок')|e]. [Concept('owner','Владелец')|e] этого района получает ряд преимуществ и, что важнее всего, определяет, у кого есть доступ к рынку."
 game_concept_market_owner: "Владелец рынка"
 game_concept_market_owner_desc: "Владельцем [Concept('market','рынка')|e] считается [Concept('country','держава')|e], которой [Concept('owns', 'принадлежит')|e] [Concept('market_center','рыночный центр')|e]. Владелец рынка может уничтожить [Concept('market','рынок')] или перенести его в другое место, чтобы не позволять другим державам торговать на нём."
 game_concept_market_access: "Доступ к рынку"
 game_concept_market_access_desc: "Показатель доступа к рынку демонстрирует, насколько просто [Concept('location','району')|e] взаимодействовать с местным [Concept('market','рынком')|e], и зависит от расстояния до [Concept('market_center', 'рыночного центра')|e].\n\nДоступ к рынку влияет на три ключевых аспекта:\n\n$BULLET$Хороший доступ к [Concept('markets', 'рынку')] повышает его [Concept('market_attraction', '@market_attraction! привлекательность')|e] для района, поэтому [Concept('locations', 'районы')] обычно примыкают к ближайшему [Concept('market', 'рынку')].\n\n$BULLET$[Concept('locations', 'Районы')] с наилучшим доступом к [Concept('market', 'рынку')] покупают [Concept('goods', '@goods! товары')|e] и [Concept('food', '@food! пищу')|e] первыми, районы с наихудшим доступом — последними.\n\n$BULLET$Плохой доступ к рынку приводит к снижению [Concept('output', 'объёма производства')|e] в [Concept('buildings', '@buildings! сооружениях')|e] и падению доходов от [Concept('rgo', '@rgo! добычи ресурсов')|e].\n\nДоступ к рынку выше, если до него можно добраться по морю или по [Concept('rivers', реке')|e]. Кроме того, чтобы улучшить этот показатель, можно построить [Concept('roads','дороги')|e] и порты, а также создать новый [Concept('market','рынок')]."
 game_concept_market_attraction: "Рыночная привлекательность"
 game_concept_market_attraction_desc: "Это привлекательность [Concept('market_center','рыночного центра')|e] для того или иного [Concept('location','района')|e]. Она влияет на желание района стать частью данного [Concept('market','рынка')|e].\n\nНивелируется [Concept('protectionism', 'протекционизмом')|e]."
 game_concept_sell_price: "Цена продажи"
 game_concept_sell_price_desc: "Это цена, по которой [Concept('goods','товары')|e] продаются в конкретном [Concept('location','районе')|e].\nОна может быть ниже [Concept('market_price','рыночной цены')|e] при плохом [Concept('market_access','доступе к рынку')|e]."
 game_concept_counterespionage: "Контрразведка"
 game_concept_counterespionage_desc: "Контрразведка определяет, насколько эффективно [Concept('country','держава')|e] препятствует распространению [Concept('foreign','чужих')|e] [Concept('spy_networks','шпионских сетей')|e]."
 game_concept_spy_network: "Шпионская сеть"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Шпионские сети"
 game_concept_spy_network_desc: "Определяет степень проникновения одной [Concept('country','державы')|e] в дела другой с помощью информаторов, двойных агентов и перебежчиков — то есть влияет на количество доступных сведений о другой державе. С помощью шпионской сети можно выполнять недружественные дипломатические действия."
 game_concept_favor: "Благосклонность"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Благосклонность"
 game_concept_favors_desc: "Благосклонность показывает, как много одна [Concept('country','держава')|e] пообещала или задолжала [Concept('country','другой')].\nБлагодаря благосклонности можно попросить другую [Concept('country','державу')] выполнить какое-либо действие. Если баланс благосклонности слишком сильно нарушен, то отказ на такую просьбу может привести к потере [Concept('trust','доверия')|e] или даже ухудшению [Concept('diplomatic_reputation','дипломатической репутации')|e]."
 game_concept_trust: "Доверие"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Заслуженное доверие"
 game_concept_trust_desc: "Доверие показывает, с какой вероятностью [Concept('country','держава')|e] будет считать действия другой [Concept('country','державы')] в отношении себя добропорядочными.\nДоверие является ключом к взаимопониманию как между друзьями, так и между врагами."
 game_concept_supportrebels: "Поддержка мятежников"
 game_concept_support_rebels: "Поддержка мятежников"
 game_concept_supportrebels_desc: "Это ситуация, при которой [Concept('country','держава')|e] решает предложить поддержку группе [Concept('rebels','мятежников')|e] в другой [Concept('country','державе')], надеясь, что после их победы новое правительство будет более дружественным."
 game_concept_great_power: "Великая держава"
 game_concept_great_powers: "Великие державы"
 game_concept_great_power_desc: "[Concept('great_power', 'Великой')] считается [Concept('country', 'держава')|e], которая благодаря своим [Concept('advances', 'улучшениям')|e], [Concept('population', 'населению')|e], площади, [Concept('development', 'развитию')|e] и другим факторам стала одной из самых сильных в мире. С помощью этого статуса можно оказывать влияние на другие державы.\n\n[Concept('countries', 'Страны')|e] с самым большим [Concept('great_power_score', 'счётом великой державы')|e] становятся [Concept('great_powers', 'великими')]. Общее количество великих держав зависит от [Concept('great_power_score','счёта')|e] самой сильной из них в сравнении с остальными.\n\n[Concept('subjects', 'Ленники')|e], а также [Concept('countries', 'державы')|e], которые сражаются за свою независимость, не могут стать великими."
 game_concept_normal_power: "Обычная держава"
 game_concept_normal_power_desc: "[Concept('normal_power','Обычной')] называется [Concept('country','держава')|e], не являющаяся [Concept('great_power','великой')|e]."
 game_concept_hegemony: "Гегемония"
 game_concept_hegemon: "Гегемон"
 game_concept_hegemons: "Гегемоны"
 game_concept_hegemonies: "Гегемонии"
 game_concept_hegemony_desc: "[Concept('great_power', 'Великая держава')|e], добившаяся лидерства в той или иной сфере, провозглашается в ней гегемоном и получает значительные бонусы.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Уровень"
 game_concept_tiers: "Уровни"
 game_concept_tier_desc: "Это название уровня [Concept('formable_country','создаваемой державы')|e]. У каждой [Concept('country','державе')|e] есть уровень с I по IV в зависимости от сложности условий её создания. Ключевой момент в том, что [Concept('countries','державы')] могут создавать только державы того же уровня, что и их текущий, или выше."
 game_concept_country_rank: "Ранг державы"
 game_concept_country_ranks: "Ранги держав"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$ — это уровень уважения, которое одни [Concept('countries','державы')|e] вызывают у других. В основном ранг зависит от площади и мощи, хотя для его получения бывает достаточно лишь традиций. Полученный ранг уже нельзя утратить.\n\nКаждый ранг державы открывает новые дипломатические возможности — чем он выше, тем их больше. Ранги открывают новые способы влияния на другие державы посредством [Concept('diplomacy','дипломатии')|e]."
 game_concept_country_rank_list_title: "Список рангов держав"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Тип державы"
 game_concept_type_of_country: "Тип державы"
 game_concept_country_type_list_title: "Список типов держав"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[Concept('settled_country','Оседлая держава')|e]\n$BULLET_WITH_TAB$[Concept('army_based','Стратократическая держава')|e]\n$BULLET_WITH_TAB$[Concept('extraterritorial_country','Экстерриториальная держава')|e]\n$BULLET_WITH_TAB$[Concept('society_of_pops','Народная общность')|e]"
 game_concept_country_type_desc: "$game_concept_country_type$ определяет условия её существования и сильно влияет на игровой процесс. Некоторые [Concept('country','державы')|e] зависят от [Concept('locations','районов')|e] в своём [Concept('own','владении')|e] и не могут существовать без них. Другие зависят от [Concept('armies','армий')|e], [Concept('buildings','сооружений')|e] или [Concept('pops','групп населения')|e]."
 game_concept_diplomatic_range: "Дипломатическая дистанция"
 game_concept_diplomatic_range_desc: "Это максимальное расстояние, которое могут преодолеть наши дипломаты. Рассчитывается как дальность от одной столицы до другой."
 game_concept_diplomatic_capacity: "Дипломатический потенциал"
 game_concept_diplomatic_capacity_used: "Использованный дипломатический потенциал"
 game_concept_diplomatic_upkeep: "Дипломатическое содержание"
 game_concept_diplomatic_capacity_desc: "Союз со всеми — это союз ни с кем. [Concept('country', 'Держава')|e], превысившая количество связей, которые может иметь согласно своему дипломатическому потенциалу, получает штрафы к [Concept('diplomatic_reputation', 'дипломатической репутации')|e] и [Concept('prestige', 'престижу')|e]. Некоторые [Concept('subject_types','типы ленников')|e] требуют дипломатического содержания, снижая доступный потенциал.\n\nУчастие в отдельных [Concept('international_organizations', 'международных объединениях')|e] расходует некоторое количество дипломатического потенциала, а силой вашего [Concept('ally', 'союзника')|e] определяется стоимость заключения [Concept('alliance', 'союза')|e]."
 game_concept_diplomatic_reputation: "Дипломатическая репутация"
 game_concept_diplomatic_reputation_desc: "Дипломатическая репутация показывает, как [Concept('country','державу')|e] воспринимают в ходе международных отношений. В частности, такая репутация влияет на [Concept('trusted','доверие')|e] со стороны других держав."
 game_concept_naval_range: "Мореходная дистанция"
 game_concept_naval_range_desc: "Это максимальное расстояние, которое могут преодолеть наши [Concept('ships', 'корабли')|e] без необходимости вернуться и пополнить припасы."
 game_concept_colonial_range: "Колонизационная дистанция"
 game_concept_colonial_range_desc: "Это максимальное расстояние, на которое можно [Concept('explore', 'отправлять экспедиции')|e] и [Concept('colonize', 'создавать колонии')|e]."
 game_concept_military_access: "Право на проход войск"
 game_concept_military_access_desc: "Право на проход войск позволяет нашим войскам перемещаться по территории других [Concept('countries','держав')|e]."
 game_concept_fleet_basing_rights: "Право на размещение флота"
 game_concept_fleet_basing_rights_desc: "Право на размещение флота разрешает [Concept('ships','кораблям')|e] одной державы использовать [Concept('ports','порты')|e] другой. Увеличивает дальность экспедиций и позволяет проводить [Concept('repair','ремонт')|e] вдали от дома."
 game_concept_mothballed: "Консервация"
 game_concept_mothball: "Законсервировать"
 game_concept_mothballed_desc: "Законсервированные [Concept('ships','корабли')|e] требуют меньше [Concept('gold','золота')|e] на содержание, но не поддерживаются в готовности к [Concept('combat','бою')|e], поэтому над ними проще одержать верх."
 game_concept_country_interaction: "Взаимодействие с державой"
 game_concept_country_interactions: "Взаимодействия с державой"
 game_concept_country_interaction_desc: "Это [Concept('actions','действие')|e], которое можно совершать в отношении [Concept('country','державы')|e]. Выполняется при помощи [Concept('diplomacy','дипломатии')|e] или взаимодействия с [Concept('subject','ленником')|e].\n\nПримеры: [ShowCountryInteractionName('sabotage_reputation')|l], [ShowCountryInteractionName('pay_off_debt')|l], [ShowCountryInteractionName('give_location_to_subject')|l]."
 game_concept_relation_type: "Тип отношений"
 game_concept_relation_types: "Типы отношений"
 game_concept_relation_type_desc: "Это отношения, которые можно устанавливать с [Concept('country','державой')|e]. Выполняются при помощи [Concept('diplomacy','дипломатии')|e] или взаимодействия с [Concept('subject','ленником')|e].\n\nПримеры: [ShowRelationTypeName('embargo_nation')|l], [ShowRelationTypeName('sound_toll_exemption')|l], [ShowRelationTypeName('scutage')|l]."
 game_concept_army_levy: "Армейское ополчение"
 game_concept_army_levies: "Армейское ополчение"
 game_concept_army_levy_desc: "Армейское ополчение — это [Concept('regiment','полк')|e], набранный непосредственно из представителей [Concept('pops','групп населения')|e]. При его наборе численность [Concept('pops','групп населения')] уменьшается, а при роспуске выжившие бойцы возвращаются к своим [Concept('pops','группам населения')]. Такие полки уступают в обученности солдатам регулярной [Concept('army','армии')|e], набираемой за счёт [Concept('manpower','числа рекрутов')|e], к тому же ополчение нельзя пополнять.\nЭти [Concept('regiment','полки')|e] находятся под действием следующего эффекта:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Флотское ополчение"
 game_concept_navy_levies: "Флотское ополчение"
 game_concept_navy_levy_desc: "Флотское ополчение — это [Concept('ship','корабль')|e], экипаж которого набран непосредственно из представителей [Concept('pops','групп населения')|e]. При наборе его владельцев и экипажа уменьшается численность [Concept('pops','групп населения')] из соответствующих [Concept('locations','районов')|e], а при роспуске выжившие возвращаются к своим [Concept('pops','группам населения')]. Такие корабли уступают в надёжности [Concept('navy','флоту')|e], набираемому за счёт [Concept('sailors','моряков')|e], к тому же ополчению требуется поддержка кораблей с орудиями.\nЭти [Concept('ship','корабли')|e] находятся под действием следующего эффекта:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Ополчение"
 game_concept_levies: "Ополчение"
 game_concept_levy_desc: "Ополчение — это военный отряд, набираемый из представителей [Concept('pop','группы населения')|e] по призыву. Ополчение может быть [Concept('army_levy','армейским')|e] или [Concept('navy_levy','флотским')|e]."
 game_concept_weather_system: "Погодная модель"
 game_concept_weather_systems: "Погодные модели"
 game_concept_weather_system_desc: "Это наборы погодных условий, способные вызывать в разных [Concept('locations', 'районах')|e] разрушительные природные катаклизмы — сильные ветра, дожди, метели и песчаные бури."
 game_concept_mercenaries: "Наёмники"
 game_concept_mercenary: "Наёмник"
 game_concept_mercenary_desc: "Наёмник — это частное лицо, которое воюет ради [Concept('gold','золота')|e], но не является заинтересованной стороной конфликта. [Concept('country','Держава')|e] может передавать свои отряды другим державам в качестве наёмников.\n\nБазовая стоимость наёмников на 50% выше, чем стоимость [Concept('regulars','регулярных войск')|e]."
 game_concept_mercenary_hiring_fee: "Стоимость найма"
 game_concept_mercenary_hiring_fees: "Затраты на найм"
 game_concept_mercenary_hiring_fee_desc: "Первоначальные затраты на найм отряда наёмников (без учёта [Concept('mercenary_contract_length', 'срока контракта')|e])."
 game_concept_mercenary_monthly_fee: "Ежемесячная плата"
 game_concept_mercenary_monthly_fees: "Ежемесячные платы"
 game_concept_mercenary_monthly_fee_desc: "Ежемесячная стоимость содержания отряда. Зависит преимущественно от количества и качества [Concept('regiments','полков')|e], а также от [Concept('abilities','навыков')|e] [Concept('commander', 'командира')|e]."
 game_concept_mercenary_contract_length: "Срок контракта"
 game_concept_mercenary_contract_length_desc: "Длительность службы отряда наёмников (в месяцах) своему нанимателю."
 game_concept_prisoner: "Пленник"
 game_concept_prisoners: "Пленники"
 game_concept_prisoner_desc: "Пленники — это вражеские [Concept('regiments','полки')|e], захваченные после битвы. Их можно подкупить и сделать [Concept('mercenaries','наёмниками')|e], сражающимися на стороне своего пленителя, получить за них выкуп либо просто избавиться от них… гуманно или не очень."
 game_concept_privateer_maintenance: "Содержание каперов"
 game_concept_privateer_maintenance_desc: "[Concept('privateers','Каперы')|e] могут разбогатеть, но им не заполучить себе [Concept('sailors','моряков')|e] без поддержки [Concept('country','державы')|e]."
 game_concept_privateer_durability: "Выносливость каперов"
 game_concept_privateer_durability_desc: "[Concept('privateers','Каперам')|e] можно нанести урон и даже уничтожить с помощью [Concept('anti_piracy_warfare','воздействия на пиратов')|e] в их [Concept('area','области')|e]. Более выносливые каперы могут дольше продержаться."
 game_concept_civil_construction: "Гражданский объект"
 game_concept_civil_constructions: "Гражданские объекты"
 game_concept_civil_construction_desc: "Гражданский объект — это всё, что в данный момент создаётся в [Concept('location','районе')|e], кроме [Concept('army','армии')|e] и [Concept('navy','флота')|e]. Например, возведённые [Concept('buildings','сооружения')|e], перенесённая [Concept('capital','столица')|e], построенные [Concept('market','рынки')|e] или [Concept('roads','дороги')|e] — это гражданские объекты."
 game_concept_country_strength: "Мощь державы"
 game_concept_country_strength_desc: "Мощь [Concept('country','державы')|e] зависит от [Concept('military_strength','военной численности')|e], [Concept('income','дохода')|e] и количества [Concept('population','населения')|e]."
 game_concept_military_strength: "Военная численность"
 game_concept_military_strength_desc: "Военная численность [Concept('country','державы')|e] рассчитывается на основе её максимального [Concept('manpower','числа рекрутов')|e], размера [Concept('army','армии')|e] и численности [Concept('levy','ополчения')|e]."
 game_concept_naval_strength: "Численность флота"
 game_concept_naval_strength_desc: "Численность флота [Concept('country','державы')|e] рассчитывается на основе максимального числа [Concept('sailors','моряков')|e], размера [Concept('navy','флота')|e] и численности [Concept('navy_levy','флотского ополчения')|e]."
 game_concept_privateer: "Капер"
 game_concept_privateers: "Каперы"
 game_concept_privateer_desc: "Капер — это предприимчивый человек, откликнувшийся на призыв [Concept('country','державы')|e] посеять хаос там, где есть потенциально [Concept('hostile','враждебное')|e] [Concept('maritime_presence','морское присутствие')|e]. Для тех, кто повстречался с каперами, они ничем не отличаются от [Concept('pirates','пиратов')|e]."
 game_concept_pirate: "Пират"
 game_concept_pirates: "Пираты"
 game_concept_pirate_desc: "Пираты на своих кораблях атакуют другие [Concept('ships','корабли')|e] или прибрежные области, похищая [Concept('goods','товары')|e] или [Concept('gold','золото')|e]."
 game_concept_core: "Национальный район"
 game_concept_cores: "Национальные районы"
 game_concept_cored: "Национальный"
 game_concept_core_list_title: "Национальный [Concept('location','район')] обладает следующими эффектами:"
 game_concept_core_desc: "Национальным называют [Concept('location','район')|e] [Concept('country','державы')|e], который считается её неотъемлемой частью.\nЕсли такой [Concept('location','район')] утрачен в ходе [Concept('war','боевых действий')|e], то державе будет намного проще сфабриковать [Concept('casus_belli','повод для войны')|e], чтобы попытаться его вернуть.\nЛюбой [Concept('integrated','интегрированный')|e] [Concept('location','район')], в котором преобладает [Concept('primary_culture','основная культура')|e] [Concept('owner_s','владельца')|e] или любая из [Concept('accepted_culture','признанных')|e], становится национальным."
 game_concept_colonial_charter: "Колониальное поселение"
 game_concept_colonial_charters: "Колониальные поселения"
 game_concept_colonial_charter_desc: "Колониальное поселение создаётся [Concept('country','державой')|e], желающей целиком [Concept('colonize','колонизировать')|e] [Concept('province','провинцию')|e].\nКолониальное поселение стимулирует [Concept('migrate','миграцию')|e] [Concept('pops','групп населения')|e] в эту [Concept('province','провинцию')]. После [Concept('fully_settled','полного заселения')|e] [Concept('location','район')|e] переходит [Concept('owned','во владение')|e] колонизатора."
 game_concept_fully_settled: "Полное заселение"
 game_concept_fully_settled_desc: "Когда в [Concept('location', 'районе')|e] живёт не меньше #G 1000#! [Concept('pops', 'групп населения')|e], а [Concept('primary_or_accepted_culture', 'основная или признанная культура')|e] и [Concept('primary_religion', 'основная религия')|e] достаточного количества [Concept('pops', 'населения')|e] [Concept('location', 'района')] в [Concept('colonial_charter', 'колониальном поселении')|e] совпадают с [Concept('primary_or_accepted_culture', 'основной или признанной культурой')|e] и официальной [Concept('primary_religion', 'основной религией')|e] владельца такого поселения, район считается полностью заселённым. Необходимый процент рассчитывается исходя из имеющегося [Concept('power_projection', 'дипломатического веса')|e]."
 game_concept_colonized: "Колонизация"
 game_concept_colonization: "Колонизация"
 game_concept_colonize: "Колонизировать"
 game_concept_colony: "Колония"
 game_concept_colonies: "Колонии"
 game_concept_colonized_list_title: "Колонизированный [Concept('location','район')] обладает следующими эффектами:"
 game_concept_colonized_desc: "Колония образуется, когда у [Concept('country','державы')|e] есть [Concept('colonial_charter','колониальное поселение')|e] в какой-либо [Concept('province','провинции')|e]. Держава постепенно отправляет туда своё [Concept('population','население')|e], пока оно не станет там новым большинством."
 game_concept_conquer: "Завоевание"
 game_concept_conquered: "Завоёвано"
 game_concept_conquer_list_title: "Завоёванный [Concept('location','район')] обладает следующими эффектами:"
 game_concept_conquer_desc: "При завоевании [Concept('location','района')|e] одна [Concept('country','держава')|e] сменяет другую в роли его [Concept('owner','владельца')|e]. Обычно завоевание происходит при подписании [Concept('peace_treaty','мирного договора')|e], но есть и другие способы. Например, продажа [Concept('location', 'района')|e] с помощью дипломатии.\n\nЧтобы эффективно управлять завоёванным [Concept('location','районом')], его необходимо [Concept('integrated','интегрировать')|e]."
 game_concept_separatism: "Сепаратизм"
 game_concept_separatism_desc: "У [Concept('pops','групп населения')|e], которые не принадлежат к [Concept('primary_culture','основной культуре')|e], снижено [Concept('pop_satisfaction','довольство')|e], если они живут в завоёванном, но ещё не [Concept('integrated','интегрированном')|e] [Concept('location','районе')|e]."
 game_concept_owner: "Владелец"
 game_concept_owners: "Владельцы"
 game_concept_ownership: "Владение"
 game_concept_owner_s: "Владельца"
 game_concept_owned: "Во владении"
 game_concept_owns: "Владеет"
 game_concept_own: "Владеть"
 game_concept_owner_desc: "Это [Concept('country','держава')|e], за которой юридически признано владение [Concept('location','районом')|e], даже если он в данный момент [Concept('controller','контролируется')|e] другой державой."
 game_concept_controller: "Контролирующая сторона"
 game_concept_controlled: "Под контролем"
 game_concept_controls: "Контролирует"
 game_concept_controller_desc: "[Concept('country','Держава')|e], которая в данный момент обладает фактической властью над [Concept('location','районом')|e].\n\nКак правило, это [Concept('owner','владелец')|e] района, но в ходе [Concept('war','войны')|e] контроль над [Concept('occupied','оккупированным')|e] [Concept('location','районом')] может перейти к [Concept('enemy','врагу')|e]."
 game_concept_rgo_pops: "Рабочие или рабы"
 game_concept_rgo_pops_desc: "Это [Concept('pop_types','общественные классы')|e], которые могут заниматься добычей [Concept('raw_materials','ресурсов')|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Плантация"
 game_concept_plantations: "Плантации"
 game_concept_plantation_desc: "Это особые [Concept('buildings','сооружения')|e], необходимые для получения некоторых [Concept('raw_materials','ресурсов')|e]. К таким ресурсам относятся [ShowGoodsName('cotton')|l], [ShowGoodsName('sugar')|l] и [ShowGoodsName('tobacco')|l].\n\nДля работы этих сооружений требуются [ShowPopTypeName('slaves')|l]."
 game_concept_friend: "Друг"
 game_concept_friendly: "Дружественный"
 game_concept_friend_desc: "Дружественной считается [Concept('country','держава')|e] или сторона, которая является нашим [Concept('subject','ленником')|e], [Concept('overlord','сюзереном')|e] или [Concept('war','военным')|e] союзником. Разумеется, наша держава для нас всегда дружественная."
 game_concept_hostile: "Враждебность"
 game_concept_hostile_desc: "Враждебной считается [Concept('country','держава')|e] или сторона, которая стремится причинить нам вред. К ним относятся [Concept('rebels','мятежники')|e], [Concept('pirates','пираты')|e] и державы, с которыми мы [Concept('war','воюем')|e]."
 game_concept_regency: "Регентство"
 game_concept_regencies: "Регентства"
 game_concept_regency_desc: "Это период, когда [Concept('government','правительство')|e] вместо законного [Concept('ruler','правителя')|e] возглавляет [Concept('regent','регент')|e].\n\nОбычно это происходит, если в державе нет подходящего [Concept('heir','наследника')|e] согласно [Concept('heir_selection','правилам престолонаследия')|e] или если [Concept('heir','наследник')] ещё [Concept('child','ребёнок')|e].\n\n[ShowGovernmentTypeName('monarchy')] допускает ситуацию, когда [Concept('regent','регентом')] может стать [Concept('consort','консорт')|e], но обычно им становится [Concept('character','персонаж')|e] из наиболее могущественного [Concept('estate','сословия')|e] или даже [Concept('overlord','сюзерен')|e].\n\nРегентство длится до тех пор, пока к власти не придёт подходящий [Concept('ruler','правитель')]."
 game_concept_situation: "Ситуация"
 game_concept_situations: "Ситуации"
 game_concept_situation_desc: "Ситуация — это важнейшее историческое событие, в котором участвует несколько [Concept('country','держав')|e] и которое может быть протяжённым во времени.\n\nК числу важнейших ситуаций относятся #TOOLTIP:SITUATION,black_death,X #L Чёрная смерть#!#! и #TOOLTIP:SITUATION,reformation,X #L Реформация#!#!.\n\nСитуации эпохи #TOOLTIP:AGE,age_1_traditions,X #L Традиций#!#!:\n$BULLET$Столетняя война\n$BULLET$Гвельфы и гибеллины\n$BULLET$Восхождение турок\n$BULLET$Период Намбокутё\n$BULLET$Падение Дели\n\nСитуации эпохи #TOOLTIP:AGE,age_2_renaissance,X #L Возрождения#!#!:\n$BULLET$Чёрная смерть\n$BULLET$Гуситские войны\n$BULLET$Восстание «Красных повязок»\n$BULLET$Восхождение Тимура\n$BULLET$Великий западный раскол\n\nСитуации эпохи #TOOLTIP:AGE,age_3_discovery,X #L Открытий#!#!:\n$BULLET$Великая чума\n$BULLET$Итальянские войны\n$BULLET$Реформация\n$BULLET$Период Сэнгоку\n$BULLET$Тордесильясский договор\n\nСитуации эпохи #TOOLTIP:AGE,age_4_reformation,X #L Реформации#!#!:\n$BULLET$Тридентский собор\n$BULLET$Религиозная война\n\nСитуации эпохи #TOOLTIP:AGE,age_5_absolutism,X #L Абсолютизма#!#!:\n$BULLET$Колумбов обмен\n$BULLET$Золотой век пиратства\n$BULLET$Малый ледниковый период\n\nСитуации эпохи #TOOLTIP:AGE,age_6_revolutions,X #L Революций#!#!:\n$BULLET$Колониальная революция\n$BULLET$Народное восстание"
 game_concept_situation_action: "Ситуативное действие"
 game_concept_situation_actions: "Ситуативные действия"
 game_concept_situation_action_desc: "Это [Concept('actions','действие')|e], которое можно совершать в определённой [Concept('situation','ситуации')|e]. Как только ситуация завершается, такие действия становятся недоступными.\n\nПримеры: [ShowGenericActionName('hide_from_black_death')|l], [ShowGenericActionName('rtr_rekindle_revolt')|l]."
 game_concept_disaster: "Бедствие"
 game_concept_disasters: "Бедствия"
 game_concept_disaster_desc: "Бедствие — это важный и разрушительный инцидент, затрагивающий одну [Concept('country','державу')|e]. Бедствие может длиться или оставаться активным в течение долгого периода времени, пока державе не удастся с ним совладать.\n\nК числу важнейших бедствий относятся #TOOLTIP:DISASTER_TYPE,ambrosian_republic_disaster,X #L Золотая Амброзианская республика#!#! и #TOOLTIP:DISASTER_TYPE,dissolution_of_delhi,X #L Распад Делийского Султаната#!#!."
 game_concept_tax_efficiency: "Налоговая эффективность"
 game_concept_tax_efficiency_desc: "Показывает, насколько эффективно [Concept('country','держава')|e] собирает [Concept('tax','налоги')|e]. Положительное значение может увеличивать количество налогов, которые держава получает от [Concept('estates','сословий')|e]."
 game_concept_trade_efficiency: "Торговая эффективность"
 game_concept_trade_efficiency_desc: "Показатель прибыльности [Concept('trade','торговли')|e], на прямую влияющий на цену продажи [Concept('goods','товаров')|e] на выбранном [Concept('market','рынке')|e]."
 game_concept_production_efficiency: "Производственная эффективность"
 game_concept_production_efficiency_desc: "Влияет на [Concept('output','объём выпуска')|e] товаров в [Concept('buildings','сооружениях')|e]. При положительном значении производственной эффективности увеличивается доход, при отрицательном сооружение может стать нерентабельным."
 game_concept_economical_base: "Экономическая база"
 game_concept_economical_base_desc: "Вычисляется на основе [Concept('tax_base', 'налоговой базы')|e] и общего объёма [Concept('trades', 'торговых сделок')|e] [Concept('country', 'державы')|e], а также потенциальной прибыли [Concept('sound_tolls', 'за проход')|e]."
 game_concept_tax_rate: "Налоговая ставка"
 game_concept_tax_rate_desc: "Процент от [Concept('max_tax','максимального налога')|e], который [Concept('estate','сословие')|e] выплачивает в виде [Concept('taxes','налогов')|e]."
 game_concept_max_tax: "Макс. налог"
 game_concept_maximum_tax: "Максимальный налог"
 game_concept_max_tax_desc: "Максимальный процент [Concept('tax','налога')|e], взимаемого с [Concept('estate','сословия')|e]."
 game_concept_min_tax: "Мин. налог"
 game_concept_minimum_tax: "Минимальный налог"
 game_concept_min_tax_desc: "Минимальный процент [Concept('tax','налога')|e], взимаемого с [Concept('estate','сословия')|e]."
 game_concept_profit: "Прибыль"
 game_concept_profit_desc: "Величина вклада [Concept('building','сооружения')|e] или [Concept('rgo','добычи ресурсов')|e] в [Concept('tax_base','налоговую базу')|e] [Concept('location','района')] с учётом [Concept('control','контроля')|e]. Иными словами, это количество [Concept('gold','золота')|e], создаваемого этим [Concept('building','сооружением')]."
 game_concept_potential_profit: "Потенциальная прибыль"
 game_concept_potential_profit_desc: "Разница между доходом и расхожами [Concept('building','сооружения')|e] без учёта [Concept('control','контроля')|e].\n\nЕсли знамение станет отрицательным, сооружение будет считаться убыточным и прекратить работу."
 game_concept_tax: "Налог"
 game_concept_taxes: "Налоги"
 game_concept_tax_desc: "Мы можем принять решение собирать налоги с наших [Concept('estates','сословий')|e]. Это пополнит [Concept('treasury','казну')|e], однако высокие налоги будут снижать [Concept('estate_satisfaction','довольство сословий')|e].\n\nОбъём налогов, доступных для сбора, зависит от нашего [Concept('control','контроля')|e] над [Concept('locations','районами')|e], которые являются источниками богатства для сословий."
 game_concept_tax_base: "Налоговая база"
 game_concept_tax_base_desc: "Сумма [Concept('gold','золота')|e], которую [Concept('location','район')|e] зарабатывает каждый месяц. Рассчитывается умножением дохода от [Concept('rgo','добычи ресурсов')|e] и [Concept('buildings','сооружений')|e] на показатель [Concept('control','контроля')|e].\n\nНа каждое [Concept('estate','сословие')|e] в [Concept('location','районе')] приходится своя [Concept('tax_base_share','доля налоговой базы')|e], часть которой они выплачивают в [Concept('treasury','казну')|e] в соответствии со своей [Concept('tax_rate','налоговой ставкой')|e]."
 game_concept_max_tax_base: "Потенциальная налоговая база"
 game_concept_max_tax_base_desc: "Потенциальная налоговая база [Concept('location','района')|e] — это совокупный доход, который [Concept('location','район')] получает при продаже на [Concept('market','рынке')|e] [Concept('goods','товаров')|e], произведённых [Concept('buildings','сооружениями')|e] и [Concept('rgo','добывающими предприятиями')|e]. [ShowPopTypeName('burghers')] могут повысить потенциальную налоговую базу [Concept('location','района')] за счёт своего [Concept('burgher_trade','участия в торговле')|e].\n\nПотенциальная налоговая база, умноженная на показатель [Concept('control','контроля')|e], определяет реальную [Concept('tax_base','налоговую базу')|e] — ту сумму [Concept('gold','золота')|e], которая и распределяется между [Concept('estates','сословиями')|e]."
 game_concept_tax_base_share: "Доля налоговой базы"
 game_concept_tax_base_share_desc: "[Concept('tax_base','Налоговая база')|e] [Concept('location','района')|e] распределяется между [Concept('estates','сословиями')|e] в соответствии с их относительной численностью [Concept('population','населения')|e] в [Concept('location','районе')]. Как правило, на каждого #TOOLTIP:POPTYPE,nobles,X #L аристократа#!#! приходится большая доля доходов, чем на #TOOLTIP:POPTYPE,burghers,X #L горожанина#!#!, который, в свою очередь, получает больше, чем #TOOLTIP:POPTYPE,peasants,X #L крестьянин#!#!."
 game_concept_bankrupt: "Банкрот"
 game_concept_bankruptcy: "Банкротство"
 game_concept_bankrupt_desc: "[Concept('country','Держава')|e], объявившая себя банкротом, избавляется от всех [Concept('debt','долгов')|e]. Однако при этом она получает мощные негативные [Concept('modifiers','модификаторы')|e] сроком на 5 лет.\nКроме того, [Concept('country','держава')] вынуждена стать банкротом, если больше не может брать [Concept('loans','займы')|e] и у неё закончились деньги."
 game_concept_formable_country: "Создаваемая держава"
 game_concept_formable: "Создаваемая"
 game_concept_formables: "Создаваемые"
 game_concept_formable_country_formed: "Созданная"
 game_concept_formable_country_form: "Создать"
 game_concept_formable_country_formation: "Создание"
 game_concept_formable_forming: "Создаётся"
 game_concept_formable_countries: "Создаваемые державы"
 game_concept_formable_country_desc: "Создаваемая держава — это новая национальная идентичность, которая может быть создана или воссоздана [Concept('country','державой')|e] при соблюдении определённых условий.\n\nСреди этих условий может быть контроль над определённой долей [Concept('locations','районов')|e] в [Concept('region','регионе')|e] или наличие подходящей [Concept('primary_culture','основной культуры')|e].\n\nМы можем создавать державы с [Concept('tier','уровнем')|e] не ниже нашего.\n\nОбычно такие державы представляют собой исторические союзы или даже отражают легендарные амбиции. При этом старая [Concept('country','держава')] изменит флаг, название и цвет на те, что соответствуют создаваемой державе."
 game_concept_revolter: "Мятеж"
 game_concept_revolt: "Мятеж"
 game_concept_revolter_desc: "При мятеже несколько [Concept('locations','районов')|e] отделяются от [Concept('country','державы')|e] и объявляют [Concept('war','войну')|e] бывшему [Concept('owner','владельцу')|e]."
 game_concept_rebel_movement: "Мятежное движение"
 game_concept_rebel_movements: "Мятежные движения"
 game_concept_rebel: "Мятежник"
 game_concept_rebels: "Мятежники"
 game_concept_rebellion: "Мятеж"
 game_concept_rebellions: "Мятежи"
 game_concept_rebel_movement_desc: "Мятежное движение — это объединение [Concept('pops','групп населения')|e], выступающих против правительства из-за своего низкого [Concept('pop_satisfaction','довольства')|e].\n\nСуществует несколько типов мятежных движений. Например, [Concept('pops','группы населения')|e] другой [Concept('culture','культуры')|e] или [Concept('religion','религии')|e] попытаются поднять [Concept('revolt','мятеж')|e], тогда как недовольное [Concept('estate','сословие')|e] попробует развязать [Concept('civil_war','гражданскую войну')|e]."
 game_concept_estate_rebels: "Сословные мятежники"
 game_concept_estate_rebels_desc: "Мятежники — это [Concept('pops','группы населения')|e], принадлежащие к другой [Concept('culture','культуре')|e] или исповедующие другую [Concept('religion','религию')|e], которые объединились с целью поднять [Concept('revolt','мятеж')|e]. Кроме того, мятежники могут появиться в недовольном [Concept('estate','сословии')|e], которое пытается развязать [Concept('civil_war','гражданскую войну')|e]."
 game_concept_nationalist_rebels: "Националистические мятежники"
 game_concept_nationalist_rebels_desc: "Мятежники — это [Concept('pops','группы населения')|e], принадлежащие к другой [Concept('culture','культуре')|e] или исповедующие другую [Concept('religion','религию')|e], которые объединились с целью поднять [Concept('revolt','мятеж')|e]. Кроме того, мятежники могут появиться в недовольном [Concept('estate','сословии')|e], которое пытается развязать [Concept('civil_war','гражданскую войну')|e]."
 game_concept_pretender_rebels: "Мятежные претенденты"
 game_concept_pretender_rebels_desc: "Мятежники — это [Concept('pops','группы населения')|e], принадлежащие к другой [Concept('culture','культуре')|e] или исповедующие другую [Concept('religion','религию')|e], которые объединились с целью поднять [Concept('revolt','мятеж')|e]. Кроме того, мятежники могут появиться в недовольном [Concept('estate','сословии')|e], которое пытается развязать [Concept('civil_war','гражданскую войну')|e]."
 game_concept_religious_rebels: "Религиозные мятежники"
 game_concept_religious_rebels_desc: "Мятежники — это [Concept('pops','группы населения')|e], принадлежащие к другой [Concept('culture','культуре')|e] или исповедующие другую [Concept('religion','религию')|e], которые объединились с целью поднять [Concept('revolt','мятеж')|e]. Кроме того, мятежники могут появиться в недовольном [Concept('estate','сословии')|e], которое пытается развязать [Concept('civil_war','гражданскую войну')|e]."
 game_concept_slave_rebels: "Мятежные рабы"
 game_concept_slave_rebels_desc: "Мятежники — это [Concept('pops','группы населения')|e], принадлежащие к другой [Concept('culture','культуре')|e] или исповедующие другую [Concept('religion','религию')|e], которые объединились с целью поднять [Concept('revolt','мятеж')|e]. Кроме того, мятежники могут появиться в недовольном [Concept('estate','сословии')|e], которое пытается развязать [Concept('civil_war','гражданскую войну')|e]."
 game_concept_disloyal_subjects: "Нелояльный ленник"
 game_concept_disloyal_subject: "Нелояльный ленник"
 game_concept_disloyal_subjects_short: "Нелояльные"
 game_concept_disloyal_subjects_desc: "Когда [Concept('subject_loyalty','лояльность')|e] по отношению к [Concept('overlord','сюзерену')|e] составляет меньше [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], [Concept('subject','ленник')] становится нелояльным.\n\nТакой ленник перестаёт участвовать в [Concept('wars','войнах')|e] своего [Concept('overlord','сюзерена')], и его невозможно [Concept('annexed','присоединить')|e]."
 game_concept_loyal_subjects: "Верные ленники"
 game_concept_loyal_subject: "Верный ленник"
 game_concept_loyal_subjects_short: "Верные"
 game_concept_loyal_subjects_desc: "Когда [Concept('subject_loyalty','лояльность')|e] по отношению к [Concept('overlord','сюзерену')|e] составляет больше [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], [Concept('subject','ленник')] становится верным.\n\nТакой ленник будет участвовать в [Concept('wars','войнах')|e] своего [Concept('overlord','сюзерена')], и его можно [Concept('annexed','присоединить')|e]."
 game_concept_pop_needs: "Потребности населения"
 game_concept_pop_needs_desc: "Каждой [Concept('pop', '@pop! группе населения')|e] нужны определённые [Concept('goods', '@goods! товары')|e]. Их перечень зависит от [Concept('pop_type', 'общественного класса')|e] группы, её [Concept('culture', 'культуры')|e], [Concept('religion', 'религии')|e] и места проживания. К примеру, у #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#! запросы куда выше, чем у представителей [Concept('lower_class', 'низшего общества')|e]. Если потребности группы населения не удовлетворяются, её [Concept('pop_satisfaction', '@pop_satisfaction! довольство')|e] начинает падать.\n\nПо мере [Concept('development', '@development! развития')|e] [Concept('location', 'района')|e] потребность его [Concept('pop', 'населения')] в [Concept('goods', 'товарах')] возрастает."
 game_concept_pop_satisfaction: "Довольство группы населения"
 game_concept_pop_satisfaction_desc: "Показывает, насколько [Concept('pop','группа населения')|e] довольна жизнью. На него влияют следующие факторы, относящиеся к группе населения:\n$BULLET_WITH_TAB$[Concept('estate_satisfaction','Довольство сословия')|e];\n$BULLET_WITH_TAB$[Concept('unrest','Беспорядки')|e] в [Concept('location','районе')|e];\n$BULLET_WITH_TAB$[Concept('tolerance','Терпимость')|e] к её [Concept('religion','религии')|e];\n$BULLET_WITH_TAB$[Concept('accepted_culture','Признание')|e] её культуры;\n$BULLET_WITH_TAB$Удовлетворение [Concept('pop_needs','потребностей')|e];\n$BULLET_WITH_TAB$[Concept('market_price','Рыночная цена')|e] на товары для покрытия [Concept('pop_needs','потребностей')|e];\n$BULLET_WITH_TAB$[Concept('cultural_opinion','Мнение')|e] о её [Concept('culture','культуре')|e] со стороны носителей [Concept('culture','культуры')] в [Concept('country','державе')|e]."
 game_concept_average_satisfaction: "Среднее довольство"
 game_concept_average_satisfaction_desc: "Это усреднённый показатель [Concept('pop_satisfaction','довольства групп населения')|e] в том или ином [Concept('location','районе')|e]. Может отрицательно сказываться на [Concept('prosperity','процветании')|e] района и [Concept('control','контроле')|e] над ним."
 game_concept_port: "Порт"
 game_concept_ports: "Порты"
 game_concept_port_desc: "Порт — это сухопутный [Concept('location','район')|e] рядом с морем, где есть возможность строить и швартовать [Concept('ships','корабли')|e]."
 game_concept_colonial_migration: "Колониальная миграция"
 game_concept_colonial_migration_desc: "[Concept('colonial_migration','Колониальной')|e] называется [Concept('migrate','миграция')|e] [Concept('pops','групп населения')|e] из [Concept('core','национальных')|e] [Concept('locations','районов')|e] в [Concept('colonial_charter','колониальное поселение')|e]."
 game_concept_disease_resistance: "Устойчивость к эпидемиям"
 game_concept_disease_resistance_desc: "Эта характеристика [Concept('pops','групп населения')|e] и [Concept('characters','персонажей')|e] влияет на их шанс выжить во время [Concept('diseases','эпидемий')|e], таких как [ShowDiseaseName('bubonic_plague')|l]."
 game_concept_migration_attraction: "Миграционная привлекательность"
 game_concept_migration_attraction_desc: "Когда [Concept('pops','группы населения')|e] живут в [Concept('location','районе')|e] с отрицательной миграционной привлекательностью, они хотят переселиться в [Concept('location','район')] с наибольшей миграционной привлекательностью в пределах того же [Concept('market','рынка')|e]. Некоторые типы [Concept('pops','групп населения')|e], например [ShowPopTypeName('slaves')|l], лишены права на миграцию, а другие, например [ShowPopTypeName('peasants')|l], могут мигрировать, только если это позволяют их [Concept('estate_privileges','сословные привилегии')|e]."
 game_concept_migration: "Миграция"
 game_concept_migrate: "Мигрировать"
 game_concept_migrates: "Мигрировать"
 game_concept_migrated: "Мигрировали"
 game_concept_migration_desc: "[Concept('pops','Группы населения')|e] будут мигрировать из одного [Concept('location','района')|e] в другой, если считают, что там живётся лучше. [Concept('pops','Группы населения')] из определённых [Concept('estates','сословий')|e] могут быть лишены права свободно мигрировать, это определяется их [Concept('estate_privileges','сословными привилегиями')|e] в [Concept('country','державе')|e]. Обычно [Concept('pops','группы населения')] мигрируют только в пределах одного и того же [Concept('market','рынка')|e]. Исключениями являются миграция в [Concept('colonial_charter','колониальное поселение')|e] или миграция в рамках [Concept('event','события')|e]."
 game_concept_unrest: "Беспорядки"
 game_concept_unrest_desc: "Этот показатель негативно влияет на [Concept('pop_satisfaction','довольство')|e] [Concept('pops','групп населения')|e] в конкретном [Concept('location','районе')|e]."
 game_concept_truce: "Перемирие"
 game_concept_truce_desc: "Перемирие автоматически заключается после подписания [Concept('peace_treaty','мирного договора')|e] между двумя [Concept('countries','державами')|e]. Объявление [Concept('war','войны')|e] державе, с которой у нас перемирие, приведёт к серьёзным штрафам. Некоторые дипломатические действия могут быть недоступны в отношении держав, с которыми у нас заключено перемирие."
 game_concept_trait: "Свойство"
 game_concept_traits: "Свойства"
 game_concept_trait_upper_desc: "$game_concept_traits$ определяют характер и поведение [Concept('character','персонажа')|e] в различных обстоятельствах. Их можно получить при выполнении определённых [Concept('roles','ролей')|e], однако $game_concept_character$ будет использовать лишь те $game_concept_traits$, которые соответствуют исполняемой [Concept('role','роли')|e]."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Свойство правителя"
 game_concept_ruler_traits: "Свойства правителя"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$ действует лишь в том случае, если [Concept('character','персонаж')|e] — [Concept('ruler','правитель')|e] или [Concept('regent','регент')|e].\n\n$game_concept_character$, управляющий [Concept('country','державой')|e], может получить вплоть до трёх таких [Concept('trait','свойств')|e]."
 game_concept_general_trait: "Свойство генерала"
 game_concept_general_traits: "Свойства генерала"
 game_concept_general_trait_desc: "$game_concept_general_trait$ действует лишь в том случае, если [Concept('character','персонаж')|e] — [Concept('general','генерал')|e].\n\n$game_concept_character$, участвующий в сухопутных [Concept('battles','битвах')|e], может получить одно [Concept('trait','свойство')|e] генерала."
 game_concept_admiral_trait: "Свойство адмирала"
 game_concept_admiral_traits: "Свойства адмирала"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$ действует лишь в том случае, если [Concept('character','персонаж')|e] — [Concept('admiral','адмирал')|e].\n\n$game_concept_character$, участвующий в морских [Concept('battles','битвах')|e], может получить одно [Concept('trait','свойство')|e] адмирала."
 game_concept_explorer_trait: "Свойство исследователя"
 game_concept_explorer_traits: "Свойства исследователя"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$ действует лишь в том случае, если [Concept('character','персонаж')|e] — [Concept('explorer','исследователь')|e].\n\n$game_concept_character$, возглавляющий [Concept('exploration','экспедиции')|e], может получить одно [Concept('trait','свойство')|e] исследователя."
 game_concept_artist_trait: "Свойство творца"
 game_concept_artist_traits: "Свойства творца"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$ действует лишь в том случае, если [Concept('character','персонаж')|e] — [Concept('artist','творец')|e].\n\nКаждый творец в момент своего появления как персонажа получает такое [Concept('trait', 'свойство')|e]."
 game_concept_child_trait: "Свойство ребёнка"
 game_concept_child_traits: "Свойства ребёнка"
 game_concept_child_trait_desc: "У каждого [Concept('child','ребёнка')|e] и [Concept('adolescent','подростка')|e] есть одно свойство, которое исчезает, как только он становится [Concept('adult','взрослым')|e]. Они влияют на скорость развития [Concept('abilities','навыков')|e]."
 game_concept_religious_figure_trait: "Свойство религиозного деятеля"
 game_concept_religious_figure_traits: "Свойства религиозного деятеля"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$ действует лишь в том случае, если [Concept('character', 'персонаж')|e] — [Concept('religious_figure', 'религиозный деятель')|e].\n\n$game_concept_character$, обладающий [Concept('trait', 'свойством')|e] религиозного деятеля, может предоставить преимущество [Concept('country', 'державе')|e], которая решит его нанять."
 game_concept_fortification: "Укрепление"
 game_concept_fortifications: "Укрепления"
 game_concept_fort: "Крепость"
 game_concept_forts: "Крепости"
 game_concept_fortification_desc: "Это оборонительное [Concept('buildings','сооружение')|e], которое защищает [Concept('locations','районы')|e] [Concept('country','державы')|e] от [Concept('enemy','вражеских')|e] [Concept('armies','армий')|e]. [Concept('location','Район')] под защитой крепости нельзя [Concept('sieged','осадить')|e] быстро, потребуется продолжительная [Concept('siege','осада')|e]. С помощью определённых [Concept('advances','улучшений')|e] можно строить более эффективные крепости, каждый их уровень повышает сложность [Concept('siege','осады')], необходимой для [Concept('occupy','оккупации')|e] района.\n\nУ крепостей есть [Concept('zone_of_control','зона контроля')|e] над близлежащими [Concept('locations','районами')].\n\nКрепости требуют [Concept('fort_maintenance', '@fort_maintenance! содержания')|e] из [Concept('treasury', 'казны')] державы. Расходы зависят от стоимости [Concept('goods', 'товаров')] на её [Concept('market', 'рынке')|e]. У всех [Concept('countries', 'держав')] есть [Concept('fort_limit', 'лимит крепостей')], определяющий, сколько крепостей держава в состоянии эффективно поддерживать. Превышение этого лимита значительно увеличивает [Concept('fort_maintenance', 'содержание крепостей')]."
 game_concept_fort_limit: "Лимит крепостей"
 game_concept_fort_limit_desc: "$game_concept_fort_limit$ отражает способность [Concept('country', '@country! державы')|e] обслуживать свои [Concept('fortifications', '@fortifications! укрепления')|e], не перегружая управленческий аппарат. Если [Concept('country', 'держава')] превысит лимит крепостей, расходы на их [Concept('fort_maintenance', '@fort_maintenance! содержание')|e] начнут расти.\n\n$game_concept_fort_limit$ повышается в основном за счёт присоединения новых [Concept('locations', '@locations! районов')|e], но также зависит от [Concept('country_rank', '@country_rank! ранга державы')|e] и количества [Concept('locations', 'районов')] с [Concept('location_rank', 'рангом')|e] #TOOLTIP:LOCATIONRANK,city,X #L «Город»#!#!. Наконец, максимум крепостей увеличивают некоторые [Concept('advances', '@advances! улучшения')|e] и [Concept('societal_value', '@societal_value! общественная ценность')|e] #TOOLTIP:SOCIETAL_VALUE,defensive,X #L «Оборона»#!#!."
 game_concept_zone_of_control: "Зона контроля"
 game_concept_zones_of_control: "Зоны контроля"
 game_concept_zone_of_control_desc: "Характеризует способность [Concept('fortification','укрепления')|e] блокировать передвижение [Concept('enemy','вражеских')|e] [Concept('armies','армий')|e] через [Concept('locations','районы')|e], граничащие с этим укреплением. Нападающая [Concept('army','армия')], которая располагается во [Concept('enemy','вражеском')] [Concept('location','районе')] вблизи [Concept('enemy','вражеской')] [Concept('fort','крепости')], будет вынуждена сперва [Concept('siege','осадить')|e] эту [Concept('fort','крепость')] и только потом сможет пройти мимо неё в любой [Concept('location','район')], граничащий с этой [Concept('fort','крепостью')]."
 game_concept_role: "Роль"
 game_concept_roles: "Роли"
 game_concept_role_list_title: "Список ролей"
 game_concept_role_list: "[Concept('ruler','Правитель')|e]\n[Concept('regent','Регент')|e]\n[Concept('cabinet_member','Член совета')|e]\n[Concept('general','Генерал')|e]\n[Concept('admiral','Адмирал')|e]\n[Concept('explorer','Исследователь')|e]\n[Concept('artist','Творец')|e]"
 game_concept_role_desc: "$game_concept_roles$ — это различные обязанности, которые доступны живущим в [Concept('country','державе')|e] [Concept('adult','взрослым')|e] [Concept('character','персонажам')|e]. Действие [Concept('abilities','навыков')|e] персонажа будет различаться в зависимости от его роли. Кроме того, выполняющие роль персонажи могут получать различные [Concept('traits','свойства')|e].\n\n$game_concept_character$ обычно не может выполнять больше одной роли одновременно, но иногда [Concept('rulers','правители')|e] и [Concept('regents','регенты')|e] могут быть [Concept('generals','генералами')|e] и [Concept('admirals','адмиралами')|e]."
 game_concept_regent: "Регент"
 game_concept_regents: "Регенты"
 game_concept_regent_desc: "Это [Concept('character','персонаж')|e], исполняющий обязанности [Concept('ruler','правителя')|e] [Concept('country','державы')|e] в период [Concept('regency','регентства')|e]."
 game_concept_commander: "Командир"
 game_concept_commanders: "Командиры"
 game_concept_commander_desc: "Командир — это [Concept('admiral','адмирал')|e] или [Concept('general','генерал')|e], стоящий во главе [Concept('unit','отряда')|e]."
 game_concept_admiral: "Адмирал"
 game_concept_admirals: "Адмиралы"
 game_concept_admiral_desc: "Это [Concept('character','персонаж')|e], назначенный командовать [Concept('navy','флотом')|e]."
 game_concept_general: "Генерал"
 game_concept_generals: "Генералы"
 game_concept_general_desc: "Это [Concept('character','персонаж')|e], назначенный командовать [Concept('army','армией')|e]."
 game_concept_artistic_skill: "Талант"
 game_concept_artistic_skill_desc: "Этот навык оказывает наибольшее влияние на [Concept('art_quality','качество')|e] [Concept('work_of_art','творений')|e], которые может создавать [Concept('artist','творец')|e]."
 game_concept_artist_salary: "Творческий гонорар"
 game_concept_artist_salary_desc: "Количество [Concept('gold','золота')|e], которое получит [Concept('artist','творец')|e]."
 game_concept_merchant: "Купец"
 game_concept_merchants: "Купцы"
 game_concept_merchant_desc: "Купцы — это сообщество предпринимателей, лояльных своей [Concept('country', 'державе')|e]. Они ответственны за операции на [Concept('market', 'рынке')|e] и могут использовать [Concept('merchant_power', 'торговое преимущество')|e] и [Concept('merchant_capacity', 'торговый потенциал')|e], чтобы извлекать больше прибыли из [Concept('trade', 'обмена')|e] [Concept('goods', 'товарами')|e] с другими [Concept('market', 'рынками')|e]."
 game_concept_merchant_power: "Торговое преимущество"
 game_concept_merchant_power_desc: "Купеческая власть [Concept('countries', 'держав')|e] на [Concept('market', 'рынке')|e] определяет очерёдность [Concept('exports', 'экспорта')|e].\n\nЕсли [Concept('supply', 'предложение')|e] [Concept('goods', 'товаров')|e] на рынке ограниченно, то их количество распределяется по убыванию купеческой власти [Concept('country', 'державы')|e] на этом рынке."
 game_concept_merchant_capacity: "Торговый потенциал"
 game_concept_merchant_capacity_desc: "Показывает, сколько товаров [Concept('country', 'держава')|e] может [Concept('export', 'экспортировать')|e] и [Concept('import', 'импортировать')|e] на [Concept('market', 'рынке')|e].\n\nКаждая [Concept('trade', 'сделка')|e] на определённом [Concept('market', 'рынке')] задействует [Concept('merchant_capacity', 'торговый потенциал')|e] в зависимости от расстояния до другого [Concept('market', 'рынка')] и количества [Concept('goods', 'товаров')|e], участвующих в [Concept('trade', 'сделке')]."
 game_concept_merchant_maintenance: "Содержание торгового пути"
 game_concept_merchant_maintenance_desc: "Отражает расходы на заключение [Concept('trades','торговых сделок')|e] между [Concept('markets','рынками')|e]. Процесс торговли нужно обеспечивать: кораблям, повозкам, обозам и самим купцам требуется денежное содержание.\n\nОбеспечение торговли растёт в зависимости от расстояния. На него также влияет [Concept('sound_tolls','плата за проход')|e]."
 game_concept_subject_taxation: "Налоги с ленников"
 game_concept_subject_taxation_desc: "Налоги с ленников — это [Concept('gold','золото')|e], которое [Concept('overlord','сюзерен')|e] получает со своих [Concept('subjects','ленников')|e]. Конкретная сумма зависит от [Concept('subject_type','типа')|e] и экономического положения [Concept('subject','ленника')]."
 game_concept_subject_loyalty: "Лояльность ленника"
 game_concept_subject_loyalty_desc: "У каждого [Concept('subject','ленника')|e] есть показатель лояльности по отношению к [Concept('overlord','сюзерену')|e]. Лояльность варьируется в диапазоне от 0 до 100. Когда она опускается ниже 50, [Concept('subject','ленник')] становится [Concept('disloyal_subject','нелояльным')|e].\n\nЛояльность зависит от [Concept('liberty_desire','тяги к подчинению')|e]. Снизить её можно с помощью [Concept('cabinet_action','действия совета')|e] «[ShowCabinetActionName('sow_disloyalty')]»."
 game_concept_subject_type: "Тип ленника"
 game_concept_subject_types: "Типы ленников"
 game_concept_subject_type_desc: "Тип [Concept('subject', 'ленника')|e] определяет его поведение по отношению к [Concept('war', 'войне')|e] и [Concept('heir_selection', 'правилам престолонаследия')|e].\n\nТип [Concept('subject', 'ленника')] также влияет на его [Concept('great_power_score', 'счёт великой державы')|e] и сумму [Concept('subject_taxation', 'налога')|e], которые причитаются [Concept('overlord', 'сюзерену')|e]."
 game_concept_subject: "Ленник"
 game_concept_subjects: "Ленники"
 game_concept_subjugate: "Подчинить"
 game_concept_subjugated: "Подчинён"
 game_concept_subject_desc: "Ленник — это [Concept('country', 'держава')|e], подчинённая [Concept('overlord', 'сюзерену')|e].\n\nСтатус ленника обычно ограничивает возможности [Concept('diplomacy', 'дипломатии')|e] в обмен на защиту во время [Concept('war', 'войны')|e].\n\nЛенники также могут платить [Concept('subject_taxation', 'налоги')|e] и отдавать [Concept('overlord', 'сюзерену')] определённую долю своего [Concept('great_power_score', 'счёта великой державы')|e]. Кроме того, ленник не может стать [Concept('great_power', 'великой державой')|e]. Конкретные правила зависят от [Concept('subject_type', 'типа ленника')|e].\n\nОтношение ленников к своему подчинённому положению характеризуют такие параметры, как [Concept('subject_loyalty', 'лояльность')|e] [Concept('overlord', 'сюзерену')] и [Concept('liberty_desire', 'тяга к подчинению')|e]. Эти показатели определяют, [Concept('loyal_subjects', 'лояльны')|e] ленники или [Concept('disloyal_subjects', 'нелояльны')|e].\n\nЛюбой ленник, в свою очередь, может быть [Concept('overlord', 'сюзереном')] для других [Concept('countries', 'держав')]. Это порождает протяжённые цепочки отношений «ленник — [Concept('overlord', 'сюзерен')]».\n\nНекоторые ленники являются [Concept('non_sovereign_subjects', 'несуверенными')|e]."
 game_concept_non_sovereign_subject: "Несуверенный ленник"
 game_concept_non_sovereign_subjects: "Несуверенные ленники"
 game_concept_non_sovereign_subject_desc: "Несуверенными считаются [Concept('subject','ленники')|e], которые не могут действовать независимо от [Concept('overlord','сюзерена')|e], ограничены в [Concept('diplomacy','дипломатии')|e] и не могут вести [Concept('wars','войны')|e] самостоятельно."
 game_concept_overlord: "Сюзерен"
 game_concept_overlords: "Сюзерены"
 game_concept_direct_overlord: "Непосредственный сюзерен"
 game_concept_overlord_desc: "Сюзерен — это [Concept('country', 'держава')|e], которой подчиняется любое количество [Concept('subjects', 'ленников')|e].\n\nПредоставляя защиту [Concept('subject', 'ленникам')] в случае [Concept('wars', 'войны')|e], сюзерен обычно получает с них [Concept('subject_taxation', 'налоги')|e] и определённую долю [Concept('great_power_score', 'счёта великой державы')|e]. Конкретные условия зависят от [Concept('subject_type', 'типа')|e] [Concept('subject', 'ленника')].\n\nЛюбой сюзерен, в свою очередь, может быть [Concept('subject', 'ленником')] других [Concept('countries', 'держав')]. Это порождает протяжённые цепочки отношений «[Concept('subject', 'ленник')] — сюзерен»."
 game_concept_liberty_desire: "Тяга к подчинению"
 game_concept_liberty_desire_desc: "Тяга к подчинению характеризует текущее стремление [Concept('subject','ленника')|e] к независимости от [Concept('overlord','сюзерена')|e] и влияет на [Concept('subject_loyalty','лояльность ленника')|e].\n\nЭтот показатель варьируется от −100 до +100 и каждый месяц сдвигается в сторону 0.\n\nТакже используется в качестве валюты при взаимодействии с ленниками."
 game_concept_societal_value: "Общественная ценность"
 game_concept_societal_values: "Общественные ценности"
 game_concept_societal_value_upper_desc: "Общественные ценности определяют социальную и политическую структуру [Concept('country','державы')|e], её правовую систему, а также традиции и обычаи её народа. Они заметно влияют на игровой процесс, так как для принятия некоторых [Concept('government_reforms','государственных принципов')|e] необходим конкретный набор [Concept('societal_values','общественных ценностей')|e]. Кроме того, они играют важную роль в [Concept('diplomacy','дипломатии')|e], поскольку [Concept('country','державы')] со схожими ценностями склонны иметь более высокое [Concept('opinion','мнение')|e] друг о друге.\n\nКаждая общественная ценность представляет собой шкалу, на обоих концах которой находятся противоположные понятия. В зависимости от принятых [Concept('laws','правил')|e], [Concept('estate_privileges','сословных привилегий')|e] и [Concept('cabinet_actions','действий совета')|e] [Concept('country','держава')|e] будет постепенно смещаться к одному из концов шкалы. При этом движение вдоль шкалы ограничено количеством влияющих на него факторов. Чем выше текущее значение общественной ценности, тем больше факторов необходимо, чтобы его увеличить."
 game_concept_societal_value_list_title: "Список общественных ценностей"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Глава религии"
 game_concept_pope: "Папа"
 game_concept_religious_head_desc: "Этот [Concept('character','персонаж')|e] считается первым лицом и главным представителем [Concept('religion','религии')|e]."
 game_concept_excommunication: "Отлучение от церкви"
 game_concept_excommunications: "Отлучения от церкви"
 game_concept_excommunicate: "Отлучить от церкви"
 game_concept_excommunicates: "Отлучает от церкви"
 game_concept_excommunicated: "Отлучён от церкви"
 game_concept_excommunication_desc: "Это политический статус [Concept('ruler', 'правителя')|e], налагающий существенные религиозные и дипломатические штрафы. Все [Concept('countries', 'державы')|e], исповедующие ту же [Concept('religion', 'религию')|e], получают [ShowBiasValue('opinion_excommunicated')|+=0] ед. к [Concept('opinion', 'мнению')|e] об отлучённой [Concept('country', 'державе')] и [Concept('casus_belli', 'повод для войны')|e] #TOOLTIP:CASUS_BELLI,cb_excommunication,X #L «Отлучённый правитель»#!#! против неё. Кроме того, на отлучённую [Concept('country', 'державу')] накладываются следующие штрафы до смены правителя:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Карма"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Карма меняется в пределах от #R −100#! до #R +100#! и отражает влияние предыдущих действий [Concept('country','державы')|e].\nВыгоднее всего поддерживать равновесие кармы в пределах от #G −33#! до #G +33#!."
 game_concept_pious: "Правоверный"
 game_concept_purity: "Чистота"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Характеризует чистоту нашей [Concept('country','державы')|e] с точки зрения #L [ShowReligionName('shinto')|l]а#!. Чистота уменьшается при взаимодействии с чем-либо нечистым: например, при убийстве и гибели [Concept('people','людей')|e] в ходе [Concept('battles','битв')|e] или эпидемий, потому что смерть и кровь считаются нечистыми. Чистота увеличивается при исполнении религиозных актов, например паломничества к [Concept('holy_sites','святыням')|e] или ритуального самоубийства."
 game_concept_honor: "Честь"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Определяет, насколько подданные уважают [Concept('country', 'державу')|e].\n\nПри [Concept('purity', 'чистоте')|e] свыше 75 единиц показатель [Concept('honor', 'чести')|e] увеличивается, а при низких значениях чистоты — падает.\n\nРелигиозные и дипломатические действия влияют на честь по-разному."
 game_concept_yanantin: "Янантин"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Янантин характеризует равновесие между двумя взаимодополняющими, но противоположными сущностями. #L [ShowCultureGroupName('andean_group')]ие#! [Concept('cultures','культуры')|e] считают, что гармония достигается, лишь когда существо, мужчина, тьма или Солнце находит свою противоположность и сливается с ней, например с женщиной, светом или Луной."
 game_concept_righteousness: "Добродетельность"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "Добродетельность показывает, насколько государство следует философии и идеалам конфуцианства с точки зрения народа."
 game_concept_harmony: "Гармония"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "Гармония показывает, насколько хорошо [Concept('country','держава')|e] следует принципам дао. [GetAutoModifier('negative_harmony').GetNameWithTooltip] и [GetAutoModifier('positive_harmony').GetNameWithTooltip|l] должны находиться в равновесии. Склонившись в одну из сторон, держава получит множество эффектов, в основном через [Concept('events','события')|e]. [GetAutoModifier('balanced_harmony').GetNameWithTooltip] является лучшим из вариантов."
 game_concept_self_control: "Самоконтроль"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "Самоконтроль характеризует готовность [Concept('country','державы')|e] и её [Concept('ruler','правителя')|e] отринуть наслаждения и материальные блага, чтобы следовать по пути йоги.\n\nПоложительное значение самоконтроля показывает склонность к аскетизму и идёт на пользу [Concept('stability','стабильности')|e], [Concept('migration','миграции')|e], [Concept('annexation','присоединению')|e], а также снижает потребление [Concept('food','пищи')|e], тогда как отрицательный самоконтроль показывает склонность к порочности, снижая [Concept('tax','налоги')|e] и повышая потребление [Concept('food','пищи')|e], но при этом снижая [Concept('war_exhaustion','усталость от войны')|e]. Сбалансированный самоконтроль увеличивает скорость [Concept('research','исследований')|e], [Concept('prestige','престиж')|e] и [Concept('estate_satisfaction','довольство сословий')|e]."
 game_concept_doom: "Обречённость"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Обречённость — это особый показатель [Concept('countries','держав')|e], исповедующих #TOOLTIP:RELIGION,$nahuatl_tt$,X #L науаскую#!#! [Concept('religion','религию')|e].\n\nОбладание [Concept('locations','районами')|e], особенно [Concept('towns_and_cities','городскими')|e], постепенно повышает обречённость.\n\nПри высокой обречённости снижается [ShowModifierTypeName('loyalty_to_overlord')|l] и увеличивается [ShowModifierTypeName('stability_decay')|l], но также увеличивается [ShowModifierTypeName('global_estate_target_satisfaction')|l].\n\nЕсть ряд способов снизить обречённость, в том числе:\n- Убийство [Concept('enemy','вражеских')|e] войск в [Concept('combat','бою')|e]\n- Разграбление [Concept('development','высокоразвитых')|e] [Concept('locations','районов')]\n\nПри достижении максимального уровня обречённости [Concept('ruler','правитель')|e] со всей своей [Concept('dynasty','династией')|e] приносится в жертву, и его место занимает новый [Concept('ruler','правитель')]."
 game_concept_religious_reform: "Религиозная реформа"
 game_concept_religious_reform_desc: "Иногда необходимо или полезно провести реформу в интересах [Concept('religion','религии')|e]. Такая реформа характеризует постоянную адаптацию ритуалов и веры в соответствии с желаниями её приверженцев и институтов."
 game_concept_patriarch: "Патриарх"
 game_concept_patriarchs: "Патриархи"
 game_concept_patriarch_desc: "Патриарх — это наиболее высокопоставленный епископ в определённых #L [ShowReligionGroupAdjective('christian')|l]их#! [Concept('religions','религиях')|e]. В каждой такой [Concept('religion','религии')|e] может быть больше одного патриарха, каждый из которых возглавляет собственный патриархат."
 game_concept_religious_influence: "Религиозное влияние"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Характеризует способность [Concept('country', 'державы')|e] взаимодействовать с [Concept('primary_religion', 'основной религией')|e] и влиять на неё. Практическое применение влияния зависит от [Concept('religion', 'религии')|e] и от того, как [Concept('country', 'держава')] получила эту способность."
 game_concept_rite_power: "Сила обрядов"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Характеризует способность [Concept('country','державы')|e], являющейся [Concept('international_organization_leader_short','лидером')|e] [Concept('autocephalous_patriarchate','автокефального патриархата')|e], изменять свою [Concept('religion','религию')|e] с помощью выбора различных [Concept('laws','сводов правил')|e]."
 game_concept_papal_bull: "Папская булла"
 game_concept_papal_bulls: "Папские буллы"
 game_concept_papal_bull_desc: "Папская булла — это международный указ, который издаётся за [Concept('gold','золото')|e] и влияет на [Concept('countries','державы')|e], исповедующие #L [ShowReligionAdjective('catholic')|l]ую#! [Concept('religion','религию')|e]. Хотя некоторые буллы обладают [Concept('effects','эффектами')|e] и действуют как [Concept('law','правила')|e], все они накладывают [Concept('modifiers','модификаторы')|e] на державы, чья эффективность зависит от [Concept('papal_authority','папского авторитета')|e]."
 game_concept_papal_authority: "Папский авторитет"
 game_concept_papal_authority_desc: "Папский авторитет — это мера уважения и признания [Concept('pope','папы')|e]. Авторитет повышает вероятность, что #L [ShowReligionAdjective('catholic')|l]ие#! [Concept('countries','державы')|e] будут исполнять распоряжения папства. Низкий авторитет приведёт к тому, что [Concept('countries','державы')] чаще будут поступать в своих интересах, иногда противоречащих интересам #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ой#! веры.\n\nЭффективность [Concept('papal_bulls','папских булл')|e] растёт пропорционально авторитету со множителем #Y 2#! — то есть у [Concept('papal_bull','папской буллы')|e], изданной при 100%-м авторитете, эффективность будет #G 200%#!, а при 0%-м авторитете снизится до #R 0%#!."
 game_concept_religious_war: "Религиозная война"
 game_concept_crusade: "Крестовый поход"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Религиозную войну объявляет [Concept('international_organization','международное объединение')|e] держав одной и той же веры против [Concept('heathen','языческой')|e] державы. Наиболее яркими примерами таких войн являются #Y крестовые походы#! #L [ShowReligionGroupAdjective('christian')|l]ой#! и #Y джихады#! #L [ShowReligionGroupAdjective('muslim')|l]ой#! [Concept('religions','религий')|e]."
 game_concept_religious_school: "Религиозная школа"
 game_concept_religious_schools: "Религиозные школы"
 game_concept_religious_school_desc: "Священное Писание в исламе непогрешимо, но попытки адаптировать к нему законы и жизненные нормы привели к появлению нескольких религиозных школ.\nВыбор школы повлияет на будущее [Concept('country','державы')|e]."
 game_concept_religious_faction: "Религиозное течение"
 game_concept_religious_factions: "Религиозные течения"
 game_concept_religious_faction_desc: "Это организации в пределах одной [Concept('religion','религии')|e], представляющие собой различные философские течения. Они будут бороться за покровительство [Concept('country','державы')|e], а сама [Concept('country','держава')] может взаимодействовать с ними, чтобы получать различные преимущества."
 game_concept_religious_focus: "Религиозная цель"
 game_concept_religious_focuses: "Религиозные цели"
 game_concept_religious_focus_desc: "У некоторых [Concept('religions','религий')|e] есть характеристики, на которых [Concept('country','держава')|e] может сосредоточить усилия, чтобы получить дополнительные преимущества. Выполнив достаточно таких целей, можно провести [Concept('religion','религиозную')] реформу."
 game_concept_religious_aspect: "Религиозная особенность"
 game_concept_religious_aspects: "Религиозные особенности"
 game_concept_religious_aspect_desc: "У некоторых [Concept('religions','религий')|e] есть особенности, которые дополнительно обособляют конкретное течение [Concept('religion','религии')|e], исповедуемое в [Concept('country_s','державе')|e]."
 game_concept_location_rank: "Ранг района"
 game_concept_location_rank_desc: "У каждого [Concept('location', 'района')|e] свой ранг. Район может быть [Concept('urban_location','городским')|e] или [Concept('rural_location', 'сельским')|e].\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Коридор"
 game_concept_corridors: "Коридоры"
 game_concept_corridor_desc: "Коридоры — это особые непригодные для жизни [Concept('locations','районы')|e], которые не могут [Concept('owned','принадлежать')|e] ни одной из [Concept('country','держав')|e], но в отличие от [Concept('wastelands','пустошей')|e], их могут пересекать [Concept('armies','армии')|e]."
 game_concept_strait: "Пролив"
 game_concept_straits: "Проливы"
 game_concept_strait_desc: "Пролив соединяет два [Concept('locations','района')|e], которые разделены [Concept('seazone','акваторией')|e], но находятся достаточно близко, чтобы [Concept('armies','армии')|e] могли перемещаться между ними без помощи [Concept('navy','флота')|e]."
 game_concept_katun: "Катун"
 game_concept_katun_desc: "Катун — это единица изменения времени у #L [ShowReligionAdjective('mayan')|l]ого#! народа, соответствующая 19,7 годам. Завершение одного Катуна и начало следующего сопровождались церемониями и празднествами, в силу чего это были поистине знаменательные даты для правителей и их подданных.\n\nЕсли к окончанию Катуна мы затратим достаточно ресурсов на празднества, мы получим модификатор «[ShowModifier('katun_celebration')]» на 10 лет. С другой стороны, если мы не готовы, то получим модификатор «[ShowModifier('katun_celebration_bad')]» на 10 лет. Мы будем считаться готовыми, когда наше [Concept('religious_influence','религиозное влияние')|e] достигнет 90."
 game_concept_town_and_city: "Городской район"
 game_concept_urban_location: "Городской район"
 game_concept_urban_locations: "Городские районы"
 game_concept_towns_and_cities: "Городские районы"
 game_concept_towns_or_cities: "Городские районы"
 game_concept_town_or_city: "Городской район"
 game_concept_town_and_city_desc: "В этом [Concept('location','районе')|e] находится крупное поселение, что способствует развитию сословия #TOOLTIP:POPTYPE,burghers,X #L горожан#!#!. Кроме того, здесь можно строить особые [Concept('buildings','сооружения')|e]. Этот тип района противоположен [Concept('rural_location','сельскому')|e].\n\nВ зависимости от размера [Concept('urban_location','городские районы')] делятся на #TOOLTIP:LOCATIONRANK,town,X #L городки#!#! и #TOOLTIP:LOCATIONRANK,city,X #L города#!#!."
 game_concept_rural_location: "Сельский район"
 game_concept_rural_locations: "Сельские районы"
 game_concept_rural: "Сельский"
 game_concept_rural_location_desc: "Это [Concept('location','район')|e] без крупного поселения, из-за чего там меньше возможностей строить особые [Concept('buildings','сооружения')|e]. Противоположен [Concept('town_or_city','городскому')|e] району."
 game_concept_cardinal: "Кардинал"
 game_concept_cardinals: "Кардиналы"
 game_concept_cardinal_s: "Кардинал(ы)"
 game_concept_cardinal_desc: "Кардинал представляет #TOOLTIP:RELIGION,catholic_tt,X #L Католическую#!#! церковь и является вторым после [Concept('pope','папы')] духовным лицом. Чтобы назначить кардинала в тот или иной [Concept('locations','район')|e], нужно построить особое [Concept('building','сооружение')|e] — #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L Кафедру кардинала#!#!. Он будет верен [Concept('country','державе')|e], которая [Concept('owns','владеет')|e] этим [Concept('location','районом')].\n\nКардиналы позволяют [Concept('country','державе')] участвовать в [Concept('curia_actions','действиях курии')|e]."
 game_concept_saint: "Святой"
 game_concept_saints: "Святые"
 game_concept_saint_desc: "Святой — это [Concept('character','персонаж')|e], заслуживший своими праведными делами признание в #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! [Concept('religion','религии')|e]. Внесение персонажа в список [Concept('saint','святых')|e] называется [Concept('canonization','канонизацией')|e]."
 game_concept_canonization: "Канонизация"
 game_concept_canonize: "Канонизировать"
 game_concept_canonized: "Канонизированный"
 game_concept_canonization_desc: "Бывшего [Concept('ruler','правителя')|e] [Concept('country','державы')|e] можно канонизировать, то есть объявить [Concept('saint','святым')|e]. Благодаря этому [Concept('country','держава')] получит преимущества, которые зависят от навыков [Concept('character','персонажа')|e], полученных при жизни."
 game_concept_resolutions: "Резолюции"
 game_concept_resolution: "Резолюция"
 game_concept_vote: "Голосование"
 game_concept_votes: "Голосования"
 game_concept_vote_verb: "Голосовать"
 game_concept_voting: "Голосование"
 game_concept_resolution_desc: "Это действие, предпринимаемое [Concept('international_organizations','международным объединением')|e]. Его результат влияет на всё объединение целиком. Любая [Concept('country','держава')|e]-[Concept('member','участник')|e] может предложить резолюцию другим [Concept('members','участникам')]. Каждый [Concept('member','участник')] объединения может либо поддержать резолюцию, либо выступить против, влияя таким образом на результат обсуждения.\n\nЕсли резолюция будет принята, она окажет свой эффект."
 game_concept_curia_actions: "Действия курии"
 game_concept_curia_action: "Действие курии"
 game_concept_curia_action_desc: "Это действие, предпринимаемое [Concept('curia','курией')|e]. Его результат влияет на весь #L [ShowReligionAdjective('catholic')|l]ий#! мир. Любая #L [ShowReligionAdjective('catholic')|l]ая#! [Concept('country','держава')|e] может предложить [Concept('curia','курии')] действие. Каждая [Concept('country','держава')], в которой есть [Concept('cardinal','кардинал')|e], может либо поддержать действие, либо выступить против, влияя таким образом на результат обсуждения.\n\nЕсли действие курии будет принято, оно окажет свой эффект на все #L [ShowReligionAdjective('catholic')|l]ие#! [Concept('countries','державы')]."
 game_concept_curia: "Курия"
 game_concept_curia_desc: "Курия — административный орган Святого Престола, а значит, и всей #L [ShowReligionAdjective('catholic')|l]ой#! церкви. Любая #L [ShowReligionAdjective('catholic')|l]ая#! [Concept('country','держава')|e] может взаимодействовать с курией и предлагать ей какие-либо [Concept('curia_action','действия')|e] при помощи своего [Concept('religious_influence','религиозного влияния')|e]."
 game_concept_population_capacity: "Предел населения"
 game_concept_population_capacity_desc: "Предельная численность [Concept('population','населения')|e] в [Concept('location','районе')|e]. Если предел превышен, численность [Concept('population','населения')] прекратит увеличиваться, а при значительном превышении может даже начать снижаться."
 game_concept_total_population: "Совокупное население"
 game_concept_total_population_desc: "Это количество [Concept('pops','групп населения')|e], проживающих в [Concept('country','державе')|e]."
 game_concept_population: "Население"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "Это количество [Concept('pops','групп населения')|e], проживающих в [Concept('location','районе')|e]."
 game_concept_maritime_presence: "Морское присутствие"
 game_concept_maritime: "Присутствие"
 game_concept_maritime_presence_power: "Сила морского присутствия"
 game_concept_maritime_presence_desc: "Морское присутствие у наших берегов необходимо как для [Concept('control', 'контроля')|e] над территорией, так и для [Concept('trade', 'торговли')|e].\n\nВ мирное время морское присутствие постепенно увеличивается — для этого нужно только наличие [Concept('ports', 'портов')|e], — а [Concept('blockade', 'блокада')|e], в свою очередь, быстро его уменьшает. [Concept('navy', 'Флот')|e] в [Concept('seazone', 'акватории')|e] может быстро восстановить присутствие.\n\nВысокий показатель морского присутствия сокращает [Concept('proximity', 'близость')|e], утраченную между [Concept('seazones', 'акваториями')|e] при определении контроля. Также морское присутствие в прибрежных акваториях [Concept('market', 'рынка')|e] является важным источником [Concept('merchant_power', 'купеческой власти')|e]."
 game_concept_merchant_maritime_power: "$game_concept_merchant_power$ на море"
 game_concept_merchant_maritime_power_desc: "$game_concept_merchant_maritime_power$ определяет способность [Concept('navies','флотов')|e] державы эффективно защищать морскую торговлю и влиять на неё. Оно также определяет величину [Concept('merchant_power', 'торгового преимущества')|e], которое [Concept('country', 'держава')|e] получает благодаря [Concept('maritime_presence', 'морскому присутствию')|e] в прибрежных [Concept('seazones', 'акваториях')|e] [Concept('market', 'рынка')|e]."
 game_concept_blockade: "Блокада"
 game_concept_blockaded: "В блокаде"
 game_concept_blockades: "Блокады"
 game_concept_blockading: "Блокирует"
 game_concept_blockade_desc: "Блокада — это присутствие [Concept('hostile','враждебного')|e] [Concept('navy','флота')|e] в [Concept('seazone','акватории')|e] за пределами [Concept('port','порта')|e]. Количество необходимых для блокады [Concept('ships','кораблей')|e] зависит от [Concept('population','населения')|e] и [Concept('development','развития')|e] блокируемых [Concept('ports','портов')|e].\n\nСамые важные эффекты блокады:\n$BULLET_WITH_TAB$Снижение производства [Concept('food','пищи')|e]\n$BULLET_WITH_TAB$Снижение [Concept('maritime_presence','морского присутствия')|e]\n$BULLET_WITH_TAB$Снижение [Concept('development','развития')]\n$BULLET_WITH_TAB$Снижение [Concept('control','контроля')|e]\n$BULLET_WITH_TAB$Снижение [Concept('prosperity','процветания')|e]"
 game_concept_religious_unity: "Религиозное единство"
 game_concept_religious_unity_desc: "Религиозное единство — процентная доля [Concept('population','населения')|e] [Concept('country','державы')|e], которое исповедует официальную государственную [Concept('religion','религию')|e]."
 game_concept_cultural_unity: "Культурное единство"
 game_concept_cultural_unity_desc: "Культурное единство — процентная доля [Concept('population','населения')|e] [Concept('country','державы')|e], которое принадлежит к [Concept('primary_culture','основной культуре')|e]."
 game_concept_transport_capacity: "Предел транспортировки"
 game_concept_transport_capacity_desc: "Предел транспортировки — максимальная [Concept('strength','численность')|e] [Concept('regiments','полков')|e], иными словами, количество людей, которое поместится на [Concept('ship','корабль')|e]."
 game_concept_food_storage: "Объём пищи"
 game_concept_food_storage_desc: "Общее количество [Concept('food','пищи')|e], которое может нести с собой [Concept('regiment','полк')|e] или везти [Concept('ship','корабль')|e]."
 game_concept_food_storage_per_strength: "Объём пищи"
 game_concept_food_storage_per_strength_desc: "Общее количество [Concept('food','пищи')|e], которое может нести с собой [Concept('regiment','полк')|e] или везти [Concept('ship','корабль')|e]."
 game_concept_food_capacity: "Запас продовольствия"
 game_concept_food_capacity_per_strength: "Предел пищи"
 game_concept_food_capacity_desc: "Это количество [Concept('food','пищи')|e], которое может нести с собой [Concept('unit','отряд')|e]."
 game_concept_food_consumption: "Потребление пищи полком"
 game_concept_food_consumption_per_strength: "Потребление пищи полком"
 game_concept_food_consumption_desc: "Это количество [Concept('food','пищи')|e], ежемесячно потребляемое [Concept('regiment','полком')|e]."
 game_concept_food_access: "Доступ к продовольствию"
 game_concept_food_access_desc: "Доступ к продовольствию позволяет нашим [Concept('armies','армиям')|e] и [Concept('navies','флотам')|e] собирать [Concept('food','пищу')|e] в [Concept('locations','районах')|e], которыми владеют другие [Concept('countries','державы')|e]."
 game_concept_hull_size: "Размер корпуса"
 game_concept_hull_size_desc: "Чем больше корпус, тем меньше урона [Concept('ship','корабль')|e] получает в [Concept('combat','бою')|e]."
 game_concept_cannons: "Орудия"
 game_concept_cannons_desc: "Чем больше орудий у [Concept('ship','корабля')|e], тем больше урона он наносит в [Concept('combat','бою')|e]."
 game_concept_flanking_ability: "Навык фланкирования"
 game_concept_flanking_ability_desc: "Определяет, сколько урона отряд наносит врагу в другой [Concept('section','части боевого порядка')|e]."
 game_concept_secure_flanks: "Защита флангов"
 game_concept_secure_flanks_desc: "Даёт прибавку к защите, если в соседней [Concept('section','части боевого порядка')|e] есть [Concept('friendly','дружественные')|e] войска. Удваивается, если защищены оба фланга."
 game_concept_combat_power: "Боевая мощь"
 game_concept_combat_power_desc: "Это показатель прямого урона, наносимого [Concept('regiment','полком')|e] в [Concept('combat','бою')|e]. Умножается на показатель [Concept('strength','численности')|e] при подсчёте общего урона, наносимого [Concept('regiment','полком')]."
 game_concept_frontage: "Ширина фронта"
 game_concept_frontage_desc: "Одновременно участвовать в [Concept('combat','бою')|e] может ограниченное количество [Concept('regiments','полков')|e] или [Concept('ships','кораблей')|e]. Это ограничение и называется шириной фронта. Некоторые [Concept('locations','районы')|e] с более сложными [Concept('topography','рельефом')|e] или [Concept('vegetation','флорой')|e] могут дополнительно уменьшить ширину фронта. Кроме того, одни [Concept('sub_units', 'подразделения')|e] занимают меньше места, другие — больше."
 game_concept_anti_piracy_warfare: "Воздействие на пиратов"
 game_concept_anti_piracy_warfare_desc: "Это воздействие, которое [Concept('ship','корабль')|e] оказывает на [Concept('privateers','каперов')|e] в той области, где они промышляют."
 game_concept_section: "Часть боевого порядка"
 game_concept_sections: "Части боевого порядка"
 game_concept_section_desc: "Каждая сторона в [Concept('combat', '@combat! сражении')|e] делится на четыре части боевого порядка. Три из них — [Concept('center', 'центр')|e], левый и правый [Concept('flank', 'фланги')|e], — принимают непосредственное участие в [Concept('combat', 'битве')], а в конце строя находится [Concept('reserves', 'резерв')|e].\n\nВо время боя [Concept('regiments', 'полки')|e] или [Concept('ships', 'корабли')|e] из передних частей будут атаковать противоположные части боевого порядка, при условии, что там есть враги. Если врагов в противоположной части нет, они нападут на любую другую часть противника, причём отряды с развитым [Concept('flanking_ability', 'навыком фланкирования')|e] смогут нанести дополнительный урон.\n\nЕсли передовые отряды будут уничтожены или отступят из-за низкого [Concept('morale', 'боевого духа')|e], отряды из [Concept('reserves', 'резерва')] попытаются выйти вперёд и заменить их, сделав бросок на [Concept('combat_speed', '@combat_speed! боевую скорость')|e]. [Concept('combat', 'Сражение')] заканчивается, когда у одной из сторон не остаётся отрядов в передних частях."
 game_concept_center: "Центр"
 game_concept_center_desc: "Это центральная [Concept('section','часть боевого порядка')|e] в [Concept('unit','отряде')|e]. Если в центре нет противника, левый и правый вражеские [Concept('flank','фланги')|e] станут уязвимы для удара."
 game_concept_reserves: "Резерв"
 game_concept_reserves_desc: "Эти [Concept('regiments', 'полки')|e] и [Concept('ships', 'корабли')|e] не участвуют в [Concept('battle', 'битве')|e], но при необходимости могут выдвинуться в [Concept('center', 'центр')|e] или на [Concept('flank', 'фланг')|e].\nДля каждого [Concept('regiment', 'полка')] или [Concept('ship', 'корабля')|e] выбрасывается кубик [Concept('d20', 'К20')|e]. Если выпавший результат ниже [Concept('combat_speed', 'боевой скорости')|e] отряда, то он сможет вступить в битву. Каждый час при этом в бой вводятся только то число резервов, которое позволяет [Concept('frontage', 'ширина фронта')|e]."
 game_concept_broken_units: "Разбитые отряды"
 game_concept_broken_units_desc: "Это [Concept('regiments','полки')|e] или [Concept('ships','корабли')|e], которые обращены в бегство и не способны дальше участвовать в текущей [Concept('battle','битве')|e]."
 game_concept_flank: "Фланг"
 game_concept_right_flank: "Правый фланг"
 game_concept_left_flank: "Левый фланг"
 game_concept_flanks: "Фланги"
 game_concept_flank_desc: "Фланги — это [Concept('sections','части боевого порядка')|e] [Concept('army','армии')|e] помимо [Concept('center','центра')|e]. Левая часть боевого порядка обычно сражается с правой частью вражеской армии, а правая с левой. Однако, [Concept('flanking_ability','навык фланкирования')|e] позволяет наносить урон и соседней части боевого порядка."
 game_concept_bombard_efficiency: "Эффективность обстрела"
 game_concept_bombard_efficiency_desc: "Шанс совершения артиллерийскими [Concept('regiments','полками')|e] выстрела во время [Concept('bombard_phase','фазы обстрела')|e]."
 game_concept_phase: "Фаза"
 game_concept_phases: "Фазы"
 game_concept_phase_desc: "Существуют две фазы [Concept('combat','сражения')|e]: пятичасовая [Concept('bombard_phase','фаза обстрела')|e] (при наличии [Concept('regiments','полков')|e], способных вести [Concept('bombard','обстрел')|e]), и следующая за ней [Concept('combat_phase','фаза боя')|e]."
 game_concept_combat_phase: "Фаза боя"
 game_concept_combat_phase_desc: "Фаза боя — это основная [Concept('phase','фаза')|e] [Concept('combat','сражения')|e], которая следует за первоначальной [Concept('bombard_phase','фазой обстрела')|e]. В течение этой фазы [Concept('regiments','полки')|e] или [Concept('ships','корабли')|e] постараются [Concept('engage','вступить в бой')|e] с противостоящим им [Concept('enemy','врагом')|e]."
 game_concept_bombard_phase: "Фаза обстрела"
 game_concept_bombard_phase_desc: "Фаза обстрела — это первая [Concept('phase','фаза')|e] [Concept('combat','сражения')|e]. Сразу за ней следует [Concept('combat_phase','фаза боя')|e]. Участвовать в первой фазе могут только [Concept('regiments','полки')|e], способные вести [Concept('bombard','обстрел')|e], например [ShowUnitCategoryName('army_artillery')|l].\n\nКаждый час фазы обстрела [Concept('regiments','полки')] получают возможность [Concept('bombard','выстрелить')] и нанести вражескому [Concept('regiment','полку')] в той же [Concept('section','части боевого порядка')|e] урон согласно своей [Concept('combat_power','боевой мощи')|e]."
 game_concept_bombard: "Обстрел"
 game_concept_bombarding: "Обстрел"
 game_concept_bombard_desc: "[Concept('regiments','Полки')|e], способные вести обстрел, во время первой [Concept('bombard_phase','фазы')|e] в [Concept('combat','сражении')|e] наносят врагу урон согласно своей [Concept('combat_power','боевой мощи')|e]."
 game_concept_initiative: "Инициатива"
 game_concept_initiative_desc: "Инициатива — это вероятность, что [Concept('regiment','полк')|e] [Concept('engage','вступит')|e] в [Concept('combat','сражение')|e] во время [Concept('combat_phase','фазы боя')|e].\n\nКаждый час (при достаточной [Concept('frontage','ширине фронта')|e]) все [Concept('regiments','полки')], ещё не участвующие [Concept('engaged','в бою')], постараются в него вступить.\n\nВероятность рассчитывается по формуле: инициатива × [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] × число часов в бою). Если эта вероятность превышает результат броска кубика [Concept('d100','К100')|e], [Concept('regiment','полк')] считается [Concept('engaged','вступившим в бой')].\n\nКак правило, наивысшей инициативой обладают легковооружённые и стрелковые [Concept('regiments','полки')|e]."
 game_concept_engagement: "Участие в бою"
 game_concept_engage: "Вступить в бой"
 game_concept_engaged: "В бою"
 game_concept_engagement_desc: "В начале [Concept('combat', '@combat! сражения')|e] [Concept('regiments', '@regiments! полки')|e] в передней [Concept('section', '@section! части боевого порядка')|e] каждый час бросают кубик, определяющий их [Concept('initiative','@initiative! инициативу')|e]. Вступив в [Concept('combat','сражение')], [Concept('regiment','полк')] наносит урон. Отступающий отряд перестанет участвовать в бою и не сможет вернуться в то же [Concept('combat','сражение')].\n\nКаждая [Concept('section','часть боевого порядка')|e] может единовременно сражаться только на определённой [Concept('frontage','@frontage! ширине фронта')|e]."
 game_concept_d6: "К6"
 game_concept_d6_desc: "К6 — это шестигранный кубик, который бросают в [Concept('combat','бою')|e]. Определяет успехи сражающейся стороны."
 game_concept_d20: "К20"
 game_concept_d20_desc: "К20 — это двадцатигранный кубик, который бросают в [Concept('combat','бою')|e] при выходе [Concept('regiment','полка')|e] или [Concept('ship','корабля')|e] из [Concept('reserves','резерва')|e]."
 game_concept_d100: "К100"
 game_concept_d100_desc: "К100 — это стогранный кубик для проверки процентных вероятностей."
 game_concept_dice: "Бросок кубика"
 game_concept_dice_upper_desc: "Бросок кубика используется для определения исхода некоторых действий, например, [Concept('phases', 'фаз')|e] [Concept('siege', 'осады')|e] или [Concept('battle', 'битвы')|e]."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[Concept('d6', 'к6')|e]\n[Concept('d20', 'к20')|e]\n[Concept('d100', 'к100')|e]"
 game_concept_combat_speed: "Боевая скорость"
 game_concept_combat_speed_desc: "Это способность перемещаться из [Concept('reserves','резерва')|e] в другую [Concept('section','часть боевого порядка')|e] во время [Concept('battle','битвы')|e]. У [Concept('ships','кораблей')|e] она также влияет на то, как быстро повреждённый корабль может покинуть свою [Concept('section','часть боевого порядка')|e] и отступить."
 game_concept_blockade_capacity: "Блокадный потенциал"
 game_concept_blockade_capacity_desc: "Характеризует эффективность, с которой [Concept('ship','корабль')|e] проводит блокаду. Напрямую сравнивается со значением в блокируемом [Concept('location','районе')|e], которое зависит от его [Concept('development','развития')|e], [Concept('population','населения')|e], [Concept('imports','импорта')|e] и [Concept('exports','экспорта')|e]."
 game_concept_crew_size: "Экипаж"
 game_concept_crew_size_desc: "Определяет количество [Concept('sailors','моряков')|e], необходимое для эксплуатации [Concept('ship','корабля')|e]."
 game_concept_maximum_strength: "Максимальная численность"
 game_concept_max_strength: "Максимальная численность"
 game_concept_maximum_strength_desc: "Определяет максимальное количество людей в [Concept('regiment','полку')|e] и требуемое для него [Concept('manpower','число рекрутов')|e]. [Concept('regiment','Полк')], занимающий одинаковую [Concept('frontage','ширину фронта')|e] при большем [Concept('manpower','числе рекрутов')], более эффективен в [Concept('combat','бою')|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Численность"
 game_concept_strength_desc: "Количество людей в [Concept('regiment','полку')|e]."
 game_concept_total_strength: "Общая численность"
 game_concept_total_strength_desc: "Это общее количество людей в [Concept('army','армии')|e]. Складывается из показателей [Concept('strength','численности')|e] каждого отдельного [Concept('regiment','полка')|e]."
 game_concept_non_avoidable_attrition: "Неизбежное истощение"
 game_concept_non_avoidable_attrition_desc: "[Concept('armies','Армии')|e] в [Concept('zone_of_control','зоне контроля')|e] [Concept('fort','крепости')|e], которая находится [Concept('own','во владении')|e] и [Concept('control','под контролем')|e] их державы, обычно не подвержены [Concept('attrition','истощению')|e]. Однако некоторым явлениям (например, таким как [ShowSituationName('black_death')|l]) не страшны даже крепостные стены."
 game_concept_attrition_losses: "Потери от истощения"
 game_concept_attrition_loss: "Потери от истощения"
 game_concept_attrition_loss_desc: "Показывает, сколько урона [Concept('attrition','истощение')|e] каждый месяц наносит [Concept('regiment','полку')|e] или [Concept('ship','кораблю')|e]."
 game_concept_attrition: "Истощение"
 game_concept_attrition_desc: "Истощение наступает в начале каждого месяца: [Concept('regiments','полки')|e] теряют людей, [Concept('ships','корабли')|e] получают урон. Некоторые виды истощения являются [Concept('non_avoidable_attrition','неизбежными')|e]. Основные причины истощения:\n$BULLET_WITH_TAB$Отсутствие [Concept('food','пищи')|e] в [Concept('army','армии')|e];\n$BULLET_WITH_TAB$[Concept('unit_weight','Вес подразделения')|e] больше, чем [Concept('supply_limit','предел снабжения')|e] в [Concept('location','районе')|e];\n$BULLET_WITH_TAB$[Concept('winter','Зима')|e], [Concept('topography','рельеф')|e], [Concept('vegetation','растительность')|e] и [Concept('climate','климат')|e]"
 game_concept_supply_limit: "Предел снабжения"
 game_concept_supply_limit_desc: "Это максимальный [Concept('unit_weight','размер отряда')|e], который поддерживается [Concept('location','районом')|e] без дополнительного [Concept('food_consumption','потребления пищи')|e] [Concept('army','армией')|e]."
 game_concept_unit_weight: "Размер отряда"
 game_concept_unit_weight_desc: "Это накапливаемое значение зависит от текущей [Concept('strength','численности')|e] [Concept('regiment','полка')|e] и [Concept('unit_type','типа войск')|e].\nПри подсчёте [Concept('attrition','истощения')|e] вес напрямую сравнивается с [Concept('supply_limit','пределом снабжения')|e] в текущем [Concept('location','районе')|e]."
 game_concept_loot: "Грабёж"
 game_concept_looted: "Разграблен"
 game_concept_loot_desc: "[Concept('occupy','Оккупируя')|e] [Concept('locations','район')|e], [Concept('armies','армия')|e] похищает запас его [Concept('gold','золота')|e]. Пострадавший от этого [Concept('location','район')|e] примерно на #V 12#! месяцев получает [Concept('modifier','модификатор')|e] «[ShowModifier('looted')]»."
 game_concept_reinforce: "Пополнение"
 game_concept_reinforced: "Пополнение прибыло"
 game_concept_reinforcement: "Пополнение"
 game_concept_reinforce_desc: "[Concept('regiment','Полк')|e], чья численность меньше [Concept('maximum_strength','максимальной')|e], постарается пополнить свой состав за счёт [Concept('manpower','числа рекрутов')|e] и [Concept('gold','золота')|e] [Concept('country','державы')|e]. Пополнять можно только [Concept('regular_regiment','регулярные полки')|e] и только в [Concept('friendly','дружественных')|e] [Concept('location','районах')|e]."
 game_concept_repair: "Ремонт"
 game_concept_repaired: "Отремонтировано"
 game_concept_repair_desc: "Повреждённый [Concept('ship','корабль')|e] можно отремонтировать в одном из наших [Concept('ports','портов')|e] либо там, где у нас есть [Concept('fleet_basing_rights','право на размещение флота')|e]. Для ремонта соответствующая [Concept('country','держава')|e] выделяет [Concept('sailors','моряков')|e] и [Concept('gold','золото')|e]."
 game_concept_naval_damage: "Морской урон"
 game_concept_naval_damage_desc: "Влияет на урон, получаемый или наносимый [Concept('ships','кораблями')|e] в [Concept('combat','бою')|e]."
 game_concept_damage_taken: "Получаемый урон"
 game_concept_damage_taken_desc: "Во время [Concept('battle','битвы')|e] [Concept('regiment','полк')|e] или [Concept('ship','корабль')|e] получает урон, теряя как [Concept('morale','боевой дух')|e], так и [Concept('strength','численность')|e]. Величина урона зависит от [Concept('combat_power','боевой мощи')|e], [Concept('strength','численности')|e] и других показателей врага. Уменьшить урон могут [Concept('experience','опыт')|e], [Concept('strength_damage_taken','получаемый урон силе')|e] и [Concept('morale_damage_taken','получаемый урон боевому духу')|e]."
 game_concept_strength_damage_taken: "Получаемый урон живой силе"
 game_concept_strength_damage_taken_desc: "Влияет на количество урона, получаемого отрядом в [Concept('combat','бою')|e]. [Concept('ships','Корабли')|e] получают урон непосредственно, а в [Concept('regiments','полках')|e] уменьшается [Concept('manpower','число рекрутов')|e]."
 game_concept_morale_damage_taken: "Получаемый урон боевому духу"
 game_concept_morale_damage_taken_desc: "Влияет на количество [Concept('morale','боевого духа')|e], теряемого отрядом в [Concept('combat','бою')|e]."
 game_concept_strength_damage_done: "Наносимый урон живой силе"
 game_concept_strength_damage_done_desc: "Влияет на количество урона, наносимого врагу. [Concept('ships','Корабли')|e] противника получают урон непосредственно, а в его [Concept('regiments','полках')|e] уменьшается [Concept('manpower','число рекрутов')|e]."
 game_concept_morale_damage_done: "Наносимый урон боевому духу"
 game_concept_morale_damage_done_desc: "Влияет на количество [Concept('morale','боевого духа')|e], теряемого врагом в [Concept('combat','бою')|e]."
 game_concept_movement_speed: "Скорость передвижения"
 game_concept_movement_speed_desc: "Определяет, как быстро [Concept('unit','отряд')|e] перемещается по карте."
 game_concept_discipline: "Дисциплина"
 game_concept_discipline_desc: "Влияет на наносимый и [Concept('damage_taken','получаемый')|e] [Concept('regiment','полком')|e] урон в [Concept('combat','бою')|e]. Чем выше дисциплина, тем больше урона полк наносит и тем меньше [Concept('damage_taken','получает')|e]."
 game_concept_military_tactics: "Военная тактика"
 game_concept_military_tactics_desc: "Уменьшает [Concept('damage_taken','получаемый')|e] [Concept('regiment','полком')|e] урон в [Concept('combat','бою')|e]."
 game_concept_adult: "Взрослый персонаж"
 game_concept_adults: "Взрослые персонажи"
 game_concept_adult_desc: "Это [Concept('character', 'персонаж')|e], которому уже исполнилось #Y [ShowAdultAge]#!. Такой персонаж может исполнять роль [Concept('rulers', 'правителя')|e] без участия [Concept('regent', 'регента')|e], служить [Concept('general', 'генералом')|e] или [Concept('admiral', 'адмиралом')|e], а также занимать должности в [Concept('cabinet', 'совете')|e]. Кроме того, может вступать в [Concept('married', 'брак')|e]. Персонаж, не достигший взрослого возраста, считается [Concept('infant','младенцем')|e], [Concept('child', 'ребёнком')|e] или [Concept('adolescent','подростком')|e]."
 game_concept_infant: "Младенец"
 game_concept_infants: "Младенцы"
 game_concept_infant_desc: "[Concept('character', 'Персонаж')|e], которому ещё не исполнилось #Y [ShowMaxInfantAge]#!, считается младенцем. Он не может получать [Concept('child_education','детское образование')|e] и служить [Concept('country','державе')|e]."
 game_concept_child: "Ребёнок"
 game_concept_children: "Дети"
 game_concept_child_desc: "Это [Concept('character', 'персонаж')|e] в возрасте от #Y [ShowMinChildAge]#! до #Y [ShowMaxChildAge]#!. Такой персонаж ещё не может служить [Concept('country', 'державе')|e]. Если это ребёнок из [Concept('dynasty', 'династии')|e] [Concept('ruler', 'правителя')|e], ему можно дать [Concept('child_education', 'детское образование')|e]."
 game_concept_adolescent: "Подросток"
 game_concept_adolescents: "Подростки"
 game_concept_adolescent_desc: "[Concept('character', 'Персонаж')|e] в возрасте от #Y [ShowMinAdolescentAge]#! до #Y [ShowMaxAdolescentAge]#! считается подростком. Он ещё не совсем [Concept('adult','взрослый')|e], но уже не [Concept('child','ребёнок')|e]."
 game_concept_child_education: "Детское образование"
 game_concept_education: "Образование"
 game_concept_child_education_desc: "[Concept('children','Детям')|e] можно давать образование, начиная с #Y 3#! лет. Оно влияет на развитие их [Concept('abilities','навыков')|e] со временем.\n\nКаждый месяц [Concept('child','ребёнок')] с шансом [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]% может увеличить свои [Concept('abilities','навыки')] сообразно получаемому образованию."
 game_concept_exploration: "Экспедиция"
 game_concept_explorations: "Экспедиции"
 game_concept_exploring: "Экспедиция"
 game_concept_exploration_desc: "Экспедиция — это поход под командой [Concept('explorer', 'исследователя')|e] с целью [Concept('discovering', 'открыть')|e] неизвестные [Concept('area', 'области')|e] в море или на суше (доступные в пределах [Concept('naval_range', 'мореходной дистанции')|e]).\n\nКаждая экспедиция требует затрат, которые увеличиваются в зависимости от расстояния до [Concept('capital', 'столицы')|e], однако [Concept('naval_range', 'мореходная дистанция')|e] уменьшает эти затраты. Скорость экспедиции зависит от [Concept('mil', 'военного навыка')|e] [Concept('explorer', 'исследователя')].\n\nКаждая экспедиция ежемесячно расходует [Concept('gold', 'золото')|e], эти расходы уменьшаются пропорционально [Concept('adm', 'административному навыку')|e] [Concept('explorer', 'исследователя')].\n\nКак только экспедиция достигнет максимального [Concept('exploration_progress', 'прогресса')|e], [Concept('explorer', 'исследователь')] вернётся, а изучаемая [Concept('area', 'область')] будет [Concept('discovered', 'открыта')]."
 game_concept_exploration_success: "Успех экспедиции"
 game_concept_exploration_progress: "Прогресс экспедиции"
 game_concept_exploration_progress_desc: "Чтобы полностью изучить [Concept('area','область')|e] в ходе [Concept('explored','экспедиции')|e], нужны затраты, которые зависят от целого ряда факторов, в первую очередь — от навыков [Concept('explorer','исследователя')|e]."
 game_concept_known_world: "Известный мир"
 game_concept_known_world_desc: "Это часть мира, которую вы [Concept('discovered', 'открыли')|e] на данный момент. Любая территория, не открытая вашей [Concept('country', 'державой')|e], считается [Concept('terra_incognita', 'терра инкогнита')|e]."
 game_concept_terra_incognita: "Терра инкогнита"
 game_concept_terra_incognita_desc: "[Concept('location', 'Район')|e], не [Concept('discovered', 'открытый')|e] [Concept('country', 'державой')|e] в ходе [Concept('exploration', 'экспедиции')|e] или каким-либо ещё образом, не виден на карте, и эта держава не может с ним взаимодействовать. Такой район называется «терра инкогнита», от латинского «неизвестная земля»."
 game_concept_discover: "Открытие"
 game_concept_discovered: "Открыто"
 game_concept_discovering: "Открытие"
 game_concept_explore: "Отправить экспедицию"
 game_concept_explored: "Изучено"
 game_concept_discover_desc: "Открытые [Concept('location','районы')|e] теряют статус «[Concept('terra_incognita','терра инкогнита')|e]» и становятся видимыми, после чего с ними можно взаимодействовать."
 game_concept_explorer: "Исследователь"
 game_concept_explorers: "Исследователи"
 game_concept_explorer_desc: "Исследователь — это [Concept('character','персонаж')|e] с определёнными [Concept('traits','свойствами')|e], полезными в [Concept('exploration','экспедиции')|e]."
 game_concept_conquistador: "Конкистадор"
 game_concept_conquistadors: "Конкистадоры"
 game_concept_conquistador_desc: "Конкистадор — это [Concept('character', 'персонаж')|e], которому было поручено завоевать далёкие земли и создать на их территории нового [Concept('subject', 'ленника')|e] для нашей [Concept('country', 'державы')|e]."
 game_concept_budget: "Баланс"
 game_concept_balance: "Баланс"
 game_concept_finances: "Финансы"
 game_concept_budget_desc: "Ежемесячный баланс рассчитывается при сложении [Concept('incomes','доходов')|e] и [Concept('expenses','расходов')|e] [Concept('country','державы')|e]. Итоговая сумма влияет на размер державной [Concept('treasury','казны')|e]."
 game_concept_income: "Доход"
 game_concept_incomes: "Доходы"
 game_concept_income_desc: "Это [Concept('gold','золото')|e], которое [Concept('country','держава')|e] получает каждый месяц. Сюда входят [Concept('taxes','налоги')|e] с каждого [Concept('estate','сословия')|e] и доходы от [Concept('trades','торговли')|e]."
 game_concept_expense: "Расход"
 game_concept_expenses: "Расходы"
 game_concept_expense_desc: "Это текущие затраты державы. Сюда входит содержание [Concept('armies','армий')|e], [Concept('navies','флотов')|e], [Concept('trades','торговли')|e], [Concept('artists','творцов')|e], [Concept('fortifications','укреплений')|e], [Concept('colonial_charters','колониальных поселений')|e] и другие ежемесячные издержки."
 game_concept_treasury: "Казна"
 game_concept_treasury_desc: "Это количество [Concept('gold','золота')|e] у [Concept('country','державы')|e]. Если оно становится отрицательным, державе автоматически выдаётся [Concept('loan','заём')|e]. Если держава больше не может брать [Concept('loans','займы')|e], она становится [Concept('bankrupt','банкротом')|e]."
 game_concept_minting: "Чеканка"
 game_concept_mint: "Чеканить"
 game_concept_minting_desc: "Чеканка монет пополняет [Concept('treasury','казну')|e], но повышает [Concept('inflation','инфляцию')|e]. Если не чеканить монеты, [Concept('inflation','инфляция')] может снизиться."
 game_concept_annexation: "Присоединение"
 game_concept_annexations: "Присоединения"
 game_concept_annex: "Присоединение"
 game_concept_annexing: "Присоединяет"
 game_concept_annexed: "Присоединено"
 game_concept_annexation_desc: "Это полное поглощение [Concept('overlord','сюзереном')|e] какого-либо [Concept('subjects','ленника')|e].\n\nВ результате [Concept('overlord','сюзерен')] завладевает всеми [Concept('locations','районами')|e] (в том числе [Concept('cores','национальными')|e]) и [Concept('characters','персонажами')|e], [Concept('owned','принадлежащими')|e] [Concept('subjects','леннику')]. Сам [Concept('subject','ленник')|e] перестанет существовать как [Concept('country','держава')|e].\n\nЛенник может либо замедлить присоединение с помощью [Concept('cabinet_action','действия совета')|e] «[ShowCabinetActionName('frustrate_annexation')]», либо объявить в ответ [Concept('war','войну')|e] с помощью особого [Concept('casus_belli','повода')|e] «[ShowCasusBelliName('cb_resist_annexation')]».\n\n[Concept('disloyal_subject','Нелояльного ленника')|e] нельзя присоединить."
 game_concept_court_maintenance: "Содержание двора"
 game_concept_court: "Двор"
 game_concept_court_maintenance_desc: "Двор — это вся семья [Concept('ruler','правителя')|e], а также люди, которые регулярно ему прислуживают. К большому двору могут относиться тысячи человек: политическое окружение, слуги, священники, охрана, гарем, наложницы, евнухи и много других людей. Их всех нужно содержать — этот параметр отражает стоимость расходов на двор."
 game_concept_diplomatic_maintenance: "Затраты на дипломатию"
 game_concept_diplomatic_maintenance_desc: "Количество служащих нам [Concept('diplomats', '@diplomats! дипломатов')|e], а также [Concept('diplomatic_capacity', '@diplomatic_capacity! дипломатический потенциал')|e] можно увеличить, если возникнет такая потребность. Для этого понадобится потратить [Concept('gold', 'дукаты')|e].\n\nЗатраты на дипломатию также увеличивают [Concept('subject_loyalty', '@subject_loyalty! лояльность ленника')|e]."
 game_concept_maintenance: "Содержание"
 game_concept_maintaining: "Содержание"
 game_concept_maintain: "Содержать"
 game_concept_maintenance_desc: "Чтобы задействовать [Concept('regiments','полки')|e] и [Concept('ships','корабли')|e], каждый месяц нужно платить за [Concept('army_maintenance','содержание армии')|e] и [Concept('navy_maintenance','флота')|e]."
 game_concept_army_maintenance: "Содержание армии"
 game_concept_army_maintenance_desc: "Чтобы [Concept('armies','армии')|e] были эффективными, нужно платить бойцам, обеспечивать их снаряжением, едой и одеждой. Содержание армии определяет количество [Concept('gold','золота')|e] на обеспечение [Concept('armies','армии')] всем необходимым. Если об этом не заботиться, [Concept('morale','боевой дух')|e] будет низким, а наши войска — менее эффективными."
 game_concept_navy_maintenance: "Содержание флота"
 game_concept_navy_maintenance_desc: "Большой мощный флот [Concept('ships','кораблей')|e], готовых отправиться в плавание, — это прекрасно. Однако суда сами себя не обеспечат: чтобы поддерживать их на плаву, требуются [Concept('gold', 'дукаты')|e]. Содержание флота определяет количество дукатов на поддержание наших кораблей в хорошем состоянии.\n\nЕсли об этом не заботиться, [Concept('morale','боевой дух')|e] будет низким, а наши корабли — менее эффективными и в бою, и в поддержании [Concept('maritime_presence', 'морского присутствия')|e]."
 game_concept_fort_maintenance: "Содержание крепостей"
 game_concept_fort_maintenance_desc: "[Concept('forts','Крепости')|e] помогают отражать нападение [Concept('armies','армий')|e]. Однако чтобы крепости защищали вас всегда, требуется [Concept('gold','золото')|e]. Содержание крепостей определяет, сколько золота [Concept('country','держава')|e] тратит на поддержание своих [Concept('forts','крепостей')|e] в хорошем состоянии. Чем больше тратить золота, тем эффективнее будут крепости."
 game_concept_cultural_maintenance: "Вложения в культуру"
 game_concept_cultural_maintenance_s: "Вложение в культуру"
 game_concept_cultural_maintenance_desc: "Эти деньги нужны, чтобы [Concept('artists','творцы')|e] могли создавать более выдающиеся [Concept('work_of_art','творения')|e]. Кроме того, такие вложения напрямую влияют на [Concept('prestige','престиж')|e] нашей [Concept('country','державы')|e]."
 game_concept_colonial_maintenance: "Содержание колоний"
 game_concept_colonial_maintenance_desc: "Чтобы отправлять корабли, людей и припасы для поддержки [Concept('colonial_charter','колониального поселения')|e], требуется [Concept('gold','золото')|e]. Этот параметр определяет стоимость такого содержания."
 game_concept_mercenary_income: "Доходы от наёмников"
 game_concept_mercenary_income_desc: "Это [Concept('gold','золото')|e], которое мы получаем, отправляя свои [Concept('armies','армии')|e] или [Concept('navies','флоты')|e] другим [Concept('countries','державам')|e] в качестве [Concept('mercenaries','наёмников')|e]."
 game_concept_mercenary_expense: "Расходы на наёмников"
 game_concept_mercenary_expense_desc: "Это траты на [Concept('mercenaries','наёмников')|e], которые сражаются за нас."
 game_concept_subsidy_expense: "Субсидии на сооружения"
 game_concept_subsidy_expense_desc: "Некоторые [Concept('buildings','сооружения')|e] не приносят прибыль, но производят нужные нам [Concept('goods','товары')|e]. На такие сооружения можно выделять [Concept('subsidy','субсидии')|e]."
 game_concept_subsidy: "Субсидии"
 game_concept_subsidy_desc: "Если [Concept('building','сооружение')|e] не приносит прибыль, то оно не сможет покупать необходимые ему [Concept('goods','товары')|e] и перестанет работать. [Concept('country','Держава')|e] может субсидировать такое [Concept('building','сооружение')] и ежемесячно поддерживать его работу достаточным количеством [Concept('gold','золота')|e]."
 game_concept_exploration_expense: "Стоимость экспедиций"
 game_concept_exploration_expense_desc: "[Concept('exploration', 'Экспедиции')|e] стоят денег, однако эти расходы можно уменьшить благодаря отдельным [Concept('advances', 'улучшениям')|e], [Concept('laws', 'правилам')|e], [Concept('privileges', 'привилегиям')|e] и [Concept('adm','административному навыку')|e] [Concept('explorer','исследователя')|e]."
 game_concept_diplomatic_income: "Доходы от дипломатии"
 game_concept_diplomatic_income_s: "Дипломатия"
 game_concept_diplomatic_income_desc: "Это деньги, поступающие в нашу [Concept('treasury','казну')|e] от других [Concept('countries','держав')|e], независимо от того, нравится им это или нет."
 game_concept_diplomatic_expense: "Расходы на дипломатию"
 game_concept_diplomatic_expense_s: "Дипломатия"
 game_concept_diplomatic_expense_desc: "Это деньги, получаемые другими [Concept('countries','державами')|e] из нашей [Concept('treasury','казны')|e] силой или по [Concept('treaty','договору')|e]."
 game_concept_stability_investment: "Вложения в стабильность"
 game_concept_stability_investment_s: "Стабильность"
 game_concept_stability_investment_desc: "Чтобы повышать [Concept('stability', 'стабильность')|e], можно тратить на это часть [Concept('budget', 'бюджета')|e], а также выполнять соответствующие [Concept('cabinet_actions', 'действия совета')|e] или сделать так, чтобы [ShowEstateTypeName('clergy_estate')|l] [Concept('primary_religion', 'основной религии')|e] были достаточно многочисленной группой."
 game_concept_sound_toll: "Плата за проход"
 game_concept_sound_tolls: "Плата за проход"
 game_concept_sound_toll_desc: "В мире есть узкие проливы, и контролирующая их сторона может брать плату за проход [Concept('trades', 'грузов')|e] через такой пролив. Примеры:\n$BULLET_WITH_TAB$#TOOLTIP:LOCATION,$oresund_tt$,X #L Эресунн#!#!\n$BULLET_WITH_TAB$#TOOLTIP:LOCATION,gulf_izmit,X #L Измитский залив#!#!"
 game_concept_great_power_score: "$game_concept_great_power_score_short$ великой державы"
 game_concept_great_power_score_short: "Счёт"
 game_concept_great_power_score_desc: "Счёт великой державы — неоспоримый показатель превосходства. [Concept('country', 'Державы')|e] с самым большим счётом являются [Concept('great_powers', 'великими державами')|e]. Общее количество великих держав зависит от разницы между счётом величайшей из них и всеми остальными.\n\nДержавы могут идти к успеху по-разному, в том числе увеличивать [Concept('population', 'население')|e], а также повышать [Concept('prestige', 'престиж'|e] и [Concept('country_rank', 'ранг державы')|e].\n\nКроме того, [Concept('subjects', 'ленники')|e] отдают [Concept('overlord', 'сюзерену')|e] определённую долю своего счёта, которая зависит от [Concept('subject_type', 'типа ленника')|e]."
 game_concept_event: "Событие"
 game_concept_events: "События"
 game_concept_event_desc: "Во время игры с [Concept('country','державой')|e] происходят различные события при соблюдении нужных условий. Обычно события сопровождаются каким-либо [Concept('effect','эффектом')|e] и раскрывают сюжет игры.\nУ некоторых [Concept('countries','держав')] происходят [Concept('dynamic_historical_events','динамические исторические события')|e]."
 game_concept_dynamic_historical_event: "Динамическое историческое событие"
 game_concept_dynamic_historical_events: "Динамические исторические события"
 game_concept_dynamic_historical_event_desc: "Это исторические [Concept('events','события')|e], которые происходят с [Concept('country','державой')|e] в определённый период времени при соблюдении нужных условий."
 game_concept_historical_option: "Исторически достоверный вариант"
 game_concept_historical_option_desc: "Этот [Concept('event_option', 'вариант')|e] в историческом [Concept('event','событии')|e] решила выбрать [Concept('country','держава')|e] в реальных исторических обстоятельствах."
 game_concept_event_option: "Вариант события"
 game_concept_event_option_desc: "В каждом [Concept('event','событии')|e] игрок может выбрать не менее одного варианта. Если событие относится к [Concept('dynamic_historical_event','динамическим историческим')|e], игроку может быть доступен [Concept('historical_option','исторически достоверный вариант')|e]."
 game_concept_mission: "Задание"
 game_concept_missions: "Задания"
 game_concept_mission_desc: "Это набор [Concept('tasks','этапов')|e], доступных [Concept('country','державе')|e]. Задания определяют направление действий для [Concept('country','державы')] и, в зависимости от настроек, предоставляют полезные награды за выполнение этапа или всех этапов."
 game_concept_mission_task: "Этап задания"
 game_concept_mission_tasks: "Этапы задания"
 game_concept_task: "Этап"
 game_concept_tasks: "Этапы"
 game_concept_mission_task_desc: "Этап — это часть [Concept('mission', 'задания')|e]. За выполнение этапов может выдаваться награда. Чтобы завершить [Concept('mission', 'задание')], нужно выполнить все его этапы."
 game_concept_infiltrate_administration: "Внедрение во власть"
 game_concept_infiltrate_administration_desc: "Позволяет на время убрать [Concept('fog_of_war','туман войны')|e] над другой [Concept('country','державой')|e]."
 game_concept_coastal: "Прибрежный район"
 game_concept_coast: "Побережье"
 game_concept_coastal_desc: "Прибрежный [Concept('location','район')|e] граничит с [Concept('seazone','акваторией')|e]. В таком районе можно строить [Concept('port','порт')|e] и [Concept('ships','корабли')|e] при наличии подходящего [Concept('building','сооружения')|e], например, #TOOLTIP:BUILDING_TYPE,wharf,X #L пристани#!#! или #TOOLTIP:BUILDING_TYPE,dock,X #L дока#!#!."
 game_concept_inland: "Внутренний район"
 game_concept_inland_desc: "Внутренний [Concept('location', 'район')|e] не граничит с [Concept('seazone', 'акваторией')|e]. В таком районе нельзя строить [Concept('port', 'порт')|e] и [Concept('ships', 'корабли')|e].\n\nПротивоположностью внутреннего района является [Concept('coastal', 'прибрежный район')|e]."
 game_concept_disembark: "Высадка"
 game_concept_embarking: "Погрузка"
 game_concept_disembarked: "Высадившиеся"
 game_concept_embarking_desc: "[Concept('army','Армия')|e], которую перевозит [Concept('navy','флот')|e], может переправиться через [Concept('seazone','акваторию')|e] и высадиться в соседнем [Concept('coastal','прибрежном')|e] [Concept('location','районе')|e]."
 game_concept_embarkings: "Погрузки"
 game_concept_embarkings_desc: "[Concept('army','Армия')|e], которую перевозит [Concept('navy','флот')|e], может переправиться через [Concept('seazone','акваторию')|e] и высадиться в соседнем [Concept('coastal','прибрежном')|e] [Concept('location','районе')|e]."
 game_concept_gold: "Дукаты"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Это мерило богатства и основная валюта каждой [Concept('country','державы')|e]. [Concept('treasury','Казна')|e] [Concept('country','державы')] — это количество дукатов, которым она сейчас владеет.\n\nДукаты можно получать, собирая [Concept('taxes','налоги')|e] c [Concept('estates','сословий')|e] и [Concept('subjects','ленников')|e], а тратить почти на что угодно: от строительства [Concept('buildings','сооружений')|e] до содержания [Concept('armies','армий')|e]. Дукаты переходят из рук в руки при торговле [Concept('food','пищей')|e] и [Concept('goods','товарами')|e]. Их можно вкладывать в [Concept('stability','стабильность')|e] или благополучие [Concept('court','двора')|e]."
 game_concept_improve_relations: "Улучшение отношений"
 game_concept_improve_relation: "Улучшить отношения"
 game_concept_improve_relations_desc: "Это [Concept('diplomacy','дипломатическое')|e] действие, цель которого — улучшить [Concept('opinion','мнение')|e] другой [Concept('country','державы')|e] о нашей [Concept('country','державе')]."
 game_concept_winter: "Зима"
 game_concept_winters: "Зимы"
 game_concept_winter_desc: "Зима негативно влияет на жизнь [Concept('locations','района')|e]. Нельзя предсказать, какой будет следующая зима, но от [Concept('climate','климата')|e] зависит [Concept('winter_level','уровень зимы')|e] — то есть насколько она может быть тяжёлой.\n\nМесяцы, когда наступает зима, зависят от [Concept('hemisphere','полушария')|e], в котором расположен [Concept('location','район')]."
 game_concept_winter_level: "Уровень зимы"
 game_concept_winter_levels: "Уровни зимы"
 game_concept_winter_level_max: "Максимальный уровень зимы"
 game_concept_winter_level_desc: "Уровень зимы характеризует тяжесть [Concept('winter','зимы')|e] в [Concept('location','районе')|e]. При более высоком уровне [Concept('winter','зимы')] останавливается [Concept('constructions','строительство')|e], а неглубокие [Concept('seazones','акватории')|e] даже могут [Concept('frozen_freeze_over','замёрзнуть')|e].\n\nВо время обычной или суровой [Concept('winter','зимы')] [Concept('armies','армии')|e] не могут перемещаться в [Concept('locations','районы')] с #L [ShowTopographyName('mountains')|l]ным#! [Concept('topography','рельефом')|e].\n\nМаксимальный уровень зимы в [Concept('location','районе')] зависит от местного [Concept('climate','климата')|e].\n\nСуществует несколько уровней зимы:\n[ShowModifier('winter_none')]\n[ShowModifier('winter_mild')]\n[ShowModifier('winter_normal')]\n[ShowModifier('winter_severe')]"
 game_concept_hemisphere: "Полушарие"
 game_concept_hemisphere_desc: "Каждый [Concept('location','район')|e] находится в одном из двух полушарий — к северу или к югу от экватора.\n\nОт полушария зависит, в какие месяцы наступает [Concept('winter','зима')|e]: в северном её начало обычно приходится на январь, а в южном — на июль."
 game_concept_tolerance: "Терпимость"
 game_concept_tolerance_desc: "Терпимость представляет собой то, с каким уважением в обществе относятся к населению, исповедающему определённую [Concept('religion', 'религию')|e]. У каждой [Concept('country', 'державы')|e] имеется показатель терпимости к своей [Concept('primary_religion', 'основной религии')|e], [Concept('heretics', 'еретикам')|e] и [Concept('heathens', 'язычникам')|e].\n\nПоложительное значение терпимости увеличивает [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп населения')|e], а также [Concept('diplomatic_opinion', 'дипломатическое мнение')|e] о державах, придерживающихся той же религии. С другой стороны, отрицательное значение терпимости увеличивает [Concept('unrest', 'беспорядки')|e] и уменьшает дипломатическое мнение."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[Concept('primary_religion_tolerance','Терпимость к основной религии')|e]\n$BULLET_WITH_TAB$[Concept('heretic_tolerance','Терпимость к еретикам')|e]\n$BULLET_WITH_TAB$[Concept('heathenry_tolerance','Терпимость к язычникам')|e]"
 game_concept_true_faith_tolerance: "Терпимость к основной религии"
 game_concept_primary_religion_tolerance: "Терпимость к основной религии"
 game_concept_true_faith_tolerance_desc: "Терпимость к основной религии отражает степень благосклонности [Concept('country', 'державы')|e] к последователям её [Concept('primary_religion', 'основной религии')|e]. Она влияет на [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп населения')|e], исповедающих основную религию, и изменяет [Concept('diplomatic_opinion', 'дипломатическое мнение')|e] державы о странах одной с нею веры.\n\nКак правило, терпимость к основной религии имеет положительное значение и может быть увеличена благодаря отдельным [Concept('laws', 'правилам')|e], [Concept('privileges', 'привилегиям')|e] и [Concept('societal_values', 'общественным ценностям')|e]."
 game_concept_heretic_tolerance: "Терпимость к еретикам"
 game_concept_heretic_tolerance_desc: "Терпимость к еретикам отражает степень социальной и политической дискриминации, которой [Concept('heretics', 'еретики')|e] подвергаются в [Concept('country', 'державе')|e]. Она влияет на [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп еретиков')|e] и изменяет [Concept('diplomatic_opinion', 'дипломатическое мнение')|e] державы о странах, впавших в ересь.\n\nКак правило, терпимость к еретикам имеет низкое значение и может быть изменена благодаря отдельным [Concept('laws', 'правилам')|e], [Concept('privileges', 'привилегиям')|e] и [Concept('societal_values', 'общественным ценностям')|e]."
 game_concept_heathenry_tolerance: "Терпимость к язычникам"
 game_concept_heathenry_tolerance_desc: "Терпимость к язычникам отражает степень социальной и политической дискриминации, которой [Concept('heathens', 'язычники')|e] подвергаются в [Concept('country', 'державе')|e]. Она влияет на [Concept('pop_satisfaction', 'довольство')|e] [Concept('pops', 'групп язычников')|e] и изменяет [Concept('diplomatic_opinion', 'дипломатическое мнение')|e] державы о странах, впавших в язычество.\n\nКак правило, терпимость к язычникам имеет очень низкое значение и может быть изменена благодаря отдельным [Concept('laws', 'правилам')|e], [Concept('privileges', 'привилегиям')|e] и [Concept('societal_values', 'общественным ценностям')|e]."
 game_concept_autocephalous_patriarchate: "Автокефальный патриархат"
 game_concept_autocephalous_patriarchates: "Автокефальные патриархаты"
 game_concept_autocephalous_patriarchate_desc: "Автокефальный патриархат — это объединение [Concept('countries','держав')|e] одной и той же восточной #L [ShowReligionGroupAdjective('christian')|l]ой#! [Concept('religion','религии')|e]. Его возглавляет один епископ, который не отвечает ни перед кем другим в пределах данной [Concept('religion','религии')]. [Concept('international_organization_leader_short','Лидер')|e] автокефального патриархата получает дополнительные привилегии. Участие в этом объединении тоже даёт преимущества, но когда [Concept('country','держава')] в его составе становится могущественнее, чем лидер, ей имеет смысл отделиться и создать свой автокефальный патриархат. Если на территории патриархата есть [Concept('holy_site','святыня')|e], его резиденцию можно перенести туда, чтобы получить дополнительные преимущества."
 game_concept_sect: "Направление"
 game_concept_sects: "Направления"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Ответвление индуизма"
 game_concept_hindu_branches: "Ответвления индуизма"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Субсидирование"
 game_concept_subsidize: "Субсидировать"
 game_concept_subsidized: "На субсидировании"
 game_concept_subsidization_desc: "[Concept('owner','Владелец')|e] некоторых производственных [Concept('buildings','сооружений')|e] может [Concept('subsidized','субсидировать')|e] их — если такое сооружение понесёт убытки в [Concept('gold','золоте')|e], эти финансовые потери будут покрыты прямо из [Concept('balance','бюджета')|e] [Concept('country','державы')|e], и сооружение сможет нормально работать."
 game_concept_special_status: "Особый статус"
 game_concept_special_statuses: "Особые статусы"
 game_concept_special_status_desc: "Участники [Concept('international_organization', 'международного объединения')|e], обладающие особым статусом, приобретают определённые привилегии или обязанности. В некоторых случаях особым статусом наделяется [Concept('international_organization_leader_short', 'лидер')|e] объединения, чтобы подчеркнуть его исключительное положение. В других объединениях особый статус полагается [Concept('electors', 'выборщикам')|e]."
 game_concept_special_status_power: "Сила особого статуса"
 game_concept_special_status_power_short: "Сила"
 game_concept_special_status_power_desc: "Политический вес группы [Concept('members','участников')|e], имеющих [Concept('special_status','особый статус')|e] в рамках [Concept('international_organization','международного объединения')|e]. Власть помогает решать некоторые [Concept('parliament_issues','вопросы')|e] в [Concept('parliament','парламенте')|e], если по ним не принято никакой [Concept('resolution','резолюции')|e]."
 game_concept_international_organization_variable: "Показатель международного объединения"
 game_concept_international_organization_variable_desc: "Показатели [Concept('international_organization', 'международного объединения')|e] используются в различных игровых механиках, уникальных для каждого объединения. Для некоторых объединений — например, для #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! или #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!, — эти показатели отражают авторитет их [Concept('international_organization_leader_short', 'лидера')|e]. Для других, таких как #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,sect,X #L направления#!#! буддизма, показатели отражают влияние самого объединения. В зависимости от разновидности объединения его показатели могут использоваться по-разному."
 game_concept_land_ownership_rule: "Правила владения землёй"
 game_concept_land_ownership_rule_desc: "Некоторые [Concept('international_organizations','международные объединения')|e] могут владеть [Concept('locations','районами')|e]. Характер управления и [Concept('modifiers','модификаторы')|e] таких районов определяются правилами владения землёй."
 game_concept_international_organization_leader: "Лидер международного объединения"
 game_concept_international_organization_leader_short: "Лидер"
 game_concept_international_organization_leader_desc: "[Concept('country','Держава')|e] может быть [Concept('international_organization_leader_short','лидером')|e] [Concept('international_organization','международного объединения')|e]. Эти [Concept('international_organization','объединения')] бывают разными, но обычно лидером является самая могущественная [Concept('country','держава')|e].\n\nВ некоторых [Concept('international_organization','объединениях')] [Concept('country','держава')] становится [Concept('international_organization_leader_short','лидером')] по результатам выборов, но бывают и другие системы определения лидерства. Встречаются также объединения, где [Concept('international_organization_leader_short','лидера')] нет вовсе."
 game_concept_hre_emperor: "Император"
 game_concept_hre_emperor_desc: "Император [Concept('international_organization_leader_short','возглавляет')] [Concept('holy_roman_empire','Священную Римскую Империю')|e]. В его обязанности входит защита держав-[Concept('members','участников')|e] от внешних и внутренних угроз."
 game_concept_hre_law_level: "Уровень имперского правила"
 game_concept_hre_law_level_desc: "Уровень правила определяет изменение в соотношении централизации — децентрализации, которое привносит отдельное правило в устройство [Concept('holy_roman_empire', 'Священной Римской Империи')|e]. Более низкий уровень отражает большее влияние [Concept('hre_emperor', 'императора')|e], а более высокий уровень — децентрализацию в государстве.\n\nПринципы можно принимать только на смежном уровне, то есть император не может выбрать принцип 2-ого уровня, если текущее правило представляет собой принцип 4-ого уровня. Большая часть [Concept('laws', 'правил')|e] доступна только с #Y 3#!-его уровня."
 game_concept_holy_roman_empire: "Священная Римская Империя"
 game_concept_hre: "СРИ"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName] — это [Concept('international_organization','международное объединение')|e], которое доминирует в политической жизни нескольких регионов: [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')], частично [ShowRegionName('italy_region')] и [ShowRegionName('france_region')]. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] объединяет множество не самых могущественных [Concept('countries','держав')|e] под защитой [Concept('international_organization_leader_short','лидера')|e].\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle] — [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'избираемая','избираемый')] глава этого объединения."
 game_concept_hre_electoral_college: "Коллегия выборщиков"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$ состоит из #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князей-выборщиков#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!.\n\nПравило «[ShowLawName('golden_bull')]» определяет, как именно они голосуют в зависимости от следующих факторов:\n— Установление влияния [Concept('country_rank','ранга державы')|e];\n— Снижение влияния [Concept('opinion','мнения')|e] наполовину;\n— Увеличение влияния [Concept('great_power_score','счёта великой державы')|e] вчетверо."
 game_concept_trade_range: "Торговая дистанция"
 game_concept_trade_range_desc: "Максимальная дистанция, на которой [Concept('country','держава')|e] может вести [Concept('trade','торговлю')|e] между двумя [Concept('markets','рынками')|e]. Измеряется от [Concept('market_centers','рыночных центров')|e]. Если у [Concept('country','державы')] есть [Concept('merchant_capacity','торговый потенциал')|e] на каком-либо [Concept('markets','рынке')], она может торговать со всеми [Concept('markets','рынками')] в пределах торговой дистанции.\n\nТорговая дистанция главным образом растёт благодаря [Concept('advances','улучшениям')|e], однако её также можно увеличить за счёт некоторых [Concept('laws','правил')|e], [Concept('privileges','привилегий')|e] и [Concept('reforms','принципов')|e]."
 game_concept_parliament: "Парламент"
 game_concept_parliament_desc: "[Concept('country','Держава')|e] может созывать [Concept('estates','сословия')|e] на заседание парламента. Там можно решать любые [Concept('parliament_issue','парламентские вопросы')|e], создавать [Concept('casus_belli','поводы для войны')|e], повышать [Concept('taxes','налоги')|e], пополнять [Concept('army_levies','армейское')|e] и [Concept('navy_levies','флотское')|e] ополчение или менять действующий [Concept('laws','свод правил')|e]. У каждого [Concept('estate','сословия')|e] может быть своё [Concept('parliament_agenda','парламентское требование')|e]. Чтобы заручиться поддержкой сословия, это требование нужно удовлетворить.\n\nПарламент может находиться как в [Concept('capital','столичном')|e], так и в другом [Concept('location','районе')|e], который получает за это небольшие преимущества. Если этот [Concept('location','район')] [Concept('occupied','оккупирован')|e], то парламент перестаёт работать.\n\nУ [Concept('international_organizations','международных объединений')|e] наподобие #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! также может быть парламент, однако его устройство зависит от типа объединения. Например, в некоторых парламентах для решения вопросов требуется [Concept('special_status_power','сила')|e] [Concept('members','участников')|e] с [Concept('special_status','особым статусом')|e]."
 game_concept_parliament_seat: "Расположение парламента"
 game_concept_parliament_seat_desc: "В этом [Concept('location','районе')|e] заседает [Concept('parliament','парламент')|e] [Concept('country','державы')|e] или [Concept('international_organization','международного объединения')|e]."
 game_concept_parliament_type: "Тип парламента"
 game_concept_parliament_types: "Типы парламента"
 game_concept_parliament_type_desc: "[Concept('parliament','Парламенты')|e] могут быть разных [Concept('parliament_type','типов')|e]. От них зависит принцип работы парламента.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Парламентское требование"
 game_concept_parliament_agenda_short: "Требование"
 game_concept_parliament_agendas: "Парламентские требования"
 game_concept_parliament_agendas_short: "Требования"
 game_concept_parliament_agenda_desc: "У каждого [Concept('estate','сословия')|e] может быть своё парламентское требование. Чтобы заручиться поддержкой сословия, это требование нужно удовлетворить. Для [Concept('country','державы')|e] это может быть затратно, ведь объём поддержки зависит от [Concept('estate_power','сословной власти')|e].\n\nВ [Concept('international_organizations','международных объединениях')|e] парламентские требования выдвигают [Concept('members','участники')|e] с [Concept('special_status','особым статусом')|e]. Если принять их требования, эти державы могут предоставить поддержку в виде своей [Concept('special_status_power','силы особого статуса')|e]."
 game_concept_parliament_issue: "Парламентский вопрос"
 game_concept_parliament_issue_short: "Вопрос"
 game_concept_parliament_issues: "Парламентские вопросы"
 game_concept_parliament_issues_short: "Вопросы"
 game_concept_parliament_issue_desc: "Проблема, которая какое-то время является предметом спора. Её нужно решить в [Concept('parliament','парламенте')|e] с участием [Concept('estates','сословий')|e], иначе [Concept('country','держава')|e] станет слабее.\n\nВ [Concept('international_organizations','международных объединениях')|e] решение вопросов необходимо обсуждать с [Concept('members','участниками')|e], имеющими [Concept('special_status','особый статус')|e]."
 game_concept_parliament_support: "Парламентская поддержка"
 game_concept_parliament_support_short: "Поддержка"
 game_concept_parliament_support_desc: "Характеризует желание [Concept('parliament', 'парламента')|e] решить [Concept('parliament_issue', 'парламентский вопрос')|e]. Поддержка необходима, когда держава собирается обратиться с определённым [Concept('parliament_request', 'запросом')|e]."
 game_concept_parliament_base_support: "Базовая парламентская поддержка"
 game_concept_parliament_base_support_short: "Базовая поддержка"
 game_concept_parliament_base_support_desc: "Влияет на изначальную [Concept('parliament_support','парламентскую поддержку')|e] при созыве [Concept('parliament','парламента')|e]. Повышается в основном при помощи [Concept('crown_power','власти правителя')|e], но также с помощью [Concept('laws','правил')|e], [Concept('government_reforms','государственных принципов')|e] и [Concept('advances','улучшений')|e]."
 game_concept_parliament_requests: "Просьбы к парламенту"
 game_concept_parliament_requests_desc: "Это действия, на которые [Concept('country','держава')|e] может потратить [Concept('parliament_support','парламентскую поддержку')|e] для решения вопросов."
 game_concept_parliament_request: "Просьба к парламенту"
 game_concept_parliament_request_desc: "Это действие, на которое [Concept('country', 'держава')|e] может потратить [Concept('parliament_support', 'парламентскую поддержку')|e] для решения вопросов."
 game_concept_isolate: "Изоляция"
 game_concept_isolation: "Изоляция"
 game_concept_isolated: "В изоляции"
 game_concept_isolate_desc: "[Concept('country','Держава')|e] в изоляции не даёт другим [Concept('country','державам')|e] [Concept('export','экспортировать')|e] или [Concept('import','импортировать')|e] [Concept('goods','товары')|e] на своих [Concept('markets','рынках')|e], но в исключительном порядке может снимать эти ограничения с некоторых держав."
 game_concept_total_ability: "Сумма навыков"
 game_concept_total_ability_desc: "Сумма навыков [Concept('character','персонажа')|e] — это совокупность значений его [Concept('adm_short','административных')|e], [Concept('dip_short','дипломатических')|e] и [Concept('mil_short','военных')|e] [Concept('ability','навыков')|e]."
 game_concept_legislative_efficiency: "Законодательная эффективность"
 game_concept_legislative_efficiency_desc: "Влияет на то, как быстро [Concept('country','держава')|e] может управлять [Concept('laws','сводом правил')|e], [Concept('government_reforms','государственными принципами')|e] и [Concept('estate_privileges','сословными привилегиями')|e]."
 game_concept_victory_card: "Победная карточка"
 game_concept_victory_cards: "Победные карточки"
 game_concept_victory_card_desc: "[Concept('country','Держава')|e] получает победную карточку, целиком завоевав [Concept('area','область')|e] на карте. Если эта область целиком находилась у кого-то [Concept('owned','во владении')|e] и [Concept('controlled','под контролем')|e], а также состояла из [Concept('core','национальных районов')|e], [Concept('score','счёт')|e] державы увеличивается."
 game_concept_score: "Счёт"
 game_concept_score_desc: "Позволяет отслеживать состояние дел [Concept('country','державы')|e]. Каждая держава оценивается по [Concept('adm_short','административным')|e], [Concept('dip_short','дипломатическим')|e] и [Concept('mil_short','военным')|e] результатам, которые определяют её счёт.\nКрупные державы также увеличивают счёт благодаря получению [Concept('victory_cards','победных карточек')|e] — по одной на каждую [Concept('age','эпоху')|e]."
 game_concept_tithe: "Десятина"
 game_concept_tithe_desc: "Это количество [Concept('gold', 'золота')|e], которое взимается со всех #TOOLTIP:RELIGION,$catholic_tt$,X #L католических#!#! [Concept('pops', 'групп населения')|e] в державах, исповедующих католичество. Собранную десятину получает папство. Державы с отрицательным [Concept('opinion', 'мнением')|e] о папском престоле десятину не платят."
 game_concept_legal_male: "Мужчина по закону"
 game_concept_legal_male_plural: "Мужчины по закону"
 game_concept_legally_male: "Мужчина по закону"
 game_concept_legal_male_desc: "Мужчина по закону — это женский [Concept('character','персонаж')|e], который по закону признаётся мужчиной. В результате женщина получает те же права в рамках [Concept('heir_selection','правил престолонаследия')|e], что и её конкуренты мужского пола. [ShowCharacterInteractionName('prefection')] — это [Concept('character_interaction','взаимодействие c персонажем')|e], которое позволяет женщине получить такой статус."
 game_concept_coalition: "Коалиция"
 game_concept_coalition_desc: "[Concept('countries','Державы')|e], чья [Concept('antagonism', 'неприязнь')|e] к определённой [Concept('country','державе')|e] превысила терпимое значение, могут сформировать против неё коалицию."
 game_concept_head_of_the_cabinet: "Глава совета"
 game_concept_head_of_the_cabinet_desc: "Глава совета — это [Concept('character','персонаж')|e], которого двор уполномочил представлять [Concept('cabinet','совет')|e].\n\nТакой [Concept('character','персонаж')] получает ряд преимуществ:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "Пригодность природной гавани"
 game_concept_natural_harbor_suitability_desc: "Характеризует, насколько пригоден [Concept('location', 'район')|e] для швартовки кораблей, посадки и высадки людей, погрузки и разгрузки товаров благодаря особенностям своего рельефа, то есть до внесения каких-либо рукотворных улучшений. Удешевляет постройку портовых [Concept('buildings','сооружений')|e] и увеличивает [Concept('harbor_capacity','размер гавани')|e]."
 game_concept_harbor_capacity: "Размер гавани"
 game_concept_harbor_capacity_desc: "Размер гавани снижает стоимость перехода из моря на сушу и наоборот при расчёте [Concept('proximity', 'близости')|e] и [Concept('trade', 'торговли')|e].\n\nРазмер гавани района в основном зависит от [Concept('natural_harbor_suitability', 'пригодности природной гавани')|e], но также может значительно увеличиться благодаря портовым [Concept('buildings', 'сооружениям')|e]."
 game_concept_payment: "Выплата"
 game_concept_payments: "Выплаты"
 game_concept_payment_desc: "Ради членства в определённых [Concept('international_organization','международных объединениях')|e] некоторые их [Concept('members','участники')|e] обязаны совершать выплаты в пользу других — это может быть не только [Concept('gold','золото')|e], но и [Concept('manpower','рекруты')|e], [Concept('sailors','моряки')|e] или что-либо ещё. Разновидности и необходимость выплат регулируются [Concept('laws','правилами')|e]."
 game_concept_fow: "Туман войны"
 game_concept_fog_of_war: "Туман войны"
 game_concept_fow_vision: "Видимость"
 game_concept_fow_desc: "Пелена, которая покрывает [Concept('discovered','открытые')|e] участки карты, называется [Concept('fow','туманом войны')].\n\nСкрывающиеся в [Concept('fow','тумане войны')] [Concept('units','отряды')|e] других [Concept('countries','держав')|e] считаются [Concept('hidden','скрытыми')|e].\n\n[Concept('controller','Контролирующей державе')|e] всегда виден принадлежащий ей [Concept('location','район')|e]. Кроме того, [Concept('country','державе')|e] всегда видны [Concept('cores','национальные районы')|e] в её [Concept('own','владении')|e], даже если их [Concept('occupied','оккупировал')|e] [Concept('enemy','враг')|e].\n\nЧьи-либо [Concept('allies','союзники')|e], [Concept('subjects','ленники')|e] и [Concept('overlords','сюзерены')|e] всегда видят территорию друг друга.\n\nНекоторые [Concept('locations','районы')|e] будут всегда покрыты [Concept('fow','туманом войны')] — это зависит от [Concept('topography','рельефа')|e]. Например, [ShowVegetationName('forest')|l], [Concept('vegetation','флора')|e] и [ShowTopographyName('mountains')|l] обеспечивают постоянный туман войны.\n\n[Concept('seazones','Акватории')|e], где есть [ShowTopographyName('narrows')|l], только затрудняют обзор из других [Concept('seazones','акваторий')]."
 game_concept_hidden: "Скрытый отряд"
 game_concept_hidden_desc: "[Concept('unit','Отряд')|e] в [Concept('fow','тумане войны')|e] считается [Concept('hidden','скрытым')]: его не видят другие [Concept('countries','державы')|e].\n\nНеизвестным для других [Concept('countries','держав')] будет не только состав [Concept('unit','отряда')], но и вообще его существование.\n\nСкрытые [Concept('units','отряды')] не получают преимуществ в [Concept('combat','сражении')|e], однако удачная засада нередко приносит победу."
 game_concept_location_importance: "Важность района"
 game_concept_location_importance_desc: "Определяется целым рядом факторов, таких как пригодность к созданию в этом [Concept('location','районе')|e] гавани, численность его [Concept('population','населения')|e], количество ведущих к нему [Concept('roads','дорог')|e], число его [Concept('buildings','сооружений')|e], его [Concept('capital','столичный')|e] статус и [Concept('market_access','доступ к рынку')|e]. Также важно, есть ли там [ShowBuildingTypeName('castle')|l]."
 game_concept_monthly_income_trade_and_tax: "Ежемесячный доход от торговли и налогов"
 game_concept_monthly_income_trade_and_tax_desc: "Это совокупный ежемесячный [Concept('income', 'доход')|e] от [Concept('trading', 'торговли')|e] и [Concept('taxes', 'налогов')|e]."
 game_concept_monthly_manpower: "Число рекрутов в месяц"
 game_concept_monthly_manpower_desc: "Ежемесячный прирост [Concept('manpower','числа рекрутов')|e] в [Concept('country','державе')|e]."
 game_concept_revolutionary: "Революция"
 game_concept_revolution: "Революционер"
 game_concept_revolutionary_desc: "[Concept('revolution', 'Революция')] — уникальное преобразование общества [Concept('country', 'державы')|e] в эпоху [ShowAgeName('age_6_revolutions')]. Державы, в которых происходит [ShowDisasterName('revolution_disaster')], и которые не в состоянии защитить свой абсолютистский режим, могут стать [Concept('revolutionary', 'революционными')], благодаря чему они получают доступ к более эффективным [Concept('actions', 'действиям')|e], [Concept('reforms', 'принципам')|e] и [Concept('laws', 'правилам')|e] ценой превращения в потенциальную цель для не[Concept('revolutionary', 'революционных')] государств."
 game_concept_revolutionary_target: "Цель-революционер"
 game_concept_revolutionary_target_desc: "Это главная движущая сила революции и самая мощная [Concept('revolutionary', 'революционная')|e] [Concept('country', 'держава')|e]."
 game_concept_celestial_authority_gc: "Небесный авторитет"
 game_concept_celestial_authority_gc_desc: "Отражает уровень легитимности главы #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного Государства#!#!. С помощью небесного авторитета принимаются [Concept('laws', 'правила')|e] и [Concept('policies', 'политики')|e], действующие в рамках этого [Concept('international_organization', 'международного объединения')|e]."
 game_concept_share_of_power_gc: "Доля власти"
 game_concept_share_of_power_gc_desc: "Сила одной из противоборствующих сторон в [Concept('situation','ситуации')|e] «[ShowSituationName('fall_of_delhi')]». [GetCountry('DLH').GetName] может наращивать её с помощью:\n— Ситуативных действий;\n— [Concept('events','Событий')|e];\n— Особых мирных договоров;\n— Дипломатической поддержки со стороны других [Concept('countries','держав')|e].\n\nПротивники могут наращивать силу с помощью наступательных войн и побед над #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_TP')|L]#!#!."
