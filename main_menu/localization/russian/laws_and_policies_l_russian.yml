 ASSIGN_LAW_POLICY_TITLE: "Назначить правовую политику: $STRING$"
 #Custom Tags
 forbids_no_policy: "Политики должны быть доступны"
 #Monarchy Laws
 feudal_de_jure_law: "Феодальные «де-юре» законы"
 feudal_de_jure_law_desc: "Феодальное общество нашей державы основано на этих правилах."
 by_tradition: "Традиционные законы"
 by_tradition_desc: "Традиционные законы широко известны и практикуемы в нашей державе. Среди них такие известные средневековые своды правил, как #italic «О законах и обычаях Англии»#!, #italic «Саксонское зерцало»#! для Северной Германии и #italic «Барселонские обычаи»#! для Каталонии."
 by_blood: "Кровные законы"
 by_blood_desc: "Свод правил державы определяется сутью нашего народа, то есть тех, на кого распространяется власть правителя как суверена в соответствии со знаменитым высказыванием #italic rex in regno suo est imperator regni sui#!, что означает: «Король — император в своём королевстве»."
 medieval_levy_law: "Закон об ополчении"
 medieval_levy_law_desc: "Наша армия преимущественно состоит из ополченцев, набираемых из определённых [Concept('estates','сословий')|e] нашей державы. Они будут сражаться за нас, пока мы не распустим ополчение."
 all_cultures: "Всеобщее ополчение"
 all_cultures_desc: "Наши подданные разделят бремя призыва к оружию, независимо от родной [Concept('culture','культуры')|e]."
 noble_levies: "Аристократическое ополчение"
 noble_levies_desc: "[ShowEstateTypeName('nobles_estate')] нашей державы первыми откликнутся на призыв к оружию, ведь они сильнее прочих жаждут войны и готовы к ней."
 peasant_levies: "Крестьянское ополчение"
 peasant_levies_desc: "[ShowEstateTypeName('peasants_estate')] составляют костяк нашего ополчения, и мы должны призвать к оружию как можно больше представителей этого сословия."
 longbow_competitions: "Состязания по стрельбе из лука"
 longbow_competitions_desc: "На празднике каждый мужчина демонстрирует владение луком, изучает и оттачивает мастерство стрельбы, чтобы в будущем снискать славу и богатство на поле боя."
 ton_ta_jon_ta_ni_woro: "Тот-та-йон-та-ни-воро"
 ton_ta_jon_ta_ni_woro_desc: "На заре существования империи её армия состояла из шестнадцати кланов, лидеры которых поклялись защищать великого мансу Малийского государства. $ton_ta_jon_ta_ni_woro$, что в переводе означает #italic «шестнадцать рабов, несущих лук»#!, — это высшая знать державы и командиры малийской конницы."
 alarde: "Аларде"
 alarde_desc: "$alarde$ — это кастильская система набора ополчения, передающая ответственность городам державы, которые ежегодно проводят несколько #italic аларде#!, разновидностей военного парада для обучения войск. Это позволяет войскам не терять форму и быть готовыми для военных кампаний."
 royal_court_customs_law: "Обычаи монаршего двора"
 royal_court_customs_law_desc: "[ShowGovernmentTypeName('monarchy')] для поддержания стабильности в значительной мере опирается на традиции и культуру двора. Эти обычаи гарантируют передачу власти от правителя к наследнику и значительно ослабляют придворные интриги."
 aristocratic_court_policy: "Аристократический двор"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] — это неотъемлемая часть нашего правительства. Благодаря тесным связям между дворянами, монархом и двором мы можем контролировать и поощрять аристократические семейства взамен на их поддержку."
 balanced_court_policy: "Сбалансированный двор"
 balanced_court_policy_desc: "Монарший двор играет роль правительственного и культурного центра. Управление, дипломатия и военные вопросы столь же важны при дворе, как культура и внутренняя политика."
 court_of_culture_policy: "Культурный двор"
 court_of_culture_policy_desc: "Двор в первую очередь является владением монаршего семейства, символом культуры и престижа. Правительственные и административные вопросы отделены от придворной жизни."
 itinerant_court_policy: "Странствующий двор"
 itinerant_court_policy_desc: "Управляя державой подобных размеров, монарший двор не может оставаться на одном месте. Он перемещается по стране и решает административные вопросы непосредственно на месте."
 military_court_policy: "Военный двор"
 military_court_policy_desc: "Трата денег на что-то, помимо минимально необходимого при дворе, — это нелепость, влекущая за собой лишь беспечность и лень. Монарх будет жить бережливо, направляя бюджет на поддержку армии."
 timurid_court_policy: "Тимуридский двор"
 timurid_court_policy_desc: "Хотя наша держава живёт войной, музыка, искусство и поэзия играют важную роль в культурном просвещении подданных. Культуры, некогда считавшиеся чуждыми, теперь станут частью этого процесса."
 valide_sultan_court_policy: "Валиде-султан"
 valide_sultan_court_policy_desc: "Права матери — права Господа, поэтому мудрая и милосердная королева-мать должна занимать самое высокое положение при дворе, руководить заседаниями совета и участвовать в решении важных государственных вопросов."
 harem_policy: "Королевский гарем"
 harem_policy_desc: "Жизнь придворных протекает в уединении женских и мужских общин. В гареме обитают слуги и наложницы, которые соперничают за влияние на правителя."
 harem_law: "Законы гарема"
 harem_law_desc: "Гарем — важный институт монаршего двора, гарантирующий появление наследников."
 secluded_harem_policy: "Закрытый гарем"
 secluded_harem_policy_desc: "Гарем должен быть недоступен для всех, кроме членов двора. Поэтому он ведёт закрытый образ жизни и ему строго запрещено вмешиваться в дела монарха."
 public_harem_policy: "Открытый гарем"
 public_harem_policy_desc: "Наш гарем не только обеспечивает надёжность престолонаследия — он является престижным символом власти и богатства монаршего семейства. Красота и таланты наложниц должны быть известны обществу."
 powerful_harem_policy: "Могущественный гарем"
 powerful_harem_policy_desc: "Монарх — не более чем марионетка в руках хитроумных наложниц и евнухов. Истинная власть над страной находится в руках гарема, и государственные дела вершатся женщинами монаршего двора."
 dispersed_harem_policy: "Разделённый гарем"
 dispersed_harem_policy_desc: "Гарем разделён на несколько частей, а наложницы перемещаются с той же частотой, что и придворные. Если у наложницы рождается сын, её вместе с ребёнком отправляют в провинцию, где мать следит за образованием ребёнка и готовит его к правлению."
 luxurious_harem_policy: "Экстравагантный гарем"
 luxurious_harem_policy_desc: "Главное внимание в гареме уделяется демонстрации богатства и удовольствиям правителя. Наложницы должны быть черкешенками или подобных изысканных кровей, а обстановка гарема — воплощением роскоши."
 #Republic Laws
 republican_foundation_law: "Основание республики"
 republican_foundation_law_desc: "Республика основывается на отказе от бессменного абсолютного правителя и на передаче власти народу. Но при этом она остаётся формой правления, и решения руководства республики необходимо исполнять."
 republicanism_policy: "Республиканство"
 republicanism_policy_desc: "Эта республика объявила себя оплотом республиканских идей, народовластия и совместного труда ради общего блага."
 authoritarianism_policy: "Авторитаризм"
 authoritarianism_policy_desc: "Хоть эта республика и не является монархией, она ценит закон и порядок превыше всего и готова силой поддерживать власть центрального правительства по всей державе."
 political_dynasties_policy: "Политические династии"
 political_dynasties_policy_desc: "В этой державе несколько семейств постепенно взяли на себя все государственные дела. Со временем всем стало казаться естественным, что они добровольно несут эту ответственность, а государство в ответ предоставляет отпрыскам этих семейств важные посты."
 meritocratic_rule_policy: "Меритократия"
 meritocratic_rule_policy_desc: "В нашей республике правители избираются вне зависимости от личных связей или влияния олигархов — их выбирает народ, исходя из известных достоинств и навыков. Система меритократии не делает различий между полами и охватывает все аспекты общества."
 virtues_of_politeia_policy: "Добродетели политии"
 virtues_of_politeia_policy_desc: "Олигархи не могут править без поддержки масс, а массы не могут сами решить, чего хотят. Для поддержания функционирования республики мы должны защищать ценности как простого народа, так и правящей верхушки."
 religious_values_policy: "Религиозные ценности"
 religious_values_policy_desc: "В нашей республике религия играет не менее важную роль, чем право голоса. Религиозные особенности нашей державы помогают нам справиться с сомнениями при выборе кандидата, а священники обеспечивают подобающее правление."
 republican_election_law: "Выборы"
 republican_election_law_desc: "Выборы являются в этой республике важнейшим процессом: они гарантируют, что никто не засиживается на важных должностях, и позволяют выбирать правителей согласно интересам народа."
 consolidated_power: "Консолидация власти"
 consolidated_power_desc: "Текущие сроки полномочий чиновников слишком коротки для выполнения масштабных проектов. Такая ситуация плодит популистов и недальновидных политиков. Нужно реформировать систему выборов и продлить сроки, чтобы чиновники успевали исполнять свои обязательства."
 frequent_elections: "Частые выборы"
 frequent_elections_desc: "Долгие годы у власти заставляют правителей терять связь с реальностью, да и сама идея продолжительного правления противоречит концепции республики. Нужно реформировать избирательную систему так, чтобы обеспечить высокую подотчётность чиновников."
 republican_power_law: "Республиканская власть"
 republican_power_law_desc: "Республика, как и любая другая форма правления, должна не только принимать решения, но и выполнять их. Для этого исполнительная власть должна достигать даже самых отдалённых уголков державы."
 broad_executive_power_policy: "Обширная исполнительная власть"
 broad_executive_power_policy_desc: "С ростом державы растёт и необходимость действовать быстро и эффективно. Единственный способ достичь этого — расширить полномочия исполнительной власти и предоставить ей все необходимые рычаги влияния."
 devolution_of_powers_policy: "Делегирование власти"
 devolution_of_powers_policy_desc: "Одному человеку ни за что не совладать с управлением нашей большой державой. Кроме того, столь обширные полномочия правителя противны республиканским идеалам наших предков. Децентрализация и делегирование — вот лучший способ реагировать на потребности непрерывно растущей страны."
 absolute_presidential_power_policy: "Абсолютная власть президента"
 absolute_presidential_power_policy_desc: "Чиновники призваны представлять интересы части избирателей, но нельзя забывать, что президент представляет интересы всего народа. Во времена революции избираемые представители должны оставаться лишь союзниками президента, который обладает абсолютной властью над республикой."
 new_men_policy: "Новые люди"
 new_men_policy_desc: "Наша республика не может доверять тем, кто слишком долго остаётся у власти. Мы предпочитаем выбирать новых людей, которые ещё не запятнали себя коррупцией и другими тёмными делами."
 principle_of_administration_law: "Административные принципы"
 principle_of_administration_law_desc: "Если мы хотим стать примером для всех граждан, республика должна соответствовать руководящим принципам нашей политики."
 political_principle: "Политический принцип"
 political_principle_desc: "Мы республика, и руководящие принципы нашей державы должны поддерживать эффективность политического аппарата и соблюдение политических идеалов."
 moral_principle: "Моральный принцип"
 moral_principle_desc: "Одной из главных функций государства является защита моральных ценностей. Поскольку республика во многом полагается на благонадёжность и добродетель граждан, мы должны бороться с коррупцией и греховным поведением, искореняя их ради блага страны."
 protection_principle: "Принцип защиты"
 protection_principle_desc: "Главнейшим принципом нашей республики является защита граждан. Хоть это и не самая популярная тема в правительстве, поддержание вооружённых сил важно для самообороны и сохранения внутренней стабильности."
 military_principle: "Военный принцип"
 military_principle_desc: "Республика окружена врагами, которые стремятся нас уничтожить. Нашим наивысшим приоритетом должно стать применение военной силы для расширения страны."
 enlightened_principle: "Просвещённый принцип"
 enlightened_principle_desc: "Просвещение — это залог интеллектуального и духовного развития нашего общества. Сделав идеи просвещения своим принципом, мы сможем шагнуть в новую эпоху."
 commercialist_principle: "Торговый принцип"
 commercialist_principle_desc: "Коммерческий дух лежит в основе нашей республики. Сама человеческая природа подталкивает наших купцов к погоне за прибылью, заставляя продавать товары, накапливать капиталы и создавать предприятия."
 council_of_captains: "Совет капитанов"
 council_of_captains_desc: "Во главе пиратской республики должны стоять величайшие капитаны. Их союз помогает сплотить наше общество, поэтому их мнение должно иметь решающее значение."
 republican_electorate_law: "Закон об электорате республики"
 republican_electorate_law_desc: "В основе республики лежат выборы, поэтому, чтобы определить вектор развития, в первую очередь необходимо решить, кто именно может принимать участие в голосовании."
 landholders: "Землевладельцы"
 landholders_desc: "Землевладельцы — это основа власти любого общества, и наша держава не исключение. Мы должны распространить право голоса на тех, кто владеет землёй, и распределить количество голосов в зависимости от размера собственности."
 citizenry: "Граждане"
 citizenry_desc: "Республика опирается на своих граждан, поэтому совершенно естественно, что у каждого гражданина должна быть возможность голосовать. Наличие гражданских прав также подтолкнёт наших подданных неукоснительно соблюдать законы."
 dynastic_rule_policy: "Династическое правление"
 dynastic_rule_policy_desc: "Связи сильнее любого меча. Поставив династию во главе государства, мы сможем наладить дипломатические связи с монархиями, не отказываясь при этом от республиканских принципов.\nПринадлежность избранного правителя к тому же семейству — чистое совпадение."
 board_of_admirals_policy: "Совет адмиралтейства"
 board_of_admirals_policy_desc: "Совет адмиралтейства — высочайшее военно-морское учреждение в державе. Этот орган, возглавляемый лорд-адмиралом, поддерживает военный и торговый потенциал нашего флота."
 military_rulership_policy: "Военное руководство"
 military_rulership_policy_desc: "У республики много потенциальных врагов. Ради безопасности державы мы вручили бразды правления полководцам. Пусть их опыт и любовь к родине встанут на защиту страны."
 #Theocratic Laws
 theocratic_leadership: "Теократическое руководство"
 theocratic_leadership_desc: "Во главе этой державы стоит теократическое руководство — все действия правительства подчинены принципам религии."
 clerical_state: "Клерикальная держава"
 clerical_state_desc: "Этой державой управляют священники, используя иерархию религиозных институтов в интересах государства."
 monastic_order: "Монашеский орден"
 monastic_order_desc: "Этой державой управляют члены монашеского ордена. Иерархия и правила ордена заменяют большую часть законов и управленческих принципов."
 the_papacy: "Папство"
 the_papacy_desc: "Во главе политической структуры этой державы стоит духовный лидер — папа, глава Римско-католической церкви."
 patriarchate_reform: "Патриархат"
 patriarchate_reform_desc: "Только патриарх может возглавлять нашу державу, ибо он высший представитель Бога."
 caliphate_reform: "Халифат"
 caliphate_reform_desc: "Халифатом управляет халиф, законный духовный наследник Пророка. Все мусульмане должны подчиняться халифу, ведь в исламе именно он является высшей светской и духовной властью."
 holy_mission_law: "Священная миссия"
 holy_mission_law_desc: "Священная миссия, предписанная нам божественным правителем, направляет все наши поступки. Мы приблизим будущее, предначертанное нам высшими силами."
 internal_mission_policy: "Внутренняя миссия"
 internal_mission_policy_desc: "Мы должны направить свои силы на исполнение религиозной миссии внутри своей державы: нам нужно защищать верующих, кормить бедняков и исполнять религиозный долг."
 external_mission_policy: "Внешняя миссия"
 external_mission_policy_desc: "Распространение святой веры станет нашей первостепенной миссией. Мы не успокоимся, пока не будут повержены все враги нашей религии."
 balanced_mission_policy: "Сбалансированная миссия"
 balanced_mission_policy_desc: "Мы не можем бросить все усилия теократии на что-то одно. В интересах державы и веры мы должны распределять силы равномерно между внутренней и внешней миссиями."
 commercial_mission_policy: "Торговая миссия"
 commercial_mission_policy_desc: "Хотя нашими амбициями движет религия, нет смысла отрицать, что держава зависит от силы дуката. К счастью, религия и обогащение шествуют рука об руку."
 mission_of_protection_policy: "Миссия защиты"
 mission_of_protection_policy_desc: "Нашей вере постоянно угрожают язычники и еретики. Мы можем полагаться лишь на других последователей нашей религии — наших братьев и сестёр по вере. Долг велит нам защищать их от забытых Богом сил зла."
 mission_to_civilize_policy: "Цивилизационная миссия"
 mission_to_civilize_policy_desc: "Наша миссия велит нам искать заблудших невежд по всему миру и учить их жить так, чтобы они смогли разделить с нами благодать."
 mission_on_the_high_seas_policy: "Миссия в открытых морях"
 mission_on_the_high_seas_policy_desc: "Моря полны язычников и злодеев, которые грабят торговые и транспортные корабли честных последователей нашей веры. Очевидно, паломники не смогут безопасно посещать святые места под нашим покровительством, если мы не очистим моря от пиратской угрозы!"
 nature_of_our_faith_law: "Природа веры"
 nature_of_our_faith_law_desc: "Религия является столпом нашего общества. Вполне естественно, что она занимает уникальное положение и её природа находит отражение во всех аспектах нашей культуры."
 faith_and_power_policy: "Вера и власть"
 faith_and_power_policy_desc: "Лишь через борьбу и власть мы становимся ближе к божественному. Своими победами на поле боя наш народ демонстрирует благочестие и приверженность вере."
 belief_and_unitiy_policy: "Вера и единство"
 belief_and_unitiy_policy_desc: "Вера помогает сплотить государство и народ. Правительство существует лишь для того, чтобы поддерживать это единство."
 church_and_state_policy: "Церковь и государство"
 church_and_state_policy_desc: "Вера и государство — это два столпа, на которых держится мир. Наши правила святы и не подлежат сомнению."
 god_and_man_policy: "Бог и человек"
 god_and_man_policy_desc: "Никакие отношения, кроме отношений между смертными и бессмертными святыми духами, не имеют значения. Наша держава существует лишь для того, чтобы напоминать людям, как правильно молиться."
 organize_our_faith_policy: "Организация своей веры"
 organize_our_faith_policy_desc: "Мы крайне организованная держава, сердцем которой является крайне неорганизованная вера. Если удастся создать для религии официальную иерархию, нам будет проще учить новых последователей истинной вере."
 divine_cause_law: "Высшая цель"
 divine_cause_law_desc: "Если монархии и республики устраивает мирское существование, то священной державе требуется более глубокое духовное назначение. Высшая цель приведёт нас к нашей истинной судьбе."
 safeguard_holy_sites_policy: "Защита святынь"
 safeguard_holy_sites_policy_desc: "Священный долг велит нам защищать места паломничества, расположенные в наших землях, и оберегать паломников."
 combat_heresy_policy: "Борьба с ересью"
 combat_heresy_policy_desc: "Мы должны распространять истинную веру, быть стойкими в своих убеждениях и бороться с любой ересью."
 expulsion_of_heathens_policy: "Изгнание язычников"
 expulsion_of_heathens_policy_desc: "Наша держава растёт, а с ней растёт и число контактов с ложными учениями. Нельзя проявлять терпимость к язычникам и еретикам. Они смогут жить в наших городах, лишь приняв истинную веру."
 pursuit_of_knowledge_policy: "Погоня за знаниями"
 pursuit_of_knowledge_policy_desc: "Мы не ставим целью защиту своей религии или её насильственное насаждение. Нас интересуют вопросы бытия и взаимоотношения между тварным и божественным."
 #Religion Specific Laws
 iqta_law: "Икта"
 iqta_law_desc: "#italic Икта#!, исламская практика откупа, — это сбор земельных податей с крестьян в форме #italic закята#!, то есть пожертвований, являющихся основным источником доходов исламских государств."
 efficient_tax_farming: "Откуп"
 efficient_tax_farming_desc: "Эффективный сбор земельного налога является опорой нашей державы. Хотя крестьяне и не согласятся с таким положением вещей, эти доходы необходимы для финансирования различных проектов и кампаний. Поэтому сбор податей и управление землями должны быть вверены последовательным иктадарам."
 jagir_taxation: "Налогообложение джагиров"
 jagir_taxation_desc: "Система джагиров вверяет земли и сбор налогов назначенным джагирдарам. Она появилась в эпоху Делийского султаната, сохранилась при Великих Моголах и продолжала развиваться, оставляя за моголами административную и военную власть, тогда как джагирдары собирали налоги, отдавая часть собранного в казну."
 land_acquisition: "Приобретение земель"
 land_acquisition_desc: "Не так-то просто управлять нашими обширными землями. Мы должны попытаться привести их под власть правителя, приобретая земли вопреки протестам крестьян."
 lenient_taxation: "Облегчённые налоги"
 lenient_taxation_desc: "Наш народ, независимо от происхождения и веры, долгое время страдал от налоговых поборов со стороны местных муктов. Мы должны сделать шаг вперёд и протянуть людям руку помощи, облегчив налоговое бремя."
 society_of_jesus: "Общество Иисуса"
 society_of_jesus_desc: "Общество Иисуса, более известное как иезуиты, является религиозным орденом, созданным Игнатием Лойолой, Франциском Ксаверием, Пьером Фабером и четырьмя другими единомышленниками в ответ на распространение идей Контрреформации, обсуждавшихся на Тридентском соборе."
 jesuits_allowed: "Допуск иезуитов"
 jesuits_allowed_desc: "Иезуиты — это католический орден преимущественно иберийского происхождения, получивший распространение в ходе Контрреформации. Мы сможем воспользоваться их влиянием и способностями, чтобы с помощью миссионеров и агрессивного обращения в свою веру сократить число язычников и еретиков ценой снижения терпимости."
 jesuits_not_allowed: "Недопуск иезуитов"
 jesuits_not_allowed_desc: "Хотя мы можем прибегать к помощи религиозных орденов вроде иезуитов для обращения еретиков, мы стараемся проявлять терпимость ко всем подданным, не делая между ними различий."
 fra_reformation_tolerance_edicts: "Указы о реформаторах"
 fra_reformation_tolerance_edicts_desc: "Реформация расползается по Европе и вот-вот доберётся до [GetCountry('FRA').Custom('CL_RP')]. От политики державы зависит, станут ли эти фанатиками нашими друзьями или врагами."
 protestant_tolerance: "Указ о терпимости к протестантам"
 protestant_tolerance_desc: "[GetCountry('FRA').GetGovernment.GetCourtTitle] [GetCountry('FRA').Custom('CL_RP')] даёт протестантскому населению особые привилегии и запрещает его преследование. Однако #ONCLICK:RELIGION,catholic #TOOLTIP:RELIGION,catholic,X #L католические#!#!#! #TOOLTIP:ESTATE,clergy_estate,X #L священники#!#! считают эту политику ересью."
 reformist_tolerance: "Указ о религиозной терпимости"
 reformist_tolerance_desc: "Жители [GetCountry('FRA').Custom('CL_RP')], исповедующие одну из религий Реформации, получают особые привилегии, защищающие их от преследований."
 edict_of_fontainebleau: "Эдикт Фонтенбло"
 edict_of_fontainebleau_desc: "Двор счёл распространение протестантизма серьёзной угрозой стабильности [GetCountry('FRA').Custom('CL_RP')], а исповедание еретической веры — государственной изменой."
 expanded_edict_of_fontainebleau: "Дополненный эдикт Фонтенбло"
 expanded_edict_of_fontainebleau_desc: "Дальнейшее распространение протестантизма и других религий Реформации побудило совет включить в эдикт Фонтенбло все еретические течения."
 edict_of_chateaubriant: "Эдикт Шатобриана"
 edict_of_chateaubriant_desc: "Волна протестантизма захлестнула [GetCountry('FRA').Custom('CL_VP')], и двор был вынужден пойти на крайние меры. $edict_of_chateaubriant$ запрещает последователям еретических течений занимать государственные должности и вести торговлю по всей территории [GetCountry('FRA').Custom('CL_RP')]."
 edict_of_nantes: "Нантский эдикт"
 edict_of_nantes_desc: "$edict_of_nantes$ — это один из последних законов, принятых властями [GetCountry('FRA').Custom('CL_RP')] в стремлении положить конец религиозным войнам. Он значительно расширяет права религиозных меньшинств, проживающих на территории страны, и фактически приравнивает их к последователям #ONCLICK:RELIGION,catholic #TOOLTIP:RELIGION,catholic,X #L католической#!#!#! веры. Он также запрещает преследование гугенотов, которые долгое время подвергались гонениям."
 french_colonial_ambition_focus: "Мечты о колониях"
 french_colonial_ambition_focus_desc: "Буря миновала, и наконец [GetCountry('FRA').GetName] может финансировать морские экспедиции. Двор будет эффективнее осуществлять колониальную экспансию, если определить колониальную политику."
 french_mercantile_colonies: "Поселения Нового Света"
 french_mercantile_colonies_desc: "Мы и раньше пытались основать колонии на территории Нового Света, но каждый раз сталкивались с серьёзными проблемами. Теперь государство возобновило финансовую поддержку, и создание поселений в Новом Свете принесёт нам большую выгоду."
 french_far_east_ambitions: "Амбиции на Дальнем Востоке"
 french_far_east_ambitions_desc: "Индийский торговый путь, по которому перевозят специи, до сих пор остаётся мощным средством влияния, пусть на него и претендуют другие европейские державы."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ая Ост-Индская компания"
 french_east_india_company_desc: "Укрепление позиций в Индии и на Дальнем Востоке привело к созданию торгового предприятия под названием «$french_east_india_company$». Её целью стало расширение #L [GetCountry('FRA').GetAdjective|l]ого#! влияния в регионе. Однако только время покажет, принесёт ли эта компания прибыль."
 fra_jansenism_legality: "Положение янсенистов"
 fra_jansenism_legality_desc: "В связи с движением #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! к абсолютизму и изданием папской буллы Unigenitus янсенистское движение, основанное на учении Святого Августина, оказалось под угрозой запрета."
 jansenism_no_formal_law: "Закон отсутствует"
 jansenism_no_formal_law_desc: "Указ Unigenitus («Единородный сын») пока не принят, и янсенисты существуют в подвешенном состоянии. К ним относятся так же, как и к последователям других религиозных направлений."
 unigenitus_codified: "Указ Unigenitus"
 unigenitus_codified_desc: "Указ Unigenitus превратился в закон. В результате была принята одноимённая папская булла, запрещающая любые янсенистские практики. Для известных последователей янсенизма ввели новый налог — Cinquantieme («Пятидесятая часть»)."
 patriarchate_law: "Роль патриархата"
 patriarchate_law_desc: "Патриархат является одним из главных столпов нашей веры и влиятельным институтом."
 separated_patriarchate_policy: "Отделённый патриархат"
 separated_patriarchate_policy_desc: "Государство и патриархат полностью разделены и не вмешиваются в дела друг друга."
 state_patriarchate_policy: "Государственный патриархат"
 state_patriarchate_policy_desc: "Патриархат играет важную роль в государственных делах и обладает полной властью в религиозных вопросах."
 combined_patriarchate_policy: "Совмещённый патриархат"
 combined_patriarchate_policy_desc: "Глава государства одновременно является главой патриархата. Религиозные вопросы рассматриваются наравне с государственными делами."
 most_holy_synod_policy: "Святейший синод"
 most_holy_synod_policy_desc: "Хотя церковь играла важную роль в истории державы, необходимость пересмотреть её положение стала очевидной. Учредив Святейший синод, правитель получает возможность контролировать влияние патриархата."
 inquisition_law: "Закон об инквизиции"
 inquisition_law_desc: "Инквизиция была учреждена в XII веке для борьбы с ересью катаров, но в позднее Средневековье её роль значительно возросла, что сделало её основным инструментом католической церкви в борьбе с инакомыслием."
 papal_control: "Папский контроль"
 papal_control_desc: "Печать Святого Престола обладает невиданным влиянием в католическом мире. Используя вес этого института в наших религиозных делах, мы сможем ускорить обращение неверующих и поддержать общественный порядок."
 local_courts: "Местные суды"
 local_courts_desc: "Слишком долго язычники и еретики в нашей державе пожинали плоды праведных трудов. Самое время учредить местные суды и нести возмездие тем, кто отвергает нашу веру, — любой ценой."
 state_inquisitors: "Государственные инквизиторы"
 state_inquisitors_desc: "Инквизиторы должны подчиняться не папе и не местным властям, а центральному правительству. Инквизиторы избираются правительством и получают полномочия следить за всеми, кто действует против интересов нации, и осуждать их за измену."
 venetian_papal_relation_law: "Святая инквизиция"
 venetian_papal_relation_law_desc: "Святая инквизиция запрашивала более широкие полномочия в религиозной жизни Светлейшей Республики. Нам решать, удовлетворить эту просьбу или защитить религиозную свободу венецианских подданных."
 venetian_first: "В первую очередь венецианец, во вторую — христианин"
 venetian_first_desc: "В Венеции верность республике играет более важную роль, чем приверженность правильному течению христианства."
 christian_first: "В первую очередь христианин!"
 christian_first_desc: "Граждане Венеции в первую очередь должны быть добрыми католиками."
 sumptuary_law: "Закон социальных сословий"
 sumptuary_law_desc: "#L [ShowReligionAdjective('nahuatl')]ое#! общество имеет чёткое разделение, отражённое в одежде: тип ткани и узоры на ней говорят об общественном положении владельца. Одежда также отражает важные события в жизни людей, например брак, рождение детей или смерть. В быту простолюдины обычно носят простой наряд из хлопка, элита — цветную одежду, украшенную перьями. А вот воинам позволено носить лишь простые накидки.\n\nЧтобы дополнительно подчеркнуть воинскую культуру нашего народа, Сиуакоатль работает над сводом правил для социальных сословий. В нём, среди прочего, определено, что поданные могут покупать на рынке, а также какую одежду и с каким узором они могут носить в зависимости от занимаемого положения."
 sump_law_warrior_culture: "Воинская культура"
 sump_law_warrior_culture_desc: "Во время войны каждый мужчина должен взять в руки оружие — успехи нашей державы всегда зависели от храбрых воинов. Чтобы поощрить воинскую культуру нашего народа, Сиуакоатль работает над сводом правил, регламентирующих жизнь наших подданных. В нём, среди прочего, определено, что поданные могут покупать на рынке, а также какую одежду и с каким узором они могут носить в зависимости от занимаемого положения.\nХотя эти законы защищают в первую очередь права знати, они также призваны вознаградить доблестных воинов. Одежда и имущество простолюдинов определяются их боевыми навыками. Но даже среди аристократов должности в правительстве будут доступны лишь бесстрашным воителям."
 sump_law_tradition: "Традиция"
 sump_law_tradition_desc: "Традиции прошлого направляют нас!"
 eng_order_of_the_garter_law: "Орден Подвязки"
 eng_order_of_the_garter_law_desc: "Орден Подвязки — престижная и достославная традиция, символ высочайших идеалов державы, прошедший сквозь века и сплотивший выдающихся людей самого разного происхождения и талантов.\n\nКем бы ни были его члены — фаворитами монарха, уважаемыми иноземцами, благочестивыми клириками, талантливыми ремесленниками или обедневшими доблестными воинами, — этот почтенный орден олицетворяет идеалы благородства и добродетели."
 eng_order_of_the_garter_nobility_policy: "Рыцари-компаньоны"
 eng_order_of_the_garter_nobility_policy_desc: "Эти храбрейшие и благороднейшие представители своей державы олицетворяют отвагу, верность и товарищество. Возвысив самых верных баронов, корона сохранит этот престижный орден как оплот рыцарства, чтобы каждый его член доблестно служил монарху и нации."
 eng_order_of_the_garter_foreign_policy: "Иностранные рыцари"
 eng_order_of_the_garter_foreign_policy_desc: "Орден иностранных рыцарей, состоящий из выдающихся иноземных правителей, дипломатов и воинов, открывает множество перспектив и расширяет влияние короны за пределами державы."
 eng_order_of_the_garter_clergy_policy: "Святое братство"
 eng_order_of_the_garter_clergy_policy_desc: "Известное божественными наставлениями и непоколебимой верой Святое братство Ордена Подвязки состоит из выдающихся епископов и других высокопоставленных представителей духовенства. Возвышая этих верных служителей церкви, корона усиливает духовные основания державы."
 eng_order_of_the_garter_arts_policy: "Покровитель искусств"
 eng_order_of_the_garter_arts_policy_desc: "Признавая силу культуры и искусства, а также их способность вдохновлять и воодушевлять, корона использует Орден Подвязки для поддержки наиболее одарённых жителей державы."
 eng_order_of_the_garter_peasants_policy: "Нищенствующие рыцари"
 eng_order_of_the_garter_peasants_policy_desc: "Демонстрируя сострадание и милосердие, орден проявляет милость к воинам, вернувшимся домой без гроша в кармане, а также рыцарям, лишившимся наследства и земель в результате войны."
 censorship: "Цензура"
 censorship_desc: "Для поддержания религиозной сплочённости необходимо контролировать распространение печатной литературы и доступность текстов, противоречащих официальным догматам. [ShowEstateTypeName('clergy_estate')] одобряют подобные меры. В то же время вольнодумцы и творческие люди будут этим недовольны, что снизит доступность [Concept('artists','творцов')|e] и глубоко скажется на любых [Concept('work_of_art','творениях')|e], которые будут признаны еретическими."
 no_censorship: "Отсутствие цензуры"
 no_censorship_desc: "Свободомыслие не вызывает порицания и даже поощряется. [Concept('artists','Творцы')|e] охотнее осядут в [Concept('country','державе')|e], где есть свобода самовыражения, если речь не идёт о фанатичных мыслителях, осуждающих любую свободу."
 limited_censorship: "Ограниченная цензура"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] согласны терпеть еретические и противоречивые идеи, но не стоит испытывать их терпение. [Concept('artists','Творцы')|e] могут покинуть [Concept('country','державу')|e] или отказаться переезжать в неё в зависимости от отношения к их трудам и собратьям по ремеслу."
 strict_censorship: "Строгая цензура"
 strict_censorship_desc: "Мы не потерпим еретических идей. [ShowEstateTypeName('clergy_estate')] следят за всем и без колебания карают ослушников. [Concept('artists','Творцы')|e] вряд ли решатся переселиться в такую [Concept('country','державу')|e], если только они не являются приверженцами текущей религиозной доктрины."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Ересь неприемлема во всех сферах общественной жизни и карается сожжением на костре. Еретические проповеди, книги и идеи будут преданы очистительному огню. [Concept('artists','Творцы')|e] вряд ли рискнут остаться в нашей державе. Религиозные меньшинства будут подвергаться гонениям, а их имущество — конфискации."
 doktrinalnaya_ohrana: "Разрешены налёты опричников"
 doktrinalnaya_ohrana_desc: "[ShowGovernmentReformName('oprichnina')] не делает исключения даже для представителей духовенства, особенно для тех из них, кого можно счесть угрозой. Монастыри регулярно разоряются, монахи подвергаются насилию. Строгая цензура распространяется на теологические труды, религиозные и исторические тексты, а ко всем последователям иных течений христианства относятся с подозрением."
 mandate_of_ofen: "Офенский мандат"
 mandate_of_ofen_desc: "Офенский мандат определяет наше отношение к распространению ереси в державе. Он не только регламентирует, что именно следует осуждать как ересь, но и обязывает каждую приходскую церковь зачитывать его дважды в год, чтобы население не забывало о его содержании."
 slave_conversion: "Обращение рабов в нашу веру"
 slave_conversion_desc: "Рабы — чужеземцы, и их верования весьма разнообразны. Мы должны строго следить за этими людьми, если не хотим, чтобы наш народ перенял варварские практики и обряды."
 allow_slave_religion: "Уважение к вере рабов"
 allow_slave_religion_desc: "Рабов и так уже лишили дома и отправили в услужение чужеземным хозяевам. Отнимать у них веру и обряды было бы слишком жестоко. Неважно, каким богам они молятся, лишь бы нам подчинялись."
 force_slave_conversion: "Насильственное обращение рабов в нашу веру"
 force_slave_conversion_desc: "На какое послушание и верность мы можем рассчитывать, пока рабы продолжают цепляться за свои глупые суеверия? Мы добьёмся беспрекословного подчинения лишь тогда, когда заставим их отвергнуть старых богов и всей душой принять истинную веру."
 heir_religion_law: "Вероисповедание наследника"
 heir_religion_law_desc: "Возможность определять вероисповедание [Concept('heir','наследника')|e] играет важную роль в вопросах управления. Она позволяет сохранять религиозную стабильность и гарантирует, что правитель будет придерживаться той же веры, что и большинство его подданных. В конечном счёте, это важный элемент в тонком равновесии между религиозной свободой, управлением и гармонией в обществе."
 heir_special_succession: "Особое престолонаследие"
 heir_special_succession_desc: "Вероисповедание [Concept('heir', 'наследника')|e] определяется [Concept('heir_selection', 'правилом престолонаследия')|e], а не законами."
 heir_same_religion: "Та же религия"
 heir_same_religion_desc: "Выбор [Concept('heir','наследника')|e] с господствующим в державе вероисповеданием гарантирует соответствие верований населения и правящего класса. Хотя эта политика способствует религиозному единству, она также лишает иноверцев возможности занимать руководящие должности."
 heir_same_religion_group: "Та же религиозная группа"
 heir_same_religion_group_desc: "Выбор [Concept('heir','наследника')|e] с верованиями той же религиозной группы часто является предпочтительным вариантом, который позволяет поддерживать определённый уровень религиозной и культурной преемственности и предотвращать потенциальные религиозные конфликты. Эта политика поможет сохранить стабильность державы, сократив религиозные различия среди её руководства, однако представители религий, считающихся языческими, смогут занимать руководящие посты."
 heir_any_religion: "Любая религия"
 heir_any_religion_desc: "Вера — это личное дело каждого, она не влияет на способность руководить державой. [Concept('heir','Наследник')|e] может придерживаться любой религии и всё равно сможет занять руководящую должность. Подобная политика несёт в себе риск религиозных конфликтов в среде руководства, но при этом способствует религиозной свободе и терпимости."
 precious_metal_distribution_law: "Распределение драгоценных металлов"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] и [ShowGoodsName('silver')|l] необходимы для печати монеты. Поскольку наша держава обладает завидной возможностью самостоятельно добывать эти драгоценные металлы, мы вправе решать, у кого будет к ним доступ."
 gold_export_ban: "Запрет экспорта"
 gold_export_ban_desc: "Мы установим строгий запрет, чтобы наше [ShowGoodsName('goods_gold')|l] и [ShowGoodsName('silver')|l] нельзя было вывозить за пределы державы. Так мы сохраним богатства для внутреннего использования и защитим сокровищницы от жадных взоров других наций. Хотя подобные меры обезопасят наши богатства, мы лишим себя ряда возможностей в международной торговле. Решение для тех, кто ценит неприкосновенность сокровищниц выше, чем участие в мировой коммерции."
 regulated_gold_export: "Регулируемый экспорт"
 regulated_gold_export_desc: "Мы внимательно следим за тем, кому и куда продаётся наше [ShowGoodsName('goods_gold')|l] и [ShowGoodsName('silver')|l]. Подобный сбалансированный подход ограничивает количество драгоценных металлов, поступающих в продажу, и сохраняет большую часть богатств в пределах наших границ. Это позволяет достичь компромисса между укреплением экономики и защитой национального достояния — разумное решение для правителей, стремящихся одновременно к финансовой стабильности и региональному влиянию."
 unlimited_gold_export: "Неограниченный экспорт"
 unlimited_gold_export_desc: "Мы позволим, чтобы [ShowGoodsName('goods_gold')|l] и [ShowGoodsName('silver')|l] беспрепятственно текли в другие державы. Это смелое решение откроет перед нами возможность невиданного обогащения посредством международной торговли. Однако есть риск, что наши сокровища разлетятся по миру и станут добычей жадных держав-соперниц. Это смелое решение для правителей, стремящихся установить контроль над глобальным рынком и пожинать богатые плоды."
 #Estates specific
 nobles_rights_laws: "Права аристократов"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')] опираются не только на привилегии, но и на свод правил."
 strengthen_nobles_rights_policy: "Упроченные права аристократов"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')] уже много поколений верно служат нашей растущей державе, а потому будет справедливо предоставить благородным семействам ещё больше привилегий."
 curtail_nobles_policy: "Урезанные права аристократов"
 curtail_nobles_policy_desc: "По мере роста нашей державы становится очевидно, что у старых благородных семейств слишком много влияния и власти. Они ревностно цепляются за старые привилегии, а это препятствует развитию нашего правительства."
 rural_nobles_authority_policy: "Власть сельских аристократов"
 rural_nobles_authority_policy_desc: "Аристократия — не враг правительства, а продолжение центральной власти. Пообещав оставить за ними право на управление сельскими областями, вынеся их за рамки общенациональных проблем, мы гарантируем чёткое разделение ролей в правительстве."
 nobles_electorate_policy: "Аристократический электорат"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')] верны правящему семейству, но эту верность сложно получить и ещё сложнее поддерживать. Учреждение избирательной системы гарантирует их верность, а заодно обеспечивает надёжное престолонаследие."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "Lei Mental определяет территории короны как неотчуждаемые. Согласно этому закону, земли, пожалованные монархом, нельзя делить, и только старший сын имеет право наследовать территории, предоставленные #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократам#!#!."
 burghers_rights_laws: "Права горожан"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')] опираются не только на привилегии, но и на свод правил."
 strengthen_burghers_rights_policy: "Упроченные права горожан"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')] — это важная часть нашего общества, обладающая значительным влиянием на экономику. Укрепление и гарантия их прав обеспечит их верность державе."
 curtail_burghers_policy: "Урезанные права горожан"
 curtail_burghers_policy_desc: "Власть торговых семейств стремительно крепнет. Ранее должности принадлежали лишь людям благородных кровей, но теперь богатые горожане могут приобрести тот же статус. Стоит напомнить им, какую роль они занимают в нашем обществе."
 strong_guilds_policy: "Могущественные гильдии"
 strong_guilds_policy_desc: "В городской жизни доминируют гильдии — [ShowEstateTypeName('burghers_estate')|l] полагаются на трудовое сотрудничество для защиты экономики городов от внешнего влияния. Поддержка этих гильдий позволит заручиться их верностью державе и сохранить стабильную жизнь в городах."
 colonial_burghers_authority_policy: "Передача власти в колониях"
 colonial_burghers_authority_policy_desc: "Новый Свет открывает невероятные возможности для тех, кто жаждет наживы. Передав контроль над экономикой нашей колониальной империи, мы сможем оградить горожан от многих проблем."
 clergy_rights_laws: "Права священников"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')] опираются на законы, подчёркивающие их роль в державе."
 strengthen_clergy_rights_policy: "Упроченные права священников"
 strengthen_clergy_rights_policy_desc: "Невозможно отрицать, что [ShowEstateTypeName('clergy_estate')|l] играют важную роль в жизни народа. Ведь именно приходской священник помогает каждому простолюдину обрести спокойствие. Укрепив права священников, мы заручимся их поддержкой, а следовательно, и поддержкой народа."
 curtail_clergy_policy: "Урезанные права священников"
 curtail_clergy_policy_desc: "Часто священники видят себя судьями, определяющими, насколько действия державы отвечают религиозным догмам. Они вмешиваются в дела, находящиеся за рамками духовного мира, а потому их влияние нужно значительно сократить."
 separate_clergy_from_state_policy: "Секуляризация государства"
 separate_clergy_from_state_policy_desc: "Хотя религия сама по себе не доставляет нам хлопот, [ShowEstateTypeName('clergy_estate')|l] со своими правами и влиянием — это проблема для державы и её обитателей. Религиозные институты не должны вмешиваться в мирские дела, поэтому необходимо отделить священников от государства."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Старший представитель улемов получит полномочия назначать муфтиев и толковать законы шариата, а также утверждать новых правителей державы. Впрочем, ни у кого не вызывает сомнения, что у назначенного правителя будет больше власти. Подобную политику можно считать компромиссом, обеспечивающим власть государства и подчёркивающим роль веры в государственных делах."
 crown_rights_laws: "Права короны"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')] опираются не только на привилегии, но и на свод правил."
 absolute_rule_policy: "Абсолютная власть"
 absolute_rule_policy_desc: "Самые успешные державы — те, в которых исполняются планы и воля правителя. Поистине просвещённый регент может проводить изменения, необходимые для процветания державы."
 equal_power_relation_policy: "Равное соотношение сил"
 equal_power_relation_policy_desc: "[Concept('estates','Сословия')|e] и [ShowEstateTypeName('crown_estate')|l] в нашей державе находятся в хрупком равновесии сил. Наилучшим вариантом для нас будет поддерживать это равновесие, не укрепляя, но и не подрывая власть правителя."
 figurehead_position_policy: "Символическая должность"
 figurehead_position_policy_desc: "Правитель должен быть лишь одним из представителей державы. Любые действия внутри державы и за её пределами определяются несколькими государственными институтами."
 peasants_rights_laws: "Права простолюдинов"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')] опираются не только на привилегии, но и на свод правил."
 strengthen_peasants_rights_policy: "Упроченные права простолюдинов"
 strengthen_peasants_rights_policy_desc: "Если власть других классов проистекает из богатства и землевладения, то [ShowEstateTypeName('peasants_estate')|l] сильны своим числом. Если организовать и направить эти массы, они станут угрозой стабильности державы. Гарантируя и укрепляя права рабочего класса, мы снизим вероятность мятежа против власти."
 curtail_peasants_policy: "Урезанные права простолюдинов"
 curtail_peasants_policy_desc: "Массы крестьян, крепостных и прочих представителей низшего общества представляют собой постоянную угрозу. Без сильной руки держава скатится в анархию. Чтобы не столкнуться с мятежом, нельзя дать простолюдинам почувствовать вкус прав и привилегий."
 intelligence_agency: "Разведывательная служба"
 intelligence_agency_desc: "Разведывательная служба державы отвечает за разведку, шпионаж, расшифровку данных и защиту страны от внутренних угроз."
 home_security_policy: "Внутренняя безопасность"
 home_security_policy_desc: "У нас множество потенциальных врагов, а вот друзей найти сложно. Для безопасности державы и правительства необходимо, чтобы наши разведчики противодействовали любым тайным действиям иных держав в пределах наших границ."
 secret_police_policy: "Тайная полиция"
 secret_police_policy_desc: "Многие правители полагают, что величайшей угрозой являются другие державы, но порой погибель для страны приходит от рук своего же населения. Для сохранения власти требуется сильная тайная полиция, следящая за влиятельными членами нашего общества."
 jinyiwei_policy: "Цзиньи-вэй"
 jinyiwei_policy_desc: "Цзиньи-вэй (#italic «стража в парчовых одеждах»#!) — это охрана его величества, обладающая полным правом преследовать врагов державы, игнорируя любые судебные процедуры. Даже родственники правителя не защищены от них."
 oprichnik_policy: "Опричники"
 oprichnik_policy_desc: "Опричники (#italic «отдельные»#!) — это тайная служба, призванная преследовать любые опасные группы в пределах державы. Они верны лишь правительству, а бесчинства по отношению к гражданскому населению принесли им дурную славу."
 spy_office_policy: "Разведывательное управление"
 spy_office_policy_desc: "Информация тоже является оружием. Чтобы всегда на шаг опережать врагов, нам необходимо создать сеть агентов и осведомителей."
 cabinet_noir_policy: "Чёрный кабинет"
 cabinet_noir_policy_desc: "Чёрный кабинет отвечает за сбор информации, шпионаж на территории чужих земель и защиту правителя от внутренних и внешних угроз."
 secretnoye_byuro_policy: "Секретное бюро"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$ имеет целью карать виновных в политических преступлениях. Главным образом их интересуют [ShowPopTypeName('nobles')|l]. Впрочем, иногда бюро занимается преступлениями и неполитической природы. Виновные зачастую подвергаются жестоким наказаниям, чтобы отвадить прочих от критики правящего режима."
 secretnoye_byuro_policy_tt: "Во время [Concept('event', 'события')|e] #Y «$flavor_rus.66.title$»#! была учреждена канцелярия"
 #Estates specific
 recruitment_law: "Правило о вербовке"
 recruitment_law_desc: "Битву не выиграть, если в поле нет солдат. Набор пригодных к бою мужчин является необходимостью. Способы набора солдат будут постепенно меняться, и наши войска будут к ним приспосабливаться."
 expanded_levies_policy: "Расширенное ополчение"
 expanded_levies_policy_desc: "Имеющегося ополчения недостаточно для предстоящих сражений. Хоть это не обрадует наше население, зато увеличение численности ополчения принесёт нам победу."
 noble_levies_policy: "Армия аристократов"
 noble_levies_policy_desc: "Мы очень ценим свое население, а наши [ShowPopTypeName('nobles')] готовы отдать жизни, защищая наши земли. Конечно, кровь аристократов ценнее, чем у простолюдинов, но и воюют они лучше."
 burghers_levies_policy: "Регулируемая служба во флоте"
 burghers_levies_policy_desc: "В непростые времена все корабли нашей страны должны нести военную службу, а государство должно располагать подробной описью торгового флота на такой случай."
 calpulli_policy: "Кальпули"
 calpulli_policy_desc: "Кальпули — это жилые кварталы для совместного проживания простолюдинов по принципу кровного родства. Подобная система не только создаёт уголки стабильности в нашей державе, но и обеспечивает нам надёжный источник живой силы для постоянных войн."
 mercenary_army_policy: "Наёмная армия"
 mercenary_army_policy_desc: "При необходимости мы можем созвать ополчение, однако куда разумнее, если битву возглавят наёмники. В лучшем случае их опыт принесёт нам победу, а в худшем — они прикроют своими телами наших ополченцев."
 condottieri_contracts_policy: "Контракты кондотьеров"
 condottieri_contracts_policy_desc: "Регулярные армии являются скорее исключением, чем правилом. А потому наша держава вынуждена полагаться на силы наёмников. Благодаря расширенным контрактам кондотьеров, мы можем гарантировать верность профессиональных солдат нашей державе."
 military_slavery_policy: "Воины-рабы"
 military_slavery_policy_desc: "Война истощает не только материальные, но и человеческие ресурсы. Использование рабов в качестве военных решает эту проблему. Воины-рабы присягают на верность своему господину, получая за это компенсацию и привилегии."
 devshirme_system_policy: "Система девширме"
 devshirme_system_policy_desc: "Османская династия приобретает рабов с помощью практики девширме. Тщательно отобранные дети немусульман, обычно христиан, в возрасте от 12 до 14 лет живут в турецких семьях, изучают турецкий язык и правила ислама, а затем отправляются в столицу. Большинство пополняет ряды янычаров — регулярной пехотной армии, обучаемой строгой дисциплине. Те, кто проявил лидерские качества и острый ум, становятся слугами при дворе."
 black_army_policy: "Чёрная армия"
 black_army_policy_desc: "Хотя дворяне и возражают против её существования, Чёрная армия является эффективной военной силой. Мы придадим ей официальный статус и обеспечим приток ветеранов, желающих пополнить её ряды."
 early_standing_army_policy: "Ранняя регулярная армия"
 early_standing_army_policy_why: "Требуется эпоха [ShowAgeName('age_5_absolutism')] или [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Хотя идея регулярных армий не нова, на протяжении многих веков потребности в подобных войсках не возникало, поскольку ополчения и наёмники успешно справлялись с ведением боёв за своих господ. Однако времена изменились, масштаб войн вышел за рамки возможностей непрофессионального солдата. Пришло время создать регулярную армию."
 new_model_army_policy: "Армия нового образца"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Система наделов"
 allotment_system_policy_desc: "Система наделов (#italic «Система индельты»#!) — это система военного набора, позволяющая быстро проводить мобилизацию. Каждый десятый мужчина в возрасте от 15 до 44 лет призывается в состав регулярной пехоты, в то время как освобождённые от налогов дворяне поставляют людей для кавалерии."
 canton_system_policy: "Система кантонов"
 canton_system_policy_desc: "Система кантонов делит державу на кантоны, отвечающие за набор армии и являющиеся связующим звеном между местным населением и правительством монарха. Эта система полагается на добровольцев, а не на принудительный набор. Однако каждый кантон должен выставлять не меньше определённого количества солдат."
 elite_training_policy: "Элитная подготовка"
 elite_training_policy_desc: "Размер современных армий продолжает увеличиваться, но качество и боевой дух солдат остаются под вопросом. Наши же бойцы немногочисленны, зато дисциплинированны, и этого хватит, чтобы переломить ход сражения."
 levee_en_masse_policy: "$mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Военные поселения"
 military_settlements_policy_desc: "Солдаты совмещают мирную жизнь на военных фермах со службой в армии. Их семьи занимаются сельским хозяйством и вместе с тем готовятся к будущей службе в армии, обеспечивая непрерывный приток новых рекрутов."
 benefits_for_privateers: "Привилегии для каперов"
 benefits_for_privateers_desc: "Многие каперы мечтают о пиратской жизни. Их влекут сокровища, слава, нескончаемые запасы рома и путешествия, полные опасностей и чудес."
 mch_green_standard_army: "Армия Зелёного знамени"
 mch_green_standard_army_desc: "Эти вспомогательные войска, состоящие преимущественно из #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьцев#!#!, служат для укрепления наших основных сил и поддержания порядка в завоёванных нами землях #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#!."
 battle_leadership_law: "Закон военного руководства"
 battle_leadership_law_desc: "Качество армии определяется качеством её лидеров. Некомпетентный генерал может погубить свою державу, а выдающийся военный лидер обретёт грозную славу на поле боя."
 noble_command_policy: "Командиры-аристократы"
 noble_command_policy_desc: "Лидером быть трудно. Для этого нужны харизма, отвага и понимание, как проводить сражения. К счастью для нас, [ShowEstateTypeName('nobles_estate')|l] отлично разбираются в искусстве войны и командуют нашими войсками."
 loyal_pirate_crews: "Команды преданных каперов"
 loyal_pirate_crews_desc: "Команды, которые мы нанимаем для ведения незаконной деятельности, хорошо знакомы с нашими стандартами и кодексом поведения. Теперь нашим капитанам стало проще искать людей для экспедиций."
 mansabdari_system_policy: "Система мансабдари"
 mansabdari_system_policy_desc: "Мансабдар отвечает за военную часть нашей администрации. Аристократия получает права на земли в обмен на военную и административную службу. В отличие от других аристократов, мансабы напрямую подчинялись правителю."
 meritocratic_leadership_policy: "Меритократическое руководство"
 meritocratic_leadership_policy_desc: "Любой, кто проявит себя не только как солдат, но и как лидер, получит право вести наши армии к славе. Благородное происхождение и голубая кровь не важны."
 noble_cadets_policy: "Кадеты-аристократы"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')] этого не одобряют, но мы стремимся сделать военную карьеру привлекательной для младших сыновей аристократии. Мы начнём обучать их с малых лет и тем самым не только привяжем их к себе, но и создадим ядро обученных офицеров-аристократов на будущее."
 ruler_general_policy: "Генерал-правитель"
 ruler_general_policy_desc: "Правитель державы должен быть главой вооружённых сил. Только в этом случае наши солдаты смогут атаковать врагов с должной отвагой."
 army_doctrine_law: "Доктрина армии"
 army_doctrine_law_desc: "Она представляет собой набор навыков, на которых может специализироваться наша [Concept('army','армия')|e]. Чем дольше мы внедряем доктрины, тем сильнее они закрепляются в нашей армии и тем лучше мы им следуем. Со временем они наделяют наши сухопутные войска мощными преимуществами."
 superior_firepower_policy: "Подавляющая огневая мощь"
 superior_firepower_policy_desc: "Некоторые предпочитают растягивать сражения и превращать их в битвы на истощение. Но такая тактика подвергает опасности жизни наших людей. Мы должны сосредоточиться на подавляющей огневой мощи и стремительно одолевать врагов."
 defensive_stance_policy: "Оборонительная позиция"
 defensive_stance_policy_desc: "Наша главная сила не в наступлении, а в способности держать оборону. Мы придём к победе, позволив врагам измотать себя, штурмуя наши стены."
 large_army_policy: "Большая постоянная армия"
 large_army_policy_desc: "Мы хотим набрать огромную армию, пусть от этого и пострадает её качество."
 sustained_discipline_policy: "Поддерживаемая дисциплина"
 sustained_discipline_policy_desc: "Крайне важно, чтобы наши солдаты не утратили дисциплину в разгар битвы. Только с помощью муштры мы сможем обеспечить выживание наших людей."
 cavalry_warfare_policy: "Конный бой"
 cavalry_warfare_policy_desc: "Кавалерия является мобильной силой нашей армии и играет ударную роль в бою. Мы стремимся расширить её применение и интегрировать в свои полки."
 amphibious_specialization_policy: "Специализация на десанте"
 amphibious_specialization_policy_desc: "Войны выигрываются не только на суше, но и на море. Поэтому наши войска должны быть готовы десантироваться и обрушиться на береговую оборону врагов."
 authority_of_the_captain: "Авторитет капитана"
 authority_of_the_captain_desc: "Каждый наш капитан пользуется таким уважением, что стоит нам отдать приказ — и верные команды тотчас отправятся в путь под залпы пушек. Их цель — добыча трофеев, приключения и слава. И всё это ждёт их под нашим твёрдым и умелым руководством."
 law_of_the_pious_emperor: "Закон верного императора"
 law_of_the_pious_emperor_desc: "Это собрание переводов византийских законов и трактатов древних философов с греческого на сербский, созданное по распоряжению царя Стефана Душана."
 zamanitchka_voyska: "Заманица"
 zamanitchka_voyska_desc: "Это переводится как «Все вместе!». Защита родных земель — долг каждого мужчины, женщины и ребёнка в наших владениях. Это законное право, красноречиво сокращённое до одного слова, позволяет призвать народное ополчение на войну и отражает наше стремление жить и процветать независимо от каких-либо владык. Все способные сражаться должны защищать нашу независимость."
 paik_system: "Система пайков"
 paik_system_desc: "$paik_system$ — это система трудовой повинности, при которой все взрослые и здоровые мужчины, #italic пайки#!, обязаны служить в ополчении державы в обмен на сельскохозяйственные угодья. Система пришла из Юго-Восточной Азии и распространилась во многих державах восточной Индии."
 bureaucracy_law: "Бюрократия"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Централизованная бюрократия"
 centralized_bureaucracy_policy_desc: "Централизованная бюрократия сосредоточена в столице королевства. Большинство решений принимаются правителем или его окружением и затем отправляются в провинции."
 decentralized_bureaucracy_policy: "Децентрализованная бюрократия"
 decentralized_bureaucracy_policy_desc: "Децентрализованная бюрократия оставляет многие решения на рассмотрение местных администраторов или губернаторов, подотчётных монарху."
 namestnik_policy: "Канцелярия наместника"
 namestnik_policy_desc: "Положение наместника в государственной бюрократии можно сравнить с должностью вице-короля. Наместник отвечает за управление провинциями и регионами."
 autonomous_offices: "Автономные службы"
 autonomous_offices_desc: "Купцы нашей лиги пользуются особым покровительством. Пусть они объединены в разношёрстный конфедеративный союз, основанный на общих интересах, однако их не ограничивают бюрократические препоны и запреты."
 port_logs: "Портовые журналы"
 port_logs_desc: "Если вести учёт грузов, проходящих через незаконные порты, можно лучше следить за товарами и судами, которые пристают к нашим берегам."
 cabinet_laws: "Министерские законы"
 cabinet_laws_desc: "Кабинет министров является высшей инстанцией и состоит из личных советников правителя. Министры и секретари пользуются особыми привилегиями и правами."
 administrative_clergy_policy: "Священники в бюрократии"
 administrative_clergy_policy_desc: "Священники уже обладают многими навыками, которые требуются чиновникам. Они хорошо образованы, искусно владеют письмом, и у них есть высшая цель. Сотрудничество с духовенством обеспечит нам приток эффективных и умелых управленцев."
 nobles_of_the_robe_policy: "Дворянство мантии"
 nobles_of_the_robe_policy_desc: "Благородные семейства державы дают правителю не только советы, но и клятву вечной верности. По мере расширения державы становится очевидно, что эти обязанности нельзя исполнять лишь с оружием в руке. Пришло время нового поколения аристократов, в мантиях и с перьями в руках, которые окажут державе не меньшую помощь, чем их братья с мечами и доспехами."
 meritocratic_recruitment_policy: "Меритократический набор"
 meritocratic_recruitment_policy_desc: "Нельзя, чтобы старые привилегии определяли, кто может служить нашему растущему королевству. Мы должны обращать внимание только на способности. Меритократия позволяет выбирать управленцев исходя из их талантов, а не происхождения."
 dynastic_administration_policy: "Династическое управление"
 dynastic_administration_policy_desc: "Сословия — это ненадёжные союзники монархии, поскольку они отдают приоритет расширению собственных прав в ущерб интересам державы. Только родственникам правителя можно доверить трудности правления, с которыми сталкивается держава."
 yorkist_tradition_policy: "Йоркистская традиция"
 yorkist_tradition_policy_desc: "Образованные простолюдины могут служить нам не хуже священников и благодаря своему жизненному опыту станут отличным подспорьем любому государственному учреждению. Йоркистская традиция гласит, что любой достойный образованный мужчина может пополнить ряды чиновников наряду с теми, кто посвятил себя Богу."
 #Tribal ones
 tribal_legal_basis_law: "Правовое основание"
 tribal_legal_basis_law_desc: "Правовое основание — это фундамент для создания первого правового кодекса державы. Его цель проста и благородна: создать справедливое общество, где каждый может жить мирно и процветать."
 codified_power_policy: "Кодифицированная власть"
 codified_power_policy_desc: "Нет ничего выше закона. Он приносит в мир справедливость и делает всех членов племени равными."
 strong_community_customs_policy: "Сильные традиции общины"
 strong_community_customs_policy_desc: "Быть вместе в составе правительства — важная, но неблагодарная работа. Другое дело — делить друг с другом пищу и воду и вместе проводить ритуалы под песни на восходе и на закате солнца."
 yassa_decree_policy: "Яса"
 yassa_decree_policy_desc: "Яса — устный свод законов Монгольской империи. Это уложение создал сам $genghis_khan_name_no_tooltip$, и оно объединяет орду, гарантируя стабильность правительства и верность подданных своему хану."
 tribal_organization_law: "Устройство племени"
 tribal_organization_law_desc: "Любому объединению людей требуется некая форма организации для поддержания единства племени."
 centralized_tribe_policy: "Централизованное племя"
 centralized_tribe_policy_desc: "Разделение власти ведёт к хаосу и недопониманию. Сильная централизованная власть вождя позволит полностью избежать этой проблемы."
 federal_tribe_policy: "Федеральное племя"
 federal_tribe_policy_desc: "Вместе мы сильнее. Став федерацией, мы будем получать помощь союзников благодаря родственным узам, а не дипломатии."
 clan_council_policy: "Совет клана"
 clan_council_policy_desc: "Мы должны поддерживать доверие среди народа. Избрав совет из тех, кто готов пожертвовать всем ради интересов племени, мы избежим сосредоточения власти в одних руках."
 steppe_warbands_policy: "Степные отряды"
 steppe_warbands_policy_desc: "Племенем управляет совет вождей, которые странствуют по землям, чтобы произвести впечатление на новых воинов и убедить их вступать в отряды."
 jurchen_council: "Чжурчжэньский совет"
 jurchen_council_desc: "Этот вольный совет благородных лордов-всадников и представителей местных кланов обеспечивает защиту наших поместий и владений от вражеских племён, а также отвечает за сохранение целостности наших территорий."
 tribal_religious_values_law: "Религиозные ценности племени"
 tribal_religious_values_law_desc: "Религиозные ценности племени определяют наше отношение к религии и язычникам, живущим на наших территориях."
 religious_tribe_policy: "Религиозное племя"
 religious_tribe_policy_desc: "Мы способны на многое благодаря верности кланов, но расширение державы привело под нашу руку много новых народов. Общество, в котором религия играет важную роль, преодолеет пространство и время и станет источником сплочённости."
 lip_service_policy: "Пустые слова"
 lip_service_policy_desc: "Вера несомненно является важным аспектом любого общества. Однако она не должна угрожать безопасности и стабильности племени. Поэтому нам стоит проще относиться к религии в целом."
 complete_religious_autonomy_policy: "Полная религиозная автономия"
 complete_religious_autonomy_policy_desc: "Соблюдение религиозных обрядов необходимо для поддержания нашей легитимности, но мы не должны увязнуть в принципах праведного правления и морали. Прагматизм принесёт нам больше пользы и позволит поддерживать крупную державу."
 tribal_migration_law: "Миграция племён"
 tribal_migration_law_desc: "Наш народ не сидит на одном месте. Мы странствуем по свету и позволяем судьбе вести нас."
 frequent_migration_policy: "Частая миграция"
 frequent_migration_policy_desc: "Мы не задерживаемся на одном месте подолгу, наш дух свободен, словно ветер."
 seasonal_travel_policy: "Сезонные миграции"
 seasonal_travel_policy_desc: "Мир меняется с течением года, и мы должны подстраиваться под эти изменения. Следуя за сменой времён года, мы обретём процветание."
 permanent_settlement_policy: "Постоянное поселение"
 permanent_settlement_policy_desc: "Порой нужно не следовать за бурей, а найти от неё укрытие. Пришло время осесть на одном месте и построить деревни для постоянного проживания."
 tribal_cultural_identity_law: "Культурная идентичность племени"
 tribal_cultural_identity_law_desc: "С течением времени меняется понимание нас самих и нашей культуры. Нам больше нет нужды опасаться соседних племён. Мы покорили природу и стали её царями. Пришло время принять себя."
 dynastic_lineage_policy: "Происхождение династии"
 dynastic_lineage_policy_desc: "Династия наших правителей благословлена богами. Благодаря своей царственной крови они могут привести нас к процветанию."
 rule_by_the_public_policy: "Народное правление"
 rule_by_the_public_policy_desc: "Чтобы правительство было справедливым, власть имущие должны избираться демократическим путём. Выбирая лидеров, мы выбираем судьбу своей нации."
 state_of_faith_policy: "Религиозная держава"
 state_of_faith_policy_desc: "Нельзя, чтобы смертные решали судьбу народа без духовного наставления. Наш правитель должен быть гласом богов."
 tribal_identity_policy: "Племенная идентичность"
 tribal_identity_policy_desc: "Цивилизация, будь то монархия, республика или что-то иное, не несёт природе ничего, кроме погибели. Нельзя ступать на эту кривую дорожку. Нужно следовать по пути, который задумала для нас природа."
 tribal_modernization_law: "Модернизация племени"
 tribal_modernization_law_desc: "Пришло время отказаться от старой системы и занять своё место в мире. Теперь в нас видят не племя, но державу, которая представляет и защищает интересы своего народа."
 modernize_into_monarchy_policy: "Превращение в монархию"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Превращение в республику"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Превращение в теократию"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Свод законов"
 legal_code_law_desc: "На протяжении всего времени, что люди жили группами, они создавали законы, регламентирующие их поступки и отношения. Своды законов отражают ценности и взгляды общества, определяющие всё, от заключения сделок до отношений между людьми. Они — основа порядка и справедливости, это волокна, которые не дают обществу распасться подобно ветоши. Несмотря на разнообразие сводов законов, их объединяет общая цель: создание справедливого и честного общества, в котором каждый стремится к мирной и обеспеченной жизни."
 traditional_law_policy: "Традиционное право"
 traditional_law_policy_desc: "Существует огромное разнообразие неофициальных уголовных систем, которые созданы группами людей на основе обычаев, традиций и ценностей. Такие системы передаются устно из поколения в поколение и глубоко укореняются в культуре и истории народа.\n\nСила традиционного закона заключается в его способности отвечать уникальным запросам и ценностям конкретного народа. Он основывается на общем понимании того, что хорошо, а что плохо, и часто кажется более правильным и понятным, чем формальное законодательство. С другой стороны, подобным законам подчас не хватает гибкости и способности адаптироваться."
 civil_law_policy: "Гражданское право"
 civil_law_policy_desc: "Гражданское право, восходящее ко временам Древнего Рима, характеризуется тщательно составленной системой законов и правил. Однако жёсткость такой системы может помешать её адаптации под меняющиеся потребности нашего народа. Несмотря на это, гражданское право может принести мир и стабильность даже в самые неспокойные земли."
 common_law_policy: "Общее право"
 common_law_policy_desc: "Общее право возникло в англо-саксонских королевствах. Для него свойственно опираться на прецеденты. Судьи полагаются на свои предыдущие решения, а не на строгое следование букве закона. Это создаёт некоторую степень предсказуемости и единообразия в судебных решениях, но может затруднить адаптацию под изменившиеся обстоятельства, а также может привести к укоренению несправедливых или устаревших законов."
 court_of_appeals: "Апелляционный суд"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Валашское право"
 vlach_law_policy_desc: "$vlach_law_policy$ является уникальной смесью сельских традиций и правовых норм, распространяющейся на системы законодательства, которым следуют #L [ShowCultureGroupName('romanian_group')|l]ие#! общины средневековой Европы. Оно закрепляет права на свободу перемещения, ношения оружия и охоту и избавляет от принудительного труда на землевладельцев, заменяя его налогами в виде скота или денег. Кроме того, оно устанавливает обязательную воинскую службу сообразно потребностям каждой из держав и формирует общее #L [ShowCultureGroupNameWithNoTooltip('romanian_group')|l]ое#! и законодательное наследие позднего Средневековья."
 sharia_law_policy: "Законы шариата"
 sharia_law_policy_desc: "Законы шариата — это всеобъемлющая и глубоко укоренившаяся система законов, регламентирующих самые разные аспекты жизни, от поведения отдельных людей до вопросов государственного уровня. На протяжении веков он был источником стабильности и преемственности, но строгие, а порой и суровые меры наказания могут порождать противоречия и раскол."
 sharia_law: "Шариатское право"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Можно изменить только через [Concept('action','действие')|e] «[ShowGenericActionName('change_main_school')]» при условии, что мы происходим из одной из главных школ #Y юриспруденции#!"
 hanafi_policy: "Ханафитское право"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Ханбалитское право"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Маликитское право"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Шафиитское право"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Захиритское право"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Исмаилитское право"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Джафаритское право"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Зейдитское право"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Ибадитское право"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Пиренейское право"
 pyrenean_law_policy_desc: "Пиренейское право — это система законов, созданная обитателями Пиреней. На него повлияли и гражданское, и готское право, однако пиренейское право сохранило свои отличия. Закон, основанный на традициях и практиках, вынуждает правителей подстраиваться под него."
 russkaya_pravda_policy: "Русская Правда"
 russkaya_pravda_policy_desc: "Скандинавские корни оказали сильное влияние на этот свод законов Киевской Руси. Он был составлен в начале XII века, сохранялся на протяжении нескольких столетий и был основным источником старо-русского права."
 pskov_judicial_charter_policy: "Псковская судная грамота"
 pskov_judicial_charter_policy_desc: "Псковская судная грамота — это старинный русский свод законов, основанный на Русской Правде. Она охватывает многие ключевые особенности политической, общественной и экономической жизни Пскова."
 novgorod_judicial_charter_policy: "Новгородская судная грамота"
 novgorod_judicial_charter_policy_desc: "Новгородская судная грамота — это старинный русский свод законов, закрепляющий многие распространённые в Новгороде практики. Он также определяет четыре должности в новгородском суде и охватывает вопросы управления державой."
 bav_codex_bavarica: "Права на землю Верхней Баварии"
 bav_codex_bavarica_desc: "«Земельные права Верхней Баварии» — правовой сборник, упорядочивающий старинные нормы и практики Баварии. Кроме того, в нём определяется структура управления государством и роль знати при баварском дворе."
 brehon_law_policy: "Брегонский закон"
 brehon_law_policy_desc: "Брегонский закон — это система древних ирландских законов, основанных на дохристианских обычаях и традициях. Для него характерно преобладание компенсации над наказанием и подчёркивание роли общественной гармонии и отношений. Однако отсутствие формальных институтов и механизмов исполнения законов может привести к противоречиям и неопределённости в применении этого закона."
 cyfraith_hywel_policy: "Законы Хивела"
 cyfraith_hywel_policy_desc: "Валлийское право, также известное как Законы Хивела, является уникальной системой законов, происходящей от древних обычаев Уэльса. Оно отличается от общего и гражданского права тем, что подчёркивает роль восстановительного правосудия, компенсации и примирения, отказываясь от наказания. Этот свод законов был создан королями и принцами Уэльса для поддержания единства и порядка среди народа. Он известен сложностью и приверженностью прецедентам."
 fetha_negest_policy: "Фета Негаст"
 fetha_negest_policy_desc: "#italic Фета Негаст#!, или «Правосудие Царей», — это выдающийся юридический трактат, теократический свод законов, составленный Абул-Фадаил ибн аль-Ассалом. Он основан на апостольских текстах и византийском законодательстве с некоторым влиянием Римского права и охватывает церковные и мирские законы."
 byzantine_law: "Византийское право"
 byzantine_law_desc: "Византийское право, развитие Римского права с христианским и эллинистическим влиянием, преимущественно происходит из утверждённого Юстинианом #italic Corpus iuris civilis#!, подчёркивает церемониальную роль императора и отражает философские и религиозные идеалы."
 goryeon_code_policy: "Кодекс Корё"
 goryeon_code_policy_desc: "$goryeon_code_policy$, также известный как #italic Кёнчже юнчжон#! или #italic «Шесть кодексов управления»#!, — корейский свод законов. Этот кодекс основан на китайской бюрократии и много веков был главным законом нашей державы."
 joseon_code_policy: "Кодекс Чосон"
 joseon_code_policy_desc: "$joseon_code_policy$, также известный как #italic Кёнгук тэчжон#! или #italic «Национальный кодекс»#!, возник в результате пересмотра кодекса Корё. С основанием новой династии многие законы и традиции предыдущего кодекса были собраны заново."
 chi_ming_dynasty_code_policy: "Полный свод законов"
 chi_ming_dynasty_code_policy_desc: "«$chi_ming_dynasty_code_policy$» призван искоренить коррупцию и злоупотребление властью со стороны чиновников — самые важные проблемы, разъедающие нашу державу изнутри уже многие поколения."
 scottish_civil_law: "Гражданское право Шотландии"
 scottish_civil_law_desc: "Судебная коллегия реформировала наше гражданское право под новый стандарт. Этот институт состоит из хорошо образованных представителей нашей державы, которые принимают решения по всем важным вопросам касательно #ITALIC права Шотландии#!."
 naval_doctrine_law: "Морская доктрина"
 naval_doctrine_law_desc: "Морская доктрина — это набор навыков, на которых может специализироваться наш [Concept('navy','флот')|e]. Чем дольше мы внедряем доктрины, тем сильнее они закрепляются в наших флотах и тем лучше мы им следуем. Со временем они дадут нашим славным флотам мощные преимущества."
 economical_policies_law: "Экономическая политика"
 economical_policies_law_desc: "Экономическая политика определяет основные направления развития экономики. Эта сфера занимает умы многих современных интеллектуалов и учёных."
 lockean_proviso_policy: "Оговорка Локка"
 lockean_proviso_policy_desc: "Неиспользуемое имущество — это пустая трата ресурсов с точки зрения природы и державы. Сосредоточившись на товарах долговременного пользования, люди могут обмениваться излишками собственности, не нарушая естественного права. Правительство будет выступать посредником в конфликтах между накоплением собственности и распределением богатства."
 war_economy_policy: "Военная экономика"
 war_economy_policy_desc: "Экономическое благополучие державы зависит от нашей способности вести и выигрывать войны. Наши мануфактуры должны служить лишь одной цели — подпитке наших военных амбиций."
 embrace_the_economic_theory_policy: "Внедрение экономической теории"
 embrace_the_economic_theory_policy_desc: "Очевидно, что экономика играет важную роль в государственном аппарате. Наши интеллектуалы и учёные должны обуздать сложную систему торговли, финансов и оборота предметов роскоши и поставить её на службу государству."
 free_trade_policy: "Свободная торговля"
 free_trade_policy_desc: "Купцы со всего света должны иметь возможность путешествовать по нашим землям и вести торговлю с нашими подданными. В случае отказа от ограниченности меркантилизма иностранным идеям будет проще проникать в державу."
 royal_charter_policy: "Королевские хартии"
 royal_charter_policy_desc: "Королевские хартии — это разрешения, которые монарх выдаёт купцам или торговым компаниям, предоставляя им уникальные права и полномочия. Нам следует уделять больше внимания процветающим компаниям, расположенным за пределами нашей державы."
 cameralism_policy: "Камерализм"
 cameralism_policy_desc: "Чтобы укрепить своё экономическое положение и привлечь в державу новых людей, мы будем опираться на бюрократическую систему, чья основная задача — быстро и эффективно достичь желаемого результата. Эти палаты будут решать все организационные вопросы: от строительства новых мануфактур до распределения поселенцев, только что прибывших в нашу страну."
 black_market_consortium: "Консорциум чёрного рынка"
 black_market_consortium_desc: "Пираты, сеющие хаос в республике, даже помыться не могут без приключений. Было бы глупо доверить им управление страной, будущее которой и так находится на острие сабли. Консорциум, в который входят самые влиятельные купцы чёрного рынка, призван регулировать их деятельность. Ради выгоды пиратам придётся поступиться свободой."
 legitimization_of_power_law: "Легитимизация власти"
 legitimization_of_power_law_desc: "Монархия существует до тех пор, пока подданные верят в легитимность правителя. В распоряжении правителей есть множество способов обосновать свою власть. Со временем будут появляться новые философские идеи, по-своему объясняющие потребность в сильном правительстве."
 machiavellian_rule_policy: "Макиавеллиевское правление"
 machiavellian_rule_policy_desc: "Государство стоит выше морали, выше добродетели и греха. Правительство должно принимать решения, исходя исключительно из выгоды государства, даже если такие решения кажутся «злом». Таким образом, суверен имеет право действовать в интересах государства без оглядки на мораль."
 six_livres_policy: "Шесть книг о государстве"
 six_livres_policy_desc: "Абсолютная власть одного монарха столь же вредит державе, как и власть народных масс. Монарх не должен подчиняться ни одной из фракций внутри державы, но ради сохранения равновесия сил между правителем и народом его власть должна быть ограничена институтами."
 two_treatises_of_government_policy: "Два трактата о правлении"
 two_treatises_of_government_policy_desc: "Природа человечества характеризуется рассудком и терпимостью. Никто не рождается злым. Однако та же природа побуждает людей вести себя эгоистично и действовать в собственных интересах.\nПравительство следит, чтобы проблемы, вызванные эгоизмом, решались мирным путём. Оно также защищает естественное право на жизнь, здоровье, свободу и частную собственность."
 the_leviathan_policy: "Левиафан"
 the_leviathan_policy_desc: "Жизнь без цивилизации наполнена анархией. Когда каждый сам за себя, война всех против всех неизбежна.\nРади защиты от подобного хаоса подданные нашего правительства отказываются от части своих прав в пользу верховных властей."
 the_social_contract_policy: "Общественный договор"
 the_social_contract_policy_desc: "Правительства прошлого появлялись в результате различных уровней неравенства среди граждан.\nИдея общественного договора подразумевает объединение людей в цивилизованное общество. Отказавшись от притязаний на естественные права, люди могут остаться собой и сохранить свободу."
 the_liberty_of_ancients_vs_moderns_policy: "Свободы античные и современные"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Идеи индивидуализма и свободы значительно менялись в течение столетий. Античные идеи отличаются от современных. Но мы должны совместить их, чтобы государство могло стать гарантом личных и политических свобод."
 foreign_cultural_law: "Закон о чужих культурах"
 foreign_cultural_law_desc: "С ростом нашей державы растёт и сложность её общественных структур. Культурное единство больше не является данностью. Нам необходима политика сохранения внутреннего мира."
 allow_foreign_rituals: "Разрешение чужих ритуалов"
 allow_foreign_rituals_desc: "Культура во многом схожа с религией, хоть и основывается на традициях, общественных ценностях и окружении, а не на верованиях. Если мы примем чужаков такими, какие они есть, и позволим беспрепятственно проводить свои обряды, то сможем обеспечить мирное сосуществование."
 integrate_foreign_traditions: "Интеграция чужих традиций"
 integrate_foreign_traditions_desc: "Они во многом чужды нам, но мы должны быть открытыми для чужих культур и интегрировать их в нормы нашего общества. Это облегчит ассимиляцию чужаков, одновременно с этим увеличивая влияние нашей собственной культуры."
 blood_tax_of_foreigners: "Кровавый налог с чужаков"
 blood_tax_of_foreigners_desc: "Культура меньшинств нас нисколько не волнует. Пусть живут по своим традициям, лишь бы отправляли своих рекрутов воевать за нас."
 agrarian_constitution: "Аграрная конституция"
 agrarian_constitution_desc: "Эта правовая база, также известная как #italic Agrarverfassung des Deutschordensstaates#!, стремится усилить экономическую эксплуатацию и укрепить управление завоёванными территориями под нашим знаменем. Эта система полагается на набор поселенцев, в основном из германоязычных регионов, которым отводится ключевая роль. По закону, подчинённое население обязано пройти реорганизацию в сельские поселения — деревни или индивидуальные фермы. Поселения, в которых проживают переселенцы, называются #italic Hufenzinsdörfer#!, а поселения местного #L [ShowCultureName('prussian')|l]ого#! населения — #italic Hakenzinsdörfer#!. Целью этой системы является интеграция местных в нашу администрацию, постепенное их обращение и расширение нашего влияния."
 cultural_traditions_law: "Культурные традиции"
 cultural_traditions_law_desc: "В основе многих культур и цивилизаций лежат старинные традиции. Хотя прогресс ведёт нас к величию, традиции не дадут нам забыть о своём происхождении, они станут источником силы и единства народа."
 martial_society: "Военное общество"
 martial_society_desc: "Военные традиции всегда играли большую роль для нашего общества, и по мере расширения мы должны сохранять и развивать их."
 civil_society: "Гражданское общество"
 civil_society_desc: "Держава не может состоять из одних лишь воинов. Для наращивания прибыли мы должны укреплять связи внутри общества и между городами нашей державы."
 pietism_society: "Прусские добродетели"
 pietism_society_desc: "Мы должны сделать пиетизм основой нашего общества, подчеркнуть важность трудолюбия, чистосердечности и чувства долга."
 maritime_society: "Морское общество"
 maritime_society_desc: "В основе единства нашей державы лежат морские традиции. Объединившись с целью покорения моря и посещения чужеземных портов, наши люди стали признанными мастерами мореходного искусства."
 plc_sarmatism: "Сарматизм"
 plc_sarmatism_desc: "Корни нашего общества восходят к древним сарматам. Однако сарматизм — это не просто теория происхождения, но и культурно-политическое явление, которое продвигает идеалы #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократии#!#! и #TOOLTIP:ESTATE_PRIVILEGE,golden_liberty,X #L золотой вольности#!#!."
 #Marriage laws
 marriage_law: "Брачное право"
 not_catholic_theocracies: "Эта [Concept('policy','политика')|e] недоступна для держав, в которых установлена #L [ShowReligionAdjective('catholic')|l]ая#! [ShowGovernmentTypeName('theocracy')|l]."
 marriage_law_desc: "Брачное право — это нормативная база, регулирующая институт брака в стране."
 monogamous_marriage: "Моногамный брак"
 monogamous_marriage_desc: "Моногамный брак — это культурная или общественная практика заключения союза между двумя людьми, основанная на установившихся обычаях, ценностях и нормах."
 muslim_marriage: "Никах"
 muslim_marriage_desc: "В исламской культуре никах представляет собой официальный брачный договор между мужчиной и женщиной, имеющий обязательную юридическую силу."
 adamite_marriage: "Жизнь общиной"
 adamite_marriage_desc: "Члены секты адамитов отвергают традиционную концепцию брака и предпочитают жить в общине, где нет чёткого распределения ролей."
 dishu_system: "Система дишу"
 dishu_system_desc: "$dishu_system$ представляет собой практику содержания наложниц при дворе для продолжения рода и передачи рождённым от них детям титулов и владений."
 polygyny: "Полигиния"
 polygyny_desc: "В большинстве общин брак между мужчиной и несколькими женщинами считается признаком богатства и власти."
 celibacy: "Целибат"
 celibacy_desc: "Целибат представляет собой воздержание от брака и секса. Это решение, зачастую связанное с религиозными взглядами или личными убеждениями, подразумевает жизнь без романтических или половых отношений."
 slavery_laws: "Законы о рабстве"
 slavery_laws_desc: "Приток дешёвой иностранной рабочей силы уже давно стал необходимым условием для работы наших мануфактур в стране и за рубежом. Вопрос о введении или запрете рабства, безусловно, интересен, чтобы осмыслить положение низших слоёв общества, в частности рабов."
 slavery_allowed: "Введение работорговли"
 slavery_allowed_desc: "Работорговля и рабство разрешены на всей территории нашей страны."
 slavery_outlawed: "Запрет работорговли"
 slavery_outlawed_desc: "Отныне работорговля и рабство запрещены на всей территории нашей страны."
 ottoman_war_slave_tax: "Пенчик"
 ottoman_war_slave_tax_desc: "Прежде, в соответствии со степными традициями, пятая часть военной добычи отходила вождю, теперь же пятая часть захваченных на войне рабов принадлежит государству."
 pte_slavery_allowed: "@slaves_goods! Рабство разрешено: #G Да#!"
 pte_slavery_export_allowed: "@slaves_goods! Вывоз рабов разрешён: #G Да#!"
 pte_slavery_export_import: "@slaves_goods! Ввоз рабов разрешён: #G Да#!"
 fleet_in_being: "Боеспособный флот"
 fleet_in_being_desc: "Наше военно-морское влияние должно ощущаться, даже когда наш флот находится в портах, а использовать его надлежит лишь при самых благоприятных условиях."
 free_oarsmen: "Свободные гребцы"
 free_oarsmen_desc: "На наших галерах нельзя опираться на труд рабов и осуждённых. Свободные люди, стойкие к невзгодам, не склонные бежать при первой возможности, должны стать опорой нашего флота."
 merchant_navy: "Торговый флот"
 merchant_navy_desc: "Главная задача нашего флота — это обеспечение финансовых интересов государства. Надо приложить все возможные усилия, чтобы наши торговые корабли были заполнены чужими богатствами."
 ship_boarding: "Абордаж"
 ship_boarding_desc: "Мы будем поощрять практику захвата вражеских кораблей в целости и сохранности с помощью введения морского призового права и выдачи щедрых каперских свидетельств."
 wooden_wall: "Флот — наша стена"
 wooden_wall_desc: "В мире, где всё меняется, контроль над морями остаётся жизненно важным для нашей нации. Флот обеспечит нам господство на море, а также послужит в качестве первой линии обороны."
 grand_armada: "Великая армада"
 grand_armada_desc: "Мощный конвой будет сопровождать наши золотые флоты, которые везут богатства Америк в порты метрополии."
 portuguese_marines: "Португальская морская пехота"
 portuguese_marines_desc: "Если мы хотим создать поистине мировую империю, нам необходимо научиться штурмовать вражеские крепости с моря."
 ordinance_sea: "Морской ордонанс"
 ordinance_sea_desc: "В Средиземноморье много морских держав, но ни у одной из них нет нашего опыта и традиций. Законы нашего флота гарантируют, что мы всегда готовы к любым действиям на море."
 danish_admirality: "Датское адмиралтейство"
 danish_admirality_desc: "Одни хвастаются своими превосходными кораблями, другие — моряками, которые сражаются до своей бессмысленной смерти. Но мы-то знаем, что ни один флот, какими бы хорошими ни были его древесина и люди, не может добиться победы без хорошего капитана. И это знание станет основой нашего флота."
 norwegian_sailors: "Норвежские моряки"
 norwegian_sailors_desc: "С самого основания королевства наш народ жил тем, что даёт ему море и морской берег: рыбалка, набеги и морские сражения. У наших моряков больше опыта, чем у любой другой морской державы. И мы продолжим его накапливать."
 venetian_galleys: "Венецианские галеры"
 venetian_galleys_desc: "Галеры — основа нашей национальной и торговой безопасности. Поэтому большая часть нашей военно-морской тактики основана на использовании галер для борьбы с любым морским противником."
 venetian_oarsmen_conscription: "Призыв венецианских гребцов"
 venetian_oarsmen_conscription_desc: "Великий военно-морской флот нашей страны остро нуждается в моряках. Введение воинской повинности для моряков и их прикрепление к кораблям обеспечат постоянный приток новых сил."
 dutch_trade_fleet: "Голландский торговый флот"
 dutch_trade_fleet_desc: "Европейские державы используют флот для демонстрации своей военной мощи на море. Мы же, пока наши соседи обстреливают побережья друг друга, будем использовать флот, чтобы добираться до самых дальних уголков мира и торговать с чужеземцами."
 basque_mariners: "Баскские мореплаватели"
 basque_mariners_desc: "На протяжении многих лет наши люди добывали китов на самом краю земли, совершали набеги на побережья или привозили драгоценные товары из других стран, постигая тайны океана. Эти знания сделали наших моряков смелыми и надёжными, бесценными для любого флота, в котором они служат."
 maritime_law: "Морское право"
 maritime_law_desc: "Морское право, именуемое также адмиралтейским или военно-морским правом, — это особый свод правовых принципов и норм, регулирующих различные аспекты морской деятельности и торговли. Он охватывает широкий круг вопросов навигации, перевозок, торговли и сопутствующей деятельности в океанах, морях и на других судоходных путях. Он регулирует морские контракты, покупку и регистрацию судов, морское страхование, спасение грузов и права на товары, поднятые с затонувших кораблей, ответственность и компенсации за происшествия в море, права и обязанности экипажа, а также многие другие аспекты. Морское право призвано обеспечить безопасное, организованное и справедливое судоходство и разрешить споры, которые могут возникнуть в рамках морской деятельности."
 forestry_ordinance: "Лесной ордонанс"
 forestry_ordinance_desc: "Только определённое количество деревьев в лесу пригодно для постройки кораблей. Лучшие деревья в стране по закону отправляются на верфи, поэтому наши корабли отличаются высочайшим качеством."
 mandatory_impressment: "Принудительная вербовка"
 mandatory_impressment_desc: "Каждое прибрежное поселение обязано отправить на морскую службу соответствующее количество молодых рекрутов, которые посвятят нашему флоту не менее года."
 navy_audits: "Военно-морская инспекция"
 navy_audits_desc: "Флот, который не содержится надлежащим образом, может подвести в трудную минуту. Инспекции на главных верфях и в портах призваны убедиться, что флот находится в идеальном состоянии."
 protect_trade_routes: "Защита торговых путей"
 protect_trade_routes_desc: "Военный флот будет охранять основные торговые пути, чтобы держать пиратов и прочий сброд подальше от наших торговых кораблей."
 shipwright_standard_regulation: "Положение о корабельных мастерах"
 shipwright_standard_regulation_desc: "Чтобы повысить эффективность строительства судов, мы выработаем специальные правила для корабелов."
 ara_consulate_sea: "Консолято дель маре"
 ara_consulate_sea_desc: "Консолято дель маре, или «Морской консулат», — это новый квазисудебный орган, который будет обеспечивать соблюдение норм морского и торгового права."
 nav_maritime_code: "Наваррский морской кодекс"
 nav_maritime_code_desc: "Основанный на оригинальном «Фуэро Сан-Себастьяна», старейшем своде морских законов в Европе, этот кодекс регулирует деятельность всех портов в наших владениях, описывая права и обязанности их жителей."
 piracy_law: "Законы о пиратстве"
 piracy_law_desc: "Законы о пиратстве определяют официальную позицию нашей страны в решении проблем, связанных с пиратами. Они включают акты, положения и правовые доктрины, разработанные для эффективной борьбы с пиратством, а также воплощают коллективную стратегию и меры, которые наша страна предпринимает для обеспечения безопасности на море и защиты наших вод от пиратов. Или же это просто правила, которых мы придерживаемся, когда сами промышляем пиратским ремеслом."
 state_piracy_policy: "Государственное пиратство"
 state_piracy_policy_desc: "Наша нация всецело одобряет действия пиратов против наших врагов. Несмотря на связанные с этим затраты, такая тактика приносит неоспоримую экономическую выгоду нашему флоту."
 has_state_piracy_policy_access: "Обладает [Concept('advance','улучшением')|e] «[ShowAdvanceName('privateers')]» или «[ShowAdvanceName('letters_of_marque')]», либо является одной из соответствующих держав."
 issue_letter_of_marque_policy: "Каперские свидетельства"
 issue_letter_of_marque_policy_desc: "Пиратство мы не поддерживаем, но можем задействовать таких разбойников против наших врагов. Мы будем выдавать капитанам каперские свидетельства, чтобы они могли свободно нападать на суда наших врагов, не опасаясь преследования."
 has_privateers_or_LoM_advances: "Обладает [Concept('advance','улучшением')|e] «[ShowAdvanceName('privateers')]» или «[ShowAdvanceName('letters_of_marque')]»."
 anti_piracy_policy: "Борьба с пиратством"
 anti_piracy_policy_desc: "Наша нация задалась целью искоренить любые формы пиратства в пределах своей сферы влияния. Каждый акт пиратства будет наказываться по закону, а корабли, замешанные в этих злодеяниях, будут уничтожаться без пощады."
 anti_piracy_policy_at: "Мнение о нас каждой известной [Concept('country', 'державы')|e], принявшей [Concept('policy', 'политику')|e] «[ShowPolicyName('state_piracy_policy')]», изменяется на [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "Мнение о нас каждой известной [Concept('country', 'державы')|e], принявшей [Concept('policy', 'политику')|e] «[ShowPolicyName('state_piracy_policy')]», изменяется на [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Закон о колдовстве"
 witchcraft_act_desc: "Если мы стремимся к праведной жизни и избавлению нашего общества от безбожия, надо обратить внимание на растущую тревогу людей относительно ведьм и оккультизма."
 witchcraft_banned: "Запрет колдовства"
 witchcraft_banned_desc: "Колдовство и обращение к ведьмам за помощью или советом отныне караются смертью."
 witchcraft_ignored: "Игнорирование колдовства"
 witchcraft_ignored_desc: "Так называемое колдовство — это всего лишь суеверие, на которое правительство не намерено тратить время."
 language_of_pleading: "Язык ходатайств"
 language_of_pleading_desc: "Принципы иерархии нашего общества и процедуры нашей системы правосудия должны быть лаконично и единообразно изложены на подходящем для нас языке."
 language_of_pleading_court: "Придворный язык"
 language_of_pleading_court_desc: "Чернь не сможет вмешиваться в дела государства, если повседневное судопроизводство будет вестись на языке элит."
 language_of_pleading_common: "Общепринятый язык"
 language_of_pleading_common_desc: "Если повседневное судопроизводство будет вестись на доступном языке, простой люд с меньшей вероятностью будет нарушать закон."
 multi_lingual_court: "Многоязычный двор"
 multi_lingual_court_desc: "Предоставляя равные права языкам нашей державы, мы обеспечиваем поддержку простолюдинов и стабильность государства."
 statutes_of_lithuania_policy: "Статуты Великого княжества Литовского"
 statutes_of_lithuania_policy_desc: "Этот свод кодифицированных норм устанавливает права и обязанности, которыми обладают представители высших сословий, а также способствует централизации."
 articles_of_agreement: "Статьи соглашения"
 articles_of_agreement_desc: "$articles_of_agreement$ призваны обеспечить общественный порядок на борту пиратского судна. Все члены команды имеют одинаковое право голоса по всем вопросам, а вся добыча делится поровну. Подобные статьи нужны, чтобы обеспечить в республике всеобщую свободу и равенство перед законом."
 colonial_policy: "Колониальная политика"
 colonial_policy_desc: "Это решение определяет политику, которой наша держава будет руководствоваться в колониальных делах."
 settled_colonies: "Поселенческие колонии"
 settled_colonies_desc: "Мы проводим колониальную политику, поощряющую создание поселений на вновь открытых землях, где переселенцы из метрополии занимаются добычей и сбором [Concept('raw_materials','ресурсов')|e] и продвижением вглубь территории."
 trade_colonies: "Торговые колонии"
 trade_colonies_desc: "Мы проводим колониальную политику, которая поощряет создание торговых постов и портов в стратегически важных районах для обмена различными товарами и открытия новых [Concept('markets','рынков')|e] на благо нашей экономики."
 encomienda_system_policy: "Энкомьенда"
 encomienda_system_policy_desc: "Мы назначим губернатора региона, который будет от нашего имени отвечать за сбор дани с коренного населения области. Такая организация управления позволяет основывать колонии быстрее и дешевле."
 valladolid_sepulveda: "Тезисы Сепульведы"
 valladolid_sepulveda_desc: "Мы проводим колониальную политику в соответствии с тезисами Сепульведы, которые гласят, что индейцам от природы суждено быть рабами и что рабство — лучший способ для христианских владык побудить их обратиться в истинную веру. Благодаря этому землевладельцы в наших колониях могут не бояться наказания за жестокое обращение с местным населением и получать со своих владений большую прибыль."
 valladolid_las_casas: "Тезисы де лас Касаса"
 valladolid_las_casas_desc: "Мы проводим колониальную политику в соответствии с тезисами де лас Касаса, которые гласят, что индейцы не варвары и обладают свободой воли, поэтому должны принять христианство по собственному желанию, а за их обращение в рабство следует карать."
 has_unlocked_this_policy_tt: "Эта политика была открыта"
 portuguese_colonial_captains: "Португальские капитанства"
 portuguese_colonial_captains_desc: "Мы проводим колониальную политику, согласно которой чиновники, действующие от имени нашего государства, получают чисто символическое жалованье. В обмен на это часть прибыли от наших колоний будет перетекать в их карманы."
 portuguese_governorate_general: "Португальское генерал-губернаторство"
 portuguese_governorate_general_desc: "Наши колонии будут управляться одним ведомством, которому будут подчиняться все региональные капитанства. Это обеспечивает централизованное управление колониями."
 native_policy: "Туземная политика"
 native_policy_desc: "Этой политикой держава будет руководствоваться в отношении коренных жителей, населяющих наши колонии."
 native_trade: "Торговля"
 native_trade_desc: "Наши колониальные власти будут развивать торговлю с туземным населением, чтобы обеспечить постоянный приток ценных товаров на наши рынки."
 native_subjugation: "Подчинение"
 native_subjugation_desc: "Наши колониальные власти попытаются подчинить туземное население, чтобы получить новый выгодный источник рабочей силы для державы."
 native_integration: "Интеграция"
 native_integration_desc: "Наши колониальные власти попытаются интегрировать туземное население, чтобы сделать его более самодостаточным."
 administrative_system: "Форма государственного устройства"
 administrative_system_desc: "Любое государство нуждается в системе управления и организации своей территории. Выбрав подходящую структуру, мы сможем обеспечить уважение к власти даже в самых отдалённых уголках нашего государства."
 autonomous_councils: "Независимые советы"
 autonomous_councils_desc: "Наша держава состоит из множества провинций со своими законами и обычаями. Во главе каждой провинции стоит совет, который участвует в государственных делах и подстраивает местную политику под общий курс."
 central_councils: "Центральный совет"
 central_councils_desc: "Нашим государством управляет единый совет, члены которого принимают все ключевые политические решения. Обитателям отдалённых областей будет непросто до него достучаться."
 local_courts_administration: "Местные суды"
 local_courts_administration_desc: "Государство передало часть своих полномочий судам провинций, что позволило эффективнее решать проблемы местного населения."
 feudal_administration: "Феодальное государство"
 feudal_administration_desc: "Мы правим не напрямую, а через своих ленников и слуг, которые присягают на верность правителю. Влиятельные аристократы, верные короне, выступают советниками правителей зависимых от нашей державы государств и следят, чтобы те сохраняли лояльность."
 confederal_union: "Конфедерация"
 confederal_union_desc: "Государство представляет собой союз множества самостоятельных стран, которые являются верховной властью на своих территориях. Полномочия центрального правительства ограничены вопросами внешней политики, а внутренние дела решаются государствами в составе конфедерации."
 federal_state: "Федеративное государство"
 federal_state_desc: "Государство представляет собой объединение множества более мелких государств со своими обычаями и законами. Однако все они находятся под властью федерального правительства и соблюдают федеральный свод законов."
 unitary_administration: "Унитарное государство"
 unitary_administration_desc: "Государство представляет собой единое целое, а центральное правительство является верховной властью в стране. Провинции практически не имеют права голоса во внутренней политике державы."
 pyatina_policy: "Пятина"
 pyatina_policy_desc: "Пятина — высшая единица административно-территориального деления Новгорода. Все земли делятся на пять частей, четыре из которых прилегают к самому Новгороду."
 eyalet_division: "Эялеты"
 eyalet_division_desc: "Эялеты — это основный вид административного деления Османской империи. Каждый эялет управляется пашой, а тот подчиняется великому визирю, главе центрального правительства. При этом основные законы государства не всегда соблюдались в эялетах, и каждый паша был волен использовать местные обычаи для управления обширными территориями империи."
 merindad_policy: "Меринии"
 merindad_policy_desc: "Меринии — это вид административно-территориального деления в Арагоне, Кастилии и Наварре, своего рода промежуточный орган управления между правительством, городами и сеньориями. Во главе меринии стоит мерино — представитель правителя, наделённый административными и судебными полномочиями на вверенной ему территории."
 ara_royal_ordinances_policy: "Арагонские королевские ордонансы"
 ara_royal_ordinances_policy_desc: "Королевские ордонансы — свод регулирующих деятельность королевского дома положений. В нём подробно описаны обязанности и задачи придворных чиновников, а также нормы проведения церемонии коронации арагонских монархов."
 calpixque_system_policy: "Кальпикски"
 calpixque_system_policy_desc: "[ShowCultureName('nahua_culture')]ая система управления произошла от наследственных правителей провинций, или #italic тлатоани#!. Со временем в неё были включены и другие должностные лица, например #italic кальпикски#!, то есть наместники, непосредственно назначаемые тлатоани, и #italic уэкальпикски#!, или верховные наместники. Они обеспечивают сбор дани в провинциях под надзором столичного чиновника #italic петлакалькатля#!. В некоторых случаях в провинции, охваченные волнениями, назначались военные губернаторы, или #italic куаутлатоани#!."
 tongues_policy: "Языки"
 tongues_policy_desc: "Система языков, используемая в Иерусалимском ордене Святого Иоанна, распределяет его членов и имущество на основе этнолингвистического деления. Каждый язык подразделяется на приораты, великие приораты, бальяжи и командорства. В столице Ордена у каждого языка есть своё #italic подворье#!."
 rajya_policy: "Раджья"
 rajya_policy_desc: "Раджья — это основные провинции Виджаянагарской империи, которыми управляет военачальник совместно с губернатором, назначаемым из представителей императорской семьи. Управление осуществляется на родном языке региона, что позволяет беспрепятственно применять законы на местном уровне."
 poligar_system_policy: "Палаяккарары"
 poligar_system_policy_desc: "На наших землях проживает множество мелких племён и кланов, которым мы могли бы найти применение, если бы предоставили им место в системе управления нашего государства. Эти палаяккарары могли бы отвечать за правопорядок, строительство укреплений, работать в местных органах власти или занимать офицерские должности в армии. Но, самое главное, они могли бы привлечь на нашу сторону своих соплеменников и обеспечить нас хорошим источником рекрутов."
 zabt_system_policy: "Забти"
 zabt_system_policy_desc: "Повсеместное проникновение административной власти больше всего препятствовало развитию любой империи в этом регионе. В интересах государства повышать производительность труда, мы должны постоянно помнить об этом и следить за экономикой региона. Это потребует больших ресурсов и самоотдачи, поскольку управлять таким количеством подданных непросто.\nНеобходимо создать систему управления с регулярным учётом земель, сбором сведений об урожае, доходах от землевладения и местной экономике. Кроме того, надо собирать подати и при необходимости снижать налоги, чтобы стимулировать местную экономику."
 adelantamiento_system: "Аделантамьенто"
 adelantamiento_system_desc: "#italic Аделантамьенто#! — это система управления, разработанная в Королевстве Кастилия, при которой дворян назначают губернаторами, или #italic аделантадо#!, отдельных территорий. Они подчиняются непосредственно правителю."
 decentralized_trade_federations: "Децентрализованная торговая федерация"
 decentralized_trade_federations_desc: "В целях расширения нашей торговой сети было решено, что богачи, входящие в наше объединение, должны получить определённую самостоятельность в решении вопросов на местах."
 regulations_of_the_royal_court: "Устав королевского двора"
 regulations_of_the_royal_court_desc: "Ряд документов, где прописаны основные функции нашего правительства: начиная с правил проведения коронации и норм этикета на церемонии, а также организации повседневной деятельности высшего лица, и заканчивая перечнем обязанностей и системой содержания армии под руководством главнокомандующего. Эти документы служат фундаментом для правительства и тайного совета, известного как #italic савазиро#!."
 maj_office_of_the_mahapatih: "Должность Махапати"
 maj_office_of_the_mahapatih_desc: "Махапати по сути заменяет премьер-министра и оказывает колоссальное влияние на политику. Он является вторым лицом во власти и отвечает за решение таких важных государственных вопросов, как военная экспансия и бесперебойная работа правительства."
 education_elites_law: "Элитарное образование"
 education_elites_law_desc: "Образование нашей элиты имеет существенное значение. Предоставление ей широкого доступа к соответствующей литературе поможет нам достичь поставленных целей как внутри страны, так и за её пределами, а также поспособствует созданию различных произведений и приумножению нашего величия!"
 forums_of_thought: "Открытые учебные заведения"
 forums_of_thought_desc: "Образование должно быть доступно для всех, кто его хочет получить. Такое образование не должно ограничиваться какими-либо условиями, а напротив, должно позволять всякому усердному ученику размышлять о самых сокровенных сторонах жизни."
 clerical_institutions: "Богословские учебные заведения"
 clerical_institutions_desc: "Наше государство формирует уникальную идентичность нашего народа, основанную на вере и учениях отечественных религиозных деятелей."
 mixed_institutions: "Смешанные учебные заведения"
 mixed_institutions_desc: "Оптимальным может оказаться взвешенный подход, который предоставит людям ценные знания и обеспечит доступ к образованию, не вызвав возмущения со стороны духовенства и населения в целом."
 education_of_the_theocrat: "Теократическое образование"
 education_of_the_theocrat_desc: "Судьба нашего государства находится в руках Господа. Но именно наш теократический правитель должен узнавать божественные знамения и толковать их в пользу нашего народа.\nЧтобы избежать неверных толкований, государство должно направить усилия на обучение будущих правителей."
 education_of_the_court: "Придворное образование"
 education_of_the_court_desc: "Наш правитель может представлять волю правительства, но он всё равно всего лишь человек, и ему свойственны человеческие ошибки. Благодаря образованию всего двора мы сможем свести к минимуму промахи правителя."
 education_of_the_missionaries: "Миссионерское образование"
 education_of_the_missionaries_desc: "Язычники и еретики — это величайшее испытание для нашей веры. Они отравляют умы наших благочестивых последователей губительными идеями и сбивают их с пути истинной веры.\nМы должны рассказать нашим миссионерам об этих опасностях."
 education_of_the_people: "Народное образование"
 education_of_the_people_desc: "Знания и образование — это дар для разума. Человек рождается со свободой воли и мысли, и наш долг — позаботиться о том, чтобы этот дар был доступен каждому в нашей стране."
 confucian_academies_education: "Конфуцианские академии"
 confucian_academies_education_desc: "Мы полагаем, что следует опираться на частные учебные учреждения, которые сочетают функции конфуцианской святыни и школы, а также позволяют студентам овладеть навыками и философскими знаниями, необходимыми для сохранения государства."
 scottish_noble_education: "Обязательное образование для аристократов"
 scottish_noble_education_desc: "Образование наших аристократов становится обязательным, так что каждый дворянин теперь обязан знать латынь и разбираться в праве и искусствах, чтобы правительство работало надлежащим образом."
 scottish_presbyterian_education: "Пресвитерианское образование"
 scottish_presbyterian_education_desc: "Наша церковь будет обучать народ по всей стране за счёт налогов, взимаемых с землевладельцев."
 education_masses_law: "Массовое образование"
 education_masses_law_desc: "Образование населения имеет существенное значение. Предоставление ему широкого доступа к соответствующей литературе поможет нам достичь поставленных целей как внутри страны, так и за её пределами, а также поспособствует созданию различных произведений и приумножению нашего величия!"
 uneducated_masses_education: "Необразованные массы"
 uneducated_masses_education_desc: "Какая польза от чтения и письма тем, чьё единственное предназначение — пахать землю? Массы лучше всего держать подальше от опасных идей, которыми кишат многие книги."
 basic_religious_education: "Религиозные учения"
 basic_religious_education_desc: "Это испытанный веками способ воспитания новых поколений, при котором церковь берет на себя образование, пока государство сосредоточено на более важных задачах…"
 theocratic_education: "Благочестивое образование"
 theocratic_education_desc: "Цель благочестивого образования — научить чётко распознавать промысел Божий. Теология может быть более полезной, чем математика!"
 apprenticeships_education: "Индивидуальное обучение"
 apprenticeships_education_desc: "Священный процесс, в ходе которого тот, кому посчастливилось иметь наставника, получает знания на всю жизнь. Тех, у кого наставника нет, могут обучать родители, сельский староста или цеховой старшина."
 oral_tradition_education: "Устное предание"
 oral_tradition_education_desc: "Знания следует передавать через слова мудрых. Так, уважаемые члены общины пересказывают многовековые истории и события, которые молодые могут запомнить и повторить в будущем."
 personal_religious_education: "Персональное религиозное образование"
 personal_religious_education_desc: "Зачем сводить всё образование к преподаванию в учебных заведениях, если печатный станок позволил устроить школы прямо на дому?"
 epic_tradition_education: "Эпическое предание"
 epic_tradition_education_desc: "Учишься лучше всего тогда, когда знания незаметно вплетены в увлекательное и понятное для юношества повествование. Многое можно почерпнуть из замечательных рассказов наших предков."
 secular_education: "Светское образование"
 secular_education_desc: "Божественное лучше оставить в храмах, а в классах должно преобладать настоящее обучение и научное любопытство."
 #Distribution of Power
 distribution_of_power_law: "Распределение власти"
 distribution_of_power_law_desc: "Государство — это сложный и хрупкий механизм. Крайне важно, чтобы распределение власти происходило с особой осторожностью. Если власть окажется не в тех руках, существующее положение вещей может быть нарушено, и государство придёт в упадок."
 dop_traditional_distribution_of_power: "Традиционное распределение"
 dop_traditional_distribution_of_power_desc: "Власть в государстве традиционно распределяется между правителем и элитами общества. Такой порядок вещей не нарушает установленные нормы и не благоволит ни главе государства, ни аристократии."
 dop_law_parliament: "Парламент"
 dop_law_parliament_desc: "Парламент — это собрание представителей различных сословий. Их задача — обеспечить целостность государства и защитить его от злоупотреблений правителя. Разумеется, это делается в интересах масс, которые должны полагаться на своих представителей в парламенте."
 dop_law_gbara: "Гбара"
 dop_law_gbara_desc: "Гбара — это совещательный орган, полномочия которого закреплены в малийском своде законов Курукан-Фуга. [GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] представляют многочисленные кланы нашего государства и сдерживают власть правящего мансы."
 dop_law_english_parliament: "Английский парламент"
 dop_law_english_parliament_desc: "Английский парламент фактически является преемником возникшего ещё в Средние века #italic Великого совета#!, или Magnum Concilium, и главной опорой английского правительства. К неудовольствию правящего монарха, парламент сдерживает власть главы государства."
 dop_law_navarrese_courts: "Наваррские кортесы"
 dop_law_navarrese_courts_desc: "Ещё во времена короля Наварры Санчо VII Сильного три сословия ([ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] и [ShowEstateTypeName('burghers_estate')|l]) сформировали совещательный совет под названием #italic «$dop_law_navarrese_courts$»#!, в обязанности которого входит утверждение законов и налогов и выявление нарушений закона. Несмотря на то что все сословия обсуждают вопросы совместно, голосуют они по отдельности. Позиция каждого сословия предварительно определяется большинством голосов. Для принятия решения требуется согласие всех трёх сословий. Их власть позволяет им при необходимости смещать и избирать правителей и в целом сдерживать власть монарха."
 dop_law_governing_senate: "Правительствующий сенат"
 dop_law_governing_senate_desc: "$dop_law_governing_senate$ — это высший орган государственной власти Российского государства, созданный взамен боярской думы. Сочетая в себе функции законодательной, судебной и исполнительной ветвей власти, Сенат является влиятельным учреждением, подчиняющимся только императору."
 dop_law_estates_general: "Генеральные штаты"
 dop_law_estates_general_desc: "$dop_law_estates_general$ — это собрание феодального правительства Франции. Оно выполняет законодательные и консультативные функции и представляет три сословия державы: [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] и [ShowEstateTypeName('peasants_estate')|l], к которым также причисляются [ShowEstateTypeName('burghers_estate')|l]. В отличие от прочих парламентов и собраний, $dop_law_estates_general$ играют незначительную роль, поскольку даже их одобрения поправок к правилам, например касающихся повышения налогов, не требуется."
 dop_law_assemblee_nationale: "Национальное собрание"
 dop_law_assemblee_nationale_desc: "$dop_law_assemblee_nationale$ представляет собой современный парламент, рождённый из праха Старого режима и прежней ассамблеи сословий, известной под названием $dop_law_estates_general$. [ShowEstateTypeName('nobles_estate')] и [ShowEstateTypeName('clergy_estate')|l] больше не являются главенствующей силой собрания, а [ShowEstateTypeName('burghers_estate')|l] и [ShowEstateTypeName('peasants_estate')|l] принимают более активное участие в делах государства."
 dop_favor_the_ruler: "Благосклонность к правителю"
 dop_favor_the_ruler_desc: "Соотношение сил должно быть в пользу главы государства, поскольку только он заботится об интересах державы."
 dop_favor_the_nobles: "Благосклонность к элитам"
 dop_favor_the_nobles_desc: "Основу нашего народа составляют лишь самые могущественные аристократы. $dop_last_sentence$"
 dop_favor_the_burghers: "Благосклонность к богачам"
 dop_favor_the_burghers_desc: "Гильдии и купцы приносят доход нашей казне и подданным. $dop_last_sentence$"
 dop_favor_the_clergy: "Благосклонность к верующим"
 dop_favor_the_clergy_desc: "Под руководством священников наша вера оберегает наше общество от невзгод и внешних угроз. $dop_last_sentence$"
 dop_favor_the_commoners: "Благосклонность к простолюдинам"
 dop_favor_the_commoners_desc: "Простолюдины возделывают наши поля и хотят преумножить процветание и величие наших владений. $dop_last_sentence$"
 dop_last_sentence: "Нам следует укреплять влияние этого сословия."
 dop_law_state_council: "Государственный совет"
 dop_law_state_council_desc: "$dop_law_state_council$ — это высший государственный совещательный орган России, созданный в качестве промежуточного звена между самодержавным режимом и губернскими думами, введёнными в ходе преобразований, известных под названием «[ShowGovernmentReformName('speransky_liberalization_reform')|l]». Совет рассматривает предлагаемые правила, контролирует исполнение бюджета и государственные расходы, однако не имеет права предлагать изменения. Вместо этого он даёт рекомендации по рассматриваемым вопросам."
 dop_law_castilian_courts: "Кастильские кортесы"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#! представляют сословия и ряд кастильских городов с правом голоса."
 dop_law_castilian_courts_reinforced: "Усилившиеся Кастильские кортесы"
 dop_law_castilian_courts_reinforced_desc: "После Восстания #italic комунерос#! власть короны только укрепится. И тому виной #italic кастильские кортесы#!."
 dop_favor_the_kontors: "Благосклонность к конторам"
 dop_favor_the_kontors_desc: "Основой нашего финансового успеха является [ShowBuildingTypeName('hanseatic_kontor')|l]. [ShowContinentName('europe')] полна наших многочисленных представительств, разбросанных по всему континенту. Они используются для поддержания дипломатических отношений между нами и иностранными державами, а также выступают в качестве центров власти для наших местных купцов."
 dop_office_of_the_eristavi: "Эристави"
 dop_office_of_the_eristavi_desc: "Титул #italic эристави#!, обозначающий одну из самых влиятельных государственных должностей, присваивается членам могущественных дворянских семей и позволяет им собирать своё войско и командовать им. Кроме того, мнение обладателя этого титула имеет решающее значение во внутренней политике."
 press_law: "Законы о печати"
 press_law_desc: "Они определяют порядок деятельности газет в державе."
 state_press_only: "Государственная печать"
 state_press_only_desc: "Только государственные издания вправе печатать газеты."
 censored_press: "Подцензурная печать"
 censored_press_desc: "Вся официальная печать должна быть одобрена государством, которое цензурирует любые статьи, которые ему не понравится."
 free_press: "Свободная печать"
 free_press_desc: "Граждане могут беспрепятственно печатать всё, что им заблагорассудится."
 immigration_law: "Пограничный контроль"
 immigration_law_desc: "Это правило определяет, могут ли люди [Concept('migration','посещать и покидать')|e] нашу державу."
 open_borders_law: "Открытые границы"
 open_borders_law_desc: "Границы нашей державы открыты: каждый может посетить или покинуть её."
 closed_borders_law: "Закрытые границы"
 closed_borders_law_desc: "Никто не может посетить или покинуть нашу державу."
 mining_law: "Горное право"
 mining_law_desc: "Этот свод правил определяет, кому принадлежит добыча полезных ископаемых в державе."
 german_mining_law: "Горный устав"
 german_mining_law_desc: "Государство распределяет права на добычу полезных ископаемых, благодаря чему горные работы производятся оперативно и эффективно."
 zimbabwe_mining_law: "Под контролем правителя"
 zimbabwe_mining_law_desc: "Все редкие минералы принадлежат непосредственно правителю, что позволяет ему строго контролировать их добычу."
 nobles_mining_law: "Горные работы под контролем аристократов"
 nobles_mining_law_desc: "Аристократы контролируют добычу полезных ископаемых."
 burghers_mining_law: "Горные работы под контролем горожан"
 burghers_mining_law_desc: "Горожане контролируют добычу полезных ископаемых."
 peasants_mining_law: "Горные работы под контролем крестьян"
 peasants_mining_law_desc: "Крестьяне контролируют добычу полезных ископаемых."
 novo_brdo_mining_law: "Ново-Брдоский законник"
 novo_brdo_mining_law_desc: "Ново-Бродский законник регулирует права собственности, меры безопасности и экономическую деятельность, а также содействует развитию и процветанию шахтёрских сообществ."
 royal_fifth_law: "Королевская пятая"
 royal_fifth_law_desc: "Согласно древнему имущественному праву, корона может претендовать на природные богатства державы. Однако современному монарху не пристало быть тираном, поэтому это право было заменено на двадцатипроцентный налог на добычу всех драгоценных металлов в стране и её колониях."
 amazigh_familial_connections: "Семейные связи амазигов"
 amazigh_familial_connections_desc: "Многие племена, населяющие наши земли, участвуют в решении местных вопросов. Наше отношение к ним может существенно повлиять на ход истории."
 reliance_on_local_tribes: "Зависимость от местных племён"
 reliance_on_local_tribes_desc: "Местные вожди и лидеры оказывают большое влияние на людей. Если умилостивить их, будет легче реализовать наши планы."
 cordial_relations: "Тёплые отношения"
 cordial_relations_desc: "Хотя мы напрямую не признаём верховенство племён в решении местных вопросов, здоровые и уважительные отношения с ними принесут пользу обеим сторонам."
 refuse_recognition: "Никакой автономии"
 refuse_recognition_desc: "Мятежники из племён, населяющих наши земли, слишком долго пытались ослабить нашу власть. Чтобы укрепить её, мы должны продемонстрировать силу."
