 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] станов[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.Custom('end_ityat')]ся #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшим партнёром#!#! (держава обладает наивысшим [Concept('great_power_score', 'счётом великой державы')|e] в [Concept('union', 'унии')|e])"
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] станов[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.Custom('end_ityat')]ся #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшим партнёром#!#!"
 union_unlocks_independence_casus_belli_tt: "Открывает [Concept('casus_belli', 'повод для войны')|e] #TOOLTIP:CASUS_BELLI,cb_union_independence,X #L «Независимость унии»#!#! для каждого младшего партнёра, который #Y слабее#!, чем #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнёр#!#!"
 union_unlocks_war_for_seniority_casus_belli_tt: "Открывает [Concept('casus_belli', 'повод для войны')|e] #TOOLTIP:CASUS_BELLI,cb_union_war_for_seniority,X #L «Война за старшинство»#!#! для каждого младшего партнёра, который #Y не слабее#!, чем #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнёр#!#!"
 union_codified_inheritance_law: "Систематизированное наследство"
 union_codified_inheritance_law_desc: "Для стабильности #ONCLICK:INTERNATIONAL_ORGANIZATION,union #TOOLTIP:INTERNATIONAL_ORGANIZATION,union,X #L унии#!#! правила наследования для каждого её участника должны быть систематизированы таким образом, чтобы каждое государство имело одинаковый порядок престолонаследия."
 union_senior_succession_law: "Единые правила престолонаследия"
 union_senior_succession_law_desc: "Порядок престолонаследия в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! определяется законом, которого придерживается #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнёр#!#!. Остальные страны-участницы должны по возможности следовать этому закону."
 union_sovereign_succession_law: "Местные правила престолонаследия"
 union_sovereign_succession_law_desc: "Никакая держава, входящая в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унию#!#!, не вправе диктовать свои законы о престолонаследии другим странам. Порядок престолонаследия — внутреннее дело каждого участника унии."
 union_codified_inheritance_policy_at: "Каждый участник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! по возможности принимает [Concept('heir_selection', 'правило престолонаследия')|e], которого придерживается #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнёр#!#!"
 union_codified_inheritance_policy_bt: "#R Заблокированные [Concept('heir_selections', 'правила престолонаследия')|e] нельзя применить или отменить#!"
 union_economic_law: "Экономика унии"
 union_economic_law_desc: "Даже если монарх занимает несколько престолов, экономика подвластных ему держав может быть разобщена. Этот закон способствует сближению стран-участниц #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#!."
 union_unified_treasury_policy: "Общая казна"
 union_unified_treasury_policy_desc: "Государственная казна входящих в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унию#!#! держав объединяется в единый институт, который будет пополнять сокровищницу монарха, позволяя ему тратить золото в интересах всей унии."
 union_cooperative_investment_policy: "Совместное финансирование"
 union_cooperative_investment_policy_desc: "Казна входящих в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унию#!#! держав не принадлежит никому конкретно. Королевский двор распоряжается этими средствами, чтобы совершенствовать инфраструктуру всех стран-участниц."
 union_diplomatic_law: "Принципы дипломатии"
 union_diplomatic_law_desc: "В силу того, что #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унией#!#! правит один монарх, важно определить, как именно ведётся дипломатическая политика стран-участниц."
 union_unified_external_diplomacy_policy: "Единая внешняя политика"
 union_unified_external_diplomacy_policy_desc: "Дипломатическую политику #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! определяет #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старший партнёр#!#!. Другие страны-участницы не имеют собственной внешней политики."
 union_organized_diplomats_policy: "Дипломаты унии"
 union_organized_diplomats_policy_desc: "Посланники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! служат не конкретной державе, а унии в целом. Каждая страна-участница может пользоваться их услугами в интересах своей внешней политики."
 union_legislature_law: "Законодательство унии"
 union_legislature_law_desc: "Управление #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унией#!#! нуждается в унифицированных правилах. Только единое законодательство может обеспечить долгосрочное функционирование унии."
 union_aligned_legislature_policy: "Согласованное законодательство"
 union_aligned_legislature_policy_desc: "Для обеспечения единообразия и унификации все законы и политики участников #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! будут приведены в соответствие с законодательством #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшего партнёра#!#!."
 union_aligned_legislature_policy_at: "Каждый участник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#! по возможности принимает [Concept('government_reforms', 'государственные принципы')|e] и [Concept('policies', 'политики')|e], которых придерживается #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнёр#!#!"
 union_federal_legislature_policy: "Местное законодательство"
 union_federal_legislature_policy_desc: "Многообразие законов и обычаев — это вовсе не недостаток #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#!, а её основное достоинство. Внутренняя политика должна оставаться частным делом каждой из стран-участниц."
 union_mutual_offense_law: "Взаимное нападение"
 union_mutual_offense_law_desc: "[GetInternationalOrganizationType('union').GetName] — это в первую очередь оборонительный союз, однако в случае военных конфликтов участники могут помогать друг другу, если выскажут согласие на подобные действия."
 union_assured_offense_policy: "Гарантированное нападение"
 union_assured_offense_policy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L Уния#!#! выступает как агрессивный союз. Враги содрогнутся, когда наши солдаты единым фронтом выступят против них."
 union_automatic_offense_policy: "Обязательное нападение"
 union_automatic_offense_policy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L Уния#!#! предпочитает агрессивную внешнюю политику. Поддержка товарищей по унии в наступательных войнах поощряется."
 union_possible_offense_policy: "Возможное нападение"
 union_possible_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName] должна завоёвывать новые земли и повышать свою мощь, чтобы выжить. В случае войны каждый участник имеет право призвать на помощь других участников."
 union_unification_of_crowns_law: "Перспектива объединения"
 union_unification_of_crowns_law_desc: "В большинстве случаев #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L уния#!#! — не более чем рыхлая конфедерация различных держав, волею случая оказавшихся под властью общего монарха. Однако возможность их окончательного объединения под знаменем #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшего партнёра#!#! тоже не стоит исключать…"
 union_rapid_crown_unification_policy: "Стремительное объединение корон"
 union_rapid_crown_unification_policy_desc: "Дальнейшее повышение эффективности чиновничьего аппарата #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшего партнёра#!#! ускоряет процесс присоединения #TOOLTIP:SPECIAL_STATUS,junior_partner,X #L младшего партнёра#!#!."
 union_swift_crown_unification_policy: "Быстрое объединение корон"
 union_swift_crown_unification_policy_desc: "Дипломатический и административный аппараты #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшего партнёра#!#! значительно усовершенствовались, что позволит быстрее интегрировать страны-участницы."
 union_crown_unification_policy: "Объединение корон"
 union_crown_unification_policy_desc: "Наступило подходящее время для полной централизации #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унии#!#!. Все страны-участницы выражают своё согласие на дипломатическое присоединение к #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшему партнёру#!#!."
 union_federal_union_policy: "Федеративная уния"
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName] — это в первую очередь оборонительный союз. Никто из участников не заинтересован в том, чтобы объединить короны в единую державу, и суверенитет всех стран-участниц должен оставаться нерушимым."
 #Austria
 dop_rudolfine_house_rules: "Реформированные правила династии"
 dop_rudolfine_house_rules_desc: "Реформированные правила династии — это система совместного управления австрийскими землями, которая представляет равный статус всем мужчинам в семье, но при этом старший имеет особые привилегии."
 #Ethiopia
 foreign_court_customs_policy: "Чужеземные обычаи"
 foreign_court_customs_policy_desc: "Ограниченность до добра не доведёт. Мы можем обогатить свою культуру, подчерпнув вдохновение у чужеземных дворов."
 #Colonial Laws
 colonial_representation_law: "Колониальное представительство"
 colonial_representation_law_desc: "Наше влияние на подвластные нам территории зависит от прихотей нашего сюзерена."
 colonial_representation_law_no: "Отсутствие представительства"
 colonial_representation_law_no_desc: "Мы не имеем права участвовать в заседаниях парламента, а наш сюзерен оказывает существенное влияние на экономику."
 colonial_representation_law_yes: "Представительство в парламенте"
 colonial_representation_law_yes_desc: "Мы получили право голоса в принятии парламентских решений нашей страны, при этом влияние нашего сюзерена было ограничено."
 #Timurids
 mongol_law_policy: "Монгольское право"
 mongol_law_policy_desc: "Населению ничего не известно о монгольском праве, но именно оно обеспечивает достижение трёх важных целей: объединение народа, повиновение правителю и суровое наказание за преступления против государства. Сохраняя это право в тайне, мы можем легко изменять его, подстраивая под текущие нужды державы."
 #Mughals:
 dahsala_system: "Система дахсала"
 dahsala_system_desc: "Текущая система налогообложения слишком хаотична: из-за местных порядков индийские простолюдины платят разные налоги в зависимости от региона, где они проживают. Внедрив систему дахсалы, мы сможем собирать налоги более организованно."
 zabiti: "Система забти"
 zabiti_desc: "Система, при которой налог зависит от размера земли и её стоимости. Владельцы земли должны выплачивать его либо серебром, либо урожаем. При этом, если их земля долгое время не обрабатывалась, они освобождаются от налога до тех пор, пока она снова не начнёт приносить урожай."
 ghalla_bakshi: "Система гхалла бакши"
 ghalla_bakshi_desc: "Простой люд поддерживает эту форму налогообложения, поскольку она позволяет выплачивать нужную сумму урожаем, а не деньгами."
 nasaq: "Система насак"
 nasaq_desc: "Из трёх систем эта — наиболее нечестная. Сумма налога зависит от среднего спроса на землю за последние десятилетия."
 mansabdar_system: "Мансабдары"
 mansabdar_system_desc: "Вместо того, чтобы полагаться на феодальную аристократию, мы могли бы предоставить возможность занимать любую армейскую должность всем, кто докажет, что способен на это."
 #Austrian Military Frontier
 hab_military_frontier: "Военные на приграничной полосе"
 hab_military_frontier_desc: "Теперь нашу границу охраняют военные. Они должны защитить нашу державу от вторжения армий язычников."
 frontier_maintained: "Граница защищена"
 frontier_maintained_desc: "Граница прекрасно охраняется: наши солдаты готовы защищать страну от вражеских захватчиков."
 frontier_not_maintained: "Граница не защищена"
 frontier_not_maintained_desc: "Наша граница не охраняется из-за проблем с финансированием. В случае вторжения враг без труда перейдёт её."
 #Orissa
 vedic_education: "Ведическое образование"
 vedic_education_desc: "Система образования, при которой люди могут вместе обучаться #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистским#!#! практикам без разделения на касты."
 #Sikhism
 guru_nanak_guruship: "Учение гуру Нанака"
 guru_nanak_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Ванд чхако"
 vand_chhako_desc: "Один из основных принципов учения, которое разработал [GetCharacter('guru_nanak').GetName]. Он гласит, что сикхи должны делиться своим имуществом с общиной."
 kirat_karo: "Кират каро"
 kirat_karo_desc: "Один из основных принципов учения, которое разработал [GetCharacter('guru_nanak').GetName]. Он гласит, что сикхи должны усердно трудиться, используя таланты и навыки, дарованные им Богом."
 naam_japo: "Нам джапо"
 naam_japo_desc: "Один из основных принципов учения, которое разработал [GetCharacter('guru_nanak').GetName]. Он гласит, что сикхи должны медитировать и повторять мантры с именем Бога, чтобы обрести с ним духовную связь.ੴ"
 guru_angad_guruship: "Учение гуру Ангада"
 guru_angad_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Письменность гурмукхи"
 gurmukhi_script_desc: "Эта письменность, которую изобрёл [GetCharacter('guru_angad').GetName], будет использоваться для написания различных священных текстов #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхизма#!#!."
 langar_community: "Лангары"
 langar_community_desc: "Лангары — это столовые при храмах, где будут бесплатно кормить всех, независимо от их вероисповедания, положения в обществе и национальности."
 mall_akhara: "Малл Акхара"
 mall_akhara_desc: "Бойцовские арены для тренировок. Здесь можно будет не только укрепить тело, но и отточить свои боевые навыки."
 guru_amar_das_guruship: "Учение гуру Амар Даса"
 guru_amar_das_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Налог дасвандх"
 dasvandh_tax_desc: "Эта форма налогообложения предполагает выплату десятой части дохода в пользу гуру, который в дальнейшем может использовать эти деньги для нужд общины."
 ananda_karaja: "Анада караджа"
 ananda_karaja_desc: "Это #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхская#!#! свадебная церемония, которую придумал [GetCharacter('guru_amar_das').GetName]. Её название означает «деяние во имя счастья». Во время церемонии исполняются особые религиозные гимны, направленные на достижение духовного равновесия и связи с божественным."
 sangat_equality: "Равенство в общине Сангат"
 sangat_equality_desc: "Мужчины и женщины равны перед Богом, поэтому и те, и другие имеют право быть частью монашеской общины Сангат и даже возглавлять её."
 guru_ram_das_guruship: "Учение гуру Рам Даса"
 guru_ram_das_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Проекты городского развития"
 urbanization_projects_desc: "Обладая упорством и работая сообща, можно построить самый великолепный город, который будет многие века служить для #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхов#!#! священным местом."
 scripture_hymns: "Священные гимны"
 scripture_hymns_desc: "Писание — главная книга верующих. Мы должны увековечить божественную мудрость в прекрасных гимнах."
 masand_system: "Система масанд"
 masand_system_desc: "Эта система предполагает отправку миссионеров в разные области с целью распространения #L [ShowReligionAdjective('sikhism')|l]ого#! учения и сбора налогов в пользу гуру."
 guru_arjan_guruship: "Учение гуру Арджана"
 guru_arjan_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Ади Грантх"
 adi_granth_desc: "Сборник гимнов, который составил [GetCharacter('guru_arjan').GetName]. Он содержит множество гимнов прошлых гуру, которые послужат основой для наших священных писаний."
 holy_abode: "Святая обитель"
 holy_abode_desc: "Если хранить религиозные тексты в священных храмах, они станут священными местами, к которым будут совершать паломничества все приверженцы [ShowReligionAdjective('sikhism')|l]ого#! учения."
 martyrdom: "Мученичество"
 martyrdom_desc: "Наша #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхская#!#! вера крепка, и мы не отречёмся от неё даже под угрозой пыток и смерти."
 guru_hargobind_guruship: "Учение гуру Хар Гобинда"
 guru_hargobind_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Акал Такхт"
 akal_takht_desc: "Название этого сооружения можно перевести как «Трон Вечного». Оно будет служить резиденцией #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхских#!#! лидеров и символом их власти."
 protection_of_the_poor: "Защита бедняков"
 protection_of_the_poor_desc: "Наша армия не должна быть инструментом угнетения и тирании. Её задача — защищать от самодуров самые уязвимые слои населения."
 miri_piri: "Мири пири"
 miri_piri_desc: "#TOOLTIP:RELIGION,$sikhism_tt$,X #L Сикхизм#!#! сможет расцвести в полной мере лишь тогда, когда гуру объединят в своих руках и духовную, и светскую власть."
 guru_har_rai_guruship: "Учение гуру Хар Рая"
 guru_har_rai_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Неподкупные главы манджи"
 impartial_manji_heads_desc: "Те, кто стоит во главе духовной иерархии, должны отбросить предвзятость и добросовестно служить интересам #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхов#!#!."
 fragance_of_a_flower: "Аромат цветка"
 fragance_of_a_flower_desc: "Если сорвать цветок одной рукой, а подарить — другой, обе руки будут пахнуть одинаково. Какое бы учение мы ни исповедовали, божественная длань касается всех нас."
 nature_guardian: "Забота о природе"
 nature_guardian_desc: "Мы должны жить в гармонии с природой, а не ставить её на службу человечеству. Защищайте её и заботьтесь о ней так же, как она заботится о вас."
 guru_har_krishan_guruship: "Учение гуру Хар Кришана"
 guru_har_krishan_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Лечение больных"
 treat_the_sick_desc: "Болезни и эпидемии — проклятие человечества. Мы будем усердно лечить всех больных, чтобы наше общество оставалось здоровым."
 unexpected_knowledge: "Неоднозначная природа знания"
 unexpected_knowledge_desc: "Духовная сила гуру неоспорима, поскольку им ведомы такие истины, которые невозможно постичь обычным способом. Вместе с тем, эти мудрые наставники могут свободно общаться на богословские темы с любыми, даже неграмотными людьми."
 young_humility: "Юные умы"
 young_humility_desc: "Никто не знает всех ответов. Всегда найдутся сферы, недоступные нашему пониманию, и люди, которые познали скрытую от нас истину. Порой ребёнок может быть в чём-то умнее взрослого. В этом мире мы все младенцы."
 guru_tegh_bahadur_guruship: "Учение гуру Тегх Бахадура"
 guru_tegh_bahadur_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Слово сикха"
 word_of_a_sikh_desc: "#TOOLTIP:RELIGION,$sikhism_tt$,X #L Сикхи#!#! убеждены, что Бог вездесущ, а значит, каждое слово произносится в его присутствии. Именно поэтому они не имеют права нарушать свои клятвы."
 guru_travels: "Путешествия гуру"
 guru_travels_desc: "Оставаясь в одном и том же месте, гуру попросту не сможет распространять учение #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхизма#!#!. Следовательно, он должен много путешествовать и общаться с представителями других народов и верований."
 resist_persecution: "Никаких преследований"
 resist_persecution_desc: "Враги истинного учения всегда будут преследовать верующих, но наши убеждения сильны, и никто не сможет поколебать их."
 guru_gobind_singh_guruship: "Учение гуру Гобинда Сингха"
 guru_gobind_singh_guruship_desc: "Набор практик и наставлений, которые создал [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Разнородность сикхизма"
 sikh_pluralism_desc: "Представители общины [ShowLawName('khalsa_law')|l] — поборники #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхской#!#! веры, однако далеко не все сикхи причисляют себя к этой группе. Это доказывает, что внутри нашей религии есть множество течений, и это разнообразие делает нас сильнее."
 dharamyudh: "Дхарамьюдх"
 dharamyudh_desc: "Дхарамьюдх, что означает «война за справедливость», призвана защищать #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхскую#!#! веру и её последователей. К ней можно прибегать лишь в крайнем случае, когда другие методы уже исчерпаны. Тем не менее каждый сикх должен быть готов взяться за оружие и дать отпор угнетателям."
 dasam_granth: "Дасам Грантх"
 dasam_granth_desc: "Сборник гимнов и стихов, которые написал [GetCharacter('guru_gobind_singh').GetName]. По своей важности это произведение не уступает «Ади Грантх», поэтому в храмах они зачастую хранятся рядом."
 khalsa_law: "Хальса"
 khalsa_law_desc: "Община воинов, поклявшихся защищать #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхскую#!#! веру и её последователей. Их обряды посвящения и нормы поведения — пример праведности и самоотверженности для всех верующих."
 guru_panth: "Гуру Пантх"
 guru_panth_desc: "Духовными лидерами #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхизма#!#! должны быть все представители общины [ShowLawName('khalsa_law')|l]. Таким образом они вместе будут являться единым гуру."
 khalsa_fauj: "Хальса Фаудж"
 khalsa_fauj_desc: "[ShowLawName('khalsa_law')] должна организовать собственную полноценную армию. Только так её представители смогут стать защитниками #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхской#!#! веры."
 amrit_sanskar: "Амрит Санскар"
 amrit_sanskar_desc: "Представители общины [ShowLawName('khalsa_law')|l] не какие-то дикари, бездумно рвущиеся в бой. Это самые достойные люди, которые проходят через обряды посвящения и соблюдают строгие правила поведения, принятые в общине. Престиж этих воинов заключается вовсе не в силе, а в благочестии и духовной чистоте."
 guru_granth_sahib_guruship: "Учение «Гуру Грантх Сахиб»"
 guru_granth_sahib_guruship_desc: "Набор практик и наставлений, представленных в «[ShowWorkOfArtName('guru_granth_sahib')]»."
 eternally_living_guru: "Вечный гуру"
 eternally_living_guru_desc: "«[ShowWorkOfArtName('guru_granth_sahib')]» — священный текст, который почитается как последний из гуру. Он будет вечно служить путеводной звездой для всех последователей #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхизма#!#!."
 divine_justice: "Божественная справедливость"
 divine_justice_desc: "Учение, изложенное в «[ShowWorkOfArtName('guru_granth_sahib')]», заповедует людям жить в мире и гармонии, то есть в соответствии с естественными законами, установленными справедливым Богом."
 unchanging_writing: "Неизменный текст"
 unchanging_writing_desc: "«[ShowWorkOfArtName('guru_granth_sahib')]» составлялся разными гуру в течение нескольких сотен лет, и теперь наконец достиг полной и вечной формы. С этого момента ни одна буква этого священного текста не будет изменена."
 tur_kanum_i_osmani: "Османский закон"
 tur_kanum_i_osmani_desc: "Совокупность правил и уложений, образующих законодательство #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_GEN')|L]#!#!. Его основная задача — обеспечить внутреннюю стабильность многонациональной державы, а не облегчить завоевание новых земель."
 tur_has_not_first_option_in_flavor_tur_208_event: "В [Concept('event', 'событии')|e] #Y «$flavor_tur.208.title$»#! НЕ выбран первый вариант ответа"
 tur_has_picked_first_option_in_flavor_tur_208_event: "В [Concept('event', 'событии')|e] #Y «$flavor_tur.208.title$»#! выбран первый вариант ответа"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Доработанная гуситская тактика"
 reformed_hussite_armies_policy_desc: "Наши предки были мастерами обороны. Долгие годы они давали отпор врагам. Пришла пора перейти в наступление и продемонстрировать живущим по соседству еретикам и язычникам, на что способна наша реформированная и крайне агрессивная армия."
 ira_alcohol_ban: "Ограничения употребления алкоголя"
 ira_alcohol_ban_desc: "Чтобы отыскать золотую середину между религиозными обязанностями служителей нашей веры и желаниями населения, мы должны решить, вводить ли ограничения на употребление спиртного."
 ban_on_alcohol: "Запрет алкоголя"
 ban_on_alcohol_desc: "Запретив всем гражданам государства употреблять спиртное, мы получим поддержку служителей нашей веры, но прогневаем население."
 no_restriction_on_alcohol: "Свободное употребление алкоголя"
 no_restriction_on_alcohol_desc: "Если мы не станем запрещать алкоголь, а, напротив, разрешим всем гражданам его употреблять, это обеспечит нам лояльность населения."
 #England
 act_of_navigation: "Навигационный акт"
 act_of_navigation_desc: "Мы должны оспаривать господство наших конкурентов на всех рынках. С помощью централизованных распоряжений и торговых привилегий мы попытаемся добиться превосходства наших купцов над купцами наших врагов и соперников."
 lit_casimir_code_policy: "Судебник Великого княжества Литовского"
 lit_casimir_code_policy_desc: "$lit_casimir_code_policy$ призван решить проблему отсутствия свода законов и побороть преступные действия облечённых властью. С его помощью [GetEstateName('crown_estate')|l] сумеют обуздать хаос и получат больше полномочий."
