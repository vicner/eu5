 imperial_religion: "Имперская религия"
 imperial_religion_desc: "[GetUniqueInternationalOrganization('hre').GetName] зиждется на вере."
 hre_religion_catholic: "$imperial_religion$ — $catholic$"
 hre_religion_catholic_desc: "Традиционное [ShowReligionName('catholic')|l], его добродетели и ценности определяют жизнь в пределах державы [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ — $lutheran$"
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')] навсегда изменила взгляд на вопросы веры, благодаря чему [ShowReligionName('lutheran')|l] стало главенствующей религией империи."
 hre_religion_hussite: "$imperial_religion$ — $hussite$"
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')] принёс миру #L [ShowReligionAdjective('hussite')|l]ое#! учение, которое теперь определяет жизнь в империи."
 hre_religion_calvinist: "$imperial_religion$ — $calvinist$"
 hre_religion_calvinist_desc: "Вера крепка в империи, а [ShowReligionName('calvinist')|l] — её светоч. Сам Господь заповедовал нам следовать #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]ому#! учению."
 hre_religion_christian: "$imperial_religion$ — $christian$"
 hre_religion_christian_desc: "Тонкости религии больше не имеют значения. Всё #L [ShowReligionAdjective('christian')|l]ое#! учение должно быть принято в качестве главенствующей религии империи."
 golden_bull: "Золотая булла"
 golden_bull_desc: "$golden_bull$ — это законодательный акт, с помощью которого [GetUniqueInternationalOrganization('hre').GetName] определяет и закрепляет своё конституционное устройство и, в частности, работу коллегии выборщиков. Все законы и имперские реформы основаны на Золотой булле."
 golden_bull_policy: "Закрепление Золотой буллы"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Неупорядоченный избирательный процесс"
 no_golden_bull_policy_desc: "Без Золотой буллы принципы организации и избирательная система #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! остаются хаотичным нагромождением обычаев, прецедентов и переменчивых альянсов. В отсутствие формального уложения [Concept('hre_electoral_college', 'коллегия выборщиков')|e] подвержена раздорам, интригам и закулисной борьбе."
 no_golden_bull_policy_tt: "После принятия #TOOLTIP:LAW,golden_bull,X #L Золотой буллы#!#! [GetUniqueInternationalOrganization('hre').GetName] ни при каких обстоятельствах не сможет её отменить"
 hre_golden_bull_formalizes_electorate_tt: "Формализует избирательное поведение: [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Возможность голосовать за себя определяется [Concept('law', 'правилами')|e] #TOOLTIP:LAW,imperial_voting_law,X #L имперского голосования#!#!. Изначально действует правило, позволяющее #TOOLTIP:POLICY,free_electorate_policy,X #L выборы без ограничений#!#!."
 monetary_contribution: "Имперский налоговый закон"
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName], как и любое политическое образование, требует золота. Чтобы обеспечить финансовую стабильность империи, можно принять серию различных налоговых законов, которые помогут переводить золото из частных рук в государственные."
 no_monetary_contribution: "Отсутствие налогов"
 no_monetary_contribution_desc: "Империи больше не нужно дополнительное золото. Уменьшив налогообложение, можно перенаправить часть администрации на другие задания."
 only_emperor_payment: "Прямое налогообложение"
 only_emperor_payment_desc: "[ShowParliamentIssueTypeName('hre_roman_month')] — недостаточно, чтобы покрыть расходы на защиту #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. Нужно ввести новый налог, бенефициаром которого будет наш [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 only_treasury_payment: "Казначейское налогообложение"
 only_treasury_payment_desc: "Хоть [GetUniqueInternationalOrganization('hre').GetLeaderTitle] и в состоянии покрывать многие расходы за счет собственных средств, финансовый буфер в виде имперской казны позволил бы настоящему и будущим императорам эффективнее финансировать внутренние дела #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 complete_imperial_contribution: "Имперское налогообложение"
 complete_imperial_contribution_desc: "Лишь полное налогообложение всех участников поможет справиться с финансовыми проблемами #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 military_contribution: "Имперский учет"
 military_contribution_desc: "$military_contribution$ — список имперских сословий, где указана точная численость войск, которые должен получить от каждого сословия [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 no_military_contribution: "Нет военной повинности"
 no_military_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] не требует ни от одного из сословий дополнительных солдат."
 manpower_from_cities: "Городской вклад"
 manpower_from_cities_desc: "[ShowSpecialStatusNamePlural('free_city')] обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_cities_tt: "[ShowSpecialStatusNamePlural('free_city')] должны предоставить [Concept('manpower','рекрутов')|e], которых получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors: "Вклад выборщиков"
 manpower_from_electors_desc: "[ShowSpecialStatusNamePlural('elector')] и [ShowSpecialStatusNamePlural('archbishop_elector')] обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors_tt: "[ShowSpecialStatusNamePlural('elector')] и [ShowSpecialStatusNamePlural('archbishop_elector')] должны предоставить [Concept('manpower','рекрутов')|e], которых получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes: "Вклад принцев"
 manpower_from_princes_desc: "[ShowSpecialStatusNamePlural('imperial_prince')] обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes_tt: "[ShowSpecialStatusNamePlural('imperial_prince')] должны предоставить [Concept('manpower','рекрутов')|e], которых получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army: "Великая имперская армия"
 great_imperial_army_desc: "Все державы в составе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army_tt: "Все державы в составе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! должны предоставить [Concept('manpower','рекрутов')|e], которых получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 perpetual_diet_policy_tt: "[Concept('location','Район')|e], в котором находится #Y Постоянный рейхстаг#!, получает следующие модификаторы:"
 imperial_voting_law: "Имперское голосование"
 imperial_voting_law_desc: "В основе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! лежит принцип избрания императора. Особенности избирательного процесса напрямую влияют на соотношение сил внутри империи."
 rotating_emperorship_policy: "Сменяемость императоров"
 rotating_emperorship_policy_desc: "Чтобы не допустить консолидации власти в руках одного человека, империя ввела систему, препятствующую переизбранию правителей."
 free_electorate_policy: "Выборы без ограничений"
 free_electorate_policy_desc: "Выборщики независимо выбирают следующего императора. Разрешено голосовать за самого себя."
 emperor_successor_preference_policy: "Предпочтение преемнику императора"
 emperor_successor_preference_policy_desc: "Император выдвигает кандидатом своего преемника. Власть в империи приобретает черты династической."
 emperor_successor_preference_policy_opinion_impact: "Все державы, входящие в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#!, понизят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_PREP')|L]#!#! на #R 50#!"
 emperor_dynastic_preference_policy: "Предпочтение династии императора"
 emperor_dynastic_preference_policy_desc: "Выборщики преимущественно голосуют за членов семьи императора, что ещё больше усиливает влияние династии на избирательную систему."
 emperor_dynastic_preference_policy_opinion_impact: "Все державы, входящие в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#!, понизят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_PREP')|L]#!#! на #R 75#!"
 erbkaisertum_policy: "Наследственная империя"
 erbkaisertum_policy_desc: "Выборы упраздняются, и империя становится полноценной наследственной монархией, где династическая власть ставится превыше легитимности."
 imperial_succession_law: "Имперское престолонаследие"
 imperial_succession_law_desc: "Порядок престолонаследия в державе [GetUniqueInternationalOrganization('hre').GetName] — довольно деликатный вопрос. Право наследования имперского престола прописано в имперских законах."
 hre_agnatic_succession_policy: "Агнатическое наследование"
 hre_agnatic_succession_policy_desc: "Императорская корона державы [GetUniqueInternationalOrganization('hre').GetName] передаётся только по мужской линии."
 hre_agnatic_succession_policy_custom_tooltip: "Только [Concept('rulers', 'правители')|e] мужского пола могут наследовать трон #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!"
 hre_pragmatic_sanction_policy: "Прагматическая санкция"
 hre_pragmatic_sanction_policy_desc: "Пол правителя не имеет значения. И мужчины, и женщины могут наследовать императорскую корону державы [GetUniqueInternationalOrganization('hre').GetName]."
 hre_pragmatic_sanction_policy_opinion_impact: "Державы, входящие в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! и следующие принципам #TOOLTIP:HEIRSELECTION,salic_law,X #L Салического закона#!#! или #TOOLTIP:HEIRSELECTION,partition_inheritance,X #L разделения наследства#!#!, понизят своё [Concept('opinion','мнение')|e] о #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_PREP')|L]#!#! на #R 75#!"
 electorate_organization_law: "Объединение выборщиков"
 electorate_organization_law_desc: "Выборщики представляют собой группу могущественных аристократов и священнослужителей, обладающих правом избирать следующего императора."
 integrated_electors_policy: "Сокращение числа выборщиков"
 integrated_electors_policy_desc: "Число выборщиков сокращается, а [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] получает одно из прежде занимаемых ими мест."
 integrated_electors_policy_tt: "Самый слабый #TOOLTIP:SPECIAL_STATUS,elector,X #L князь-выборщик#!#! и #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архиепископ-выборщик#!#! утратят свой статус выборщиков #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!"
 limited_electors_policy: "Ограничение числа выборщиков"
 limited_electors_policy_desc: "Число выборщиков ограничивается до семи. Голоса за кандидата на имперский престол можно получить в обмен на различные подарки и услуги, хотя обещания и посулы — действенный и проверенный способ привлечения голосов выборщиков."
 electorate_policy: "Укрепление коллегии выборщиков"
 electorate_policy_desc: "Число выборщиков увеличивается на два места. В состав коллегии дополнительно входит один светский и один духовный князь-выборщик. Кроме того, получение голоса выборщика как никогда зависит от обещаний и посулов."
 expanded_electors_policy: "Увеличение числа выборщиков"
 expanded_electors_policy_desc: "Число выборщиков увеличивается на четыре места. В состав коллегии дополнительно входят два светских и два духовных князя-выборщика. Благосклонность выборщиков можно заслужить только существенными посулами."
 elector_council_policy: "Совет выборщиков"
 elector_council_policy_desc: "Выборщики находятся на пике своего могущества, поскольку в состав коллегии дополнительно входят три светских и три духовных князя-выборщика. Кроме того, они получают право избирать антикороля, а действующий [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] может быть заменён им в Рейхстаге, если никто не выступит против. Фактически, действующий [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] может быть подвергнут процедуре переизбрания по решению выборщиков."
 electorate_religion_law: "Религиозный закон для выборщиков"
 electorate_religion_law_desc: "Религия — это важнейший столп державы [GetUniqueInternationalOrganization('hre').GetName] как для императоров, так и для выборщиков."
 only_imperial_religion_policy: "Только имперская религия"
 only_imperial_religion_policy_desc: "Чтобы сохранить своё положение, выборщики должны исповедовать только имперскую религию."
 only_imperial_religion_group_policy: "Только имперская религиозная группа"
 only_imperial_religion_group_policy_desc: "Выборщикам дозволяется исповедовать свою религию, если только они не впадают в безбожие."
 free_city_law: "Вольные города"
 free_city_law_desc: "Вольные города державы [GetUniqueInternationalOrganization('hre').GetName] — города, получившие права самоуправления и определённой самостоятельности во внутренних делах. Обычно они служат местом проведения заседаний Рейхстага."
 direct_imperial_cities_policy: "Имперские города прямого подчинения"
 direct_imperial_cities_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] решил, что отныне вольные города будут находиться под его непосредственным управлением. После существенного ограничения самостоятельности города-государства фактически превратились в форпосты державы [GetUniqueInternationalOrganization('hre').GetName] для имперской короны."
 cities_of_the_emperor_policy: "Города императора"
 cities_of_the_emperor_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ограничил самостоятельность вольных городов. Несмотря на то что города пока ещё могут вести собственную внешнюю политику, они стали на шаг ближе к тому, чтобы [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] включил их в состав своих владений."
 free_cities_policy: "Вольные города"
 free_cities_policy_desc: "Вольные города пользуются защитой, которую им предоставляет [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], а также большой автономией, что облегчает ведение торговли на крупных рынках."
 no_emperor_allegiance_policy: "Незащищённые вольные города"
 no_emperor_allegiance_policy_desc: "Вольные города более не пользуются защитой от честолюбивых князей, которую им предоставлял [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 no_free_cities_policy: "Упразднение вольных городов"
 no_free_cities_policy_desc: "Вольные имперские города были упразднены, и теперь ни один город, ни одно поселение не пользуется защитой, которую им предоставлял [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_city_rights_law: "Право на статус вольного города"
 free_city_rights_law_desc: "Право получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#! — исключительная привилегия, даровать которую может только [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 german_free_cities_only_policy: "Только германские вольные города"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] — это в первую очередь #TOOLTIP:CULTUREGROUP,german_group,X #L германская#!#! держава, и привилегия считаться #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольным имперским городом#!#! отражает этот факт."
 german_free_cities_only_policy_at: "Только #TOOLTIP:CULTUREGROUP,german_group,X #L германские#!#! державы могут получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#!"
 german_and_german_adjacent_free_cities_policy: "Вольные города с родственной культурой"
 german_and_german_adjacent_free_cities_policy_desc: "На протяжении всей своей истории империя была тесно связана с #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нидерландским#!#!, #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарским#!#! и #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянским#!#! народами, поэтому желанный для многих статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#! не должен ограничиваться одними лишь #TOOLTIP:CULTUREGROUP,german_group,X #L германскими#!#! городами."
 german_and_german_adjacent_free_cities_policy_at: "Только державы с #TOOLTIP:CULTUREGROUP,german_group,X #L германской#!#!, #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нидерландской#!#!, #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарской#!#! и #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянской#!#! [Concept('culture_group', 'культурной группы')|e] могут получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#!"
 empire_wide_free_cities_policy: "Статус вольного города для всех"
 empire_wide_free_cities_policy_desc: "Статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#! больше не зависит от культуры или географии. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] может даровать его всем, кто попросит."
 empire_wide_free_cities_policy_at: "Любая держава-участница может получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#!"
 landfriede_law: "Земский мир"
 landfriede_law_desc: "Земский мир — это особый институт, который запрещает членам державы [GetUniqueInternationalOrganization('hre').GetName] использовать военную силу для разрешения конфликтов и предписывает переносить споры в залы Имперского суда."
 outlaw_internal_warfare_policy: "Запрет междоусобиц"
 outlaw_internal_warfare_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] ограничивает самостоятельность входящих в неё участников и окончательно запрещает междоусобицы в своих пределах."
 landfriede_rank_4_policy: "Вечный Земский мир"
 landfriede_rank_4_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] достигла апогея в применении Земского мира. Все имперские сословия обязаны соблюдать решения и правила, которые принимает [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 landfriede_rank_3_policy: "Укрепление Земского мира"
 landfriede_rank_3_policy_desc: "Земский мир теперь представляет собой влиятельный правовой институт. [GetUniqueInternationalOrganization('hre').GetName] в лице всех её сословий признаёт его авторитет."
 landfriede_rank_2_policy: "Расширение Земского мира"
 landfriede_rank_2_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] наделяет Земский мир дополнительным влиянием, его признают все имперские сословия."
 landfriede_policy: "Введение Земского мира"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Отсутствие Земского мира"
 no_landfriede_policy_desc: "Конфликты разрешаются с помощью военной силы. [GetUniqueInternationalOrganization('hre').GetName] живёт по принципу «кулачного права»."
 landfriede_parliament_issue_rank_2: "Мир, установленный [Concept('parliament_issue', 'парламентским')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L требованием прекратить внутренние распри#!#!, будет длиться #G 3#! года."
 landfriede_parliament_issue_rank_3: "Мир, установленный [Concept('parliament_issue', 'парламентским')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L требованием прекратить внутренние распри#!#!, будет длиться #G 5#! лет."
 landfriede_parliament_issue_rank_4: "Мир, установленный [Concept('parliament_issue', 'парламентским')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L требованием прекратить внутренние распри#!#!, будет длиться #G 10#! лет."
 imperial_diet_law: "Рейхстаг"
 imperial_diet_law_desc: "Традиционный обычай #TOOLTIP:PARLIAMENT_TYPE,hre_court_assembly,X #L придворного собрания#!#! — наследие далёкого прошлого, многие его правила и процедуры безнадёжно устарели. Пора преобразовать собрание в полноправный рейхстаг, способный отстаивать интересы всех участников #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!."
 no_imperial_diet_policy: "Традиционный парламент"
 no_imperial_diet_policy_desc: "Принципы работы #TOOLTIP:PARLIAMENT_TYPE,hre_court_assembly,X #L придворного собрания#!#! никак не кодифицированы, этот институт давно нуждается в масштабной реформе."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Постоянный рейхстаг"
 perpetual_diet_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] каждый раз [Select_CString(GetUniqueInternationalOrganization('hre').GetLeader.IsFemale,'вынуждена','вынужден')] объезжать Священную Римскую Империю в поисках подходящего места для созыва парламента. Мы можем покончить с этими утомительными поездками, назначив один из городов постоянной резиденцией парламента."
 no_perpetual_diet_policy: "Выездной парламент"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ездит из города в город, созывая имперский парламент по мере необходимости."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Здесь заседает #Y Постоянный рейхстаг#!"
 power_of_the_emperor_law: "Полномочия императора"
 power_of_the_emperor_law_desc: "Полномочия, которыми наделяется [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], — это довольно деликатный вопрос, поскольку интересы имперских сословий и, в частности, выборщиков вступают в противоречие с интересами, которые преследует [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Тем не менее все признают, что не имеющий никакой власти [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] не сможет защитить империю от внешних угроз."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] решает покончить с децентрализацией! Империя объединится в одно государство, которое отныне будет определять мировую политику!"
 revoke_privilegia_policy: "Отмена привилегии"
 revoke_privilegia_policy_desc: "Традиционные вольности и привилегии имперских князей упраздняются. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] сосредоточит всю власть в своих руках, трансформировав #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! в единое централизованное государство."
 improved_imperial_authority_policy: "Усиление власти императора"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] существенно расширяет свои полномочия, что позволяет ему проводить политики через Рейхстаг, в результате [GetUniqueInternationalOrganization('hre').GetName] должна стать сильнее."
 kaisertum_policy: "Империя"
 kaisertum_policy_desc: "Власть, которой обладает [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], идеально сбалансирована: она не настолько мала, чтобы [GetUniqueInternationalOrganization('hre').GetName] осталась без защиты и необходимых реформ, и не настолько велика, чтобы угрожать выборщикам и имперским сословиям в целом."
 holy_roman_figurehead_policy: "Номинальный император"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] более не обладает никакой властью. [GetUniqueInternationalOrganization('hre').GetName] теперь держава, где все правила и политики принимаются Рейхстагом и выборщиками."
