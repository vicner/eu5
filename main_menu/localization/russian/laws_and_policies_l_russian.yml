 #Buddhism Sects
 main_philosophy_law: "Основная философия"
 main_philosophy_law_desc: "Основное философское течение и учения, которые формируют фундаментальные идеи религиозного направления."
 disfavoring_sect_tt: "Если мы #Y порицаем#! это направление:"
 promoting_sect_tt: "Если мы #Y поддерживаем#! другое направление:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$ — это философия, разработанная на основе учения Конфуция, или Кун Фу-цзы, акцентирующая внимание на социальной гармонии и добродетельности государственных институтов."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$ — это философия, основанная на стремлении жить в гармонии с животворящей силой вселенной «Дао» и опирающаяся на концепцию «У-вэй», или «действие через бездействие»."
 vajrayana_law: "Тантрические практики"
 vajrayana_law_desc: "Ваджраяна, также известная как тантрический или эзотерический $buddhist$, — это течение в буддизме, которое включает множество тантрических или эзотерических и ритуальных практик, зачастую подвергшихся существенному влиянию со стороны других религий, особенно индуизма."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Нет тантрических практик"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ является одной из самых популярных школ восточноазиатского буддизма, в основе которой лежит идея перерождения в Чистой земле Сукхавати. Самой известной Чистой землёй при этом считается Чистая земля Будды Амитабхи, а важнейшими учениями этой школы — #italic Три сутры Чистой земли#!. Главная форма религиозной практики — памятование Будды посредством повторения мантры с его именем."
 tiantai_policy: "Школа лотоса"
 tiantai_policy_desc: "$tiantai_policy$, названная так из-за особого значения #italic Сутры лотоса#!, представляет собой одну из самых ранних буддистских школ, возникших в Китае. Её доктрина #italic Единого пути#! способствует всестороннему пониманию всех буддийских учений."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "$SECT_DHARMA_SCHOOL_NAME$, именуемая #italic Вэйши#! или #italic Фасян#! в Китае и #italic Хоссо#! в Японии, появилась в Индии и оказала значительное влияние на Махаяну, хотя позднее на смену ей пришли более молодые школы. Основное внимание в ней уделяется вопросу идеализма и идее о том, что реальность — лишь плод сознания. Кроме того, школа широко практикует йогу и медитацию."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "Позаимствовавшая своё название от #italic Сутры цветочной гирлянды#! $SECT_FLOWER_GARLAND_SCHOOL_NAME$, именуемая #italic Хуаянь#! в Китае, #italic Кэгон#! в Японии и #italic Хваом#! в Корее, считается одной из основных буддийских традиций, получивших развитие в Китае. В ней особое внимание уделяется взаимопроникновению всего сущего, причём все вещи существуют только как часть общей реальности, взаимосвязаны и присутствуют друг в друге."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "Традиционно считается, что $SECT_MEDITATION_SCHOOL_NAME$ была основана Бодхидхармой и обрела известность под названием #italic Чань#! в Китае, #italic Дзэн#! в Японии, #italic Сон#! в Корее и, наконец, #italic Тхиен#! во Вьетнаме. Медитация практикуется в буддизме повсеместно, но в этой школе акцент делается на её применении в качестве способа достижения просветления — обычно в сидячем положении, а также во время физической активности, например при занятии боевыми искусствами."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "$SECT_MANTRA_SCHOOL_NAME$ известна как #italic Чжэньянь#! в Китае и #italic Сингон#! в Японии. В ней особое внимание уделяется эзотерическим практикам Ваджраяны, особенно так называемым «трём тайнам»: мудре, мантре и мандале. Её практики оказали огромное влияние на развитие целого ряда других школ буддизма."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "Возникнув как соединение разнородных буддийских положений и практик, синтоизма и оммёдо, $SECT_SHUGENDO_NAME$ стремится к обретению сверхъестественных способностей посредством вероучительных тренировок в горах. Основное внимание в учении уделяется посещению гор и поклонению им в сочетании с разнообразными эзотерическими практиками и ритуалами."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "После своего появления в Юньнане тантрические практики буддизма смешались с традициями китайского, тибетского и бирманского происхождения, породив нечто совершенно новое. $SECT_AZHALIISM_NAME$ по сути сформировался в виде довольно местечковой традиции, похожей, но в то же время отличающейся от других соседних крупных школ."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Верования корейского шаманизма, известного также под названием «$SECT_MUSOK_NAME$», строятся на поклонении божествам и духам предков и существовали в Корее ещё до появления буддизма. Однако эти верования, практики и ритуалы до сих пор продолжают оставаться важной частью культуры местного населения."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "Одна из первых буддийских школ в Индии, $SECT_MULASARVASTIVADA_NAME$, почти исчезла из догматов большинства буддийских течений, сохранившись лишь в учениях, которые проповедует $tibetan_buddhism$, а также в регионе $indonesia_region$. Первой там появилась Хинаяна, а $SECT_MULASARVASTIVADA_NAME$ и тантрические практики обрели популярность во времена Шривиджайского царства."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Школа $theravada$ возникла на острове $sailan_area$ после появления буддизма. Благодаря ей остров превратился в центр религиозной мысли, а буддизм получил развитие и распространение в соседних областях, особенно со времени начала упадка буддизма в материковой Индии."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Несмотря на то что буддийское течение $mahavihara_policy$ с острова $sailan_area$ оказало существенное влияние на Бирму, наибольшее распространение на её территории получили другие формы буддизма — $mahayana$ и $theravada$, при этом там сохранялись индуизм и некоторые пережитки добуддийских верований. Всё это смешалось, породив особый вид Тхеравады, очень сходный с тем, что практикуется на острове $sailan_area$, но с многочисленными вкраплениями из Махаяны и других эзотерических традиций."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Веками на тайских землях распространялись различные формы буддизма: от Махаяны, возникшей под влиянием китайских школ, до прочих ранних буддийских традиций родом из Индии. В конечном счёте главенствующим стало учение $theravada$, пришедшее с острова $sailan_area$, однако влияние более ранних традиций и даже народных тайских верований до сих пор сохраняется."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "Первой формой буддизма, появившейся на кхмерских землях, была $mahayana$ с существенными вкраплениями тантрических учений. Она заменила прежде существовавшие там индуистские верования. Со временем $theravada$ сменила Махаяну и вызвала существенный сдвиг в сторону монашеской жизни."
 sect_school_law: "Школа направления"
 sect_school_law_desc: "Конкретная школа этого направления, чьё учение может несколько отличаться от основного."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ была основана Синраном — монахом, который изначально был приверженцем учения $SECT_TENDAI_NAME$. Со временем он в нём разочаровался и начал исследовать практики школы Чистой земли, а потом создал на их основе собственное религиозное течение. Один из основных её ритуалов — это повторение формулы #italic нэмбуцу#!, которая звучит как #italic «Наму Амида Буцу»#!. Это выражение символизирует благодарность Будде Амитабхе."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Эта школа, основанная буддийским монахом Нитирэном, позаимствовала большую часть своей доктрины из #italic Сутры лотоса#!, однако выступает против любых отклонений от учения, эзотерических практик и ритуалов. В её догматах утверждается, что основной путь к просветлению — это поступки человека и их последствия, а не только медитация."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "Старейшая школа тибетского буддизма обладает самыми уникальными учениями среди всех буддийских течений. Принимая во внимание, что #italic Дзогчен#!, или «Великое совершенство», считается самым прямым путём к просветлению, Ньингма ставит его выше учений, которые отстаивают другие школы. Она также подвергается критике со стороны других школ за отсутствие связи с более поздними индийскими тантрическими практиками, поскольку её тексты относятся к периоду первого прихода буддизма в Тибете."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Уделяя особое внимание состраданию, учёбе и дисциплине, школа Кадам стремится разработать всеобъемлющий и последовательный способ достижения просветления в рамках махаянского буддизма. Она также ставит своей целью вовлечение мирян в повседневную буддийскую жизнь, при этом осознавая, что тантрические практики следует оставить для более опытных посвящённых."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$ ставит в центр внимания Махамудру, или «Великую печать», символизирующую обретение знания или осознания внутренней пустоты реальности. Несмотря на то что школа сама по себе распалась на несколько подшкол, каждая из которых имеет определённые расхождения в толкованиях и практиках, все они признают Махамудру."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Появившись в одноимённом монастыре Сакья, эта отдаёт предпочтение системе медитации ламдре, суть которой заключается в том, что как путь, так и его результат взаимно заключены друг в друге. Эти указания к практике содержатся в Хеваджра-тантре и объяснительных тантрах школы."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "Основной практикой школы Джонанг является Калачакра-тантра, а сама школа считается защитницей философского учения Жентонг. Согласно её учению, физическая реальность «свободна» или же «пуста» от присущего ей собственного существования, тогда как абсолютная реальность, или Будда-природа, «свободна» или же «пуста» от всего, кроме себя самой. Будда-природа наполнена собственными бесчисленными пробуждёнными качествами."
 hun_frontier_fortresses: "Пограничные крепости"
 hun_frontier_fortresses_desc: "Наши владения давно окружены множеством агрессивных соседей. Для защиты своего народа мы должны вкладывать средства в строительство, содержание и обустройство пограничных крепостей."
 vegvar_system: "Линия Вегвар"
 vegvar_system_desc: "Корона регулярно выплачивает дополнительные средства на содержание сети мощных укреплений по всему королевству."
 not_maintained: "Обветшалые крепости"
 not_maintained_desc: "В настоящее время великие крепости находятся в плачевном состоянии, поскольку венгерская корона не может собрать с венгерских сословий достаточно средств на их ремонт."
 enclosure_movement: "Огораживание"
 enclosure_movement_desc: "Огораживание представляет собой процедуру обнесения общинных земель стенами или изгородью и их превращение в частные владения."
 enclosure_allowed: "Разрешение огораживания"
 enclosure_allowed_desc: "Давая своё согласие на огораживание, мы разрешаем изъять земли, принадлежавшие местному населению, и передать их отдельному человеку или людям в единоличное пользование."
 enclosure_disallowed: "Запрет огораживания"
 enclosure_disallowed_desc: "Общинные земли получают защиту от огораживания и не могут быть переданы в частную собственность."
 enclosure_act: "Закон об огораживании"
 enclosure_act_desc: "Общинные земли подлежат дальнейшему огораживанию или передаче в частную собственность для содействия развитию товарного сельского хозяйства и промышленности."
 fra_taille: "Талья"
 fra_taille_desc: "Талья — это налог, взимаемый с каждого хозяйства в зависимости от количества принадлежащей ему земли, за исключением духовенства и аристократии."
 permanent_tax: "Постоянный налог"
 permanent_tax_desc: "Можно установить талью в качестве основного налога, что позволит ещё больше увеличить государственные доходы."
 exceptional_only: "Чрезвычайный налог"
 exceptional_only_desc: "Можно установить талью в качестве чрезвычайного налога, который может взиматься только в тяжёлые времена."
 fra_5_percent_tax: "Пятипроцентный налог Машо"
 fra_5_percent_tax_desc: "Генеральный контролёр финансов Франции предложил новый налог в размере одной двадцатой части годового дохода."
 five_percent_tax: "Для всех сословий"
 five_percent_tax_desc: "Пятипроцентный налог взимается со всех подданных, невзирая на их положение."
 no_five_percent_tax: "Только для крестьян"
 no_five_percent_tax_desc: "Только [ShowEstateTypeName('peasants_estate')|l] обязаны платить пятипроцентный налог."
 eng_taxation_law: "Налогообложение"
 eng_taxation_law_desc: "Стабильные доходы — это залог эффективности правительства. Создав законодательную базу, мы сможем регулировать сбор налогов с людей и организаций."
 income_tax: "Подоходный налог"
 income_tax_desc: "Налог взимается непосредственно с [Concept('pops','групп населения')|e], при этом применяется прогрессивная шкала ставок, согласно которой [Concept('estates','сословия')|e] уплачивают налоги в размере, зависящем от полученного дохода."
 trade_tax: "Торговые налоги"
 trade_tax_desc: "Основная часть налоговых поступлений приходится на таможенные пошлины и акцизы, которые оплачивают горожане."
 traditional_tax: "Традиционное налогообложение"
 traditional_tax_desc: "Налоги взимаются с [Concept('estates','сословий')|e], а привилегии определяют их величину. Всё как обычно."
 factory_working_conditions_law: "Условия труда на фабриках"
 factory_working_conditions_law_desc: "Рост числа фабрик повышает производственные мощности и ускоряет текущий процесс индустриализации экономики. Центральное место в этих преобразованиях занимают работники фабрик, которых часто нещадно эксплуатируют, если их права не регулируются должным образом."
 decent_conditions: "Достойные условия"
 decent_conditions_desc: "В стране действует 12-часовой рабочий день и проводятся регулярные инспекции фабрик."
 fair_conditions: "Справедливые условия"
 fair_conditions_desc: "Помимо регламентированного графика и инспекций фабрик, несовершеннолетним ученикам предоставляется дополнительная защита в виде ограничения продолжительности рабочего дня и возможности получить образования."
 unregulated_conditions: "Нерегламентированные условия"
 unregulated_conditions_desc: "Владельцы фабрик вольны распоряжаться делами по своему усмотрению. Несчастные случаи происходят регулярно, работники нещадно эксплуатируются и часто гибнут на производстве."
 trade_unions_law: "Профсоюзы"
 trade_unions_law_desc: "На ранних этапах индустриализации профсоюзы играют решающую роль в защите трудовых прав и определении условий труда. Они ведут переговоры с работодателями о заключении коллективных договоров, добиваясь повышения заработной платы, сокращения рабочего дня и создания безопасных условий работы."
 trade_unions_allowed: "Разрешение профсоюзов"
 trade_unions_allowed_desc: "Работники могут участвовать в переговорах о заключении коллективных договоров, а также организовывать забастовки и акции протеста, чтобы приостановить производство и заставить работодателей выполнить требования."
 trade_unions_prohibited: "Запрет профсоюзов"
 trade_unions_prohibited_desc: "Работникам не разрешается объединяться или предпринимать какие-либо коллективные действия. Забастовки запрещены законом."
 #Florence
 #Laws
 guilds_of_florence: "Господство флорентийских цехов"
 guilds_of_florence_desc: "Купеческие гильдии или цеха — влиятельные коммерческие институты, определяющие социально-историческую обстановку во Флоренции. Они являются важным фактором нашего процветания и изобилия. Все они важны, однако некоторые из них несомненно могут заполучить больше власти и влияния, чем другие."
 consiglio_maggiore: "Большой совет"
 consiglio_maggiore_desc: "Большой совет, состоящий из аристократов и представителей других сословий, в том числе купцов, ремесленников и банкиров, отвечает за олигархический аппарат нашей республики."
 #Policies
 arti_minori: "Младшие цеха"
 arti_minori_desc: "Младшие цеха — это мелкие торговые объединения, представляющие ремёсла и профессии меньшего масштаба и значения. Эти цеха занимаются, например, сапожным, портняжным или переплётным делом и представляют собой то купечество, которое вышло из простого народа."
 arti_mediane: "Средние цеха"
 arti_mediane_desc: "Средние цеха занимают промежуточное положение между младшими и старшими. Они представляют ремёсла и профессии небольшого масштаба и влияния, выступая в качестве связующего звена между менее значимыми узкоспециализированными ремёслами и главенствующими отраслями."
 arti_maggiori: "Старшие цеха"
 arti_maggiori_desc: "Термином «Старшие цеха» обозначаются наиболее крупные и влиятельные купеческие гильдии. Они представляют крупные отрасли и ремёсла, обладающие значительным экономическим и политическим весом, такие как текстильная промышленность, банковское и финансовое дело."
 ordinances_of_justice: "Установления справедливости"
 ordinances_of_justice_desc: "Это совокупность правовых норм, ограничивающих власть влиятельных дворян, которые не согласовывают свои действия с повесткой центральных органов управления. Эти своды законов были разработаны с целью ограничения могущества дворянства."
 #Portugal
 por_estudo_geral_law: "Дом общего обучения"
 por_estudo_geral_law_desc: "В 1290 году был основан [ShowModifier('por_estudo_geral')|l] — национальный [ShowBuildingTypeName('university')|l], где жители нашей скромной державы могут получить достойное образование. При этом особенно важно его близкое расположение к столице."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ в #TOOLTIP:LOCATION,coimbra_tt,X #L Коимбре#!#!"
 por_estudo_in_coimbra_desc: "Построив национальный [ShowBuildingTypeName('university')|l] в #TOOLTIP:LOCATION,coimbra_tt,X #L Коимбре#!#!, мы обеспечим себе независимость и убедим сословия в своих благих намерениях."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ в Лиссабоне"
 por_estudo_in_lisbon_desc: "Строительство дома общего обучения в зоне влияния двора не только поспособствует централизации власти, но и позволяет контролировать деятельность #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#!."
 #Teutonic Order
 teu_amber_monopoly_law: "Монополия на янтарь"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] — один из самых ценных ресурсов нашей державы. Торговля янтарём имеет огромное значение для страны и должна тщательно регулироваться."
 state_controlled_amber_gathering: "Государство контролирует добычу"
 state_controlled_amber_gathering_desc: "Государство сохраняет за собой исключительное право распоряжаться запасами #TOOLTIP:GOODS,amber,X янтаря#!. Экспорт этого ценного товара полностью контролируется правительством, что способствует укреплению власти правящего класса."
 burghers_controlled_amber_gathering: "Янтарь принадлежит купцам"
 burghers_controlled_amber_gathering_desc: "Пусть контроль над #TOOLTIP:GOODS,amber,X янтарём#! будет в руках тех, кто им торгует. Вмешательство государства лишь мешает коммерции, а без лишних посредников торговля пойдёт в рост."
 peasant_controlled_amber_gathering: "Добычей занимаются крестьяне"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')] должен принадлежать тем, кто его добывает. Контролем над его добычей будут заниматься [ShowEstateTypeName('peasants_estate')|l]."
 #japan
 jap_sakoku_law: "Взаимодействие с заморскими странами"
 jap_sakoku_law_desc: "$japan_region$ всегда обладала преимуществом, поскольку была отделена морем от остальных стран. Это позволяет официально изолировать нашу державу от внешнего мира."
 sakoku_enabled: "Сакоку"
 sakoku_enabled_desc: "Избавившись от внешнего влияния, наша страна непременно повысит производительность и обеспечит себе экономический рост."
 sakoku_disabled: "Открытие страны для мира"
 sakoku_disabled_desc: "Благодаря тому, что держава открыта для мира, в неё свободно проникает не только торговля, но и разнообразные идеи."
 jap_buke_shohatto: "Букэ сёхатто"
 jap_buke_shohatto_desc: "Этот сборник основополагающих законов, дающих общие рекомендации по надлежащему поведению, призван мотивировать самураев к самосовершенствованию."
 jap_buke_shohatto_enforced: "Строгое соблюдение «Букэ сёхатто»"
 jap_buke_shohatto_enforced_desc: "У наших самураев есть чёткая модель поведения, которой они должны следовать ради самосовершенствования."
 jap_buke_shohatto_guidelines: "Наставления «Букэ сёхатто»"
 jap_buke_shohatto_guidelines_desc: "«Букэ сёхатто» представляет собой скорее общие рекомендации, нежели строгие правила. Это не более чем идеал, к которому по возможности следует стремиться."
 clan_residence: "Обитель клана"
 clan_residence_desc: "Необходимо принять чёткие законы, определяющие места проживания глав различных кланов, чтобы обеспечить политическое равновесие в стране."
 appointed_posts_policy: "Назначения"
 appointed_posts_policy_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] назначает глав различных кланов на определённые должности в обмен на преданность. Этот подход обеспечивает гибкость в управлении страной."
 enable_grant_shugo_office_tt: "Доступно [Concept('action', 'действие')|e] «[ShowGenericActionName('grant_shugo_office')]»"
 enable_revoke_shugo_office_tt: "Доступно [Concept('action', 'действие')|e] «[ShowGenericActionName('revoke_shugo_office')]»"
 enable_claim_shugo_office_tt: "Доступно [Concept('action', 'действие')|e] «[ShowGenericActionName('claim_shugo_office')]»"
 established_domains_policy: "Признанные владения"
 established_domains_policy_desc: "Кланы имеют свои собственные наследственные владения. Это облегчит работу бюрократии #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L сёгуната#!#! и позволит сосредоточиться на более важных задачах. Однако такое положение дел также приведёт к усилению кланов."
 sankin_kotai_policy: "Санкин котай"
 sankin_kotai_policy_desc: "Санкин котай — это система, согласно которой вассалы #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L сёгуна#!#! попеременно живут то в столице, то в своих землях. Во время пребывания в столице они, естественно, должны демонстрировать своё богатство, и эти расходы мешают им злоумышлять против сюзерена."
 #Navarra
 #Laws
 nav_adaptability: "Наваррская приспособляемость"
 nav_adaptability_desc: "Наша страна зажата между крупными державами и была вынуждена приспособиться или погибнуть. Несмотря на небольшие размеры, наше королевство смогло выжить благодаря продуманным союзам и стремительным военным действиям. Эта способность соотносить свои действия со своими потребностями и есть то преимущество, которое мы обязаны сохранить."
 #Policies
 belligerent_stance: "Воинственная позиция"
 belligerent_stance_desc: "Только агрессивная позиция обеспечит нашу безопасность. Мы будем всеми имеющимися у нас средствами давать понять, что любой, кто нападёт на нас, заплатит высокую цену."
 conciliatory_stance: "Примирительная позиция"
 conciliatory_stance_desc: "Время драк должно кануть в прошлое и уступить место дипломатии, в конце концов, «на мёд поймаешь больше мух, чем на уксус»."
 defensive_stance: "Оборонительная позиция"
 defensive_stance_desc: "Наш край суров, как и наш народ. Пускай приходят и окропят нашу землю своей кровью, будущие урожаи будут только обильнее."
 offensive_stance: "Наступательная позиция"
 offensive_stance_desc: "Мы никого не боимся, ведь, как гласит старая поговорка, «лучшая защита — это нападение». Мы нападём первыми и будем смертоноснее тех, кто угрожает нашему существованию."
 #Bohemia
 maiestas_carolina: "Кодекс Maiestas Carolina"
 maiestas_carolina_desc: "Этот свод правил и положений был составлен в связи с тем, что представители высшего сословия обладали огромной властью, которую планировалось существенно ограничить. Кодекс предусматривает передачу дворянской собственности государству при определённых обстоятельствах, а также ограничение широчайших полномочий, которыми были наделены дворяне на всей территории королевства."
 #Chivalry Orders
 order_of_chivalry_law: "Рыцарский орден"
 order_of_chivalry_law_desc: "Этот закон уходит корнями в сочетание религиозных и придворных традиций и воплощает наследие рыцарей, посвятивших себя следованию #L [ShowReligionGroupAdjective('christian')|l]им#! идеалам и благотворительности. Основанные первоначально для защиты паломников, следующих в Святую землю, и соблюдения обетов нестяжания, послушания и безбрачия, эти ордена со временем трансформировались в символ престижа и способ воздать почести выдающимся персонам."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "За последние #Y 25 лет#! мы не учреждали ни один #Y $order_of_chivalry_law$#!."
 order_of_saint_george_policy: "Орден Святого Георгия"
 order_of_saint_george_policy_desc: "Орден Святого Георгия был основан в 1326 году королём Венгрии Карлом I Робертом и первоначально назывался «Братство рыцарей Святого Георгия». Этот государственный принцип воплощает приверженность идеалам рыцарства и чести, пропагандируя эти ценности с помощью рыцарских турниров и фестивалей."
 order_of_the_ermine_policy: "Орден Горностая"
 order_of_the_ermine_policy_desc: "Орден Горностая черпает вдохновение в Ордене Подвязки, который ранее был учреждён в Англии. Символом горностая, олицетворяющего безупречную личную честь, орден награждает мужчин и женщин, независимо от их социального статуса, за исключительные заслуги перед герцогством Бретань."
 order_of_the_dragon_policy: "Орден Дракона"
 order_of_the_dragon_policy_desc: "Орден Дракона, или #italic «Общество Дракона»#!, призван защищать венгерскую монархию, католическую церковь и христианство в целом от Османской империи, еретиков и язычников. Созданный по образу Ордена Святого Георгия и под влиянием духа эпохи крестовых походов, он объединяет дворян и монархию под символами уробороса и красного креста, обеспечивая коллективную защиту от внешних и внутренних угроз и предлагая дворянам королевскую защиту и почести в обмен на их верность."
 order_of_the_band_policy: "Орден Повязки"
 order_of_the_band_policy_desc: "Орден Повязки состоит из самых лучших рыцарей, которые клянутся в верности и послушании королю Кастилии. Его члены обязаны иметь строгие и безупречные манеры при дворе, участвовать в поединках, оказывать поддержку другим и, прежде всего, быть преданными своему правителю."
 order_of_the_swan_policy: "Орден Лебедя"
 order_of_the_swan_policy_desc: "Орден Лебедя посвящён укреплению правоверности и распространению культа Девы Марии. Среди ярых приверженцев ордена много принцев правящей династии, а также немало дворян."
 order_of_the_black_eagle_policy: "Орден Чёрного орла"
 order_of_the_black_eagle_policy_desc: "Светский орден Чёрного орла — это скорее военная организация, нежели духовная. Среди участников ордена есть члены королевской семьи, иностранные монаршие особы, а также много выдающихся генералов, отмеченных за свои заслуги."
 order_of_the_white_eagle_policy: "Орден Белого орла"
 order_of_the_white_eagle_policy_desc: "Военный $order_of_the_white_eagle_policy$ вручается самым преданным сторонникам державы и нашим наиболее выдающимся гражданам за их службу отчизне. Кроме того, им удостаивают высокопоставленных гостей, которые почтили нас своим присутствием."
 #Six Ministries Overseer
 six_ministries_overseer_law: "Надзор за шестью министерствами"
 six_ministries_overseer_law_desc: "Работу #TOOLTIP:LAW,six_ministries,X #L шести министерств#!#! должен контролировать отдельный орган власти, а возможно, и сам монарх."
 chi_grand_chancellorship: "Верховная канцелярия"
 chi_grand_chancellorship_desc: "Шесть министров подчиняются канцелярии, куда входят старший (левый) и младший (правый) канцлеры, причём в руках первого из них сосредоточено больше министерских полномочий."
 chi_grand_secretariat: "Верховный секретариат"
 chi_grand_secretariat_desc: "Шесть министерств должны будут передать все свои документы во верховный секретариат, который проведёт проверку и подготовит их для дальнейшей передачи монарху."
 chi_direct_report: "Прямое подчинение"
 chi_direct_report_desc: "Монарх получает сведения о работе шести министерств из первых уст, что укрепляет его авторитет, но может отрицательно сказаться на эффективности правления."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "Ашта Прадхан"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Пешва"
 apc_peshwa_focus_policy_desc: "Пешва — это первый министр, отвечающий за общее управление государством.\nСовет, или Ашта Прадхам, предоставит пешве больше полномочий, увеличив тем самым его влияние в государстве."
 apc_mazumdar_focus_policy: "Мазумдар"
 apc_mazumdar_focus_policy_desc: "Мазумдар — это министр финансов, отвечающий за финансовые дела государства.\nСовет, или Ашта Прадхам, предоставит мазумдару больше полномочий, увеличив тем самым его влияние в государстве."
 apc_sacheev_focus_policy: "Сачив"
 apc_sacheev_focus_policy_desc: "Сачив — это секретарь, отвечающий за подготовку королевских указов и других политик государства.\nСовет, или Ашта Прадхам, предоставит сачиву больше полномочий, увеличив тем самым его влияние в государстве."
 apc_waqia_navis_focus_policy: "Вакия-навис"
 apc_waqia_navis_focus_policy_desc: "Вакия-навис — это министр внутренних дел, отвечающий за разведку и шпионаж.\nСовет, или Ашта Прадхам, предоставит вакия-навису больше полномочий, увеличив тем самым его влияние в государстве."
 apc_senapati_focus_policy: "Сенапати"
 apc_senapati_focus_policy_desc: "Сенапати — это главнокомандующий, отвечающий за вооружённые силы и оборону государства.\nСовет, или Ашта Прадхам, предоставит сенапати больше полномочий, увеличив тем самым его влияние в государстве."
 apc_dabir_focus_policy: "Дабир"
 apc_dabir_focus_policy_desc: "Дабир — это министр иностранных дел, отвечающий за дипломатию государства.\nСовет, или Ашта Прадхам, предоставит дабиру больше полномочий, увеличив тем самым его влияние в государстве."
 apc_nyayadhish_focus_policy: "Ньядхиш"
 apc_nyayadhish_focus_policy_desc: "Ньядхиш — это главный судья, отвечающий за рассмотрение гражданских и уголовных дел.\nСовет, или Ашта Прадхам, предоставит ньядхишу больше полномочий, увеличив тем самым его влияние в государстве."
 apc_panditrao_focus_policy: "Пандитрао"
 apc_panditrao_focus_policy_desc: "Пандитрао — это верховный жрец, отвечающий за религиозные вопросы.\nСовет, или Ашта Прадхам, предоставит пандитрао больше полномочий, увеличив тем самым его влияние в государстве."
 #Middle Kingdom Laws
 civil_registration: "Учёт населения"
 civil_registration_desc: "Это система, созданная для учёта всех подданных в пределах нашего государства с целью повышения их уровня жизни."
 delegated_civil_registration_policy: "Делегированный $civil_registration$"
 delegated_civil_registration_policy_desc: "Мы позволим губернаторам провинций контролировать процесс регистрации в своих провинциях. Это может снизить эффективность процесса, но зато губернаторы не будут считать, что их власть уменьшают."
 centralized_civil_registration_policy: "Централизованный $civil_registration$"
 centralized_civil_registration_policy_desc: "Мы сосредоточим регистрацию населения в руках центральной власти, чтобы повысить ее эффективность. Губернаторы на местах не одобрят вмешательства в их деятельность."
 tax_base_system: "Базовая система налогообложения"
 tax_base_system_desc: "Налогообложение — основа экономики любой страны. Основав рабочую систему взимания налогов во всем #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Срединном Государстве#!#!, мы сможем эффективнее использовать весь потенциал его богатств."
 rice_based_tax: "Рисовый налог"
 rice_based_tax_desc: "[ShowGoodsName('rice')] — традиционное средство расчётов и взимания налогов уже несколько веков. Он и дальше будет служить основой нашей налоговой системы."
 single_whip_policy: "Политика одной плети"
 single_whip_policy_desc: "$single_whip_policy$ поможет нам использовать [ShowGoodsName('silver')] как основу для взимания налогов, зафиксировав все обязательства населения перед центральным правительством в виде выплат серебром."
 provincial_governorship: "Провинциальное губернаторство"
 provincial_governorship_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Срединное Государство#!#! обширно и велико, как никакая другая держава в мире. Чтобы управлять такой огромной территорией, нужна соответствующая система."
 curtailed_governors_policy: "Ограничение губернаторов"
 curtailed_governors_policy_desc: "Губернаторы провинций в массе своей лишь распространяют мздоимство и лень. Мы должны держать их на коротком поводке, чтобы власть центрального правительства не умалялась в дальних провинциях ни на каплю."
 established_provincial_governors: "Стабильность губернаторских постов"
 established_provincial_governors_desc: "Пост губернатора провинции весьма престижен, конкуренция за него велика. Назначая губернаторов на четко определенные территории с четко заданными обязанностями, мы обеспечим бесперебойный ход механизма управления."
 zongdu_policy: "Цзунду"
 zongdu_policy_desc: "Просторы #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Срединного Государства#!#! слишком велики, чтобы ими могли управлять простые губернаторы. Мы создадим должность наместника, или цзунду, который отвечает за несколько провинций. Таким образом местным чиновникам не придётся обращаться к столице по всяким пустякам, а [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] сможет сосредоточиться на более важных делах."
 zongdu_policy_scaling: "Объём #TOOLTIP:GOODS,silver,X #L серебра#!#!, добытого в [Concept('country','державе')|e]"
 introduce_gaituguiliu_policy: "Гайтугуйлю"
 introduce_gaituguiliu_policy_desc: "Вожди племён в отдалённых префектурах, также известные под названием «[ShowSubjectTypeName('tusi')]», являются наследственными правителями местных этнических меньшинств. Порой они могут быть полезны благодаря своим связям с местными жителями, но в долгосрочной перспективе зачастую представляют угрозу для региональной стабильности. Если постепенно заменять их обычными чиновниками, назначаемыми центральным правительством, поддерживать спокойствие в регионах станет проще."
 unlock_gaituguiliu_tt: "Открывает [Concept('cabinet_action','действие совета')|e] «[ShowCabinetActionName('gaituguiliu_policy')]» для лидера #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!"
 lifan_yuan_policy: "Лифаньюань"
 lifan_yuan_policy_desc: "Одного министерства церемоний больше недостаточно для эффективного управления многочисленными подданными и ленниками из отдалённых регионов в пределах имперской границы и вне их. Мы создадим ведомство, которое будет заниматься только ими."
 cefeng_tizhi: "Цэфэн Тичжи"
 cefeng_tizhi_desc: "Система данников с самого начала была неотъемлемой частью #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!, ведь все окружающие его народы признают власть, которой обладает [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]"
 free_cefeng_tizhi_policy: "Свободный $cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "Государства будут сами естественным образом признавать власть, которую олицетворяет собой [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], и падать ниц пред Троном Дракона, принося ему дань без каких-либо специальных указов на этот счёт."
 codified_cefeng_tizhi_policy: "Кодифицированный $cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "Утвержденная иерархическая система данников — самый выгодный вариант для власти, которую олицетворяет [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], ведь в ней те страны, что приносят Трону Дракона больше всего пользы, должны быть подобающе вознаграждены."
 keju_examination: "Экзамены Кэцзюй"
 keju_examination_desc: "Императорский экзамен — система отбора лучших и самых образованных людей для службы на чиновничьих должностях в правительстве. Благодаря ему у рычагов административной машины станут первые умы государства и машина эта будет работать без перебоев."
 new_keju_formats_policy: "Новые форматы Кэцзюя"
 new_keju_formats_policy_desc: "Целью этой реформы является совершенствование процесса отбора кандидатов и потенциальных чиновников в ходе имперских экзаменов. Введение новых форматов испытаний и повышение стандартов, безусловно, пойдёт на пользу нашей системе государственного управления."
 new_keju_formats_policy.tt: "Отныне действие «[ShowGenericActionName('conduct_keju_examination')]» будет отбирать лучших кандидатов"
 focus_on_classics: "Внимание к классике"
 focus_on_classics_desc: "На протяжении столетий Кэцзюй опирался на классические тексты #TOOLTIP:POLICY,confucianism_policy,X #L конфуцианства#!#! и #TOOLTIP:POLICY,daoism_policy,X #L даоизма#!#!. От подобных устоявшихся традиций непросто отказаться."
 direct_appointment: "Прямое назначение"
 direct_appointment_desc: "Образованность не обязательно равносильна пригодности к исполнению обязанностей в правительстве. Куда эффективнее будет напрямую назначать людей, порекомендованных для выполнения задачи."
 direct_appointment.tt: "Отключает [Concept('action','действие')|e] «[ShowGenericActionName('conduct_keju_examination')]»"
 military_examination: "Введение экзамена по боевой подготовке"
 military_examination_desc: "Имперские экзамены должны включать не только проверку навыков государственного управления, но и стрельбы из лука и верховой езды."
 outwards_view: "Взгляд наружу"
 outwards_view_desc: "С самого своего возникновения #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединное государство#!#! расширяло своё влияние на окрестные земли, но с учётом угроз на границе не стоит пускать в свои земли всех подряд."
 allow_trade: "Разрешение на торговлю"
 allow_trade_desc: "Неслучайно Шёлковый путь был источником богатств для #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!, ведь именно торговля и контакты с иноземцами способствуют процветанию державы."
 haijin_policy: "Хайцзинь"
 haijin_policy_desc: "Моря и океаны бороздит множество опасных людей: пираты, контрабандисты и даже узурпаторы. Но в то же время морская торговля приносит богатства и открытия. Если мы хотим привлечь богатых купцов и новые технологии в наше великое государство, нам следует установить запрет морской торговли."
 tianxia: "Тянься"
 tianxia_desc: "Идеи нашего территориального влияния и экспансии основываются на нашем праве на власть, дарованном самими Небесами."
 expand_the_tianxia_policy: "Расширение Тянься"
 expand_the_tianxia_policy_desc: "Суверенитет #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#! и его право на власть остаются неоспоримыми, пока исполняется божественный долг. Все жители земли под Небом находятся под защитой Драконьего трона, пока подданные склоняются перед ним."
 chi_have_extra_celestial_governor_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] теперь может назначить ещё одного губернатора."
 restrict_the_tianxia_policy: "Ограничение Тянься"
 restrict_the_tianxia_policy_desc: "Только владыке #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#! можно доверить править всеми землями под небом. Для Трона Дракона было бы унизительно передать часть своих полномочий младшим державам."
 jakun_gusa: "«Восемь знамён»"
 jakun_gusa_desc: "Хотя система «Восьми знамён» в первую очередь является нашей армией, она также закладывает основу устройства общества в #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединном государстве#!#!. Чтобы знамёна не утратили своего смысла, их роль должна быть чётко определена."
 revise_the_jakun_gusa_policy: "Пересмотр «Восьми знамён»"
 revise_the_jakun_gusa_policy_desc: "Восьмизнамённая армия служит нам верой и правдой — громит врагов и одерживает решающие победы. Если мы хотим сохранить отличную форму и дисциплину войск, нам нужны реформы и улучшения, иначе армия придёт в плачевное состояние."
 chinese_jakun_gusa: "Китайские Восемь знамён"
 chinese_jakun_gusa_desc: "«Восемь знамён» верой и правдой служили нам в северных степях, но в #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединном государстве#!#! они должны влиться в #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайскую#!#! систему."
 six_ministries: "Шесть министерств"
 six_ministries_desc: "Шесть министерств — это уникальное административное деление #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!. У каждого министерства свои задачи и обязанности."
 ministry_of_rites: "Министерство церемоний"
 ministry_of_rites_desc: "Религиозные и дворцовые дела, находящиеся в ведении Либу, требуют предельной щепетильности и внимания. Мы сможем поддерживать проведение ритуалов и церемоний на высоком уровне, если создадим эффективное и способное министерство, которое отвечает за сохранение и осуществление обрядов."
 countries_more_likely_to_accept_invite_to_sect_tt: "С большей охотой вступят в наше [Concept('sect','направление')|e]"
 ministry_of_personnel: "Министерство персонала"
 ministry_of_personnel_desc: "Либу распоряжается всеми людьми на службе нашей администрации и является основой нашего правительства. Благодаря безупречной работе этого министерства у нас будет достаточно чиновников для всех правительственных должностей."
 better_exams_results_tt: "[Concept('action','Действие')|e] «[ShowGenericActionName('conduct_keju_examination')]» будет предоставлять лучших кандидатов"
 ministry_of_revenue: "Министерство доходов"
 ministry_of_revenue_desc: "Хубу отвечает за всё связанное с деньгами, от переписи населения до сбора налогов и определения ценности денег. Процветание нашей державы зависит от безупречной работы этого министерства."
 better_census_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('conduct_population_census_decree')]» будет приводить к лучшим результатам"
 ministry_of_war: "Министерство войны"
 ministry_of_war_desc: "Бинбу отвечает за все военные вопросы, куда входят не только набор и содержание войск, но и обслуживание военных построек, снаряжение и обеспечение войск припасами. Наши военные победы напрямую зависят от наличия умелых чиновников в этом министерстве."
 better_reinforce_fortification_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('reinforce_fortifications_decree')]» будет приводить к лучшим результатам"
 ministry_of_justice: "Министерство правосудия"
 ministry_of_justice_desc: "Синбу занимается всеми судебными вопросами, от мелких правонарушений и до более серьёзных преступлений, но при этом не имеет власти в высших правительственных кругах. Безупречная работа этого министерства обеспечит мирную жизнь в наших землях."
 better_warning_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('issue_great_warnings_decree')]» будет приводить к лучшим результатам"
 ministry_of_works: "Министерство труда"
 ministry_of_works_desc: "Гунбу заведует всем строительством в нашей державе и отвечает за постройку и поддержание всей инфрастркутуры — не только зданий, но также каналов и дорог. В ведении министерства также находится управление ресурсами и стандартизация мер и весов. Благодаря безупречной работе этого министерства инфраструктура нашей державы всегда будет стоять на прочном фундаменте."
 better_infrastructure_works_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('commence_infrastructure_works_decree')]» будет приводить к лучшим результатам"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Имперские указы играют важную роль в функционировании #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#! — благодаря им [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] может навязывать свою власть подчинённым землям."
 expand_palace_bureaucracy_decree: "Расширение дворцовой бюрократии"
 expand_palace_bureaucracy_decree_desc: "Если мы хотим сохранить эффективность и оперативность решения задач, наш двор требует расширения и наращивания бюрократических усилий."
 conduct_population_census_decree: "Проведение переписи населения"
 conduct_population_census_decree_desc: "Наше огромное государство покоится на плечах эффективной бюрократической системы, а надёжная система налогообложения опирается на тщательное ведение записей. Чтобы обеспечить надлежащую работу бюрократии, мы начнём перепись населения по всем нашим землям."
 increase_tariff_control_decree: "Усиление контроля над пошлинами"
 increase_tariff_control_decree_desc: "Богатства Китая вызывают вожделение чужеземных купцов. Было бы разумно ввести регулирование пошлин и поставить под контроль поток товаров, пересекающих наши границы."
 issue_great_warnings_decree: "Издание Великих воззваний"
 issue_great_warnings_decree_desc: "Понятия «заботливое управление», «эффективные бюрократы» и «противодействие коррупции» часто зависят друг от друга. Таким образом, государственное управление — это одна из форм нравственности."
 commence_infrastructure_works_decree: "Проведение инфраструктурных работ"
 commence_infrastructure_works_decree_desc: "Дороги — это залог нашего дальнейшего процветания. Мы займёмся созданием надёжной инфраструктуры, чтобы связать свои отдалённые провинции со столицей и облегчить торговлю."
 reinforce_fortifications_decree: "Поддержание укреплений"
 reinforce_fortifications_decree_desc: "Укрепления играют важнейшую роль для выживания нашей державы. Мы должны поддерживать их в идеальном состоянии и не забывать укреплять уязвимые участки."
 middle_kingdom_members: "Всего [Concept('members','участников')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!"
 #Sinicization and DOP
 sinicized_cabinet_policy: "Китаизированный совет министров"
 sinicized_cabinet_policy_desc: "Наш совет министров создан по образу правительств ряда наиболее могущественных китайских династий. Наши министры ориентируются на те же веяния и стремятся быть компетентными и эффективными."
 limit_chinese_influence_policy: "Ограничение влияния китайцев при дворе"
 limit_chinese_influence_policy_desc: "[GetCountry('CHI').GetName] оказывает давление на нас и распространяет своё влияние, однако интересы наших собственных сословий должны стоять на первом месте."
 limit_chinese_traditions: "Ограничение китайских традиций"
 limit_chinese_traditions_desc: "Стремясь вписать свои традиции в анналы истории, мы должны быть бдительны, чтобы не превратиться в ещё одно государство, зависимое от великой державы."
 promote_chinese_traditions: "Популяризация китайских традиций"
 promote_chinese_traditions_desc: "Несмотря на наш интерес к культуре и сохранению своих традиций, мы можем извлечь существенную выгоду, изучив традиции наших китайских соседей."
 #Muscovy/Russia
 vestiarium: "Вестиарий"
 vestiarium_desc: "Разработка и соблюдение правовых норм для управления государственным имуществом играет важную роль в деле эффективного распределения ресурсов и контролируемого расходования средств. Это необходимо для государственного управления и помогает правящим кругам принимать решения согласно своим приоритетами."
 diplomatic_focus: "Дипломатическая цель"
 diplomatic_focus_desc: "Предметы распределены по категориям в соответствии с их практическим и символическим значением. Они предназначены для использования на пышных государственных церемониях с целью произвести впечатление на иностранных высокопоставленных лиц, а также в качестве дипломатических подарков."
 administrative_focus: "Административная цель"
 administrative_focus_desc: "Предметы распределяются в зависимости от той пользы, которую несут для управления и финансового планирования, чтобы их можно было с толком использовать в ходе различных строительных проектов и для контроля над государственными расходами."
 monastic_reformation_movement: "Монашеское реформаторское движение"
 monastic_reformation_movement_desc: "Стяжатели и нестяжатели различаются взглядами на значение богатства для церкви и его влияние на духовную жизнь священников и паствы."
 non_possessors: "Нестяжатели"
 non_possessors_desc: "Нестяжатели считают, что церковь должна дистанцироваться от материальных благ и вести более монашеский и созерцательный образ жизни. Отказ от земных благ важен, поскольку только так можно установить более тесные отношения с Богом. Движение находится под сильным влиянием учения Нила Сорского."
 possessors: "Стяжатели"
 possessors_desc: "Стяжатели выступают в поддержку церкви в вопросе владения землёй и имуществом, полагая, что церкви необходимо обладать материальными благами, чтобы выполнять свои духовные и социальные обязательства, такие как благотворительная деятельность, содержание духовных учреждений, развитие инфраструктуры и предоставление образования."
 sobornoye_ulozheniye_policy: "Соборное уложение"
 sobornoye_ulozheniye_policy_desc: "Соборное уложение является основополагающим сводом правовых и общественных норм, который адаптирует законы к условиям страны с сильной централизованной властью и чёткой социальной иерархией. Оно основано на действующем своде законов и включает некоторые элементы византийского права, закрепляя сословные различия и создавая правовую систему, которая отражает преобладающие политические и религиозные веяния того времени."
 intellectual_movements: "Движения интеллектуалов"
 intellectual_movements_desc: "Идеологические течения XIX века разделяют людей настолько, что возникают целые движения, каждое из которых произрастает из очевидных расхождений между различными философскими, политическими и культурными точками зрения."
 slavophiles: "Славянофилы"
 slavophiles_desc: "Славянофилы подчёркивают важную роль православия, общинности, сохранения традиционных ценностей, а кроме того, подвергают критике материализм, индивидуализм и поверхностную природу западной культуры. Они предпочитают более изолированный путь развития, способствующий сохранению уникального культурного и духовного наследия."
 westernizers: "Западники"
 westernizers_desc: "Западники ценят более тесные связи с Европой и считают, что все должны ориентироваться на западную культуру. Заимствование западных идей, институтов и технологий должно стать приоритетом, который позволит провести быструю модернизацию, индустриализацию и социальные реформы. Такие понятия, как культурная самобытность и духовное единство, не имеют большого значения."
 #France
 fra_fouage_tax: "Подымная подать"
 fra_fouage_tax_desc: "Это крупный налог на очаг, взимаемый с крестьян, который идёт на покрытие растущих расходов государственной казны."
 allowed_fouage_tax: "Введение подымной подати"
 allowed_fouage_tax_desc: "Государство начнёт взимать налог на очаг для покрытия растущих расходов казны, что сильно разозлит крестьян."
 pause_on_fouage_collection: "Отмена подымной подати"
 pause_on_fouage_collection_desc: "После отмены налога на очаг недовольство крестьян государством поутихло."
 #Normandy
 couteume_de_normaundie: "Норманнское право"
 couteume_de_normaundie_desc: "В закреплённых законом обычаях [GetCountry('NRM').Custom('longname_ru_GEN')] подчёркиваются земельные права феодалов, привилегии знати и региональная автономия. Опираясь на традиции децентрализации, норманнское право представляет собой устойчивую правовую систему, которая обеспечивает прочность власти аристократии и сохраняет самобытный облик [GetCountry('NRM').Custom('rank_ru_GEN')|l]."
 #Byzantium
 pronoia_system: "Система проний"
 pronoia_system_desc: "Система проний используется для временного пожалования императорских фискальных прав отдельным лицам или организациям. К ним относятся права на сбор налогов или получение доходов из различных источников. В отличие от феодальной системы, существовавшей в Европе того времени, пронии не подлежали уступке или передаче по наследству, и право собственности в конечном счёте оставалось за императором. В обмен на эти привилегии система предоставляла главе государства возможность созыва войск в случае необходимости и подразумевала их самообеспечение."
 reformed_pronoia_system: "Реформированная система проний"
 reformed_pronoia_system_desc: "Во избежание укрепления власти прониаров на наших землях мы изменили систему таким образом, чтобы закрыть любые лазейки, которые позволяли уступать или передавать титул прониара по наследству."
 #Rome
 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "Этот исчерпывающий свод законов, указов и постановлений создан по приказу императора Юстиниана и охватывает многовековую историю римского права. Он состоит из четырёх частей — «Кодекса», «Дигестов», «Институций» и «Новелл», — где освещены фундаментальные принципы управления и правосудия. Сборник предоставляет базу нашей легитимности, позволяет унифицировать правоприменительные практики и обеспечить надлежащее функционирование правительства."
 #Poland
 council_of_three_lands_policy: "Ваад трёх земель"
 council_of_three_lands_policy_desc: "Этот центральный орган еврейского самоуправления, отвечающий за вопросы веры и судопроизводства, создан с целью распространения религиозной терпимости и защиты своего народа от преследований."
 #Poland
 piotrokow_wislica_statutes: "Вислицко-Петроковские статуты"
 piotrokow_wislica_statutes_desc: "Вислицко-Петроковские статуты представляют собой всеобъемлющий и чрезвычайно важный свод правил и норм, определяющих наше законодательство и создающих прочную основу для будущего нашего народа. Их действие затрагивает различные аспекты жизни общества — от частного и публичного права до обязанностей каждого социального класса."
 #Denmark
 rentekammer_policy: "Казначейство"
 rentekammer_policy_desc: "#italic Казначейство#! займётся нашими финансами, а #italic казначей#! будет отчитываться лично перед правителем. Это позволит нам более эффективно управлять финансами страны."
 dan_regional_law: "Региональные законы Дании"
 dan_regional_law_desc: "Имеющиеся у нас региональные правовые системы включают своды законов Ютландии, Зеландии и Сконе. Несмотря на их региональный характер, они будут представлять волю всего #L [ShowCultureName('danish')|l]ого#! народа."
 dan_danske_lov: "Датский кодекс"
 dan_danske_lov_desc: "Единый свод законов для нашей державы позволит создать новую унифицированную правовую систему, в рамках которой будет работать наше правительство и к которой будут апеллировать наши подданные."
 #$china$
 examination_system_policy_korean: "Кваго"
 examination_system_policy_chinese: "Кэцзюй"
 examination_system_policy_shu_language: "Коцзюй"
 examination_system_policy_xiang_language: "Коцзюй"
 examination_system_policy_gan_language: "Куоцзюй"
 examination_system_policy_yue_language: "Фокёй"
 examination_system_policy_min_language: "Куогу"
 examination_system_policy_wu_language: "Кхуцзюй"
 examination_system_policy_kejia_language: "Кхоки"
 examination_system_policy_jin_language: "Кхуэцзюй"
 examination_system_policy_vietnam: "Кхоа банг"
 imperial_examination_law: "Система экзаменов"
 imperial_examination_law_desc: "Желающие поступить на службу и стать правительственными чиновниками должны сдать ряд экзаменов, которые проверяют знания конфуцианской литературы и вопросов управления государством."
 continue_the_imperial_examination: "Непрерывное действие"
 continue_the_imperial_examination_desc: "Эта политика обеспечивает непрерывное действие системы государственных экзаменов, как это и было на протяжении веков."
 abolish_imperial_examination: "Упразднить систему экзаменов"
 abolish_imperial_examination_desc: "Отмена системы экзаменов значительно снизит социальную мобильность, что определённо выгодно тем, кто сейчас у власти. При назначении новых чиновников будут учитываться не их реальные заслуги, а личные рекомендации влиятельных людей, которые, вне всяких сомнений, будут руководствоваться своими интересами."
 status_of_the_han_law: "Положение ханьцев"
 status_of_the_han_law_desc: "Наша династия зародилась за пределами исконных территорий #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединного государства#!#!, поэтому большинство #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьцев#!#! считают нас чужаками."
 maintain_status_quo_in_han_policies: "Принятие китайской бюрократии"
 maintain_status_quo_in_han_policies_desc: "Нашему правительству стоит забыть о былых порядках и освоить новые методы работы, чтобы заслужить уважение чиновников из числа #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьцев#!#!."
 limit_the_han_powers: "Запрет на чиновничьи должности"
 limit_the_han_powers_desc: "Влияние #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьцев#!#! настолько велико, что ставит под угрозу власть старой #L [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName]ой#! гвардии. Надо немедленно запретить им занимать важные государственные должности."
 #Qing
 mch_queue_hair: "Тифаифу"
 mch_queue_hair_desc: "Политика тифаифу направлена на культурную ассимиляцию #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьцев#!#!. В первую очередь, они должны будут сменить свои причёски на маньчжурские косы."
 enforce_queue_hair: "Насаждение бианьцзы"
 enforce_queue_hair_desc: "#TOOLTIP:CULTUREGROUP,chinese_group,X #L Ханьцы#!#! будут обязаны брить переднюю часть головы и отращивать волосы на затылке, чтобы заплетать их в традиционные маньчжурские косы."
 queue_hair_status_quo: "Ношение ханьфу"
 queue_hair_status_quo_desc: "Чтобы соответствовать преобладающей культуре нашей державы, маньчжурские чиновники станут носить ханьфу — традиционную #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьскую#!#! одежду."
 #Korea
 kor_currency: "Основная валюта"
 kor_currency_desc: "Выбор основной валюты значительно повлияет на экономические и социальные процессы внутри нашей страны."
 kor_jeohwa: "Чохва"
 kor_jeohwa_desc: "Чтобы стимулировать развитие экономики, можно создать новую бумажную валюту — чохва. Среди прочего, это позволит перейти к #TOOLTIP:SOCIETAL_VALUE,capital_economy,X #L капиталистической#!#! системе."
 kor_barter_economy: "Бартерная экономика"
 kor_barter_economy_desc: "Люди также могут обмениваться равными по стоимости товарами или услугами."
 kor_metal_coinage: "Чеканка металлических монет"
 kor_metal_coinage_desc: "Наши попытки внедрить металлические монеты всегда заканчивались неудачей из-за нехватки ресурсов. Возможно, теперь всё будет иначе."
 kor_chinese_currency: "Китайская валюта"
 kor_chinese_currency_desc: "Чтобы не тратить силы и ресурсы на создание и поддержание собственной валюты, мы можем просто завозить в страну монеты из Китая."
 kor_scale_chinese_currency: "За счёт мнения #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! о нашей державе."
 #Spain
 spa_inquisition_policy: "Испанская инквизиция"
 spa_inquisition_policy_desc: "Наше оружие — внезапность! Внезапность и страх… Страх и внезапность… А ещё — безжалостность!"
 mesta_council_law: "Совет Месты"
 mesta_council_law_desc: "Совет Месты защищает права и интересы владельцев домашнего скота в нашей державе."
 quadrillas_organization: "Куадрильяс"
 quadrillas_organization_desc: "Куадрильяс, основная организация Месты, возникла в ряде важнейших городов, занимающихся овцеводством. Она приглядывает за нашими стадами мериносовых овец и обеспечивает их безопасность."
 right_of_possesion: "Право владения"
 right_of_possesion_desc: "Право владения регулирует арендную плату за пользование пастбищами и является юридическим основанием для выпаса овечьих стад Месты."
 laws_of_burgos: "Бургосские законы"
 laws_of_burgos_desc: "Этот свод законов представляет собой правовую основу для нас и наших подданных в колониальных владениях. Особое внимание в нём уделяется правам туземного населения и его организации в систему энкомьенд."
 new_laws_indies: "Новые законы"
 new_laws_indies_desc: "Новые законы являются усовершенствованным вариантом Бургосских законов и усиливают наш контроль над колониальными владениями."
 siete_partidas_law: "Семь партид"
 siete_partidas_law_desc: "#italic $siete_partidas_law$#!, или Семичастный кодекс, представляют собой сборник законов, составленный королём Кастилии Альфонсом X с целью унификации законодательства королевства. В них внимание уделяется не только правовым нормам, но и вопросам нравственности."
 dop_law_comuneros_parliament: "Усилившиеся кортесы"
 dop_law_comuneros_parliament_desc: "Наш парламент, кортесы, усилился и стал основной политической силой в державе благодаря борьбе с комунерос."
 cas_mita_system: "Мита"
 cas_mita_system_desc: "$cas_mita_system$ — это принудительный труд коренного населения, который изначально практиковался в империи инков. Общины обязаны поставлять нам рабочую силу, в том числе для добычи серебра на рудниках в Потоси."
 nueva_recopilacion_policy: "Новый свод"
 nueva_recopilacion_policy_desc: "Новый обширный свод правил нашего государства, который ускорит процесс централизации и обеспечит контроль над нашими территориями."
 spa_reformed_nueva_recopilacion_policy_tt: "В результате [Concept('event', 'события')|e] «$flavor_cas.50.title$» сформирован «Новый свод»."
 leyes_de_toro_policy: "Законы Торо"
 leyes_de_toro_policy_desc: "Сборник законов, составленный в угоду различным сословиям нашей державы, и в частности — дворянам. Помимо прочего, он устанавливает майорат в качестве основного порядка наследования имущества."
 ordenamiento_de_alcala_policy: "Законы Алькалы"
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$ — это правовой сборник, объединяющий и упорядочивающий местные законы. Он также упраздняет ряд старых обычаев и привилегий, тем самым укрепляя центральную власть."
 sea_beggars_policy: "Морские нищие"
 sea_beggars_policy_desc: "Выдав каперские свидетельства всем желающим нам служить, мы увеличим свой флот без необходимости строить новые корабли."
 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$ий торговый флот"
 kilwan_merchant_navy_desc: "Благодаря вековому опыту мореплавания и доступу к качественным хлопку и древесине мы смогли создать величайший торговый флот. Эти корабли, построенные по передовым технологиям и с использованием новейших материалов, стали гордостью нашего народа."
 smugglers_haven: "Рай для контрабандистов"
 smugglers_haven_desc: "Пираты не смогли бы заниматься морским разбоем без возможности сбыта награбленного. Мы должны создать в республике благоприятные условия для их деятельности."
 #Scotland
 sco_clan_holdings: "Распределение земель шотландских кланов"
 sco_clan_holdings_desc: "Порядок распределения #L [GetCountry('SCO').GetAdjective|l]их#! земель между кланами зависит от их влияния: чем больше и сильнее клан, тем больше владений он получает. Земли клана передаются напрямую наследнику за исключением тех случаев, когда он лишается титула или сам титул упраздняется."
 inherited_clan_holdings: "Прямое наследование"
 inherited_clan_holdings_desc: "Кланы сохраняют свои владения и титулы до тех пор, пока их род не угаснет. Лишь после этого правитель сможет вернуть эти земли себе."
 revert_to_the_crown: "Земли распределяет правитель"
 revert_to_the_crown_desc: "Правитель сам решает, кому предоставить новые владения и титулы. Как правило, крупные кланы пользуются большей благосклонностью, а потому получают больше земель и титулов, чем остальные."
 dynastic_holdings_conslidated: "Династические владения"
 dynastic_holdings_conslidated_desc: "Новые владения и титулы автоматически переходят к правящей династии, и лишь в редких случаях достаются другим #L [GetCountry('SCO').GetAdjective|l]им#! кланам."
 sco_authority_over_the_clergy: "Контроль над духовенством"
 sco_authority_over_the_clergy_desc: "Постоянные взносы в курию истощают #L [GetCountry('SCO').GetAdjective|l]ую#! казну. Чтобы избавиться от этого бремени, правительство может взять духовенство под свой прямой контроль."
 crown_religious_jurisdiction: "Юрисдикция правительства"
 crown_religious_jurisdiction_desc: "Правительственный контроль над всеми религиозными организациями #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#! значительно ослабил влияние #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#! и курии."
 limited_curia_oversight: "Ограниченная связь с курией"
 limited_curia_oversight_desc: "Хотя правительство во многом сохраняет власть над религиозными организациями #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, некоторые высокопоставленные представители духовенства всё же получили право поддерживать общение с курией."
 sco_colonial_affairs_law: "Шотландские колониальные амбиции"
 sco_colonial_affairs_law_desc: "Рассказы о просторах и богатствах Нового Света никого не оставят равнодушным. [GetCountry('SCO').GetName] тоже может обогатиться за счёт дальних земель, основав там свою колонию. Однако такие предприятия требуют больших расходов и могут повлечь за собой катастрофические последствия для экономики страны."
 sco_no_colonial_affairs: "Запрет колониальных предприятий"
 sco_no_colonial_affairs_desc: "Основание колоний и торговых компаний в Новом Свете запрещено, поскольку подобные предприятия могут подорвать финансовую стабильность #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!."
 sco_limited_colonial_ventures: "Ограничение колониальных предприятий"
 sco_limited_colonial_ventures_desc: "Колониальные предприятия разрешены государством. Выгода от них превышает потенциальные экономические риски."
 sco_colonial_administration: "Опытная колониальная администрация"
 sco_colonial_administration_desc: "Благодаря усилиям исследователей и инвесторов [GetCountry('SCO').GetName] стала настоящей колониальной державой и теперь может получать солидный доход за счёт своих заморских владений."
