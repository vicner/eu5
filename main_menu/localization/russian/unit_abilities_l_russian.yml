l_russian:
 march_to_sound_of_guns: "Марш под грохот пушек"
 march_to_sound_of_guns_desc: "Заслышав грохот пушек вдали, наши войска немедленно отправятся на помощь!"
 drill_army: "Армейские учения"
 drill_army_desc: "Учения представляют собой эффективный, хотя и несколько затратный способ научить солдат искусству войны без риска их убить или покалечить. Как говорится, тяжело в учении — легко в бою."
 drill_army_cta: "Щёлкните, чтобы начать учения."
 hire_prisoners_as_mercenaries: "Наём пленников"
 hire_prisoners_as_mercenaries_desc: "Мы заплатим [Concept('prisoners','пленникам')|e], чтобы они стали сражаться за нашу [Concept('country','державу')|e] в качестве [Concept('mercenaries','наёмников')|e]."
 hire_prisoners_as_mercenaries_cta: "Щёлкните, чтобы нанять [Concept('prisoners','пленников')|e] в нашу армию."
 ransom_prisoners: "Взятие выкупа"
 ransom_prisoners_desc: "Мы вернём прошлым хозяевам [Concept('prisoners','пленников')|e], которых захватил наш отряд. В результате мы получим деньги, а противник — свои утраченные [Concept('regiments','полки')|e]."
 ransom_prisoners_cta: "Щёлкните, чтобы взять выкуп за [Concept('prisoners','пленников')|e]."
 execute_prisoners: "Казнь пленников"
 execute_prisoners_desc: "Мы казним [Concept('prisoners','пленников')|e], которых захватил наш отряд. Подобная жестокость может вызвать неодобрение других [Concept('countries','держав')|e], но зато нам не придётся кормить этих пленников или снова сражаться с ними после того, как они будут выкуплены."
 execute_prisoners_cta: "Щёлкните, чтобы казнить [Concept('prisoners','пленников')|e], захваченных отрядом."
 sell_prisoners_into_slavery: "Продажа пленников в рабство"
 sell_prisoners_into_slavery_desc: "В результате этого действия [Concept('prisoners','пленники')|e] из этого отряда будут проданы на ближайшем [Concept('market','рынке')|e] в качестве рабов."
 sell_prisoners_into_slavery_cta: "Щёлкните, чтобы продать [Concept('prisoners','пленников')|e] из этого отряда в рабство."
 scorch_earth: "Сжигание припасов"
 scorch_earth_desc: "Мы сожжём свои запасы [Concept('food','пищи')|e], чтобы они не достались врагу в случае нашего отступления."
 scorch_earth_cta: "Щёлкните, чтобы разжечь пожар!"
 scorched_earth_pops_unhappy: "[Concept('pop_satisfaction', 'Довольство')|e] всех [Concept('pops', 'групп населения')|e] в [Concept('province','провинции')|e] снижается на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 convert_galley_to_light_ship: "Превращение галеры в лёгкий корабль"
 convert_galley_to_light_ship_desc: "В мирное время [ShowUnitCategoryName('navy_galley')|l] может быть переоборудована в торговый корабль, способный приносить прибыль нашей державе."
 convert_galley_to_light_ship_cta: "Щёлкните, чтобы превратить галеру в лёгкий корабль.\nКаждое подобное преобразование стоит #R 5 ед. [Concept('gold','золота')|e].#!"
 convert_galley_to_light_ship_effect: "Входящие во флот галеры будут перестроены в лёгкие корабли по цене 5[gold_i] за корабль"
 convert_light_ship_to_galley: "Превращение лёгкого корабля в галеру"
 convert_light_ship_to_galley_desc: "В военное время [ShowUnitCategoryName('navy_light_ship')|l] может быть переоборудован в галеру, пригодную для морского боя."
 convert_light_ship_to_galley_cta: "Щёлкните, чтобы превратить лёгкий корабль в галеру.\nКаждое подобное преобразование стоит #R 5 ед. [Concept('gold', 'золота')|e].#!"
 convert_light_ship_to_galley_effect: "Входящие во флот лёгкие корабли будут перестроены в галеры по цене 5[gold_i] за корабль"
 promote_to_farari: "Произведение в фарари"
 promote_to_farari_desc: "Эти воины мандекалу проявили храбрость и решительность на поле боя. Пора признать их заслуги и включить их в элитные войска нашей державы!"
 promote_to_farari_cta: "Щёлкните, чтобы превратить пехотинцев или всадников мандекалу в фарари."
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')] и [ShowUnitDefinitionName('a_mandekalu_cavalry')] были превращены в соответствующие отряды фарари"
 promote_to_farari_tt: "У нас есть #Y 150#! ед. суммарного опыта мандекалу"
 mandekalu_exp: "Суммарный опыт мандекалу"
 mandekalu_exp_gain_desc: "#italic Может получать #Y опыт#!, чтобы получить повышение до типа «[ShowUnitDefinitionName('a_farari_infantry')]» и «[ShowUnitDefinitionName('a_farari_cavalry')]» после изучения улучшения «[ShowAdvanceName('farari_corps_advance')]». #Y Опыт#! делится между всеми #Y мандекалу#!. Победы в сражениях приносят #G +15#! ед., а поражения #G +5#! ед. #Y опыта#! участвующим в них мандекалу.#!"
 absorb_pops: "Ассимиляция населения"
 absorb_pops_desc: "Используйте этот отряд, чтобы заставить часть местного населения перейти на нашу сторону."
 absorb_pops_cta: "Щёлкните, чтобы начать поглощение населения."
 sacrifice_prisoners: "Принесение пленников в жертву"
 sacrifice_prisoners_desc: "Мы казним захваченных нашим отрядом [Concept('prisoners', 'пленников')|e], чтобы умилостивить богов. К тому же нам не придётся кормить их или снова сражаться с ними после того, как они будут выкуплены."
 sacrifice_prisoners_cta: "Щёлкните, чтобы начать жертвоприношение пленников."
 gather_food: "Сбор пищи"
 gather_food_desc: "Наши солдаты будут собирать пищу вместо исполнения своих воинских обязанностей."
 gather_food_cta: "Щёлкните, чтобы начать сбор пищи."
 raid_clan_holdings: "Набег на владения кланов"
 raid_clan_holdings_desc: "Неважно, что мы не можем покорить владения врага: мы всегда можем их разграбить."
 raid_clan_holdings_cta: "Щёлкните, чтобы устроить набег на владения кланов."
 raid_imperial_family_holdings: "Набег на владения императорского дома"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Щёлкните, чтобы начать набеги на владения императорского дома"
