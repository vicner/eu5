 hint_battle_hint_text_1: "Когда [Concept('army','армии')|e] противоборствующих сторон оказываются в одном [Concept('location','районе')|e], между ними начинается [Concept('battle','битва')|e]. [Concept('army','Армия')], пришедшая в [Concept('location','район')] первой, считается [Concept('defender','обороняющейся')|e] и получает преимущества, даваемые местностью. Битва завершается после того, как одна из сторон полностью утрачивает [Concept('morale','боевой дух')|e] или теряет все свои [Concept('regiments','полки')|e] в зависимости от того, что случится раньше."
 hint_battle_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Армии, расположенные неподалеку, можно использовать в качестве подкрепления. Если они успеют прийти вовремя, ваши войска получат свежие резервы.\n@arrow_bonus_tier_2! Прежде чем посылать [Concept('armies','армию')|e] на [Concept('battle','битву')], убедитесь, что у нее есть хороший [Concept('commander', 'командир')|e].\n@arrow_bonus_tier_2! Уделяйте внимание ландшафту [Concept('location','района')]. Его рельеф и растительность могут затруднять действия [Concept('attacker','атакующей стороны')|e]. Будьте осмотрительны, выбирая поле будущего сражения!\n@arrow_bonus_tier_1! Если противник обладает значительным превосходством и угрожает сокрушить вашу армию, рекомендуем подумать об [Concept('retreat','отступлении')|e]."
 hint_battle_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Проигранная битва не всегда ведёт к поражению в [Concept('war','войне')|e]. Потерпев неудачу, вы можете [Concept('retreat','отступить')] в безопасное место, восстановить боевой дух, завербовать наёмников и предпринять новую попытку в более выгодных условиях. Всё это доступно и вашему врагу, так что не теряйте бдительности после победы.\n@hint! Если в [Concept('location','районе')] есть [Concept('fort','крепость')|e], контролирующая ее сторона является [Concept('defender','обороняющейся')] независимо от того, кто пришёл первым."
 hint_battle_diplomatic: "«Подождите, пока враг будет ослаблен голодом и истощением, а уже потом нападайте»."
 hint_battle_administrative: "«Быстрая победа на поле боя позволит нам перейти в наступление, не отдавая города и сёла на поживу врагам»."
 hint_battle_military: "«Хороший полководец способен определить исход сражения»."
