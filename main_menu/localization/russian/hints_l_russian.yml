 hint_mil_administrative: "«Истощение может сгубить любую армию»."
 hint_mil_military: "«Не приходите на перестрелку с ножом»."
 hint_holland: "Начальный совет для Голландии"
 hint_holland_hint_text: "Крайне урбанизированные [Concept('locations', 'районы')] Нидерландов делают державу [Player.GetLongName] главным кандидатом на роль коммерческого центра Северной Европы.\n\n@hint! #T Возводите #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынки#!#! во всех #TOOLTIP:LOCATIONRANK,town,X #L городках#!#!#!\nАвтоматизация торговли использует их [Concept('merchant_capacity', '@merchant_capacity! торговый потенциал')|e], чтобы [Concept('import', '@import! импортировать')|e] [Concept('raw_materials', '@raw_materials! сырьевые товары')|e], которых не имеет [market_icon][Player.GetCapital.GetMarket.GetName], и [Concept('export', '@export! экспортировать')|e] излишки [Concept('produced_goods', '@produced_goods! производимых в наших городках товаров')|e].\n\n@hint! #T Расширяйте текстильную промышленность#!\nНа экспорте #TOOLTIP:GOODS,fine_cloth,X тонкого сукна#! можно хорошо заработать. Возводите #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гильдии прядильщиков#!#! и #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гильдии портных#!#! и при необходимости импортируйте #TOOLTIP:GOODS,wool,X шерсть#! с #TOOLTIP:LOCATION,london,X #L лондонского#!#! рынка.\n\n@hint! #T Увеличьте [Concept('crown_power', 'власть правителя')]#!\n[trade_income_with_icon|e] делится между #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителями#!#! и [Concept('estates', '@estates! сословиями')|e] в соответствии с их относительной властью. Высокая [Concept('crown_power', '@crown_power! власть правителя')|e] обеспечит стабильный приток [Concept('trade_income', 'доходов от торговли')] в [Concept('treasury', 'казну')|e]. Подробнее о [Concept('crown_power', 'власти правителя')] можно узнать [Link('hints', 'selected_hint = hint_crown_power', 'здесь')].\n\n@hint! #T Следите за поступлением [Concept('food', 'пищи')]#!\n[Concept('urban_locations', 'Городские районы')|e] производят меньше [Concept('food', '@food! пищи')|e], чем [Concept('rural_locations', 'сельские')|e]. Следите за [Concept('food_stockpile', '@food_stockpile! запасами пищи')|e] на рынке [Player.GetCapital.GetMarket.GetName] и по необходимости наращивайте [Concept('rgo', '@rgo! добычу')|e] #TOOLTIP:GOODS,fish,X рыбы#! и #TOOLTIP:GOODS,livestock,X скота#!. Если [Concept('food', 'пища')] станет слишком дорогой, это негативно скажется на [Concept('budget', 'балансе')] казны.\n\n@hint! #T Дружите с соседями#!\nХоть мы и богаты, из-за скромных размеров мы уязвимы перед вражеской агрессией. Используйте [Concept('diplomatic_action', '@diplomatic_action! дипломатическое действие')|e] «$IMPROVE_RELATIONTITLE$» в отношении наиболее грозных соседей, таких как [GetCountry('FRA').GetName] и [GetCountry('ENG').GetName]."
 hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_holland_administrative: "$hint_advisor_salute_administrative$"
 hint_holland_military: "$hint_advisor_salute_military$"
 hint_hungary: "Начальный совет для Венгрии"
 hint_hungary_hint_text: "[Player.GetLongName] начинает игру в привилегированном положении как одна из главных держав [Concept('region', 'региона')|e]. У нас есть [Concept('alliance', '@alliance! союз')|e] с #W Польшей#!, #W Босния#! наш [Concept('subject', '@subject! ленник')|e], а наш [Concept('ruler', '@ruler! правитель')|e] [Player.GetGovernment.GetRuler.GetName] правит #W Хорватией#! на правах [Concept('personal_union', '@personal_union! личной унии')|e]. Это означает, что мы можем направить свои усилия на развитие [Concept('country', 'державы')|e], не беспокоясь о внешних угрозах... по крайней мере, пока.\n\n@hint! #T Проложите [Concept('roads', 'дороги')] к шахтам#!\nК северу от [capital_icon] [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetName] располагаются богатые залежи #TOOLTIP:GOODS,goods_gold,X золота#! и #TOOLTIP:GOODS,silver,X серебра#!. Однако они недостаточно развиты, и наш [Concept('control', '@control! контроль')|e] над этими [Concept('locations', 'районами')] невелик. Мы должны проложить [Concept('roads', '@roads! дороги')|e] от [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetNameWithNoTooltip] до этих ценных шахт — это увеличит их [Concept('proximity', '@proximity! близость')|e] и повысит [Concept('control', 'контроль')].\n\n@hint!  #T Возведите гильдии ювелиров в окрестностях [Concept('capital', 'столицы')]#!\nИз-за высокого предложения цена золота и серебра на рынке [market_icon] [Player.GetCapital.GetMarket.GetName] упала. [ShowBuildingTypeName('jewelry_guild')|U] будет потреблять золото и серебро для производства дорогостоящих #TOOLTIP:GOODS,jewelry,X ювелирных изделий#!, что сделает наши шахты ещё более ценными.\n\n@hint! #T Возводите #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынки#!#! для экспорта излишков#!\nАвтоматизированная [Concept('trade', '@trade! торговля')|e] будет [Concept('export', '@export! экспортировать')|e] излишки [Concept('goods', '@goods! товаров')|e], таких как [ShowGoodsNameWithNoTooltip('jewelry')|l], на другие [Concept('markets', '@markets! рынки')|e], создавая [Concept('trade_income', '@trade_income! доходы от торговли')|e] и обеспечивая прибыльность производственной цепочки.\n\n@hint! #T Отмените политику «[ShowPolicyName('gold_export_ban')]»#!\nЕвропе требуется наше золото, и мы можем хорошо заработать на его экспорте, но действующее [Concept('law', 'правило')|e] «[ShowLawName('precious_metal_distribution_law')]» запрещает это. Возможно, стоит изменить [Concept('policy', 'политику')] во время следующего заседания [Concept('parliament', '@parliament! парламента')|e]."
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "Начальный совет для Норвегии"
 hint_norway_hint_text: "[Player.GetLongName] — обширная [Concept('country', 'держава')|e], но за пределами [Concept('capital', 'столицы')|e] мы обладаем в лучшем случае номинальным [Concept('control', 'контролем')|e]. Нам нужно расширять инфраструктуру, морскую и наземную, чтобы увеличить [Concept('proximity', 'близость')|e] и получить доступ к ресурсам севера.\n\n@hint! #T Проложите [Concept('roads', 'дороги')] из [Concept('capital', 'столицы')]#!\nМы должны попытаться проложить [Concept('roads', '@roads! дороги')|e] из [capital_icon] [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetName] ко всем окрестным #TOOLTIP:LOCATIONRANK,town,X #L городкам#!#! и местам [Concept('rgo', '@rgo! добычи ценных ресурсов')|e], чтобы увеличить [Concept('proximity', '@proximity! близость')|e] и [Concept('control', '@control! контроль')|e]. С правильными инвестициями #TOOLTIP:GOODS,silver,X серебряные#! шахты к западу от [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetNameWithNoTooltip] могут стать прибыльными. Почаще проверяет карту [Concept('proximity', 'близости')]!\n\n@hint! #T Увеличьте [Concept('maritime_presence', 'морское присутствие')]#!\nПрокладка [Concept('roads', 'дороги')] через горные центральные регионы страны может стать дорогостоящим и бессмысленным занятием. При достаточном [Concept('maritime_presence', '@maritime_presence! морском присутствии')|e] вдоль наших берегов [Concept('proximity', 'близость')] будет куда эффективнее распространяться по морю. Возводите #TOOLTIP:BUILDING_TYPE,wharf,X #L пристани#!#! и #TOOLTIP:BUILDING_TYPE,dock,X #L доки#!#! в городках и посылайте флоты #TOOLTIP:UNITCATEGORY,navy_light_ship,X #L лёгких кораблей#!#! патрулировать побережье после изучения подходящего [Concept('advance', '@advance! улучшения')|e].\n\n@hint! #T Стройте городки в удобных гаванях вблизи нашей [Concept('capital', 'столицы')]#!\n[Concept('proximity', 'Близость')] прибрежных [Concept('locations', 'районов')] можно улучшить с помощью [Concept('natural_harbor_suitability', '@natural_harbor_suitability! пригодных природных гаваней')|e]. Проверьте карту пригодности гавани, чтобы найти лучшие природные порты.\n\n@hint! #T Развивайте производства#!\nВозводите в городах #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гильдии портных#!#!, #TOOLTIP:BUILDING_TYPE,furniture_guild,X #L мебельные гильдии#!#! и #TOOLTIP:BUILDING_TYPE,scriptorium,X #L скрипторий#!#! для переработки природных ресурсов и стройте #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынки#!#!, чтобы [Concept('export', '@export! экспортировать')|e] их на другие [Concept('markets', '@markets! рынки')|e].\n\n@hint! #T Укрепите унию со Швецией#!\nНаша [Concept('personal_union', '@personal_union! личная уния')|e] с #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_INST')|L]#!#! гарантирует мир на границах. Мы могли бы добиться большей интеграции, приняв общий [Concept('laws', 'свод правил')] на панели [Concept('international_organization', 'международного объединения')|e]."
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "Начальный совет для Неаполя"
 hint_naples_hint_text: "[Player.GetLongName], крупнейшая держава [Concept('region', 'региона')|e], имеет все шансы добиться господства в итальянских торговле и политике, тогда как наши [Concept('subjects', 'ленники')|e] в Греции предоставляют удобный плацдарм для внешней экспансии.\n\n@hint! #T Прокладывайте [Concept('roads', 'дороги')] от [Concept('capital', 'столицы')]#!\nМы должны попытаться проложить [Concept('roads', '@roads! дороги')|e] из [capital_icon] [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetName] ко всем окрестным #TOOLTIP:LOCATIONRANK,town,X #L городкам#!#! и местам [Concept('rgo', '@rgo! добычи ценных ресурсов')|e], чтобы увеличить [Concept('proximity', '@proximity! близость')|e], а с ней и [Concept('control', '@control! контроль')|e].\n\n@hint! #T Расширьте добычу [Concept('raw_materials', 'сырьевых товаров')]#!\nНаша [Concept('country', 'держава')] богата ценными [Concept('raw_materials', '@raw_materials! сырьевыми товарами')|e]. #TOOLTIP:GOODS,wool,X Шерсть#!, #TOOLTIP:GOODS,fiber_crops,X прядильные культуры#! и #TOOLTIP:GOODS,silk,X шёлк#! не только ценны сами по себе, их также потребляет текстильная промышленность в наших [Concept('urban_locations', 'городских районах')|e]. Постарайтесь как можно скорее расширить [Concept('rgo', '@rgo! добычу этих ресурсов')|e] и увеличьте [Concept('control', 'контроль')] в этих районах.\n\n@hint! #T Развивайте текстильную промышленность#!\nВозводите #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гильдии прядильщиков#!#! и #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гильдии портных#!#! в наших [Concept('urban_location', 'городских районах')]. Они будут потреблять наши [Concept('raw_materials', 'сырьевые товары')] для производства дорогих [Concept('produced_goods', '@produced_goods! производимых товаров')|e], увеличивая спрос, благодаря чему [Concept('rgo', 'добыча ресурсов')] станет ещё более выгодной.\n\n@hint! #T Возводите #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынки#!#! для экспорта излишков#!\nАвтоматизированная [Concept('trade', '@trade! торговля')|e] будет [Concept('export', '@export! экспортировать')|e] излишки любых [Concept('goods', 'товаров')|e], таких как [ShowGoodsNameWithNoTooltip('fine_cloth')|l], на другие [Concept('markets', '@markets! рынки')|e], что принесёт [Concept('trade_income', '@trade_income! доходы от торговли')|e] и обеспечит прибыльность всей производственной цепочки."
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "Начальный совет для Кастилии"
 hint_castile_hint_text: "Сильнейшая держава [Concept('region', 'региона')|e], [Player.GetLongName] является главным кандидатом на объединение Иберии под властью одного трона. Однако, наша администрация уже работает на пределе возможностей, а наш [Concept('control', 'контроль')] над югом столь незначителен, что едва вносит вклад в наш [Concept('budget', 'бюджет')|e]. Будет мудро сначала укрепить [Concept('control', 'контроль')] над уже имеющимися территориями и лишь потом продолжать завоевания.\n\n@hint! #T Проложите [Concept('roads', 'дороги')] из [Concept('capital', 'столицы')]#!\n[Concept('control', '@control! Безконтрольные')|e] [Concept('locations', 'районы')] практически бесполезны для нашей администрации. Прокладывайте [Concept('roads', '@roads! дороги')|e] из [Concept('capital', '@capital! столицы')|e] и возводите #TOOLTIP:BUILDING_TYPE,bridge_infrastructure,X #L мосты#!#!, чтобы увеличить [Concept('proximity', '@proximity! близость')|e], а через неё и [Concept('control', 'контроль')]. Почаще обращайте внимание на карту [Concept('proximity', 'близости')]!\n\n@hint! #T Подчините #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_ACC')|L]#!#!#!\nХотя мы не в состоянии эффективно [Concept('own', 'владеть')|e] этими землями, мы могли бы сделать #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_ACC')|L]#!#! своим [Concept('subject', '@subject! ленником')|e]. Ленник будет править землями от нашего имени и будет ежемесячно выплачивать дань в нашу [Concept('treasury', 'казну')]. Мы можем постараться [Concept('annexing', '@annexing! присоединить')|e] ленника, когда наши инфраструктура и технологии разовьются достаточно, чтобы мы могли напрямую владеть этими землями. Чтобы [Concept('annex', 'присоединить')] [Concept('subject', 'ленника')], нам необходимо править им больше #Y 10#! и наладить хорошие отношения.\n\n@hint! #T Дальше предела#!\n[explorers_with_icon|e] рассказывают о немыслимых богатствах, увиденных ими в Индии. Однако, подобные предприятия без современных [Concept('advances', '@advances! улучшений')|e] могут оказаться непомерно дорогими."
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "Начальный совет для Османов"
 hint_ottomans_hint_text: "Надвигающаяся [Concept('situation', 'ситуация')|e] «Восхождение турок» представит уникальную возможность для стремительного расширения в Грецию и Анатолию. Используйте ситуативные [Concept('actions', 'действия')|e], чтобы получить [Concept('casus_belli', '@casus_belli! повод для войны')|e] с соседями и обрушить на них нашу мощь.\n\n@hint! #T Интегрируйте завоевания#!\nНедавно [Concept('conquered', '@conquered! завоёванные')|e] [Concept('locations', 'районы')] необходимо [Concept('integrated', '@integrated! интегрировать')|e] в нашу администрацию с помощью [Concept('cabinet', '@cabinet! совета')|e], и лишь после этого наши завоевания принесут плоды.\n\n@hint! #T Проложите [Concept('roads', 'дороги')] из [Concept('capital', 'столицы')]#!\n[Concept('control', '@control! Безконтрольные')|e] [Concept('locations', 'районы')] практически бесполезны для нашей администрации. Прокладывайте [Concept('roads', '@roads! дороги')|e] из [Concept('capital', '@capital! столицы')|e], чтобы увеличить [Concept('proximity', '@proximity! близость')|e], а следовательно и [Concept('control', 'контроль')]. Почаще проверяйте карту [Concept('proximity', 'близости')]!\n\n@hint! #T Создавайте [Concept('subjects', 'ленников')] для управления завоёванными землями#!\nПо мере расширения вы покорите земли, лежащие за пределами нашей [Concept('proximity', 'близости')]. Советуем вам создавать [Concept('subjects', '@subjects! ленников')|e], которые будут править ими от вашего имени до тех пор, пока вы не сможете управлять ими напрямую.\n\n@hint! #T Присоединяйте [Concept('subject', 'ленников')] по мере улучшения [Concept('proximity', 'близости')]#!\nПо мере развития инфраструктуры и улучшения [Concept('proximity', 'близости')] появится смысл напрямую управлять некогда бесполезными землями. Чтобы [Concept('annex', '@annex! присоединить')|e] [Concept('subject', 'ленника')] необходимо, чтобы мы правили им более #Y 10#! лет и поддерживали хорошие отношения.\n\n@hint! #T Увеличьте [Concept('maritime_presence', 'морское присутствие')]#!\nПересечённая местность Греции и Анатолии затрудняет повышение [Concept('proximity', 'близости')] по суше. Достаточное [Concept('maritime_presence', '@maritime_presence! морское присутствие')|e] вдоль побережий позволит эффективнее повышать [Concept('proximity', 'близость')] по морю. Возводите #TOOLTIP:BUILDING_TYPE,wharf,X #L пристани#!#! и #TOOLTIP:BUILDING_TYPE,dock,X #L доки#!#! в городах и отправляйте [Concept('navies', '@navies! флоты')|e] патрулировать побережья. Это сыграет особо важную роль, если мы перенесём свою [Concept('capital', 'столицу')] в #TOOLTIP:LOCATION,constantinople,X #L Константинополь#!#!..."
 hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
 hint_ottomans_military: "$hint_advisor_salute_military$"
