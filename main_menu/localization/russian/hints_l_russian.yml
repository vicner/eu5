 hint_war_hint_text_1: "[Concept('war','Война')|e] начинается, когда [Concept('country','держава')|e] объявляет ее, а завершается [Concept('peace_treaty','мирным договором')|e] между участниками. В любой [Concept('war','войне')] есть два [Concept('war_leaders','лидера')|e], которых могут поддерживать [Concept('war_allies','военные союзники')|e]. Для окончания [Concept('war','войны')] необходимо, чтобы ее [Concept('war_leaders','лидеры')] подписали [Concept('peace_treaty','мирный договор')|e], однако второстепенные участники могут заключить с [Concept('war_leader','лидером')] противника сепаратный [Concept('peace_treaty','мир')]."
 hint_war_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Прежде чем объявлять [Concept('war','войну')], постарайтесь обеспечить для неё подходящий [Concept('casus_belli','@casus_belli! повод')|e]. Его можно запросить у [Concept('parliament','парламента')|e], а если будущий объект нападения является [Concept('rivals','соперником')|e] державы, то и сфабриковать.\n@arrow_bonus_tier_3! Начав [Concept('war','войну')], уделяйте внимание её [Concept('casus_belli','поводу')] и [Concept('war_goal','цели')|e], поскольку это важно для получения [Concept('war_score','@war_score! военного счёта')|e] и подписания выгодного [Concept('peace_treaty','@peace_treaty! мирного договора')|e].\n@arrow_bonus_tier_3! В зависимости от повода для войны мы можем зарабатывать [Concept('war_score','@war_score! военный счёт')|e] разными путями. Вот некоторые из основных [Concept('war_score', 'его')] источников:\n @arrow_bonus_tier_1! Оккупация вражеской [Concept('capital','@capital! столицы')|e]\n @arrow_bonus_tier_1! Получение контроля над определёнными [Concept('locations','@locations! районами')]\n @arrow_bonus_tier_1! Оккупация вражеских [Concept('forts','@forts! крепостей')|e]\n @arrow_bonus_tier_1! Победа над вражескими [Concept('armies','армиями')|e] в [Concept('battle','битвах')]\n @arrow_bonus_tier_1! [Concept('blockade','Блокада')|e] вражеских [Concept('ports','портов')|e]\n@arrow_bonus_tier_3! Следите за уровнем [Concept('war_exhaustion','@war_exhaustion! усталости от войны')|e]: он может крайне негативно сказаться как на экономике, так и на боеспособности."
 hint_war_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Во время [Concept('war','войны')] обе стороны могут [Concept('occupy','оккупировать')|e] вражеские [Concept('locations','районы')|e], но окончательно их принадлежность меняется только после подписания [Concept('peace_treaty','мирного договора')|e], закрепляющего завоевания.\n@hint! Чем дольше идет война, тем более охотно ее участники принимают предложение о мире."
 hint_war_diplomatic: "«Война может быть очень выгодным предприятием, но это короткий путь к катастрофе»."
 hint_war_administrative: "«Когда торговля не может обеспечить нас всем необходимым, война становится неизбежной»."
 hint_war_military: "«Превосходство над соседями — единственная гарантия нашей безопасности»."
