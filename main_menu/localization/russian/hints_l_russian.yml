 hint_control: "Досягаемость и контроль"
 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$"
 hint_control_hint_text_1: "[control_icon] [Concept('control','Контроль')|e] является одной из важнейших характеристик наших [location_icon] [Concept('locations','районов')|e]. От него зависит процент [taxes_icon] [Concept('tax_base','налоговой базы')|e] и [levies_icon] [Concept('levies','ополчений')|e], которыми можем эффективно пользоваться мы или наши [estates_icon] [Concept('estates','сословия')|e]. Сколько бы [building_icon] [Concept('buildings','сооружений')|e] и [population_icon] [Concept('population','населения')|e] ни было в [Concept('location','районе')], при отсутствии [Concept('control','контроля')] они не приносят нам пользы.\n\nКонтроль над каждым районом ежемесячно меняется в сторону [Concept('max_control','максимального контроля')|e]. [Concept('siege','Осады')|e] и другие события могут временно снизить его, но со временем контроль всё равно вернётся к максимальному значению для района.\n\nConcept('max_control','Максимальный контроль')|e] зависит в первую очередь от [proximity_icon] [Concept('proximity','досягаемости')|e]. [capital_icon] [Concept('capital','Столица')|e] всегда обладает #W 100%#!-й досягаемостью, а для других районов это значение определяется расстоянием до столицы с учётом особенностей местности: [road_icon] [Concept('roads','дороги')|e], поля и [seazones_icon] [Concept('seazones','акватории')|e] со значительным [maritime_presence_icon] [Concept('maritime_presence','морским присутствием')|e] влияют на неё положительно, а горы, леса и [Concept('seazones','акватории')] с [Concept('pirates','пиратами')|e] — отрицательно. На значение максимального контроля, помимо прочего, влияют [Concept('pop_satisfaction','довольство групп населения')|e], [Concept('integration_status','статус интеграции')|e] и наличие некоторых особых [Concept('buildings','сооружений')]."
 hint_control_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Стройте сооружения в первую очередь в [Concept('capital','столице')] и соседних с ней [Concept('locations','районах')], поскольку они обладают наивысшим показателем [Concept('control','контроля')] с самого начала игры.\n@arrow_bonus_tier_2! Стройте [road_icon] [Concept('roads','дороги')|e] на #W панели района#!, чтобы связать [Concept('capital','столицу')] с самыми богатыми городами.\n@arrow_bonus_tier_2! Районы с [port_icon] [Concept('port','портами')|e] могут быть связаны со [Concept('capital','столицей')] морскими путями, особенно при большом [Concept('harbor_capacity','размере гавани')|e]. Увеличить размер гавани в ключевых прибрежных [Concept('locations','районах')] можно с помощью таких [Concept('buildings','сооружений')], как #TOOLTIP:BUILDING_TYPE,wharf,X #L пристань#!#! или #TOOLTIP:BUILDING_TYPE,dock,X #L док#!#!.\n@arrow_bonus_tier_1! В только что [Concept('conquered','завоёванном')|e] [Concept('locations','районе')] показатель [Concept('control','контроля')] равен #W 0%#!. Чтобы он достиг максимума, требуется время, но вы можете ускорить этот процесс, разместив в [Concept('locations','районе')] [Concept('army','армию')|e] или совершив [Concept('cabinet_action','действие совета')|e] «[ShowCabinetActionName('increase_control_province')]»."
 hint_control_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! [Concept('location','Район')] с показателем [Concept('control','контроля')] #W 0%#! не приносит [gold_icon] [Concept('gold','золота')|e], но производимые им [Concept('goods','товары')|e] всё равно поступают на [market_icon] [Concept('market','рынок')|e]. Мы можем воспользоваться этим, чтобы обеспечить [Concept('supply','предложение')|e] важных для нас ресурсов.\n@hint! В [Concept('location','районах')] с высоким показателем [Concept('control','контроля')] #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#! быстрее [Concept('promote','повышают')|e] свой статус, удовлетворяя потребности [Concept('buildings','сооружений')] в [Concept('employment','рабочей силе')|e].\n@hint! Тщательно планируйте [Concept('road','дорожную')] сеть: всего одна [Concept('road','дорога')], грамотно проложенная через горный хребет, может повысить [Concept('proximity','досягаемость')] множества [Concept('location','районов')]."
 hint_control_diplomatic: "«Высокий уровень контроля позволяет переубедить и ассимилировать самых... #italic непорядочных#! членов нашего общества»."
 hint_control_administrative: "«Район, который мы не контролируем, не будет платить нам налоги»."
 hint_control_military: "«Нам нужно контролировать территории, чтобы призывать их население на службу»."
 ### Crown Power
 hint_crown_power: "Власть правителя"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "[Concept('crown_power_with_icon','Власть правителя')|e] характеризует влияние нашего правительства в пределах нашей собственной державы. Мы, [ShowEstateTypeName('crown_estate')], обладаем верховной властью, но делимся ей с различными [Concept('estates_with_icon','сословиями')|e], чьи интересы не всегда совпадают с нашими.\n\nСильная власть правителя облегчает принятие новых [Concept('laws_with_icon','законов')|e], повышает эффективность нашего [Concept('cabinet_with_icon','совета')|e] и увеличивает базовую поддержку наших решений в [Concept('parliament_with_icon','парламенте')|e]. Но наиболее важным является то, что именно власть правителя определяет, в какой мере государство делит с [Concept('estates','сословиями')] доходы и расходы, связанные с [Concept('trade_with_icon','торговлей')|e] и [Concept('food_with_icon','пищей')|e].\n\nНаша власть правителя зависит в первую очередь от количества [Concept('privileges_with_icon','привилегий')|e], дарованных [Concept('estates','сословиям')], и [Concept('control_with_icon','контроля')|e] над самыми густонаселёнными [Concept('locations_with_icon','районами')|e]."
 hint_crown_power_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Повышайте уровень контроля над [Concept('locations','районами')], прокладывая туда [Concept('roads_with_icon','дороги')|e] из [Concept('capital_with_icon','столицы')|e]. \n@arrow_bonus_tier_2! Отменяйте [Concept('privileges','привилегии')] самых могущественных [Concept('estates','сословий')], когда наша [Concept('stability_with_icon','стабильность')|e] достаточно высока, но следите за [Concept('estate_satisfaction','довольство сословий')|e]: их гнев может обернуться серьёзными проблемами.\n@arrow_bonus_tier_1! Повысить характеристику «[Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)]» можно с помощью [Concept('cabinet_action_with_icon','действия совета')|e] «[ShowCabinetActionName('strengthen_government')]».\n@arrow_bonus_tier_1! Постройте в [Concept('capital','столице')] #TOOLTIP:BUILDING_TYPE,royal_court,X #L монарший двор#!#! или #TOOLTIP:BUILDING_TYPE,sergeantry,X #L сержантерию#!#!."
 hint_crown_power_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! При власти правителя 50% половина доходов и расходов, связанных с [Concept('trade','торговлей')] и [Concept('food','пищей')], достаётся непосредственно [Concept('treasury_with_icon','казне')|e], а вторая половина распределяется между [Concept('estates','сословиями')] в зависимости от их [Concept('estate_power_with_icon','сословной власти')|e].\n@hint! В начале игры власть правителя обычно очень низкая, особенно в крупных [Concept('countries','державах')].\n@hint! В дальнейшем вам будут доступны [Concept('advances_with_icon','улучшения')|e] и дополнительные [Concept('buildings','сооружения')], позволяющие повысить [Concept('crown_power','власть правителя')]."
 hint_crown_power_diplomatic: "«Не имея достаточной власти правителя, мы вынуждены полагаться на милость сословий»."
 hint_crown_power_administrative: "«Укрепление власти правителя может способствовать торговле»."
 hint_crown_power_military: "«Централизация делает государство намного сильнее»."
 ### Estates
 hint_estates: "Сословия"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Сословия представляют интересы различных классов и групп населения нашей державы. Каждое из них обладает определённым процентом [Concept('estate_power_with_icon','сословной власти')|e], характеризующим его влияние в сравнении с другими сословиями, к которым относится и [ShowEstateTypeName('crown_estate')]. Общая сумма власти всех сословий всегда составляет 100%.\n\nОсновным источником сословной власти является [Concept('population_with_icon','население')|e], причём каждый [Concept('pop_type','общественный класс')|e] поддерживает только одно определённое [Concept('estate','сословие')]. Далее сословная власть модифицируется действующими [Concept('laws_with_icon','законами')|e] и [Concept('privileges_with_icon','привилегиями')|e].\n\nОт власти каждого сословия зависит его влияние в [Concept('parliament_with_icon','парламенте')|e], возможность его [Concept('tax','налогообложения')|e], а также его доля доходов и расходов, связанных с [Concept('trade_with_icon','торговлей')|e] и [Concept('food_with_icon','пищей')|e].\n\nУ каждого сословия также есть уровень [Concept('estate_satisfaction_with_icon','довольства')|e], характеризующий его согласие с политикой нашего правительства. Если этот уровень высок, вы получаете определённые преимущества, различающиеся для разных сословий, а если он ниже #W 50%#!, вас ждут негативные эффекты. Слишком низкий уровень [Concept('estate_satisfaction','довольства')] одного из сословий может привести к тому, что связанные с ним [Concept('pops','группы населения')|e] поднимут [Concept('rebellions_with_icon','мятежи')|e]. Но самое неприятное заключается в том, что при уровне довольства ниже #W 25%#! сословие перестаёт предоставлять [Concept('levies_with_icon','ополчение')|e]."
 hint_estates_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! [Concept('taxes','Налоги')|e], собираемые с [Concept('estates','сословий')], являются главным источником [Concept('income','дохода')|e] для большинства [Concept('countries','держав')]. Настроить или автоматизировать сбор налогов можно на @economy_panel! #W панели бюджета#!.\n@arrow_bonus_tier_2! Любая власть, которой обладают сословия, ограничивает нашу собственную [Concept('crown_power_with_icon','власть правителя')|e]. Чтобы уменьшить власть определённого сословия, вы можете лишить его [Concept('privileges_with_icon','привилегий')|e] во @government_panel! #W вкладке «Сословия»#!.\n@arrow_bonus_tier_1! Чтобы умиротворить мятежное сословие, вы можете снизить для него [Concept('taxes','налоги')], даровать ему [Concept('privilege','привилегию')] или подкупить его с помощью @government_panel! #W вкладки «Сословия»#!."
 hint_estates_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Сословия собирают всю [Concept('tax_base_with_icon','налоговую базу')|e] в [Concept('locations','районах')|e] нашей державы, а нам достаются только те средства, которые мы получаем от них самих в виде [Concept('taxes','налогов')|e].\n@hint! На ранних этапах игры [Concept('countries','державы')], ведущие [Concept('wars_with_icon','войны')|e], очень сильно зависят от [Concept('levies_with_icon','ополчения')|e], предоставляемого [Concept('estates','сословиями')], но с появлением более современных [Concept('regular_regiments_with_icon','регулярных войск')|e] эта зависимость постепенно сходит на нет."
 hint_estates_diplomatic: "«Сильное духовное сословие укрепляет стабильность державы»."
 hint_estates_administrative: "«Сильное сословие горожан приносит нам богатство и расширяет торговые связи»."
 hint_estates_military: "«Сильная аристократия увеличивает численность и мощь наших армий»."
 ### Markets
 hint_markets: "Рынки"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[Concept('markets', '@markets! Рынки')|e] — это основа экономики в игре #italic Europa Universalis V#!. Каждый район относится к определённому рынку, где происходит покупка и продажа товаров для [Concept('pop_needs', 'населения')|e], [Concept('buildings', 'сооружений')|e] и [Concept('constructions', 'строительства')|e]. Продажа товаров на рынке увеличивает [Concept('tax_base', '@tax_base! налоговую базу')|e] района для [Concept('estates', 'сословий')|e], с которых, в свою очередь, собирает [Concept('taxes', 'налоги')|e] правительство."
 hint_markets_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Чтобы увидеть доступные нам рынки, перейдите на @economy_panel![Link('trade', 'subtab = markets', 'панель рынков')]. #G Зелёным#! цветом выделяются рынки, [Concept('owned','принадлежащие')|e] нам, а синим — рынки, где у нас есть [Concept('merchant_capacity','торговый потенциал')|e], но нет [Concept('own','подконтрольных')] [Concept('location','районов')].\n@arrow_bonus_tier_3! Рекомендуем вам автоматизировать каждый отдельный [Concept('market','рынок')], щёлкнув по @automation! #W значку шестерни#!. Таким образом мы всегда будем полностью использовать [Concept('merchant_capacity_with_icon','торговый потенциал')|e] наших самых эффективных [Concept('merchants_with_icon','купцов')|e].\n@arrow_bonus_tier_2! Для повышения [Concept('merchant_capacity_with_icon','торгового потенциала')|e] вы можете строить такие [Concept('buildings_with_icon','сооружения')|e], как #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынки#!#! и #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговые конторы#!#!."
 hint_markets_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Границы рынков не являются постоянными. Каждый [Concept('location','район')] автоматически переходит в сферу влияния [Concept('market','рынка')] с наивысшей [Concept('market_attraction_with_icon','рыночной привлекательностью')|e] на своей территории, даже если этот рынок является иностранным. При этом [Concept('market_attraction','привлекательность')] иностранных рынков можно снизить с помощью [Concept('protectionism_with_icon','протекционизма')|e]."
 hint_markets_diplomatic: "«Невидимая рука сильна, но иногда её нужно подтолкнуть»."
 hint_markets_administrative: "«Это экономика, глупцы!»"
 hint_markets_military: "«Рост наших рынков — это хорошо.\nЗавоевание соседских рынков — ещё лучше»."
 ### Food
 hint_food: "Пища"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[Concept('food_with_icon','Пища')|e] нужна [Concept('pops', 'группам населения')|e] для выживания, а [Concept('armies','армиям')|e] — для ведения войны. И те, и другие получают её из запасов [Concept('province_with_icon','провинции')|e], в которой находятся (но не из запасов [Concept('location','района')]). Если этих запасов окажется недостаточно, [Concept('pops', 'население')] будет [Concept('starvation','голодать')|e], а [Concept('armies','армии')] — страдать от [Concept('attrition','истощения')|e].\n\nСуществуют три уровня производства и распределения пищи:\n\n@location![Concept('local_food', 'Местная пища')|e]\nПища производится преимущественно в [Concept('locations', 'районах')|e] с [Concept('rgo_with_icon','источниками сырья')|e] для [Concept('food_raw_materials','производства пищи')|e] — к примеру, #TOOLTIP:GOODS,livestock,X #L скотом#!#!. Её избыток или дефицит добавляется к запасу пищи в провинции.\n\n@province![Concept('provincial_food', 'Запас пищи в провинции')|e]\nЭто самый важный уровень. Если [Concept('province', 'провинция')|e] не производит достаточно пищи для обеспечения всех своих районов, запас пищи в провинции сокращается. Как только этот запас полностью иссякнет, все районы провинции начнут страдать от [Concept('starvation', 'голода')|e]. Но прежде чем это случится, провинция попытается [Concept('buy_food','купить пищу')|e] на рынке.\n\n@market![Concept('market_food', 'Пища на рынке')|e]\nВсе провинции на [Concept('market', 'рынке')|e] стремятся [Concept('sell_food', 'продать пищу')|e] при избытке запасов и [Concept('buy_food', 'купить')] её при нехватке. Пока на рынке хватает пищи, голод никому не грозит."
 hint_food_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Чтобы увидеть доступные нам рынки, перейдите на @economy_panel![Link('trade', 'subtab = markets', 'панель рынков')]. #G Зелёным#! цветом обозначены рынки, которые охватывают [Concept('owned','принадлежащие')|e] нам [Concept('locations','районы')], поэтому нам следует следить, чтобы баланс [Concept('food','пищи')] на этих рынках всегда оставался положительным. Если количество [Concept('food','пищи')] на любом из наших рынков начнёт быстро уменьшаться, мы увидим жёлтый баннер, а если в отдельных [Concept('locations','районах')] начался голод — красный.\n@arrow_bonus_tier_3! Чтобы увеличить производство пищи на любом из наших рынков, щёлкните по кнопке «Пища», чтобы перейти во вкладку @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. Здесь вы можете увидеть, каким из наших [Concept('provinces','провинций')] угрожает [Concept('starvation','голод')], и расширить в них [Concept('rgo','добычу ресурсов')].\n@arrow_bonus_tier_3! Расширять [Concept('rgo_with_icon', 'добычу ресурсов')|e] рекомендуется в районах с наибольшими запасами [Concept('food_raw_materials','ресурсов для производства пищи')] (к примеру, #TOOLTIP:GOODS,rice,X #L риса#!#! или #TOOLTIP:GOODS,wheat,X #L пшеницы#!#!) и высокой [Concept('food_productivity_with_icon', 'эффективностью производства пищи')|e].\n@arrow_bonus_tier_1! Мы также можем воспользоваться [Concept('merchant_capacity_with_icon', 'торговым потенциалом')|e] для импорта [Concept('food_raw_materials','ресурсов для производства пищи')|e] с других [Concept('markets','рынков')], что даст нам эквивалентное количество [Concept('food','пищи')]. Это можно сделать на вкладке @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Дополнительные советы#!\n@hint! [Concept('winter', '@winter! зимой')|e] производство пищи уменьшается. Не пугайтесь, если увидите, что баланс пищи на всех наших рынках отрицателен в течение нескольких месяцев.\n@hint! [Concept('provinces', 'Провинции')] с дефицитом пищи автоматически закупают излишки у более продуктивных провинций, относящихся к тому же рынку, поэтому производство пищи лучше всего развивать в [Concept('locations', 'районах')] с наивысшей [Concept('food_productivity', 'эффективностью этого производства')].\n@hint! В [Concept('town_or_city', 'городских')|e] районах эффективность производства [Concept('food', 'пищи')] обычно ниже, чем в [Concept('rural_locations', 'сельских')|e]."
 hint_food_diplomatic: "«Длительный голод может уничтожить наше население и погубить державу»."
 hint_food_administrative: "«На голод можно смотреть по-разному. Если вы продаёте пищу, он не так уж и плох»."
 hint_food_military: "«Голодный солдат много не навоюет»."
 ### Maritime Presence
 hint_maritime: "Морское присутствие"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[Concept('maritime_presence', '@maritime_presence! Морское присутствие')|e] — крайне важная характеристика, свойственная прибрежным [Concept('seazones', '@seazones! акваториям')|e]. Она способствует поддержанию [Concept('proximity', '@proximity! близости')|e] у наших берегов и островов.\n\nКроме того, благодаря морскому присутствию на [Concept('market', '@market! рынке')|e], к которому относятся [Concept('seazones', 'акватории')], набирается [Concept('merchant_power', '@merchant_power! торговое преимущество')|e].\n\n[Concept('maritime_presence', 'Морское присутствие')] растёт пассивно — этому помогают сооружения и присутствие [Concept('navy', '@navy! флота')|e]. Оно может падать или даже утратиться окончательно под воздействием [Concept('privateers', '@privateers! каперов')|e] и [Concept('blockade', '@blockade! блокад')|e]."
 hint_maritime_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Стройте специализированные [Concept('navies', 'флоты')] из кораблей, которые набирают [Concept('maritime_presence', 'морское присутствие')] в больших количествах. Их можно разместить в какой-либо прибрежной [Concept('seazones', 'акватории')], и тогда они будут равномерно распространять [Concept('maritime_presence', 'морское присутствие')] на все [Concept('seazones', 'акватории')], которые относятся к одной и той же [Concept('province', '@province! провинции')|E].\n@arrow_bonus_tier_3! Другой вариант: задайте им [Concept('military_objective', military_objective! военную цель')|E] #V «$MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$»#!. Эффект будет таким же, но при этом корабли, нуждающиеся в ремонте, смогут автоматически причаливать.\n@arrow_bonus_tier_1! #TOOLTIP:BUILDING_TYPE,coastal_fort,X #L Береговая крепость#!#! — крайне полезное сооружение!"
 hint_maritime_hint_text_3: "#T Дополнительные советы#!\n@hint! [Concept('maritime_presence', 'Морское присутствие')] распространяется лишь на ту [Concept('province', 'провинцию')], где есть корабли, даже если поставленная цель охватывает несколько [Concept('provinces', 'провинций')]. [Concept('navy', 'Флот')], выполняющий цель #V «$MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$»#!, покинет свою [Concept('seazone', 'акваторию')] лишь тогда, когда [Concept('maritime_presence', 'морское присутствие')] в этом районе достигнет 100 единиц.\n@hint! Деятельность [Concept('privateers', 'каперов')] по сравнению с [Concept('maritime_presence', 'морским присутствием')] охватывает лишь [Concept('area', '@area! области')|E]."
 hint_maritime_diplomatic: "«Чтобы выгоднее торговать, нам придётся воспользоваться своим природным преимуществом — береговой линией»."
 hint_maritime_administrative: "«Чем безопаснее мореходство, тем лучше взаимодействие с народом»."
 hint_maritime_military: "«Сильный флот надёжно защитит наши торговые пути от пиратов»."
 hint_slaves: "Рабы"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! #TOOLTIP:GOODS,slaves_goods,X Рабы#! — самый уникальный из Concept('good', '@good! товаров')|e]. Их, как и любой другой [Concept('good', 'товар')], покупают и продают на [Concept('markets', '@markets! рынках')|e], а их цена зависит от [Concept('supply', 'предложения')|e] и [Concept('demand', 'спроса')|e]. В отличие от прочих [Concept('good', 'товаров')] рабы представляет реальные [Concept('pops', '@pops! группы населения')|e], которые перемещаются при торговле [Concept('good', 'товаром')].\n\n@slaves! #TOOLTIP:POPTYPE,slaves,X #L Рабы#!#! как [Concept('pop_type', '@pop_type! общественный класс')|e] могут работать в [Concept('rgo', '@rgo! добыче ресурсов')|e] и рабовладельческих [Concept('buildings', '@buildings! сооружениях')|e], таких как [ShowBuildingTypeName('sugar_plantation')|l].\n\n[Concept('buildings', 'Сооружения')] вроде #TOOLTIP:BUILDING_TYPE,slave_market,X #L невольничего рынка#!#! могут превращать существующих @slaves! #TOOLTIP:POPTYPE,slaves,X #L рабов#!#! в [Concept('goods', 'продаваемых')] @slaves_goods! #TOOLTIP:GOODS,slaves_goods,X рабов#!, которыми можно торговать на [Concept('market', 'рынке')]. В дальнейшем этим [Concept('good', 'товаром')] можно торговать как любым другим, а [Concept('buildings', 'сооружения')] могут использовать его в качестве требуемого [Concept('good', 'товара')]. В таком случае @slaves! #TOOLTIP:POPTYPE,slaves,X #L рабы#!#! переместятся в [Concept('location', 'район')], чтобы работать в [Concept('building', 'сооружении')]."
 hint_slaves_hint_text_2: "#T Рекомендованные действия:#! \n@arrow_bonus_tier_3! При создании [Concept('colonies', '@colony! колоний')|e] на другом [Concept('continent', 'континенте')|e] вы можете [Concept('trade', '@trade! продавать')|e] рабов на колониальных [Concept('markets', 'рынках')], чтобы они работали на плантациях.\n@arrow_bonus_tier_2! Вы можете возводить #TOOLTIP:BUILDING_TYPE,slave_center,X #L центры работорговли#!#! в чужих [Concept('locations', 'районах')] в пределах [Concept('trade_range', '@trade_range! торговой дистанции')|e], чтобы обеспечить себе стабильный приток рабов."
 hint_slaves_hint_text_3: "#T Дополнительные советы:#!\n@hint! Обычно [Concept('pops', 'группы населения')|e] порабощают [Concept('buildings', 'сооружения')] вроде #TOOLTIP:BUILDING_TYPE,slave_market,X #L невольничего рынка#!#!, хотя у некоторых [Concept('countries', 'держав')] есть особые механики, позволяющие им порабощать [Concept('pops', 'группы населения')] во время [Concept('war', '@war! войны')|e].\n@hint! #TOOLTIP:RELIGIONGROUP,christian,X #L Христианство#!#! допускает использование рабов только на плантациях, которые открываются в #V эпоху Открытий#! и доступны только в заморских землях."
 hint_slaves_diplomatic: "«Все люди сотворены равными, но есть исключения»."
 hint_slaves_administrative: "«Любые великие свершения требуют многих жертв»."
 hint_slaves_military: "«Раз свободный труд всегда в дефиците, воспользуемся язычниками»."
 #### ECO tutorial
 hint_eco: "Продвинутый экономический совет"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "Хотя вы можете автоматизировать многие аспекты экономики, некоторые действия придётся предпринимать лично, чтобы способствовать развитию [Concept('country', 'державы')]."
 hint_eco_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Лучший совет — всегда пытайтесь сокращать [Concept('expenses', '@expenses! расходы')|e].\n\n@arrow_bonus_tier_3! Вам как игроку стоит сосредоточиться на планировании [Concept('towns_and_cities', '@towns_and_cities! городов')|e] и [Concept('roads', '@roads! дорог')|e]\n    Поскольку [towns_and_cities_with_icon|el] сокращают доступную [Concept('rgo', '@rgo! добычу ресурсов')|e], вам стоит вести урбанизацию только наименее ценных из ваших [Concept('rural_locations', 'сельских районов')]. Обычно в таких районах добывается:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Выделяйте [Concept('subjects', '@subjects! ленников')|e] на землях с низким [Concept('control', '@control! контролем')|e], поскольку они устанавливают над ними собственный контроль.\n    [Concept('annex', '@annex! Присоединяйте')|e] своих ленников, когда расширите местную инфраструктуру.\n    Скорость [Concept('annexation', '@annexation! присоединения')|e] зависит от относительного размера держав и их [Concept('cultural_influence', 'культурного влияния')|e].\n\n@arrow_bonus_tier_2! [Concept('rgo', '@rgo! Добыча ценных ресурсов')|e] — хорошая инвестиция, особенно если одновременно с этим развивать [Concept('merchant_capacity', '@merchant_capacity! торговый потенциал')|e] для [Concept('export', '@export! экспорта')|e].\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! [trade_income_with_icon|e] растут в зависимости от [Link('hints', 'selected_hint = hint_crown_power', '@hint! власти правителя')], и их стоит по возможности увеличивать, наращивая [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! торговый потенциал')], который, в отличие от [Concept('tax_base', 'налоговой базы')], не увеличивается с ростом [Concept('control', 'контроля')]\n\n@arrow_bonus_tier_1! Поддерживайте низкие цены на промышленные товары! Они увеличат доходы от городов и снизят расходы на поддержание [Concept('buildings', '@buildings! сооружений')|e].\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! Сооружения, не использующие [Concept('production_method', '@production_method! метод производства')|e], потребуют расходов на [Concept('maintenance', '@maintenance! содержание')|e]. Они будут меняться в зависимости от цены потребляемых товаров. Помните, что [Concept('demand', 'спрос')|e] от [Concept('buildings', 'сооружений')] также способствует экономическому росту!"
 hint_eco_hint_text_3: "#T Дополнительные советы:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Снижение инфляции')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Увеличение торгового потенциала')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Усиление контроля')]"
 hint_eco_diplomatic: "«Порой монеты являются лучшим инструментом влияния»."
 hint_eco_administrative: "«Золото — кровь любой державы»."
 hint_eco_military: "«Доход, отнятый у другого — лучший вид доходов»."
 #### POL tutorial
 hint_pol: "Продвинутый политический совет"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "На старте у всех [Concept('countries', '@countries! держав')|e] есть свои недостатки. Обязательно откройте вкладку [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] и изучите [Concept('privileges', '@privileges! привилегии')|e] и [Concept('laws', '@laws! свод правил')|e]. Подобные масштабные изменения могут оказаться очень полезными в долгосрочной перспективе.\n\nНе бойтесь перемен!"
 hint_pol_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Убедитесь, что [Concept('estate_satisfaction_equilibrium', '@estate_satisfaction_equilibrium! равновесное довольство')|e] позволяет облагать #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожан#!#! и #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! максимальными [Concept('tax', 'налогами')|e], не опускаясь ниже #W 50%#!.\n\n@arrow_bonus_tier_3! Проверьте [Link('societal_values', '', '@government_panel! Панель правительства > Ценности')], чтобы узнать, к каким [Concept('societal_values', '@societal_values! общественным ценностям')|e] вам стоит стремиться. Обычно наиболее выгодными являются:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Изучите [Concept('laws', '@laws! свод правил')|e], чтобы узнать, что стоит изменить.\n    [Concept('parliament', '@parliament! Парламент')|e] позволит проще менять правила, что должно стать одним из приоритетов на раннем этапе игры\n    Правила, на которые стоит обратить внимание в начале игры:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Изучите дарованные и доступные [Concept('privileges', '@privileges! привилегии')|e] для каждого [Concept('estate', '@estate! сословия')|e]. Они позволят изменить сдвиг равновесного довольства и общественных ценностей.\n   #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократам#!#! нужно даровать достаточно привилегий, чтобы заручиться их верностью, но не более. Снижение власти этого сословия принесёт вам пользу в долгосрочной перспективе.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L Священникам#!#! стоит даровать все положительные привилегии, даже если их нельзя облагать налогами — каждая единица их довольства сверх #W 50%#! увеличивает бонус к [Concept('research_progress', '@research_progress! прогрессу исследований')|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L Горожанам#!#! нужно даровать как можно больше положительных привилегий. По большей части они принесут вам пользу, а увеличение [Concept('estate_power', '@estate_power! сословной власти')|e] горожан снизит власть других сословий. Вдобавок к тому, каждая единица довольства увеличивает [Concept('production_efficiency', '@production_efficiency! производственную эффективность')|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   Привилегии #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! должны предоставлять достаточно равновесного довольства, чтобы облагать их максимальным налогом. Также не стоит забывать об их склонности к #TOOLTIP:SOCIETAL_VALUE,decentralization,X #L децентрализации#!#!. При этом сословная власть простолюдинов невелика, и стоимость отъёма привилегий будет ниже, чем у других сословий\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Обращайте внимание на [Concept('government_reforms', '@government_reforms! государственные принципы')|e], соответствующие необходимым вам общественным ценностям. Помните, что некоторые бонусы, например, к [Concept('diplomatic_capacity', 'дипломатическому потенциалу')|e], могут снизить [Concept('diplomatic_maintenance', 'затраты на дипломатию')|e].\n\n@arrow_bonus_tier_2! Некоторые [Concept('cabinet_actions', '@cabinet_actions! действия совета')|e], такие как #TOOLTIP:CABINET_ACTION,stabilize_country,X #L повышение стабильности в державе#!#! или #TOOLTIP:CABINET_ACTION,strengthen_government,X #L укрепление правительства#!#!, могут сократить расходы, оставляя в вашем распоряжении большую часть доходов!"
