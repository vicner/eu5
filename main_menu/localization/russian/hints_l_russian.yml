 hint_siege_and_occupation_hint_text_1: "Вторгнувшись во [Concept('enemy','вражеский')|e] [Concept('location','район')|e], наша [Concept('army','армия')|e] попытается его [Concept('occupy','оккупировать')|e]. Если в [Concept('location','районе')] нет [Concept('fort','крепости')|e], это займёт всего несколько дней, а вот если крепость есть, вам придётся начать [Concept('siege','осаду')|e].\n\nОсады могут длиться месяцами и даже годами. Это зависит от множества факторов, включая уровень укреплений, наличие артиллерии и [Concept('ability','навыки')|e] осаждающего [Concept('general','генерала')|e].\n\nВ случае капитуляции гарнизона [Concept('location','район')] становится [Concept('occupied','оккупированным')], а [Concept('fort','крепость')] переходит к победителю.\n\nОккупированные районы отмечаются на карте значками решётки и не переходят к оккупанту до тех пор, пока их завоевание не будет утверждено мирным договором."
 hint_siege_and_occupation_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Прежде чем начинать осаду, убедитесь, что ваша [Concept('army','армия')|e] способна её пережить.\n@arrow_bonus_tier_1! При приближении опасного противника не бойтесь снять осаду и отступить."
 hint_siege_and_occupation_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Следите за своей армией во время осады, даже если поблизости нет вражеских войск."
 hint_siege_and_occupation_diplomatic: "«Длительная осада может оказаться губительной для местного населения»."
 hint_siege_and_occupation_administrative: "«Нам следует размещать крепости так, чтобы защитить главные города от захватчиков и иметь возможность быстро освободить их в случае осады»."
 hint_siege_and_occupation_military: "«Осада и оборона таких позиций, как узкие горные перевалы, может решить исход войны»."
