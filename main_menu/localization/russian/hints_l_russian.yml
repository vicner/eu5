 #### MIL tutorial
 hint_mil: "Продвинутый совет по экспансии"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "Два общих совета: профессиональные [Concept('armies', '@armies! армии')|e] (включая [Concept('mercenaries', 'наёмников')|e]) всегда побеждают [Concept('levies', '@levies! ополчение')|e] равной численности, и лучшим способом нарастить армию является экономический рост."
 hint_mil_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Постарайтесь как можно скорее получить [Concept('institution','институт')|e] #TOOLTIP:INSTITUTION,professional_armies,X #L профессиональных армий#!#!: улучшение «[ShowAdvanceName('armory_advance')]» позволит вам побеждать в ранее невозможных [Concept('wars', '@wars! войнах')|e].\n\n@arrow_bonus_tier_3! [Concept('war_score', '@war_score! Военный счёт')|e] от [Concept('battles','сражений')|e] снижается с каждой последующей [Concept('ages', 'эпохой')|e]. В начале он может достигать #W 50%#!, что позволит выигрывать [Concept('wars', 'войны')|e] за счёт одних сражений!\n\n@arrow_bonus_tier_3! Убедитесь, что у вас есть доступ к стратегическим [Concept('goods', '@goods! товарам')|e]. Они не нужны в больших объёмах, но без них вам не увеличить численность [Concept('army', 'армии')|e] и [Concept('navy', 'флота')|e]: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! Армии [Concept('reinforce', '@reinforce! пополняются')|e] только на дружественной территории.\n\n@arrow_bonus_tier_3! #TOOLTIP:UNITCATEGORY,army_infantry,X #L Пехота#!#! образует основную [Concept('battle', 'боевую')|e] линию. Она дешёвая и эффективно поглощает [Concept('damage_taken', 'получаемый урон')|e], тогда как #TOOLTIP:UNITCATEGORY,army_artillery,X #L артиллерия#!#! наносит основной урон на линии фронта — крайне важно, чтобы линия фронта пережила [Concept('bombard_phase', '@bombard_phase! фазу обстрела')|e]\n\n@arrow_bonus_tier_2! Не менее важно, чтобы у ваших армий на [Concept('enemy', '@enemy! вражеской')|e] территории была прямая линия снабжения. Если перерезать её, целая армия может сгинуть от [Concept('attrition', 'истощения')|e]. Вы можете использовать #TOOLTIP:UNITCATEGORY,army_auxiliary,X #L вспомогательные войска#!#!, чтобы доставлять [Concept('food', 'пищу')|e] на линию фронта, или возводить [Concept('supply_depots', 'продовольственные склады')|e].\n\n@arrow_bonus_tier_1! [Concept('buildings', 'Сооружения')|e], увеличивающие [Concept('manpower', '@manpower! число рекрутов')|e], обладают самой большой стоимостью [Concept('maintenance', '@maintenance! содержания')|e] в игре, и их лучше всего возводить в [Concept('locations','районах')|e] с высоким [Concept('control', 'контролем')|e].\n\n@arrow_bonus_tier_1! Обычно сражения длятся всего несколько дней, поэтому убедитесь, что у вас есть подкрепления, прежде чем продвигаться вглубь вражеской территории."
 hint_mil_hint_text_3: "#T Дополнительные советы:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Число рекрутов')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Моряки')]\n[Link('hints', 'selected_hint = hint_war', '@hint! Война')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Сражения')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Оккупация и осада')]"
