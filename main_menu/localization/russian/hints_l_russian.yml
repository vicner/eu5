 hint_lacks_of_rivals_hint_text_1: "Нашими [Concept('rivals','соперниками')|e] считаются [Concept('countries','державы')|e], открыто выступающие против наших интересов. Это дает нам ряд преимуществ. Во-первых, если у нашего соперника есть враги, нам проще наладить с ними дипломатические отношения. Во-вторых, мы можем фабриковать [Concept('casus_belli','поводы для войны')|e] против соперников и вмешиваться в [Concept('war','войны')|e] с их участием."
 hint_lacks_of_rivals_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Следите за конфликтами и [Concept('alliances','союзами')|e] своих соседей, выбирая тех же соперников, что и держава, союзником которой вы хотите стать. Но постарайтесь не приобрести слишком могущественных врагов.\n@arrow_bonus_tier_2! Вы можете подождать, пока другие [Concept('countries','державы')] не определятся с [Concept('rivals','соперниками')], а уже потом сделать свой ход. Это позволит вам избежать нежелательных конфликтов.\n@arrow_bonus_tier_2! Чтобы фабриковать [Concept('casus_belli','поводы для войны')|e] против [Concept('rivals','соперников')], создавайте на их территории [Concept('spy_network','шпионскую сеть')|e]."
 hint_lacks_of_rivals_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Не обязательно объявлять соперниками всех подряд. Вы можете просто закрыть #W уведомление#!, щёлкнув по нему правой кнопкой мыши.\n@hint! Если у вас есть соперники, вы будете получать предложения участвовать в войнах на стороне их врагов. Но будьте осторожны: [Concept('rival_enemies','соперники')|e] точно так же смогут вмешиваться в войны с нашим участием."
 hint_lacks_of_rivals_diplomatic: "«Заводить ненужных врагов вредно, но наличие общих соперников может укрепить наши отношения с соседями»."
 hint_lacks_of_rivals_administrative: "«Враги наших врагов должны быть нашими друзьями»."
 hint_lacks_of_rivals_military: "«Наличие подходящего соперника открывает много выгодных возможностей для тех, кто не боится ими воспользоваться»."
