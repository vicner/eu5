 hint_in_deficit: "Отрицательный баланс"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Наш баланс отрицателен, а потому действовать нужно аккуратно: державе грозят долги и даже банкротство."
 hint_in_deficit_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Откройте вкладку @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')], чтобы просмотреть [Concept('income','доходы')|e] и [Concept('expenses', 'расходы')]. Перемещением ползунков здесь можно повышать [Concept('taxes','налоги')|e] или уменьшать затраты.\n@arrow_bonus_tier_2! Добейтесь того, чтобы все [Concept('buildings','сооружения')|e] приносили доход, либо постройте новые сооружения (если можете себе это позволить). Для этого откройте вкладку @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Задействуйте [Concept('estates','сословия')|e] — взаимодействие с ними может принести как краткосрочную, так и долгосрочную выгоду. Однако всегда стоит помнить, что сословия также обладают значительным политическим влиянием, поэтому лучше избегать чрезмерной зависимости. Найти их можно во вкладке @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]\n@arrow_bonus_tier_1! Ознакомьтесь с существующими или возможными торговыми маршрутами во вкладке @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')] и заключите выгодную [Concept('trades','торговую сделку')|e]."
 hint_in_deficit_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Выйти из отрицательного баланса также помогут [Concept('laws','своды правил')|e], [Concept('reforms','принципы')|e], [Concept('diplomacy','дипломатия')|e] и многое другое."
 hint_in_deficit_military: "«Затраты на войну сразу ударят по казне, но если мы одержим победу, платить за это бремя будет уже побеждённый. Забрав себе чужую землю, мы получим долгосрочную выгоду, в то время как разграбление врага обогатит нас ненадолго, но сразу»."
 hint_in_deficit_explorer: "«Там, в неизведанных краях, земля наверняка обильна — её можно будет и грабить, и развивать»."
 hint_in_deficit_administrative: "«Хороший способ стать богаче — занять господствующее положение на внутреннем рынке. Если же и этого будет мало, можно будет попробовать закрепиться на иностранных рынках, и тогда золото потечёт ещё обильнее»."
 hint_in_deficit_diplomatic: "«Как говорится, чтобы зарабатывать деньги, нужно их тратить! Чтобы перетянуть чашу весов, нужно сделать так, чтобы работа наших сооружений и труд населения приносили доход»."
 ###
 hint_cultural_capacity: "Превышен культурный потенциал"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Культурное многообразие сулит много преимуществ, однако державы, не готовые к подобному административному бремени и не обладающие достаточным [Concept('cultural_capacity','культурным потенциалом')|e], будут нести штрафы. [Concept('pops','Группы населения')|e], чьи [Concept('cultures','культуры')|e] не относятся к [Concept('primary_culture','основной культуре')|e] нашей державы, изначально будут считаться носителями [Concept('non_accepted_culture_short','непризнанной')|e] культуры, но за определённую плату её можно превратить в [Concept('tolerated_culture_short','приемлемую')|e] или [Concept('accepted_culture_short','признанную')|e]."
 hint_cultural_capacity_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Понизьте статус менее важной в стратегическом отношении культуры, чтобы уменьшить затраты.\n@arrow_bonus_tier_2! На модификатор «[ShowModifierTypeName('cultures_capacity')]» нередко влияют [Concept('government_reforms','государственные принципы')|e] и [Concept('advances','улучшения')|e]."
 hint_cultural_capacity_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Уменьшить количество культур в державе также можно с помощью [Concept('assimilation','ассимиляции')|e]."
 hint_cultural_capacity_military: "«От культур нужно получать как можно больше отдачи: они помогают нам создавать культурные традиции и влияние — незаменимый инструмент, который даст нам преимущество в случае культурного конфликта. А если мы повысим чужие культуры в правах, держава получит дополнительных ополченцев и солдат»."
 hint_cultural_capacity_administrative: "«Культурным выражением занимаются в том числе творцы нашей державы, создающие замечательные творения. Ведь чем ещё измерить величие державы, если не её влиянием на мир?»"
 hint_cultural_capacity_diplomatic: "«Со временем чужие культуры могут ассимилироваться и приблизиться к основной культуре [GetPlayer.Custom('CL_RP')]. Разве есть что-то лучше [GetPlayer.GetCulture.GetNameWithNoTooltip|l]ой культуры?»"
 ###
 hint_unhappy_estates: "Недовольные сословия"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Одна из важнейших задач любого правителя — следить за тем, чтобы [Concept('estates', '@estates! сословия')|e] не роптали, поскольку их представители — одна из опор экономической и военной мощи державы.\n\nКаждое нелояльное [Concept('estate', 'сословие')|e] накладывает штрафы на [Concept('country', 'державу')], а его [Concept('pops', '@pops! группы населения')|e] с большой вероятностью примкнут к [Concept('rebellions', '@rebellions! мятежу')|e]."
 hint_unhappy_estates_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Во вкладке @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] сословия можно наделять привилегиями либо лишать их привилегий. От этого зависит производительность и [Concept('estate_satisfaction_short','довольство')|e] сословий.\n@arrow_bonus_tier_2! Во вкладке @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] можно повышать или понижать налоги, что тоже влияет на довольство."
 hint_unhappy_estates_hint_text_3: "#T Дополнительные советы#!\n@hint! Повлиять на [Concept('estate_satisfaction', 'довольство сословий')|e] также можно с помощью [Concept('parliament', 'парламента')|e].\n@hint! Узнать больше о [Concept('rebel_movements', '@rebel_movements! мятежных движениях')] можно [Link('hints', 'selected_hint = hint_rebels_growing', 'здесь')]."
 hint_unhappy_estates_administrative: "«Никакая торговая держава не может полноценно существовать без сословий. Да, со временем властью частично придётся поступиться, но зато какая будет экономика!»"
 hint_unhappy_estates_diplomatic: "«У сословий могут быть мнения в том числе по дипломатическим вопросам. Перед тем как заключить союз или договор с иностранной державой, иногда стоит учесть, что о ней думают сословия»."
 hint_unhappy_estates_military: "«Расширение невозможно без ополченцев, а их нам предоставляют сословия. Если эти люди отвернутся от нас, в самый неподходящий момент у нас может оказаться недостаточно солдат»."
 ESTATE_CONTEXT_TEXT: "Проживающие в вашей державе $LIST$ недовольны.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Число рекрутов"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "[Concept('manpower','Число рекрутов')|e] показывает, сколько людей в державе можно зачислить в [Concept('regulars','регулярные войска')|e] для нужд [Concept('armies','армий')|e]. В [Concept('battle','бою')|e] регулярные войска значительно превосходят [Concept('levies','ополчение')|e], однако затраты на их содержание также выше. Позволить себе регулярные войска в начале игры может далеко не каждая [Concept('country','держава')|e]."
 hint_manpower_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Правителю, предпочитающему воевать силами [Concept('regulars', 'регулярных войск')], следует помнить, что недостаточное [Concept('manpower', 'число рекрутов')] серьёзно ограничивает возможность восполнять потери в [Concept('armies','армиях')|e]. Соответственно, неразумно будет объявлять [Concept('war','войну')|e], если число рекрутов невысоко.\n@arrow_bonus_tier_2! Если в ходе войны рекруты начинают заканчиваться, их можно будет заместить [Concept('levies','ополчением')|e] или [Concept('mercenaries','наёмниками')|e]. Также можно будет попросить о [Concept('peace','мире')|e]."
 hint_manpower_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Увеличить предельное число рекрутов и нарастить возможность содержать регулярную армию можно с помощью различных [Concept('buildings','сооружений')|e].\n@hint! [Concept('estate_privileges','Сословные привилегии')|e] и [Concept('laws','своды правил')|e] также влияют на возможности по набору рекрутов."
 hint_manpower_diplomatic: "«Отборная регулярная армия, в которой служат лучшие сыны [GetPlayer.GetAdjectiveWithNoTooltip]ого государства, — сила, которой не будет равных»."
 hint_manpower_military: "«В завоеваниях хороши любые способы. Наёмники, ополченцы, регулярная армия — в обширном войске всё это одинаково необходимо»."
 hint_manpower_administrative: "«Каждый солдат, убитый на поле боя, — это один не вернувшийся на пашню крестьянин. Война — затратное дело»."
 ###
 hint_low_stability: "Низкая стабильность"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "В случае низкой [Concept('stability','стабильности')|e] возрастает риск поднятия [Concept('pops','населением')|e] [Concept('rebellion','мятежа')|e] и разжигания недовольными [Concept('estate','сословиями')|e] [Concept('civil_war','гражданской войны')|e], а также нарастания в державе беспорядков в целом."
 stability_raise_actions: "@arrow_bonus_tier_3! Направить больше денег из [Concept('budget','бюджета')|e] на повышение стабильности.\n@arrow_bonus_tier_2! Поручить [Concept('cabinet','совету')|e] действие «[ShowCabinetActionName('stabilize_country')]».\n@arrow_bonus_tier_1! Увеличить количество #TOOLTIP:POPTYPE,clergy,X #L священников#!#!, которые представляют #L [GetPlayer.GetReligion.GetAdjective|l]ую#! веру."
 hint_low_stability_hint_text_2: "#T Рекомендации:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Повысить стабильность помогут и другие способы, например определённые [Concept('advances','улучшения')|e] или [Concept('policies','политики')|e].\n@hint! Помните, что стабильность также тратится на определённые важные действия, например объявление [Concept('wars','войны')|e] без веского [Concept('casus_belli','повода')|e] или смену [Concept('law','правила')|e]."
 hint_low_stability_administrative: "«Стабильная держава — процветающая держава! А обильный урожай — это и обильный приток богатства в казну»."
 hint_low_stability_military: "«Любой державе с претензиями на господство сначала придётся усмирить население. Простой люд всегда готов схватиться за вилы…»"
 hint_low_stability_diplomatic: "«Если в нашей державе наступит разруха, соседи станут смотреть на нас самодовольно. Пожалуй, лучше этого не допускать»."
 ###
 hint_very_low_stability: "Очень низкая стабильность"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Наша [Concept('stability','стабильность')|e] крайне низка, а риск того, что [Concept('pops','население')|e] поднимет [Concept('rebellion','мятеж')|e], недовольные [Concept('estate','сословия')|e] разожгут [Concept('civil_war','гражданскую войну')|e], а враги нанесут нам удар, воспользовавшись нашей слабостью, — велик."
 hint_very_low_stability_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Необходимо как можно скорее повысить стабильность. Сейчас не следует объявлять новые [Concept('wars','войны')|e] или совершать иные действия, понижающие стабильность.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "«При такой экономике совершенно невозможно вести дела! Помогите нам расписать бюджет — у нас скотина голодает»."
 hint_very_low_stability_military: "«Все враги [GetPlayer.Custom('CL_RP')] сейчас потирают руки от радости, глядя на нашу слабость. Наверняка соперники и противники уже замышляют что-то недоброе»."
 hint_very_low_stability_diplomatic: "«В стабильных державах общественное положение людей резко меняется. У нас оно тоже меняется, только в отрицательную сторону»."
 ###
 hint_low_legitimacy: "Нехватка легитимности"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[Concept('legitimacy','Легитимность')|e] — это признание другими державами той власти, которой обладает [GetPlayer.GetGovernment.GetRulerTitle|l] нашей страны. Если легитимность окажется слишком низкой, мы не только лишимся преимуществ [Concept('crown_power','власти правителя')|e], но и увеличим риск возникновения в державе [Concept('rebellion','мятежа')|e], а ещё начнём получать штрафы к довольству [Concept('estate','сословий')|e] и к [Concept('righteousness','добродетельности')|e]."
 hint_low_legitimacy_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Поддерживайте как можно более высокий уровень легитимности, чтобы избегать существенных штрафов.\n@arrow_bonus_tier_2! Для поддержания [Concept('legitimacy','легитимности')|e] можно увеличить затраты на [Concept('court_maintenance','содержание двора')|e].\n@arrow_bonus_tier_2! Есть и другие способы сохранить [Concept('legitimacy','легитимность')|e] — например, определённые [Concept('advances','улучшения')|e] или [Concept('policies','политики')|e].\n@arrow_bonus_tier_1! Выберите [Concept('cabinet_action', '@cabinet_action! действие совета')|e] #TOOLTIP:CABINET_ACTION,strengthen_government,X #L «Укрепление правительства»#!#!."
 hint_low_legitimacy_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Как и другие важные показатели, легитимность растёт небыстро. Чтобы вашу [Concept('dynasty','династию')|e] начали воспринимать благосклонно, потребуется время. Старайтесь мыслить наперёд."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "Низкий показатель республиканских традиций"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[Concept('republican_tradition','Республиканские традиции')|e] — показатель того, насколько [GetPlayer.GetGovernment.GetGovernmentType.GetName|l] придерживается принципов республиканизма. Если значение этого показателя слишком сильно уменьшится, мы не только лишимся преимуществ [Concept('legislative_efficiency','законодательной эффективности')|e], но и увеличим риск возникновения в державе [Concept('rebellion','мятежа')|e], а ещё начнём получать значительные штрафы к затратам на повышение [Concept('stability','стабильности')|e]."
 hint_low_republican_tradition_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Республиканские традиции необходимо поддерживать на как можно более высоком уровне, чтобы избегать существенных штрафов.\n@arrow_bonus_tier_2! Для поддержания высокого уровня [Concept('republican_tradition','республиканских традиций')|e] можно увеличить затраты на [Concept('court_maintenance','содержание двора')|e].\n@arrow_bonus_tier_2! Сохранить [Concept('republican_tradition','республиканские традиции')|e] нам помогут и другие способы, например определённые [Concept('advances','улучшения')|e] или [Concept('policies','политики')|e].\n@arrow_bonus_tier_1! Ещё один способ поддержать [Concept('republican_tradition','республиканские традиции')|e] на высоком уровне — сменить [Concept('ruler','правителя')|e] во время [Concept('election','выборов')|e]."
 hint_low_republican_tradition_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Как и другие важные показатели, республиканские традиции укореняются небыстро. Чтобы народ усвоил их, потребуется время. Старайтесь мыслить наперёд."
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "Нехватка благочестия"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Если этот показатель опустится слишком низко, мы не только лишимся бонусов к [Concept('religious_influence','религиозному влиянию')|e]: риск возникновения в державе [Concept('rebellion','мятежа')|e] возрастёт, а мы начнём получать штрафы к довольству [Concept('estate','сословий')|e]."
 hint_low_devotion_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Благочестие необходимо поддерживать на как можно более высоком уровне, чтобы избегать существенных штрафов.\n@arrow_bonus_tier_2! Для поддержания [Concept('devotion','благочестия')|e] можно увеличить затраты на [Concept('court_maintenance','содержание двора')|e].\n@arrow_bonus_tier_2! Сохранить [Concept('devotion','благочестие')|e] нам помогут и другие способы, например определённые [Concept('advances','улучшения')|e] или [Concept('policies','политики')|e]."
 hint_low_devotion_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Как и другие важные показатели, благочестие растёт небыстро. Чтобы народ ощутил религиозный пыл, потребуется время. Старайтесь мыслить наперёд."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "Низкая сплочённость орды"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Лучший способ сплотить орду — бросить её на врага, погнав того прочь.\n@arrow_bonus_tier_2! Для поддержания [Concept('horde_unity','сплочённости орды')|e] можно увеличить затраты на [Concept('court_maintenance','содержание двора')|e].\n@arrow_bonus_tier_2! Сохранить [Concept('horde_unity','сплочённость орды')|e] нам помогут и другие способы, например определённые [Concept('advances','улучшения')|e] или [Concept('policies','политики')|e]."
 hint_low_horde_unity_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! В случае слишком сильной нехватки сплочённости последствия будут катастрофическими. Лучше сохранять её на высоком уровне."
 hint_low_horde_unity_administrative: "«„Разделяй и властвуй“ — не пустые слова. Если нас разделят, значит, властвовать будут уже над нами»."
 hint_low_horde_unity_military: "«Как говорится, каждый сам волен отбирать у слабых своё счастье. Сила объединяет нас; сила порождает сплочённость!»"
 hint_low_horde_unity_diplomatic: "«Чем сплочённее наше племя, тем сильнее наши воины — из одного напрямую исходит другое. Успехи на войне и в завоевании — это самоисполняющееся пророчество»."
 ###
 hint_low_tribal_cohesion: "Слабое племенное единство"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Племенная [Concept('government_types','форма правления')|e] отличается от других тем, что по мере увеличения сплочённости значительно растёт размер ополчения. Чтобы на войне нам сопутствовал успех, племена должны жить в согласии."
 hint_low_tribal_cohesion_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_2! Для поддержания [Concept('tribal_cohesion','племенного единства')|e] можно увеличить затраты на [Concept('court_maintenance','содержание двора')|e].\n@arrow_bonus_tier_2! Сохранить [Concept('tribal_cohesion','племенное единство')|e] нам помогут и другие способы, например определённые [Concept('advances','улучшения')|e] или [Concept('policies','политики')|e]."
 hint_low_tribal_cohesion_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! В случае слишком сильной нехватки единства последствия будут катастрофическими. Лучше сохранять его на высоком уровне."
 hint_low_tribal_cohesion_administrative: "«Нельзя закрывать глаза на единство: от правителя требуется внимательность к каждой мелочи»."
 hint_low_tribal_cohesion_military: "«Когда нет племенного единства, мы слабы. Слабость усугубляет раздробленность. С этого пути надо свернуть, иначе враг сам покорит и поработит нас»."
 hint_low_tribal_cohesion_diplomatic: "«Существование державы настолько сильно зависит от сословий, что почти каждый наш поступок непременно отзовётся в дальнейшем. Любой уважающий себя стратег будет мыслить наперёд»."
 ###
 hint_war_exhaustion: "Высокая усталость от войны"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[Concept('war_exhaustion','Усталость от войны')|e] — общая утомлённость населения участием державы в войне. Высокий уровень усталости крайне опасен для любой державы. По мере его роста боеспособность [Concept('army','армии')|e] и [Concept('levies','ополчения')|e] будет снижаться, рост [Concept('pops','населения')|e] — замедляться, а экономика — разваливаться."
 hint_war_exhaustion_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Лучший и самый надёжный способ избежать усталости — не ввязываться в войны.\n@arrow_bonus_tier_2! Определённые [Concept('laws','своды правил')|e] и [Concept('estate_privileges','сословные привилегии')|e] помогут постепенно снизить уровень усталости от войны."
 hint_war_exhaustion_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Следует тщательно подходить к завоеваниям и не объявлять новые [Concept('wars','войны')|e], если уровень усталости уже слишком высок."
 hint_war_exhaustion_administrative: "«Решительные боевые действия могут принести пользу, но в усталости народа от войны нет ничего хорошего: страдает производство, страдает потребление… страдает вообще всё!»"
 hint_war_exhaustion_military: "«Усталость от войны опасна. Чаще всего её порождают слабые командиры: огромные потери и громкие поражения быстро настроят народ против нас»."
 hint_war_exhaustion_diplomatic: "«Доля проигравшего всегда горька, однако позорное поражение может вызвать в народе жажду отомстить. Реваншизм одурманивает»."
 ###
 hint_low_sailors: "Моряки"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Правителю, предпочитающему воевать с помощью [Concept('ships','кораблей')|e], следует помнить, что недостаточное число моряков серьёзно ограничивает возможность восполнять потери на [Concept('navies','флотах')|e]. Соответственно, неразумно будет объявлять [Concept('war','войну')|e], если число моряков невысоко.\n@arrow_bonus_tier_2! Без моряков также невозможны [Concept('explorations','экспедиции')|e] — это тоже необходимо учитывать в планах."
 hint_low_sailors_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Увеличить предельное число моряков можно с помощью различных [Concept('buildings','сооружений')|e].\n@hint! [Concept('estate_privileges','Сословные привилегии')|e] и [Concept('laws','своды правил')|e] также влияют на возможности по набору моряков."
 hint_low_sailors_administrative: "«Кому принадлежит море, тому принадлежат и мировые богатства. Сильный военный и мирный флот означает торговое превосходство»."
 hint_low_sailors_military: "«Сильный военно-морской флот с умелыми моряками — наш ключ к покорению земель, и далёких, и близких. Надёжная защита путей снабжения идёт на пользу всем, даже заморским частям»."
 hint_low_sailors_diplomatic: "«Морские военные сооружения нередко способствуют мирной торговле. На такую взаимодополняемость не следует закрывать глаза»."
 ###
 hint_low_diplomats: "Мало дипломатов"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "Без [Concept('diplomats','дипломатов')|e] невозможны дипломатические отношения с другими державами. Многие действия, такие как улучшение отношений, требуют постоянного присутствия дипломатов, в то время как единоразовые действия, как правило, отличаются фиксированными затратами."
 hint_low_diplomats_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! В случае нехватки дипломатов можно перестать улучшать отношения с той или иной державой, тем самым освободив занятых дипломатов.\n@arrow_bonus_tier_2! Пополнить дипломатический корпус нам помогут и некоторые другие способы, например определённые [Concept('advances','улучшения')|e]."
 hint_low_diplomats_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Полезно постоянно держать в державе нескольких незанятых дипломатов на случай, если вдруг потребуется их участие в каком-либо действии, однако не менее важно назначать дипломатам долгосрочные задачи."
 hint_low_diplomats_administrative: "«Хорошие отношения — залог большой прибыли! Дружба с соседями обеспечит нам доступ к новым, более крупным рынкам»."
 hint_low_diplomats_military: "«Дипломаты также помогут нашей державе утвердить превосходство над более слабыми странами. Чем мы сильнее, тем вероятнее, что другие будут нам покоряться — по дружбе или под угрозами»."
 hint_low_diplomats_diplomatic: "«Правительственные реформы и улучшения — верный способ расширить наше дипломатическое ведомство. И, разумеется, носители определённых культур лучше других владеют даром убеждения»."
 LOW_DIPLOMATS_HINT: "Мало дипломатов!"
 ### Low Food in Market
 hint_low_food_in_market: "Нехватка пищи на рынке"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Без достаточных запасов [Concept('food','пищи')|e] рынки не смогут удовлетворять спрос жителей [Concept('provinces','провинций')|e], где они расположены. В таком случае во входящих в провинции районах может начаться [Concept('starving','голод')|e]."
 hint_low_food_in_market_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Чтобы увеличить предложение, можно улучшить процесс [Concept('rgo','добычи')|e] пищевых ресурсов.\n@arrow_bonus_tier_2! Можно наладить [Concept('import','импорт')|e], заключив [Concept('trades','торговые сделки')|e] по поставке [Concept('goods','товаров')|e] для производства пищи."
 hint_low_food_in_market_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Если убрать часть [Concept('buildings','сооружений')|e] в каком-либо [Concept('location','районе')|e], его [Concept('pops','население')|e] вынуждено будет вернуться к [Concept('subsistence_agriculture','натуральному хозяйству')|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! При наличии свободного [Concept('merchant_capacity','торгового потенциала')|e] можно обеспечить импорт пищи с другого рынка, где она находится в избытке.\n\nЕсли свободного потенциала нет, его можно увеличить путём постройки определённых сооружений, например такого как «[GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')]»."
 LOW_FOOD_NO: "\n\nПри наличии свободного [Concept('merchant_capacity','торгового потенциала')|e] можно обеспечить импорт пищи с другого рынка, где она находится в избытке."
 LOW_MARKET_FOOD_TEXT: "Запас [Concept('food','пищи')|e] в месте $LIST$ достиг критического уровня.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "Запас [Concept('food','пищи')|e] в месте $LIST$ достиг критического уровня.\n\nПобороть дефицит пищи на рынке можно несколькими способами. Чем больше пищи производит район, тем меньше ресурсов он вытягивает из провинции и сопутствующего рынка, а при излишках производства — даже помогает другим районам.\n\n\n@arrow_bonus_tier_3! Основной источник [Concept('food', 'пищи')] — [Concept('rgo','добыча ресурсов')|e], особенно в районах с высокой [Concept('food_productivity','эффективностью производства пищи')|e]. Если на [Concept('market', 'рынке')] наблюдается дефицит [Concept('food', 'пищи')], следует расширить добычу.\n@arrow_bonus_tier_2! Нарастить производство также помогут определённые [Concept('buildings','сооружения')|e], например $BUILDING_LIST$, — при условии соответствия производимых [Concept('goods','товаров')|e].$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "«Рынки в районах, выделенных под производство пищи, — это не только безопасность, но и широчайшие возможности заработать. Если от нас будет зависеть жизнь других, наше влияние станет почти безграничным»."
 hint_low_food_in_market_military: "«Инфраструктура — важный фактор, ограничивающий наши торговые возможности, но ещё важнее для импортоориентированной экономики — сильный военно-морской флот. Без него мы станем лёгкой добычей для каждого, кому приглянутся наши торговые пути»."
 hint_low_food_in_market_diplomatic: "«Построение самодостаточной экономики, ориентированной на производство пищи, — достойная цель, однако если кормить [GetPlayer.GetAdjectiveWithNoTooltip|l]ий народ будет импортоориентированная экономика, мы сможем сосредоточить усилия на производстве других, более прибыльных товаров»."
 ###
 hint_over_diplo_capacity: "Превышен дипломатический потенциал"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Можно частично высвободить потенциал, приказав [Concept('diplomats','дипломатам')|e] перестать улучшать отношения с другими державами.\n@arrow_bonus_tier_2! Можно пересмотреть существующие [Concept('alliances','союзы')|e] или [Concept('treaties','договоры')|e]: вероятно, часть из них следует разорвать.\n@arrow_bonus_tier_1! Можно покинуть [Concept('international_organizations','международные объединения')|e], которые больше не приносят нам пользы."
 hint_over_diplo_capacity_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! В некоторых случаях дипломатический потенциал можно увеличить с помощью [Concept('estate_privileges','сословных привилегий')|e], [Concept('laws','сводов правил')|e] и [Concept('advances','улучшений')|e]."
 hint_over_diplo_capacity_military: "«Союзы, возможно, лучше рассматривать как средства, ведущие к цели, нежели как дружбу на века. Ведь наши союзники непременно обнажат зубы, как только мы проявим слабину…»"
 hint_over_diplo_capacity_administrative: "«Изнурённые работой дипломаты, к сожалению, хуже начинают справляться со своими задачами. И хотя соблазн чрезмерно обременять их трудом бывает велик, в долгосрочной перспективе это не принесёт нам пользы»."
 hint_over_diplo_capacity_diplomatic: "«Если важнейшее направление для нас — внутреннее развитие, то прочные союзы более чем восполнят нехватку — пусть даже мнимую — военной мощи. Возможно, для начала придётся разорвать часть других отношений…»"
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Ваши [Concept('pops', '@pops! группы населения')|e] будут присоединяться к [Concept('rebel_movements', '@rebel_movements! мятежным движениям')|e], если [Concept('pop_satisfaction', '@pop_satisfaction! довольство')|e] этих групп опускается ниже #TOOLTIP:MODIFIER_TYPE,pop_join_rebel_threshold,X #P #V порога присоединения к мятежникам#!#!#!.\n\nВ зависимости от поддержки [Concept('rebel_movements', 'мятежные движения')] будут ежемесячно накапливать прогресс, что приближает их к открытому мятежу. При достижении #W 100%#!-й поддержки движение начнёт [Concept('revolt', '@revolt! мятеж')|E] или [Concept('civil_war', '@civil_war! гражданскую войну')|e].\n\nСамыми частыми причинами поддержки мятежа являются низкая [Concept('stability', '@stability! стабильность')|e], дискриминация [Concept('cultures', '@cultures! культуры')|e] и [Concept('religions', '@religions! религии')|e], а также недовольные [Concept('estates', '@estates! сословия')|e]."
 hint_rebels_growing_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Поддерживайте [Concept('stability', '@stability! стабильность')|e] и [Concept('legitimacy', '@legitimacy! легитимность')|e] на максимально высоком уровне.\n@arrow_bonus_tier_2! Используйте [Concept('cabinet_action', '@cabinet_action! действие совета')|e] «[ShowCabinetActionName('rebel_crackdown')]», чтобы остановить прогресс надвигающегося [Concept('rebellion', 'мятежа')].\n@arrow_bonus_tier_1! Если в [Concept('province', '@province! провинции')|e] с недовольными [Concept('pops', 'группами населения')] будет размещена [army_with_icon|el], её присутствие поспособствует… #italic пониманию#!.\n\nНо в конечном счёте важнее всего увеличить [pop_satisfaction_icon] довольство мятежных [Concept('pops', 'групп населения')]:\n@arrow_bonus_tier_2! Убедитесь, что каждая из наиболее многочисленных [Concept('cultures', 'культур')] в вашей [Concept('country', 'державе')] [accepted_culture_short_with_icon|el] или [Concept('tolerated_culture_short','приемлемая')|e].\n@arrow_bonus_tier_1! Убедитесь, что мятежные [Concept('pops', 'группы населения')] могут удовлетворить как мож[Concept('pops', '')]но больше своих [Concept('pop_needs', '@pop_needs! потребностей')|e] за счёт своего [Concept('market', '@market! рынка')|e].\n@arrow_bonus_tier_3! Поддерживайте высокое [estate_icon] [Concept('estate_satisfaction','довольство сословий')|e], поскольку оно значительно влияет на довольство входящих в него [Concept('pops', 'групп населения')]:\n$TAB$@arrow_bonus_tier_2! [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Подкуп [Concept('estate','сословия')]\n$TAB$@arrow_bonus_tier_2! Снижение [Concept('taxes', '@taxes! налогов')|e]"
 hint_rebels_growing_hint_text_3: "#T Дополнительные советы:#!\n@hint! [societal_values|e], такие как #TOOLTIP:SOCIETAL_VALUE,communalism,X #L общинность#!#! и #TOOLTIP:SOCIETAL_VALUE,decentralization,X #L децентрализация#!#! также могут повлиять на вероятность развития мятежа.\n@hint! Мятежные [Concept('pops', 'группы населения')] присоединяются к разным [Concept('rebel_movements', 'мятежным движениям')] в зависимости от ряда факторов. Например, [nationalist_rebels_with_icon|el] привлекают [Concept('pops', 'группы населения')] угнетаемой [Concept('culture', 'культуры')]."
 hint_rebels_growing_military: "«На вид простой народ бывает грозен, но на деле редко доходит до кровопролития. Однако свою несобранность он с лихвой восполняет числом»."
 hint_rebels_growing_administrative: "«От мятежников, безусловно, один лишь вред, однако почти любой мятеж — это реакция. Если устранить причину их недовольства, вы не только усмирите буйный народ, но и облегчите ему жизнь в державе»."
 hint_rebels_growing_diplomatic: "«Население нашей державы разнородно — каждый верен собственным убеждениям. Завоёванные народы гораздо вероятнее других попытаются отделиться и основать собственное правительство или даже присоединиться к другой стране»."
 ###
 hint_call_for_peace: "Стремление к миру"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "Стремление к миру может возникнуть, если [Concept('war','война')|e] слишком затянулась или если мы отказываемся подписать [Concept('peace_treaty','мирный договор')|e] даже в условиях полной победы — или поражения."
 hint_call_for_peace_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Постарайтесь ограничить потери и подписать договор, пока [Concept('war_exhaustion','усталость от войны')|e] не достигла критических значений.\n@arrow_bonus_tier_2! Иногда придётся согласиться на меньшее, чем мы рассчитывали, или даже на проигрыш в [Concept('war','войне')|e]."
 hint_call_for_peace_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Всё, что мы утратим после преждевременного подписания [Concept('peace_treaty','мирного договора')|e], можно будет вернуть в последующих [Concept('war','войнах')|e]."
 hint_call_for_peace_diplomatic: "«Если мы не будем следовать правилам войны, последствия для стабильности державы — и для нашего доброго имени за границей — окажутся поистине катастрофическими. Ведь если мы выставим себя нерассудительными, никто не станет нас слушать»."
 hint_call_for_peace_military: "«Война есть продолжение политики, только иными средствами. Надо бы записать эту мысль, пока нас не опередили…»"
 hint_call_for_peace_administrative: "«Со временем призывы к миру будут становиться лишь громче и громче. Народ можно утихомирить, но нельзя постоянно им пренебрегать»."
 ###
 hint_unprofitable_buildings: "Невыгодные сооружения"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Если суммарная стоимость потребляемых [Concept('goods','товаров')|e] превысит ценность [Concept('produced_goods','производимых товаров')|e], сооружения будут считаться невыгодными."
 hint_unprofitable_buildings_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Постарайтесь удешевить потребляемые товары — например, производить или [Concept('importing','импортировать')|e] больше товаров, чтобы поддерживать обильное предложение.\n@arrow_bonus_tier_3! Поднимите цены на производимые товары, создав или обеспечив дополнительный спрос.\n@arrow_bonus_tier_3! Если [Concept('buildings','сооружения')|e] больше не отвечают нашим целям, их можно закрыть @building_open! или даже уничтожить.\n@arrow_bonus_tier_3! [Concept('market_owner', 'Владелец рынка')|e] может наложить эмбарго на державы, экспортирующие производимые у себя товары, чтобы повысить цены на собственный экспорт."
 hint_unprofitable_buildings_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Некоторые сооружения можно [Concept('subsidized','субсидировать')|e] @subsidy!. Субсидии пригодятся, например, в случае, если [Concept('import','импортная')|e] цена товаров для удовлетворения [Concept('pop_needs','потребностей населения')|e] или содержания армии слишком высока."
 hint_unprofitable_buildings_diplomatic: "«Следить за тем, чтобы промышленность целой державы приносила прибыль, — нелёгкая задача. Если вам не хочется вникать в детали, на помощь всегда придёт бюрократический аппарат страны!»"
 hint_unprofitable_buildings_military: "«Чем мы сильнее, тем лучше нам будут даваться здоровые протекционистские меры. Вопросы эмбарго и торговых споров лучше всего разрешаются, когда в разговор готовы вступить пушки»."
 hint_unprofitable_buildings_administrative: "«Манипуляция ценами требует хитроумного и сложного подхода. Достаточно хитрый деятель может не только создать на рынке спрос, но и удовлетворить его»."
 NO_HINTS_AVAILABLE: "Нет доступных подсказок!"
 hint_trade: "Торговля"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[Concept('trade','Торговля')|e] — перемещение [Concept('goods','товаров')|e] с одного [Concept('markets','рынка')|e] на другой, а также продажа и покупка их на этих [Concept('markets','рынках')|e]."
 hint_trade_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Постройте новые [Concept('trade','торговые')|e] пути для приобретения [Concept('goods','товаров')|e].\n@arrow_bonus_tier_2! Нарастите производство [Concept('goods','товаров')|e], чтобы увеличить предложение."
 hint_trade_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! [Concept('trade','Торговый')|e] маршрут может как приносить прибыль, так и быть убыточным — это зависит от разницы в ценах между [Concept('export','экспортным')|e] [Concept('markets','рынком')|e] (источником товара) и [Concept('import','импортным')|e] (пунктом назначения).\n@hint! У каждой присутствующей на том или ином [Concept('market','рынке')|e] [Concept('country','державы')|e] есть два показателя: предельный [Concept('merchant_capacity','торговый потенциал')|e] — он необходим для создания [Concept('trade','торговых')|e] маршрутов — и [Concept('merchant_power','торговое преимущество')|e], то есть место в очереди на экспорт [Concept('goods','товаров')|e] по [Concept('trade','торговым')|e] маршрутам, если где-то возникла их нехватка.\n@hint! По умолчанию торговлю на каждом отдельном [Concept('market','рынке')|e] можно автоматизировать — для этого необходимо щёлкнуть по соответствующей шестерёнке."
 hint_trade_military: "«Торговля — это для сопляков. Но когда мы покорим и землю, и моря, управлять потоками товаров будет именно наша держава»."
 hint_trade_administrative: "«Основа нашей стратегии — предсказание колебаний цен с помощью бросков костей и расположения звёзд на небосклоне»."
 hint_trade_diplomatic: "«Торговля — один из столпов, на которых стоит каждая полноценная держава. Пожалуй, во всём мире не найдётся более быстрых способов заполнить закрома»."
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Незадействованный торговый потенциал"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[Concept('merchant_capacity_with_icon', 'Торговый потенциал')|e] необходим для перемещения [Concept('goods_with_icon', 'товаров')|e] с одного [Concept('markets_with_icon', 'рынка')|e] на другой с целью заработать прибыль. Задействовать [Concept('merchant_capacity', 'торговый потенциал')] всегда нужно целиком."
 hint_unused_trade_capacity_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_1! Щёлкните по уведомлению, чтобы просмотреть затрагиваемый рынок на @economy_panel![Link('trade', 'subtab = markets', 'панели рынков')]. Здесь можно распределить торговый потенциал, выбрав предлагаемые торговые сделки.\n@arrow_bonus_tier_1! Также можно щёлкнуть по заголовку «Рынок», чтобы перейти на панель рынка и ознакомиться со списком актуальных для него [Concept('goods','товаров')|e]. Щёлкните по кнопке «Экспорт» или «Импорт» рядом с [Concept('good', 'товаром')], чтобы приступить к торговле.\n@automation! Рекомендуется автоматизировать торговлю на каждом рынке. Чтобы это сделать, щёлкните по кнопке с изображением шестерёнки на карточке рынка. Сделки всегда можно создавать и фиксировать вручную, даже если торговля уже автоматизирована."
 hint_unused_trade_capacity_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Прибыль от [Concept('trade', 'торговли')] распределяется между [Concept('estates_with_icon', 'сословиями')|e] (в их число входят и [ShowEstateTypeName('crown_estate')|l]) согласно их [Concept('estate_power_with_icon', 'сословной власти')|e]."
 hint_unused_trade_capacity_military: "«Про вероятность бестолкового распоряжения ресурсами могу сказать только одно: я резко против»."
 hint_unused_trade_capacity_administrative: "«Необходимо как можно скорее вернуться к границе эффективности»."
 hint_unused_trade_capacity_diplomatic: "«Незадействованный торговый потенциал подобен залежи, в которую слишком давно не бросали семя»."
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Невыгодный торговый путь"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "Проблема невыгодности [Concept('trade','торгового')|e] пути обычно разрешается двумя способами: отменой его и заменой на выгодный либо включением автоматизации для конкретного [Concept('market','рынка')|e]."
 hint_unprofitable_trade_route_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_1! Иногда с убытками на [Concept('trade','торговом')|e] пути приходится мириться — например, в случае, если по нему перевозятся [Concept('goods','товары')|e] стратегической важности.\n@arrow_bonus_tier_1! К таким относятся, например, древесина для строительства [Concept('building','сооружений')|e] или пища для [Concept('pops','населения')|e]."
 hint_unprofitable_trade_route_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! На выгодность уже установленного [Concept('trade','торгового')|e] пути можно повлиять косвенно — оказать влияние на цены (а следовательно, на разницу в ценах в отношении торгуемого [Concept('good','товара')|e]) на участвующих в сделке [Concept('markets','рынках')|e]. Для этого придётся изменить [Concept('supply','предложение')|e] и [Concept('demand','спрос')|e] на [Concept('good','товар')|e]."
 hint_unprofitable_trade_route_military: "«Может, лучше будет отобрать у них товары, чем платить за поставки?»"
 hint_unprofitable_trade_route_administrative: "«Потери нужно как можно скорее сокращать. Торговля — это не благотворительность»."
 hint_unprofitable_trade_route_diplomatic: "«Избежать несовершенства невозможно — таков естественный порядок — но можно его не давать ему разрастаться»."
 hint_market_out_of_supply: "Недостаток предложения на рынке"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Если общий [Concept('demand','спрос')|e] на каком-либо [Concept('market','рынке')|e] слишком превышает ограниченное [Concept('supply','предложение')|e], мы можем не получить [Concept('goods','товары')|e], которые пытаемся [Concept('export','экспортировать')|e] или [Concept('import','импортировать')|e]. Это приводит к нехвтаке товаров."
 hint_market_out_of_supply_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Неприбыльные [Concept('trade','торговые')|e] маршруты можно немедленно отменить, а высвободившийся [Concept('merchant_capacity','торговый потенциал')|e] — направить на приобретение других разновидностей [Concept('goods','товаров')|e].\n@arrow_bonus_tier_1! Увеличение [Concept('merchant_power','торгового преимущества')|e] на соответствующем [Concept('market','рынке')|e] может расширить наш доступ к местным товарам."
 hint_market_out_of_supply_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Источников [Concept('merchant_power','торгового преимущества')|e] несколько: [Concept('advances','улучшения')|e], [Concept('privileges','привилегии')|e], [Concept('policies','политики')|e] и не только.\n@hint! Можно также попытаться увеличить [Concept('supply','предложение')|e], но вряд ли получится сделать это быстро: здесь требуется долгий стратегический подход."
 hint_market_out_of_supply_military: "«Иногда нам будет не хватать товаров для экспорта, и тогда наша военная махина будет спотыкаться. Разбираться с этим необходимо как можно скорее»."
 hint_market_out_of_supply_administrative: "«Стоит задуматься, как увеличить наше справедливое — а как иначе? — торговое преимущество любыми способами, которых не жалко»."
 hint_market_out_of_supply_diplomatic: "«Возможно, стоит разнообразить наши торговые сделки и отойти от бессменного однообразия»."
 hint_increasing_trade_capacity: "Увеличение торгового потенциала"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "От [Concept('merchant_capacity','торгового потенциала')|e] зависит объём доступной [Concept('country','державе')|e] [Concept('trade','торговли')|e]."
 hint_increasing_trade_capacity_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Стройте больше [Concept('buildings','сооружений')|e], увеличивающих потенциал, например #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынки#!#! или #TOOLTIP:BUILDING_TYPE,market_village,X #L торговые деревни#!#!.\n@arrow_bonus_tier_2! Определённые [Concept('advances','улучшения')|e] или [Concept('laws','своды правил')|e] также могут увеличить [Concept('merchant_capacity','торговый потенциал')|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Чем обширнее [Concept('merchant_capacity','торговый потенциал')|e], тем больше количество товаров в торговых сделках, а значит — выше [Concept('income','доход')|e]."
 hint_increasing_trade_capacity_military: "«Чем больше становится наша держава, тем обширнее она сможет торговать. Почти тавтология»."
 hint_increasing_trade_capacity_administrative: "«Проблему нехватки торгового потенциала — как и любую другую проблему, стоящую перед человечеством, — можно решить очень просто: нужно больше рынков»."
 hint_increasing_trade_capacity_diplomatic: "«Возделывание почвы для товарного обмена везде, где только возможно, обеспечит нам бурный поток товаров»."
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "[Concept('merchant_power', '@merchant_power! Торговое преимущество')|e] определяет, какая [Concept('country', '@country! держава')|e] первой получает доступ к [Concept('trade', '@trade! торговле')|e] [Concept('goods', '@goods! товарами')|e] на [Concept('market', '@market! рынке')|e].\n\nЕсли две [Concept('countries', 'державы')] пытаются купить [Concept('good', 'товар')], но его слишком мало для них обеих, первой товар купит держава, обладающая наибольшим [Concept('merchant_power', 'торговым преимуществом')] на этом [Concept('market', 'рынке')].\n\nУчтите, что [Concept('merchant_power', 'торговое преимущество')] применимо только к [Concept('trade', 'торговле')]. [Concept('locations','Районы')|e] при покупке [Concept('goods', 'товаров')] для [Concept('constructions', 'строительства')|e] и [Concept('pop_needs', 'потребностей населения')|e] опираются на [Concept('market_access', 'доступ к рынку')|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Установите контроль над большим числом [Concept('locations', '@locations! районов')|e], относящихся к этому [Concept('market', 'рынку')].\n@arrow_bonus_tier_2! Увеличьте [Concept('maritime_presence', '@maritime_presence! морское присутствие')|e] в прибрежных водах [Concept('market', 'рынка')].\n@arrow_bonus_tier_1! Некоторые [Concept('buildings', '@buildings! сооружения')|e], например, #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынок#!#!, также увеличивают [Concept('merchant_power', 'торговое преимущество')]."
 hint_increasing_trade_advantage_hint_text_3: "#T Дополнительные советы:#!\n@hint! #italic Для дополнительной информации ознакомьтесь с [Link('hints', 'selected_hint = hint_trade', 'советами по торговле')] и [Link('hints', 'selected_hint = hint_trade', 'морскому присутствию')]#!"
 hint_increasing_trade_advantage_military: "«Торговля — занятие состязательное, а не совместное. Вполне естественно, что у кого-то должно быть преимущество»."
 hint_increasing_trade_advantage_administrative: "«Основа нашей стратегии — предсказание колебаний цен с помощью бросков костей и расположения звёзд на небосклоне»."
 hint_increasing_trade_advantage_diplomatic: "«Торговля — один из столпов, на которых стоит каждая полноценная держава. Пожалуй, во всём мире не найдётся более быстрых способов заполнить закрома»."
 ######## ALERT HINTS ########
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Население требует товары"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[Concept('pops', '@pops! Группы населения')|e] будут стараться покупать необходимые им повседневные [Concept('goods', '@goods! товары')|e] на [Concept('market', '@market! рынке')|e] в том [Concept('location', '@location! районе')|e], где живут. Если они не могут купить необходимые [Concept('goods', 'товары')], [Concept('pop_satisfaction','довольство')|e] этих [Concept('pops','групп населения')|e] будет соответствующим образом снижаться. Если значение показателя #TOOLTIP:MODIFIER_TYPE,pop_join_rebel_threshold,X #P #V «Порог присоединения населения к мятежникам»#!#!#! по какой-либо причине (например, из-за нехватки [Concept('goods', 'товаров')]) будет больше, чем [Concept('pop_satisfaction', 'довольство')], такие [Concept('pops', 'группы населения')] могут поддержать [Concept('rebellion', '@rebellion! мятеж')|e] против [Concept('government', 'правительства')]."
 hint_pops_with_needs_yellow_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Старайтесь поддерживать [Concept('stability_with_icon', 'стабильность')|e], [Concept('legitimacy_with_icon', 'легитимность')|e] и [Concept('estate_satisfaction','довольство сословий')|e] на высоком уровне, чтобы не допустить [Concept('rebellions', 'мятежей')].\n@arrow_bonus_tier_1! Наращивайте производство пользующихся спросом [Concept('goods','товаров')|e]: расширяйте [Concept('rgo_with_icon', 'добычу ресурсов')|e] и стройте [Concept('buildings_with_icon', 'сооружения')|e] из категории @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Направьте [Concept('merchant_capacity_with_icon', 'торговый потенциал')|e] на импорт [Concept('goods', 'товаров')] c других [Concept('markets', 'рынков')]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Дополнительные советы#!\n@hint! Пока [Concept('pops', 'население')] не бунтует, неудовлетворённые потребности подданных не должны сильно вас беспокоить. Но помните, что такие настроения в общих чертах отражают состояние [Concept('market', 'рынка')].\n@hint! Потребности групп населения — лишь один из факторов, влияющих на их [Concept('pop_satisfaction', 'довольство')]. Народ может поднять мятеж, даже если все его нужды удовлетворены.\n@hint! Узнать больше о [Concept('rebel_movements', '@rebel_movements! мятежных движениях')] можно [Link('hints', 'selected_hint = hint_rebels_growing', 'здесь')]."
 hint_pops_with_needs_yellow_military: "«Сильного правителя не волнуют прихоти простолюдинов»."
 hint_pops_with_needs_yellow_administrative: "«Там, где неопытный взгляд видит обездоленное население, я вижу чудесную возможность нажиться»."
 hint_pops_with_needs_yellow_diplomatic: "«Люди всегда требуют большего, чем заслуживают. Но будьте осторожны: чрезмерная скудность может подтолкнуть ваших подданных к мятежу»."
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Мятежное население требует товары"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Часть наших [Concept('pops','групп населения')] переходит на сторону [Concept('rebel_movements', 'мятежников')]. Если увеличить предложение необходимых [Concept('goods', 'товаров')], возможно, часть бунтующих прекратит [Concept('rebellions', 'мятеж')]."
 hint_pops_with_needs_red_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Постарайтесь повысить [Concept('stability','стабильность')|e], [Concept('legitimacy','легитимность')|e] и [Concept('estate_satisfaction','довольство сословий')|e].\n@arrow_bonus_tier_1! Наращивайте производство пользующихся спросом [Concept('goods','товаров')|e]: расширяйте [Concept('rgo','добычу ресурсов')|e] и стройте [Concept('buildings','сооружения')|e] из категории @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Направьте [Concept('merchant_capacity','торговый потенциал')|e] на импорт [Concept('goods', 'товаров')] с других [Concept('markets', 'рынков')].\n@arrow_bonus_tier_1! В крайнем случае держите наготове [Concept('armies','армии')|e], чтобы усмирить повстанцев."
 hint_pops_with_needs_red_hint_text_3: "#T Дополнительные советы#!\n@hint! Потребности групп населения — лишь один из факторов, влияющих на их [Concept('pop_satisfaction', 'довольство')]. Народ может поднять мятеж, даже если все его нужды удовлетворены.\n@hint! Узнать больше о [Concept('rebel_movements', '@rebel_movements! мятежных движениях')] можно [Link('hints', 'selected_hint = hint_rebels_growing', 'здесь')]."
 hint_pops_with_needs_red_diplomatic: "«Надёжные поставки важнейших товаров — вполне действенный способ заставить раскольнические голоса замолчать»."
 hint_pops_with_needs_red_administrative: "«Любой мятеж разорит наших купцов. Необходимо поскорее нарастить производство, пока народ не взялся за оружие!»"
 hint_pops_with_needs_red_military: "«Голодная толпа — это не страшно. Наша армия с ней разберётся»."
 ### Possible Reforms
 hint_has_possible_reform: "Возможные принципы"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[Concept('government_reforms_with_icon', 'Государственные принципы')|e] — одна из важнейших особенностей нашей [Concept('country_with_icon', 'державы')|e]. [Concept('reforms', 'Принципы')] следует принимать сразу, как только это становится возможно."
 hint_has_possible_reform_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Нажмите на изображение плюса под карточкой «[ShowEstateTypeName('crown_estate')]» во вкладке @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')], чтобы принять новый [Concept('reform', 'принцип')]."
 hint_has_possible_reform_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! В ходе игры вам будут открываться новые [Concept('government_reforms', 'государственные принципы')] — этому способствуют [Concept('advances_with_icon', 'улучшения')|e] и [Concept('events','события')|e].\n@hint! На отмену [Concept('government_reforms', 'государственных принципов')] тратится [Concept('stability_with_icon', 'стабильность')|e], а принятие требует много времени. Старайтесь выбирать принципы осмотрительно.\n@hint! Определённые [Concept('government_reforms', 'принципы')] требуют уклона [Concept('country', 'державы')] в сторону какой-либо [Concept('societal_value_with_icon', 'общественной ценности')|e]."
 hint_has_possible_reform_diplomatic: "«Чётко построенное правительство — признак здоровой власти»."
 hint_has_possible_reform_administrative: "«Нельзя, чтобы иностранные державы превратно толковали суть нашего правительства, — ведь им надо знать, как к нам обращаться»."
 hint_has_possible_reform_military: "«Как мы собираемся защищаться от врагов, если мы даже не можем сказать, кто мы такие?»"
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Неинтегрированные провинции"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[Concept('conquered_with_icon', 'Завоёванные')|e] [Concept('locations_with_icon', 'районы')|e] необходимо [Concept('integrated','интегрировать')|e] в состав нашей державы, чтобы те приумножали её богатство. Все [Concept('locations','районы')|e] следует [Concept('integrate', 'интегрировать')] как можно скорее."
 hint_has_conquered_provinces_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Поручите [Concept('cabinet_with_icon', 'совету')|e] действие «[ShowCabinetActionName('integrate_province')]», выбрав его во вкладке @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! Если [Concept('cabinet', 'совет')] не поспевает за нашими темпами завоеваний, можно создать [Concept('subject_with_icon', 'ленника')|e], который будет править вместо нас. Чтобы это сделать, откройте вкладку @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! В экспансионистских [Concept('countries','державах')|e] интеграция новых территорий — одна из важнейших задач [Concept('cabinet','совета')|e].\n@hint! [Concept('pop_satisfaction', 'Довольство')|e] населения в [Concept('conquered', 'завоёванных')] [Concept('locations', 'районах')] будет значительно ниже, что может привести к [Concept('rebellions_with_icon', 'мятежу')|e].\n@hint! Чтобы ускорить интеграцию, назначьте более талантливых [Concept('characters','персонажей')|e] на должности [Concept('cabinet_members','членов совета')|e]. Кроме того, интеграция будет тем быстрее, чем выше общая [Concept('cabinet_efficiency','эффективность совета')|e] нашей [Concept('country', 'державы')].\n@hint! Интеграция будет проходить быстрее, если наша [Concept('primary_culture','основная культура')|e] одновременно является в районе и [Concept('dominant_culture','доминирующей')|e], или если наше [Concept('cultural_influence','культурное влияние')|e] сильнее [Concept('cultural_tradition','традиций')|e] [Concept('dominant_culture', 'доминирующей культуры')]."
 hint_has_conquered_provinces_diplomatic: "«Подданные, которых мы только что… #italic приобрели#!, не сразу примут нашу власть. Интеграция — долгий и трудоёмкий процесс, но одновременно и крайне важный для поддержания стабильности»."
 hint_has_conquered_provinces_administrative: "«Никакое дело не будет преуспевать, если в стране царит хаос. Для процветания необходима власть закона»."
 hint_has_conquered_provinces_military: "«От бюрократов иногда бывает польза: без умелых управленцев мы ни за что не смогли бы согнать людей в ополчение»."
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Возможные действия совета"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[Concept('cabinet_actions_with_icon', 'Действия совета')|e] — один из самых действенных инструментов по управлению державой. Следует постоянно следить за тем, чтобы [Concept('cabinet_seats_with_icon', 'места в совете')|e] не пустовали."
 hint_has_possible_cabinet_action_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Откройте вкладку @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')], чтобы ознакомиться с доступными действиями совета.\n@arrow_bonus_tier_3! Действие «[ShowCabinetActionName('integrate_province')]» полезно, если недавно мы [Concept('conquered','завоевали')|e] какую-либо территорию.\n@arrow_bonus_tier_2! Действие «[ShowCabinetActionName('stabilize_country')]» полезно, если в державе низкий уровень [Concept('stability','стабильности')|e].\n@arrow_bonus_tier_2! Действие «[ShowCabinetActionName('strengthen_government')]» полезно, если у нас низкий уровень [Concept('legitimacy_with_icon', 'легитимности')|e].\n@arrow_bonus_tier_2! Действие «[ShowCabinetActionName('diplomatic_endeavors')]» облегчает [Concept('diplomacy','дипломатию')|e].\n@arrow_bonus_tier_1! Действие «[ShowCabinetActionName('change_societal_values')]» полезно, если мы хотим принять какую-либо [Concept('societal_value','общественную ценность')|e].\n@arrow_bonus_tier_1! Действие «[ShowCabinetActionName('develop_province')]» поможет нам повысить уровень [Concept('development_with_icon', 'развития')|e] в самых ценных [Concept('provinces_with_icon', 'провинциях')|e].\n@arrow_bonus_tier_1! С помощью [Concept('cabinet_actions', 'действий совета')] также можно [Concept('convert_with_icon', 'обращать')|e] носителей других [Concept('religions_with_icon', 'религий')|e] в свою или [Concept('assimilate_with_icon', 'ассимилировать')|e] другие [Concept('cultures_with_icon', 'культуры')|e].\n@automation! Также деятельность совета можно автоматизировать — для этого откройте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Назначенные в [Concept('cabinet','совет')|e] [Concept('characters','персонажи')|e] увеличивают [Concept('estate_power','власть')|e] своего [Concept('estate','сословия')|e].\n@hint! В последующие [Concept('ages','эпохи')|e] станут доступны новые [Concept('cabinet_actions', 'действия совета')]."
 hint_has_possible_cabinet_action_diplomatic: "«Бюрократия — плоть и кровь любой державы… при условии, что ей не заведуют дураки»."
 hint_has_possible_cabinet_action_administrative: "«Совет — главная сила государства, превращающая бесплодные пустыни в процветающие города»."
 hint_has_possible_cabinet_action_military: "«Сильный совет способен усмирить любого несогласного, сколь бы громким он ни был.\nЛишь отдайте приказ — и он будет исполнен»."
 ### Laws not codified
 hint_has_possible_law: "Правила не систематизированы"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "Следует озаботиться тем, чтобы в отношении каждого [Concept('laws','правила')|e] нашей [Concept('country','державы')|e] постоянно действовала какая-либо [Concept('policy','политика')|e], иначе мы упустим некоторые полезные преимущества."
 hint_has_possible_law_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Щёлкните по уведомлению, чтобы просмотреть [Concept('laws', 'правила')], в отношении которых не действует какая-либо [Concept('policy', 'политика')]. Выбирайте осмотрительно.\n@arrow_bonus_tier_3! Увидеть действующие [Concept('laws', 'правила')] можно на @government_panel![Link('government', 'tabcontent = politics', 'панели правительства')].\n@automation! Правила также можно автоматизировать — для этого откройте @automation![Link('automation', '', 'панель автоматизации')]."
 hint_has_possible_law_hint_text_3: "#T Дополнительные советы:#!\n@hint! На принятие [Concept('policies', 'политик')] требуется время. Длительность принятия зависит от нашей [Concept('legislative_efficiency','законодательной эффективности')|e]. Эффект от принятия политики не сразу проявится в полной мере.\n@hint! Принятую [Concept('policy', 'политику')] впоследствии можно будет изменить, потратив на это [Concept('gold','дукаты')|e] и [Concept('stability','стабильность')|e]. Объём затрат зависит от нашей [Concept('crown_power','власти правителя')|e].\n@hint! В последующие эпохи станут доступны новые [Concept('laws', 'правила')] и [Concept('policies', 'политики')]."
 hint_has_possible_law_diplomatic: "«Государство без правил — всё равно что здание без опор или тело без конечностей: лучше избыток, чем недостаток»."
 hint_has_possible_law_administrative: "«Свод правил державы должен преследовать три цели: развитие городов, защиту купцов и своевременное взимание налогов»."
 hint_has_possible_law_military: "«Принимать новые правила — важно, обеспечивать их соблюдение — жизненно важно»."
 ### Lack of commander
 hint_has_army_without_leader: "Нет командира"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Чтобы наши [Concept('units','отряды')|e] успешно сражались в [Concept('battle','бою')|e], им необходим [Concept('commander', 'командир')|e]. [Concept('armies', 'Армии')] возглавляют [Concept('generals','генералы')|e], а [Concept('navies', 'флоты')] возглавляют [Concept('admirals', 'адмиралы')]."
 hint_has_army_without_leader_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Щёлкните по #W уведомлению#!, чтобы выбрать подходящего для командования [Concept('unit', 'отрядом')] [Concept('character','персонажа')|e]. Командирами лучше назначать персонажей с высоким уровнем [Concept('abilities','навыков')|e].\n@arrow_bonus_tier_2! Также [Concept('unit', 'отряд')] можно выбрать на карте или в #W планировщике#!.\n@arrow_bonus_tier_2! Если у вас нет достаточно умелых [Concept('character', 'персонажей')], потенциального командира можно попробовать обучить во вкладке @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! Назначение [Concept('generals', 'генералов')] и [Concept('admirals', 'адмиралов')] можно автоматизировать — для этого откройте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Не начинайте [Concept('battle', 'битву')], если у вас нет умелого [Concept('commander', 'командира')|e]!\n@hint! Некоторые [Concept('characters','персонажи')|e] обладают [Concept('traits','свойствами')|e], которые позволяют им лучше справляться с определёнными задачами.\n@hint! Некоторые [Concept('laws','правила')|e] ограничивают право определённых [Concept('characters','персонажей')|e] занимать командную должность."
 hint_has_army_without_leader_diplomatic: "«Любой армии всегда нужен полководец. Нам, однако, следует быть осторожными: за счёт влияния командиров будет увеличиваться власть их сословия»."
 hint_has_army_without_leader_administrative: "«Прошу, не обращайтесь ко мне. Столь грубое дело, как война, я предпочитаю доверять менее… #italic утончённым#! советникам»."
 hint_has_army_without_leader_military: "«Атаковать врага, не имея в отряде достойного командира, — это самоубийство.\nНи в коем случае не стоит так поступать»."
 ### Underage Heir
 hint_is_heir_underage: "Несовершеннолетний наследник"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "Если наш [Concept('ruler','правитель')|e] умрёт, прежде чем [Concept('heir','наследник')|e] станет совершеннолетним, в державе установится [Concept('regency','регентство')|e]. Бразды правления возьмёт — в зависимости от обстоятельств — представитель самого влиятельного [Concept('estate','сословия')|e]. На время междуцарствия [Concept('estate_power','власть')|e] этого сословия значительно вырастет."
 hint_is_heir_underage_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_1! В этом случае вам остаётся лишь одно: ждать… и, возможно, не рисковать жизнью [Concept('ruler', 'правителя')] попусту. Если только [Concept('ruler', 'правитель')], конечно, не окажется совсем неумелым…"
 hint_is_heir_underage_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! [Concept('regency','Регентство')|e] — не самый плохой исход, если взять на себя эту ответственность может достаточно умелый [Concept('character','персонаж')|e]."
 hint_is_heir_underage_diplomatic: "«Обеспечить себе преемственность значит обеспечить державе будущее»."
 hint_is_heir_underage_administrative: "«Нет более надёжных способов сблизить две державы, чем брак и династические узы»."
 hint_is_heir_underage_military: "«Воспитывать из наследников достойных правителей лучше всего, когда те ещё молоды»."
 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Правитель не в браке"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "Нам следует попытаться обеспечить [Concept('ruler','правителю')|e] брак с достойным кандидатом, чтобы [Concept('dynasty','династия')|e] разрослась и стала сильнее. Плодовитый королевский отпрыск не только обеспечит нам мирную и стабильную преемственность — [Concept('characters','персонажи')|e]-принцы неплохо проявляют себя на правительственных должностях»."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Щёлкните по уведомлению, чтобы подыскать кандидатов на [Concept('royal_marriage','династический брак')|e]. Монархические державы могут заключать между собой династические браки, чтобы закрепить [Concept('opinion', 'мнение')] друг о друге и заложить основы для будущего [Concept('alliance','союза')|e]. Кроме того, [Concept('royal_marriages','династические браки')|e] — это шаг на пути к [Concept('personal_union','личной унии')|e].\n@arrow_bonus_tier_2! Заключить брак между вашим [Concept('ruler', 'правителем')] или [Concept('heir', 'наследником')] и подходящим [Concept('character','персонажем')|e] можно при дворе. Для этого выберите взаимодействие «[ShowCharacterInteractionName('marry_noble')]», щёлкнув правой кнопкой мыши по портрету персонажа.\n@arrow_bonus_tier_1! В отсутствие более приемлемых вариантов всегда доступна крайняя, а потому непопулярная мера — [ShowCharacterInteractionName('marry_lowborn')|l]."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Дополнительные советы#!\n@hint! [Concept('characters', 'Персонажи')] из правящей [Concept('dynasty', 'династии')] всегда принадлежат к сословию #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителей#!#!, а потому при назначении на ответственные [Concept('roles','роли')|e] не укрепляют власть других [Concept('estates','сословий')|e] нашей державы."
 hint_has_unmarried_adult_ruler_diplomatic: "$hint_is_heir_underage_diplomatic$"
 hint_has_unmarried_adult_ruler_administrative: "$hint_is_heir_underage_administrative$"
 hint_has_unmarried_adult_ruler_military: "«Всякому мечу требуются ножны»."
 ### No current Research
 hint_can_do_more_research: "Исследования"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "В нашей [Concept('country','державе')|e] постоянно должны изучаться новые [Concept('advances','улучшения')|e]."
 hint_can_do_more_research_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Откройте вкладку @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] и выберите необходимое улучшение.\n@arrow_bonus_tier_2! Также можно щёлкнуть по изображению пустой склянки в правом верхнем углу, чтобы открыть окно @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] целиком.\n@automation! Если вам пока не хочется погружаться в тонкости механики [Concept('advances', 'улучшений')], её можно автоматизировать — для этого откройте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]. Как только держава изучит новое [Concept('advance','улучшение')|e], вы сразу же получите уведомление."
 hint_can_do_more_research_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Неиспользованные очки исследований какое-то время будут копиться, а по достижении определённого предела — начнут пропадать.\n@hint! [Concept('research_progress','Прогресс исследования')|e] можно ускорить, повысив средний уровень [Concept('literacy','грамотности')|e] в державе и [Concept('estate_satisfaction','довольство')|e] сословия «[ShowEstateTypeName('clergy_estate')|l]»."
 hint_can_do_more_research_diplomatic: "«Технологии способны значительно облегчить нам управление владениями»."
 hint_can_do_more_research_administrative: "«При достойных вложениях мы можем сделать экономику гораздо эффективнее»."
 hint_can_do_more_research_military: "«Наши профессиональные армии должны постоянно совершенствоваться, иначе мы безнадёжно отстанем от врагов»."
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "В совете не хватает участника"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "Эффективность [Concept('cabinet_action','действия совета')|e] будет невысокой, если его не будет выполнять умелый [Concept('character','персонаж')|e]. Всегда старайтесь заполнять все [Concept('cabinet_seats','места в совете')|e], назначая на них [Concept('characters', 'персонажей')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Щёлкните по #W уведомлению#!, чтобы открыть вкладку @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] и назначить на пустующее [Concept('cabinet_seat', 'место в совете')] [Concept('character','персонажа')|e] с максимально высоким уровнем соответствующего [Concept('ability','навыка')|e].\n@arrow_bonus_tier_1! При отсутствии умелых [Concept('characters', 'персонажей')] можно нанять нового [Concept('courtier','придворного')|e].\n@automation! Совет можно автоматизировать — для этого откройте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Каждое [Concept('cabinet_action','действие совета')|e] требует владения одним из трёх доступных персонажам [Concept('abilities','навыков')|e], поэтому старайтесь выбирать членов совета в соответствии с назначаемыми задачами.\n@hint! [Concept('cabinet_members','Члены совета')|e] увеличивают [Concept('estate_power','власть')|e] [Concept('estate','сословия')|e], к которому принадлежат."
 hint_lack_cabinet_for_cabinet_action_diplomatic: "«Лучшее руководство — то, где заседают только лучшие»."
 hint_lack_cabinet_for_cabinet_action_administrative: "«Чем лучше наша держава справляется со своими обязанностями, тем лучше мы выглядим в глазах других»."
 hint_lack_cabinet_for_cabinet_action_military: "«Явно демонстрировать окружающим свою силу мы сможем лишь тогда, когда нами будут править способные люди»."
 ### Inflation
 hint_inflation: "Инфляция"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "Инфляция увеличивает все расходы нашей [Concept('country','державы')|e], поэтому ее рекомендуется избегать. Она довольно быстро растет из-за [Concept('minting','чеканки')|e] монет, а вот ее снижение может показаться сложным."
 hint_inflation_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Если [Concept('inflation','инфляция')] растет, переместите ползунок [Concept('minting','чеканки')] во вкладке @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')], чтобы остановить ее рост.\n@arrow_bonus_tier_2! Если инфляция уже есть, установка ползунка на минимальное значение позволит ее снизить."
 hint_inflation_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Есть и другие способы борьбы с инфляцией — к примеру, определённые [Concept('advances','улучшения')|e]."
 hint_inflation_diplomatic: "«Храни нас рок от этой невидимой болезни экономики»."
 hint_inflation_administrative: "«Чеканка монет может показаться соблазнительной при нехватке средств, но в перспективе она несет проблемы»."
 hint_inflation_military: "«Инфляция — медленный и неумолимый убийца»."
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Нелояльные ленники"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "[Concept('subjects','Ленниками')|e] называются [Concept('countries','державы')|e], так или иначе подчиненные нашей власти. Обычно они платят нам [Concept('subject_taxation','налоги')|e] и поддерживают нас в [Concept('wars','войнах')|e].\n\nЕсли [Concept('subject_loyalty','лояльность ленника')|e] опустится ниже #W 50#!, он станет нелояльным и откажется оказывать нам [Concept('wars','военную')] помощь. Нелояльные ленники могут объединиться, создав #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,independence_movement,X #L движение за независимость#!#!, и даже объявить нам [Concept('war','войну')], если их силы будут достаточно велики."
 hint_has_disloyal_subjects_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Следите, чтобы [Concept('opinion','мнение')|e] ленника о нас было достаточно хорошим. Для его улучшения вы можете использовать [Concept('diplomatic_action','дипломатическое действие')|e] «$IMPROVE_RELATIONTITLE$».\n@arrow_bonus_tier_1! Вы также можете подумать об [Concept('annexing','аннексии')|e] других лояльных ленников: рост нашей относительной мощи положительно скажется на лояльности.\n@arrow_bonus_tier_1! Увеличение численности [Concept('armies','армий')|e] также повышает лояльность ленников, устрашая их."
 hint_has_disloyal_subjects_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Информацию обо всех ленниках можно найти на панели управления ленниками, расположенной во вкладке @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! Чем больше у нас [Concept('subjects','ленников')|e] и чем выше их относительная мощь, тем труднее обеспечивать их [Concept('subject_loyalty','лояльность')].\n@hint! Различные типы [Concept('subjects','ленников')] обладают разными свойствами и ограничениями." ##
 hint_has_disloyal_subjects_diplomatic: "«Нам следует поддерживать хорошие отношения с ленниками, ведь иначе они начнут считать себя хозяевами своей судьбы»."
 hint_has_disloyal_subjects_administrative: "«Ленники приносят немалую выгоду нашей казне.\nГлавное, чтобы они сами этого не поняли»."
 hint_has_disloyal_subjects_military: "«Эти овцы сбегут из стада при первой возможности. Мы должны быть готовы спустить псов войны!»"
 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Сооружениям не хватает ресурсов"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "Чтобы [Concept('buildings','сооружения')|e] могли выполнять свои функции, им нужен доступ к [Concept('goods','товарам')|e] на [Concept('markets','рынках')]. Если они не могут получить все [Concept('goods','товары')], их эффективность снижается."
 hint_has_buildings_missing_input_hint_text_2: "#T Рекомендации:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Не все сооружения являются критически важными для нашей страны, но некоторые стратегические цепочки должны функционировать бесперебойно.\n@hint! Например, если наша #TOOLTIP:BUILDING_TYPE,'weapon_guild,X #L гильдия оружейников#!#!#!#! не сможет закупить на [Concept('market','рынке')] достаточно #TOOLTIP:GOODS,lumber,X #L лесоматериалов#!#!, мы не сможем нанимать #TOOLTIP:UNITTYPE,a_footmen,X #L пехоту#!#!."
 hint_has_buildings_missing_input_diplomatic: "«Некоторые сооружения особенно важны для жизни нашей державы»."
 hint_has_buildings_missing_input_administrative: "«Обычно купцы сами устраняют любой дефицит товаров, но иногда невидимую руку рынка нужно... немного подтолкнуть»."
 hint_has_buildings_missing_input_military: "«Прежде чем начинать любую военную кампанию, мы должны обеспечить бесперебойные поставки оружия и других припасов для армии»."
 hint_address_shortage_text: "Щёлкнув по #W уведомлению#!, вы перейдете на вкладку @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] со списком [Concept('goods','товаров')], которых не хватает на соответствующем [Concept('market','рынке')].\nУвеличить [Concept('supply','предложение')|e] определённого [Concept('good','товара')|e] на [Concept('markets','рынках')|e] можно тремя основными способами:\n\n@arrow_bonus_tier_3! Щёлкните по кнопке @rgo! «[Concept('rgo','Добыча ресурсов')|e]», чтобы увидеть список [Concept('locations','районов')] этого [Concept('market','рынка')], где добывается соответствующий [Concept('rgo','ресурс')]. Помните, что [Concept('rgo','добыча ресурсов')] может производить только [Concept('raw_materials','непереработанное сырьё')|e].\n@arrow_bonus_tier_2! Щёлкните по кнопке @building! «[Concept('building','Сооружения')|e]», чтобы увидеть список всех доступных [Concept('buildings','сооружений')|e], способных производить нужный [Concept('good','товар')].\n@arrow_bonus_tier_2! Щёлкните по кнопке @import! «[Concept('import','импорт')|e]», чтобы импортировать [Concept('good','товар')] с другого рынка, используя [Concept('merchant_capacity','торговый потенциал')|e].\n@automation! Вы можете автоматизировать строительство [Concept('building','сооружений')] и мест [Concept('rgo','добычи ресурсов')], а также [Concept('trade','торговлю')|e] на вкладке @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 ### Construction missing input
 hint_has_constructions_missing_input: "Строительству не хватает ресурсов"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "Всем [Concept('constructions','стройкам')|e] требуется доступ к определенным [Concept('goods','товарам')|e] на [Concept('market','рынке')|e] своего [Concept('location','района')|e]. Если [Concept('goods','товаров')] будет недостаточно, [Concept('construction','строительство')|e] остановится."
 hint_has_constructions_missing_input_hint_text_2: "#T Рекомендации:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Разные [Concept('location','районы')] [Concept('market','рынка')] получают [Concept('goods','товары')] в порядке своего [Concept('market_access','доступа к рынку')|e] независимо от того, где были произведены эти товары.\n@hint! Это значит, что [Concept('location','районам')], расположенным ближе к [Concept('market_centers','рыночным центрам')|e], проще получить любые необходимые товары."
 hint_has_constructions_missing_input_diplomatic: "«Внимательный контроль ресурсов и потребностей жизненно важен для любого предприятия»."
 hint_has_constructions_missing_input_administrative: "«Дипломатия и торговля обеспечат нам всё, что мы не можем производить сами»."
 hint_has_constructions_missing_input_military: "«Мы должны быть способны сами удовлетворять свои потребности, чтобы другие не могли воспользоваться нашими слабостями»."
 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Сооружениям или местам [Concept('rgo','добычи ресурсов')] не хватает работников"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Разным [Concept('buildings','сооружениям')|e] требуются работники разных [Concept('pop_types','общественных классов')|e]. Если после того, как [Concept('building','сооружение')] будет построено, в его окрестностях окажется недостаточно [Concept('pops','населения')|e] нужного [Concept('pop_types','класса')], оно начнет [Concept('promote','повышать')|e] класс #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! со скоростью, зависящей от модификатора «[ShowModifierTypeName('local_pop_promotion_speed')]» для данного [Concept('location','района')|e].\n\nСооружения также могут терять работников при уменьшении [Concept('pops','населения')] из-за [Concept('diseases','эпидемий')|e], [Concept('sieges','осад')|e] и [Concept('starvation','голода')|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Не стройте сооружения в [Concept('locations','районах')], где уже наблюдается существенный дефицит работников.\n@arrow_bonus_tier_2! Развивайте аспекты [Concept('location','района')], ускоряющие повышение класса населения: [Concept('stability','стабильность')|e], [Concept('literacy','грамотность')|e] и [Concept('control','контроль')|e].\n@arrow_bonus_tier_1! В самых важных [Concept('locations','районах')] настоятельно рекомендуется построить #TOOLTIP:BUILDING_TYPE,library,X #L библиотеки#!#! и #TOOLTIP:BUILDING_TYPE,university,X #L университеты#!#!.\n@arrow_bonus_tier_1! Также вы можете снести менее нужные [Concept('buildings','сооружения')], чтобы высвободить рабочую силу."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! В [Concept('urban_locations','городских районах')|e] больше базовая доля [Concept('pops','населения')], относящегося к [Concept('upper_class','высшему обществу')|e].\n@hint! Помните, что для [Concept('promote','повышения')|e] класса населения в [Concept('location','районе')] должно быть [Concept('available','доступно')|e] достаточное количество #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#!.\n@hint! Узнать модификатор «[ShowModifierTypeName('local_pop_promotion_speed')]», действующий в [Concept('location','районе')], можно на #W вкладке «Демография»#! #W панели района#!."
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "«Что это за промышленность, если в ней некому работать?»"
 hint_lack_pop_promotion_to_fill_buildings_administrative: "«Если наши подданные не будут работать, другие страны могут счесть нас лентяями»."
 hint_lack_pop_promotion_to_fill_buildings_military: "«Долг населения — производить все, в чем нуждается страна»."
 ### Casus Belli
 hint_casus_belli: "Повод для войны"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "[Concept('casus_belli','Поводом для войны')|e] называется законная причина для начала [Concept('war','войны')|e] с другой державой. Начать войну можно и без повода, но в таком случае нам будет труднее навязать свои требования при заключении [Concept('peace_treaty','мирного договора')|e], а соседи будут реагировать на наши действия более враждебно."
 hint_casus_belli_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Повод для войны проще всего получить, запросив его у [Concept('parliament','парламента')|e]. Вы можете созвать заседание парламента на вкладке @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Создав [Concept('spy_network','шпионскую сеть')|e] в других [Concept('countries','державах')|e], мы сможем фабриковать поводы для войны с ними, если у нас есть [Concept('cores','национальные районы')|e] на их территории или они являются нашими [Concept('rivals','соперниками')|e]."
 hint_casus_belli_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Помните, что [Concept('wars','войны')] далеко не всегда справедливы и порой начинаются безо всякого повода. Разумеется, достойный повод для войны не бывает лишним, но и без него все решает право сильного, а победителей не судят.\n@hint! Каждый повод для войны ставит перед вами определённую [Concept('war_goal','цель')|e]. Достигнув этой [Concept('war_goal','цели')] в ходе [Concept('war','войны')], мы получим [Concept('war_score','военный счёт')|e], имеющий решающее значение для победы.\n@hint! Некоторые [Concept('events','события')|e] и [Concept('situations','ситуации')|e] могут давать нам особые поводы для войн."
 hint_casus_belli_diplomatic: "«Даже на войне есть правила, которые нужно соблюдать»."
 hint_casus_belli_administrative: "«С хорошим поводом мы можем объявить войну, не навлекая на себя гнев соседей»."
 hint_casus_belli_military: "«Лучший повод для войны, милорд, это отсутствие всякого повода»."
 ### Levies
 hint_has_unraised_levies_in_war: "Ополчение"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "В первые века игры, когда [Concept('regulars', '@regulars! регулярные войска')|e] ещё не появились, основой вооружённых сил всех [Concept('country', '@country! держав')|e] является [Concept('levies', '@levies! ополчение')|e]. Его настоятельно рекомендуется собирать в случае любой [Concept('war', '@war! войны')|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Рекомендованные действия#!\n@arrow_bonus_tier_3! С началом войны щёлкните по #W уведомлению#!, чтобы открыть #W сбор ополчения#! на @military_panel![Link('unit_overview', '', 'панели отрядов')]. Здесь можно собрать всё доступное [Concept('levies','ополчение')] сразу или указать отдельные [Concept('provinces', '@provinces! провинции')|e], где будут набираться войска.\n@arrow_bonus_tier_2! Было бы неплохо снизить зависимость от [Concept('levies', 'ополчения')], заменив их более эффективными, но дорогими [Concept('regular_regiments', 'регулярными полками')]. Для этого вам потребуется построить #TOOLTIP:BUILDING_TYPE,sergeantry,X #L сержантерию#!#!.\n@arrow_bonus_tier_1! Если у нас достаточно денег, то дополнить или даже заменить [Concept('levies','ополчение')] в тяжёлый час могут [Concept('mercenaries', '@mercenaries! наёмники')|e]. Их можно вербовать на @military_panel![Link('unit_overview', '', 'панели отрядов')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Дополнительные советы#!\n@hint! [Concept('levies', 'Ополчение')] преимущественно набирается из [Concept('pops', '@pops! групп населения')|e] ваших [Concept('primary_culture', '@primary_culture! основной')|e] и [Concept('accepted_culture', '@accepted_culture! признанных культур')|e], но количество, призываемое из конкретного [Concept('location', 'района')], зависит от [Concept('control', '@control! контроля')|e] над ним.\n@hint! Производство [Concept('food', '@food! пищи')|e] и [Concept('rgo', '@rgo! добыча ресурсов')|e] в [Concept('locations', 'районах')], где было собрано ополчение, снижается до тех пор, пока воины не вернутся домой.\n@hint! Действуйте осмотрительно: погибшие на войне крестьяне уже не смогут работать в поле."
 hint_has_unraised_levies_in_war_diplomatic: "«Люди должны трудиться, но они должны и защищать свои дома»."
 hint_has_unraised_levies_in_war_administrative: "«Если народ верит нам, он всегда придет нам на помощь»."
 hint_has_unraised_levies_in_war_military: "«Невспаханное поле — не повод, чтобы отлынивать от войны»."
 ### No allies
 hint_no_allies: "Нет союзников"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "[Concept('alliance','Союзом')|e] называется [Concept('treaty','договор')|e] между двумя [Concept('countries','державами')|e], обязывающий их оказывать друг другу [Concept('wars','военную')|e] поддержку. Если на нас нападут, наши [Concept('allies','союзники')] получат [Concept('call_to_arms','призыв к оружию')|e] и смогут вступить в войну на нашей стороне. Если же мы сами объявим [Concept('war','войну')|e], союзники нашего врага с большой вероятностью выступят против нас."
 hint_no_allies_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Откройте вкладку @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')] и щелкните по кнопке «$offer_alliance$» в разделе «#W $CATEGORY_FRIENDLY_ACTIONS$#!». Вы увидите список всех [Concept('countries','держав')], готовы заключить с нами [Concept('alliance','союз')|e].\n@arrow_bonus_tier_2! Некоторые [Concept('countries','державы')] могут согласиться на союз не сразу. Чтобы убедить их, совершайте [Concept('diplomatic_action','дипломатическое действие')|e] «#W $IMPROVE_RELATIONTITLE$#!»."
 hint_no_allies_hint_text_3: "#T Дополнительные подсказки:#!\n@hint! Будьте бдительны: союзники могут втягивать нас в собственные войны. Не заключайте союзов со слишком уязвимыми державами, иначе мы рискуем оказаться в чужой войне на стороне проигравших.\n@hint! [Concept('call_to_arms','Призыв к оружию')|e] всегда можно отклонить, но это разрушит дружбу и останется пятном на нашей дипломатической репутации."
 hint_no_allies_diplomatic: "«В этом мире невозможно выжить в одиночку»."
 hint_no_allies_administrative: "«Даже если мы не планируем нападать сами, союз с соседом убедит наших врагов не нападать на нас»."
 hint_no_allies_military: "«Сильный союзник может прикрыть нам тыл, когда мы пойдем в наступление»."
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "Чёрная смерть"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "Чёрной смертью называется [Concept('situation','ситуация')|e], способная обернуться чудовищной бедой для Старого Света. Её причиной является распространение торговли и цивилизации. Она опустошает густонаселённые [Concept('locations','районы')|e] и сходит на нет, только когда выжившие приобретут [Concept('disease_resistance','устойчивость к эпидемиям')|e].\n\nЭпидемия губит людей из всех [Concept('pop_type','общественных классов')|e], оставляя наши [Concept('buildings','сооружения')|e] без рабочей силы, пока не произойдёт [Concept('promote','повышение')|e] новых #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#!. В результате наша [Concept('tax_base','налоговая база')|e] и объёмы выпуска товаров в [Concept('buildings','сооружениях')] резко уменьшатся, а решающим фактором для восстановления [Concept('employment','занятости')|e] станет модификатор #TOOLTIP:MODIFIER_TYPE,local_pop_promotion_speed,X #P #V «Скорость повышения населения»#!#!#!."
 hint_black_death_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Постройте #TOOLTIP:BUILDING_TYPE,hospital,X #L больницы#!#! в крупнейших [Concept('urban_locations', 'городских районах')|e] прежде, чем эпидемия придёт в [Concept('country','державу')|e].\n@arrow_bonus_tier_2! Щёлкните по баннеру [Concept('situation','ситуации')], чтобы узнать о доступных особых действиях. Может быть, они помогут предотвратить катастрофу?\n@arrow_bonus_tier_2! Поддерживайте высокий уровень [Concept('stability','стабильности')|e]. Это важно не только для предотвращения [Concept('rebellions','мятежей')|e], но и для модификатора #TOOLTIP:MODIFIER_TYPE,local_pop_promotion_speed,X #P #V «Скорость повышения населения»#!#!#!.\n@arrow_bonus_tier_1! Не стройте новые сооружения в обезлюдевших [Concept('locations','районах')]: там будет некому работать.\n@arrow_bonus_tier_1! Следите за модификатором #TOOLTIP:MODIFIER_TYPE,local_pop_promotion_speed,X #P #V «Скорость повышения населения»#!#!#!: большинству наших [Concept('buildings','сооружений')] и мест [Concept('rgo','добычи ресурсов')|e] требуется [Concept('promote','повышение')|e] #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! до более развитых [Concept('pop_types','общественных классов')]."
 hint_black_death_hint_text_3: "#T Дополнительные советы#!\n@hint! Этот процесс может занять годы, но при достаточном количестве крестьян потери рабочей силы в [Concept('locations','районах')] со временем возместятся за счёт [Concept('promote','повышения')|e] класса населения.\n@hint! Опыт преодоления этой катастрофы пригодится вам и при других бедствиях: [Concept('starvation','голод')|e], [Concept('diseases','эпидемии')|e] и [Concept('loot','грабёж')|e] обладают сходным влиянием на наши земли."
 hint_black_death_diplomatic: "«Смерть скачет впереди. Беды и разрушения следуют за ней»."
 hint_black_death_administrative: "«Бледная смерть стучится и в замки королей, и в хижины бедняков»."
 hint_black_death_military: "«Явился четвертый Всадник. Теперь нас ничто не спасёт»."
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "#TOOLTIP:SITUATION,fall_of_delhi,X #L Падение Дели#!#! — это [Concept('situation','ситуация')|e], которая может привести к краху [GetCountry('DLH').Custom('CF_RP')|l]. Стервятники и потенциальные завоеватели уже собираются вдоль ослабленных границ, пока [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName|l] утрачивает власть..."
 hint_fall_of_delhi_hint_text_2: "#T Рекомендованные действия для Дели:#!\n@arrow_bonus_tier_3! При игре за #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_VP')|L]#!#! стоит использовать множество новых [Concept('actions','действий')|e], таких как [ShowGenericActionName('strengthen_neighbor_relations')|l] или [ShowGenericActionName('fall_of_delhi_appoint_governors')|l]. \n@arrow_bonus_tier_2! Во время [Concept('events','событий')|e], связанных с этой [Concept('situation','ситуацией')|e], нужно попытаться увеличить [Concept('share_of_power_gc', 'долю власти')|e] за счёт наших противников, иначе наш народ ждёт незавидная участь."
 hint_fall_of_delhi_hint_text_3: "#T Дополнительные советы для Дели:#!\n@hint! Нашим явным преимуществом над врагами является мощная регулярная [Concept('army','армия')|e]. В отличие от [Concept('levies','ополчения')|e] наши солдаты на жаловании пополняют свои ряды и куда эффективнее в бою. Это основа нашего могущества, позволяющая сохранять контроль над державой."
 hint_fall_of_delhi_hint_text_4: "#T Рекомендованные действия для противника:#!\n@arrow_bonus_tier_3! Сильнейшая [Concept('country','держава')|e] Индии станет главным противником с началом [Concept('situation','ситуации')|e], но мы можем занять это положение, если объявим войну и захватим первенство. Чтобы достичь этой цели, мы должны либо быть сильнейшей [Concept('country','державой')|e] Индии на момент начала [Concept('situation','ситуации')|e], либо победить текущего лидера и захватить первенство с помощью [Concept('peace_treaty','мирного договора')|e] «[ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')]»."
 hint_fall_of_delhi_diplomatic: "«Решите вы защитить трон #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_RP')|L]#!#! или станете соперником, важно соблюдать осторожность в отношениях с соседями. Дружба позволит выиграть время, а вражда поможет оправдать новые завоевания»."
 hint_fall_of_delhi_administrative: "«Земли, захваченные в разгар хаоса — ненадёжный приз. По возможности стоит выделять [Concept('subjects','ленников')|e] или повышать [Concept('control','контроль')|e], чтобы новые территории не выскользнули из наших рук также быстро, как были получены»."
 hint_fall_of_delhi_military: "«Меч играет большую роль в этой борьбе. Сильная [Concept('army','армия')|e] может спасти Дели от краха или позволить противникам сразить гиганта. Но даже победа несёт в себе риски! Не забывайте о мятежах и перенапряжении»."
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "Советы ситуации «[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]»"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "Эта [Concept('situation','ситуация')|e] отмечает восхождение #italic сильнейшего бейлика#!, которому суждено создать одну из величайших империй в истории. С помощью уникальных [Concept('events','событий')|e] и [Concept('actions','действий')|e] мы должны установить свою власть над другими бейликами, пересечь [ShowProvinceDefinitionName('marmara_sea_province')] и завладеть богатствами #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#!. Вечная слава ждёт!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_2! Пришло время нашего возвышения. Благодаря мощным [Concept('actions','действиям')|e], таким как #TOOLTIP:GENERIC_ACTION,press_claims,X #L навязывание претензий#!#!, и выгодных [Concept('events','событий')|e], ускоряющих [Concept('integration','интеграцию')|e], наше возвышение войдёт в историю.\n@arrow_bonus_tier_1! Если мы возьмём под контроль #Y 120#! [Concept('locations','районов')|e] и захватим плацдарм на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, мы сможем использовать [Concept('action','действие')|e] «[ShowGenericActionNameWithNoTooltip('press_claims')]» и в этом [Concept('region','регионе')|e]."
 hint_rise_of_the_ottomans_diplomatic: "«На раннем этапе [Concept('situation','ситуации')|e] будет разумно использовать доступные [Concept('actions','действия')|e], например, #TOOLTIP:GENERIC_ACTION,seek_relations_with_the_byzantines,X #L поиск связей с [GetCountry('BYZ').Custom('CL_TP')]#!#!. Воспользовавшись остатками их престижа как последнего оплота Рима, мы укрепим своё наследие»."
 hint_rise_of_the_ottomans_administrative: "«Мы, несомненно, мастера завоеваний, но нельзя забывать о своих внутренних землях и сердце нашей державы. Не пренебрегайте внутренней политикой в погоне за славой на чужбине!»"
 hint_rise_of_the_ottomans_military: "«Мы должны стремиться к завоеванию [Concept('towns_and_cities', 'городов')|e] наших врагов. Эти кампании станут основой нашей власти на много поколений»."
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "Пока длится [ShowSituationName('council_of_trent')], #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католическая церковь#!#! может изменить [Concept('laws','свод правил')|e] и внести новые [Concept('policies','политики')|e] в [Concept('international_organization','международное объединение')|e]."
 hint_council_of_trent_hint_text_2: "#T Возможные взаимодействия:#!\n@arrow_bonus_tier_3! Как [Concept('member','последователь')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, вы можете предложить #TOOLTIP:RESOLUTION,policy_vote,X #L обсуждение правил#!#! из приведённого ниже [Concept('laws','свода правил')] или с панели доктрин #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!\n@arrow_bonus_tier_2! Как [Concept('member','последователь')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, вы можете голосовать по предложенному #TOOLTIP:RESOLUTION,policy_vote,X #L обсуждению правил#!#!"
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "[GetSituationByKey('golden_age_of_piracy').GetName] — это [Concept('situation','ситуация')|e], которая может поспособствовать появлению новых пиратов. Свободные люди, недовольные моряки и противники централизованной власти поднимают чёрные паруса и творят беззаконие."
 hint_golden_age_of_piracy_hint_text_2: "#T Рекомендованные действия для борьбы с пиратами:#!\n@arrow_bonus_tier_3! Подумайте об уничтожении любых пиратов у наших берегов. Мы не можем допустить, чтобы они бороздили наши моря. \n@arrow_bonus_tier_2! Каждое [Concept('event','событие')|e], связанное с этой [Concept('situation','ситуацией')|e], может положить начало новой пиратской республике."
 hint_golden_age_of_piracy_hint_text_3: "#T Дополнительные советы:#!\n@hint! У нас будет возможность воспользоваться новыми [Concept('actions','действиями')|e] этой [Concept('situation','ситуации')|e] независимо от того, подняли мы чёрный флаг или нет."
 hint_golden_age_of_piracy_hint_text_4: "#T Рекомендованные действия для пиратов:#!\n@arrow_bonus_tier_3! Будет мудро защитить побережье и построить могучий [Concept('navy','флот')|e]. С помощью [Concept('actions','действий')|e], например, «[ShowGenericActionName('attract_sailors')]» или «[ShowGenericActionName('migrate_to_new_waters')]», мы сможем создать универсальный флот и поддерживать присутствие."
 hint_golden_age_of_piracy_diplomatic: "«Улыбки и ром работают лучше, чем угрозы, покрайней мере, пока не заговорят пушки. Возможно, будет разумно поддерживать крепкие отношения с негодяями. Не все сокровища — это серебро и золото»."
 hint_golden_age_of_piracy_administrative: "«Управление нашими морскими владениями — непростое дело в эпоху пиратства. Боремся мы с пиратами или соперничаем с ними, главное сохранять контроль!»"
 hint_golden_age_of_piracy_military: "«Пираты не признают держав, ведь они продали свою. А раз при поимке их всё равно повесят, они без зазрения совести будут жечь и убивать, если не выполнить их требования»."
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "[GetSituationByKey('hundred_years_war').GetName] погружает #TOOLTIP:SUB_CONTINENT,western_europe,X #L Западную Европу#!#! в неспокойную эпоху! Этот период проверит на прочность союзы, и на руинах определённо родятся новые державы."
 hint_hundred_years_war_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! И [GetCountry('FRA').GetName], и [GetCountry('ENG').GetName] могут использовать #TOOLTIP:GENERIC_ACTION,request_war_entry,X #L просьбу о вступлении в войну#!#!, #TOOLTIP:GENERIC_ACTION,hyw_sign_truce,X #L подписание перемирия#!#! и #TOOLTIP:GENERIC_ACTION,request_papal_delegates,X #L запрос [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]их делегатов#!#!. Это уникальные способы изменить статус-кво конфликта или даже склонить чашу весов в сторону одной из держав."
 hint_hundred_years_war_hint_text_3: "#T Дополнительные советы:#!\n@hint! Мы вовлечены в конфликт, и нам может выпасть возможность заполучить земли или могучих союзников."
 hint_hundred_years_war_hint_text_4: "#T Рекомендованные действия для [Concept('subject','ленника')|e] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!:#!\n@arrow_bonus_tier_3! Хорошим решением будет #TOOLTIP:GENERIC_ACTION,demand_autonomy,X #L требование автономии#!#!. Каждый #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанаж#!#! может потребовать определённую автономию и получить значительную выгоду, воспользовавшись своей ролью защитника [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ой короны."
 hint_hundred_years_war_diplomatic: "«Дайте войне шанс!»"
 hint_hundred_years_war_administrative: "«Мы наверняка потеряем [Concept('control','контроль')|e] над заморскими территориями. Учитывайте [Concept('proximity','близость')|e] недавно завоёванных районов к нашей [Concept('capital','столице')|e]»."
 hint_hundred_years_war_military: "«Ведёте войну с нашими врагами на юге за #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#! или #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_VP')|L]#!#!? Возможно, стоит использовать [Concept('action','действие')|e] „[ShowGenericActionName('hyw_sign_truce')]“ в отношении другого могущественного соседа»."
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "[GetSituationByKey('hussite_wars').GetName] ясно дают понять, что [GetReligionByKey('catholic').GetName|l] переживает глубокий внутренний раскол. В свою очередь, [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip|l]ие монархи опасаются, что если быстро не покончить с этой ересью, она может охватить значительные части #TOOLTIP:CONTINENT,europe,X #L Европы#!#! и подорвать духовную власть, которой обладает [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 hint_hussite_wars_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! [GetCountry('PAP').GetGovernment.GetRulerTitle] постарается начать [Concept('war','войну')|e] против #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!. Соседние #TOOLTIP:RELIGIONGROUP,christian,X #L христианские#!#! державы могут поддержать любую из сторон, что позволяет им вершить судьбу всего [Concept('continent','континента')|e]."
 hint_hussite_wars_hint_text_3: "#T Дополнительные советы:#!\n@hint! #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_DP')|L]#!#! доступно множество уникальных [Concept('actions','действий')|e], в том числе «[ShowGenericActionName('convert_heretics_hw_action')]» и «[ShowGenericActionName('prepare_defenses_hw_action')]»."
 hint_hussite_wars_hint_text_4: "#T Рекомендованные действия для #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#!:#!\n@arrow_bonus_tier_3! Хорошие отношения с другими #TOOLTIP:RELIGION,catholic,X #L католическими#!#! державами могут позволить нам призвать их в нашу борьбу. Во время [Concept('situation','ситуации')|e] доступен уникальный [Concept('peace_treaty','мирный договор')|e] «[ShowPeaceTreatyTypeName('supress_hussite_faith')]». Он сокращает стоимость [Concept('peace_treaty','мирного договора')|e] «#Y Принудительное обращение#!»."
 hint_hussite_wars_diplomatic: "«Вера должна мотивировать нас искать союзников-единомышленников и пережить этот непростой период»."
 hint_hussite_wars_administrative: "«Мы должны постараться сохранить [Concept('religious_unity','религиозное единство')|e]»."
 hint_hussite_wars_military: "«Вероятно, нам придётся силой защищать свою веру»."
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "[GetSituationByKey('italian_wars').GetName] охватывают #TOOLTIP:REGION,italy_region,X #L Италию#!#!. Сторонние [Concept('countries','державы')|e] стремятся вторгнуться в регион, а создание итальянских лиг знаменует начало эпохи разобщённости и сопротивления для защиты региона."
 hint_italian_wars_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Лидеры каждой лиги могут приглашать другие [Concept('countries','державы')|e], чтобы упрочить свою власть над #TOOLTIP:REGION,italy_region,X #L Италией#!#!."
 hint_italian_wars_hint_text_3: "#T Дополнительные советы:#!\n@hint! Соперники или враги лидеров лиг могут #TOOLTIP:GENERIC_ACTION,iw_send_aid,X #L отправить помощь#!#! и сместить баланс в ходе важной войны."
 hint_italian_wars_hint_text_4: "#T Рекомендованные действия для лидера #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянской#!#! лиги:#!\n@arrow_bonus_tier_3! Хорошие отношения с другими соседями укрепят наше [Concept('international_organization','международное объединение')|e]."
 hint_italian_wars_diplomatic: "«#TOOLTIP:REGION,italy_region,X #L Италия#!#! должна принадлежать нам и нашим союзникам-единомышленникам»."
 hint_italian_wars_administrative: "«Создание [Concept('subjects','ленников')|e] в #TOOLTIP:REGION,italy_region,X #L Италии#!#! укрепит наше влияние в [Concept('region','регионе')|e]»."
 hint_italian_wars_military: "«Мы должны подавить сопротивление — на кону богатство и власть»."
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "Начинается [GetSituationByKey('little_ice_age').GetName]! Земли сковал холод. Мы должны сделать всё возможное, чтобы защитить урожай и животных и обеспечить выживание нашего народа!"
 hint_little_ice_age_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Подумайте о расширении [Concept('buildings','сооружений')|e], которые производят [Concept('food','пищу')|e] или способствуют её производству."
 hint_little_ice_age_hint_text_3: "#T Дополнительные советы:#!\n@hint! Мы можем использовать множество уникальных [Concept('actions','действий')|e], чтобы нарастить производство [Concept('food','пищи')|e] или распределить её среди наших [Concept('provinces','провинций')|e]»."
 hint_little_ice_age_diplomatic: "«Зима близко»."
 hint_little_ice_age_administrative: "«Производство и распределение [Concept('food','пищи')|e] спасут наши [Concept('pops','группы населения')|e] от преждевременной встречи со жнецом»."
 hint_little_ice_age_military: "«Замёрзшие водоёмы станут проходимыми на какое-то время, но [Concept('armies','армии')|e], запертые в зимних горах, могут застрять в них надолго»."
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "Вспыхнула [GetSituationByKey('the_revolution').GetName]! Монархии содрогнулись, а идеи свободы, равенства и братства ширятся подобно лесному пожару. Примем ли мы пламя перемен или встанем на защиту старого порядка?"
 hint_the_revolution_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Мы можем стать [Concept('revolutionary','революционной державой')|e], приняв сторону [Concept('revolutionary','революционных')|e] мятежников во время [Concept('disaster','бедствия')|e] «[ShowDisasterName('revolution_disaster')]».\n@arrow_bonus_tier_2! [Concept('situation','Ситуация')|e] открывает #Y 2#! уникальных [Concept('peace_treaties','мирных договора')|e]: «[ShowPeaceTreatyTypeName('reinstate_the_monarchy')]» и «[ShowPeaceTreatyTypeName('force_revolution')]».\n@arrow_bonus_tier_1! [Concept('situation','Ситуация')|e] открывает доступ к новым [Concept('actions','действиям')|e], таким как #TOOLTIP:GENERIC_ACTION,suppress_foreign_revolutionaries,X #L борьба с зарубежными революционерами#!#! и #TOOLTIP:GENERIC_ACTION,assist_foreign_revolutionaries,X #L помощь зарубежным революционерам#!#!."
 hint_the_revolution_hint_text_3: "#T Дополнительные советы#!\n@hint! Сильнейшая революционная держава сможет принять на себя роль [Concept('revolutionary_target','цели-революционера')|e], если наберёт самый большой [Concept('great_power_score','счёт великой державы')|e]."
 hint_the_revolution_diplomatic: "«Политическая картина весьма любопытна: похоже, многие монархи окончательно потеряли голову в попытках подавить революции»."
 hint_the_revolution_administrative: "«Разумно будет выбрать сторону — и побыстрее. От умения быстро принимать решения зависит сама судьба нашей державы. Мы должны быть готовы встретить революцию, когда та постучится нам в дверь»."
 hint_the_revolution_military: "«Наше влияние должно простираться за пределы державы, и неважно, поддерживаем ли мы революционеров или собираемся их сокрушить»."
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "В [Concept('situation','ситуации')|e] «[ShowSituationNameWithNoTooltip('western_schism')]» невозможны взаимодействия с курией, поскольку истинными папами #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_church,X #L католической церкви#!#! ([Concept('international_organization', '@international_organization! международное объединение')|e]) себя объявили сразу два кандидата.\n\nЧтобы повлиять на исход [Concept('situation', 'ситуации')], можно сделать следующее (в зависимости от вашей роли в церкви):"
 hint_western_schism_text_2: "#T [Concept('countries', 'Державы')], где есть [Concept('cardinal', '@cardinal! кардинал')|E]:#!\n@arrow_bonus_tier_3! Проголосуйте за одного из кандидатов."
 hint_western_schism_text_3: "#T [Concept('countries', 'Державы')], где нет [Concept('cardinal', '@cardinal! кардинала')|E]:#!\n@arrow_bonus_tier_3! Воспользуйтесь [Concept('situation', 'ситуативным')] [Concept('action', 'действием')|e] #V «$schism_show_support_for_one_pope$»#!, чтобы помочь выбранному кандидату приблизиться к своей цели.\n@arrow_bonus_tier_2! Воспользуйтесь религиозным [Concept('action', 'действием')] «$request_cardinal_seat$», чтобы получить [Concept('cardinal', 'кардинала')].\n@arrow_bonus_tier_1! Воспользуйтесь [Concept('situation', 'ситуативным')] [Concept('action', 'действием')] #V «$schism_demand_support_from_one_pope$»#!, чтобы извлечь выгоду из [Concept('situation', 'ситуации')]."
 hint_western_schism_text_4: "В ходе [Concept('situation', 'ситуации')] по католическому миру будет распространяться ересь.\n\n#T Рекомендации#!\n@arrow_bonus_tier_3! Попробуйте применить [Concept('situation','ситуативное')|e] [Concept('action', 'действие')] #V «$schism_show_unity_of_faith$»#!, чтобы ваше [Concept('religious_unity','религиозное единство')|e] не ослабевало"
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "В [Concept('situation','ситуации')|e] «[ShowSituationNameWithNoTooltip('reformation')]» #TOOLTIP:BUILDING_TYPE,lutheran_preachers,X #L здания лютеранских проповедников#!#! и #TOOLTIP:BUILDING_TYPE,calvinist_preachers,X #L здания кальвинистских проповедников#!#! будут распространять новые [Concept('religions','религии')|e] по всему #TOOLTIP:RELIGIONGROUP,christian,X #L христианскому#!#! миру."
 hint_reformation_hint_text_2: "#T Борьба с реформаторами#!\n@arrow_bonus_tier_3! Уберите [Concept('buildings','сооружения')|e] «[ShowBuildingTypeName('lutheran_preachers')]» и «[ShowBuildingTypeName('calvinist_preachers')]» (это понизит [Concept('stability','стабильность')|e])\n@arrow_bonus_tier_3! Как только это станет возможно, постройте #TOOLTIP:BUILDING_TYPE,jesuit_college,X #L иезуитский колледж#!#! и поддерживайте его деятельность по борьбе с распространением #TOOLTIP:RELIGION,lutheran,X #L лютеранства#!#! и #TOOLTIP:RELIGION,calvinist,X #L кальвинизма#!#!"
 hint_reformation_hint_text_3: "#T Поддержка реформаторов#!\n@arrow_bonus_tier_3! Как только в вашей державе получит распространение одно из новых вероучений, примите его и обратитесь в новую веру с помощью действия #V «$embrace_the_reformation$»#!\n@arrow_bonus_tier_2! Откройте @religion_panel![Link('country_religion', '', '@society_panel! вкладку «Религия»')], чтобы обратиться в новую [Concept('religion', 'религию')]"
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "Свершается [GetSituationByKey('treaty_of_tordesillas').GetName]! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] и [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] собираются поделить между собой Новый Свет!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Придать конкретику нашим колониальным устремлениям можно с помощью уникальных [Concept('actions','действий')|e] на панели [Concept('situation','ситуации')|e].\n@arrow_bonus_tier_2! Через какое-то время после ратификации договора начнётся #Y вторая#! фаза [Concept('situation','ситуации')|e]. После этого принять участие и заявить свои претензии смогут и другие [Concept('countries','державы')|e]."
 hint_treaty_of_tordesillas_diplomatic: "«Нам представилась славная возможность под предлогом религиозного — и простого — авторитета завладеть частью открытых недавно земель»."
 hint_treaty_of_tordesillas_administrative: "«Деловые возможности в Новом Свете поражают воображение. Их никак нельзя упускать»."
 hint_treaty_of_tordesillas_military: "«Нельзя допустить, чтобы враг добрался до этих земель быстрее нас!»"
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "«Союзники нас бросили, а власти — предали. Покинуть посты! Спасайтесь кто может!»"
 hint_great_pestilence_administrative: "«Не стоит отчаиваться! Со смертностью можно бороться многими способами, пусть даже они почти бесполезны…»"
 hint_great_pestilence_military: "«Лучше, чтобы наши [Concept('armies','армии')|e] избегали тех [Concept('locations','районов')|e], где бушует эпидемия. Каждый солдат сейчас на вес золота»."
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "Свершается [GetSituationByKey('columbian_exchange').GetName]! [Concept('trade','Торговля')|e] оживится: между Старым и Новым Светом хлынет бурный [Concept('goods','товарный')|e] поток!"
 hint_columbian_exchange_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Извлечь ещё больше выгоды, наполнив [Concept('market','рынок')|e] новыми товарами, можно с помощью уникальных [Concept('actions','действий')|e] на панели [Concept('situation','ситуации')|e]."
 hint_columbian_exchange_diplomatic: "Торговая прибыль правит миром…"
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "«Нужно опередить конкурентов и первыми завладеть источниками выгоды и новыми товарами!»"
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "В [Concept('situation','ситуации')|e] «[ShowSituationNameWithNoTooltip('war_of_religions')]» два [Concept('international_organizations', '@international_organizations! международных объединения')|e] будут бороться за существование своей [Concept('religions','религии')|e] на территории #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!. [GetUniqueInternationalOrganization('protestant_union').GetName] и [GetUniqueInternationalOrganization('catholic_league').GetName] будут предлагать входящим в империю [Concept('countries','державам')|e] свою защиту. По мере нарастания напряжения оба объединения смогут попытаться сделать свою религию господствующей и изменить [Concept('laws','свод правил')|e] империи согласно своим предпочтениям."
 hint_war_of_religions_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Вступите в [Concept('international_organization', 'международное объединение')], которое хотите поддержать\n@arrow_bonus_tier_2! Постарайтесь заключить новые [Concept('alliances','союзы')|e] со сторонними державами"
 hint_war_of_religions_hint_text_3: "#T Если вы возглавляете какую-либо религиозную лигу#!\n@arrow_bonus_tier_3! Воспользуйтесь [Concept('situation', 'ситуативным')] [Concept('action', 'действием')|e] #V «$prepare_military_escalation$»#!, чтобы получить повод для войны #TOOLTIP:CASUS_BELLI,cb_religious_superiority,X #L «Религиозное превосходство»#!#!.\n@hint! После этого вы сможете навязать другим #TOOLTIP:SCRIPTED_PEACE_TREATY,religious_supremacy,X #L религиозное превосходство#!#!, а вместе с ним — и требования своей фракции.\n@arrow_bonus_tier_2! Воспользуйтесь [Concept('situation', 'ситуативным')] [Concept('action', 'действием')|e] #V «$demand_member_removal$»#!, чтобы исключить опасные державы из второго [Concept('international_organization', 'объединения')], пока не разразилась [Concept('war', 'война')]."
 hint_war_of_religions_hint_text_4: "#T Дополнительные советы#!\n@hint!Во время [Concept('war', 'войны')] за установление #TOOLTIP:CASUS_BELLI,cb_religious_superiority,X #L религиозного превосходства#!#! у [Concept('countries', 'держав')] будет накапливаться [Concept('war_exhaustion', 'усталость от войны')]\n@hint! Если #Y 80%#! всех участников захотят [Concept('peace','мира')|e], будет подписан #Y Вестфальский мир#!\n@hint! После этого [Concept('war', 'война')] закончится, а в Священной Римской Империи наступит религиозный мир"
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "В [Concept('situation','ситуации')|e] «[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]» [Concept('international_organizations', '@international_organizations! международные объединения')|e] «[GetUniqueInternationalOrganization('guelphs_io').GetName]» и «[GetUniqueInternationalOrganization('ghibellines_io').GetName]» соперничают между собой за влияние на #TOOLTIP:REGION,italy_region,X #L Итальянский#!#! [Concept('region','регион')|e]. Поддержкой первых пользуется [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] [GetUniqueInternationalOrganization('guelphs_io').GetName], поддержкой вторых — [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] [GetUniqueInternationalOrganization('ghibellines_io').GetName]."
 hint_guelphs_and_ghibellines_hint_text_2: "#T Если вы принадлежите к одной из сторон#!\n@arrow_bonus_tier_3! Принудите какую-либо [Concept('country', 'державу')|e] вступить в состав вашей фракции с помощью [Concept('casus_belli', '@casus_belli! повода для войны')|E] #TOOLTIP:CASUS_BELLI,cb_gag_force_country_into_faction,X #L «Принудительное включение во фракцию»#!#!.\n@arrow_bonus_tier_2! Сохраняйте [Concept('tax_base', 'налоговую базу')|e] участников вашей фракции с помощью дипломатии, например [Concept('alliances', '@alliances! союзов')|E] или [Concept('guarantee', '@guarantee! гарантий')|E].\n@arrow_bonus_tier_2! Увеличивайте [Concept('tax_base', '@tax_base! налоговую базу')|E] своей [Concept('country', 'державы')]."
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "В [Concept('situation','ситуации')|e] «[ShowSituationNameWithNoTooltip('colonial_revolution')]» колониальные [Concept('subjects','ленники')|e] борются за независимость от своих [Concept('overlords','сюзеренов')|e]."
 hint_colonial_revolution_text_2: "#T Если вы играете за колониальную державу#!\n@arrow_bonus_tier_3! Создайте [Concept('international_organization','международное объединение')|e] — колониальную федерацию\n@arrow_bonus_tier_2! Воспользуйтесь [Concept('situation', 'ситуативным')] [Concept('action','действием')|e] #V «$seek_alliance_with_overlord_rival$»#!, чтобы заручиться помощью других [Concept('countries','держав')|e]\n@arrow_bonus_tier_1! Если в мире уже существует колониальная федерация, вступите в неё"
 hint_colonial_revolution_text_3: "#T Если вы играете за [Concept('overlord', 'сюзерена')]#!\n@arrow_bonus_tier_3! Воспользуйтесь [Concept('situation', 'ситуативным')] [Concept('action', 'действием')] #V «$establish_goods_act$»#!, чтобы получить дополнительные средства\n@arrow_bonus_tier_2! Воспользуйтесь [Concept('situation', 'ситуативным')] [Concept('action', 'действием')] #V «$give_colony_representation$»#!, если какая-либо колония станет нелояльной"
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "[GetSituationByKey('red_turban_rebellions').GetName] охватило весь Китай! Небеса больше не благоволят #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_DAT')|L]#!#!, в [GetCountry('CHI').Custom('rank_ru_PREP')|l] воцарилась нестабильность!"
 hint_red_turban_rebellions_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_DAT')|L]#!#! необходимо #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_rein_in_rebellion,X #L усмирить восстание#!#! силой и подавить тех, кто стремится вырваться из-под власти державы.\n@arrow_bonus_tier_2! #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красные повязки»#!#! могут потребовать от [GetCountry('CHI').Custom('CL_GEN')] #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_occupied_territories,X #L передать оккупированные территории#!#!.\n@arrow_bonus_tier_1! [GetCountry('CHI').GetLongName] столкнётся со множеством уникальных [Concept('events', 'событий')|e], а на земли державы положат глаз амбициозные завоеватели."
 hint_red_turban_rebellions_hint_text_3: "#T Дополнительные советы:#!\n@hint! Мы можем использовать множество уникальных [Concept('actions','действий')|e] на панели [Concept('situation', 'ситуации')|e], чтобы [Concept('integrate', 'интегрировать')|e] завоёванные земли и сохранять высокий [Concept('control', 'контроль')|e]."
 hint_red_turban_rebellions_diplomatic: "«Бесконечная война почти не оставляет времени для болтовни и дипломатии...»"
 hint_red_turban_rebellions_administrative: "«В подобной ситуации нужно мудро использовать доступные действия. Они станут ценными инструментами, что принесут нам победу»."
 hint_red_turban_rebellions_military: "«Теперь весь Китай знает о том, что мы здесь!»"
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "Из глубины #TOOLTIP:SUB_CONTINENT,central_asia,X #L Центральной Азии#!#! выходит бледный образ смерти — [GetCharacter('chg_timur_lame_borjigin').GetName] и [GetCharacter('chg_timur_lame_borjigin').GetHerHis|l] [GetCountry('TIM').GetFlavorRank|l]. Горе всякому, кто встанет на пути [GetCharacter('chg_timur_lame_borjigin').GetHerHis|l] завоеваний!"
 hint_rise_of_timur_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Пока жив [GetCharacter('chg_timur_lame_borjigin').GetName], на [GetCharacter('chg_timur_lame_borjigin').GetHerHis|l] [GetCountry('TIM').Custom('rank_ru_ACC')|l] будет действовать [Concept('modifier', 'модификатор')|e] «#TOOLTIP:STATIC_MODIFIER,timmy_wants_to_play,X #V #L Погибель из Центральной Азии#!#!#!».\n@arrow_bonus_tier_2! Благодаря этому [Concept('modifier', 'модификатору')|e] [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] сможет автоматически присоединять осаждённые [Concept('locations','районы')|e].\n@arrow_bonus_tier_1! [GetCountry('TIM').GetLongName] получает доступ к уникальному [Concept('casus_belli', 'поводу для войны')|e]."
 hint_rise_of_timur_hint_text_3: "#T Дополнительные советы:#!\n@hint! #ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_DAT')|L]#!#! доступно множество уникальных [Concept('actions','действий')|e] на панели [Concept('situation', 'ситуации')|e]."
 hint_rise_of_timur_diplomatic: "«Возможно, с ордой получится договориться?»"
 hint_rise_of_timur_administrative: "«Стоит подумать о возведении укреплений для защиты наших границ»."
 hint_rise_of_timur_military: "«#ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_DAT')|L]#!#! приходится полагаться на могучую армию адских всадников, традиции завоевателей и ненасытный голод, побуждающий разверзнуть пасть и проглотить всю #TOOLTIP:CONTINENT,asia,X #L Азию#!#!!»"
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName] — это [Concept('situation', 'ситуация')|e], разделившая #TOOLTIP:REGION,japan_region,X #L Японию#!#! между соперничающими северным и южным императорскими дворами, стремящимися доказать свою легитимность. Этот конфликт преобразит всю островную державу, и каждый клан должен выбрать сторону."
 hint_nanbokuchou_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Используйте уникальный [Concept('casus_belli', 'повод для войны')|e] «[ShowCasusBelliName('cb_nanbokuchou')]», чтобы вести войну в поддержку претендента.\n@arrow_bonus_tier_2! [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] поможет вам расширять влияние своего клана и захватывать вражеские [Concept('locations','районы')|e].\n@arrow_bonus_tier_1! В случае победы [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] вынудит соперничающий двор отречься от трона и обеспечит верховенство поддержанного вами императора."
 hint_nanbokuchou_hint_text_3: "#T Дополнительные советы:#!\n@hint! Важно тщательно выбирать время. Небольшие кланы могут воспользоваться конфликтом, чтобы получить превосходство над соперниками.\n@hint! Учитывайте равновесие сил, прежде чем выбирать сторону."
 hint_nanbokuchou_diplomatic: "«Это не просто повод позвенеть мечами. Выбор претендента определит наше наследие»."
 hint_nanbokuchou_administrative: "«Непросто поддерживать порядок, выбирая сторону одного из дворов, но это может дать нам влияние на имперский институт»."
 hint_nanbokuchou_military: "«Атакуйте решительно и добейтесь легитимности до того, как соперники успеют укрепить свою власть»."
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "[GetSituationByKey('sengoku').GetName] — это [Concept('situation', 'ситуация')|e], погружающая #TOOLTIP:REGION,japan_region,X #L Японию#!#! в состояние почти бесконечной войны. Кланы сражаются за верховенство, пока $JAPANESE_SHOGUNATE_LEADER_MALE$ отчаянно пытается удержать контроль над державой."
 hint_sengoku_hint_text_2: "#T Рекомендованные действия:#!\n@arrow_bonus_tier_3! Ведите войну, используя уникальный [Concept('casus_belli', 'повод для войны')|e] «[ShowCasusBelliName('cb_sengoku')]», чтобы расширить свой клан.\n@arrow_bonus_tier_2! В роли сёгуна используйте #TOOLTIP:GENERIC_ACTION,sengoku_revoke_clans_land,X #L отъём земель#!#!, чтобы ослабить разросшиеся кланы, и #TOOLTIP:GENERIC_ACTION,sengoku_limit_clans_autonomy,X #L ограничение автономии кланов#!#!, чтобы превратить их в [Concept('building_based', 'экстерриториальные державы')|e].\n@arrow_bonus_tier_1! Если вы [Concept('building_based', 'экстерриториальная держава')|e], вы можете объявить о независимости и стать [Concept('location_based','сухопутной')|e] [Concept('country', 'державой')|e], использовав #TOOLTIP:GENERIC_ACTION,sengoku_proclaim_clan_independence,X #L провозглашение независимости клана#!#!."
 hint_sengoku_hint_text_3: "#T Дополнительные советы:#!\n@hint! Равновесие сил постоянно меняется. Не упускайте случая атаковать ослабленные кланы.\n@hint! Если вы сёгун, ранняя консолидация власти значительно облегчит объединение #TOOLTIP:REGION,japan_region,X #L Японии#!#!.\n@hint! Небольшие кланы могут стравливать между собой более крупные кланы, чтобы улучить момент и обрести свободу."
 hint_sengoku_diplomatic: "«Союзы будут непостоянными. Тщательно выбирайте друзей, ведь уже завтра они могут стать врагами»."
 hint_sengoku_administrative: "«Нужна крепкая власть, чтобы не дать державе скатиться в хаос»."
 hint_sengoku_military: "«Наступила эпоха меча. Атакуйте быстро и бейте сильно, иначе вас сожрут другие»."
 ##### Disaster Hints #####
 swift_end_string: "Любое бедствие, в том числе и это, всегда предпочтительнее закончить поскорее. Нерешённые проблемы могут повлечь за собой неприятности."
 disaster_war_hint: "Следует помнить, что не все наши соседи в эти трудные времена стремятся заключить перемирие или союз: некоторые постараются расширить свои территории за наш счёт."
 ###Coup
 hint_coup_attempt: "Советы: $coup_attempt$"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "Наш [Concept('court','двор')|e] опутан множеством интриг. Люди, жаждущие недостижимой власти, готовы ради этого пойти на преступление, лишь бы посадить на престол своих марионеток, диктовать нам [Concept('laws','правила')|e] и обеспечить себе [Concept('privileges','привилегии')|e]. Это [Concept('disaster','бедствие')|e] будет длиться, пока заговорщики не исчезнут, их лидер не займёт престол или мы не наберём достаточно [Concept('legitimacy','легитимности')|e]. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Рекомендации:#!\n@arrow_bonus_tier_3! Мы можем #TOOLTIP:GENERIC_ACTION,conduct_investigation,X #L провести расследование#!#!. Оно займёт некоторое время, зато поможет выявить часть заговорщиков и упростит зачистку их рядов.\n@arrow_bonus_tier_2! [Concept('stability','Стабильность')|e] следует держать на высоком уровне. Чем она выше, тем ниже будет порог необходимой для завершения этого [Concept('disaster','бедствия')|e] [Concept('legitimacy','легитимности')|e].\n@arrow_bonus_tier_1! Если обстановка станет совсем отчаянной, мы можем #TOOLTIP:GENERIC_ACTION,call_private_council,X #L созвать тайный совет#!#! или #TOOLTIP:GENERIC_ACTION,execute_court_member,X #L казнить придворного#!#!. Первое действие поможет нам выявить заговорщиков в обмен на [Concept('privileges','привилегии')|e] или [Concept('gold', 'дукаты')|e] для [Concept('estates','сословий')|e]. Второе действие позволит нам казнить любого [Concept('court', 'придворного')|e] [Concept('character','персонажа')|e], которого мы подозреваем в участии в заговоре."
 hint_coup_attempt_hint_text_3: "#T Дополнительные советы#!\n@hint! В ходе этого [Concept('disaster','бедствия')|e] могут происходить случайные [Concept('events','события')|e], указывающие на возможных заговорщиков. Каждое такое событие следует внимательно изучать, чтобы принять взвешенное решение. Будет неприятно, если лучший [Concept('cabinet_member','член нашего совета')|e] без весомой причины лишится головы."
 hint_coup_attempt_diplomatic: "«Сейчас самое время заверить соседние [Concept('countries','державы')|e], что мы им не враги, а заодно — обеспечить надёжную защиту границ. Нам совершенно не нужны угрозы ещё и извне»."
 hint_coup_attempt_administrative: "«Кто-то из остальных советников — наверняка заговорщик. Так сразу не угадать!»"
 hint_coup_attempt_military: "«$disaster_war_hint$ Поэтому помните: упреждающий удар — это такой #italic неожиданный мирный договор#!, принесённый на копьях»."
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$: советы"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Небеса, когда-то ниспославшие нашей земле процветание, отвернулись от нас. На Китай обрушились беды, голод и разруха. Для нашей власти начинается мрачная пора. Это [Concept('disaster','бедствие')|e] будет длиться, пока мы либо не преодолеем его, реформировав весь административный аппарат, либо не лишимся должности властителя #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Рекомендации#!\n@arrow_bonus_tier_3! Можно предпринять действие [Concept('cabinet','совета')|e] «[ShowCabinetActionName('reform_taxation_system')]». Оно займёт некоторое время, зато приблизит нас к тому, чтобы положить [Concept('disaster','бедствию')|e] конец.\n@arrow_bonus_tier_2! [Concept('celestial_authority_gc','Небесный авторитет')|e] следует держать на высоком уровне. Если этот показатель достигнет значения в #G 90#! или более единиц, [Concept('disaster','бедствие')|e] завершится мирно.\n@arrow_bonus_tier_1! В ходе [Concept('disaster','бедствия')|e] нам доступно множество новых [Concept('actions','действий')|e], таких как «[ShowGenericActionName('cmd_reform_the_cabinet')]», «[ShowGenericActionName('cmd_restore_stability')]» и «[ShowGenericActionName('cmd_strengthen_crown')]». Каждое из них — отдельная возможность добиться благоприятного завершения смуты в случае невозможности поднять [Concept('celestial_authority_gc','небесный авторитет')|e] достаточно высоко."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "«Пора вновь утвердить наши добрые отношения с [Concept('countries','державами')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!, чтобы это славное объединение просуществовало тысячу лет.\n\nВедь что отделяет нас от зверей, как не умение уважать других?»"
 hint_crisis_of_the_chinese_dynasty_administrative: "«Если мы решим преобразовать администрацию, чтобы покончить с этим [Concept('disaster','бедствием')|e], то назначить такую эпохальную задачу лучше будет способным [Concept('cabinet_members','членам совета')|e].\n\nБез экономии нас ждёт агония»."
 hint_crisis_of_the_chinese_dynasty_military: "«$disaster_war_hint$\n\nНо хаос открывает нам новые возможности!»"
