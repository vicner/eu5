 STABILITY_HINT: "Наша держава нестабильна!"
 stability_topbar_hint: "Есть несколько способов повысить стабильность:\n$BULLET_WITH_TAB$Увеличить количество #TOOLTIP:POPTYPE,clergy,X #L священников#!#!, которые представляют #L [GetPlayer.GetReligion.GetAdjective|l]ую#! веру.\n$BULLET_WITH_TAB$Направить больше денег из [Concept('budget','бюджета')|e] на повышение стабильности.\n$BULLET_WITH_TAB$Поручить [Concept('cabinet','совету')|e] действие «[ShowCabinetActionName('stabilize_country')]»."
 LEGITIMACY_HINT: "[Localize( GetPlayer.GetGovernment.GetGovernmentType.GetPowerKey )] на низком уровне!"
