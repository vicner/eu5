 STATIC_MODIFIER_NAME_osmans_dream_modifier: "Мечта Османа"
 STATIC_MODIFIER_DESC_osmans_dream_modifier: "Нам суждено править империей, которая простоит до конца мира."
 STATIC_MODIFIER_NAME_ahi_bureaucrats: "Бюрократы Ахи"
 STATIC_MODIFIER_DESC_ahi_bureaucrats: "Умелые бюрократы из братства Ахи приносят немалую пользу в деле управления страной."
 STATIC_MODIFIER_NAME_orbans_bombard_modifier: "Гигантская бомбарда"
 STATIC_MODIFIER_DESC_orbans_bombard_modifier: "Эта держава обладает колоссальной пушкой, способной сровнять с землёй стены самого Вавилона."
 STATIC_MODIFIER_NAME_efficient_customs_dues_modifier: "Эффективная таможня"
 STATIC_MODIFIER_DESC_efficient_customs_dues_modifier: "Умелые мытари из генуэзцев и латинян, состоящие на службе у этой державы, повышают собираемость налогов и портовых сборов."
 STATIC_MODIFIER_NAME_wheat_exports_banned: "Ограничение на экспорт зерна"
 STATIC_MODIFIER_NAME_pirate_shipwrights_modifier: "Пираты-кораблестроители"
 STATIC_MODIFIER_DESC_pirate_shipwrights_modifier: "Для постройки флота эта держава нанимает бывших пиратов."
 STATIC_MODIFIER_NAME_shameless_privateering_modifier: "Неограниченное каперство"
 STATIC_MODIFIER_DESC_shameless_privateering_modifier: "Эта держава тратит немалые средства на подкуп пиратов, которые беспокоят её соперников на море."
 STATIC_MODIFIER_NAME_deaf_mute_servants_modifier: "Дильсиз"
 STATIC_MODIFIER_DESC_deaf_mute_servants_modifier: "При дворе этой державы служит немало глухонемых-дильсиз, что способствует секретности и повышению эффективности шпионажа."
 STATIC_MODIFIER_NAME_emperor_of_rome: "Цезарь Рима"
 STATIC_MODIFIER_DESC_emperor_of_rome: "Этот персонаж принял древнее звание римского цезаря, и многие признают справедливость его притязаний."
 STATIC_MODIFIER_NAME_sheikh_ul_islam_modifier: "$common_string_shaikh_al_islam$"
 STATIC_MODIFIER_DESC_sheikh_ul_islam_modifier: "Этот персонаж получил титул «шейх-уль-ислам» и теперь наделён полномочиями толковать исламские законы и назначать богословов; к нему всегда будет прислушиваться правитель."
 STATIC_MODIFIER_NAME_maps_of_piri_reis_modifier: "Карты Пири-реиса"
 STATIC_MODIFIER_DESC_maps_of_piri_reis_modifier: "Этой державе принадлежит собрание невероятных карт, составленных на основе одновременно и современных западных открытий, и старых греческих, арабских, персидских, индийских и китайских наблюдений. Ещё какое-то время (до совершения новых открытий) они могут считаться лучшими картами в мире."
 STATIC_MODIFIER_NAME_rein_in_bashi_bazouks_modifier: "Усмирение башибузуков"
 STATIC_MODIFIER_DESC_rein_in_bashi_bazouks_modifier: "Эта держава пытается приструнить непокорных башибузуков — плохо дисциплинированных ополченцев и гарнизонных солдат, которые стали грозой сельского населения."
 STATIC_MODIFIER_NAME_prolific_architects_modifier: "Плодотворные архитекторы"
 STATIC_MODIFIER_DESC_prolific_architects_modifier: "Эта держава переживает строительный бум — всё благодаря выдающемуся архитектору, который обучил множество учеников, вдохновив зодчих и мастеров на выдающиеся свершения."
 STATIC_MODIFIER_NAME_upset_merchants: "Возмущённые купцы"
 STATIC_MODIFIER_DESC_upset_merchants: "Местные купцы до крайности недовольны новой политикой властей, которая угрожает торговле."
 STATIC_MODIFIER_NAME_sultanate_of_women: "Женский султанат"
 STATIC_MODIFIER_DESC_sultanate_of_women: "К добру или худу, женщины правящей династии обладают огромным влиянием на дела этой державы — особенно в части дипломатии, благотворительности и градостроительства."
 STATIC_MODIFIER_NAME_conciliatory_court_faction: "Миролюбивая фракция при дворе"
 STATIC_MODIFIER_DESC_conciliatory_court_faction: "Миролюбивая придворная фракция сумела приобрести значительное влияние в этой державе."
 STATIC_MODIFIER_NAME_war_at_court: "Война при дворе"
 STATIC_MODIFIER_DESC_war_at_court: "Двор этой державы охвачен хаосом, так как правитель пытается силой уничтожить могущественную придворную фракцию."
 STATIC_MODIFIER_NAME_janissary_custodianship: "Опекунство янычар"
 STATIC_MODIFIER_DESC_janissary_custodianship: "Корпус янычар милостиво принял на себя всевозрастающую ответственность за государственные дела и вопросы престолонаследия."
 STATIC_MODIFIER_NAME_kizlar_agha_modifier: "Кызляр-ага"
 STATIC_MODIFIER_DESC_kizlar_agha_modifier: "Этот персонаж назначен на престижную должность кызляр-аги, главы чёрных евнухов, и теперь обладает огромной властью в государстве."
 STATIC_MODIFIER_NAME_terrified_peasants_modifier: "Запуганные крестьяне"
 STATIC_MODIFIER_DESC_terrified_peasants_modifier: "Крестьян этой страны терроризируют бродячие банды головорезов на службе у государства."
 STATIC_MODIFIER_NAME_grand_vizier_hegemony: "Гегемония великого визиря"
 STATIC_MODIFIER_DESC_grand_vizier_hegemony: "Великий визирь этой державы обладает беспрецедентной властью, он фактически единолично правит страной."
 STATIC_MODIFIER_NAME_fiscal_responsibility: "Бережливый визирь"
 STATIC_MODIFIER_NAME_fiscal_responsibility_desc: "Великий визирь этой державы превыше всего заботится о состоянии государственной казны. К негодованию аристократии он предпринял ряд мер, нацеленных на сокращение расходов."
 STATIC_MODIFIER_NAME_forlorn: "Безнадёжность"
 STATIC_MODIFIER_DESC_forlorn: "Этот персонаж утратил надежду, ему кажется, что все его покинули."
 STATIC_MODIFIER_NAME_witch_doctor: "Знахарь"
 STATIC_MODIFIER_DESC_witch_doctor: "Этот персонаж подпал под влияние самозваного целителя и святого, популярного среди крестьян, но ненавидимого священнослужителями."
 STATIC_MODIFIER_NAME_recruiting_scribes: "Наёмные писцы"
 STATIC_MODIFIER_DESC_recruiting_scribes: "Эта держава выделяет большие средства на финансирование бюрократии и подготовку квалифицированных писцов, которые должны соответствовать строгим требованиям."
 STATIC_MODIFIER_NAME_illiterate_bureaucracy: "Неграмотные бюрократы"
 STATIC_MODIFIER_DESC_illiterate_bureaucracy: "Бюрократический аппарат этой державы страдает от нехватки кадров и финансирования. Он вынужден довольствоваться писцами, способности которых, прямо скажем, сомнительны."
 STATIC_MODIFIER_NAME_printing_boom: "Бум книгопечатания"
 STATIC_MODIFIER_DESC_printing_boom: "Недавно эта держава внедрила первый печатный пресс с подвижными литерами на родном языке. Теперь она переживает настоящий бум печатной продукции, охватывающей самые разнообразные темы."
 STATIC_MODIFIER_NAME_public_libraries: "Публичные библиотеки"
 STATIC_MODIFIER_DESC_public_libraries: "В этой стране начали строить публичные библиотеки, это пробудило в обществе стремление к знаниям и возрождение интереса к обмену мнениями."
 STATIC_MODIFIER_NAME_foreign_coinage_ban: "Запрет на иностранные монеты"
 STATIC_MODIFIER_DESC_foreign_coinage_ban: "Чтобы усилить контроль над экономикой, власти этой страны принялись изымать иностранные монеты для последующей переплавки и чеканки собственной валюты."
 STATIC_MODIFIER_NAME_ottoman_artillery_reform: "Реформа артиллерии"
 STATIC_MODIFIER_DESC_ottoman_artillery_reform: "Эта страна пригласила на службу иностранного специалиста, чтобы воспользоваться последними изобретениями в области пушечного дела."
 STATIC_MODIFIER_NAME_austere_court: "Строгие чиновники"
