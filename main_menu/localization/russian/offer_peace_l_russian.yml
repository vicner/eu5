 #Descriptions
 abandon_colonial_claim_desc: "Мы заставим наших врагов отказаться от своих необоснованных притязаний на колониальные владения и забыть о своих заморских амбициях."
 abandon_colonies_desc: "Наши враги должны покинуть свои удалённые колонии. Либо эти земли будет населять наш народ, либо они будут пустовать."
 abandon_piracy_desc: "Эпохе налётов и грабежей настал конец. Наши враги должны раз и навсегда отказаться от пиратства и прочих преступлений на море."
 block_foreign_building_treaty_desc: "Мы запретим иностранцам строить что-либо на нашей земле, и этот договор положит конец их чрезмерным амбициям."
 cancel_debt_desc: "Наши долги будут списаны, и мы наконец-то освободимся от финансовой кабалы."
 claim_timurid_empire_desc: "Мы заявим свои претензии на те обширные владения, которыми некогда [Select_CString(GetCharacter('chg_timur_lame_borjigin').IsFemale, 'правила великая', 'правил великий')] [GetCharacter('chg_timur_lame_borjigin').GetShortName], поскольку мы имеем полное право считать себя [Select_CString(GetCharacter('chg_timur_lame_borjigin').IsFemale, 'её', 'его')] наследниками."
 dismantle_fortifications_desc: "Стены и укрепления наших врагов будут разобраны по камешкам, и тогда они станут уязвимы для будущего удара."
 peace_dismantle_hre_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священная Римская империя#!#! будет распущена, и все подчинённые ей правители смогут независимо править своими землями."
 dissolve_coalition_desc: "Мы разгоним этих трусливых негодяев, объединившихся против нашей державы, и по отдельности они уже не будут представлять для нас никакой угрозы."
 dissolve_league_peace_deal_desc: "Их лига будет распущена, и всем её участникам придётся заключить мир и отказаться от своих союзных обязательств. Это позволит значительно изменить баланс сил в ходе #TOOLTIP:SITUATION,italian_wars,X #L Итальянских войн#!#!."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] [Select_CString(loser.GetGovernment.GetRuler.IsFemale, 'посмела', 'посмел')] проявить свою непокорность, и за это мы казним [Select_CString(loser.GetGovernment.GetRuler.IsFemale, 'её', 'его')] в назидание всем остальным."
 peace_expand_clan_influence_desc: "Наш клан будет прирастать новыми землями и привилегиями, возвышаясь над теми, кто посмел выступить против нас."
 peace_force_renounce_ilkhan_claim_desc: "Мы вынудим наших врагов оставить свои притязания на лидерство в #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate,X #L Государстве Хулагуидов#!#! и отречься от наследия, которое они безосновательно присвоили."
 force_revolution_desc: "Старый порядок должен быть свергнут. Этим договором мы обяжем #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_ACC')|L]#!#! принять идеи революции."
 peace_gain_clan_autonomy_desc: "Наш клан получит больше прав и свобод, которые будут закреплены в этом договоре."
 high_kingship_overthrow_desc: "[loser.GetGovernment.GetRuler.GetName] [Select_CString(loser.GetGovernment.GetRuler.IsFemale, 'недостойна', 'недостоин')] владычествовать на этом острове. #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,high_kingship,X #L Верховному королевству#!#! нужен новый правитель!"
 supress_hussite_faith_desc: "Всякую ересь необходимо нещадно выжигать. Этим договором мы заставим их полностью искоренить в своей державе #L [ShowReligionAdjective('hussite')|l]ое#! лжеучение."
 league_of_public_weal_appanage_victory_desc: "Принцы добьются своего и заставят корону пойти на уступки."
 league_of_public_weal_royalist_victory_desc: "Король восторжествует и поставит принцев на место, тем самым вернув себе контроль над мятежными землями."
 peace_leave_the_hre_desc: "Мы больше не будем ленниками #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священной Римской империи#!#! и откажемся от всех своих привилегий и обязательств по отношению к ней."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName] прекрат[loser.Custom('end_ityat')] своё существование. При этом их людям будет предоставлено убежище при #L [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetAdjective|l]ом#! дворе."
 punish_chinese_expedition_foes_desc: "Мы накажем #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_ACC')|L]#!#! за препятствование нашему золотому флоту. Унизив их перед всем миром, мы заметно приумножим наш престиж."
 chi_recapture_emperor_desc: "Мы освободим императора и вернём ему престол. Тех же, кто посмел пленить его, ждёт наказание и позор."
 reinstate_the_monarchy_desc: "Монархия воспрянет с новой силой, а революционеры, пытавшиеся свергнуть королевский род, будут унижены."
 peace_revoke_clan_autonomy_desc: "[loser.GetName] лиш[loser.Custom('end_ityat')]ся своей автономии, и мы снова будем контролировать каждый их шаг."
 sound_toll_exemption_desc: "Наши купцы будут свободно передвигаться и заниматься торговлей без необходимости [Concept('sound_toll', 'платить за проход')|e]."
 steal_pops_desc: "Мы заставим их людей переселиться на наши земли, тем самым укрепив [winner.Custom('rank_ru_ACC')|l] и ослабив наших врагов."
 subjugate_natives_desc: "Мы подчиним аборигенов своей власти и присвоим их земли."
 peace_take_over_market_center_desc: "Важный торговый центр наших врагов перейдёт под наш контроль, что не только обеспечит нам большую прибыль, но и принесёт славу нашей державе."
 peace_take_shogunate_desc: "Мы возьмём бразды правления #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate,X #L Японским сёгунатом#!#! в свои руки, и под нашим чутким руководством #TOOLTIP:REGION,japan_region,X #L Япония#!#! вступит в новую эпоху процветания."
