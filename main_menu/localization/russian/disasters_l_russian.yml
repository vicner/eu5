 #Reform Society
 #Disaster
 reform_society: "Общественная реформа"
 reform_society_desc: "Политическая система, выстроенная вокруг городов-государств, — #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L Альтепетль#!#!, — долгие годы обеспечивала мир и процветание в стране. К несчастью, отсутствие эффективных рычагов влияния на политику подчинённых городов привело к росту недовольства нашим правлением. Если мы хотим удержать власть и сохранить величие державы, необходимо провести реформы, чтобы усилить централизацию страны."
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Усиление шляхты"
 rise_of_the_szlachta_desc: "Влияние благородного сословия при дворе увеличивается. $nobles_estate_szlachta$ постоянно требуют новых вольностей и привилегий. Их лидеры плетут бесконечные интриги, чтобы поставить центральную власть на колени. Они кружат вокруг трона, словно волки, и их голодные пасти щёлкают всё ближе…"
 #Actions
 pw_push_for_aristocracy: "Продвигать [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]"
 pw_push_for_aristocracy_desc: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] должны сохранять и преумножать свои привилегии и места в традиционной иерархии — на этих принципах все и основано. Место человека в обществе определяется мечом и родословной, старинные семейства должны крепко держаться за власть."
 pw_push_for_plutocracy: "Продвигать [ShowSocietyDirectionNameWithNoTooltip('plutocracy')]"
 pw_push_for_plutocracy_desc: "Богатство, а не наследие, определяет, насколько влиятелен человек. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], финансисты и элита предпринимательства должны быть впереди всех, формировать общество, цель которого — торговля и прибыль. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')], конечно же, будут очень не рады такому решению."
