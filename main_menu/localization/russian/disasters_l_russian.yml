 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Жажда свободы"
 aspiration_for_liberty_desc: "Стремление народа к свободе и желание воплотить в жизнь идеалы Просвещения привели к революции, которая теперь кажется почти неизбежной."
