 #French Wars of Religion Disaster
 #Disaster
 french_wars_of_religion: "Религиозные войны во Франции"
 french_wars_of_religion_desc: "Возникновение новых ответвлений #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! веры по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! привело к тому, что трения в нашем обществе достигли критической отметки. Теперь вооружённые фанатики, еретики и защитники истинной веры угрожают погрузить всю страну в череду конфликтов."
 had_fwr_before_definitive_ending_tt: "Это [Concept('disaster', 'бедствие')|e] не завершилось достижением [Concept('religious_unity', 'религиозного единства')|e] или подписанием [Concept('policy', 'политики')|e] в форме #TOOLTIP:POLICY,edict_of_nantes,X #L Нантского эдикта#!#!"
 lutheran_huguenots: "Лютеранские гугеноты"
 calvinist_huguenots: "Кальвинистские гугеноты"
 catholic_huguenots: "Католические гугеноты"
 #Actions
 reach_compromise_with_huguenots: "Достижение компромисса с гугенотами"
 reach_compromise_with_huguenots_desc: "Время раздоров на наших землях подошло к концу. Нам нужен компромисс и единство — это единственный путь к выходу из сложившейся катастрофы."
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Смутное время"
 time_of_troubles_desc: "Наш народ переживает период социальных и экономических трудностей — голод, войну и борьбы с церковью и знатью."
 #Decline of the Empire
 #Disaster
 decline_of_empire: "Закат империи"
 decline_of_empire_desc: "Наша империя, некогда могущественная и несокрушимая, оказалась на грани распада. Во властных структурах процветает взяточничество, население провинций бунтует, брошенное на произвол судьбы, а державы-соперницы кружат, словно стервятники, в надежде урвать кусок покрупнее. Золотой век давно миновал, и с каждым днём трещины в нашем основании всё ширятся. Если нам не удастся быстро остановить разложение и вернуть контроль над империей, она рассыпется в прах, оставив после себя лишь руины, сожаления и тени былого величия…"
 has_not_had_decline_of_empire_last_25_years: "Это [Concept('disaster', 'бедствие')|e] не происходило в последние #Y 25#! лет"
 #Decline of Mali
 #Disaster
 decline_of_mali: "Упадок [GetCountry('MAL').Custom('CL_RP')]"
 decline_of_mali_desc: "[GetCountry('MAL').GetLongName] — слабая власть, гражданские войны, усиление внешних врагов и внутренняя стагнация и прочие испытания встают перед этой державой. Её стабильность и безопасность под угрозой. Лишь сильная рука способна вернуть стране былое величие."
 #Coup Attempt
 #Disaster
 coup_attempt: "Попытка переворота"
 coup_attempt_desc: "Зловещие тени кружат над нашим двором, словно голодные коршуны! Это тени приближённых, жаждущих избавиться от нашего правителя и посадить на трон свою марионетку!"
 recently_had_coup_attempt_inconclusive_tt: "За последние #Y 5#! лет здесь не было ни провальных, ни удачных попыток переворота."
 conspirators_murdered_ruler_tt: "Заговорщикам удалось убить нашего правителя"
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]ий кризис наследования"
 byzantine_succession_crisis_desc: "Претенденты-заговорщики и влиятельные теневые политики плетут интриги, чтобы свергнуть #L [GetCountry('BYZ').GetAdjective|l]ую#! династию. Двор охвачен смутой, влиятельные генералы и чужеземцы стремятся повлиять на исход этого неспокойного периода. Ослабление нашего контроля над #TOOLTIP:REGION,balkan_region,X #L Балканами#!#! ставит под вопрос будущее последнего легитимного оплота Рима."
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip]ая гражданская война"
 castilian_civil_war_desc: "Враги постоянно ищут способы вмешаться в нашу политику, подогревая нестабильность или поддерживая претендентов на наш трон. Богатства #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! всегда привлекали алчные взгляды недругов на наших границах. Те, кто желает покончить с нашим правлением и вычеркнуть наше имя из исторических книг, наверняка не останутся в стороне в этот период нестабильности."
