 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip] и его смерть"
 death_of_hayan_wuruk_desc: "Великий лидер [GetCharacter('maj_hayam_wuruk').GetName] [Select_CString(GetCharacter('maj_hayam_wuruk').IsFemale,'скончалась. Её','скончался. Его')] смерть привела к тому, что на территории [GetCountry('MAJ').Custom('CF_RP')|l] разразилась великая смута. Этот неспокойный период времени может затянуться на многие годы, и те, кто когда-то подчинялись нам, могут восстать и оспорить наши права на власть. Среди проблем, которые необходимо срочно решить, спорные вопросы наследования и упадок нашей [GetCountry('MAJ').GetAdjective|l]ой власти."
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "Проклятый род"
 curse_of_stefan_uros_iii_desc: "Никто не посмеет усомниться в том, что [GetCharacter('ser_stefan_dusan').GetName] — [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'женщина','человек')] во всех отношениях [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'выдающаяся','выдающийся')]. Искусный полководец с безупречными манерами, [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'она получила','он получил')] прекрасное образование и [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'подняла','поднял')] нашу державу к недосягаемым прежде высотам. Тем не менее, как это нередко бывает, в [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'её','его')] истории нашлось место и подлости, и страданиям, и убийствам. Самым страшным преступлением [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'царицы','царя')] было убийство собственного отца. Умирая, [GetCharacter('ser_stefan_decanski').GetName] проклял весь свой род, напророчив потомкам упадок и бесславный конец. Теперь суеверные придворные шепчутся, что призрак старого короля вернулся, знаменуя скорую гибель нашей державы…"
 #English Civil War Disaster
 #Disaster
 english_civil_war: "Английская гражданская война"
 english_civil_war_desc: "Растущее противостояние между короной и парламентом по вопросам власти и управления может вскоре охватить всю страну. Вера правителя в божественное право, нарушение процедур при введении налогов и религиозная политика вызвали недовольство среди членов парламента. Ситуация грозит перерасти в открытую гражданскую войну, если решение не будет найдено без промедления."
