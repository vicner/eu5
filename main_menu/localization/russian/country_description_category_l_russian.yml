l_russian:
 COUNTRY_DESCRIPTION_CATEGORY_LABEL: "Категория"
 COUNTRY_DESCRIPTION_CATEGORY_DESC: "Подход державы"
 country_description_category_name_administrative: "Экономика"
 country_description_category_desc_administrative: "Эта [Concept('country','держава')|e] сосредоточена на росте и развитии экономики."
 country_description_category_name_diplomatic: "Политика"
 country_description_category_desc_diplomatic: "Эта [Concept('country','держава')|e] сосредоточена на внутренних делах и международной [Concept('diplomacy', 'дипломатии')|e]."
 country_description_category_name_military: "Экспансия"
 country_description_category_desc_military: "Эта [Concept('country','держава')|e] сосредоточена на [Concept('conquer','завоеваниях')|e] для расширения территории."
 DIFFICULTY_LEVEL_DESC: "Насколько сложно начинать игру за эту державу."
 DIFFICULTY_LEVEL_LABEL: "Сложность"
 difficulty_level_name_1: "#G Очень низкий #!"
 difficulty_level_desc_1: "#T Очень низкий#! У этой [Concept('country', 'державы')|e] #G очень лёгкое#! стартовое положение, она хорошо подойдёт #G новичкам#!.\n\n[Concept('countries', 'Державы')] #G очень низкого#! уровня сложности обычно обладают умеренным размером, принадлежат к одному [Concept('market', 'рынку')|e], их соседи слабы или очень дружелюбны, а сами эти державы не скованы никакими особыми механиками."
 difficulty_level_name_2: "#G Низкий #!"
 difficulty_level_desc_2: "#T Низкий#! У этой [Concept('country', 'державы')|e] #G лёгкое#! стартовое положение, она хорошо подойдёт #G новичкам#!.\n\n[Concept('countries', 'Державы')] #G низкого#! уровня сложности обычно обладают умеренным размером и принадлежат к одному [Concept('market', 'рынку')|e], а их соседи слабы или дружелюбны."
 difficulty_level_name_3: "Среднее"
 difficulty_level_desc_3: "#T Средний#! У этой [Concept('country', 'державы')|e] среднее стартовое положение, за неё лучше играть, когда вы уже познакомитесь с основами игры.\n\n[Concept('countries', 'Державы')] #W среднего#! уровня сложности обычно обладают более крупным размером, принадлежат к нескольким [Concept('markets', 'рынкам')|e], а их соседи могут представлять значительную угрозу.\n\nКроме того, [Concept('countries', 'державы')] #W среднего#! уровня сложности на ранних этапах взаимодействуют с таким особым контентом, как [Concept('situations', 'ситуации')|e], [Concept('disasters', 'бедствия')|e] или [Concept('international_organizations', 'международные объединения')|e], из-за чего стиль игры за эти державы может отличаться от обычного."
 difficulty_level_name_4: "#R Высокий #!"
 difficulty_level_desc_4: "#T Высокий#! За эту [Concept('country', 'державу')|e] #R сложно#! играть. Не советуем браться за неё, если вы только осваиваете основы #italic Europa Universalis V#!.\n\n[Concept('countries', 'Державами')] #R высокого#! уровня сложности либо тяжело управлять, либо у них слишком большой размер или сложный состав. А ещё им могут с самого начала угрожать сильные соседи."
 difficulty_level_name_5: "#R Очень высокий #!"
 difficulty_level_desc_5: "#T Очень высокий#! За эту [Concept('country', 'державу')|e] #R очень сложно#! играть. Не советуем браться за неё, пока вы не овладеете всеми возможностями #italic Europa Universalis V#! в совершенстве.\n\n#R [Concept('countries', 'Державами')] #R очень высокого#! уровня сложности либо тяжело управлять, либо у них слишком большой размер или сложный состав. А ещё им могут с самого начала угрожать сильные соседи."
