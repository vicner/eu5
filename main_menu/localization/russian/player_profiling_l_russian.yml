 PLAYER_RUN_PLAYTHROUGHT_MP: "Обучающая демонстрация недоступна в сетевой игре."
 PLAYER_RUN_PLAYTHROUGHT_DESC: "Демонстрация занимает несколько минут и знакомит вас с базовыми механиками игры #italic Europa Universalis V#!.\n\nДемонстрацию можно прервать в любое время. Чтобы начать её заново, вернитесь сюда."
 PLAYER_STOP_PLAYTHROUGHT: "Выход"
 PLAYER_STOP_PLAYTHROUGHT_TITLE: "Прервать демонстрацию"
 PLAYER_STOP_PLAYTHROUGHT_DESC: "Если вы прервёте демонстрацию, её прогресс будет потерян.\n\nПримечание: начать демонстрацию заново можно в любое время, открыв @agenda! #high «Обзор»#!."
 PLAYER_STOP_PLAYTHROUGHT_TT: "#T $PLAYER_STOP_PLAYTHROUGHT_TITLE$#!\n$PLAYER_STOP_PLAYTHROUGHT_DESC$"
 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Благодаря железной руке Карла Анжуйского, обуздавшего протестующее дворянство, разнообразное население королевства #W Венгрия#! вновь может возделывать землю и разрабатывать ее изобильные недра. Существенная налоговая база открывает возможности для быстрого развития промышленности и ремесел, а Карпатские горы — стена, воздвигнутая самой природой, — и теплые дипломатические отношения с большинством соседей обеспечивают мир и процветание."
 HOL_scenario_desc: "Вильгельм Добрый правит графством #W Голландия#!, а также графствами Зеландия и Эно. Но при всем этом разнообразии положение Голландии на побережье Северного моря, на полпути между Ла-Маншем и Балтийским морем, делает именно ее центром экономического обмена и развития мощной промышленности. Если воспользоваться этими возможностями, Голландия в будущем может стать крупной экономической державой."
 #Politics
 NOR_scenario_desc: "Королевство #W Норвегия#! состоит в личной унии со Швецией, а впереди его ждут новые и нелегкие испытания. Его фьорды и долины, обширные национальные ресурсы (в частности лес и рыба) могут несказанно обогатить народ. А если государства будут процветать и жить в комфорте, Норвегия сможет более активно вести дипломатические игры со скандинавскими соседями и в Северном море. Норвегия может вновь стать великой."
 NAP_scenario_desc: "#W Неаполь#! возник, как плод амбиций могущественных династий, жаждавших власти над югом Италии. Ныне здесь правит король Роберт Анжуйский — мудрый и справедливый монарх, который обладает острым умом и тонким чутьём. Население державы велико и продолжает расти, а значит, внутреннюю экспансию можно вести быстро и успешно, если сделать упор на сельское хозяйство. У Роберта есть все шансы закрепить гегемонию Неаполитанского королевства в Италии."
 #Military
 TUR_scenario_desc: "#W Османы#! укрепляют позиции и превращаются в один из сильнейших #italic бейликов#!. Турецкие военачальники изо всех сил стараются завладеть ключевыми территориями вдоль босфорского побережья и Анатолийским плоскогорьем. Не так давно завоёвано несколько позиций на границе с Византией, которая остаётся главным врагом Запада. Чтобы обеспечить себя ресурсами для дальнейших побед потребуется доказать превосходство над соседними #italic бейликами#!."
 CAS_scenario_desc: "Король Альфонсо XI по прозвищу Мститель сумел подавить сопротивление дворянства в королевстве и теперь правит #W Кастилией#!, не опасаясь противодействия. Его взор обращён на южную границу — туда, где держит оборону последний оплот ислама в Иберии — эмират Гранада. Его могущественные союзники на полуострове — султанат Марокко — удерживают стратегически важные позиции от Альхесираса до Ронды и могут прийти на подмогу через Гибралтарский пролив."
 #Deprecated
 ARA_scenario_desc: "Арагонская корона по праву гордится статусом значимой державы, имеющей немалую силу на западе Средиземноморья. Залог этой силы — умелые моряки, серьёзный дипломатический вес и крепкие торговые связи. Дальнейшая экспансия неминуема."
 FLA_scenario_desc: "Благодаря сильному рыночному центру в Брюгге Фландрия стала одной из богатейших держав в Нидерландах. Её репутация посредника в сложном сплетении политических интриг позволяет извлекать максимальную выгоду из дипломатических игр."
 VEN_scenario_desc: "Светлейшая Республика Венеция — важнейшая и сильнейшая купеческая республика на всём Средиземноморье, где ей принадлежат важные торговые порты и острова."
 FRA_scenario_desc: "Право короля Филиппа VI на корону Франции оспаривает английский монарх Эдуард III. Теперь само существование Франции под угрозой, а Филипп вынужден сражаться на два фронта: с одной стороны ему грозят англичане, с другой — гордые французские дворяне."
