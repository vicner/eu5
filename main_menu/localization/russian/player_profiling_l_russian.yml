l_russian:
 PLAYER_PROFILING_WELCOME_HEADER: "Добро пожаловать в #italic Europa Universalis V#!!"
 PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#! — это масштабная историческая стратегия о судьбах держав на рубеже Средних веков и Нового времени. Средствами их борьбы за власть над миром становятся войны, дипломатия, колонизация, а также социальные и экономические реформы.\n\nЕсли вы прежде не играли в серию #italic Europa Universalis#! и не знакомы с её механиками, лучше всего будет выбрать одну из #W рекомендуемых держав#!.\n\nЕсли же вы — опытный властитель и хотите пропустить обучение, нажмите #W «$PLAYER_PROFILING_START_NEW_GAME_BT$»#!."
 PLAYER_PROFILING_PLAY: "Играть"
 PLAYER_PROFILING_COUNTRY_DESC: "Центр внимания державы"
 PLAYER_PROFILING_BT: "Рекомендуемые державы"
 PLAYER_PROFILING_BT_2: "Играть за рекомендуемую державу"
 PLAYER_PROFILING_STAGE1_TITLE: "Как бы вы оценили уровень своего знакомства с жанром стратегий?"
 PLAYER_PROFILING_STAGE3_TITLE: "Рекомендуемые державы для 1337 года"
 PLAYER_PROFILING_STAGE1_NEXT_STAGE: "Перейти к выбору предпочитаемого стиля игры"
 PLAYER_PROFILING_START_NEW_GAME: "Перейдите на карту мира и выберите любую державу с желаемым уровнем сложности и правилами игры"
 PLAYER_PROFILING_START_NEW_GAME_BT: "Выбрать любую державу"
 PLAYER_RECOMMENDED_PLAYSTYLE: "Рекомендуемый стиль игры"
 PLAYER_PLAYSTYLE_ADMINISTRATIVE: "Экономика"
 PLAYER_PLAYSTYLE_ADMINISTRATIVE_LONG: "Деревья заданий: экономика"
 PLAYER_PLAYSTYLE_ADMINISTRATIVE_SHORT: "Экон"
 PLAYER_PLAYSTYLE_ADMINISTRATIVE_DESC: "Сосредоточьтесь на экономическом развитии державы. Добывайте ресурсы на своих территориях, стройте сооружения и дороги для процветания нации, налаживайте экспорт и импорт товаров с различными рынками."
 PLAYER_PLAYSTYLE_ADMINISTRATIVE_TL: "#T $PLAYER_PLAYSTYLE_ADMINISTRATIVE$ #!\n$PLAYER_PLAYSTYLE_ADMINISTRATIVE_DESC$"
 PLAYER_PLAYSTYLE_DIPLOMATIC: "Политика"
 PLAYER_PLAYSTYLE_DIPLOMATIC_LONG: "Деревья заданий: политика"
 PLAYER_PLAYSTYLE_DIPLOMATIC_SHORT: "Пол"
 PLAYER_PLAYSTYLE_DIPLOMATIC_DESC: "Сосредоточьтесь на внутренней политике. Займитесь управлением державой и сословиями, заключайте договоры и союзы с другими державами, чтобы укрепить свои позиции на международной арене."
 PLAYER_PLAYSTYLE_DIPLOMATIC_TL: "#T $PLAYER_PLAYSTYLE_DIPLOMATIC$ #!\n$PLAYER_PLAYSTYLE_DIPLOMATIC_DESC$"
 PLAYER_PLAYSTYLE_MILITARY: "Экспансия"
 PLAYER_PLAYSTYLE_MILITARY_LONG: "Деревья заданий: экспансия"
 PLAYER_PLAYSTYLE_MILITARY_SHORT: "Эксп"
 PLAYER_PLAYSTYLE_MILITARY_DESC: "Сосредоточьтесь на армии и флоте. Завоёвывайте врагов и покоряйте соседние земли силой. Расширяйте флот и властвуйте на морях, укрепляя морское присутствие."
