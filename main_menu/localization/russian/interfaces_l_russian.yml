 mapmode_raw_material_name: "Ресурсы"
 MAPMODE_RAW_MATERIAL: "#T $mapmode_raw_material_name$#!\n$mapmode_common_start$ производимых там [Concept('raw_materials','ресурсов')|e]."
 mapmode_selected_goods_name: "Избранные товары"
 MAPMODE_SELECTED_GOODS: "#T $mapmode_selected_goods_name$#!\n[Concept('locations', 'Районы')|e] внутри вашей [Concept('country', 'державы')|e] окрашиваются зелёным, если они [Concept('rgo', 'добывают')|e] избранные [Concept('goods', 'товары')|e], и фиолетовым, если они производят их с помощью [Concept('buildings', 'сооружений')|e]. За пределами вашей державы районы окрашиваются жёлтым, если у них есть излишки избранных товаров, которые вы можете [Concept('trade', 'купить')|e], и красным, если у них нет излишков."
 mapmode_food_name: "Запас пищи в провинции"
 MAPMODE_FOOD: "#T $mapmode_food_name$#!\n$mapmode_common_start$ их [Concept('monthly_food','ежемесячного остатка пищи')|e]. Оттенки зелёного показывают, [Concept('selling_food','продаёт')|e] ли провинция пищу, [Concept('buying_food','покупает')|e] её или [Concept('starving','голодает')|e]."
 mapmode_food_productivity_name: "Эффективность производства пищи"
 MAPMODE_FOOD_PRODUCTIVITY: "#T $mapmode_food_name$#!\n$mapmode_common_start$ их [Concept('food_productivity','эффективности производства пищи')|e]. Оттенки зелёного означают положительную эффективность производства, а оттенки красного — отрицательную."
 mapmode_proximity_name: "Досягаемость столицы"
 MAPMODE_PROXIMITY: "#T $mapmode_proximity_name$#!\n$mapmode_common_start$ [Concept('proximity','близости')|e] к [Concept('capital','столице')|e] выбранной [Concept('country','державы')|e]."
 mapmode_supply_name: "Снабжение"
 MAPMODE_SUPPLY: "#T $mapmode_supply_name$#!\n$mapmode_common_start$ [Concept('supply_limit','предела снабжения')|e].\nЕсли не выбрана [Concept('army','армия')|e], красный означает низкий, жёлтый — средний, а зелёный — высокий предел снабжения.\nЕсли [Concept('army','армия')|e] выбрана, то неспособные поддерживать её [Concept('locations','районы')|e] окрашиваются красным, а способные — зелёным. [Concept('location','Район')|e], едва способный поддерживать выбранную [Concept('army','армию')|e], окрашивается жёлтым."
 mapmode_institution_name: "Институты"
 MAPMODE_INSTITUTION: "#T $mapmode_institution_name$#!\n$mapmode_common_start$ количества присутствующих [Concept('institutions','институтов')|e]."
