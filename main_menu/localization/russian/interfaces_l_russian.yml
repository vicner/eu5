 MAPMODE_TAX_BASE: "#T $mapmode_tax_base_name$#!\n$mapmode_common_start$ [Concept('tax_base','налоговой базы')|e] [Concept('owner','владельца')|e]."
 mapmode_integration_name: "Интеграция"
 MAPMODE_INTEGRATION: "#T $mapmode_integration_name$#!\n$mapmode_common_start$ уровня их [Concept('integration', 'интеграции')|e] [Concept('owner', 'владельцем')|e]."
 mapmode_diplomacy_name: "Дипломатия"
 MAPMODE_DIPLOMACY: "#T $mapmode_diplomacy_name$#!\n$mapmode_common_start$ [Concept('diplomatic_capacity_used','использованного дипломатического потенциала')|e] [Concept('owner_s','владельца')|e] в отношении выбранной [Concept('country','державы')|e]. Тёмно-серый цвет показывает, что держава находится за пределами [Concept('diplomatic_range','дипломатической дистанции')|e]. Штриховка показывает, является ли [Concept('core','район национальным')|e] для выбранной державы."
 mapmode_opinion_name: "Мнение"
