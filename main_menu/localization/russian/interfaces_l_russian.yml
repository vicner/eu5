 DIPLOMACY_ACTIONS_TAB_FLAVOR_TEXT: "«Я делаю для того, чтобы ты сделал»."
 DIPLOMACY_ORGANIZATIONS_TAB: "Объединения"
 DIPLOMACY_ORGANIZATIONS_TAB_TEXT: "Здесь можно просмотреть известные вашей [Concept('country', 'державе')|e] [Concept('international_organizations', 'международные объединения')|e], а также ознакомиться со списком из восьми [Concept('great_powers', 'великих держав')|e] — сильнейших мира сего."
 DIPLOMACY_ORGANIZATIONS_TAB_FLAVOR_TEXT: "«Союзы, договоры, доверие людей — всё это может привязать слабого к сильному, но не сильного к слабому»."
 ORGANIZATIONS_KNOWN_TAB: "Объединения"
 ORGANIZATIONS_KNOWN_TAB_TEXT: "Список известных вашей [Concept('country', 'державе')|e] [Concept('international_organizations', 'международных объединений')|e]."
 ORGANIZATIONS_KNOWN_TAB_FLAVOR_TEXT: "«Защита влечёт за собой подчинение, а подчинение — защиту»."
 ORGANIZATIONS_GREAT_POWERS_TAB: "Великие державы"
 ORGANIZATIONS_GREAT_POWERS_TAB_TEXT: "Список [Concept('great_powers', 'великих держав')|e] текущей эпохи."
 ORGANIZATIONS_GREAT_POWERS_TAB_FLAVOR_TEXT: "«Я вижу несчастные народы, дрожащие от страха в оковах, человечество, раздавленное стопой угнетателей… И везде сильный вооружён устрашающей силой законов против слабого»."
 #GEOPOLITICS PANEL
 PROVINCES_TAB: "Провинции"
 PROVINCES_TAB_TT_TEXT: "Здесь можно увидеть все принадлежащие вам [Concept('provinces','провинции')|e]."
 PROVINCES_TAB_TT_FLAVOR_TEXT: "Cuius est solum, eius est usque ad coelum et ad inferos."
 EXPANSION_TAB: "Территория"
 EXPANSION_TAB_TT_TEXT: "Здесь можно начать [Concept('exploration', 'экспедицию')|e] в неизученные края и основать [Concept('colonial_charters', 'колониальные поселения')|e]."
 EXPANSION_TAB_TT_FLAVOR_TEXT: "«И дам тебе и потомкам твоим после тебя землю, по которой ты странствуешь»."
 EXPLORATION_TAB: "Экспедиции"
 EXPLORATION_TAB_TT_TEXT: "В этой вкладке можно снаряжать [Concept('exploration', 'экспедиции')|e], чтобы раскрывать тайны [Concept('terra_incognita', 'терра инкогнита')|e]."
 EXPLORATION_TAB_TT_FLAVOR_TEXT: "Hic sunt dracones!"
 COLONIAL_TAB: "Колонии"
 COLONIAL_TAB_TT_TEXT: "Здесь можно основывать [Concept('colonial_charters', 'колониальные поселения')|e] для [Concept('colonize', 'колонизации')|e] свободных [Concept('provinces', 'провинций')|e] и включать новые земли в состав [Concept('country', 'державы')|e]."
 COLONIAL_TAB_TT_FLAVOR_TEXT: "«Вы же плодитесь и размножайтесь, и распространяйтесь по земле, и умножайтесь на ней»."
 COLONIAL_TAB_TT_TEXT_NOT_THIS_TYPE: "@trigger_no! Вы [Player.GetCountryTypeName|l] и не можете основывать [Concept('colonial_charters','колониальные поселения')|e]."
 MARITIME_TAB: "Морское присутствие"
 MARITIME_TAB_TT_TEXT: "Здесь вам доступны [Concept('seazones', 'акватории')|e], имеющие значение для [Concept('country', 'державы')|e] и её [Concept('markets', 'рынков')|e], и методы борьбы с [Concept('pirates', 'пиратами')|e] и [Concept('privateers', 'каперами')|e] — или использования их услуг себе на пользу."
 MARITIME_TAB_TT_FLAVOR_TEXT: "«Вода же усиливалась и весьма умножалась на земле, и ковчег плавал по поверхности вод»."
 DISEASES_TAB: "Эпидемии"
 DISEASES_TAB_TT_TEXT: "Здесь вы можете узнать, какие [Concept('diseases','эпидемии')|e] присутствуют в вашей [Concept('country','державе')|e]."
 DISEASES_TAB_TT_FLAVOR_TEXT: "«И я взглянул, и вот, конь бледный, и на нём всадник, которому имя „смерть“; и ад следовал за ним»."
 CURRENT_OUTBREAKS_TAB: "Текущие вспышки"
 CURRENT_OUTBREAKS_TAB_TT_TEXT: "В этой вкладке вы можете узнать обо всех [Concept('disease_outbreaks','вспышках эпидемии')|e] в мире."
 CURRENT_OUTBREAKS_TAB_TT_FLAVOR_TEXT: "«Пусть пища будет вашим лекарством, а не лекарство — вашей пищей»."
 MARITIME_SUBTAB_COASTS: "Берега"
 MARITIME_SUBTAB_COASTS_TT_TEXT: "Здесь показаны прибрежные [Concept('seazones', 'акватории')|e], имеющие значение для [Concept('country', 'державы')|e]."
 MARITIME_SUBTAB_COASTS_TT_FLAVOR_TEXT: "«Это море великое и пространное: там гады, коим нет числа, животные малые с великими»."
 MARITIME_SUBTAB_PRIVATEERS: "Каперы"
 MARITIME_SUBTAB_PRIVATEERS_TT_TEXT: "В этой вкладке некоторые [Concept('countries', 'державы')|e] могут насылать на врагов [Concept('privateers', 'каперов')|e]."
 MARITIME_SUBTAB_PRIVATEERS_TT_FLAVOR_TEXT: "«Там плавают корабли, там этот левиафан, которого Ты сотворил играть в нём»."
 #LOCATION RIGHT PANEL
 LOCATION_INFRASTRUCTURE_TAB_TT_TITLE: "Инфраструктура"
 LOCATION_INFRASTRUCTURE_TAB_TT_TEXT: "Эта вкладка позволяет вам управлять экономикой [Concept('location', 'района')|e]. Здесь показывается [Concept('tax_base', 'налоговая база')|e], [Concept('buildings','сооружения')|e], и [Concept('rgo','добыча ресурсов')|e], а также [Concept('market','рынок')|e], к которому принадлежит район."
 LOCATION_INFRASTRUCTURE_TAB_TT_FLAVOR_TEXT: "«Возведение здания позволяет оставить свой след в истории, отражающий амбиции и идеалы. Пусть основание ваших построек будет крепким, чтобы ваше наследие простояло много веков»."
 LOCATION_MILITARY_TAB_TT_TITLE: "Военное дело"
 LOCATION_MILITARY_TAB_TT_TEXT: "На этой вкладке можно просматривать и улучшать [Concept('fortifications', 'укрепления')|e] [Concept('location', 'района')|e], набирать армейское или флотское [Concept('levies', 'ополчение')|e] [Concept('province', 'провинции')|e], а также [Concept('regulars', 'регулярные войска')|e] и [Concept('mercenaries', 'наёмников')|e]."
 LOCATION_MILITARY_TAB_TT_FLAVOR_TEXT: "«Сила не в мечах или пушках, а в крепких стенах и воинах, сжимающих оружие. Пусть ваши крепости и войска станут стальной стеной, оберегающей вашу державу»."
 LOCATION_DEMOGRAPHICS_TAB_TT_TITLE: "Демография"
 LOCATION_DEMOGRAPHICS_TAB_TT_TEXT: "В этой вкладке указаны #e демография#! района, в частности #e классы#!, [Concept('cultures', 'культуры')|e] и [Concept('religions', 'религии')|e]. Здесь также указаны ежегодный #e прирост [Concept('population', 'населения')|e]#!, [Concept('promotion', 'повышение')|e], [Concept('assimilation', 'ассимиляция')|e] и [Concept('conversion', 'обращение')|e] населения района."
 LOCATION_DEMOGRAPHICS_TAB_TT_FLAVOR_TEXT: "«Держава — это не только земля, это души всех, кто возделывает землю, торгует, молится и мечтает на ней. Поддерживайте их узы и веру, ибо в них живёт ваше наследие»."
 PROMOTION_TT_LIST_TITLE: "[Concept('promotion', 'Повышение')] в месяц составляет [Location.GetPromote], причины:"
 #FOREIGN COUNTRY RIGHT PANEL
 FOREIGN_DIPLOMACY_SUBTAB_TT_TEXT: "В этой вкладке вы можете видеть текущие [Concept('treaties','договоры')|e] [Concept('country','державы')|e] и совершать с ними [Concept('diplomatic_actions','дипломатические действия')|e]."
 FOREIGN_COUNTRY_SUBTAB_TT_TEXT: "В этой вкладке указаны сведения о другой [Concept('country','державе')|e]."
 FOREIGN_COUNTRY_SUBTAB_TT_FLAVOR: "Если ты не знаешь ни себя, ни врага, ты будешь проигрывать всегда."
 FOREIGN_CHARACTERS_SUBTAB_TT_TEXT: "В этой вкладке вы можете взаимодействовать с [Concept('characters','персонажами')|e] другой [Concept('country','державы')|e]."
 FOREIGN_CHARACTERS_SUBTAB_TT_FLAVOR: "Весь мир — театр. В нём женщины, мужчины — все актёры."
 #MARKET RIGHT PANEL
 MARKET_GOODS_SUBTAB_TT_TEXT: "В этой вкладке вы найдёте [Concept('supply','предложение')|e] и [Concept('demand','спрос')|e] на все [Concept('goods','товары')|e], представленные на [Concept('market','рынке')|e]."
 MARKET_FOOD_SUBTAB_TT_TEXT: "В этой вкладке указаны все [Concept('provinces','провинции')|e], [Concept('buying_food','покупающие')|e] или [Concept('selling_food','продающие пищу')|e] на этом [Concept('market','рынке')|e]."
 MARKET_TRADES_SUBTAB_TT_TEXT: "В этой вкладке перечислены все [Concept('trades','торговые сделки')|e], [Concept('exporting','экспортирующие')|e] или [Concept('importing','импортирующие')|e] [Concept('goods','товары')|e] на этот [Concept('market','рынок')|e] или из него."
 MARKET_COUNTRIES_SUBTAB_TT_TEXT: "В этой вкладке перечислены все [Concept('countries','державы')|e], [Concept('trading','торгующие')|e] на этом [Concept('market','рынке')|e]. Их [Concept('merchant_power','торговое преимущество')|e], какую определяет долю [Concept('goods','товаров')|e] они способны заполучить для своих [Concept('trades','торговых сделок')|e] в случае, если его не хватает для всех [Concept('countries','держав')|e]."
 SEAZONE_TAB_TT_TEXT: "В этой вкладке указаны [Concept('countries','державы')|e] с [Concept('maritime_presence','морским присутствием')|e] в этой [Concept('seazone','акватории')|e], а также действующие в области [Concept('pirates','пираты')|e]."
 GOOD_OVERVIEW_SUBTAB_TT_TEXT: "Эта вкладка указывает возможные источники и способы применения этого [Concept('good','товара')|e]."
 GOOD_SOURCES_SUBTAB_TT_TEXT: "В этой вкладке перечислены все [Concept('locations','районы')|e], где производится этот [Concept('good','товар')|e]."
 GOOD_MARKETS_SUBTAB_TT_TEXT: "В этой вкладке указано положение этого [Concept('good','товара')|e] на всех известных [Concept('markets','рынках')|e]."
 REBEL_POPS_TAB_NAME: "Поддерживающие группы населения"
 REBEL_POPS_TAB_TT_TEXT: "В этой вкладке перечислены все [Concept('pops','группы населения')|e], поддерживающие эту фракцию [Concept('rebel','мятежников')|e]."
 REBEL_LOCATIONS_TAB_TT_TEXT: "В этой вкладке перечислены все [Concept('locations','районы')|e] вашей [Concept('country','державы')|e], в которых есть [Concept('pops','группы населения')|e], присоединившиеся к этой фракции [Concept('rebel','мятежников')|e]."
