 mapmode_diplomacy_political_name: "Политическая карта (выбор)"
 MAPMODE_DIPLOMACY_POLITICAL: "#T $mapmode_diplomacy_political_name$#!\nКаждая держава окрашивается в собственный цвет. Штриховка показывает, что [Concept('location', 'район')|e] [Concept('controller', 'контролирует')|e] держава, которая им не [Concept('owner', 'владеет')|e]."
 mapmode_setup_trade_name: "Расклад торговли"
 MAPMODE_SETUP_TRADE: "#T $mapmode_market_name$#!\nОкрашивает [Concept('location','район')|e] с возможными сделками в цвет [Concept('market','рынка')|e], к которому он относится. [Concept('markets','Рынки')|e] без возможных сделок окрашены серым."
 mapmode_recruit_name: "Набор войск"
 MAPMODE_RECRUIT: "#T $mapmode_recruit_name$#!\nОкрашивает [Concept('location','районы')|e] с набранными или возможными для набора войсками. [Concept('locations','Районы')|e], где нельзя набрать войска, окрашены серым."
