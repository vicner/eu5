 mapmode_hre_name: "Империя"
 MAPMODE_HRE: "#T $mapmode_hre_name$#!\nИмператор окрашивается синим, выборщики голубым, а участники зелёным. Окрашенные области показывают земли во владении империи."
 mapmode_war_name: "Война"
 MAPMODE_WAR: "#T $mapmode_war_name$#!\nЛюбая [Concept('country','держава')|e], ведущая [Concept('war','войну')|e] с выбранной державой, окрашивается #R красным#!, а те, кто воюет на одной стороне, окрашиваются #G зелёным#!. Оккупированные территории заштриховываются противоположным цветом."
 mapmode_cities_name: "Ранги районов"
 MAPMODE_CITIES: "#T $mapmode_cities_name$#!\nПоказывает городские районы. Городки окрашиваются серебряным цветом, а города — золотым."
