 MAPMODE_GOVERNMENT: "#T $mapmode_government_name$#!\n$mapmode_common_start$ цвета [Concept('government_type','формы правления')|e] [Concept('owner_s','владельца')|e]."
 mapmode_maritime_name: "Морское присутствие"
 MAPMODE_MARITIME: "#T $mapmode_maritime_name$#!\nОкрашивает [Concept('coastal','прибрежные')|e] [Concept('locations','районы')|e] и прилегающие [Concept('seazones','акватории')|e] в зависимости от [Concept('maritime_presence','морского присутствия')|e] выбранной [Concept('country','державы')|e] в прилегающей [Concept('seazone','акватории')|e]."
 mapmode_colonial_name: "Колонии"
