 MAPMODE_MARKET: "#T $mapmode_market_name$#!\nОкрашивает [Concept('location','район')|e] в цвет [Concept('market','рынка')|e], к которому он относится, а оттенок показывает [Concept('market_access','доступ к рынку')|e] в [Concept('location','районе')|e]."
