 mapmode_prosperity_name: "Процветание"
 MAPMODE_PROSPERITY: "#T  $mapmode_prosperity_name$#!\n$mapmode_common_start$ их [Concept('prosperity','процветания')|e]. Положительное процветание обозначается оттенками зелёного, а отрицательное — оттенками красного."
 mapmode_migration_name: "Миграция"
 MAPMODE_MIGRATION: "#T $mapmode_migration_name$#!\n$mapmode_common_start$ их [Concept('migration_attraction','миграционной привлекательности')|e], окрашивая зелёным районы, куда [Concept('pops','группы населения')|e] хотят переселиться, и красным те районы, которые они хотят покинуть."
 mapmode_development_name: "Развитие"
 MAPMODE_DEVELOPMENT: "#T $mapmode_development_name$#!\n$mapmode_common_start$ их [Concept('development','развития')|e], где степень развития соответствует яркости зелёного цвета."
 mapmode_satisfaction_name: "Довольство населения"
 MAPMODE_SATISFACTION: "#T $mapmode_satisfaction_name$#!\n$mapmode_common_start$ среднего [Concept('pop_satisfaction','довольства населения')|e], от красного до зелёного."
