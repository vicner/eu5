 mapmode_fort_name: "Укрепление"
 MAPMODE_FORT: "#T $mapmode_fort_name$#!\n$mapmode_common_start$ дипломатического статуса с [Concept('owner','владельцем')|e] [Concept('fort','крепости')|e]. Зелёным отмечаются [Concept('friendly','дружественные')|e] крепости, красным — [Concept('enemy','вражеские')|e] крепости, а жёлтым — нейтральные."
 mapmode_control_name: "Контроль"
