l_russian:
 colonial_nation: "Колониальная нация"
 colonial_nation_desc: "$colonial_nation$ — [Concept('subject','ленник')|e], основной задачей которого является управление [Concept('overseas', 'заморскими')|e] [Concept('colonies', 'колониями')|e] от имени [Concept('overlord','сюзерена')|e]. У колониальных наций повышен [ShowModifierTypeName('global_population_capacity_modifier')|l], а также есть возможность привлекать #TOOLTIP:POPTYPE,slaves,X #L рабов#!#! к [Concept('rgo','добыче ресурсов')|e]. Колониальные нации повышают [Concept('merchant_power','торговое преимущество')|e] своих [Concept('overlord','сюзеренов')|e], а помимо [Concept('gold', 'дукатов')|e] в выплатах предоставляют также [Concept('manpower','рекрутов')|e] и [Concept('sailors','моряков')|e]."
 dominion: "Доминион"
 dominion_desc: "$dominion$ — имеющий самоуправление [Concept('subject','ленник')|e] с относительной автономией. Этот тип ленника доступен только #TOOLTIP:GOVTYPE,monarchy,X #L монархиям#!#! той же [Concept('religion_group','религиозной группы')|e], что и их [Concept('overlord','сюзерен')|e]. Чтобы создать доминион, обе державы должны состоять в [Concept('union','уния')|e] либо державой-сюзереном должны быть $ENG$ или $GBR$. [ShowModifierTypeName('country_cabinet_efficiency')|U] у доминионов выше, чем у простых #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#!."
 fiefdom: "Феод"
 fiefdom_desc: "$fiefdom$ — младший титул, личное владение [Concept('ruler','правителя')|e] державы-[Concept('overlord','сюзерена')|e]. Этот тип ленника доступен только #TOOLTIP:GOVTYPE,monarchy,X #L монархиям#!#! той же [Concept('religion_group','религиозной группы')|e], что и их сюзерен. [ShowModifierTypeName('country_cabinet_efficiency')|U] у феодов выше, но правит ими непосредственно [Concept('monarch','монарх')|e] сюзерена."
 march: "Марка"
 march_desc: "$march$ — держава-[Concept('subject','ленник')|e], защищающая владения своего [Concept('overlord','сюзерена')|e] от внешних угроз. У марок выше [ShowModifierTypeName('discipline')|l] и крепче [ShowModifierTypeName('global_defensive')|l], а затраты на [ShowModifierTypeName('fort_maintenance_cost')|l] снижены. Кроме того, платёжные обязательства перед сюзереном у марок меньше, чем у обычных #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#!."
 hanseatic_member: "Ганзейский город"
 hanseatic_member_desc: "Ганзейский союз — конфедерация торговых городов, созданная ради обороны и торговли. Возглавляет её $HSA$. У [Concept('subject','ленника')|e] — участника союза выше [ShowModifierTypeName('trade_efficiency')|l] и [ShowModifierTypeName('loyalty_to_overlord')|l], а затраты на [ShowModifierTypeName('merchant_maintenance_cost')|l] снижены. У [Concept('overlord','сюзерена')|e] (им может быть только $HSA$) увеличен [ShowModifierTypeName('global_merchant_capacity_modifier')|l]. Кроме того, он получает больше выплат в виде [Concept('manpower','рекрутов')|e] и [Concept('sailors','моряков')|e], но меньше [Concept('gold', 'дукатов')|e], чем от обычных #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#!."
 state_bank: "Государственный банк"
 state_bank_desc: "Этот тип [Concept('subject','ленника')|e] представляет собой особенную разновидность вассальной зависимости. [Concept('overlord','Сюзереном')|e] этой компании может быть только держава, принявшая [Concept('government_reform','государственный принцип')|e] «[ShowGovernmentReformName('banking_country')]». У банка выше [ShowModifierTypeName('diplomatic_reputation')|l], а сюзерен может брать средства под меньший [ShowModifierTypeName('bank_interest')|l]. Кроме того, он может забрать половину казны государственного банка с помощью [Concept('country_interaction','взаимодействия с державой')|e] «[ShowCountryInteractionName('siphon_income')]», получив больше средств, чем обычно."
 secessionists: "Сецессионисты"
 secessionists_desc: "Этот [Concept('subject','ленник')|e] схож со своим [Concept('overlord','сюзереном')|e] во многих аспектах администрации и стремится к политическому объединению с ним, поэтому его сравнительно легко можно [Concept('annexed','присоединить')|e]. У сецессионистов повышенные [ShowModifierTypeName('loyalty_to_overlord')|l] и [ShowModifierTypeName('annexation_speed')|l]."
 trade_company: "Торговая компания"
 trade_company_desc: "$trade_company$ — инвестиционный конгломерат, чья цель — получение прибыли для себя и своего [Concept('overlord','сюзерена')|e]. Любая торговая компания всегда #TOOLTIP:GOVTYPE,republic,X #L республика#!#!. У них повышенная [ShowModifierTypeName('trade_efficiency')|l], а платёжные обязательства этого ленника перед сюзереном больше, чем у обычных #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#!."
 vassal: "Вассал"
 vassal_desc: "Это самая распространённая разновидность [Concept('subject','ленника')|e]. $vassal$ контролирует земли, платит дань и участвует в военных походах своего [Concept('overlord','сюзерена')|e]. За счёт этого у вассала эффективнее действует модификатор #TOOLTIP:MODIFIER_TYPE,country_cabinet_efficiency,X #P #V «Эффективность в нашем совете»#!#!#!, а у сюзерена — #TOOLTIP:MODIFIER_TYPE,monthly_prestige,X #P #V «Престиж за месяц»#!#!#!. Кроме того, у обеих стран быстрее распространяются [Concept('institutions','институты')|e]."
 conquistador: "Конкистадор"
 conquistador_desc: "Конкистадор — это предводитель частной армии, подписавший с [Concept('rulers','правителем')|e] контракт об исследовании и завоевании определённых территорий. За это он получает титул губернатора, а также долю в новых землях и трофеях. Этот уникальный [Concept('subject_types','тип ленника')|e] может появляться только с помощью [Concept('action','действия')|e] #TOOLTIP:GENERIC_ACTION,create_conquistador,X #L Отправка конкистадора#!#!. Это всегда [Concept('army_based','стратократическая держава')|e], которая получает повышенные модификаторы #TOOLTIP:MODIFIER_TYPE,military_tactics,X #P #V «Военная тактика»#!#!#!, #TOOLTIP:MODIFIER_TYPE,global_max_control,X #P #V «Максимальный контроль»#!#!#! и #TOOLTIP:MODIFIER_TYPE,wrong_culture_levy_size,X #P #V «Размер ополчения чужой культуры»#!#!#!."
 appanage: "Апанаж"
 appanage_desc: "Апанаж — это [Concept('subject', 'ленник')|e], которым управляет младшая ветвь правящей династии. У него повышается #TOOLTIP:MODIFIER_TYPE,monthly_prestige,X #P #V престиж за месяц#!#!#!, #TOOLTIP:MODIFIER_TYPE,country_cabinet_efficiency,X #P #V эффективность в нашем совете#!#!#! и #TOOLTIP:MODIFIER_TYPE,global_max_control,X #P #V максимальный контроль#!#!#!, а также увеличивается #TOOLTIP:MODIFIER_TYPE,global_manpower_modifier,X #P #V число рекрутов#!#!#!. У [Concept('overlord', 'сюзерена')|e] повышается #TOOLTIP:MODIFIER_TYPE,monthly_legitimacy,X #P #V легитимность за месяц#!#!#!, но при этом сильнее #TOOLTIP:MODIFIER_TYPE,stability_decay,X #P #V снижается стабильность#!#!#! и ослабевает #TOOLTIP:MODIFIER_TYPE,global_crown_estate_power,X #P #V сила короны#!#!#!."
 samanta: "Саманта"
 samanta_desc: "$samanta$ — тип [Concept('subject','ленника')|e], доступный только державам с [Concept('advance','улучшением')|e] «[ShowAdvanceName('samanta_advance')]», специфичным для #TOOLTIP:CULTUREGROUP,indian_group,X #L индийской культуры#!#!. Саманты во многом схожи с обычными #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалами#!#!, однако платёжные обязательства такого ленника меньше, а также его нельзя [Concept('annexed','присоединить')|e], пока связи саманты с [Concept('overlord','сюзереном')|e] не станут более тесными — в этом случае он получит название «[ShowSubjectTypeName('maha_samanta')|l]». Для этого необходимо воспользоваться [Concept('country_interaction','взаимодействием с державой')|e] «[ShowCountryInteractionName('upgrade_to_maha_samanta')]»."
 maha_samanta: "Махасаманта"
 maha_samanta_desc: "Получив статус махасаманты, [ShowSubjectTypeName('samanta')|l] начинает платить увеличенную дань, а [Concept('overlord','сюзерен')|e] получает возможность [Concept('annexed','присоединить')|e] эту державу к своим владениям быстрее, чем если бы она была обычным #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалом#!#!. С другой стороны, если махасаманта пользуется доверием [Concept('overlord','сюзерена')|e], тот может воспользоваться [Concept('country_interaction','взаимодействием с державой')|e] «[ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]» и дать ей статус «[ShowSubjectTypeName('pradhana_maha_samanta')]», предполагающий повышенную степень автономии."
 pradhana_maha_samanta: "Прадхана-махасаманта"
 pradhana_maha_samanta_desc: "Это высшая форма типа «[ShowSubjectTypeName('maha_samanta')|l]» и вернейший из [Concept('subjects','ленников')|e]. $pradhana_maha_samanta$ не подлежит [Concept('annexed','присоединению')|e]; кроме того, у неё повышены такие показатели, как [ShowModifierTypeName('country_cabinet_efficiency')|l], [ShowModifierTypeName('discipline')|l] и [ShowModifierTypeName('global_defensive')|l], а [ShowModifierTypeName('fort_maintenance_cost')|l] обходится дешевле. Прадхана-махасаманта отдаёт своему [Concept('overlord','сюзерену')|e] больше [Concept('gold', 'дукатов')|e], [Concept('manpower','рекрутов')|e] и [Concept('sailors','моряков')|e]."
 tusi: "Тусы"
 tusi_desc: "Особый тип администрации #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!. Это наследные губернаторы племенных земель, управляющие ими от имени императорского трона. Тусы нельзя присоединить, зато у них ускоренное [ShowModifierTypeName('monthly_towards_sinicized')|l]. Также они вынуждены пользоваться [Concept('court_language','придворным языком')|e] своего [Concept('overlord','сюзерена')|e] и тратят меньше [Concept('diplomatic_capacity','дипломатического потенциала')|e]."
 uc_bey: "Удж-бей"
 uc_bey_desc: "$uc_bey$ — пограничная [Concept('army_based','стратократическая держава')|e] — правитель, подчиняющаяся могучему тюркскому владыке. Этим полуавтономным правителям поручено защищать границы, устраивать налёты и расширять территории. Под их началом находятся верные гази, которыми движут религиозное рвение, жажда наживы и земель. Они играют важную роль в обеспечении стабильности приграничья и экспансии. Создать удж-бей можно только с помощью [Concept('action','действия')|e] «[ShowGenericActionName('create_uc_bey')]». Им доступны [Concept('reform','принцип')|e] «[ShowGovernmentReformName('uc_bey_reform')]» и модификатор «[ShowModifierTypeName('always_allow_levies')]», а платёжные обязательства гораздо меньше, чем у обычных #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#!. При этом удж-беи тратят больше [Concept('diplomatic_capacity','дипломатического потенциала')|e] и усиливают у сюзерена [ShowModifierTypeName('monthly_towards_decentralization')|l]."
 imperial_free_city: "Вольный имперский город"
 imperial_free_city_desc: "$imperial_free_city$ — особый тип ленника, подчиняющийся [Concept('hre_emperor','императору')|e]. Этот статус сохраняется, пока ленник является #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольным имперским городом#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священная Римская Империя#!#! признаёт его в своём составе. Подобных ленников невозможно присоединять, они не предоставляют своему [Concept('overlord','сюзерену')|e] никаких преимуществ и не могут участвовать в его войнах, но при этом не тратят [Concept('diplomatic_capacity','дипломатический потенциал')|e]. С помощью [Concept('policy','политики')|e] «[ShowPolicyName('direct_imperial_cities_policy')]» их можно превращать в #TOOLTIP:POLICY,direct_imperial_cities_policy,X #L имперские города прямого подчинения#!#!."
 direct_imperial_free_city: "Вольный имперский город прямого подчинения"
 direct_imperial_free_city_desc: "$direct_imperial_free_city$ — особый тип ленника, подчиняющийся [Concept('hre_emperor','императору')|e] в рамках [Concept('policy','политики')|e] «[ShowPolicyName('direct_imperial_cities_policy')]». Этот статус сохраняется, пока ленник является #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольным имперским городом#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священная Римская Империя#!#! признаёт его в своём составе. Подобные ленники ничем не отличаются от обычных #TOOLTIP:SUBJECT_TYPE,imperial_free_city,X #L вольных имперских городов#!#!, кроме сниженной автономии, — это означает, что их можно присоединять, причём быстрее, чем обычных #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#!."
 tributary: "Данник"
 tributary_desc: "Данник — держава, вынужденная периодически платить дань своему [Concept('overlord','сюзерену')|e] [Concept('gold', 'дукатами')|e], [Concept('manpower','рекрутами')|e] и [Concept('sailors','моряками')|e]. Этот тип данника доступен только при определённых формах правления. В отличие от обычных #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#! данники могут самостоятельно объявлять войны (в том числе друг другу), но не будут автоматически вступать в войны своих сюзеренов."
 tributary_join_defensive_wars_always_tt: "Ленник атакован другой державой, которая не является данником того же сюзерена."
