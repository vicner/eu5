l_russian:
 insult_default: "Ваша матушка похожа на хомяка, а от батюшки воняет бузиной!"
 insult_default2: "Поистине, настал Судный день! Приспешники Сатаны спустились на нашу грешную землю… нет, постойте. Это всего лишь [TARGET_COUNTRY.GetAdjective|l]ие уродцы."
 insult_default3: "Кроме того, я думаю, что город [TARGET_COUNTRY.GetCapital.GetName] должен быть разрушен."
 insult_default4: "Когда потомки будут описывать наше время, на вас они будут взирать одновременно с жалостью и отвращением. Кажется, это сочетание называется сочувствием."
 insult_default5: "Недавний визит в уборную показался мне приятнее, чем обед с [TARGET_COUNTRY.GetAdjective|l]им послом."
 insult_default6: "Вы только посмотрите, какие отбросы здесь собрались."
 insult_default7: "Ваша кровь неплохо удобрит землю, которую я у вас отберу."
 insult_default8: "[TARGET_COUNTRY.GetAdjective]ие правители совершенно не представляют, как управлять государством!"
 insult_default9: "[TARGET_COUNTRY.GetName] в глубокой беде. Мне кажется, причина этому — [TARGET_COUNTRY.GetCulture.GetName|l]ая культура."
 insult_default10: "В нашей большой игре вы — всего лишь пешка."
 insult_default11: "Словом «[TARGET_COUNTRY.GetName]» [COUNTRY.GetAdjective|l]ий народ называет навоз."
 insult_default12: "Ваши злодеяния известны всему миру — от Ирландии до Китая."
 insult_default13: "Вам не кажется, что слова «[TARGET_COUNTRY.GetAdjective|l]ая культура» — это какое-то противоречие?"
 insult_default14: "Да наполнится ваше небо кометами."
 insult_default15: "Чтобы картой мира можно было любоваться, с неё надо стереть ваш народ."
 insult_no_army: "И что вы сделаете? Зальёте меня своей кровью?"
 insult_bookkeeping: "Однажды даже [TARGET_COUNTRY.GetAdjective]ие купцы освоят счетоводство."
 insult_rome: "Правда ли все дороги ведут в Рим? Моим воинам не терпится узнать."
 insult_heir_hunter: "Говорят, ваш наследник любит охотиться. Будет неприятно, если на охоте приключится какая-нибудь беда…"
 insult_monarchy: "У вашего рода страшная болезнь: вы мните себя достойными."
 insult_european_indian: "Вот, значит, где они — тридевять земель? Чувствую, мы здесь хорошо поживимся…"
 insult_diamonds: "Говорят, бриллианты вечны, а у вас их как раз много. Поделитесь немного и с нами — нам любопытно, переживут ли они вашу династию."
 insult_christian_muslim: "Даже удивительно, почему у язычников столь богатая и процветающая держава. Ну ничего, скоро мы исправим эту несправедливость."
 insult_against_bahmanis: "Ещё немного — и мы отберём все ваши сокровища. Даже вашу драгоценную бирюзовую табуретку."
 insult_against_timurid: "Вы могли бы построить отличное государство. Жаль, что вместо этого вы режете друг друга, выясняя, кто из вас ближе к ужасному убийце."
 insult_against_deccani: "Пока мы строили цивилизацию, вы бесцельно скитались по просторам Декана. Преклоните колено — или погибните от рук наследников Тимура и Чингисхана."
 insult_portugal_vs_africa_or_india: "Путь к вашим берегам был долгим и опасным, однако ничто не страшило нас так, как страшат любого ужасные пороки вашего языческого двора."
 insult_against_habsburg: "Ваш мерзкий род вырожденцев недостоин [COUNTRY.GetAdjective]ого престола."
 insult_byz_to_ven: "Вы принесли этой земле столько бедствий, что вас мало будет повесить на стенах!"
 insult_guybrush: "Дерёшься как корова!"
 insult_against_guybrush: "Дерёшься как доярка!"
 insult_low_dipadm: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] просто поражает: в голове пусто, как в подштанниках у евнуха."
 insult_cossack_to_turk: "Ты, султан, чёрт турецкий, и проклятого чёрта брат и товарищ, самого Люцифера секретарь."
 insult_muslim_truce: "Пусть навсегда помнят наши сыновья, что вы сбрили нам бороду, но сами при этом лишились рук."
 insult_against_denmark: "Какая-то в державе датской гниль."
 insult_against_england: "Если [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] упадёт в Темзу — это будет несчастье. Если [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale,'её','его')] вытащат — это будет катастрофа."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] — подлый, пакостный, претенциозный, поганый, паскудный папский прелат и узурпатор."
 insult_marprelate2: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetTitle] вашей страны — нелегитимный, противоестественный, фальшивый, отвратительный церковный наместник, посланник Сатаны, Антихрист, чёрт во плоти, подлый трус и лжец."
 insult_against_saxony: "Будет обидно, если ваш мейсенский фарфор вдруг разобьётся…"
 insult_fort: "Ваши стены рухнут под нашими ядрами, словно замок из песка — под набежавшей волной."
 insult_revolutionary: "Путь к прогрессу начнётся с твоего трупа, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]!"
 insult_monarchy_rank: "Вот это недоразумение на вашей голове — корона? [TARGET_COUNTRY.GetName] — поистине странная держава."
 insult_low_adm: "У меня в запасе ещё множество оскорблений, однако вряд ли вы сумеете их прочитать."
 insult_against_gbr: "Солнцу над Британской империей пора клониться к закату."
 insult_from_arabs: "Да зашьют тебя заживо в брюхе мёртвого верблюда!"
 insult_against_craven: "Советую переодеться в коричневые штаны."
 insult_against_sinner: "Знает ли [TARGET_COUNTRY.GetConsort.GetName], сколько служанок посещает ваши покои?"
 insult_against_hre: "Ваша страна — не священная, не римская и не империя."
 insult_against_serbia: "Голов у вашего орла два, зато короны — ни одной."
 insult_against_european_in_india: "Вы подзадержались в гостях."
 insult_japanese: "Такой позор не под силу смыть даже сэппуку."
 insult_loans: "Удручающее состояние вашей экономики — отличный урок каждому, кто метит в правители."
 insult_rebels: "Говорят, ваш народ противится. Это неудивительно — с вашим-то противным лицом."
 insult_low_mil_tech: "Ваши солдаты уже выучили, с какой стороны держать мушкет?"
 insult_golden_horde_vs_muscovy: "Вашим сборщикам податей уготовано лишь одно место — под копытами наших лошадей!"
 insult_wallachia_to_ottomans: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] сядет на кол — сразу вслед за вашими ничтожными армиями."
 insult_barbary_pirates: "Хватит тебе разбойничать в Средиземноморье, проклятый пират!"
 insult_turkish_drunkard: "Румский султан? Смешно! Ты просто пьянь, а не султан!"
 insult_against_england2: "Такое царство действительно стоит только коня."
 insult_against_scotland: "Мы заберём у вас не только жизнь, но и свободу!"
 insult_for_buddhists: "Да застрянешь ты навечно в колесе Сансары, не зная радости просветления."
 insult_for_persians: "Наши стрелы затмят солнце!"
 chinese_insult_1: "Говорят, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] исповедует [TARGET_COUNTRY.GetReligion.GetName|l], надеясь на лучшую долю в следующей жизни. Однако в этой жизни судьбу каждого человека решает император."
 chinese_insult_2: "Беспрекословно подчинитесь императору — и будете счастливы. Иначе на вас обрушится гнев армии Поднебесной!"
 chinese_insult_3: "Ваши проступки подобны досадной болячке. Её следует вылечить, пока не пришлось резать."
 insult_explorer_vs_africa_or_india: "У вас хотя бы есть флаг?"
 insult_republic_to_monarchy: "Сидящая в пруду баба, раздающая мечи направо и налево, не может служить основой государственного строя. Высшая исполнительная власть должна основываться на волеизъявлении масс, а не на каком-то нелепом водном ритуале."
 insult_from_pirates_1: "А ну, иди сюда, крыса сухопутная! Что, сдуру захотелось ко мне лезть? Ну, иди сюда, я тебя сейчас на абордаж возьму!"
 insult_from_pirates_2: "Я осыплю тебя картечью, да так, что ты ей подавишься. Приготовься пойти ко дну, негодяй."
 insult_from_pirates_3: "Мерзкий подлец! Слово «ром» и слово «смерть» для тебя означают одно и то же!"
 insult_from_pirates_4: "Даже мой пёс был умнее тебя."
 insult_from_pirates_5: "Выбирай: либо я тебя выпотрошу, либо снесу тебе башку!"
 insult_to_pirates_1: "Вы самый жалкий из всех пиратов, о которых мне доводилось слышать."
 insult_jungle: "Стоит признать, [TARGET_COUNTRY.GetName] действительно больше, чем [COUNTRY.GetName]. Однако согласитесь, что [COUNTRY.GetGovernment.GetRuler.GetName] властвует над людьми, а [TARGET_COUNTRY.GetName] — над одними лесами да комарами."
 insult_german_humor: "Говорят, немецкий юмор — это вам не шутки."
