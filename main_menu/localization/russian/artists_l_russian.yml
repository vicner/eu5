 ballet_de_la_merlaison: "«Мерлезонский балет»"
 ballet_de_la_merlaison_desc: "Яркое представление, в котором сочетаются танцы, поэзия и музыка. $ballet_de_la_merlaison$ целиком посвящён охоте на дроздов."
 voyage_accounts_of_francois_de_vitre: "«Мемуары»"
 voyage_accounts_of_francois_de_vitre_desc: "Повествование о странствованиях Франсуа Мартена де Витре и его плавании на борту корабля #italic  «Круассан»#!. Франсуа был одним из первых французов, ступивших на берег Индии."
 cartes_de_cassini: "Карта Кассини"
 cartes_de_cassini_desc: "Эта карта, составленная членами семьи Кассини, стала первой топографической картой Французского королевства, на создание которой ушло больше шестидесяти лет."
 the_brus: "«Брюс»"
 the_brus_desc: "Эпическая поэма, описывающая, как [GetCharacter('sco_robert_the_bruce').GetName] боролся против #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! за #L [GetCountry('SCO').GetAdjective|l]ую#! независимость."
 sco_true_law: "«Истинный закон свободной монархии»"
 sco_true_law_desc: "«Истинный закон свободной монархии» закладывает идею божественного права на правление, утверждая, что глава государства назначен Богом, а значит, должен иметь абсолютную власть."
 sco_basilikon: "«Королевский дар»"
 sco_basilikon_desc: "В трактате «Королевский дар» собраны принципы, которым должен следовать правитель державы. Они охватывают всё, начиная от управления подданными и заканчивая организацией работы совета."
 sco_divine_art_of_poesie: "«Опыты подмастерья в божественном искусстве поэзии»"
 sco_divine_art_of_poesie_desc: "$sco_divine_art_of_poesie$ — своего рода руководство для поэтов, творящих на #L [ShowDialectName('scottish_gaelic_dialect')|l]ом#! языке. Хотя сам труд был написан на среднешотландском, он привлёк внимание многих писателей из самых разных культур."
 treatise_of_human_nature: "«Трактат о человеческой природе»"
 treatise_of_human_nature_desc: "В этом #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактате#!#! [GetCharacter('david_hume').GetName] подробно излагает свои выводы о чувствах и других аспектах человеческой природы. Несмотря на то, что это одна из первых работ Юма, она оказала огромное влияние на целый ряд направлений философии."
