 gaude_mater_polonia: "Gaude Mater Polonia"
 gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#!, или «Радуйся, Матушка Польша» — гимн, сочинённый в 1253 году Викентием из Кельчи. Он посвящён святому Станиславу Щепановскому, который принял мученическую смерть от рук короля Болеслава II. Песня стала одним из неофициальных гимнов средневековой Польши, а позже и Речи Посполитой."
