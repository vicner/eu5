 #Artist Types
 ARTIST_TYPE_NAME_: "(любитель)"
 ARTIST_TYPE_DESC_: "Это непрофессиональный творец."
 ARTIST_TYPE_NAME_painter: "Художник"
 ARTIST_TYPE_DESC_painter: "Художники изображают окружающую реальность либо пользуются своей богатой фантазией. Их инструменты — это краски, уголь или другие вещества, придающие цвет твёрдым поверхностям — холсту или стенам. Известные художники эпохи: Леонардо да Винчи, Рембрандт, Рафаэль."
 ARTIST_TYPE_NAME_sculptor: "Скульптор"
 ARTIST_TYPE_DESC_sculptor: "Скульпторы создают произведения искусства из глины, камня, мрамора, дерева и других твёрдых материалов. Известные скульпторы эпохи: Донателло, Микеланджело, Джованни Лоренцо Бернини."
 ARTIST_TYPE_NAME_jurist: "Юрист"
 ARTIST_TYPE_DESC_jurist: "Юристы превосходно разбираются в вопросах законодательства и правоведения. Знаменитые юристы эпохи: Бартоло де Сассоферрато, Франсиско де Витория, Иеремия Бентам."
 ARTIST_TYPE_NAME_scientist: "Учёный"
 ARTIST_TYPE_DESC_scientist: "Учёные — это мыслители, вооружённые знаниями и задающиеся вопросами о явлениях природы, которые ранее воспринимались как должное. Знаменитые учёные эпохи: Исаак Ньютон, Леонардо да Винчи, Жозеф Фурье."
 ARTIST_TYPE_NAME_composer: "Композитор"
 ARTIST_TYPE_DESC_composer: "Композиторы пишут музыкальные произведения — от мотетов до симфоний. Знаменитые композиторы эпохи: Иоганн Себастьян Бах, Вольфганг Амадей Моцарт, Карл Микаэль Бельман."
 ARTIST_TYPE_NAME_writer: "Писатель"
 ARTIST_TYPE_DESC_writer: "Писатели создают литературные произведения — от стихотворений до романов и пьес. Знаменитые писатели эпохи: Уильям Шекспир и множество других, не столь громких имён."
 ARTIST_TYPE_NAME_architect: "Архитектор"
 ARTIST_TYPE_DESC_architect: "Архитекторы проектируют здания, украшающие улицы наших городов, а также памятники, усадьбы и дворцы. Знаменитые архитекторы эпохи: Мимар Синан, Кристофер Рен, Микеланджело."
 ARTIST_TYPE_NAME_philosopher: "Философ"
 ARTIST_TYPE_DESC_philosopher: "Философы дают определения окружающей действительности и занимаются осмыслением бытия. Знаменитые философы эпохи: Рене Декарт, Иммануил Кант, Барух Спиноза."
 ARTIST_TYPE_NAME_iconographer: "Иконописец"
 ARTIST_TYPE_DESC_iconographer: "Иконописцы православной и миафизитской церквей создают живописные изображения Бога. Знаменитые иконописцы эпохи: Евлалий, Георгий Каллерг, Мануил Панселин."
 ARTIST_TYPE_NAME_metalsmith: "Мастер ковки"
 ARTIST_TYPE_DESC_metalsmith: "Мастера ковки создают произведения искусства из железа — от декоративного оружия до королевских регалий. Знаменитые мастера эпохи: Иоганн Иосиф Вюрт, Видаль Астори, Жан Камбье."
 ARTIST_TYPE_NAME_calligrapher: "Каллиграф"
 ARTIST_TYPE_DESC_calligrapher: "Каллиграфы создают произведения искусства с помощью изысканных сочетаний букв, используемых в оформлении книг или манускриптов, в основном во дворцах и храмах. Знаменитые каллиграфы эпохи: Мир Эмад Хасани, Хан Сокпон или мастера #italic Санпицу#! эры Канъэй."
 ARTIST_TYPE_NAME_storyteller: "Рассказчик"
 ARTIST_TYPE_DESC_storyteller: "Рассказчики это люди, которые сохраняют и передают из уст в уста истории и традиции наших предков. Они пользуются уважением в своих племенах, на их плечах лежит задача передавать важные традиции и обычаи следующим поколениям."
