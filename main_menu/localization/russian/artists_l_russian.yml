 tirant_blanch_desc: "В романе рассказывается история рыцаря по имени Тирант, который путешествует по Средиземноморью и в конечном итоге попадает в Константинополь, где влюбляется в Кармезину, дочь императора. По сравнению с другими рыцарскими романами, эта книга описывает человеческие чувства в довольно приземлённом и обыденном ключе."
 catalan_atlas_desc: "Портулан, охватывающий Европу, Северную Африку и Азию вплоть до Ост-Индии. На карте довольно точно изображены страны, города, порты и исторические личности, а также указаны мифы и легенды менее известных мест."
 vladislav_hall_desc: "Владиславский зал — величественный церемониальный зал, прославившийся впечатляющей позднеготической архитектурой и важной ролью в истории чешских королевских церемоний."
 crown_st_wenceslas_key_desc: "Эта золотая корона, богато украшенная драгоценными камнями, служит символом власти богемских монархов."
 voynich_manuscript_desc: "#italic Манускрипт Войнича#! — загадочная, до сих пор не расшифрованная рукопись, текст которой написан на неизвестном языке или коде, а страницы украшают таинственные иллюстрации."
 hexabiblos_desc: "В этом сборнике содержатся законы из множества византийских правовых источников. Этот труд послужит основой для гражданского и уголовного права всех стран, находящихся под влиянием Византии."
 acritic_songs_desc: "Этот сборник эпических поэм воспевает подвиги таких героев, как Дигенис Акрит и Андроник, которые во времена арабо-византийских войн охраняли рубежи Византии и снискали славу в сражениях с захватчиками."
 reforms_of_the_peloponnese_desc: "Концепция идеальной Византийской империи по Плифону. Он предлагал отказаться от Кодекса Юстиниана и возвратиться к более классическому обществу, вдохновлённому идеалами пелопоннессцев. Однако помимо превращения полуострова в культурный рай, он призывал к сожжению гомосексуалистов и людей с сексуальными отклонениями, почерпнув эту идею непосредственно из #italic «Государства»#! Платона."
 nomoi_desc: "Хотя большая часть была утрачена, до нас всё же дошли некоторые наброски концепции идеального общества Плифона. Многое нам неизвестно, но можно с уверенностью предположить, что в ней содержатся прямые заимствования из зороастризма и стоицизма."
 nomoi_directors_cut_desc: "Зиждящаяся на учении зороастризма и стоицизма, #italic «Книга законов»#! содержит планы Гемиста Плифона по построению идеального византийского общества. Он предложил заменить патриархат новой верой с иерархическим пантеоном, создать общины и передать землю людям. Всё общество, по его мнению, следует поделить по полу и социальным классам, а монарх должен быть исключительно добродетельным."
 history_of_the_palaiologoi_desc: "Хроника, содержащая жизнеописание династии Палеологов от скромной семьи выходцев из Италии времён Римской империи до момента её возвышения в Византийской империи после отвоевания Константинополя у латинян. Некоторые из этих событий, возможно, приукрашены, но кто докажет, что всё было иначе."
 apoheteftiko_systhma_byzantio: "Apohetephtiko Systhema"
 apoheteftiko_systhma_byzantio_desc: "Труд о грандиозных инженерных сооружениях для отвода и очистки воды под Константинополем, предположительно написанный членом знатного рода Кантакузинов."
 gramatica_de_la_lengua_castellana_desc: "Первый обширный труд по испанскому языку, в котором подробно описаны правила грамматики и правописания."
 don_quixote_desc: "«В некоем селе Ламанчском, которого название у меня нет охоты припоминать, не так давно жил-был один из тех идальго, чьё имущество заключается в фамильном копье, древнем щите, тощей кляче и борзой собаке…»"
 officium_hebdomadae_sanctae_desc: "Сборник гимнов и песнопений, написанных для празднования Страстной седмицы. Благодаря полифоническому стилю эти работы звучат значительно более торжественно, чем устоявшиеся на тот момент монодические григорианские распевы."
 el_entierro_del_senor_de_orgaz_desc: "На картине изображено погребение Гонсало Руиса де Толедо, сеньора Оргаса. Согласно легенде, святой Стефан и святой Августин спустились с небес в этот город, чтобы лично похоронить Гонсало. В работе необычным образом используются перспектива и цвет, что выгодно отличает её от других алтарных образов того времени."
 chronicle_of_alfonso_xi_desc: "История жизни и правления Альфонсо XI с ранних лет и до последних деяний."
 book_of_good_love_desc: "Поэма, повествующая о романтических приключениях автора, чередующаяся с баснями и небылицами на протяжении всего текста. Это лучший образец жанра, известного как #italic искусство духовенства#!."
 book_of_hunting_desc: "В этой книге приведены лучшие места для соколиной охоты в Кастилии, а также описаны различные хитрости и приёмы для ловли крупной и мелкой дичи."
 maja_vestida_desc: "Портрет женщины, лежащей на кровати в чувственной позе. Имеет парную картину, изображающую ту же самую женщину, но обнажённую."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Картина, на которой изображён безжалостный расстрел повстанцев, организованный иностранными войсками на следующий день после народного восстания."
 las_meninas_desc: "Картина, изображающая семью монарха в домашней обстановке. Благодаря своей крайне необычной композиции эта работа считается шедевром испанского барокко."
 las_lanzas_desc: "На картине изображён момент капитуляции защитников города перед испанскими войсками. Рядом с главными действующими лицами стоят копейщики и другие воины, наблюдающие за передачей ключей от крепости победившей стороне."
 the_leviathan_desc: "Эта книга, получившая своё название в честь библейского чудовища, поднимает вопросы об устройстве общества и легитимности правительства. Автор выдвигает идею о том, что люди по своей природе склонны конкурировать и бороться друг с другом, и лишь сильное объединённое государство может установить порядок, предотвратив тем самым войну всех против всех."
 wealth_of_nations_desc: "В этом фундаментальном труде по экономике рассматривается то, как разные народы обеспечивают своё благосостояние. Автор подробно объясняет, как политика и государство взаимодействуют с экономикой, рассматривая такие темы, как свободный рынок, а также разделение и производительность труда."
 canterbury_tales_desc: "Этот сборник рассказов считается одним из величайших образцов литературы, написанных на среднеанглийском языке. Каждый из рассказов представляет собой отдельную историю, при этом их жанры сильно различаются, но большинство из них объединяет общая религиозная тема."
 revelations_of_divine_love_desc: "Книга о христианском мистицизме, описывающая видения автора. По её словам, видения помогли ей вылечиться от серьёзной болезни. Поскольку в Средние века большинство женщин не знало латынь, книга написана на среднеанглийском языке. Несмотря на религиозный характер текста, это скорее изложение личных духовных переживаний, нежели богословский труд."
 wycliffe_bible_desc: "Общепринятый перевод Вульгаты на среднеанглийский язык, выполненный богословом Джоном Уиклифом. Некоторые части текста представляют собой дословный перевод, тогда как другие более вольно передают смысл латинского оригинала. Более поздние версии перевода получили широкое распространение среди лоллардов."
 hampton_court_desc: "Этот огромный дворец в стиле барокко — одна из любимых резиденций английских монархов, не уступающая по своему размаху другим известным дворцам Европы."
 the_ambassadors_desc: "Помимо двух французских послов, на картине изображены различные предметы, связанные с точными науками. На переднем плане нарисован человеческий череп, который можно разглядеть только под определённым углом."
 whitehall_desc: "Этот дворец задуман как главная резиденция английских королей, а потому должен затмевать своими размерами и красотой все прочие дворцы Европы."
 spem_in_alium_desc: "Это произведение считается шедевром полифонической музыки эпохи Возрождения. Оно было написано для демонстрации композиторского таланта Томаса и возможностей английского хора."
 tamburlaine_the_great_desc: "Пьеса, вдохновлённая деяниями легендарного правителя династии Тимуридов и $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "посвящённая жизни скромного пастуха Тамерлана, ставшего великим завоевателем. Известна выразительными монологами, захватывающими сражениями и ярким портретом сложного главного героя."
 romeo_and_juliet_desc: "Одна из самых известных пьес, по праву считающаяся шедевром английской литературы. Её сюжет посвящён трагической любви между юношей и девушкой из двух враждующих итальянских семей. Эта история стала символом первой любви."
 st_pauls_desc: "Этот собор — ярчайший пример английского барокко. Его колоссальных размеров купол видно из любой точки города. С VII века на этом месте не раз возводили соборы в честь Святого Павла. Все они были разрушены или сгорели в пожарах, но это внушительное сооружение будет радовать верующих ещё многие столетия."
 the_principia_desc: "Это один из важнейших и самых влиятельных научных трудов, в котором описаны три закона движения и закон всемирного тяготения."
 robinson_crusoe_desc: "«Жизнь и удивительные приключения Робинзона Крузо, моряка из Йорка, прожившего двадцать восемь лет в полном одиночестве на необитаемом острове у берегов Америки близ устьев реки Ориноко, куда он был выброшен кораблекрушением, во время которого весь экипаж корабля кроме него погиб; с изложением его неожиданного освобождения пиратами, написанные им самим»."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Это здание, изначально построенное как суфийская обитель, сейчас также используется в качестве медресе. Оно будет служить местом захоронения правителей и их семей на протяжении многих поколений."
 the_social_contract_desc: "В этом трактате рассматриваются принципы политического права и то, как управлять страной максимально легитимно. По мнению автора, идеальная власть должна уважать свободу личности и своевременно решать проблемы социального неравенства."
 philosophical_letters_desc: "Известный также под названием #italic «Письма об английской нации»#!, этот сборник содержит рассуждения автора о жизни в Великобритании. По сути, это просто описание страны глазами чужака, однако правительство Франции восприняло эту работу как критику французского общества."
 spirit_of_the_law_desc: "Этот трактат по политической философии послужил толчком к развитию сравнительного правоведения, а также спровоцировал изменения в правовых системах европейских и многих других стран."
 dreams_of_the_orchard_desc: "Текст в несколько сатирической манере передаёт дискуссию между королём и папой римским на тему законов и порядков. В качестве своих представителей они выбирают, соответственно, рыцаря и священника. Несмотря на мирный характер спора, рыцарь в итоге одерживает победу над своим оппонентом, что символизирует превосходство короля над папой. Этот рассказ ясно показывает политическое противостояние между церковью и королевским двором."
 doges_palace_genoa_desc: "Дворец будет служить не только резиденцией правительства, но и дополнительной линией обороны в случае бунта или восстания. Он станет символом могущества и престижа правителя."
 liber_certarum_historiarum_desc: "Эта летопись повествует об истории Австрии и Каринтии, а также описывает некоторые события, происходившие в Священной Римской империи во времена правления династии Каролингов."
 golden_roof_desc: "Кровля этого эркера состоит из 2657 позолоченных медных плиток, а сам он со всех сторон украшен росписью, рельефами, гербами и флагами, представляющими владения империи."
 landplagenbild_desc: "На этой фреске изображены различные бедствия, включая нашествие саранчи, чуму и вторжение вражеских войск. Она была написана по заказу горожан в знак памяти о том, что они пережили такие невзгоды."
 beethoven_first_symphony_desc: "Хотя в этом произведении заметно влияние других мастеров и предшественников композитора, в нём есть множество авторских особенностей, включая резкие изменения в громкости и тональности, которые не были свойственны симфониям того времени."
 the_creation_desc: "Оратория рассказывает библейскую историю сотворения мира, используя в качестве средств выражения оркестр, хор и солистов. Каждый день сотворения описывается отдельно, при этом солисты сначала исполняют роли архангелов, а затем самих Адама и Евы."
 theuerdank_desc: "Этот роман в стихах, вдохновлённый артуровскими легендами, аллегорически описывает путешествие императора, в которое он отправился, чтобы жениться и стать правителем Бургундии. По пути герой сталкивается со множеством испытаний, преодолению которых и посвящена большая часть романа."
 theoricae_novae_planetarum_desc: "Целью этого учебного пособия является изложение астрономических теорий в максимально доступном и понятном для простых людей виде. Отталкиваясь от геоцентрической модели Птолемея, автор старается объяснить движение планет, а также причины затмений."
 danse_macabre_art_desc: "Скелеты на картинах этого жанра олицетворяют саму смерть, которая танцует вместе людьми и как бы напоминает им о том, что все рано или поздно должны умереть. При этом изображённые люди зачастую представляют самые разные слои населения, начиная от крестьян и заканчивая священниками и даже членами королевских семей, что лишь подчёркивает равенство всех перед смертью."
 chronica_hungarorum_desc: "Эта летопись описывает историю Венгрии с древних времён, поддерживая версию происхождения венгерского народа от гуннов. Их вождь Аттила представляется как идеальный образ будущих правителей Венгрии."
 illuminated_chronicle_desc: "Венгерская #italic $illuminated_chronicle$#! — богато украшенная рукопись, в которой подробно описана история Венгрии и её правителей, с яркими иллюстрациями и текстом на латыни."
 goryeosa_desc: "Следуя стилю китайских хроник, авторы этой летописи подробно изложили историю Корё с описанием политики, общества, экономики, а также жизни королей и чиновников."
 veritable_records_of_joseon: "«Подлинные записи династии Чосон»"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$ — подробные исторические сводки, составленные во времена правления династии Чосон. Придворные хронисты тщательно записывали всё происходящее, а затем составляли из этих записей историю власти монарха."
 kor_cloud_dream_of_nine: "«Облачный сон девяти»"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ — сказочный роман, действие которого происходит во времена правления древней китайской династии Тан. Написан на #TOOLTIP:ADVANCE_DEFINITION,kor_hangeul_alphabet,X #L хангыле#!#! вместо бытовавших тогда иероглифов #italic ханча#!. Несмотря на противоречие общественным и художественным нормам своего времени, считается великим произведением."
 tongguk_tonggam: "«Тонгук тонгам»"
 tongguk_tonggam_desc: "$tongguk_tonggam$ — хроника, подробно описывающая историю #TOOLTIP:REGION,korea_region,X #L Корейского#!#! полуострова с древнейших времён до воцарения династии $KOR$."
 chronicle_of_egypt_desc: "Эта хроника, также известная как #italic «Блестящие звёзды владык Египта и Каира»#!, содержит полную историю Египта и Мамлюкского султаната c начала арабского завоевания и до конца Средних веков."
 theodicee_desc: "Полное название трактата — #italic «Опыты теодицеи о благости Божией, свободе человека и начале зла»#!. В нём автор пытается объяснить, почему Бог допускает наличие зла. Он приходит к выводу, что если Бог бесконечно добр, то по его замыслу любое зло и страдание в конечном итоге приведёт к гораздо большему благу, а потому оно имеет право на существование."
 sorrows_of_young_werther_desc: "Этот эпистолярный роман рассказывает трагическую историю молодого человека, который решает уйти из жизни из-за безответной любви. Книга стала настолько популярной в Европе, что люди начали не только подражать образу главного героя, но и чаще совершать самоубийства."
 faust_desc: "Поэма повествует о немецком алхимике и астрологе по имени Фауст, продавшем душу демону Мефистофелю в обмен на безграничные знания. По условию сделки, демон служил учёному 24 года, обеспечивая ему беззаботную жизнь, полную наслаждений. К концу жизни главный герой осознаёт свои ошибки и раскаивается, но в этот момент наступает время возвращать долг, и демон забирает его душу."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic «Путеводители к благам и восходящие источники света в произнесении молитвы Пророку избранному»#! — это сборник молитв и благословений, обращённых к мусульманскому пророку Мухаммеду."
 holy_trinity_st_sergius_lavra_desc: "Этот монастырь, посвящённый Святой Троице, является важным духовным центром Русской православной церкви. Изначально на этом месте была небольшая деревянная церковь, теперь же здесь находится внушительное каменное сооружение, которое привлекает верующих со всех уголков страны."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "На иконе изображена сцена из книги Бытия, в которой трое ангелов посетили Авраама. Однако некоторые считают, что на самом деле ангелы символизируют Святую Троицу. Каким бы ни был авторский замысел, эта работа — одна из самых значимых в русской иконографии."
 uspensky_sobor_desc: "Успенский собор посвящён смерти и вознесению Пресвятой Богородицы на Небеса. Это один из главных духовных символов Русской православной церкви."
 tale_of_the_princes_of_vladimir_desc: "Это произведение содержит генеалогию московской правящей династии, восходящую не только к Рюрику, но и к некому Прусу, который, согласно легенде, был братом императора Августа. Таким образом, этот трактат служит обоснованием венчания русских правителей на царство."
 monomakhs_cap_desc: "Этот головной убор, украшенный золотом, драгоценными камнями и соболиной опушкой, — один из главных символов власти в России. Его историческая связь с Византией также придаёт легитимность русским правителям как наследникам Римской империи."
 the_great_bell_tower_desc: "Изначально колокольня была построена из красного кирпича, который впоследствии был побелён со всех сторон. По высоте башня значительно превосходит окружающие постройки, благодаря чему её можно использовать в качестве наблюдательного пункта."
 st_basil_cathedral_desc: "Несмотря на влияние византийского искусства, создатели Покровского собора явно отошли от устоявшейся на тот момент архитектурной традиции. Собор символизирует Небесный Иерусалим, а его башни разной высоты напоминают устремлённое ввысь пламя. Благодаря своему уникальному стилю это сооружение считается одним из важнейших памятников русской архитектуры."
 the_soyembika_tower_desc: "Доподлинно неизвестно, когда именно и для чего была построена эта башня. Тем не менее она является важной достопримечательностью, которая приковывает к себе взгляды жителей и посетителей города."
 lady_of_kazan_desc: "Изображение Богородицы, чудесным образом найденное после пожара. Поскольку Дева Мария почитается как защитница русских земель, эта икона имеет огромное культурное и религиозное значение не только для верующих, но и для всего русского народа."
 winter_palace_desc: "Этот дворец — основная резиденция правящей династии и яркий пример русского барокко. Даже в изначальном виде дворец был достоин императорской семьи, однако после множества расширений и реконструкций он стал поистине впечатляющим сооружением."
 magia_naturalis_desc: "#italic $magia_naturalis$#! — невероятно популярная подборка интересных наблюдений из самых разных наук, включая геологию, металлургию, магнетизм, оптику, медицину и другие области знания."
 catherine_palace_desc: "Этот изысканный дворец в стиле рококо был построен как летняя резиденция правящей династии. Его украшенные алебастром комнаты и просторные сады служат местами отдыха для членов двора и императорской семьи."
 st_peter_and_paul_desc: "Петропавловская крепость была предназначена для обороны устья реки Невы. За её стенами находится Петропавловский собор, который является важным символом города и имеет самую высокую колокольню среди всех православных храмов мира."
 palace_of_caserta_desc: "Превосходный образец архитектуры барокко и один из крупнейших дворцов во всём мире. Он состоит из пяти этажей и более тысячи комнат, а на прилегающей к нему территории расположены роскошные сады со множеством фонтанов."
 pudizia_desc: "Эта скульптура покрытого вуалью женского тела выполнена в мельчайших деталях. Сама вуаль кажется прозрачной, но при этом тяжёлой, как бы одновременно закрывая и обнажая находящуюся под ней фигуру, что свидетельствует о высочайшем мастерстве автора при работе с мрамором"
 istoriya_rossiskaya_desc: "Исчерпывающий труд по истории России. В нём содержится множество сведений, которых нет ни в одной другой летописи, из-за чего некоторые сомневаются в их достоверности."
 gatchina_palace_desc: "Этот дворец сочетает в себе элементы классицизма и средневековых замков. Это одна из любимых резиденций правящей семьи и важный символ русской политики."
 on_the_corruption_of_morals_desc: "Автор сочинения критикует правящий класс за злоупотребление властью, выступая за возвращение к исконным русским ценностям и образу монарха как отца народа. По его мнению, устранив самодержавный произвол, можно решить проблемы крепостных, не отменяя при этом крепостное право."
 a_journey_from_st_petersburg_to_moscow_desc: "Как и схожие европейские произведения, эта скандальная работа описывает проблемы общества: несправедливость крепостного права, произвол дворянства и недостатки управления страной в целом. Несмотря на обличающее содержание текста, автор не выдвигал революционных идей, а лишь указывал на проблемы. Тем не менее произведение вызвало сильный гнев самой императрицы."
 ode_to_liberty_desc: "Ода «Вольность» — громкий призыв к свободе, справедливости и верховенству закона над монаршей властью. Это произведение послужило толчком для роста мятежных настроений по всей России."
 work_of_art_mons_meg_desc: "При длине четыре метра и диаметре ствола полметра эта огромная бомбарда является одной из крупнейших пушек в мире. Поскольку она была изготовлена из железа, пушку пришлось окрасить свинцовым суриком, чтобы избежать ржавчины."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Сборник стихотворений поэта Роберта Бёрнса, надеявшегося благодаря этой работе добиться признания в качестве национального писателя Шотландии. В книге также приведён глоссарий для тех, кто не владеет шотландским языком."
 chronica_gentis_scotorum_desc: "В этом обширном историческом труде описано происхождение шотландского народа — со времён Моисея до правления легендарного гэльского короля Фергуса Великого."
 atland_eller_manheim_desc: "Типичное произведение готицизма — культурного движения, поддерживающего версию о готском происхождении шведов и о том, что Швеция — то самое мифическое место, которое Платон называл Атлантидой."
 swe_makalos_desc: "Обиходное название особняка, принадлежащего одному из самых влиятельных родов Швеции. Он расположен прямо напротив монаршего дворца и нисколько не уступает в великолепии ни ему, ни тем более другим окружающим зданиям."
 san_zanipolo_desc: "Базилика Санти-Джованни-э-Паоло или Сан-Заниполо — это величественная готическая церковь в Венеции, традиционно служащая последним пристанищем для венецианских дожей."
 ca_foscari: "Ка-Фоскари"
 ca_foscari_desc: "$ca_foscari$ — величественный готический дворец, построенный рядом с Великим каналом. Олицетворяет собой богатство и власть семейства Фоскари."
 fra_mauro_map: "Карта мира Фра Мауро"
 fra_mauro_map_desc: "$fra_mauro_map$ — самое подробное и точное изображение известного мира на тот момент. При составлении карты Фра Мауро пользовался знаниями, почерпнутыми не только в Европе, но и на Ближнем Востоке и в других местах."
 tintorettos_crucifixion_desc: "«Распятие» Тинторетто — монументальное полотно, изображающее казнь Иисуса Христа. Благодаря грамотному использованию композиции и светотени картина передаёт широчайший спектр эмоций."
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, или «О достойном удовольствии и здравии», написанная Бартоломео Платиной, считается одной из первых печатных кулинарных книг, содержащей разнообразные рецепты блюд и рекомендации по питанию."
 eight_questions_on_the_power_of_the_pope_desc: "Будучи сторонником разделения церкви и государства, автор отстаивает идею о том, что папа и духовенство не могут владеть собственностью: по его мнению, это право должно принадлежать лишь светской власти."
 frauenkirche_desc: "#italic «Распятие» Тинторетто#! — монументальное полотно, хранящееся в Скуола-Гранде-ди-Сан-Рокко в Венеции и изображающее казнь Иисуса Христа. Картина отличается напряженным драматизмом и динамичностью композиции."
 diarii: "«Дневники»"
 diarii_desc: "$diarii$ — хроника в 58 томах, составленная Марино Санудо. В ней подробно описывается политическая, общественная и дипломатическая жизнь в Венеции эпохи Возрождения в 1496—1533 гг."
 annales_bojorum_desc: "Эта летопись в нескольких томах описывает историю Баварии на фоне общей истории Европы, а также повествует о соперничестве папы римского с императором."
 theatinerkirche_art_desc: "Эта церковь, построенная в стиле итальянского барокко, стала важным символом города и оказала значительное влияние на развитие этого архитектурного стиля в Южной Германии."
 bng_nabibangsha_desc: "Это произведение — один из первых переводов #italic «Рассказов о пророках»#! на бенгальский язык. Оно представляет собой сборник историй о мусульманских пророках и посланниках."
 brandenburger_tor_desc: "Построенное в центре города в честь победы над Нидерландами, это сооружение выполнено в стиле неоклассицизма и содержит множество элементов, изображающих сцены из греческой и римской мифологий. На вершине ворот расположена бронзовая квадрига, управляемая богиней победы Викторией, хотя изначально вместо неё должна была быть изображена греческая богиня мира Эйрена."
 the_prize_essay_desc: "Кант представил #italic «Исследование отчётливости принципов естественной теологии и морали»#! в Королевской академии наук и получил за него награду. С тех пор эту работу зачастую называют просто «Конкурсное эссе»."
 prutenic_tables_desc: "Хотя эти таблицы были преимущественно основаны на трудах Коперника, автор ни разу не упоминает его гелиоцентрическую модель, которая в то время ещё не получила широкого признания."
 praxis_pietatis_melica_desc: "Название этого лютеранского сборника гимнов означает #italic «Упражнение в благочестии»#!. Он был составлен для использования в церковных литургиях и закрытых богослужениях. Популярность книги оказалась настолько велика, что для многих она стали неотъемлемой частью духовной жизни."
 phaedon_desc: "В этой работе приведены диалоги Сократа о природе человеческой души. В ожидании собственной смерти философ обосновывает простоту и неделимость души, а затем пытается доказать её бессмертие."
 teaching_nova_methodo_desc: "Этот труд представляет собой переоценку и развитие автором своих ранних идей. В нём излагается идея о том, что самосознание по своей природе является социальным феноменом, поскольку для осознания самого себя человеку необходимо постоянно сравнивать себя с остальными, а значит, он нуждается в обществе других людей."
 joys_of_young_werther_desc: "Это произведение, являющееся сатирой на #italic «Страдания юного Вертера»#!, критикует оригинальный роман за идеализацию самоубийства. Несмотря на множество хвалебных отзывов, многие представители литературного движения #italic «Буря и натиск»#! осудили автора за высмеивание работы Гёте."
 nathan_the_wise_desc: "Действие пьесы разворачивается во времена Третьего крестового похода. В ней представителям трёх авраамических религий удаётся найти общий язык, несмотря на богословские разногласия, что делает это произведение одним из ранних протестов против религиозной нетерпимости."
 on_war_desc: "Этот трактат о военном искусстве рассматривает и описывает войны как продолжение политики государства. Несмотря на то, что этот труд оказал большое влияние на военачальников своего времени, у него также было немало критиков: по их мнению, автор уделяет внимание только национальным государствам, в которых всё население так или иначе становится участником и двигателем войны."
 virgin_of_guadalupe_desc: "Согласно легенде, статуя была высечена самим евангелистом Лукой. Считается, что она была захоронена с целью сберечь её от маврских захватчиков, и лишь спустя столетия Дева Мария явилась случайному путнику и указала на место, где была спрятана статуя. Некоторые предполагают, что именно она уберегла испанские войска и помогла им одержать победу над маврами. Все эти истории придали статуе большую значимость, в связи с чем она привлекает огромное количество паломников."
 palace_monastery_of_santa_clara_desc: "Этот мудехарский дворец превратили в монастырь в память о победе над маврами. В нём проходили молебны о благополучии правящей династии, и сюда стекалось множество женщин из знатных семей."
 on_miracles_signs_and_revelations_desc: "Стремясь побороть многочисленные суеверия, автор высказывает идею, которая идёт вразрез с общепринятым мнением той эпохи. Она заключается в том, что за чудесами не всегда стоит Бог или Дьявол. Зачастую они являются лишь плодом воображения или даже откровенной фальсификацией."
 astronomiae_instauratae_progymnasmata_desc: "Этот труд, основанный на наблюдениях за кометами и новой звездой, появившейся на небе в 1572 году, не только оказал большое влияние на науку, но и послужил источником вдохновения для поэтов и писателей."
 fairy_tales_for_childred_desc: "Этот сборник сказок снискал большую популярность среди широкой публики. Им зачитывались целые семьи… Да что там говорить: он даже мышей заинтересовал!"
 erasmus_montanus_desc: "Это сатирическое произведение, высмеивающее элитаризм просвещённой общественности, повествует о молодом человеке, приехавшем в свой родной провинциальный городок после обучения в столице. По возвращении он обнаруживает, что психология горожан резко отличается от того образа мыслей, который он приобрёл за время учебы. Это обстоятельство становится причиной множества конфликтов между ним и местными жителями."
 duomo_di_firenze_desc: "Строительство этого готического собора началось в XIII веке. Его знаменитый купол, добавленный уже в эпоху Возрождения, является главной отличительной чертой собора и неизменным символом города."
 nuova_cronica_desc: "Стремясь прославить свой город подобно римским историкам, автор создал подробную летопись Флоренции, в которой привёл не только исторические события, но и историю многих зданий и жителей города."
 history_of_the_florentine_people_desc: "Автор использует необычный подход к истории, рассматривая её исключительно со светской точки зрения. Он утверждает, что Италия преодолела период культурного упадка и теперь вступает в новую эпоху."
 mona_lisa_desc: "Эта картина не оставила равнодушными ни знатных вельмож, ни бедных крестьян. Она заслужила славу настоящего шедевра, и теперь ни одно обсуждение искусства не обходится без её упоминания. Люди восхищаются мастерством исполнения этой работы и продолжают гадать, какая тайна скрывается за неопределённым выражением лица изображённой на холсте женщины."
 last_supper_desc: "Роспись, изображающая трапезу апостолов с Христом незадолго до его распятия. Эта работа мастерски передаёт человеческие эмоции и оказала большое влияние на другие произведения эпохи Возрождения."
 de_jure_belli_ac_pacis_desc: "В своих рассуждениях о правовом статусе войны автор заимствует концепции из предыдущих трудов и расширяет их, закладывая основу международного права."
 tarikhe_alamaraye_abbasi_desc: "Эта летопись персидской правящей династии считается одним из важнейших трудов по истории Персии."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "#italic $chronicle_of_morea$#! — летопись XIV века, в которой подробно описывается установление #italic Франкократии#! в Греции по итогам Четвёртого крестового похода. Основное внимание в произведении уделено Ахейскому княжеству."
 the_prince_desc: "Автор этого труда размышляет о правителях: причём не только о наследных, но и о новых. Он объясняет, как удержать власть и успешно править завоёванными землями. Цель оправдывает средства."
 cronica_universalis_desc: "#italic «Всемирная хроника»#! помогает понять политические события, культурные сдвиги и социальные изменения, происходившие в средневековой Европе. Кроме того, в ней содержится общее описание неких далёких западных земель, основанное на рассказах рыбаков об их путешествиях за пределы Гренландии."
 liber_gestorum_in_lombardy_desc: "Общая история Ломбардии — одного из регионов Северной Италии. Большая часть книги посвящена Милану во времена правления династии Висконти."
 arca_di_san_pietro_martire_desc: "В этом богато украшенном саркофаге покоятся останки святого Петра Веронского. Рельефы, запечатлевшие сцены из жизни святого, пестрят иносказательными образами, в том числе символическими изображениями нравственных и духовных добродетелей."
 milan_cathedral_desc: "Это величественное здание в готическом стиле стало настоящей жемчужиной #TOOLTIP:LOCATION,milano_tt,X #L Милана#!#!. Замысловатые украшения и изящные шпили, добавленные на последнем этапе, поражают тонкостью архитектурной мысли. Это чудо искусства, возведённое во славу Господа и нашего народа, является символом культурного и религиозного значения города."
 equestrian_statue_desc: "Эта скульптура задумывалась как самая большая статуя всадника на коне. Автору пришлось досконально изучить анатомию лошадей, поскольку из-за внушительных размеров и веса её возведение представляло собой весьма непростую задачу."
 palazzo_reale_di_milano_desc: "Этот дворец веками служил резиденцией городской администрации. Со времён возведения он претерпел множество расширений и реконструкций, и теперь роскошные залы и просторные дворы делают его достойным символом власти Милана."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! — хроника, в которой подробно описана история Милана от его истоков вплоть до XV века. Это одна из самых ранних подобных работ, созданных не на латыни, а на итальянском языке."
 visconti_palace_desc: "#italic $visconti_palace$#! символизирует миланскую гегемонию в Ломбардии, возвышаясь над близлежащими постройками как доказательство богатства и могущества своих создателей."
 huis_ten_bosch_desc: "Считающийся вершиной голландской архитектуры, дворец $huis_ten_bosch$ хранит множество произведений искусства различных мастеров, и все они находятся в Оранжевом зале здания."
 dictionnaire_historique_et_critique_desc: "#italic $dictionnaire_historique_et_critique$#!, содержащий идеи направленные против христианства и авторитаризма, указывает на необходимость более терпимого отношения общества к различным религиям, критикуя противоречия в теологических догматах и изображая христианство как нечто иррациональное в надежде привести мир к более просвещённым временам."
 mare_liberum_desc: "Труд #italic $mare_liberum$#!, написанный с целью продвижения идей свободной торговли, подчёркивает важность открытых морей, где купцы всех стран могут беспрепятственно вести дела, не заботясь о том, кому принадлежат морские просторы, поскольку море — общее достояние человечества."
 saint_peters_basilica_desc: "Первое здание базилики было построено на месте цирка Нерона по указанию императора Константина Великого. В ней был коронован [GetCharacter('fra_charlemagne').GetName]. Новый собор, полностью заменивший оригинальное сооружение, являет собой настоящий шедевр архитектуры эпохи Возрождения и по праву считается духовным центром западного христианства."
 pol_royal_column_desc: "По задумке эта колонна символизирует единоличного правителя, в руках которого сосредоточена и светская, и духовная власть. Она гордо возвышается в центре города, являя собой воплощение могущества королевской династии."
 pol_altarpiece_desc: "Алтарь Костёла Вознесения Девы Марии, созданный талантливым Фейтом Штосом, является самым большим триптихом своего времени и одним из наших величайших сокровищ. Это настоящий символ нашего благочестия и влияния."
 new_chemical_light_desc: "В этом монументальном труде по алхимии среди прочего высказывается мысль, что воздух — это вовсе не единое вещество. В нём содержится квинтэссенция жизни — газ, необходимый всем существам на земле."
 revolution_spheres_desc: "Это ключевой труд в защиту гелиоцентрической модели, который оспаривает устоявшуюся теорию геоцентризма, изложенную ещё Птолемеем. Автор пытается объяснить траектории движения планет и Земли, которым в геоцентрической системе достоверного объяснения не нашлось."
 pol_threnodies_desc: "#italic «Трены»#!, или #italic «Плачи»#! — сборник из девятнадцати элегий, резко контрастирующих с другими произведениями автора. Поскольку «Трены» посвящены умершему родственнику, произведение передаёт горе и страдания скорбящего члена семьи."
 pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#! — подробная летопись истории Польского королевства со времён его легендарного основания и до наших дней. Произведение поделено на двенадцать томов, в которых подробно описаны различные главы польской истории."
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#! — диалог, затрагивающий различные социальные вопросы, волновавшие современников автора. Произведение отражает антиклерикальные настроения дворянства."
 the_lusiads_desc: "«Лузиады» — сборник эпических поэм, созданных в гомеровском стиле. Они описывают путешествия португальских исследователей, совершивших в XV–XVI веках ряд крупных открытий. Написанное Камоэнсом во время изгнания в Макао, это произведение связывает португальцев с потомками Луза, населявшими западную часть Пиренейского полуострова до прихода туда римлян."
 batalha_monastery_desc: "Над монастырём работали 15 архитекторов, а его строительство заняло в общей сложности 131 год. Это сооружение сочетает в себе несколько архитектурных стилей, и многие считают его одним из самых красивых монастырей в Португалии."
 TEU_swords_of_grunwald_desc: "Накануне Грюнвальдской битвы великий магистр Тевтонского ордена отправил польскому королю два меча в качестве вызова на бой. Король мечи принял, а после разгрома ордена в сражении #italic $TEU_swords_of_grunwald$#! стали частью королевских регалий."
 zafarnama_desc: "Эта биографическая рукопись, известная также как #italic «Книга побед»#!, подробно описывает жизнь Тамерлана и восхваляет его деяния. Приводя все его военные и политические достижения, этот труд не только прославляет легендарного завоевателя, но и позволяет исследователям лучше изучить его личность."
 telugu_ramayana_desc: "Перевод древнеиндийского эпоса «Рамаяна» с санскритского языка на телугу с использованием более простых слов и выражений."
 subhadra_kalyanam_desc: "Сборник стихотворений, посвящённых свадьбе Арджуны и Субхадры — персонажей эпоса «Махабхарата». Во многом это адаптация классического древнеиндийского эпоса к культуре и менталитету народа телугу."
 nyayamruta_desc: "Рассуждая о реальности мира, автор труда приходит к выводу, что наша реальность — всего лишь иллюзия, отражение взаимодействия Майи и Брахмана. Неудивительно, что такая теория не всем пришлась по душе и породила множество споров."
 madhura_vijayam_desc: "«Мадхура Виджаям» описывает падение Мадурайского султаната и вторжение в Южную Индию. Несмотря на то, что данное произведение является поэмой, многие историки считают её важным источником сведений о ранней истории Виджаянагара, особенно о его армии."
 hypatian_codex_desc: "Этот свод летописных текстов включает в себя #italic «Повесть временных лет»#!, #italic Киевскую летопись#! и #italic Галицко-Волынскую летопись#!. Он является одним из важнейших источников исторических сведений о Киевской Руси."
 national_epic: "$TARGET$ — человек-легенда"
 national_epic_desc: "Эта героическая сага о жизни и деяниях великого правителя укрепит самосознание и поднимет престиж любой державы."
 art_name_a_critique_of_the_state_desc: "Автор жёстко критикует правительство и избранный курс, стремясь разжечь в людях ненависть к политической элите державы."
 art_name_a_praise_of_freedom_desc: "Воспевая права и свободы, которыми пользуются граждане нашей державы, автор не только подчёркивает превосходство нашей политики, но и вдохновляет людей добиваться того же."
 art_key_holy_leader_portrait_desc: "Автор изображает правителя как мессию и духовного лидера, что, бесспорно, приведёт в бешенство самых консервативных приверженцев нашей веры."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Впоследствии корона была повреждена и утратила часть своего былого величия."
 bayeux_tapestry_key_desc: "Это полотно длиной 70 метров, изображающее сцены нормандского завоевания Англии, является одним из ярчайших образцов романского искусства."
 two_icons_of_archangel_michael_desc: "Две иконы, вывезенные из #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#! во время Четвёртого крестового похода. Теперь они украшают залы собора в #TOOLTIP:LOCATION,venice,X #L Венеции#!#!."
 stone_of_scone_desc: "Скунский камень, также известный под названием Камень Судьбы — древний символ шотландской монархии. Вплоть до конца XIII века камень, традиционно использовавшийся в коронации шотландских правителей, хранился в Скунском аббатстве. Однако в 1296 году английский король Эдуард I захватил его после победы в Первой войне за независимость Шотландии. По его приказу реликвию поместили под сиденье коронационного кресла в Вестминстерском аббатстве. Так он стал неотъемлемой частью английской коронационной традиции."
 llywelyns_coronet_desc: "Корона Лливелина, или по-валлийски #italic Талайт Лливелин#! — символ княжеской власти в Уэльсе. Последний независимый правитель Уэльса Лливелин ап Грифид передал корону на хранение монахам Кимерского аббатства перед битвой с английским королём Эдуардом I, в которой он потерпел поражение. Король забрал корону и привёз её в Лондон, где она была выставлена в Вестминстерском аббатстве в знак подчинения Уэльса."
 cross_of_neith_desc: "Нейтский крест — священная реликвия, содержащая частицу Животворящего креста, на котором был распят Иисус Христос. Валлийский король Хивел II Добрый привёз этот крест из Рима, после чего он передавался от принца к принцу до тех пор, пока его не унаследовал Лливелин ап Грифид. В 1283 году английский король Эдуард I разгромил войска Лливелина и захватил крест. По возвращении в Лондон он приказал провезти его по улицам столицы в знак установления своей власти в Уэльсе."
 st_augustine_gospels_desc: "Евангелие святого Августина — частично завершённый иллюминированный манускрипт Евангелия VI века, который был доставлен на Британские острова в рамках папской миссии по обращению язычников-англосаксов в христианство. По этой причине английские христиане считают это Евангелие священным."
 st_louis_toulouse_crowning_robert_anjou_desc: "На этой алтарной картине XIV века изображён исторический момент, когда святой Людовик Тулузский отказался от своих притязаний на неаполитанский престол, чтобы стать францисканским епископом. Вместо Людовика королём Неаполя стал его младший брат [GetCharacter('nap_robert_i_anjou').GetName]."
 chiesa_san_gottardo_in_corte_tower_desc: "Колокольня Святого Годегарда в #TOOLTIP:LOCATION,$milano_tt$,X #L Милане#!#! была построена в 1336 году во время правления [GetCharacter('mlo_azzone_i_visconti').GetName], первого синьора Милана из династии #TOOLTIP:DYNASTY,$visconti_dynasty_tt$,X #L Висконти#!#!. Строительство башни было частью плана Висконти по развитию инфраструктуры города. Звон колоколов использовался для обозначения времени суток — колокольня фактически стала первыми городскими часами в регионе."
 torrazzo_di_cremona_desc: "Тораццо Кремоны была построена в 1309 году рядом с Кремонским собором. Будучи одной из самых высоких кирпичных колоколен в Европе, она привлекает внимание не только верующих, но и обычных горожан. В XVI веке на башне были установлены астрономические часы, которые и по сей день являются крупнейшими во всём мире."
 lalibela_cross_desc: "$lalibela_cross$, созданный в XII веке во времена правления династии Загве, имеет огромную историческую ценность и играет важную роль в богослужениях Эфиопской православной церкви."
 kebra_nagast_desc: "«Кебра Негаст» — эфиопский национальный эпос, созданный в XIV веке. В нём высказывается идея о происхождении эфиопских правителей от царя Соломона и царицы Савской, что формально даёт им божественное право на власть и закрепляет за ними образ христианских лидеров."
 lalibela_church_st_george_desc: "Церковь Святого Георгия, высеченная в скале в XII веке, считается шедевром эфиопской монолитной архитектуры. Король Лалибэла хотел воссоздать образ #italic Нового Иерусалима#!, в связи с чем и приказал построить в городе целый ряд уникальных храмов и святилищ. Все они прекрасно отражают религиозное рвение того времени и подчёркивают особое христианское наследие Эфиопии."
 king_ezana_stele_desc: "$king_ezana_stele$, построенная в IV веке, представляет собой огромный каменный обелиск времён Аксумского царства. Она отражает богатство и могущество страны в период её расцвета. Есть свидетельства обращения Эзаны в христианство, поэтому Аксум можно считать одним из первых христианских государств в истории."
 lanterna_di_genoa_desc: "$lanterna_di_genoa$, изначально построенная в XII веке, служила главным маяком #TOOLTIP:LOCATION,genoa_tt,X #L Генуи#!#!, однако она также могла использоваться в качестве наблюдательного пункта для обнаружения врага. В связи со множеством повреждений в XVI веке сооружение было перестроено, однако оно и сейчас остаётся одним из самых старых и высоких маяков в мире."
 palazzo_san_giorgio_desc: "Построенный в 1260 году по указу генуэзского подесты Гульельмо Бокканегры, Палаццо Сан-Джорджо изначально служил зданием городской администрации. Позднее в нём разместился банк Святого Георгия, игравший решающую роль в управлении финансами Генуи и становлении города как ведущей средневековой торговой державы."
 annales_ianuenses_desc: "$annales_ianuenses$ — генуэзская [ShowWorkOfArtTypeName('chronicle')|l], описывающая историю города во времена его расцвета: с XI по конец XIII века. В книге приведены сведения о сражениях, договорах и торговой деятельности республики."
 yaroslavs_court_desc: "Ярославово дворище, построенное в XI веке, получило своё название в честь Ярослава Мудрого. Оно служило главным коммерческим центром #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгорода#!#!, через который проходили ганзейские торговые пути."
 house_of_holy_wisdom_desc: "Софийский собор был построен в XI веке в #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгороде#!#! по указу Ярослава Мудрого. Он является одним из старейших православных храмов России и ключевым духовным центром страны. Его создание стало символом распространения христианства в Киевской Руси."
 our_lady_of_the_sign_desc: "Эта икона стала особенно почитаемой в XII веке, когда она чудесным образом защитила #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгород#!#! от вражеской осады. С тех пор она считается символом божественного покровительства и одной из важнейших икон в русском православии."
 annunciation_ustyug_desc: "Икона «Устюжское Благовещение», написанная в XII веке — один из старейших образцов русской иконографии. В ней чётко прослеживается византийское влияние на искусство Киевской Руси в период распространения в стране христианства."
 saint_george_in_yuriev_desc: "Юрьев монастырь, который [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName] приказал основать в 1030 году, — один из старейших в России. Он сыграл ключевую роль в распространении православия на севере Руси и в частности в Новгородской земле."
 palma_cathedral_desc: "Строительство Пальмского собора началось в 1229 году вскоре после освобождения Мальорки в ходе Реконкисты. Построенный на месте бывшей мечети, собор выполнен в готическом стиле и отражает архитектурные веяния материковой Европы того времени. Работа над сооружением началась по указу короля Хайме I и продлилась несколько столетий."
 ripoll_abbey_desc: "[GetCharacter('cat_guifre_i_barcelona').GetName] приказал заложить этот монастырь в 888 году. Его создание значительно поспособствовало развитию #TOOLTIP:CULTURE,catalan_tt,X #L каталонской#!#! культуры и религиозных институтов."
 montserrat_abbey_desc: "Этот монастырь, расположенный на горе Монсеррат, является важным #TOOLTIP:CULTURE,catalan_tt,X #L каталонским#!#! духовным символом и центром паломничества. Во многом популярность монастыря связана с хранящейся в нём скульптурой [ShowWorkOfArtName('moreneta_key')], высоко почитаемой в христианстве."
 poblet_abbey_desc: "Этот внушительный монастырский комплекс, построенный в XII веке, служил пантеоном #TOOLTIP:CULTURE,catalan_tt,X #L каталонских#!#! королей со времён [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Базилика Нуэстра-Сеньора-дель-Пилар была названа в честь Девы Марии и её чудесного явления апостолу Иакову, который предположительно проповедовал христианство на Пиренейском полуострове. После освобождения #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагосы#!#! от мусульман в XII веке на месте изначального святилища была построена новая церковь в романском стиле."
 moreneta_key_desc: "Эта скульптура, изображающая Деву Марию, хранится в #TOOLTIP:WORK_OF_ART,montserrat_abbey_tt,X #L монастыре Монсеррат#!#!. Согласно легенде, её случайно нашли пастухи в пещере на горе Монсеррат. Однако когда они попытались перевезти её в город, скульптура оказалась неподъёмной. Они восприняли это как знак того, что Дева Мария хочет остаться на горе, в связи с чем монастырь и был построен именно там."
 girgam_desc: "Эта летопись империи Канем-Борну содержит список королей и некоторые события, происходившие в стране во времена их правления."
 djenne_mosque_desc: "Это глинобитная мечеть, построенная в XIII веке, на протяжении многих поколений способствовала распространению #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! в Мали."
 sankore_madrasa_desc: "Это медресе — одно из главных учебных заведений в Мали и важный духовный центр для  #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!# Гвинеи."
 djinguereber_mosque_desc: "Важный образовательный центр малийских #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, основанный Мусой I."
 sachsenspiegel_desc: "Сборник указов и норм обычного права, применявшихся по всей Священной Римской империи. Это один из основных правовых сборников державы и первый подобный документ, составленный на #TOOLTIP:LANGUAGE,german_language,X #L немецком#!#! языке, а не на латыни."
 terrae_prussiae_desc: "Эта летопись, составленная на #TOOLTIP:LANGUAGE,latin_language,X #L латыни#!#!, описывает прибытие Тевтонского ордена в #TOOLTIP:AREA,prussia_area,X #L Пруссию#!#! и его последующую борьбу с местными языческими племенами."
 codex_marianus_desc: "Это Евангелие на #TOOLTIP:LANGUAGE,church_slavonic_language,X #L старославянском#!#! языке является одним из ключевых христианских текстов славянских народов."
 white_angel_desc: "Эта фреска считается одним из шедевров сербского искусства. На ней изображён ангел, указывающий жёнам-мироносицам на пустую гробницу, из которой вышел воскресший Христос."
 zica_studenica_monasteries_desc: "С момента своего создания в XII–XIII веках, эти сооружения остаются одними из крупнейших и наиболее важных монастырей Сербии."
 gesta_hungarorum_desc: "Это произведение воспевает различные достижения #TOOLTIP:CULTURE,hungarian_tt,X #L венгерского#!#! народа, а также связывает его происхождение со скифами и гуннами. При этом в тексте уделено особое внимание завоеванию венграми Карпатского бассейна."
 basilica_of_the_assumption_virgin_mary_desc: "Заложенная по указу первого короля Венгрии, эта базилика всегда служила местом коронации венгерских монархов. Хотя формально она не является епископальной церковью, это ничуть не умаляет её политического и культурного значения."
 holy_crown_of_hungary_desc: "Эта корона с XII века является символом легитимности венгерских правителей. Византийский стиль, в котором она выполнена, породил теорию о том, что она была подарком византийского императора. Однако, согласно #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! традиции, корона была передана Венгрии папой римским."
 kusanagi_no_tsurugi_desc: "Считается, что это тот самый легендарный меч, который Сусаноо нашёл в хвосте сражённого им Ямата-но Ороти. Затем оружие перешло к богине Аматэрасу, а уже она пожаловала его своему внуку Ниниги-но Микото, прародителю императорской династии, перед тем, как тот сошёл на землю. Так этот меч стал символом правомочности, смелости и могущества императора."
 yata_no_kagami_desc: "По легенде, это зеркало использовалось для того, чтобы выманить богиню-солнце Аматэрасу из пещеры, где она скрывалась. Оно было даровано Ниниги-но микото, прародителю императорской династии, перед тем, как тот сошёл на землю. Сейчас это одна из императорских регалий, олицетворяющая мудрость и лидерские качества представителей правящей династии."
 yasakani_no_magatama_desc: "Эта бусина использовалась вместе с #TOOLTIP:WORK_OF_ART,$yata_no_kagami_tt$,X #L зеркалом Ята#!#!, чтобы выманить богиню солнца Аматэрасу из пещеры, где она скрывалась. Она была дарована Ниниги-но микото, прародителю императорской династии, перед сошествием на землю. Это одно из трёх божественных сокровищ, олицетворяющее милосердие и благосклонность правящей династии."
 liber_regum_desc: "Эти #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроники#!#! подробно описывают родословную и биографию иберийских царей. Объединяя реальные события с мифами, они утверждают их божественное право на власть."
 collegiate_roncesvalles_desc: "#italic Коллегиальная церковь Ронсесвальес#! — памятник готической архитектуры, расположенный в Пиренеях. В её стенах находят приют паломники, идущие по пути святого Иакова, и безнадёжно больные люди."
 la_oliva_abbey_desc: "Этот цистерцианский монастырь считается одним из старейших на Пиренейском полуострове. Его строгий архитектурный стиль отражает стремление ордена к простоте и созерцанию. При монастыре также есть обширная библиотека."
 tripitaka_koreana_desc: "$tripitaka_koreana$ — сборник буддийских текстов, вырезанных на деревянных табличках. Этот древний свод буддийских канонов, созданный с использованием иероглифов ханча, является ярким примером мастерства, духовного рвения и стремления сохранить священные писания."
 amitabha_triad_desc: "$amitabha_triad$ символизирует надежду на перерождение самых преданных верующих в #italic Чистой земле#!. Она изображает Будду #italic безграничного света#!, по сторонам от которого находятся #italic бодхисаттвы#! сострадания и мудрости."
 ksitigarbha_desc: "$ksitigarbha$ — добрый и милосердный #italic бодхисаттва#!, которого обычно изображают как проводника душ в загробный мир. В буддийской традиции его особенно почитают за то, что он дал обет не становиться Буддой, пока не избавит всех живых существ от страданий."
 watermoon_avalokiteshvara_desc: "Изображение #italic бодхисаттвы#! сострадания Авалокитешвары, сидящего в расслабленной позе."
 visualisation_sutra_desc: "$visualisation_sutra$ описывает практики медитации, призванные помочь верующим достичь духовного просветления, воображая образ #italic Чистой земли#!."
 sutra_descent_maitreya_desc: "Эта сутра описывает грядущее нисхождение с небес Майтреи, Будды будущего. Она вселяет надежду на обновление мира, который остро нуждается в духовном наставничестве."
 hwaom_pure_land_desc: "Картина $hwaom_pure_land$ была вдохновлена #italic «Аватамсака-сутрой»#!. На ней изображено мистическое царство гармонии, где находятся пять главных Будд и пятьдесят два #italic бодхисаттвы#!."
 devadatta_desc: "Девадатта — персонаж буддийских текстов, противостоявший Будде. Он считается воплощением человеческих недостатков, однако его история подчёркивает важность сострадания и раскаяния — двух важнейших буддийских ценностей."
 pohyonsa_desc: "Храм Похёнса, расположенный на горе Мёхянсан в Корее, является одним из исторических центров буддизма. Благодаря своему знаменитому бронзовому колоколу и богато украшенным деревянным элементам храм считается ценнейшим памятником корейской культуры."
 saint_mark_horses_desc: "Эти четыре бронзовые статуи, также известные как #italic «Триумфальная квадрига»#!, на протяжении многих сотен лет являются символом триумфа. Во время Четвёртого крестового похода их привезли из #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! в #TOOLTIP:LOCATION,venice_tt,X #L Венецию#!#!, где теперь они служат украшением и напоминанием о военной мощи державы."
 saint_mark_basilica_desc: "Этот собор, расположенный на площади Святого Марка в #TOOLTIP:LOCATION,venice_tt,X #L Венеции#!#!, выполнен в византийском и готическом стилях. Под главным алтарём собора хранятся мощи Святого Марка."
 bucentaur_desc: "Бучинторо — богато украшенная церемониальная галера венецианских дожей, символизирующая морское господство державы. Она не только отражает мощь и богатство города, но и играет важную роль в ежегодном обряде #italic «Обручение с морем»#!."
 palais_des_papes_desc: "Папский дворец построен в XIV веке в #TOOLTIP:LOCATION,avignon_tt,X #L Авиньоне#!#!, куда папство временно переехало из Рима. Во время Авиньонского пленения этот огромный готический дворец служил резиденцией семи пап и двух антипап. Это не только духовный центр, но и один из символов папской власти и могущества в Европе."
 convent_christ_desc: "Изначально монастырь ордена Христа в #TOOLTIP:LOCATION,tomar_tt,X #L Томаре#!#! служил крепостью для тамплиеров. Сочетая в себе элементы готики, мануэлино и ренессанса, это сооружение считается одним из важнейших памятников португальской архитектуры."
 canzoniere: "«Канцоньере»"
 canzoniere_desc: "$canzoniere$ — сборник стихотворений Франческо Петрарки, составленный в годы эпохи Возрождения. Содержит преимущественно сонеты, посвящённые музе поэта — Лауре. Его рассуждения на тему любви, красоты и чувств, вдохновлённые классическими веяниями, оказали значительное влияние на других поэтов."
 alcobaca_monastery_desc: "Монастырь Алкобаса — цистерцианский комплекс в Португалии, известный своей красотой и королевскими гробницами. Это первый образец готической архитектуры в истории страны."
 hagia_irene_desc: "Византийская церковь Святой Ирины — один из старейших храмов #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#!. Она известна своим крупным куполом и удивительно бесхитростным оформлением, которые отражают веяния раннехристианской архитектуры. Сгоревшая в ходе восстания «Ника» 532 года и перестроенная в 548 году, церковь выделяется строгой простотой — особенно на фоне расположенного неподалёку собора Святой Софии."
 hagia_sophia_desc: "$hagia_sophia$ был первоначально построен в 346 году при правлении императора Констанция II, сгорел в результате восстания «Ника» в 532 году и был полностью отстроен заново и освящён в 537 году императором Юстинианом, став самым большим христианским собором в мире. Спроектированный зодчими Исидором Милетским и Анфимием Тралльским, он известен своим колоссальным куполом, новыми архитектурными решениями и тонкой мозаикой, которая отражает грандиозность православия."
 paris_psalter_desc: "«Парижская Псалтырь» была создана в X веке в эпоху #italic македонского ренессанса#!. Это украшенная византийская рукопись, содержащая, помимо псалмов, 14 полностраничных иллюстраций. Её классический стиль отражает возрождение греко-римских художественных традиций в византийском искусстве того времени."
 syntagma_canonum_desc: "«Алфавитная синтагма» — это византийский сборник канонов и законов, регулирующих церковное устройство и религиозную практику. Он определяет правовую структуру церкви и её связь с византийским обществом."
 ecclesiastica_historia_desc: "«История Церкви» Евсевия Кесарийского описывает становление христианства, жизнь мучеников и ключевые события в развитии церкви. Это важнейший литературный источник, позволяющий изучить и понять раннюю историю христианства."
 historia_polonica_desc: "Польская хроника (лат. #italic Historia Polonica#!), составленная Винцентием Кадлубеком в начале XIII века по приказу князя Казимира II Справедливого, считается одной из первых исторических хроник Польши. Сочетая реальные события и предания, хроника охватывает польскую историю от легендарных истоков до времён Кадлубека."
 gesta_principum_polonorum_desc: "«Хроника и деяния князей или правителей польских» (лат. #italic Cronica et gesta ducum sive principum Polonorum#!) — древнейшая из дошедших до нас польская хроника, чьё авторство остаётся неизвестным. Для краткости этот труд называют «Хроникой Галла Анонима». Она повествует об истории Польши от времён легендарного основателя династии Пястов до 1114 года, когда повествование резко обрывается. Это один из важнейших источников сведений о ранней истории Польши."
 bogurodzica_desc: "«Богородица» — старейший из известных польских гимнов, появившийся ещё в XIII веке. Это произведение, посвящённое Деве Марии, использовалось в качестве религиозного песнопения и боевой песни польских рыцарей. В её тексте и мелодии нашли отражение древние литургические традиции. Со временем она стала символом польской самобытности и духовности."
 szczerbiec_desc: "Щербец — польский церемониальный меч, который был впервые использован в 1320 году, во время коронации короля Владислава. По преданию, на мече осталась зазубрина, когда Болеслав I Храбрый ударил им по Золотым воротам Киева. Отсюда и название меча «Щербец» (т. е. «щербатый»). Меч олицетворяет королевскую власть и является важнейшей частью польских королевских регалий."
 gesta_danorum_desc: "Составленные Саксоном Грамматиком «Деяния данов» описывают легендарных и исторических королей Дании. Эта хроника считается одним из главных средневековых трудов по истории и мифологии Скандинавии."
 roskilde_cathedral_desc: "Собор в Роскилле, построенный из красного кирпича, является примером ранней скандинавской готической архитектуры. Он служит символом королевского величия и местом захоронения датских монархов."
 tournai_cathedral_desc: "#italic Собор Турнейской Богоматери#! служит резиденцией епархии города #TOOLTIP:LOCATION,$tournai_tt$,X #L Турне#!#! и сочетает в своём оформлении романский и готический стили."
 gravensteen_castle_desc: "Замок Гравенстен, чьё название означает #italic «графский камень»#!, был построен в XII веке. Он является резиденцией графов Фландрии и служит для устрашения горожан #TOOLTIP:LOCATION,$ghent_tt$,X #L Гента#!#!, не признающих графскую власть."
 belfry_bruges_desc: "Эта колокольня, расположенная на центральной площади #TOOLTIP:LOCATION,bruges_tt,X #L Брюгге#!#!, играет важную роль в жизни горожан, оповещая их о различных событиях с помощью звона колоколов."
 portico_de_la_gloria_desc: "Портик Славы — выполненный в романском стиле портик в соборе Святого Иакова в городе [ShowLocationName('santiago_compostela')]. Его оформление, полное духовного символизма, включает множество скульптур библейских персонажей."
 cantigas_santa_maria_desc: "«Песни о Богородице» — иллюминированный сборник песнопений, восхваляющих Деву Марию, написанный в XIII веке на галисийско-португальском языке. Считается крупнейшим сборником монофонических песен эпохи Средневековья."
 general_estoria_desc: "«Общая история», созданная по указу Альфонсо X Кастильского, описывает историю человечества в целом. Чтобы справиться с такой сложной работой, автору приходилось использовать и библейские, и классические, и средневековые источники."
 cantar_mio_cid_desc: "Эта старинная эпическая поэма, написанная на кастильском диалекте, повествует о приключениях Родриго Диаса де Вивара, также известного под прозвищем Сид, во времена борьбы между христианскими королевствами и тайфами Пиренейского полуострова."
 estoria_de_espana_desc: "«История Испании» считается первой обширной #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроникой#!#! Испании. Книга разделена на четыре части и охватывает историю испанских земель с библейских времён до правления Фернандо III."
 florentine_codex: "«Общая история о делах Новой Испании»"
 florentine_codex_desc: "$florentine_codex$ это подробное этнографическое описание культуры, религии, общественного устройства и быта туземных народов Центральной Америки."
 mosque_cordoba_desc: "#TOOLTIP:LOCATION,$cordoba_tt$,X #L Кордовская#!#! соборная мечеть, также известная как #italic Мескита#!, является ярким примером радикальных изменений, некогда происходивших на Пиренейском полуострове. Первоначально на этом месте находилась вестготская церковь, которая была перестроена в мечеть после завоевания региона Омейядами, а затем вновь преобразована в христианский собор после Реконкисты."
 giralda_desc: "Эта башня была построена в #TOOLTIP:LOCATION,sevilla_tt,X #L Севилье#!#! во времена правления династии Альмохадов и служила минаретом Большой мечети. Позднее на месте мечети был сооружён христианский собор, а минарет перестроили в колокольню, которая по сей день остаётся ярким образцом мавританской архитектуры."
 codex_calixtinus_desc: "«Кодекс Каликста» — иллюминированная рукопись, содержащая различные проповеди и литургии. В книге также приведены советы для паломников, следующих по пути Святого Иакова, подкреплённые описаниями обычаев местных народов и достопримечательностей, которые можно встретить по дороге."
 tablas_alfonsies_desc: "#italic «Альфонсовы таблицы»#! были предназначены для вычисления положения небесных тел Солнечной системы относительно неподвижных звёзд."
 libros_saber_astrologia_desc: "Труд в нескольких томах, содержащий описания небесных тел и астрономических инструментов своего времени. Этот сборник научных трактатов сыграл большую роль в средневековой астрономии и астрологии. В частности, на основе изложенных там сведений составлялись многочисленные гороскопы."
 libro_de_los_juegos_desc: "#italic «Книга игр»#! — #TOOLTIP:CULTURE,castilian_tt,X #L кастильский#!#! трактат об игре в шахматы, кости и нарды. Его содержание представляет собой переработанную и переведённую на #TOOLTIP:LANGUAGE,latin_language,X #L латынь#!#! информацию из #TOOLTIP:LANGUAGE,arabic_language,X #L арабских#!#! трудов о настольных играх."
 marienkapelle_desc: "Капелла Девы Марии — #TOOLTIP:LOCATION,munich_tt,X #L мюнхенская#!#! церковь, выполненная в романском стиле, которая по указу Людовика IV стала местом захоронения членов династии #TOOLTIP:DYNASTY,wittelsbach_dynasty_tt,X #L Виттельсбахов#!#!."
 sahib_ata_kulliyesi_desc: "Сахиб Ата — архитектурный комплекс, построенный в #TOOLTIP:LOCATION,konya_tt,X #L Конье#!#! для хранения останков Сахиба Аты Фахреддина Али и членов его семьи. Помимо мавзолея, комплекс также включает мечеть, хаммам и ханаку."
 gokmedrese_desc: "Со времён своего создания в XIII веке это двухэтажное медресе было главным образовательным центром #TOOLTIP:LOCATION,sivas_tt,X #L Сиваса#!#!. Приказ о его строительстве отдал Сахиб Ата Фахреддин Али, визирь сельджукского султана. Своё название медресе получило от использованной при строительстве плитки небесно-голубого цвета, именуемого по-турецки «гёк»."
 ulu_beden_desc: "Башня Улу-Беден расположена в городе #TOOLTIP:LOCATION,diyarbekir_tt,X #L Диярбакыр#!#! и является близнецом Башни Семи братьев."
 yedi_kardes_desc: "Эта башня была возведена в честь Мелика Салиха Махмута. Она построена из тёсаного базальта и украшена мусульманскими письменами и символами династии #TOOLTIP:DYNASTY,$artuqids_dynasty_tt$,X #L Артукидов#!#!."
 maqamat_al_hariri_desc: "«Макамат аль-Харири» повествует о приключениях мошенника Абу Зайда из Суруча, который на протяжении пятидесяти историй демонстрирует мастерское владение #TOOLTIP:LANGUAGE,arabic_language,X #L арабским#!#! языком, обманывая окружающих и извлекая из этого выгоду."
 great_iwan_desc: "Великий Иван, прозванный также «залом правосудия», представляет собой внушительный тронный зал, где правители Мамлюкского султаната вершили суд. Сооружение увенчано куполом, а сам зал украшен колоннами из красного гранита в древнеегипетском стиле."
 qalawun_complex_desc: "Этот религиозный комплекс — яркий пример исламской архитектуры в #TOOLTIP:LOCATION,cairo_tt,X #L Каире#!#!. В него входят медресе, мавзолей и даже полноценная больница."
 al_nasir_mosque_desc: "Мечеть Аль-Насир в #TOOLTIP:LOCATION,cairo_tt,X #L Каире#!#!, которую основал деятель по имени [GetCharacter('mam_an_nasir_bahri').GetName], известна благодаря двум минаретам, выполненным в персидском стиле. При этом у одной из башен есть необычный для такого типа сооружений купол в форме луковицы."
 al_karimi_mosque_desc: "Мечеть Аль-Карими, построенная в XIV веке в самом сердце #TOOLTIP:LOCATION,damascus_tt,X #L Дамаска#!#!, считается одним из лучших образцов мамлюкского искусства в регионе."
 rawd_al_qirtas_desc: "В этой хронике описывается история города #TOOLTIP:LOCATION,fez_tt,X #L Фес#!#!, а также приводятся сведения о разных правителях #TOOLTIP:AREA,morocco_area,X #L Морокко#!#!, начиная от рода Идрисидов и заканчивая династией #TOOLTIP:DYNASTY,marinid_dynasty_tt,X #L Маринидов#!#!."
 ait_ben_haddou_desc: "Айт-Бен-Хадду — это #italic ксар#! (или по-берберски #italic агрем#! — «укреплённый город»), через который пролегает важный торговый путь, соединяющий земли Сахары с центральной частью #TOOLTIP:AREA,morocco_area,X #L Морокко#!#!."
 kutubiyya_mosque_desc: "Мечеть Аль-Кутубия в #TOOLTIP:LOCATION,marrakesh_tt,X #L Марракеше#!#! является важной достопримечательностью города и ярким примером архитектуры альмохадского периода. Название мечети, вероятно, происходит от торговцев книгами, чьи лавки раньше находились на этом месте."
 song_of_armouris_desc: "История об одном из величайших акритов. #italic $song_of_armouris$#! — самая знаменитая из византийских героических поэм. Она повествует об Арморисе Арморопулосе — человеке удивительной силы, убившем тысячи сарацинов из мести за своего отца."
 gediminas_cap_desc: "Эта великолепная корона — важнейшая #TOOLTIP:WORK_OF_ART_TYPE,regalia,X #L регалия#!#! #L [GetCountry('LIT').GetAdjective|l]ой#! державы. [GetCharacter('lit_gediminas_gediminids').GetName], основатель династии #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиминовичей#!#!, бережно хранил её."
 chronica_jutensis_desc: "#italic Ютландская хроника#! — датская летопись, повествующая об истории страны. Основное внимание уделяется Ютландии."
 christianstad_trinity_church_desc: "Церковь Святой троицы — собор в новом городе Кристианстад, известный образец архитектурного стиля Возрождения. Автор — фламандско-датский архитектор Лоренц ван Стенвинкель."
 christiansborg_palace_desc: "Внушительный дворец Кристиансборг расположен на острове Слотсхольмен в центре Копенгагена, где с XII века возводились различные замки. Это один из крупнейших дворцов страны, где сосредоточена власть державы."
 elmelunde_frescoes_desc: "Элмелундские фрески — средневековая настенная живопись, найденная в церкви Элмелунд на датском острове Мён. На фресках ярко и подробно изображены библейские сцены."
 dai_viet_su_ky_desc: "$dai_viet_su_ky$ — официальная историография династии $Tran$. Эта летопись повествует об истории $DAI$ и даёт представление о развитии державы за последние века."
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$ подробно рассказывает об истории $DAI$ с момента становления и вплоть до господства династии $Tran$."
 kilwa_chronicle: "«$ZAN$нская хроника»"
 kilwa_chronicle_desc: "$kilwa_chronicle$ — документ, излагающий историю килванского народа. Эти хроники, написанные на #L [ShowLanguageName('arabic_language')|l]ом#! языке, сочетают местные устные предания с историческими записями и дают представление о политической и культурной истории всего #TOOLTIP:REGION,swahili_coast_region,X #L Суахильского побережья#!#!."
 preah_khan_reach: "Преах-Кхан-Реач"
 preah_khan_reach_desc: "Меч Победы — стальной клинок искусной работы в золотых ножнах, украшенных драгоценными камнями. $preah_lompeng_chey$ и меч Победы являются символами легитимности правителя #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L кхмеров#!#!."
 preah_lompeng_chey: "Преах-Ломпенг-Чей"
 preah_lompeng_chey_desc: "Предания гласят, что копьём Победы когда-то владел великий [GetCharacter('khm_trasak_paem').GetName]. $preah_khan_reach|l$ и копьё Победы являются королевскими регалиями #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L кхмерского#!#! народа."
 emerald_buddha: "Изумрудный Будда"
 emerald_buddha_desc: "$emerald_buddha$, выполненный из яшмы, имеет большое духовное значение и почитается в #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийских#!#! державах."
 imperial_crown_hre: "Корона императора"
 imperial_crown_hre_desc: "Эта корона, изготовленная из 8 золотых пластин и украшенная множеством драгоценных камней, использовалась для коронаций со времён императора Оттона I Великого."
 imperial_orb_hre: "Держава императора"
 imperial_orb_hre_desc: "Держава Священной Римской империи не только символизирует божественное право императора на власть, но и подчёркивает его колоссальное богатство и мощь по сравнению с другими монархами Западной Европы."
 saint_stephans_purse: "Кошель святого Стефана"
 saint_stephans_purse_desc: "Этот кошель, в котором хранится грунт из Святой земли, — неотъемлемый атрибут коронации. Говорят, его покрывают пятна крови самого святого Стефана."
 coronation_gospel_hre: "Напрестольное Евангелие"
 coronation_gospel_hre_desc: "Коронационное напрестольное Евангелие содержит полный текст всех четырёх Евангелий, написанный золотыми и серебряными чернилами. На первой странице каждого из них нарисованы миниатюры евангелистов. Во время коронации император касается страницы с началом Евангелия от Иоанна и приносит клятву."
 sergius_sive_capitis_caput: "Sergius sive Capitis caput"
 sergius_sive_capitis_caput_desc: "Автор пьесы высмеивает культ реликвий и жёстко критикует католичество в его самых крайних проявлениях."
 maj_pararaton_woa: "«Параратон»"
 maj_pararaton_woa_desc: "$maj_pararaton_woa$ содержит подробнейшее описание тонкостей политического и культурного развития всего региона $indonesia_region$."
 maj_nagarakretagama_woa: "Нагаракертагама"
 maj_nagarakretagama_woa_desc: "Героическая поэма, подробно рассказывающая о маджапахитском государстве середины XIV века и дающая представление о политических и культурных достижениях времён расцвета этой державы."
 maj_carita_parahyangan_woa: "Карита Парахьянган"
 maj_carita_parahyangan_woa_desc: "Подробные хроники, запечатлевшие историю о сунданском королевстве и его самых выдающихся правящих династиях за последние восемь веков."
 damarwulan_hero: "Дамарвулан"
 damarwulan: "«Легенда о Дамарвулане»"
 damarwulan_desc: "«Легенду о Дамарвулане» часто играют в местных кукольных театрах #italic ваянг клитик#!. Герой представлен как спаситель Маджапахита, который сначала влюбляется в дочь влиятельного вельможи, а затем попадает за свою юную любовь в заточение. Вскоре начинается война, и $damarwulan_hero$ получает шанс показать себя. Затем наш герой сближается с наложницами вражеского царя и успешно обезглавливает монарха."
 statenbijbel: "Государственная Библия"
 statenbijbel_desc: "#italic Государственная Библия#!, созданная по заказу #TOOLTIP:LOCATION,$dordrecht_tt$,X #L Дордрехтского#!#! синода, — это первый перевод Библии на #TOOLTIP:DIALECT,dutch_dialect,X #L нидерландский#!#! язык с #TOOLTIP:LANGUAGE,hebrew_language,X #L иврита#!#!, #TOOLTIP:LANGUAGE,aramaic_language,X #L арамейского#!#! и #TOOLTIP:LANGUAGE,greek_language,X #L греческого#!#! языков, выполненный за счёт средств правительства."
 tarikh_al_sudan: "«Тарих ас-Судан»"
 tarikh_al_sudan_desc: "$tarikh_al_sudan$ хранит историю #TOOLTIP:REGION,guinea_region,X #L Гвинеи#!#! и рассказывает об империи Мали, #TOOLTIP:CULTURE,$tuareg_tt$,X #L туарегском#!#! народе и деяниях сонгаев."
 timbuktu_palace: "Дворец в Тимбукту"
 timbuktu_palace_desc: "$timbuktu_palace$ был построен как символ процветания [ShowLocationName('timbuktu')] и является одним из величайших сооружений региона."
 lateran_palace: "Латеранский дворец"
 lateran_palace_desc: "В 1307 и 1361 годах $lateran_palace$, служивший резиденцией римских пап на протяжении многих веков, серьёзно пострадал при пожаре. После восстановления он стал важным духовным символом папской власти."
 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "Simplicissimus Teutsch, или «Симплициссимус» — жизнеописание некоего диковинного и редкостного бродяги по имени Мельхиор Штернфельс фон Фуксхейм, как, где, когда и коим именно образом явился он в мир, как он в нём поступал, что видел примечания достойного, чему научился и чем занимался."
 el_criticon: "«Критикон»"
 el_criticon_desc: "$el_criticon$ — аллегорический и философский роман, в котором через символическое путешествие двух персонажей исследуется человеческое существование. В нём осуждаются недостатки общества и одновременно предлагаются на суд читателя глубокие размышления о морали и поисках мудрости."
 cronica_de_aragon: "«Хроника Арагона»"
 cronica_de_aragon_desc: "$cronica_de_aragon$ — одна из самых ранних печатных летописей королевства на местном разговорном языке, которая охватывает историю Арагона от легендарных времён его появления до современности. В ней отражаются националистические настроения XV века, прославляется монархия и формируется арагонская самобытность."
 kitab_al_ibar: "«Китаб аль-ибар»"
 kitab_al_ibar_desc: "$kitab_al_ibar$, или «Книга назиданий» — монументальное историческое произведение Ибн Хальдуна, в котором описана история различных цивилизаций, взлёты и падения империй, а также изложены его революционные теории о цикличности и сплочённости общества."
 st_stephens_cathedral: "Собор святого Стефана"
 st_stephens_cathedral_desc: "Собор Святого Стефана в Вене — настоящий шедевр готической архитектуры и одно из самых знаменитых религиозных сооружений в Австрии. Его историческое и культурное значение сложно переоценить."
 tomb_of_the_first_emperor: "Усыпальница первого императора"
 tomb_of_the_first_emperor_desc: "Усыпальница первого императора, расположенная в священных залах собора Святого Стефана, не только является памятником имперского наследия, но и отражает огромное почтение народа к правителю, заложившему основу для становления Австрии как великой державы."
 frauenstein_madonna: "Фрауэнштайнская Мадонна"
 frauenstein_madonna_desc: "«Фрауэнштайнская Мадонна» — шедевр эпохи поздней готики. Скульптура изображает Деву Марию, укрывающую плащом преклонивших колени верующих, что символизирует божественную защиту и силу человеческой веры."
 hofburg: "Хофбург"
 hofburg_desc: "Замок Хофбург был построен ещё в Средние века, но после множества расширений и обновлений он превратился в величественный императорский дворец, служащий резиденцией династии Габсбургов."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "Одна из первых печатных карт Венгрии, на которой изображено около 1300 населённых пунктов и более сотни географических объектов."
 landtafel: "Дворец поземельных книг"
 landtafel_desc: "Это сооружение было перестроено для хранения судебных решений, а также документов о правах и привилегиях землевладельцев."
 kaiserkrone: "Корона Австрийской империи"
 kaiserkrone_desc: "Эта роскошная корона является символом власти императора и отражает престиж, могущество и богатство Австрии."
 chronicles_of_castile: "Латинская хроника королей Кастилии"
 chronicles_of_castile_desc: "Эта летопись создана, чтобы увековечить наследие монархов, правивших страной с XI по XIII века."
 capilla_de_los_reyes_nuevos: "Капелла Новых Королей"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$ это усыпальница для членов нашей династии, продолжение традиции, начатой предыдущими династиями, которые строили себе капеллы как символы своей божественной власти."
 coplas_por_la_muerte_de_su_padre: "«Строфы на смерть отца»"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$ это созерцательная элегия, в которой автор размышляет о мимолётности жизни, погоне за вечной славой и неизбежности смерти."
 laberinto_de_fortuna: "«Лабиринт Фортуны»"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$ это стих во славу монархии, которую оберегает божественное провидение. Он призывает к объединению под властью монарха."
 chronicle_of_peru: "«Перуанская хроника»"
 chronicle_of_peru_desc: "$chronicle_of_peru$ это подробное описание этнографической информации о туземных народах Анд."
 elegies_of_illustrious_men: "«Элегия о достославных мужах Индий»"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$ это длинная эпическая поэма, в которой поэзия сплетается с историей. В ней описывается завоевание нового Света Испанией."
 de_la_cosa_map: "Карта Хуана де ла Коса"
 de_la_cosa_map_desc: "Это первая из сохранившихся карт, на которой изображены недавно открытые на тот момент земли Нового Света. Кроме того, на карте отмечен северный тропик и линия экватора, что делает её крайне полезной для морской навигации."
 padron_real: "Королевский регистр"
 padron_real_desc: "Официальная карта, на основе которой изготавливаются все остальные карты, используемые нашим флотом. Все суда, плавающие под нашим флагом, обязаны иметь их на борту."
 book_of_women: "Книга о женщинах"
 book_of_women_desc: "«Книга о женщинах» (осман. Zenanname) — традиционная османская поэма, где описываются достоинства и недостатки женщин во всём мире."
 abduction_from_the_seraglio: "Похищение из сераля"
 abduction_from_the_seraglio_desc: "«Похищение из сераля» (нем. Die Entführung aus dem Serail) — опера, повествующая о двух мужчинах из разных социальных слоёв. Вместе они пытаются вызволить из турецкого гарема девушку, в которую оба влюблены."
 cariye_painting: "Портрет черкесской красавицы"
 cariye_painting_desc: "Портрет прекрасной пленной черкешенки, ставшей наложницей в гареме османского императора."
 marian_column: "Марианская колонна"
 marian_column_desc: "Памятник, воздвигнутый австрийцами в честь победы над Швецией. Он посвящён Деве Марии в благодарность за её защиту и покровительство."
 triumphal_arch: "Триумфальная арка"
 triumphal_arch_desc: "Эта арка, построенная в честь королевской свадьбы, отражает престиж и величие нашей династии."
 kaiserhymne: "Гимн Австрийской империи"
 kaiserhymne_desc: "Патриотический гимн, написанный Йозефом Гайдном на слова Лоренца Леопольда Хашки. Он прославляет Австрию и её императора, тем самым вызывая у народа чувство гордости и укрепляя национальное единство."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "«Книга земных и небесных мистерий»"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Благодаря объяснению того, как всё было создано согласно #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитскому#!#! учению, $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ сыграла важную роль в укреплении теологии государства."
 book_of_light_nativity_and_trinity_shared: "Священники особо невзлюбили это произведение, поскольку некоторые из этих трёх книг продвигают идеи церковных реформ и отстаивают религиозные убеждения автора."
 book_of_light: "«Книга Света»"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "«Книга Рождества»"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "«Книга Троицы»"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "«Исповедание веры»"
 confession_of_faith_desc: "Эта книга, написанная в защиту #TOOLTIP:RELIGION,miaphysite_tt,X #L миафизитской#!#! веры, отстаивает укрепление таких религиозных идей, как соблюдение субботы и запрет на употребление свинины в пищу."
 #Orissa
 kapilesvara_siva_temple: "Храм Капилесвара"
 kapilesvara_siva_temple_desc: "Этот храм, посвящённый богу #TOOLTIP:GOD,shiva_god,X #L Шиве#!#!, является одним из главных в #TOOLTIP:AREA,orissa_area,X #L Ориссе#!#!."
 kanchi_kaveri: "Канчи Кавери"
 kanchi_kaveri_desc: "Поэма, в которой Джаганнатха описан как невидимая сила, ведущая царей #TOOLTIP:AREA,orissa_area,X #L Ориссы#!#! к победе."
 #Bengal:
 firoz_minar: "Фироз Минар"
 firoz_minar_desc: "$firoz_minar$, одна из самых высоких башен в #TOOLTIP:REGION,bengal_region,X #L Бенгалии#!#!, была возведена, чтобы подчеркнуть величие #TOOLTIP:LOCATION,gaur_tt,X #L Гаура#!#!. Однако по слухам, первая версия была недостаточно высокой, из-за чего главного архитектора сбросили с неё."
 dakhil_darwaza: "Дахил Дарваза"
 dakhil_darwaza_desc: "Ворота $dakhil_darwaza$ были построены для защиты #TOOLTIP:LOCATION,gaur_tt,X #L Гаура#!#! от иноземных вторжений. Это одни из самых величественных ворот Индии."
 kusumba_mosque: "Мечеть Кусумба"
 kusumba_mosque_desc: "$kusumba_mosque$ — одно из величайших суфийских святилищ Индии. Не зря её зачастую называют «Чёрной жемчужиной Бенгалии». Это одно из немногих сооружений, на которое не повлиял суридский стиль архитектуры, благодаря чему она послужила примером для других святилищ, возведённых в том регионе."
 #Delhi
 hisar_e_firoza: "Хизар-э-Фируза"
 hisar_e_firoza_desc: "Этот дворец-крепость был построен по приказу делийских султанов. Также на его территории располагается мечеть, ещё один дворец для жены султана, подземные покои на случай войны и хранилище, куда складывались запасы зерна. В архитектуре сооружения смешались исламские и индийские традиции."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Лахджат Сикандар Шахи ва-лата иф-и-ла мутанахи"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Это ценнейшее музыкальное произведение стало символом покровительства музыке во времена Делийского султаната."
 lodi_gardens: "Сады Лоди"
 lodi_gardens_desc: "Эти сады были созданы в эпоху расцвета династии Лоди и являют собой символ её величия. Путешественники со всего света могут полюбоваться мечетями и усыпальницами, а также взглянуть на ручей, который, как говорят, впадает в саму Джамну."
 qutb_minar: "Кутуб-Минар"
 qutb_minar_desc: "$qutb_minar$, именуемый также Башней Победы, является одним из семи великих памятников комплекса Кутуб. Вероятно, его внешний вид был вдохновлён Джамским минаретом в Афганистане."
 takht_i_firoza: "Бирюзовый трон"
 takht_i_firoza_desc: "Тахти-Фируза, более известный как $takht_i_firoza$ — это султанский трон, инкрустированный драгоценными камнями, созданный в #TOOLTIP:LOCATION,warangal_tt,X #L Варангале#!#!. Он был заказан для правителей #TOOLTIP:LOCATION,delhi_tt,X #L Дели#!#!, однако из-за утраты контроля над регионом трон остался простым украшением."
 #Timurids
 gur_e_amir: "Гур-Эмир"
 gur_e_amir_desc: "Этот мавзолей был построен по указу самого Тамерлана для захоронения членов династии Тимуридов."
 goharshad_mosque: "Мечеть Гохаршад"
 goharshad_mosque_desc: "Эта мечеть — яркий образец архитектуры #TOOLTIP:CULTURE,farsi_culture,X #L Фарси#!#! времён правления Тимуридов в #TOOLTIP:REGION,persia_region,X #L Персии#!#!."
 majma_al_tawarikh: "Моджмал ат-Таварих"
 majma_al_tawarikh_desc: "«Моджмал ат-Таварих» — летопись Газневидского государства, в которой также содержатся некоторые сведения об истории соседних стран."
 #Mughals
 taj_mahal: "Тадж-Махал"
 taj_mahal_desc: "Тадж-Махал, построенный по указу Шаха Джахана I для погребения его жены, является одним из самых знаменитых и грандиозных мавзолеев в мире. Его внешний вид, вероятно, был вдохновлён гробницей Гур-Эмир в Самарканде. Сегодня это сооружение — важнейший культурный памятник и одно из чудес света."
 peacock_throne: "Павлиний трон"
 peacock_throne_desc: "Этот роскошный золотой трон Великих Моголов считается важным символом власти на полуострове [ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "Каср-аль-Бади"
 el_badi_palace_desc: "Этот грандиозный дворец был построен из лучших материалов, привезённых в #TOOLTIP:REGION,guinea_region,X #L Гвинею#!#! из #TOOLTIP:REGION,italy_region,X #L Италии#!#! и ряда других стран. Это одно из самых роскошных и богато украшенных сооружений во всём #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!."
 ben_youssef_mosque: "Мечеть ибн Юсуфа"
 ben_youssef_mosque_desc: "Эта построенная альморавидами мечеть — один из немногих сохранившихся символов их правления в #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!."
 #Sikhism
 guru_granth_sahib: "Гуру Грантх Сахиб"
 guru_granth_sahib_desc: "Это основной священный текст #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхов#!#!, который составляли и расширяли разные гуру на протяжении нескольких веков. Он содержит множество молитв и духовных наставлений для приверженцев #L [ShowReligionAdjective('sikhism')|l]ой#! веры."
 #USA
 common_sense: "Здравый смысл"
 common_sense_desc: "В этой брошюре, написанной во время Американской революции, поддерживается идея борьбы с колониальным угнетением и создания эгалитарного государства."
 #Ottomans
 genealogy_osman_dynasty: "«Родословная османов»"
 genealogy_osman_dynasty_desc: "Хроника, посвящённая невероятно влиятельной династии. На её украшенных золотом страницах автор выводит происхождение османов от мифического прародителя тюркских народов — Огуз-кагана."
 gabriel_the_archangel: "«Архангел Гавриил»"
 gabriel_the_archangel_desc: "Икона с изображением архангела Гавриила — покровителя #TOOLTIP:RELIGIONGROUP,christian,X #L христиан#!#! и символа города #TOOLTIP:LOCATION,kyiv_tt,X #L Киева#!#!."
 st_andrew_church: "Церковь святого Андрея"
 st_andrew_church_desc: "Церковь, посвящённая Андрею Первозванному — небесному покровителю Руси."
 kie_collection_of_paintings_from_anton_losenko: "«Сборник неоклассических портретов»"
 kie_collection_of_paintings_from_anton_losenko_desc: "Портреты с изображением всего двора, нарисованные специально для правителей #TOOLTIP:REGION,ruthenia_region,X #L Рутении#!#!."
 kleinody: "Клейноды"
 kleinody_desc: "Знаки достоинства высокопоставленных казаков — символ власти над казачьим войском."
 #Persia
 takmelat_al_akhbar: "«Такмилат аль-акбар»"
 takmelat_al_akhbar_desc: "Историческая хроника #TOOLTIP:REGION,persia_region,X #L Персии#!#!, в основном посвящённая последним десятилетиям."
 imamzadeh_hossein: "Имамзаде Хоссейн"
 imamzadeh_hossein_desc: "Мавзолей, где покоится Имамзаде Хоссейн, сын имама Али ар-Риды."
 ali_qapu_palace: "Али-Капу"
 ali_qapu_palace_desc: "Выстроенный в #TOOLTIP:REGION,persia_region,X #L Персии#!#! дворец, главным образом предназначенный для расширения влияния построившей его династии."
 #Knights
 history_of_the_hospitallers: "История госпитальеров"
 history_of_the_hospitallers_desc: "Крайне ценная хроника, в подробностях описывающая историю, сражения и достояние Ордена госпитальеров, начиная с их основания и заканчивая правлением ордена на Мальте."
 sulaymaniyya_takiyya: "Куллие Сулеймание"
 sulaymaniyya_takiyya_desc: "Мечеть в #TOOLTIP:LOCATION,damascus,X #L Дамаске#!#!, в облике которой смешались элементы #TOOLTIP:CULTURE,turkish_culture,X #L турецкой#!#! и #TOOLTIP:CULTURE,syriac_culture,X #L сирийской#!#! традиций."
 blue_mosque: "Голубая мечеть"
 blue_mosque_desc: "Крайне богато украшенная мечеть, стены который выкрашены в голубой цвет, чтобы выделить её из окружения."
 church_of_saint_nicholas: "Церковь святого Николая"
 church_of_saint_nicholas_desc: "Одна из первых церквей, воздвигнутых, когда город [ShowLocationName('vilnius')] принимал [ShowReligionGroupName('christian')]. Сюда и сейчас ходят молиться все, кто истово исповедует [ShowReligionGroupAdjectiveWithNoTooltip('christian')]ую религию."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Труд, составленный, как руководство по артиллерии, ракетам и пиротехнике."
 tale_of_the_palemonids: "Легенда о Палемонах"
 tale_of_the_palemonids_desc: "Сказание о Палемонах, где рассказывается, как этот род покинул город [ShowLocationName('rome')] во времена вторжения Аттилы Гунна и добрался до государства $LIT$."
 simple_words_of_catechism: "Катехизис Мартинаса Мажвидаса"
 simple_words_of_catechism_desc: "Одна из первых книг, язык которой — [ShowDialectName('lithuanian_dialect')]. Ее цель — научить людей [ShowReligionAdjective('lutheran')] ценностям."
 dynastic_history_of_the_dynasty: "Хроника династии"
 dynastic_history_of_the_dynasty_desc: "Наш путь к власти украшен золотыми страницами истории. Роскошь и богатство позволили нам создать превосходное описание нашего прошлого, где объясняется право нашей династии на власть. Это произведение искусства доказывает, что наши претензии законны и никто не может оспаривать их и наше место под солнцем."
 hong_lu_meng: "«Сон в красном тереме»"
 hong_lu_meng_desc: "Роман, описывающий жизнь Цзя Баоюя, воплощения янтаря с Небесной стены, что желает побыть человеком. Также в романе подробно рассказывается о двух семьях вымышленного клана Цзя, большинство членов которого постепенно пропадают в результате семейных ссор, политических дел или смерти."
 #Japan
 hana_no_gosho_palace: "Хана-но-госё"
 hana_no_gosho_palace_desc: "Хана-но-госё был построен как символ престижа и богатства рода Асикага. Он выделяется среди прочих дворцов #TOOLTIP:LOCATION,kyoto,X #L Киото#!#! своей богатой отделкой."
 kinkaku_ji: "Кинкаку-дзи"
 kinkaku_ji_desc: "Отделанный золотом как аллегория очищения от зла, храм Кинкаку-дзи служит духовным центром и престижным символом $ASK_ADJ$ой архитектуры."
 jinno_shotoki_chronicle: "Дзинно Сётоки"
 jinno_shotoki_chronicle_desc: "Подробная хроника правления всех императоров династии #TOOLTIP:DYNASTY,730,X #L Ямато#!#! с мифологической эпохи богов и до времени её написания. В ней также содержится краткое описание правления каждого из императоров."
 shokoku_ji: "Сёкоку-дзи"
 shokoku_ji_desc: "Крупный храм в #TOOLTIP:LOCATION,kyoto,X #L Киото#!#!, призванный служить не только духовным центром, но и местом проведения пиршеств асикагского двора."
 catfish_with_a_gourd: "«Ловля сома с помощью тыквы-горлянки»"
 catfish_with_a_gourd_desc: "Одна из первых работ в технике #italic суйбоку#!, «Ловля сома с помощью тыквы-горлянки» служит примером распространения в Японии живописи тушью."
 reading_in_a_bamboo_grove: "«Чтение в бамбуковой роще»"
 reading_in_a_bamboo_grove_desc: "Ещё одна из ранних работ в технике #italic суйбоку#!. «Чтение в бамбуковой роще» свидетельствует о распространении живописи тушью в эпоху, когда [Select_CString(GetCharacter('tensho_shubun').IsFemale, 'жила', 'жил' )] [GetCharacter('tensho_shubun').GetName]."
 jap_winter_landscape: "«Зимний пейзаж»"
 jap_winter_landscape_desc: "Работа, автором которой является [GetCharacter('sesshu_toyo').GetName], «Зимний пейзаж» символизирует смешение #TOOLTIP:CULTUREGROUP,japanese_group,X #L японского#!#! и #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайского#!#! стилей."
 #Iroquois
 traditions_of_jigonsaseh: "Джигонсаси, Мать Народа"
 traditions_of_jigonsaseh_desc: "Джигонсаси, сыгравшая ключевую роль в создании Конфедерации #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!, показала себя умелым переговорщиком и объединителем."
 the_tragedy_of_hiawatha: "Трагедия Гайаваты"
 the_tragedy_of_hiawatha_desc: "Дикарь по происхождению, Гайавата смог измениться и отправился распространять идеи Великого закона мира. Хотя Гайавата не достиг успеха, его усилия способствовали объединению Конфедерации #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!."
 the_cleansing_of_tadodaho: "Искупление Тададахи"
 the_cleansing_of_tadodaho_desc: "Тададаха был тираном, но сумел «очиститься» ото зла и завершил объединение #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!, став верховным вождём."
 #Prussia
 humboldts_cosmos: "«Космос»"
 humboldts_cosmos_desc: "$humboldts_cosmos$ — многотомный труд о мире природы, в котором научные наблюдения соседствуют с философскими размышлениями. Автор этого трактата стремился представить все физические явления в их взаимосвязи."
 rihla_art: "«Рихла»"
 rihla_art_desc: "#italic $rihla_art$#! — это книга учёного Ибн Джузайя, написанная со слов неутомимого и любознательного путешественника по имени $ibn_battuta$, в которой подробно описываются его странствия по исламскому миру и другим странам. В этой работе $ibn_battuta$ не только делится своими воспоминаниями об Африке, Аравии, Персии, Индии, Юго-Восточной Азии и Китае, но и размышляет о культурных особенностях этих регионов, что придаёт его рассказам особую глубину и живописность."
 #Generic
 radziwilli_bible: "Радзивилловская Библия"
 radziwilli_bible_desc: "Эта Библия была издана по заказу могущественного #TOOLTIP:RELIGION,calvinist,X #L кальвинистского#!#! аристократа и сыграла решающую роль в распространении учений кальвинизма среди #TOOLTIP:RELIGION,catholic,X #L католических#!#! масс. Создание этого литературного произведения важно с точки зрения лингвистики и религии."
 #Austria
 melk_abbey: "Монастырь ($ORIGIN$)"
 melk_abbey_desc: "Монастырь в Мельке был построен в 1089 году на берегу реки Дунай в Австрии и стал одной из ключевых бенедиктинских храмов Центральной Европы. В нём располагается большая библиотека — настоящий кладезь многовековой мудрости. Здесь хранится множество средневековых рукописей и богословских трудов."
 #Vladimir
 dormition_cathedral_vladimir: "Успенский собор"
 dormition_cathedral_vladimir_desc: "Успенский собор во Владимире был построен в 1158–1160 гг. при великом князе Андрее Боголюбском и служил религиозным центром Владимиро-Суздальского княжества. По его образцу возведён целый ряд более поздних русских церквей, в том числе Успенский собор в Москве. Этот величественный храм, украшенный фресками Андрея Рублёва и Даниила Чёрного, стал символом растущего влияния православной церкви на средневековую Русь."
 #Pskov
 ivanovsky_monastery: "Иоанно-Предтеченский монастырь"
 ivanovsky_monastery_desc: "Иоанно-Предтеченский монастырь, построенный в конце XIII века, играл важную роль не только в духовной жизни, но и в обороне Пскова. Как и многие другие религиозные сооружения северо-западного пограничья Руси, этот храм, расположенный на берегу реки Псковы, входил в состав городских укреплений. Монастырь прославился благодаря местным святым и традициям строгого аскетизма и является ярким примером псковского каменного зодчества."
 #Kyiv
 kyiv_pechersk_lavra: "Печерская лавра ($ORIGIN$)"
 kyiv_pechersk_lavra_desc: "Киево-Печерская лавра, или #italic Печерский монастырь#!, — один из старейших и важнейших символов восточного православия. Она была основана в 1051 году монахами Антонием и Феодосием и представляет собой крупный комплекс, частично построенный в пещерах, которые служили как монашескими кельями, так и местами погребения. Со временем лавра разрасталась и приобретала всё большее культурное и религиозное значение: здесь изучали богословие и переписывали священные тексты. К XIV веку монастырь превратился в настоящий духовный и просветительский центр Киевской Руси."
 #China
 art_of_war: "Искусство войны"
 art_of_war_desc: "Труд «Искусство войны», предположительно написанный Сунь-цзы в V веке до н. э., считается одним из важнейших военных трактатов в истории. В нём раскрываются принципы ведения войны, организации разведки и командования армией в реалиях древнего Китая. Этот текст считался классикой уже в XIII–XIV веках: его изучали полководцы и военные стратеги со всей Восточной Азии. Особое внимание в книге уделяется приспособляемости и методам психологического давления на противника, что в значительной степени определило как китайскую, так и общемировую военную практику."
 gaocheng_astronomical_observatory: "Астрономическая обсерватория Гаочэн"
 gaocheng_astronomical_observatory_desc: "$gaocheng_astronomical_observatory$ ($ORIGIN$) была построена в 1276 году во времена империи Юань и сыграла важную роль в усовершенствовании китайского календаря. В те времена государство было глубоко заинтересовано в научных реформах и достижениях китайских и исламских астрономов. Сооружение располагало каменными инструментами, в том числе гномоном и линией меридиана, которые позволяли точно измерять солнечную тень для определения солнцестояния и равноденствия. Здание использовалось на протяжении многих веков и стало одной из древнейших сохранившихся обсерваторий в мире."
 kaogongji: "Као гун цзи"
 kaogongji_desc: "$kaogongji$ — один из старейших сохранившихся трактатов о производстве и городском планировании, написанный примерно в V веке до н. э., в позднюю эпоху Чжоу. Он посвящён государственным мастерским, ремесленным материалам и организации работ, а также изготовлению бронзы, ритуальных принадлежностей и изделий из жада. Здесь же предоставляется модель идеального города, основанная на религии и космологии. Этот труд, который на протяжении истории империи то появлялся, то уходил в небытие, — важнейший источник сведений о сложных технологиях и замысловатом бюрократическом устройстве древнего Китая."
 pagoda_of_fogong_temple: "Пагода храма Фогун"
 pagoda_of_fogong_temple_desc: "$pagoda_of_fogong_temple$ в провинции Шаньси была построена в 1056 году, во времена киданьской империи Ляо. Эта древнейшая полностью деревянная китайская пагода, сохранившаяся до наших дней, символизирует одновременно и религиозные традиции, и технологический прогресс. Её высота составляет примерно 70 метров, что стало возможным благодаря достижениям в проектировании деревянных конструкций и особенностям буддийской архитектуры."
 giant_wild_goose_pagoda: "Большая пагода диких гусей"
 giant_wild_goose_pagoda_desc: "$giant_wild_goose_pagoda$ была возведена в 652 г. н. э. при императоре Гао-цзуне из династии Тан и предназначалась для хранения буддийских текстов, привезённых из Индии монахом Сюаньцзаном. Изначально в сооружении было пять этажей, но впоследствии его достроили, и оно превратилось в крупный центр по переводу и распространению буддийских источников. Это один из ключевых религиозных памятников Китая, символизирующий союз духовного опыта и научного знания."
 notre_dame_de_paris: "Нотр-Дам ($ORIGIN$)"
 notre_dame_de_paris_desc: "$notre_dame_de_paris$, строительство которого началось в 1163 году и закончилось лишь в XIV веке, — настоящая жемчужина французской готической архитектуры раннего периода. Новаторские конструкции аркбутанов и нервюрных сводов, а также огромные витражи задали новые стандарты в храмовом зодчестве. Этот собор стал религиозным центром Парижа: в его стенах проходили праздники, торжественные коронации и теологические споры."
 sainte_chapelle: "Сент-Шапель"
 sainte_chapelle_desc: "Капелла Сент-Шапель ($ORIGIN$) была построена в 1241–1248 гг. по приказу короля Людовика IX и предназначалась для хранения тернового венца Иисуса и других священных реликвий. Она находится на территории королевского дворца и символизирует единство божественной и монархической власти. На её витражах запечатлено более 1000 библейских сцен."
 vezelay_abbey: "Аббатство Везле"
 vezelay_abbey_desc: "Аббатство Святой Марии Магдалины в Везле было учреждено в IX веке и стало одним из главных мест паломничества, поскольку считалось, что там хранятся мощи Марии Магдалины. Его базилика в романском стиле, освящённая в 1104 году, отличается рельефными тимпанами и гармоничными пропорциями. Аббатство Везле также играло важную политическую роль: здесь проходили проповеди во времена Второго и Третьего крестовых походов. В XIV веке оно оставалась важнейшим центром духовной и культурной жизни Бургундии."
 mont_saint_michel: "Мон-Сен-Мишель"
 mont_saint_michel_desc: "История аббатства Мон-Сен-Мишель, горделиво возвышающегося на приливном острове у побережья Нормандии, началась в первой половине VIII века со строительства небольшой часовни, а к XI веку здесь уже располагался крупный бенедиктинский монастырь. Церковь аббатства, возведённая на вершине скалы, стала популярным центром паломничества. Аббатство сочетает в себе элементы религиозной и крепостной архитектуры. К 1337 году оно стало одновременно символом веры французского народа и мощным оплотом, сдерживавшим натиск англичан."
 reims_cathedral: "Реймсский собор"
 reims_cathedral_desc: "Собор города $ORIGIN$, строительство которого началось в 1211 году, служил традиционным местом коронации французских правителей. Этот высокий готический храм со множеством скульптур и внушительными окнами-розетками является воплощением художественных и политических идеалов средневековой Франции. Обряд помазания, проводимый в Реймсе, убеждал народ, что власть дарована монарху самим Господом."
 cluny_abbey: "Аббатство Клюни"
 cluny_abbey_desc: "Аббатство Клюни, учреждённое в 910 году в Бургундии, стало центром движения за реформу монашеской жизни, преобразившей западное христианство. Местное духовенство оказывало влияние на сотни меньших монастырей, распространяя строгие правила литургии и идею о независимости папы. Третья церковь аббатства, строительство которой завершилось в начале XII века, до возведения собора Святого Петра в Риме считалась крупнейшим храмом в Европе."
 aachen_cathedral: "Ахенский собор"
 aachen_cathedral_desc: "Собор города $ORIGIN$ (Экс-ля-Шапель), строительство которого началось приблизительно в 796 году по приказу Карла Великого, — шедевр зодчества эпохи Каролингов и один из древнейших купольных храмов в Европе. С 936 по 1531 гг. в нём короновали немецких правителей. Мозаика и восьмиугольная планировка Дворцовой капеллы отсылает к архитектуре Равенны и Византии. В XIV веке собор всё ещё оставался важнейшим символом королевской власти, и паломники стекались сюда, чтобы помолиться у могилы Карла Великого."
