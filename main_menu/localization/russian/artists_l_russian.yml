 three_histories_china: "Три летописи династии Юань"
 three_histories_china_desc: "В этих трудах описана история династий Ляо, Цзинь и Сун, которые были предшественниками династии Юань. Летописи были составлены в кратчайшие сроки, поэтому в них множество фактических ошибок, которые предстоит исправлять будущим поколениям."
 peony_pavilion: "«Пионовая беседка»"
 peony_pavilion_desc: "$peony_pavilion$ — пьеса в жанре трагикомедии, повествующая о влюблённых Ду Линян и Лю Мэнмей. В произведении 55 сцен, полная длительность которых при игре в театре превышает 22 часа. Оно считается одним из величайших творений #L [ShowCultureGroupName('chinese_group')|l]ой#! драматургии."
 beijing_mosque: "Мечеть Нюцзе"
 beijing_mosque_desc: "Мечеть Нюцзе была построена в [ShowLocationName('dadu')] во времена правления династии Ляо и разрушена монголами в 1215 году. После реконструкции она стала основным духовным центром Китая."
 porcelain_tower: "Фарфоровая пагода"
 porcelain_tower_desc: "Фарфоровая пагода — буддийский храм, входящий в число высочайших сооружений Китая. Пагода построена из белого кирпича с множеством сложных деталей и узоров. Многие считают её народным достоянием и одним из главных памятников архитектуры в стране."
 yuanshi: "«Юань-ши»"
 yuanshi_desc: "«Юань-ши» — одно из официальных повествований о #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! династиях. Она состоит из 210 глав и описывает события с начала правления Чингисхана и до заката #ONCLICK:COUNTRY,[GetCountry('YUA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YUA').Custom('CL_tt')],X [GetCountry('YUA').Custom('CL_RP')|L]#!#!."
 huolongjing: "«Холунцзин»"
 huolongjing_desc: "«Холунцзин», или #italic «Руководство огненного дракона»#! — #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактат#!#!, посвящённый применению #TOOLTIP:ADVANCE_DEFINITION,gunpowder_advance,X #L пороха#!#! в военном деле. В нём описывается боевое применение огнестрельного оружия во время #TOOLTIP:SITUATION,red_turban_rebellions,X #L восстания «Красных повязок»#!#!. Трактат подчёркивает давние военные традиции #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайских#!#! династий."
 yuanmingyuan: "Юаньминъюань"
