 imperial_surgery: "«Имперская хирургия»"
 imperial_surgery_desc: "«Имперская хирургия» была основана на энциклопедии «Китаб аль-Тасриф» за авторством Абуль-Касима, но в учебнике также описаны и принципиально новые методы лечения. Книга изобилует иллюстрациями, включая изображения женщин-хирургов, которые прежде не упоминались в подобных текстах. Одна из операций, описанных в этом трактате, — лигирование височной артерии для борьбы с мигренью."
 muraqqa: "«Муракка»"
 muraqqa_desc: "Собрание исламских миниатюр и каллиграфии, посвящённых самым разным темам и написанных, как правило, разными художниками. По сравнению с более ранними образцами иллюстраций к эпосам отличаются большей краткостью сцен и простотой."
 sharh_al_tadhkirah: "«Комментарий на мемуары ат-Туси»"
 sharh_al_tadhkirah_desc: "«Комментарий на мемуары ат-Туси» — труд известного математика Аль-Бирджанди, посвящённый вопросам астрономии."
 tashrih_al_aflak: "«Анатомия небесных сфер»"
 tashrih_al_aflak_desc: "«Ташри аль-Афлак», также известный как «Анатомия небесных сфер, — это сборник теорий по астрономии. Среди прочего, автор текста поддерживает идею о вращении земли, о чём в те времена ещё не было доподлинно известно. Однако, в отличие от своих коллег, он разработал эту теорию независимо от западных учёных."
