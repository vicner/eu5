 the_robbers_desc: "#italic Die Räuber#! — мелодраматическая пьеса о жизни двух братьев: Карла и Макса фон Мооров, оказавшихся волей обстоятельств соперниками друг друга. В этой пьесе поднимаются основные вопросы, стоящие перед движением #italic Sturm und Drang#! («Буря и натиск»)."
 wallenstein_woa: "Валленштейн"
 wallenstein_woa_desc: "Вольный пересказ биографии Альбрехта фон Валленштейна, посвящённый постепенному впадению его в немилость перед лицом императора. Пьеса разделена на три части — «Лагерь Валленштейна», «Пикколомини» и «Смерть Валленштейна», и повествует о жизненных трудностях имперского полководца, сопряжённых в том числе с борьбой за власть в рядах католической армии."
 nathan_the_wise: "«Натан Мудрый»"
