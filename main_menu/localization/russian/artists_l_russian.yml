 palace_desc: "Дворец — прекрасное творение лучших архитекторов своего времени. Он достоин того, чтобы здесь жили важнейшие люди державы."
 temple_tower_desc: "Храмовая башня венчает религиозную постройку, символизируя величие храма. Она станет главной достопримечательностью нашего поселения и подчеркнёт наше благочестие."
 treatise_desc: "Научный труд по важнейшим социальным вопросам способен изменить перспективы нашего населения на много веков."
 weapon_desc: "Это оружие, изготовленное искусным мастером ковки, осталось важным символом наших успехов в кузнечном ремесле даже после того, как его перестали использовать по своему назначению."
 regalia_desc: "Символом власти и легитимности нашего правителя являются его $regalia$. Они требуют надёжной защиты. Любой ценой."
 hymnal_desc: "Собрание текстов и гимнов, предназначенных для прославления божественного начала на собраниях верующих."
 painting_desc: "Живопись, созданная на любых поверхностях и запечатлевшая моменты из прошлого или значимые события в истории, по праву считается особо ценным видом изобразительного искусства."
 icon_desc: "Эти образы важнейших религиозных фигур играют существенную роль в нашем богослужении."
 scripture_desc: "$scripture$ — это плод многолетнего труда по сбору и объединению текстов в единый сборник манускриптов."
 motet_desc: "Полифоническое произведение преимущественно на библейские сюжеты, предназначенное для исполнения в церквях."
 statue_desc: "Вырезанная из дерева, высеченная из камня или отлитая из металла фигура, зачастую изображающая человека или животное."
 symphony_desc: "Музыкальное произведение, состоящее из четырёх частей и предназначенное для исполнения оркестром."
 novel_desc: "Литературное произведение, написанное в прозаической форме, повествующее о вымышленных событиях с целью развлечь читателя."
 chronicle_desc: "Литературное произведение, повествующее об исторических событиях в хронологической последовательности."
 poem_desc: "Литературное произведение, в котором автор стремится выразить красоту и чувственность с помощью слов и ритмики."
 play_desc: "Литературное произведение, оформленное в виде диалогов между персонажами и предназначенное для исполнения актёрами, а не для самостоятельного прочтения."
 monument_desc: "Общественное сооружение, имеющее историческую или культурную ценность для людей, которые его возвели."
 mansion_desc: "Роскошное и величественное жилище, подчёркивающее власть и богатство владельца в глазах окружающих, в котором красота и комфорт важнее защиты и прочности."
 prayer_book_desc: "Сборник молитв, составленный для укрепления благочестия нашего народа, сохранения древних текстов и прославления божественного начала."
