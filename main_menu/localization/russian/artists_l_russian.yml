 #Ancient Monuments
 great_mosque_of_samarra: "Великая мечеть города $ORIGIN$"
 great_mosque_of_samarra_desc: "Великая мечеть Самарры была построена в IX веке при аббасидском халифе Аль-Мутаваккиле. Пока эта мечеть из обожённого кирпича не пострадала от атак монголов, она считалась крупнейшей в мире. Её отличительная особенность — спиралевидный минарет Малвия 52 метра высотой, возвышающийся над долиной реки Тигр."
 stonehenge: "Стоунхендж"
 stonehenge_desc: "Доисторический памятник Стоунхендж на Солсберийской равнине в Англии был возведён в период от 3000 до 2000 г. до н. э. Он представляет собой круг из высоких камней и, вероятно, некогда служил местом проведения обрядов и астрономических наблюдений. Чтобы построить такую конструкцию, требовалась удивительная координация в доставке материалов из отдалённых каменоломен. До сравнительно недавнего времени историки и археологи обходили вниманием этот загадочный комплекс."
 colosseum_of_rome: "Колизей ($ORIGIN$)"
 colosseum_of_rome_desc: "Колизей был достроен в Риме в 80 г. н. э. при императоре Тите и стал одним из известнейших амфитеатров Римской империи, где могло поместиться до 50 000 зрителей. Здесь проходили представления, гладиаторские бои и имитации морских сражений. Это грандиозное сооружение из камня и бетона являет собой удивительный пример инженерного мастерства и способности к организации. В Средние века Колизей нередко использовался в качестве каменоломни."
 parthenon_of_athens: "Парфенон ($ORIGIN$)"
 parthenon_of_athens_desc: "Парфенон, построенный в 447–432 гг. до н. э. в афинском Акрополе, посвящён богине Афине-Палладе, покровительнице Афин. Этот величайший памятник классической греческой архитектуры был спроектирован зодчими Иктином и Калликратом под руководством скульптора Фидия. Пропорции и скульптурная отделка храма отражают как гражданскую гордость, так и религиозное рвение. В Средневековье он служил одновременно церковью и крепостью."
 pyramid_art_key: "Пирамиды ($ORIGIN$)"
 pyramid_art_key_desc: "Пирамиды Гизы были построены примерно в 2600-2500 гг. до н. э. во времена правления IV династии. Эти грандиозные конструкции, состоящие из миллионов известковых блоков, служили усыпальницами египетских фараонов Хуфу, Хафра и Менкаура. Крупнейшая из них, пирамида Хуфу, более 3000 лет оставалась самым высоким сооружением в мире."
 sanchi_stupa: "Ступа в Санчи"
 sanchi_stupa_desc: "Большая ступа в деревне Санчи, что в Центральной Индии, была возведена в III веке до н. э. по приказу императора Ашоки, но продолжала использоваться вплоть до XIII века н. э. Это одно из древнейших индийских сооружений из камня и важнейший памятник искусства и зодчества раннего буддизма. Купол символизирует вселенную, а искусно вырезанные врата изображают жизнь Будды. К этому монолиту стекалось множество паломников, и он оказал значительное влияние на всю буддийскую архитектуру Азии."
 leshan_giant_buddha: "Огромная статуя Будды в Лэшане"
 leshan_giant_buddha_desc: "Гигантская статуя Будды высечена в толще горы в городском округе Лэшань, относящегося к китайской провинции Сычуань. Этот памятник был создан в VIII веке, во времена империи Тан, по инициативе монаха Чай Туна, который таким образом надеялся усмирить бурные реки, протекающие внизу. Высота монумента достигает 71 метра, и он считается крупнейшей каменной скульптурой Будды в мире."
 teotihuacan_temple: "Храмовый комплекс ($ORIGIN$)"
 teotihuacan_temple_desc: "Храм Солнца, построенный приблизительно в 200 г. н. э. по астрономическим расчётам, — одна из крупнейших пирамид доколумбовой Америки. Он расположен недалеко от современного Мехико, в самом сердце древнего города Теотиуакан, и долгое время играл ключевую роль в мезоамериканских обрядах. Это сооружение из оштукатуренного вулканического камня, символизировавшее политическое и религиозное превосходство Теотиуакана, выглядело настолько грандиозно, что повлияло и на более поздние цивилизации, в том числе ацтеков, которые почитали его как святыню."
