 #Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "Переговоры с мятежниками"
 cmd_negotiate_with_rebels_desc: "Пришло время прислушаться к мольбам народа и сделать всё возможное для восстановления стабильности державы, иначе мы рискуем утратить всё то, что когда-то было основой нашего величия."
 cmd_negotiate_with_rebels_tt: "После траты #R 3#! ед. [Concept('celestial_authority_gc', 'небесного авторитета')|e], в зависимости от #italic численности#! и поддержки [Concept('rebellion', 'мятежа')|e], может произойти что-то из перечисленного:"
 cmd_negotiate_nationalist: "#Y Националистические мятежники#! потребуют снижение [Concept('control', 'контроля')|e] над их землями и подтолкнут нас в сторону #TOOLTIP:SOCIETAL_VALUE,free_subjects,X #L личной свободы#!#!"
 cmd_negotiate_estate: "#Y Сословные мятежники#! потребуют снижения [Concept('tax', 'налогов')|e] и дополнительных [Concept('privileges', 'привилегий')|e]"
 cmd_negotiate_religious: "#Y Религиозные мятежники#! потребуют #TOOLTIP:STATIC_MODIFIER,religious_concessions_modifier,X #V #L религиозных уступок#!#! и подтолкнут нас в сторону #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманизма#!#!"
 cmd_reform_the_cabinet: "Реформа совета"
 cmd_reform_the_cabinet_desc: "В прошлом советники, заседавшие в органе «[ROOT.GetCountry.GetGovernment.GetCabinetTitle]», превыше всего ставили нужды нашего народа. Но в последние годы упадничество в их среде достигло невиданных размахов. Одарённые привилегиями, они требуют должности и не исполняют свои обязанности. Это нужно изменить, пусть даже ценой потери их благосклонности."
 cmd_revise_the_tax_code: "Пересмотр налогового кодекса"
 cmd_revise_the_tax_code_desc: "Неэффективность налогообложения наших многочисленных провинций привела к значительным потерям и фактическому снижению доходов казны. Мы должны заняться источниками доходов, чтобы не допустить падения династии!"
 has_revised_tax_code_action_tt: "Мы завершили [Concept('cabinet_action', 'действие совета')|e] «[ShowCabinetActionName('reform_taxation_system')]» и [Concept('action','действие')|e] [Concept('disaster','бедствия')|e] «[ShowGenericActionName('cmd_revise_the_tax_code')]»"
 cmd_restore_stability: "Восстановить стабильность [GetCountry('CHI').Custom('CF_RP')|l]"
 cmd_restore_stability_desc: "Недавнее бедствие, обрушившееся на наш великий народ, сильно подорвало нашу стабильность. Чтобы пережить это смутное время, мы должны уделить больше внимания внутренней политике."
 cmd_strengthen_crown: "Укрепление трона"
 cmd_strengthen_crown_desc: "Наша легитимность как владельцев Небесного мандата оказалась под вопросом. Мы должны заткнуть рты критикам и вернуть былое величие."
 has_completed_revised_tax_code_tt: "Завершено [Concept('cabinet_action','действие совета')|e] «#TOOLTIP:CABINET_ACTION,reform_taxation_system,X #L Реформа налоговой системы#!#!»"
 has_not_already_enacted_this_action_during_the_disaster_tt: "Это [Concept('action', 'действие')|e] ещё не использовалось во время этого [Concept('disaster', 'бедствия')|e]"
 #Decline of Majapahitt Actions
 peranakan_trading_rights: "Торговые права перанакан"
 restrict_peranakan_trading_rights: "Ограничение торговых прав перанакан"
 restrict_peranakan_trading_rights_desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Ислам#!#! проник к нам через контакты с исламскими купцами, многие из которых осели в наших северных портах, и теперь их называют перанакан. Чтобы замедлить обращение наших провинций, можно ограничить их торговые права."
 unrestrict_peranakan_trading_rights: "Восстановление торговых прав перанакан"
 unrestrict_peranakan_trading_rights_desc: "Ограничения, наложенные на перанакан, слишком велики и навредят нам в долгосрочной перспективе. Мы должны снять их."
 ban_conversion_of_adipatis: "Запрет на обращение адипати"
 ban_conversion_of_adipatis_desc: "Обращение наших провинциальных губернаторов, адипати, угрожает целостности нашей державы. Запретив эту практику, мы сможем дольше поддерживать стабильность, но наши подчинённые будут недовольны."
 unban_conversion_of_adipatis: "Отмена запрета на обращение адипати"
 unban_conversion_of_adipatis_desc: "Запрет на обращение в #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#! создал слишком много проблем и привёл к беспорядкам. Отменив его, мы улучшим отношения с нашими подданными."
 control_the_bhres: "Контроль над Бхре"
 control_the_bhres_desc: "Многие князья и их придворные постепенно принимают #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!. Обычно, мы не обращаем внимания на такое, но в данном случае их верность в долгосрочной перспективе оказывается под вопросом."
 maj_convert_to_islam: "Обращение в ислам"
 maj_convert_to_islam_desc: "#TOOLTIP:RELIGION,sunni,X #L Суннитский#!#! #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#! стремительно распространяется в наших землях, и многие губернаторы уже приняли эту религию. Возможно, пора отринуть гордость и обратиться вслед за ними, хоть это сильно ударит по нашему престижу."
 maj_consequences_of_conversion: "При обращении в #TOOLTIP:RELIGION,sunni,X #L суннизм#!#! все [Concept('subject','ленники')|e], [Concept('liberty_desire','тяга к подчинению')|e] которых ниже #y 10,0%#!, станут независимыми, а также произойдёт следующее:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ снижается на #g 10,0%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "Пока [ShowModifier('adipati_conversion_ban')|l] в силе, [Concept('location','районы')|e] не будут терять статус [Concept('cores','национальных')|e], когда #TOOLTIP:RELIGION,sunni,X #L суннизм#!#! становится господствующей религией в них."
 peranakan_trading_rights_restriction_event_impact: "Пока действует #TOOLTIP:STATIC_MODIFIER,peranakan_trading_rights_restriction,X #V #L ограничение торговых прав перанакан#!#!#!, [Concept('event','событие')|e] «death_of_hayan_wuruk.6.title$» будет срабатывать вдвое реже."
 #Black Death Actions
 hide_from_black_death: "Укрытие для двора"
 hide_from_black_death_desc: "Это действие снизит риск смерти придворных от чумы, однако [Concept('pops','население')|e] посчитает, что мы оставили его на произвол судьбы."
 stop_hide_from_black_death: "Отказ скрываться"
 stop_hide_from_black_death_desc: "Надо явиться народу и этим показать, что мы не боимся чёрной смерти."
 isolate_cities_black_death: "Изоляция городов"
 isolate_cities_black_death_desc: "Возможно, нам удастся немного восстановить порядок и ограничить заболеваемость, если закрыть городские стены и запретить людям покидать города или входить в них."
 stop_isolate_cities_black_death: "Открытие городов"
 stop_isolate_cities_black_death_desc: "Эпидемия отступает, и мы открываем наши города для купцов и чужестранцев."
 isolate_cities_effect_tt: "Все [Concept('towns_and_cities', 'города')|e] получают модификатор #TOOLTIP:STATIC_MODIFIER,isolating_cities,X #V #L «Изоляция городов»#!#!. Его эффективность зависит от степени [Concept('control', 'контроля')|e] над [Concept('location', 'районом')|e]."
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Контроль над продовольственным рынком"
 control_the_food_market_desc: "Наша главная задача в этот трудный час — позаботиться о наличии зерна и других продовольственных товаров. Мы запретим их экспорт, пусть даже ценой недовольства купцов."
 stop_control_the_food_market: "Отменить «$control_the_food_market$»"
 stop_control_the_food_market_desc: "Эти меры больше не нужны. Купцы могут возвращаться к своему делу."
 close_the_borders: "Изоляция державы"
 close_the_borders_desc: "Купцы и приезжие — разносчики заразы, они приносят её издалека. Чтобы защитить население, мы вынуждены полностью перекрыть границы, хоть это и нанесёт удар по нашей торговле и экономике."
 stop_close_the_borders: "Отменить «$close_the_borders$»"
 stop_close_the_borders_desc: "Пора вновь пустить в страну иностранные товары и купцов."
 no_contact_with_outsiders: "Запрет на контакт с чужаками"
 no_contact_with_outsiders_desc: "Каждый знает, что чужаки и купцы из соседних племён принесли чуму на наши земли. Чтобы воспрепятствовать дальнейшему распространению этой заразы, мы должны разорвать все связи с соседями и закрыть границы для торговли, невзирая на последствия для экономики."
 stop_no_contact_with_outsiders: "Отменить «$no_contact_with_outsiders$»"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Изоляция заражённых"
 segregate_the_infected_desc: "Чума вольно чувствует себя в нашей державе. Чтобы пресечь распространение болезни, мы запретим заболевшим покидать дома."
 stop_segregate_the_infected: "Отменить «$segregate_the_infected$»"
 stop_segregate_the_infected_desc: "Мы позволим больным чумой перемещаться свободно."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Губительная чума слишком вольно чувствует себя в наших колониях, выкашивая коренное население. Чтобы пресечь распространение болезни, мы запретим заболевшим покидать дома."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Изгнание больных"
 strict_quarantines_desc: "Жертвы чумы опасны. Им достаточно пройти рядом со здоровым человеком, чтобы тот заразился. Их следует изгонять отовсюду, чтобы у людей оставалась хоть какая-то надежда."
 stop_strict_quarantines: "Отменить «$strict_quarantines$»"
 stop_strict_quarantines_desc: "Необходимость изгонять чумных отпала. Каждый [ShowBuildingTypeName('pest_house')|l], где селились больные, теперь можно сжечь."
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Покупка лекарств"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "Этой болезни можно противостоять. Наши врачи и священники утверждают, что им известны рецепты снадобий, которые могут помочь больным. Значит, необходимо озаботиться поставками этих снадобий."
 stop_procure_remedies: "Отменить «$procure_remedies$»"
 stop_procure_remedies_desc: "Зелья и варева, которые целители и другие мошенники выдают за волшебные безотказные средства, оказались не только бесполезными, но и опасными."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "Этой болезни, от которой страдают наши новые граждане, можно противостоять. Многие врачи и шаманы утверждают, что им известны рецепты снадобий, которые могут помочь больным. Значит, необходимо озаботиться поставками этих снадобий."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "Организация массового покаяния"
 sponsor_sin_forgiveness_desc: "Чума — это кара, которую Бог наслал на нас за грехи. Чтобы вымолить себе прощение, мы устроим по всей державе церковные службы и будем призывать народ очиститься от греха."
 stop_sponsor_sin_forgiveness: "Отменить «$sponsor_sin_forgiveness$»"
 stop_sponsor_sin_forgiveness_desc: "Церковные службы оказались бессильны остановить заражение. Более того — прихожане, собирающиеся на молитву, заболевают даже чаще остальных."
 sponsor_spiritual_protection: "Призыв духов для защиты"
 sponsor_spiritual_protection_desc: "Как утверждают [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l], болезни вызваны нарушением духовного равновесия в теле больного или нарушением табу, из-за чего злые духи смогли проникнуть в тело виновного. Для борьбы с болезнью мы можем приманить самых могущественных духов и принести им жертвы, чтобы убедить их даровать защиту нашему народу."
 stop_sponsor_spiritual_protection: "Отменить «$sponsor_spiritual_protection$»"
 stop_sponsor_spiritual_protection_desc: "Многочисленные жертвоприношения и ритуалы ничуть не замедляют заражение. Духи бросили нас на произвол судьбы."
 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Указание на козлов отпущения"
 blame_the_minorities_desc: "Мы заметили, что некоторым гражданам удалось избежать болезни. Наверняка именно они и наслали эту эпидемию на остальных. Очевидно, что виновны во всём наши религиозные меньшинства."
 stop_blame_the_minorities: "Отменить «$blame_the_minorities$»"
 stop_blame_the_minorities_desc: "Религиозные меньшинства не виноваты в разгуле чумы. Пора прекратить эти беспочвенные гонения."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "Не все одинаково пострадали от болезни. Болеют только те, кто родом из этих земель и прожил всю свою жизнь вдали от света Бога. Очевидно, что Бог карает их за прегрешения."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "Коренное население колоний — невинные и безгрешные души, они подобны детям, росшим в глуши. Их поступки не могли наслать на нас эту божественную чуму, и они не заслуживают, чтобы их подвергали гонениям."
 #Court and Country
 legitimize_parliament_abolition: "Роспуск законодательного собрания"
 legitimize_parliament_abolition_desc: "Недавние попытки взять [SCOPE.sCountry('actor').GetParliament.Custom('CFP_VP')|l] под контроль всколыхнули [SCOPE.sCountry('actor').Custom('CF_VP')|l]. Подобное время смуты открывает перед нами новые возможности! Нужно поспешить и узаконить роспуск собрания.\n"
 reinstate_the_legislative_assembly: "Восстановление законодательного собрания"
 reinstate_the_legislative_assembly_desc: "Наша склонность к самодержавию навредила народу и подорвала отношения с сословиями. Чтобы успокоить их и восстановить прежнюю власть закона, мы должны предпринять шаги по восстановлению [SCOPE.sCountry('actor').GetParliament.Custom('CFP_RP')|l].\n"
