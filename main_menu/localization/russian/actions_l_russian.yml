 #Reformation
 embrace_the_reformation: "На стороне реформации"
 embrace_the_reformation_desc: "В нашей державе распространилась реформация! Мы могли бы принять перемены и стать оплотом новой веры."
 embrace_the_reformation_tt: "Наша [Concept('country','держава')|e] обратится в выбранную [Concept('religion','религию')|e], в том числе наши [Concept('ruler','правитель')|e], [Concept('consort','консорт')|e], [Concept('heir','наследник')|e] и [Concept('children','дети')|e] нашего [Concept('ruler','правителя')|e]."
 dissolve_monasteries: "Роспуск монастырей"
 dissolve_monasteries_desc: "Католицизм — это устаревшее и еретическое направление христианства. Мы должны распустить как можно больше папистских монастырей и лишить богоотступников всех земель и ценностей."
 militarise_religious_icons: "Божественная защита"
 militarise_religious_icons_desc: "Религия важна для всех: и для мирных граждан, и для солдат. Вы можете повысить боевой дух армии, если разрешите нашим воинам использовать церковные иконы во время военных кампаний."
 reformation_diplomacy: "Братство реформаторов"
 reformation_diplomacy_desc: "Англиканство — особое направление реформаторской церкви, однако другие реформаторы остаются нашими братьями и сёстрами во Христе. Мы должны наладить связи с народами, исповедующими нашу религию."
 reformation_diplomacy_tt: "Наши отношения со всеми [Concept('countries','державами')|e], поддержавшими Реформацию, улучшатся."
 deport_heretics: "Выдворение еретиков"
 deport_heretics_desc: "Еретики представляют большую опасность для нашей религии и культуры. Мы должны выдворить их из страны и сослать в Новый Свет."
 deport_heretics_tt: "Мы депортируем часть нашего еретического населения в одно из колониальных поселений."
 encourage_innovativeness: "Поощрение новшеств"
 encourage_innovativeness_desc: "Старые церковные догмы — не что иное, как религиозные предрассудки. Мы должны поощрять новаторство среди священников и прихожан."
 progress_of_the_supreme_governor: "Успехи верховного губернатора"
 progress_of_the_supreme_governor_desc: "Шествие верховного губернатора и одновременно главы государства по всей стране увеличивает его популярность среди населения и укрепляет патриотизм граждан."
 NO_POLICY: "Никакой политики"
 divorce_ruler: "Разрешение на развод"
 divorce_ruler_desc: "Роль нашей канцелярии определяется её полномочиями. Например, она могла бы рассматривать прошения о законном расторжении брака, что создало бы благоприятные условия для дипломатических манёвров и позволило бы нам устанавливать выгодные династические связи."
 choose_consort_to_divorce_from: "Выберите, с каким [Concept('consort', 'консортом')|e] развестись"
 summon_mystic: "Помощь мистика"
 summon_mystic_desc: "Среди наших монахов есть люди, которые изо всех сил стараются стать ближе к Богу. Этих мужчин и женщин называют мистиками. Они обладают великой мудростью и могут помочь нам в государственных делах. В случае необходимости не стесняйтесь обратиться к ним за советом."
 bosnian_church_diplomacy: "Отправка посольства в Рим"
 bosnian_church_diplomacy_desc: "Из-за нашей духовной изоляции многие соседи не считают нас подлинными католиками и даже обвиняют в ереси. Посланникам нашей церкви следует отправиться в Рим и принести клятву верности папе, чтобы положить конец опасным слухам."
