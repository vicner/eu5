 revoke_shugo_office: "Отзыв должности сюго"
 revoke_shugo_office_desc: "Титул сюго позволяет семье обрести немалую власть и влияние в пределах провинции, но его всегда можно отнять, если сюго слишком зазнается."
 revoke_shugo_office_effect_tt: "Мы отнимем должность губернатора провинции, закрыв #TOOLTIP:BUILDING_TYPE,kokufu,X #L кокуфу#!#!, что изменит [Concept('opinion','мнение')|e] о нас на [ShowBiasValue('opinion_revoked_shugo_office')|+=0] и даст [Concept('casus_belli','повод для войны')|e] #TOOLTIP:CASUS_BELLI,cb_japanese_clan_rebel_against_shogunate_authority,X #L «Мятеж против власти сёгуна»#!#!, после чего персонаж перестанет быть #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#!, если это его единственная должность сюго"
 still_shugo_daimyo_tt: "Персонаж останется #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#! других провинций"
 claim_shugo_office: "Претензия на должность сюго"
 claim_shugo_office_desc: "Должность сюго обладает властью и престижем. Любой клан, обладающий достаточным влиянием в провинции, может счесть, что он заслуживает этого титула, даже если это противоречит воле сёгуна."
 claim_shugo_office_effect_tt: "Мы станем губернаторами провинции, учредив #TOOLTIP:BUILDING_TYPE,kokufu,X #L кокуфу#!#!"
 seek_alliance_with_overlord_rival: "Поиск поддержки соперника сюзерена"
 seek_alliance_with_overlord_rival_desc: "Для борьбы с тиранией наших сюзеренов нам потребуется вся доступная поддержка. К счастью, есть те, кто каждую минуту планируют покончить с нашим невыносимым сюзереном. Нужно наладить с ними хорошие отношения и договориться о совместных действиях."
 overlord_rival_is_available.tt: "Соперники нашего сюзерена ещё не оказывают поддержку колониальному [Concept('subject', 'леннику')|e]"
 declare_independence_war: "Объявление войны за независимость"
 declare_independence_war_desc: "Пришло время сбросить цепи угнетения и объявить о независимости от нашего сюзерена!"
