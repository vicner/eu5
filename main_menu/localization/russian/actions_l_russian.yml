 schism_show_support_for_one_pope: "Выражение преданности"
 schism_show_support_for_one_pope_desc: "Объявить, что [GetInternationalOrganization('catholic_church').GetLeaderTitle] может рассчитывать на нашу поддержку."
 schism_show_unity_of_faith: "Демонстрация единства веры"
