 lordship_of_ireland_casus_belli_none_tt: "Выберите, на какую [Concept('country', 'державу')|e] напасть!"
 lordship_of_ireland_invite_planters: "Просьба о фермерах"
 lordship_of_ireland_invite_planters_desc: "Отправьте поселенцев из родной державы для прироста верующего населения."
 lordship_of_ireland_invite_planters_effect_none_tt: "В течение следующих 10 лет около 2400 [Concept('pops', 'групп населения')|e], исповедующих нашу [Concept('religion', 'религию')|e], постепенно переместятся из #TOOLTIP:REGION,great_britain_region,X #L британской#!#![Concept('area', 'области')|e] в #TOOLTIP:REGION,ireland_region,X #L ирландскую#!#! [Concept('province_definition', 'провинцию')|e]"
 lordship_of_ireland_invite_planters_effect_tt: "В течение следующих 10 лет около 2400 [Concept('pops', 'групп населения')|e], постепенно переместятся из области [origin_area.GetName] в провинцию [target_province.GetName]."
 lordship_of_ireland_form_kingdom: "Основание королевства"
 lordship_of_ireland_form_kingdom_desc: "Наконец мы получили титул короля Ирландии, который укрепит нашу власть в стране и придаст нам легитимность в глазах народа."
 lordship_of_ireland_form_kingdom_region_tt: "Каждым [Concept('location', 'районом')|e] в #TOOLTIP:REGION,ireland_region,X #L ирландском#!#! [Concept('region', 'регионе')|e] должен [Concept('owned', 'владеть')|e] [Concept('member', 'участник')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$lordship_of_ireland_tt$,X #L манора Ирландия#!#!."
 IRE_f_lordship_tt: "Только [Concept('international_organization_leader_short', 'лидер')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,lordship_of_ireland,X #L манора Ирландия#!#! может выполнить действие «[ShowGenericActionName('lordship_of_ireland_form_kingdom')]». Обычным [Concept('member', 'участникам')|e] оно недоступно."
 #Treaty of Tordesillas
 violate_treaty_of_tordesillas: "Нарушить Тордесильясский договор"
 violate_treaty_of_tordesillas_desc: "$treaty_of_tordesillas$ — не более чем бессмысленная бумажка для тех, кто рискует жизнями в попытках создать для себя лучшее будущее на негостеприимных и опасных новых землях.\n\nМы проигнорируем эти правила и позволим своего народу взять то, что по праву ему принадлежит."
 stop_violate_treaty_of_tordesillas: "Прекратить нарушать договор [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.Custom('LR_RP')|l] [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "В интересах дипломатических отношений нашей державы мы подчинимся и перестанем нарушать условия Тордесильясского договора."
 tordesillas_claim_conflicting_area_price: "Претензия на спорную область"
 tordesillas_claim_area_price: "Претензия на область"
 tordesillas_claim_area: "Претензия на область"
 tordesillas_claim_area_desc: "Расширить наши колониальные притязания на соседнюю [Concept('area','область')|e]."
 tordesillas_free_claim_area: "Претензия на незанятую область"
 tordesillas_free_claim_area_desc: "Создать колониальные претензии на любую [Concept('area','область')|e] в пределах нашей колонизационной дистанции."
 tordesillas_claim_conflicting_area: "Претензия на спорную область"
 tordesillas_claim_conflicting_area_desc: "Мы воспользуемся своим влиянием на державу [GetCountry('PAP').GetLongName], чтобы создать колониальную претензию на [Concept('area','область')|e], в которой и мы, и наш соперник владеем землями."
 tordesillas_push_to_settle_treaty: "Требование заключить договор"
 tordesillas_push_to_settle_treaty_desc: "Воспользоваться нашим влиянием на державу [GetCountry('PAP').GetLongName], чтобы ускорить принятие Тордесильясского договора в его нынешнем виде."
 tordesillas_push_to_settle_treaty.tt: "Прогресс принятия увеличится на #G 10#!"
 tordesillas_upheld_treaty_relevance: "Сохранение значимости договора"
 tordesillas_upheld_treaty_relevance_desc: "Защитить важность Тордесильясского договора и его праведность."
 tordesillas_upheld_treaty_relevance.tt: "Значимость договора увеличится на #G 10#!"
 tordesillas_demand_transfer_colony: "Требование передать оспариваемую провинцию"
 tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] дарует нам и только нам право колонизировать эти земли и править ими, ибо так хочет [GetCountry('PAP').GetReligion.GetGodName]. Те, кто нарушает этот божественный мандат, должны смиренно уступить свои земли нам или столкнуться с последствиями."
 tordesillas_demand_transfer_colony.tt: "В случае отказа мы получим [Concept('casus_belli','повод для войны')|e], что позволит нам захватить земли силой"
 tordesillas_revoke_claim: "Отказ от претензии"
 tordesillas_revoke_claim_desc: "Переговоры — это всегда обоюдный процесс, складывающийся из успехов и уступок. Мы обязаны порой позволять нашим соперникам получать желаемое, а затем использовать искусство дипломатии, чтобы выцарапать эти уступки обратно.\n\nВоспользовавшись своим влиянием, мы сможем добиться того, что [GetCountry('PAP').GetLongName] отзовёт одну из претензий наших визави, и переговоры вернутся к моменту, когда мы занимали ведущую роль."
 tordesillas_move_the_line: "Пересмотр границы"
 tordesillas_move_the_line_desc: "Границы, определённые действующим Тордесильясским договором, не так выгодны нам, как нам хотелось бы. Мы должны сместить разделяющую мир границу с выгодой для нас и показать миру, что с нами шутки плохи."
 tordesillas_move_the_line.tt: "Воображаемая линия, разделяющая мир между подписавшими договор, переместится в другой [Concept('location','район')|e]"
 tordesillas_move_the_line.tt2: "Прогресс принятия сократится на #R 5#!"
 tordesillas_swap_sides: "Обмен сторонами"
 tordesillas_swap_sides_desc: "Во время переговоров мы осознали, что нашим соперникам досталась куда лучшая часть мира, чем нам. Мы воспользуемся своей репутацией и престижем и попытаемся убедить их, что обмен претензиями будет в их интересах."
 tordesillas_swap_claim: "Обмен претензиями"
 tordesillas_swap_claim_desc: "$treaty_of_tordesillas$ ратифицировано, и мир поделили между собой величайшие колониальные державы, но нам это всё ещё не по нраву. Мы можем заинтересовать одну из держав, предложив ей одну область в обмен на соседнюю."
