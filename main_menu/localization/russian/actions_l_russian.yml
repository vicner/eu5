 sengoku_force_end_war_desc: "Опустошительные войны разрушают нашу державу. Мы можем воспользоваться императорской властью и отправить официальных послов к воинственному клану, принудив его к прекращению войны."
 sengoku_force_end_war_choose_war: "Выбрать, какую [Concept('war', 'войну')|e] завершить"
 sengoku_revoke_clans_land: "Отъём земель"
 sengoku_revoke_clans_land_desc: "Отнять часть выделенных земель и вернуть их под контроль #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L Японского сёгуната#!#!."
 sengoku_limit_clans_autonomy: "Ограничение автономии кланов"
 sengoku_limit_clans_autonomy_desc: "Кланы выходят из-под контроля и действуют без оглядки на нашу власть. Мы должны заставить их подчиниться и следовать указам #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L сёгуната#!#!."
 sengoku_summon_to_court: "Призвание ко двору"
 sengoku_summon_to_court_desc: "Лидеры кланов игнорируют нашу власть. Мы должны призвать их ко двору, где сможем держать их под контролем, тогда как отказ подчиниться позволит обвинить клан в измене."
 sengoku_proclaim_clan_independence: "Провозглашение независимости клана"
 sengoku_proclaim_clan_independence_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L Японский сёгунат#!#! ослаб и больше не может эффективно контролировать кланы. Мы должны воспользоваться этой ситуацией и добиться независимости от власти сёгуна."
 clan_has_valid_landable_location.tt: "У нас есть присутствие в [Concept('locations', 'районах')|e], где нет других кланов"
 sengoku_increment_recruitment: "Дополнительный набор"
 sengoku_increment_recruitment_desc: "Нас ждёт период смуты и войн. Мы должны увеличить свои армии, набрав новых рекрутов."
 sengoku_offer_hostage: "Предложение заложника"
 sengoku_offer_hostage_desc: "Мы можем укрепить узы с другими кланами, если отправим к ним членов семьи в качестве заложников."
 sengoku_ask_for_hostage: "Требование заложника"
 sengoku_ask_for_hostage_desc: "Мы можем попросить клан отправить к нам одного из членов семьи в качестве заложника, чтобы укрепить узы с ним."
 sengoku_prove_heritage: "Доказательство наследия"
 sengoku_prove_heritage_desc: "Корни нашей семьи уходят в глубокое прошлое, как, впрочем, корни любой семьи. Мы можем попытаться «отыскать» в наших архивах определённые документы, доказывающие древность нашего рода и его тесную связь с ключевыми семьями и кланами."
 grant_shugo_office: "Предоставление должности сюго"
 grant_shugo_office_desc: "Японскими провинциями порой сложно управлять, поэтому сёгун назначает провинциальных губернаторов, чтобы распространить свою власть на все земли."
 grant_shugo_office_effect_tt: "Мы сделаем персонажа губернатором провинции, даровав ему #TOOLTIP:BUILDING_TYPE,kokufu,X #L кокуфу#!#! в [Concept('location','районе')|e] и титул #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#!, если он ещё им не обладает"
