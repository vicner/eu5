 break_the_yoke_desc: "[ShowSpecialStatusName('tatar_overlord')] больше не будет нас угнетать! Пришло время сбросить оковы с #TOOLTIP:CULTUREGROUP,russian_group,X #L русского#!#! народа."
 break_tatar_yoke_tt: "Мы объявим [Concept('war', 'войну')|e] #ONCLICK:COUNTRY,[GetInternationalOrganization('tatar_yoke').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetInternationalOrganization('tatar_yoke').GetLeaderCountry.Custom('CL_tt')],X [GetInternationalOrganization('tatar_yoke').GetLeaderCountry.Custom('CL_DAT')|L]#!#!, целью которой будет [ShowCasusBelliName('cb_break_free_tatar_yoke')]"
 ask_to_become_tax_collector: "Запрос возвышения"
 ask_to_become_tax_collector_desc: "Текущий #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector_tt,X #L великий князь владимирский#!#! больше не годится для сбора дани с нашего народа. Мы куда лучше подходим на эту роль, что позволит нам стать лидером #TOOLTIP:CULTUREGROUP,russian_group,X #L русского#!#! народа."
