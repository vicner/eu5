 #Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "Пора установить у себя идеалы #TOOLTIP:GOVTYPE,republic,X #L республики#!#!. Прежние возглавляемые знатью институты безнадёжно устарели!"
 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Божественная воля требует от нас отказаться от сложившегося в правительстве статус-кво и наделить властью священников, установив в державе #TOOLTIP:GOVTYPE,theocracy,X #L теократию#!#!."
 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Нашему народу нужна сильная власть. Руководить державой будут богатые знатные семьи, а не священники в рясах. Будущее — только за монархией."
 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Республиканские ценности в нашей державе постепенно отмирают — власть прибирает к рукам богатая знать. Вполне разумно, что следующим шагом должен стать переход к #TOOLTIP:GOVTYPE,monarchy,X #L монархической#!#! форме правления."
 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "Уклад предков отжил своё. Чтобы пережить те испытания, что уготовила нам история, нужно преобразовать державу в #TOOLTIP:GOVTYPE,monarchy,X #L монархию#!#!."
 kicks_us_from_jurchen_confederation_tt: "После установления #TOOLTIP:GOVTYPE,monarchy,X #L монархии#!#! нас исключат из [Concept('international_organization', 'международного объединения')|e] #Y «Конфедерация чжурчжэней»#! (если мы не #Y лидер#! этого объединения)."
 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "Священники постановили: наш долг — внедрить в державе теократические ценности, поскольку те постепенно приходят на смену нынешним. Под руководством свыше наша правоверность взлетит на небывалые высоты, невообразимые в республиканском обществе."
 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "Влияние священников увядает, что не самым лучшим образом сказывается на стабильности нашей державы. Проведя череду тщательно взвешенных реформ, мы передадим остатки их власти горожанам."
