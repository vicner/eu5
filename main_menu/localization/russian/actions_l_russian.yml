 execute_court_member_desc: "Пришло время действовать! Скоро полетят головы возможных заговорщиков! Мы должны казнить тех, кто желает нашей смерти, чтобы не стать жертвами их властных амбиций."
 call_private_council: "Созыв тайного совета"
 call_private_council_desc: "Влиятельные люди, которые знают двор как свои пять пальцев, всегда готовы разоблачить своих коллег-заговорщиков, если мы пообещаем им золото или привилегии."
