 lesson_basics_welcome: "@caesar! Добро пожаловать в Europa Universalis V"
 lesson_welcome_desc: "Вы — дух своего народа, и вам решать, как он будет жить около пяти следующих веков своей истории.\n\nВы можете завоевать мир, превратить свою нацию в процветающую утопию или развиться в необоримую экономическую державу. Какой бы путь вы ни выбрали, история в ваших руках."
 lesson_basics_camera: "@caesar! Камера и управление"
 lesson_basics_camera_desc: "Для начала пробежимся по основам. В первую очередь научимся ориентироваться на карте, ведь она — главный элемент игры.\n\nДля обзора карты используйте клавиши @key_w!, @key_a!, @key_s! и @key_d!.\n\n@centerscroll! #high Колесо мыши#! приближает и отдаляет карту.\n\nУдерживайте @key_tab!, чтобы увидеть весь мир."
 lesson_basics_nested_tooltips: "@caesar! Подсказки"
 lesson_basics_nested_tooltips_complete: "@caesar! Подсказки"
 lesson_basics_nested_tooltips_desc: "Игровые понятия выделяются синим цветом — щелкните их, чтобы получить подробное описание определённого элемента игровой механики. Для примера возьмем понятие [Concept('country_with_icon', 'держава')|e].\n\nПо умолчанию, после появления вложенной подсказки необходимо задержать курсор на некоторое время, пока она не зафиксируется, а затем можно наводить его на ссылки в тексте и вызывать дополнительные подсказки. Также зафиксировать подсказку можно с помощью @centerclick!#high средней кнопки мыши#!.\n\nИзменить эти настройки можно в меню #high Настройки (@key_escape!) > Интерфейс > Настройки подсказок#!."
 lesson_basics_tooltips_in_tooltips_hover_word: "Наведите курсор на синий текст"
 lesson_basics_nested_tooltips_continue: "Наведите курсор на вложенную подсказку"
 lesson_basics_your_nation: "[country_icon] Ваша держава"
 lesson_basics_your_nation_desc: "В #high Europa Universalis V#! вы — #high Дух нации#!, абстрактная сущность вашей [Concept('country_with_icon', 'державы')|e].\n\nСейчас ваша [Concept('country', 'держава')] — [country_icon] [GetPlayer.GetLongName], а ее [Concept('ruler_with_icon', 'правитель')|e] — [GetPlayer.GetGovernment.GetRuler.GetShortName]."
 lesson_basics_top_bar: "@caesar! Верхняя панель"
 lesson_basics_top_bar_desc: "На #high верхнюю панель#! вынесено несколько элементов. Она всегда остается на этом месте, чтобы вы знали, как живёт [Concept('country_with_icon', 'держава')|e].\n\nОбратите внимание на дату в верхнем правом углу — игра идёт в #high реальном времени#!. Но не волнуйтесь, сейчас она стоит на паузе, и ничего не происходит."
 lesson_basics_estates: "@caesar! Верхняя панель"
 lesson_basics_estates_desc: "В крайнем левом разделе верхней панели отображаются [Concept('estates_with_icon', 'сословия')|e] — влиятельные группы державы [Concept('country_with_icon', 'державы')|e]. Игрока представляет [GetEstateName('crown_estate')].\n\nО сословиях поговорим позднее, пока просто запомните, что каждое из них претендует на долю состояния и власти державы, а также имеет уровень [Concept('estate_satisfaction_with_icon', 'довольства сословия')|e], за которым можно следить на верхней панели.\n\nРаспределение власти между сословиями происходит неравномерно, и некоторым державам доступны уникальные сословия."
 lesson_basics_resources: "@caesar! Верхняя панель"
 lesson_basics_resources_desc: "Теперь рассмотрим разделы верхней панели «Ресурсы» и «Статистика». Они располагаются в середине панели и позволяют отслеживать самые важные ресурсы для управления [Concept('country_with_icon', 'державы')|e].\n\nНа большинство действий в игре расходуется [Concept('gold_with_icon', 'золото')|e] — от выплаты солдатских жалований до строительства городов. Но самый важный ваш ресурс, несомненно, [Concept('population_with_icon', 'население')|e]. На нем зиждутся ваша политика, экономика и армии.\n\nЕщё один особенно важный показатель — [Concept('stability_with_icon', 'стабильность')|e] — мера внутренней устойчивости державы, определяющая верность [Concept('estates', 'сословий')] и [Concept('population', 'населения')]. Стабильность позволяет влиять на политику [Concept('country', 'державы')].\n\nОстальные показатели обсудим, когда придёт их время. А пока продолжим."
 lesson_basics_time_and_research: "@caesar! Время"
 lesson_basics_time_and_research_desc: "Игровое время #high Europa Universalis V#! длится несколько сотен лет. Текущая дата отображается в верхнем правом углу экрана, и там же можно контролировать скорость игры.\n\nВремя игры разделено на шесть [Concept('ages','эпох')|e]. В настоящее время идет эпоха [ShowAgeName('age_1_traditions')], которая в #high 1342-м#! году сменится эпохой #TOOLTIP:AGE,age_2_renaissance,X #L Возрождения#!#!. В каждую эпоху вы можете исследовать новые [Concept('advances_with_icon', 'улучшения')|e].\n\nКак мы уже и говорили, сейчас игра на паузе, поэтому вы ничего не упускаете."
 lesson_basics_wrap_up_0: "@caesar! Основные панели"
 lesson_basics_wrap_up_0_desc: "Давайте рассмотрим базовые элементы интерфейса, начиная с панелей в верхнем левом углу. Здесь располагаются 8 разных панелей, которым вы будете уделять самое пристальное внимание.\n\nЭто @government_panel![Link('government', '', 'правительство')], @economy_panel![Link('economy', '', 'экономика')], @production_panel![Link('production', '', 'производство')], @society_panel![Link('country_culture', '', 'общество')], @diplomacy_panel![Link('diplomacy', '', 'дипломатия')], @military_panel![Link('unit_overview', '', 'армия')], @geopolitics_panel![Link('expansion', '', 'геополитика')] и @advances_panel![Link('advances', '', 'улучшения')]."
 lesson_basics_wrap_up_2: "@hint! Советы"
 lesson_basics_wrap_up_2b: "Hints 2b"
 lesson_basics_wrap_up_2_desc: "Помимо окон с игровыми понятиями, которые встречаются в игре повсеместно, некоторые элементы игровой механики сопровождаются советами — более подробными описаниями с примерами.\n\nПолучить совет можно в любой момент через @hint![Link('hints', '', 'панель советов')].\n\n@hint! Если вы видите этот значок в подсказке, щелкните его, чтобы открыть соответствующий совет."
 lesson_basics_open_hints: "Открыть панель советов"
 lesson_basics_close_hints: "Закрыть панель советов"
 lesson_core_loop_0: "@caesar! Введение в игровой процесс"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! — масштабная игра, открывающая перед игроком бесчисленное множество стратегий и возможностей.\n\nВы — безжалостный завоеватель? А может, хитроумный политик? Или правитель, владеющий секретами царя Мидаса? В любом случае, начинать вам предстоит с основ. Давайте же взглянем на них!"
 lesson_core_loop_1: "[gold_icon] Баланс"
 lesson_core_loop_1_desc: "Мы уже упоминали, что [Concept('gold', '@gold! дукаты')|e] — один из важнейших игровых ресурсов. Ими оплачивается большинство действий, и зачастую успех ваших попыток диктовать свою волю внутри и вне границ [Concept('country', '@country! державы')|e] будет зависеть от доступного вам богатства. Путь к власти над миром вымощен золотом и кровью.\n\nБольшей частью финансов можно управлять на [Link('economy', '', '@economy_panel! Панели баланса')]. Рассмотрим её повнимательнее."
 lesson_core_loop_open_balance: "Откройте панель баланса"
 lesson_core_loop_2: "[gold_icon] Баланс"
 lesson_core_loop_2_desc: "Это сводка вашего [Concept('budget_with_icon', 'бюджета')|e]. Разница между [Concept('income_with_icon', 'доходами')|e] и [Concept('expenses_with_icon', 'расходами')|e] в конце каждого месяца отправляется в вашу [Concept('treasury_with_icon', 'казну')|e]. Двигайте ползунки на этой панели, чтобы управлять ежемесячным [Concept('balance', 'балансом')].\n\nКак мы только то видели, разница между ежемесячными доходами и расходами также отображается на #high верхней панели#!."
 lesson_core_loop_3: "[taxes_icon] Налоги"
 lesson_core_loop_3_desc: "Большая часть благосостояния державы в #high Europa Universalis V#! производится ежемесячно на принадлежащих вам территориях — [Concept('locations_with_icon', 'районах')|e].\n\nО районах мы поговорим позднее, а пока наведите курсор на показатель [Concept('tax_base_with_icon', 'налоговой базы')|e] в верхнем левом углу, чтобы увидеть сводку по самым богатым районам. Именно отсюда берется [Concept('gold_with_icon', 'золотой запас')|e] [Concept('country_icon', 'державы')] [Player.GetLongName]."
 lesson_core_loop_4: "[taxes_icon] Налоги"
 lesson_core_loop_4_desc: "Однако эти [Concept('gold', '@gold! дукаты')|e] не отправляются в вашу [Concept('treasury', '@treasury! казну')|e] напрямую. Правительство собирает [Concept('taxes', '@taxes! налоги')|e] с ваших [Concept('estates', '@estates! сословий')|e] и получает только долю их [Concept('tax_base', '@tax_base! налоговой базы')|e].\n\nС помощью ползунков на панели баланса можно настраивать уровень налогообложения. Обратите внимание: чем больше взимается налогов, тем ниже [Concept('estate_satisfaction', '@estate_satisfaction! довольство сословия')|e]. Сословиям не нравится платить налоги.\n\n[Concept('maximum_tax', '@maximum_tax! Максимальный налог')|e], который можно собирать с каждого сословия, зависит от множества факторов, например его влиятельности. Бывает, что взыскать налог с сословия вовсе невозможно.\n\nПока что лучше всего автоматизировать налогообложение — для этого щёлкните по значку @automation! #W шестерёнки#!. В результате налоги будут достаточно большими, но при этом [estate_satisfaction_icon] не опустится ниже #G 50%#!, как только вы снимете игру с паузы."
 lesson_core_loop_automate_taxes: "Автоматизация налогов всех сословий"
 lesson_core_loop_5: "[income_icon] Ежемесячный доход"
 lesson_core_loop_5_desc: "Ещё один вид [Concept('income_with_icon', 'дохода')|e] помимо [Concept('taxes_with_icon', 'налогов')|e] — [Concept('minting_with_icon', 'чеканка монет')|e]. Вы можете делать их сколько угодно, но слишком большое количество может вызвать [Concept('inflation_with_icon', 'инфляцию')|e].\n\nПодробнее об [Concept('inflation', 'инфляции')] рассказано в [Link('hints', 'selected_hint = hint_inflation', '@hint! подсказке по инфляции')]."
 lesson_core_loop_minting: "Чтобы отчеканить несколько блестящих дукатов, переместите ползунки чеканки"
 lesson_core_loop_inflation: "Постарайтесь не вызвать инфляцию"
 lesson_core_loop_6: "[income_icon] Ежемесячный доход"
 lesson_core_loop_6_desc: "Ещё два распространенных источника [Concept('income_with_icon', 'дохода')|e] — [Concept('trade_with_icon', 'торговля')|e] и [Concept('food_with_icon', 'пища')|e]. Так как эти понятия довольно обширны, мы пока не будем в них углубляться. Когда будете готовы, откройте соответствующие советы:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Совет по торговле')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Совет по пище')]"
 lesson_core_loop_7: "@caesar! Возобновление игры"
 lesson_core_loop_7_desc: "Давайте ненадолго возобновим течение игрового времени, а затем посмотрим на [Concept('expenses_with_icon', 'расходы')|e].\n\n#high Скорость#! игрового времени можно выбрать на #high верхней панели#!. Неплохой темп в начале игры — #high 3#! или #high 4#!, но у каждого игрока появляются собственные предпочтения.\n\nТакже можно нажать @key_space!, чтобы поставить игру на #high паузу#! и #high возобновить#! её в любой момент."
 lesson_core_loop_unpause_month: "Возобновите игру и давайте подождем конца месяца, когда показатели обновятся"
 lesson_core_loop_7b: "@caesar! Возобновление игры"
 lesson_core_loop_7b_desc: "Хорошо! Прошёл месяц, и мы вновь ставим игру на #high паузу#!.\n\nОбратите внимание, что показатели изменились, а ваши [Concept('estates_with_icon', 'сословия')|e] выплачивают установленные [Concept('taxes_with_icon', 'налоги')|e]. Множество расчетов в игре происходит в конце месяца.\n\nТеперь рассмотрим [Concept('expenses_with_icon', 'расходы')|e]."
 lesson_core_loop_8: "[expenses_icon] Ежемесячные расходы"
 lesson_core_loop_8_desc: "Обычно вы тратите [Concept('gold_with_icon', 'золото')|e] на действия в момент их совершения. Но даже если вы не расходуете [Concept('gold', 'золото')] активно, вашему [Concept('budget_with_icon', 'бюджету')|e] всё равно приходится покрывать регулярные ежемесячные [Concept('expenses_with_icon', 'расходы')|e].\n\nМожно тратить [Concept('gold', 'золото')] на повышение [Concept('stability_with_icon', 'стабильности')|e] и [Concept('legitimacy_with_icon', 'легитимности')|e] — два важнейших показателя, с которыми мы уже познакомились на #high верхней панели#!. Рекомендуем добиться положения, при котором они не будут хотя бы снижаться.\n\nЗатраты на [Concept('maintenance_with_icon', 'содержание')|e] регулярных [Concept('armies_with_icon', 'армий')|e], [Concept('navies_with_icon', 'флотов')|e] и действующих [Concept('fortifications_with_icon', 'укреплений')|e] могут заметно ударить по [Concept('budget', 'бюджету')]. В мирное время разумным ходом будет уменьшение расходов на их [Concept('maintenance', 'содержание')]."
 lesson_core_loop_positive_income: "С помощью ползунков бюджета добейтесь положительного ежемесячного баланса"
 lesson_core_loop_9: "[budget_icon] Бюджет: итоги"
 lesson_core_loop_9_desc: "Прекрасно! Вы разобрались в основах управления [Concept('budget_with_icon', 'бюджетом')|e]. подведем краткий итог:\n\n$BULLET$[Concept('income_with_icon', 'Доходы')|e] и [Concept('expenses_with_icon', 'расходы')|e] подсчитываются в конце месяца.\n\n$BULLET$[Concept('estates', 'Сословия')] собирают производимое [Concept('locations_with_icon', 'районами')|e] [Concept('gold_with_icon', 'золото')|e], часть которого вы забираете в виде [Concept('tax_with_icon', 'налогов')|e] для пополнения [Concept('treasury_with_icon', 'казны')|e].\n\n$BULLET$Обычно [Concept('estates_with_icon', 'сословия')|e] платят налоги без особого энтузиазма.\n\n\nНо я так и слышу ваш вопрос: «Да кто они такие, эти [Concept('estates', 'сословия')], и почему они не выполняют каждый ваш каприз?»"
 lesson_estates_1: "[estates_icon] Правители и сословия"
 lesson_estates_1_desc: "В #high Europa Universalis V#! [Concept('estates_with_icon', 'сословия')|e] — один из краеугольных камней игровой механики. Они не только платят [Concept('taxes_with_icon', 'налоги')|e], но могут быть ценнейшими союзниками, если верны вам, или опаснейшими врагами, если не лояльны.\n\nРассмотрим их поближе: @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]."
 lesson_estates_2: "[crown_power_icon] Правители"
 lesson_estates_2_desc: "Перед вами [Concept('estates', '@estates! сословия')|e] — социальные группы, обладающие [Concept('political_power', 'политическим весом')] в вашей [Concept('country', '@country! державе')|e]. У каждого из них своя доля [Concept('estate_power', '@estate_power! сословной власти')|e]. Вы, как воплощение нации, относитесь к сословию «[GetEstateName('crown_estate')]».\n\nС помощью [Concept('crown_power', '@crown_power! власти правителя')|e] вы можете непосредственно влиять на определённые интересы [Concept('estate', 'сословий')]: она позволяет повышать [Concept('taxes', '@taxes! налоги')|e], влияет на рост вашей поддержки в [Concept('parliament', '@parliament! парламенте')|e] и [Concept('estate_satisfaction', '@estate_satisfaction! довольства сословий')|e], упрощает изменение [Concept('laws', '@laws! правил')|e] и позволяет забирать часть доходов от [Concept('trade', '@trade! торговли')|e].\n\n@hint! Узнать больше о власти правителя можно [Link('hints', 'selected_hint = hint_crown_power', 'здесь')]."
 lesson_estates_3: "[estates_icon] Сословия"
 lesson_estates_3_desc: "При правильном обращении ваши [Concept('estates_with_icon', 'сословия')|e] могут быть могущественными союзниками, но стоит их разозлить, и они превращаются в настоящую занозу.\n\nПомимо выплаты [Concept('taxes_with_icon', 'налогов')|e] в вашу казну, [Concept('estates', 'сословия')] играют важную роль в [Concept('war_with_icon', 'военном деле')|e], так как численность вашего войска зависит от предоставленного ими [Concept('levies_with_icon', 'ополчения')|e] — пока вы не сможете позволить себе завести [Concept('regular_regiments_with_icon', 'регулярные полки')|e].\n\nНо если верность сословий снижается, они могут даже поддержать [Concept('rebellions_with_icon', 'мятежи')|e], устроить [Concept('civil_war_with_icon', 'гражданскую войну')|e] и свергнуть вас.\n\nИ, наконец, сословия с показателем [Concept('estate_satisfaction_icon', 'довольства')] выше #G 50%#! дают вашей [Concept('country_with_icon', 'державе')|e] различные бонусы в зависимости от своих типов, а недовольство сословий, напротив, осложняет ей жизнь."
 lesson_estates_4: "[privileges_icon] Привилегии"
 lesson_estates_4_desc: "[Concept('estates', 'Сословия')] могут получать [Concept('privileges_with_icon', 'привилегии')|e], которые обычно укрепляют [Concept('estate_satisfaction_with_icon', 'довольство сословия')|e] и [Concept('estate_power_with_icon', 'сословную власть')|e], а также тем или иным образом влияют на державу и ваш народ.\n\nОтмена привилегий разозлит и ослабит сословие. Это рискованное действие, которое с высокой вероятностью обрушит [Concept('stability_with_icon', 'стабильность')|e].\n\nТаким образом, привилегии усиливают власть сословий (и, соответственно, ослабляют вашу [Concept('crown_power_with_icon', 'власть правителя')|e]), но иногда это может принести вам выгоду. Раздача привилегий в нужное время нужным сословиям может быть мудрым решением, которое, например, может задавить [Concept('rebellion_with_icon', 'мятежные настроения')|e] в зародыше. Ни один монарх не правит в одиночку."
 lesson_estates_5: "[pop_type_icon|e] Общественные классы"
 lesson_estates_5_desc: "[Concept('estate_power_with_icon', 'Власть')|e] [Concept('estates_with_icon', 'сословий')|e] зависит не только от [Concept('privileges', 'привилегий')], но, в первую очередь, от социального состава вашего [Concept('population_with_icon', 'населения')|e].\n\n[Concept('population', 'Оно')] делится на несколько [Concept('pop_types_with_icon', 'общественных классов')|e], каждый из которых поддерживает определённое [Concept('estate', 'сословие')]:\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')] получают поддержку от класса @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')] получают поддержку от класса @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')] получают поддержку от класса @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')] получают поддержку от классов:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] и @soldiers! [ShowPopTypeName('soldiers')].\n\n[Concept('population', 'Население')] живёт и умирает в разных [Concept('locations_with_icon', 'районах')|e] вашей карты. Рассмотрим их повнимательнее."
 lesson_map_1: "[known_world_icon] Карта"
 lesson_map_1_desc: "В мире #high Europa Universalis V#! существует множество [Concept('countries_with_icon','держав')|e], каждая из которых владеет различными [Concept('locations_with_icon','районами')|e] на карте. Эти территории используются для добычи ресурсов и сбора рекрутов, необходимых в борьбе с другими странами.\n\nЕсли вы отдалите камеру, то увидите на карте названия [Concept('country','держав')]. При наведении на них курсора появится небольшая подсказка о [Concept('country','державе')], а при щелчке откроется #high панель державы#!, где можно побольше узнать о ней и выбрать, как с ней взаимодействовать."
 lesson_trigger_zoom_out: "@centerscroll! Отдалите камеру, чтобы увидеть державы"
 lesson_trigger_foreign_country: "Откройте панель иностранной державы, @leftclick!#high щёлкнув по ней левой кнопкой#!"
 lesson_map_2: "[known_world_icon] Карта"
 lesson_map_2_desc: "В #high Europa Universalis V#! основу экономической и политической жизни [Concept('countries','@countries! державы')|e] составляют [Concept('locations','@locations! районы')|e]. Именно здесь живут [Concept('population','@population! люди')|e] разных [Concept('pop_types','@pop_types! классов')|e], [Concept('religions','@religions! религий')|e] и [Concept('cultures','@cultures! культур')|e], которые производят [Concept('goods','@goods! товары')|e] и генерируют [Concept('tax_base', '@tax_base! налоговую базу')|e].\n\n[Concept('locations','Районы')] бывают трёх [Concept('location_rank','@location_rank! рангов')|e]:\n$BULLET_WITH_TAB$@city! #TOOLTIP:LOCATIONRANK,city,X #L город#!#!\n$BULLET_WITH_TAB$@town! #TOOLTIP:LOCATIONRANK,town,X #L городок#!#!\n$BULLET_WITH_TAB$@rural_settlement! #TOOLTIP:LOCATIONRANK,rural_settlement,X #L сельская территория#!#!\n\nКаждый ранг отличается набором [Concept('pop_types','общественных классов')], [Concept('buildings','@buildings! сооружений')|e] и модификаторов."
 lesson_map_3: "[known_world_icon] Карта"
 lesson_map_3_desc: "Важнейшим [Concept('location','@location! районом')|e] любой [Concept('country','@country! державы')|e] является её [Concept('capital','@capital! столица')|e]. Ваша [Concept('capital','столица')] — [Player.GetCapital.GetName]. На карте она отмечена золотой звездой внутри значка [Concept('location_rank','ранга')|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Если @leftclick!#high дважды щёлкнуть#! по флагу своей державы на #high верхней панели#!, можно переместить камеру к столице.\n\n$BULLET$А чтобы найти любой [Concept('location','район')], можно нажать @key_f! и набрать в окне [Link('find_location', '', '@finder_panel!поиска')] его название."
 lesson_trigger_zoom_in: "@centerscroll! Приблизьте камеру, чтобы увидеть районы"
 lesson_trigger_capital: "@leftclick!#high Щёлкните#! по своей столице, городу [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_control_groups_1: "@caesar! Контрольные группы"
 lesson_control_groups_1_desc: "Прежде чем ознакомиться со столицей, давайте для начала рассмотрим #high контрольные группы#!. Они располагаются в нижней части экрана и служат для быстрого доступа к различным элементам игры.\n\nТак, вы можете назначить [Concept('locations_with_icon','районы')|e], [Concept('countries_with_icon','державы')|e], [Concept('markets_with_icon','рынки')|e], [Concept('armies_with_icon','армии')|e] и прочие элементы на удобные вам цифровые клавиши. Попробуйте назначить в контрольную группу свою [Concept('capital_with_icon','столицу')|e], город [location_icon] [Player.GetCapital.GetNameWithNoTooltip].\n\nДля этого откройте панель города и нажмите клавиши #high Ctrl + 1#!."
 lesson_basics_click_map: "@leftclick!#high Щёлкните#! по городу [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Нажмите #high Ctrl + 1#!, чтобы назначить город в контрольную группу"
 lesson_control_groups_2: "@caesar! Контрольные группы"
 lesson_control_groups_2_desc: "Отлично! Теперь при нажатии на выбранную клавишу вы переместитесь к городу [location_icon] [Player.GetCapital.GetName] и откроете его панель.\n\nЧтобы очистить контрольную группу, можно щёлкнуть по ней @rightclick!#high правой кнопкой мыши#! или вновь нажать #high Ctrl#! вместе с соответствующей клавишей."
 lesson_location_1: "[location_icon] Район"
 lesson_location_1_desc: "Теперь давайте рассмотрим #high панель района#!:\n\nВ каждом [Concept('location_with_icon','районе')|e] проживают представители разных [Concept('pop_types_with_icon','общественных классов')|e]. Как вы уже видели, [Concept('pops_with_icon','группы населения')|e] увеличивают [Concept('estate_power_with_icon','власть')|e] своих [Concept('estate_with_icon','сословий')|e].\n\nЧисленность [Concept('pops','населения')] каждого [Concept('pop_type','класса')] главным образом зависит от [Concept('buildings_with_icon','сооружений')|e] [Concept('location','района')]. Сооружения могут возводиться вами или самими сословиями, и для работы им необходимы жители конкретных [Concept('pop_type','классов')]. По завершении строительства @peasants! [ShowPopTypeName('peasants')|l] автоматически [Concept('promote_with_icon','перейдут')|e] в нужный [Concept('pop_type','класс')], чтобы занять рабочие места в сооружении.\n\nНекоторые [Concept('buildings','сооружения')] производят [Concept('goods_with_icon','товары')|e], которые затем продаются на [Concept('market_with_icon','рынке')|e] и тем самым формируют [Concept('tax_base_with_icon','налоговую базу')|e] [Concept('location','района')]."
 lesson_location_2: "[rgo_icon] Добыча ресурсов"
 lesson_location_2_desc: "В начале игры не во всех [Concept('locations_with_icon','районах')|e] есть [Concept('buildings_with_icon','сооружения')|e], но при этом каждый из них специализируется на производстве конкретного [Concept('good_with_icon','товара')|e] в местах #high [Concept('rgo_with_icon','добычи')|e]#! — особых предприятиях, в которых @laborers!#TOOLTIP:POPTYPE,laborers,X #L рабочие#!#! добывают [Concept('raw_materials_with_icon','ресурсы')|e].\n\nКак и [Concept('buildings','сооружения')], [Concept('rgo','добывающие предприятия')] продают свои [Concept('goods','товары')] на местном [Concept('market_with_icon','рынке')|e], формируя [Concept('tax_base_with_icon','налоговую базу')|e] района. Поначалу большая часть вашей [Concept('tax_base','налоговой базы')] будет состоять из доходов от [Concept('rgo','добычи ресурсов')] и их продажи.\n\n@hint! Подробнее о [Concept('markets','рынках')] можно узнать в разделе обучения «[Link('hints', 'selected_hint = hint_markets', 'Рынки')]»."
 lesson_location_3: "[tax_base_icon] Налоговая база района"
 lesson_location_3b: "[tax_base_icon] Налоговая база района"
 lesson_location_3_desc: "Как уже было сказано ранее, доходы от [Concept('buildings_with_icon','сооружений')|e] и [Concept('rgo_with_icon','добычи ресурсов')|e] формируют [Concept('tax_base_with_icon','налоговую базу')|e] [Concept('location_with_icon','района')|e]. Затем [Concept('tax_base','налоговая база')] распределяется между [Concept('estates_with_icon','сословиями')|e] в соответствии с их численностью в данном [Concept('location','районе')].\n\nПомните, что лишь часть этого [Concept('gold_with_icon','золота')|e] доходит до вашей казны в виде [Concept('taxes_with_icon','налогов')|e].\n\n#weak К примеру, [Concept('tax_base','налоговая база')] города [location_icon] [Player.GetCapital.GetName] составляет [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], с которых [Concept('estates','сословия')] выплачивают налоги в размере [Player.GetCapital.GetTotalIncome|2g][gold_icon].#!"
 lesson_basics_hover_tax_base: "Наведите курсор на налоговую базу, чтобы посмотреть, как именно она распределена между сословиями"
 lesson_location_3_recap: "@caesar! Подведём итоги!"
 lesson_location_3_recap_desc: "[Concept('buildings', '@buildings! Сооружения')|e] и [Concept('rgo', '@rgo! добыча ресурсов')|e] в ваших [Concept('locations', '@locations! районах')|e] задействуют [Concept('pops', '@pops! группы населения')|e], которые создают [Concept('tax_base', '@tax_base! налоговую базу')|e]. Налоговая база затем распределяется между вашими [Concept('estates', '@estates! сословиями')|e], которые в свою очередь обеспечивают вас [Concept('taxes', '@taxes! налогами')|e] и [Concept('levies', '@levies! ополчением')|e]."
 lesson_location_4: "[control_icon] Контроль"
 lesson_location_4_desc: "Стоит отметить, что не все [Concept('locations_with_icon','районы')|e] одинаково прибыльны. Одна из важнейших характеристик, влияющая на налоговые поступления из [Concept('location','района')], — это [Concept('control_with_icon','контроль')|e].\n\nСреди прочего, уровень контроля определяет количество золота, доступное вам и вашим [Concept('estates_with_icon','сословиям')|e].\n\nИными словами, размер [Concept('tax_base_with_icon','налоговой базы')|e] [Concept('location','района')] зависит от степени вашего [Concept('control','контроля')] над ним."
 lesson_location_5: "[proximity_icon] Досягаемость"
 lesson_location_5_desc: "[Concept('control','@control! Контроль')|e] над [Concept('location','@location! районом')|e] напрямую зависит от его [Concept('proximity','@proximity! досягаемости')|e] по отношению к вашей [Concept(capital','@capital! столице')|e].\n\nВот почему [Concept(capital','столица')] является одним из важнейших [Concept('location','районов')] [Concept('country', '@country! державы')|e]: здесь у вас всегда высокий процент [Concept('control','контроля')], а значит, местные [Concept('buildings','@buildings! сооружения')|e] и места [Concept('rgo','@rgo! добычи ресурсов')|e] приносят вам и вашим [Concept('estates','@estates! сословиям')|e] наибольшую прибыль.\n\n@hint! Узнать больше о [Concept('proximity','досягаемости')] и [Concept('proximity','контроле')] можно [Link('hints', 'selected_hint = hint_control', 'здесь')]."
 lesson_mapmodes_1: "@mapmode! Режимы карты"
 lesson_mapmodes_1_desc: "Давайте рассмотрим #high режимы карты#!. Это фильтры, которые позволяют отдельно проанализировать различные мировые показатели на карте.\n\nПопробуйте навести курсор на подсказку о [Concept('control','@control! контроле')|e], открыв панель района. В правом верхнем углу окна подсказки вы увидите кнопку для переключения режима карты. @leftclick!#high Щёлкнув#! по этой кнопке, вы увидите [Concept('control','контроль')] во всех ваших [Concept('location','@location! районах')]."
 lesson_basics_control_mapmode: "Наведите курсор на подсказку о контроле"
 lesson_basics_control_mapmode_2: "@leftclick!#high Щёлкните#! по кнопке режима карты в заголовке подсказки, чтобы включить обзор контроля"
 lesson_mapmodes_1b: "@mapmode! Режимы карты"
 lesson_mapmodes_1c: "@mapmode! Режимы карты"
 lesson_mapmodes_1b_desc: "Сейчас на карте отображается [Concept('control','@control! контроль')|e] над вашими владениями. Обратите внимание: чем дальше [Concept('locations','@locations! районы')|e] от [Concept('capital','@capital! столицы')|e], тем меньше у вас над ними [Concept('control','контроля')]. В связи с этим наиболее удалённые [Concept('locations','районы')] будут приносить гораздо меньше пользы, чем остальные, пока там не появится более развитая инфраструктура.\n\n@leftclick!#high Щёлкнув#! по любой другой [Concept('country','@country! державе')|e] в этом режиме карты, можно увидеть её уровень [Concept('control','контроля')] над землями."
 lesson_mapmodes_2: "@mapmode! Режимы карты"
 lesson_mapmodes_2a: "@mapmode! Режимы карты"
 lesson_mapmodes_2_desc: "Теперь давайте переключимся на режим обзора [Concept('proximity_with_icon','досягаемости')|e]. Его также можно включить через окно соответствующей подсказки, как вы уже делали ранее для обзора [Concept('control_with_icon','контроля')|e]."
 lesson_basics_proximity_mapmode: "Наведите курсор на подсказку о досягаемости"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Щёлкните#! по кнопке режима карты в заголовке подсказки, чтобы включить обзор досягаемости"
 lesson_mapmodes_2b: "@mapmode! Режимы карты"
 lesson_mapmodes_2b_desc: "В режиме обзора [Concept('proximity','@proximity! досягаемости')|e] можно увидеть, как далеко [Concept('locations','@locations! районы')|e] находятся от вашей [Concept('capital','@capital! столицы')|e].\n\nВы уже могли заметить, что вдоль рек и равнин [Concept('proximity','досягаемость')] выше, а горы и леса, наоборот, значительно снижают её. [Concept('topography','@topography! Рельеф')] и [Concept('vegetation','@vegetation! растительность')] играют важную роль при расчёте [Concept('proximity','досягаемости')]. Впрочем, негативные эффекты от них можно нивелировать, строя объекты инфраструктуры, например [Concept('roads','@roads! дороги')|e] и [Concept('ports','@ports! порты')|e].\n\n@leftclick!#high Щёлкнув#! по [Concept('location','@location! району')] в этом режиме карты, можно посмотреть, как именно проложен путь между районом и столицей."
 lesson_basics_map_modes: "@mapmode! Режимы карты"
 lesson_basics_map_modes_complete: "@mapmode! Режимы карты"
 lesson_basics_map_modes_desc: "В игре есть десятки #high режимов карты#!, отображающих самые разные показатели.\n\nТак, с их помощью можно изучить расположение [Concept('markets_with_icon','рынков')|e] в мире, распределение [Concept('population_with_icon','населения')|e] в вашей [Concept('country_with_icon','державе')|e] и многое другое.\n\nВсе #high режимы карты#! можно просмотреть, наведя курсор на соответствующий значок внизу экрана. Если хотите, можете ознакомиться с ними прямо сейчас, но в рамках обучения большая их часть нам не пригодится.\n\nЧтобы вернуться к стандартному режиму карты, можно нажать #high Ctrl + Q#! или выбрать его на панели режимов карт."
 lesson_basics_open_map_mode_widget: "Откройте панель режимов карты (выделено)"
 lesson_basics_return_map_mode_widget: "Переключитесь на стандартный режим карты (ландшафт), используя клавиши #high Ctrl + Q#!"
 lesson_road: "[road_icon] Дороги"
 lesson_road_desc: "Как мы уже выяснили, для [Concept('control_with_icon','контроля')|e] над территориями необходим высокий уровень [Concept('proximity_with_icon','досягаемости')|e]. Но как его повысить?\n\nДля этого есть разные способы, но один из основных — это строительство [Concept('roads_with_icon','дорог')|e]. [Concept('roads','Дороги')] улучшают связь между двумя [Concept('locations_with_icon','районами')|e] и повышают [Concept('proximity','досягаемость')|e] для всех [Concept('locations','районов')], которые используют их для прохода к [Concept('capital_with_icon','столице')|e].\n\nДавайте построим [Concept('road','дорогу')] от города [location_icon] [Player.GetCapital.GetName] к одному из районов. Это обойдётся нам в некоторое количество [Concept('gold_with_icon','золота')|e]."
 lesson_basics_road1: "Откройте панель города [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_road2: "@leftclick!#high Щёлкните#! по значку конструктора дорог, чтобы начать прокладывать [Concept('road','дорогу')] от [Concept('capital','столицы')]"
 lesson_basics_road3: "@leftclick!#high Щёлкните#! по любому соседнему [Concept('location','району')] на карте, чтобы начать строительство"
 lesson_road_2: "[road_icon] Дороги"
 lesson_road_2_desc: "Отлично! [Concept('construction','@construction! Строительство')|e] [Concept('road','@road! дороги')|e] началось. На это уйдёт несколько месяцев. Прогресс строительства можно отслеживать по круглому значку над вашей [Concept('capital','@capital! столицей')|e].\n\nКогда дорога будет готова, [Concept('proximity','@proximity! досягаемость')|e] выбранного [Concept('location', 'района')] повысится, а с ней и [Concept('control','@control! контроль')|e] над ним.\n\n[Concept('construction','Строительство')] [Concept('buildings','@buildings! сооружений')|e] и мест [Concept('rgo','@rgo! добычи ресурсов')|e], а также создание [Concept('regiments','@regiments! полков')|e] работает схожим образом. Всё это требует времени и ресурсов в виде [Concept('gold','@gold! дукатов')|e] и [Concept('goods','@goods! товаров')|e] с [Concept('market','@market! рынка')|e]."
 lesson_road_3: "[road_icon] Все дороги ведут в город [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "[Concept('proximity', '@proximity! Близость')|e] и [Concept('control', '@control! контроль')|e] — одни из важнейших механик в @caesar!#W Europa Universalis V#!. [Concept('crown_power', '@crown_power! Власть правителя')|e], [Concept('tax_base', '@tax_base! налоговая база')|e] и размер [Concept('levies', '@levies! ополчения')|e] напрямую определяется контролем над районами, который в свою очередь зависит от их близости к [Concept('capital', '@capital! столице')|e]. А значит, прокладка [Concept('roads', '@roads! дорог')|e] от столицы имеет первостепенное значение для всех стран, независимо от их размера.\n\nПомимо дорог, близость можно улучшить за счёт моря, хотя для этого понадобится гавань подходящего [Concept('harbor_capacity', '@harbor_capacity! размера')] и достаточное [Concept('maritime_presence', '@maritime_presence! морское присутствие')|e]."
