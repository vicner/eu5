 lesson_basics_wrap_up_3: "@caesar! Планировщик"
 lesson_basics_wrap_up_3b: "@caesar! Планировщик"
 lesson_basics_wrap_up_3_desc: "Прежде чем закончить обучение, давайте рассмотрим ещё несколько важных элементов интерфейса. Первый из них — это #high планировщик#!.\n\nПланировщик позволяет отслеживать различные показатели вашей [Concept('country','державы')]. К примеру, в разделе [Concept('construction_with_icon','строительства')|e] вы можете увидеть процесс строительства той самой [Concept('road_with_icon','дороги')|e], которую недавно приказали проложить.\n\nПланировщик можно настраивать по своему усмотрению. Как и в случае с #high контрольными группами#!, здесь можно закрепить множество разных элементов, включая [Concept('countries_with_icon','державы')|e], [Concept('markets_with_icon','рынки')|e], [Concept('armies_with_icon','армии')|e] и прочее.\n\nДля этого вы можете использовать #high контекстное меню#!, которое можно вызвать, @rightclick!#high щёлкнув правой кнопкой мыши#! по [Concept('location_with_icon','району')|e] или державе на карте.\n\nПопробуйте щёлкнуть @rightclick!правой кнопкой мыши по карте и найти в появившемся окне значок @pin_icon!."
 lesson_basics_add_outliner: "Закрепите державу или район в #high планировщике#!"
 lesson_basics_open_contextmenu: "Откройте контекстное меню"
 lesson_basics_wrap_up_4: "@automation! Автоматизация"
 lesson_basics_wrap_up_4_desc: "Превосходно! Теперь вы можете быстро получить доступ к закреплённым элементам в правой части экрана.\n\nМы уже подходим к концу данного обучения. Чтобы вы могли сконцентрироваться на той части игры, которая вам наиболее интересна, мы автоматизировали некоторые функции в соответствии с выбранным вами стилем игры. Однако вы в любой момент можете сами выбрать, какие элементы игры будут автоматизированы на панели @automation! [Link('automation', '', 'автоматизации')]."
 lesson_basics_open_automation_view: "Откройте панель автоматизации"
 lesson_basics_wrap_up_4b: "@automation! Автоматизация"
 lesson_basics_wrap_up_4b_desc: "На этой панели можно выбрать, какие аспекты вашей [Concept('country_with_icon','державы')|e] будут управляться автоматически.\n\nМы рекомендуем на данный момент оставить текущие настройки и вернуться к ним, когда вы освоите основные элементы игры. При желании вы можете автоматизировать [Concept('advances_with_icon','улучшения')|e] и работу [Concept('cabinet_with_icon','совета')|e] или же управлять ими самостоятельно.\n\nЕсли вы всё же решите контролировать эти аспекты державы вручную, то можете подробнее узнать о них в соответствующих разделах обучения:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Улучшения')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Совет')]"
 lesson_basics_wrap_up_5: "@caesar! Уведомления"
 lesson_basics_wrap_up_3b_desc: "Ещё один важный элемент, с которым вы столкнётесь в игре, это #high уведомления#!. Они будут появляться под #high верхней панелью#! и оповещать вас о различных делах, требующих внимания. Уведомления располагаются в порядке срочности от неотложных (#R красных#!) до наименее срочных (#G зелёных#!).\n\nИмейте в виду, что вы не будете получать уведомления об @automation! #high автоматизированных#! элементах игры.\n\n@hint! Для большинства уведомлений есть советы, которые помогают разобраться с той или иной ситуацией. Их можно изучить, #high зажав Shift и щёлкнув левой кнопкой мыши#! по уведомлению."
 lesson_basics_wrap_up_6: "@caesar! Повестка"
 lesson_basics_wrap_up_6_desc: "И последний совет. Перед началом кампании лучше всего заглянуть в @agenda! #high обзор#!, где приведена небольшая историческая справка о вашей [Concept('country', '@country! державе')|e] и набор @hint! #high подсказок#!, наиболее актуальных для текущей ситуации."
 lesson_basics_open_agenda: "Откройте панель повестки"
 lesson_basics_final: "[mission_icon] Вперёд к заданиям!"
 lesson_basics_final_desc: "Мы дошли до конца #W демонстрации базовых функций#!. Советуем продолжить, следуя выбранному [Concept('mission', '@mission! заданию')|e].\n\nВ зависимости от вашего стиля игры задания предложат вам разные цели и награды, которые помогут вам сделать первые шаги в @caesar!#W Europa Universalis V#!.\n\nПеред тем, как определиться с направленностью задания, ознакомьтесь с коротким объяснением, которое поможет лучше понять этот аспект игры.\n\nУдачи, и пусть вашей стране сопутствует процветание!"
 lesson_basics_mission_focus: "(Необязательно) Выберите направленность задания"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! Демонстрация «Политика»"
 lesson_diplomacy_0b: "@diplomacy! Демонстрация «Политика»"
 lesson_diplomacy_0_desc: "В этом обучении мы более подробно разберём всё, что касается общества, правительства и внешней политики вашей державы.\n\nНачнём с [Concept('population','@population! населения')|e] — основополагающего элемента любой державы.\n\nВ ходе вступительного обучения мы уже бегло упоминали о [Concept('pops', 'группах населения')], проживающих в [Concept('capital','@capital! столице')|e]. Пришло время детально изучить [Link('country_culture', '', '@society_panel!панель общества')]."
 lesson_diplomacy_open_society: "Откройте панель общества"
 lesson_diplomacy_open_pops: "Откройте вкладку населения"
 lesson_diplomacy_1: "@society_panel! Общество"
 lesson_diplomacy_1_desc: "Здесь приведены элементы вашей [Concept('country', '@country! державы')|e], связанные с населением. В разделе [Concept('population', '@population! «Население»')|E] на #high верхней панели#! показано, сколько человек сейчас живёт в вашей [Concept('country', 'державе')], а также отмечаются изменения этого числа за разные месяцы.\n\nВсе жители делятся на [Concept('pops', '@pops! группы населения')|e], куда входят представители одной [Concept('culture', '@culture! культуры')|e], одной [Concept('religion', '@religion! религии')|e] и одного [Concept('pop_type', '@pop_type! класса')|e], живущие в одном [Concept('location', '@location! районе')|e].\n\nКак мы уже видели, каждый [Concept('pop_type', 'класс')] оказывает поддержку одному конкретному [Concept('estate', '@estate! сословию')|e]. Кроме того, у [Concept('pops', 'групп населения')] есть [Concept('literacy', '@literacy! грамотность')|e] и [Concept('pop_satisfaction', '@pop_satisfaction! довольство')|e], а также [Concept('pop_needs', '@pop_needs! потребности')|e], включая [Concept('food', '@food! пищу')|e], которые население удовлетворяет с помощью [Concept('market', '@market! рынка')|e].\n\nДовольство ваших групп населения зависит от ряда факторов, например отношения к их [Concept('culture', 'культуре')] и [Concept('religion', 'религии')] в вашей державе, а также от [Concept('estate_satisfaction', '@estate_satisfaction! довольства')|e] их [Concept('estates', 'сословия')]. Если довольство [Concept('pop', 'группы населения')] опустится слишком низко, она постарается поддержать [Concept('rebellion', '@rebellion! мятеж')|e].\n\n@hint! Узнать больше о [Concept('rebels', 'мятежниках')] можно [Link('hints', 'selected_hint = hint_rebels_growing', 'здесь')]."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Мы уже упоминали, что каждая [pop_with_icon|el] относится к определённой [Concept('culture_with_icon', 'культуре')|e]. Давайте откроем [Link('country_culture', '', '@society_panel! вкладку культуры')]."
 lesson_diplomacy_open_culture: "Откройте вкладку культуры"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "Обычно в вашей [Concept('country', '@country! державе')|e] будут жить представители нескольких [Concept('cultures', '@cultures! культур')|e]. У каждой [Concept('country', 'державы')] есть [Concept('primary_culture', '@primary_culture! основная культура')|e], а все прочие культуры обладают различными [Concept('cultural_status','статусами')|e].\n\n[Concept('pops', '@pops! Группы населения')|e], принадлежащие к [Concept('culture', 'культуре')] с низким [Concept('cultural_status','статусом')], обычно обладают меньшим [Concept('pop_satisfaction', '@pop_satisfaction! довольством')|e] и предоставляют меньшее число [Concept('levies', '@levies! ополченцев')|e]. [Concept('cultural_status','Статус')] [Concept('cultures', 'культур')] в своей державе можно повышать, расходуя на это [Concept('cultural_capacity', '@cultural_capacity! культурный потенциал')|e].\n\nИ последнее. [Concept('pops', 'Группы населения')|e], живущие в вашей [Concept('country', 'державе')], будут [Concept('assimilate', '@assimilate! ассимилироваться')|e] в [Concept('primary_culture', 'основную культуру')] с учётом разных факторов, среди которых важнейшую роль играет разница в [Concept('cultural_influence', '@cultural_influence! культурном влиянии')|e] между вашей [Concept('primary_culture', 'основной культурой')] и их [Concept('cultural_tradition', '@cultural_tradition! культурными традициями')|e]."
 lesson_diplomacy_open_works_of_art: "Откройте раздел творений"
 lesson_diplomacy_4: "@art_work! Творения"
 lesson_diplomacy_4_desc: "К вашим услугам один из важнейших инструментов для повышения [Concept('cultural_influence_with_icon', 'влияния')|e] вашей [Concept('primary_culture_with_icon', 'основной культуры')|e] — [works_of_art_with_icon|el].\n\nДавайте теперь откроем #high вкладку творений#!. Перейдите в выделенный раздел."
 lesson_diplomacy_open_culture_breakdown: "Откройте раздел подробных сведений о культуре"
 lesson_diplomacy_5: "@art_work! Творения"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e] — это артефакты, создаваемые [Concept('artists_with_icon', 'творцами')|e] в вашей [Concept('country_with_icon', 'державе')|e]. К примеру, #TOOLTIP:ARTIST,painter,X #L художник#!#! может создать #TOOLTIP:WORK_OF_ART_TYPE,painting,X #L картину#!#!, а #TOOLTIP:ARTIST,writer,X #L писатель#!#! — #TOOLTIP:WORK_OF_ART_TYPE,novel,X #L повесть#!#!.\n\nПри создании творения ваша [primary_culture_with_icon|el] получит [cultural_influence_with_icon|el].\n\nСозданное творение будет и впредь предоставлять вам бонусы к [Concept('cultural_tradition_with_icon', 'культурным традициям')|e] вашей основной культуры, а также ежемесячный бонус к [Concept('prestige_with_icon', 'престижу')|e] в зависимости от [Concept('art_quality','качества творения')|e].\n\n[Concept('prestige', 'Престиж')] — это ещё один показатель, который вы можете отслеживать на #high верхней панели#!. Он отражает культурную значимость вашей [Concept('country', 'державы')] на мировой арене. В числе прочего, высокое значение [Concept('prestige', 'престижа')] помогает в вопросах [Concept('diplomacy','дипломатии')|e] и [Concept('integration','интеграции')|e]."
 lesson_diplomacy_open_religion: "Откройте вкладку религии"
 lesson_diplomacy_6: "[religion_icon] Религия"
 lesson_diplomacy_6_desc: "Помимо [Concept('culture','@culture! культуры')|e] другим важным свойством [Concept('pops','@pops! групп населения')|e] является их [Concept('religion', '@religion! религия')|e]. Давайте изучим [Link('country_religion', '', '@society_panel! вкладку религии')]!"
 lesson_diplomacy_7: "[religion_icon] Религия"
 lesson_diplomacy_7_desc: "В этой вкладке можно увидеть [Concept('primary_religion','@primary_religion! основную религию')|e], а также прочие [Concept('religions','@religions! религии')|e], присутствующие в вашей [Concept('country','@country! державе')|e].\n\nВ зависимости от конкретной веры вашей державы можно тратить [Concept('religious_influence', '@religious_influence! религиозное влияние')|e] на различные взаимодействия со своей религией.\n\nПо аналогии с [Concept('culture','@culture! культурой')|e], у всех религий в державе тоже есть свой [Concept('religious_status','статус')|e]."
 lesson_diplomacy_8: "@population! Население"
 lesson_diplomacy_8_desc: "Теперь давайте заглянем во #high вкладку населения.#!"
 lesson_diplomacy_open_people: "Откройте вкладку населения"
 lesson_diplomacy_8b: "@population! Население"
 lesson_diplomacy_8b_desc: "Здесь вы можете найти информацию о [Concept('pops_with_icon','группах населения')|e] в вашей [Concept('country_with_icon','державе')|e]. Каждая группа населения проживает в определённом [Concept('location_with_icon','районе')|e] и обладает [Concept('culture_with_icon','культурой')|e], [Concept('religion_with_icon','религией')|e] и [Concept('pop_type','общественным классом')|e].\n\nНа этой же панели вы найдёте сведения о [Concept('rebels_with_icon','мятежниках')|e]. Обычно, с мятежниками можно разобраться, повысив их [Concept('pop_satisfaction','довольство')|e]."
 lesson_diplomacy_8c: "@characters! Персонажи"
 lesson_diplomacy_8c_desc: "Далее давайте познакомимся с [Concept('characters_with_icon','персонажами')|e]. Перейдите во #high вкладку персонажей.#!"
 lesson_diplomacy_open_character: "Откройте раздел персонажей"
 lesson_diplomacy_8d: "@characters! Персонажи"
 lesson_diplomacy_8d_desc: "По ходу игры вам придётся взаимодействовать с рядом различных [Concept('characters_with_icon','персонажей')|e] — индивидов, способных исполнять для вас различные [Concept('roles','роли')|e].\n\nВ этой вкладке перечислены все [Concept('characters','персонажи')] при вашем дворе и их текущие [Concept('role','роли')]. У персонажей есть [Concept('abilities_with_icon','навыки')|e], определяющие их эффективность на отведённых им [Concept('roles','ролях')]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nПомимо трёх основных [Concept('abilities','навыков')] [Concept('characters','персонажи')] могут развивать в себе определённые [Concept('traits','свойства')|e], помогающие им в различных задачах. Кроме того, [Concept('characters','персонажи')] принадлежат к [Concept('estate_with_icon','сословиям')|e], а некоторые являются членами прославленных [Concept('dynasty_with_icon','династий')|e].\n\n#weak Вы также всегда можете щёлкнуть @rightclick!#high правой кнопкой мыши#! по имени или портрету [Concept('character','персонажа')], чтобы открыть #high контекстное меню#!#!"
 lesson_diplomacy_8e: "[character_icon] Персонажи"
 lesson_diplomacy_8e_desc: "Мы уже видели, что делают [Concept('artists','творцы')] при вашем [Concept('court','дворе')], однако важнейшим среди ваших [Concept('character_with_icon','персонажей')|e] является [Concept('ruler_with_icon','правитель')|e].\n\nДавайте ещё раз откроем панель правительства, чтобы познакомиться с благородным искусством управления."
 lesson_admin_1: "[ruler_icon] Правитель"
 lesson_admin_1_desc: "Это ваш [ruler_with_icon|el], ваш самый важный [character_with_icon|el]. [abilities_with_icon|e] вашего [Concept('ruler','правителя')] оказывают значительное влияние на [Concept('country_with_icon','державу')|e]. Чтобы узнать их эффекты, наведите на них курсор.\n\nВ этом же окне вы найдёте своих [Concept('consort_with_icon','консорта')|e], [Concept('heir_with_icon','наследника')|e] и [Concept('regent_with_icon','регента')|e], если у вас есть одна из этих [Concept('roles','ролей')|e]."
 lesson_admin_open_government: "Откройте панель правительства"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "К слову о важных [Concept('characters_with_icon','персонажах')|e], давайте обсудим один из важнейших инструментов для управления [Concept('country_with_icon','державой')|e]: [cabinet_with_icon|el].\n\nПерейдите в раздел совета."
 lesson_admin_open_cabinet: "Откройте раздел совета"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Это ваш [cabinet_with_icon|el]. [Concept('cabinet_seats_with_icon','Места в совете')|e] могут занимать [Concept('characters_with_icon','персонажи')|e], становящиеся [Concept('cabinet_members_with_icon','членами совета')|e]. Вы можете поручать членам совета выполнять различные [Concept('cabinet_actions_with_icon','действия')|e], например, [ShowCabinetActionName('increase_control_province')|l] или [ShowCabinetActionName('develop_province')|l].\n\nДействия совета опираются на один из трёх [Concept('abilities_with_icon','навыков')|e]. На результативность действия влияют навыки вашего [Concept('ruler_with_icon','правителя')|e] и члена совета, которому получено действие.\n\nНапример, [ShowCabinetActionName('change_societal_values')|l] будет продвигаться быстрее, если это поручено члену совета с высоким [Concept('dip_with_icon','навыком дипломатии')|e]. Общая [Concept('cabinet_efficiency_with_icon','эффективность совета')|e] вашей [Concept('country_with_icon','державы')|e] также влияет на скорость и эффективность выполнения действий.\n\n@hint! Вы можете узнать о совете [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'здесь')]."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Давайте перейдём в #high раздел сословий#!. Вы можете изучить различные сословия вашей [Concept('country_with_icon','державы')|e] и взаимодействовать с ними в #high разделе сословий#! во вкладке державы на панели [Concept('government','правительства')|e]."
 lesson_admin_6: "[government_type_icon] Правительство"
 lesson_admin_6_desc: "Каждая [country_with_icon|el] в #high Europa Universalis V#! уникальна. Политика вашей [Concept('country','державы')] в первую очередь определяется [Concept('government_type_with_icon','формой правления')|e].\n\nВы [Player.GetGovernment.GetGovernmentType.GetName|l], и принципы функционирования вашей [Concept('country','державы')] уже имеют значительные отличия от ваших соседей. Кроме того, суть и политическое устройство [Concept('country','державы')] во многом зависят от её [Concept('government_reforms_with_icon','государственных принципов')|e], [Concept('privileges_with_icon','привилегий')|e] и [Concept('laws_with_icon','свода правил')|e].\n\nИзменение любого из этих трёх аспектов обычно сопровождается значительным падением [Concept('stability_with_icon','стабильности')|e].\n\nДавайте познакомимся с положением дел, начав с уже знакомого [Link('government', 'tabcontent = estates', '@government_panel!раздела сословий')]."
 lesson_admin_6b: "[government_reform_icon] Государственные принципы"
 lesson_admin_6b_desc: "Ваши [government_reforms_with_icon|el] являются одной из ключевых особенностей вашей [Concept('country_with_icon','державы')|e]. Их эффекты зачастую весьма значительны, поэтому выбор принципов должен быть одной из ваших первостепенных задач при начале новой игры.\n\n@hint!Подробнее о [Concept('government_reforms','государственных принципах')] можно узнать из [Link('hints', 'selected_hint = hint_has_possible_reform', 'совета о государственных принципах')]."
 lesson_admin_open_country: "Откройте вкладку державы"
 lesson_admin_open_estates: "Откройте раздел сословий"
 lesson_admin_6c: "[privileges_icon] Привилегии"
 lesson_admin_6c_desc: "Мы уже обсуждали [Concept('privileges_with_icon','привилегии')|e], когда говорили о [Concept('estates_with_icon','сословиях')|e]. Помимо влияния на [Concept('estate_satisfaction_with_icon','довольство сословия')|e] и [Concept('estate_power_with_icon','сословную власть')|e] [Concept('privileges','привилегии')] могут существенно изменить игру за вашу [Concept('country_with_icon','державу')|e]. Часто они открывают новые возможности или ограничивают вашу свободу действия."
 lesson_admin_open_laws: "Откройте раздел правил"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "И наконец, каждая держава начинает игру с собственным [Concept('laws_with_icon','сводом правил')|e]. Перейдите в #high раздел правил#! во #high вкладке державы#!."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[Concept('laws','@laws! Свод правил')|e] разделён на несколько категорий и позволяет вам менять свою [Concept('country','@country! державу')|e]. Каждое [Concept('law','правило')] содержит несколько возможных [Concept('policies','@policies! политик')|e].\n\nНапример, для правила #TOOLTIP:LAW,censorship,X #L «Цензура»#!#! можно выбрать политику #TOOLTIP:POLICY,no_censorship,X #L «Отсутствие цензуры»#!#!. Выбор политики влечёт за собой ряд положительных и отрицательных последствий. Скорость изменения политики зависит от вашей [Concept('legislative_efficiency','@legislative_efficiency! законодательной эффективности')|e].\n\n#weak Правила можно менять в любое время, расплачиваясь [Concept('gold','@gold! дукатами')|e] и [Concept('stability','@stability! стабильностью')|e], но обычно более рациональным решением будет дождаться заседания [Concept('parliament', '@parliament! парламента')|e]#!"
 lesson_admin_open_values: "Откройте вкладку ценностей"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Итак, вы можете менять [Concept('government_reforms_with_icon','государственные принципы')|e], [Concept('laws_with_icon','правила')|e] и [Concept('privileges_with_icon','привилегии')|e] в своей [Concept('country_with_icon','державе')|e] по собственному желанию, если не возражаете против падения [Concept('stability_with_icon','стабильности')|e]. Но не всё в этом мире так просто изменить, и общество очень медленно подстраивается под новые порядки.\n\nЧтобы лучше отобразить структурные особенности вашей державы и народа, мы добавили [societal_values_with_icon|el]. Давайте взглянем на них."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "[societal_values_with_icon|e] [Concept('country_with_icon','державы')|e] отражает укоренившиеся обычаи населения, инерцию светских институтов и их влияние на характер её обитателей. Они меняются медленно, с течением времени, приспосабливаясь к правилам.\n\n[reforms_with_icon|e], [privileges_with_icon|el], [laws_with_icon|el] и определённые действия во время вашего правления приведут к постепенному изменению [Concept('societal_values','общественных ценностей')].\n\n#weak Например, если [GetEstateName('nobles_estate')|l] вашей державы получат определённые [Concept('privileges','привилегии')], это подтолкнёт вашу державу в сторону #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократии#!#!#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Использование силы сословия [GetEstateName('crown_estate')] против других [Concept('estates', '@estates! сословий')|e] — один из краеугольных камней управления в @caesar!#high Europa Universalis V#!.\n\nВаша [Concept('crown_power', '@crown_power! власть правителя')|e] в основном зависит от средней степени [Concept('control', '@control! контроля')|e] во всех ваших [Concept('locations', 'районах')], а её эффективность снижается под влиянием [Concept('privileges', '@privileges! привилегий')|e] ваших [Concept('estates', 'сословий')]. Также на неё влияют многие [Concept('government_reforms', '@government_reforms! государственные принципы')|e], [Concept('laws', '@laws! своды правил')|e] и [Concept('societal_values', '@societal_values! общественные ценности')|e].\n\nПоддерживать власть правителя на высоком уровне очень важно: она не только повышает [Concept('cabinet_efficiency', '@cabinet_efficiency! эффективность совета')|e] и вашу поддержку в [Concept('parliament', '@parliament! парламенте')|e], но также определяет процент [Concept('trade_income', '@trade_income! доходов от торговли')|e], который поступает напрямую в вашу [Concept('treasury', '@treasury! казну')|e]."
 lesson_economy_1: "@adm! Демонстрация «Экономика»"
 lesson_economy_1_desc: "Теперь мы начинаем @adm! #high знакомство с экономикой#!. Мы глубже погрузимся в экономику #high Europa Universalis V#! и начнём с основы: [markets_with_icon|el]."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Здесь представлен перечень [Concept('markets_with_icon','рынков')|e], на которых присутствует ваша [Concept('country_with_icon','держава')|e], тогда как на карте вы можете увидеть все [Concept('markets','рынки')] известного мира. Каждый [location_with_icon|el] является частью [Concept('market','рынка')], на котором он продаёт производимые [goods_with_icon|el] и закупает нужные.\n\nМногое в игре завязано на товарах: [pops_with_icon|el] потребляют [Concept('goods','товары')] для жизни, [Concept('goods','товары')] нужны для [Concept('constructions_with_icon','строительства')|e], без [Concept('goods','товары')] не будут работать [buildings_with_icon|el], [Concept('armies_with_icon','армиям')|e] нужны [Concept('goods','товары')], чтобы воевать.\n\nНапример, на карте вы можете видеть, что ваша [capital_with_icon|el], [Player.GetCapital.GetName], является частью рынка [market_icon]«[Player.GetCapital.GetMarket.GetName]», поэтому всё, что вы сооружаете в ней, будет использовать [Concept('goods','товары')] с этого [Concept('market','рынка')].\n\n#weak Кроме того, вы можете щёлкнуть @rightclick!#high правой кнопкой мыши#! по названию или карточке [Concept('market','рынка')], чтобы открыть #high контекстное меню#!#!."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "Производимые во всех [Concept('locations_with_icon','районах')|e] товары каждый месяц продаются и поступают в [Concept('stockpile_with_icon','запасы')|e] [Concept('market','рынка')], что служит основой для [Concept('tax_base_with_icon','налоговой базы')|e]. И наоборот, все [Concept('locations','районы')] пытаются закупать необходимые им [Concept('goods','товары')] на своём [Concept('market','рынке')] в порядке, определяемом [Concept('market_access_with_icon','доступом к рынку')|e]. Разница между [Concept('supply_with_icon','предложением')|e] и [Concept('demand_with_icon','спросом')|e] на [Concept('good','товар')] на [Concept('market','рынке')] влияет на его [Concept('market_price_with_icon','рыночную цену')|e].\n\nОбратите внимание, что [markets_with_icon|el] не ограничены границами [Concept('country_with_icon','державы')|e]. Продукция ваших [Concept('locations','районов')] всегда поступает напрямую на их [Concept('market','рынок')], из-за чего чужие [Concept('locations','районы')] могут скупить [Concept('goods','товары')] раньше ваших, если у них больше [Concept('market_access','доступ к рынку')].\n\n[Concept('market_access_with_icon','Доступ')|e] [Concept('location','района')] к рынку зависит от расстояния до [Concept('market_center_with_icon','рыночного центра')|e] и, как и в случае с [Concept('proximity_with_icon','близостью')|e], вы можете улучшить его с помощью [Concept('roads_with_icon','дорог')|e]. Как правило, районы относятся к ближайшему [Concept('market','рынку')], то есть рынку с наибольшим [Concept('market_access','доступом к рынку')].\n\n@hint!Подробнее о [Concept('markets','рынках')] вы можете узнать из [Link('hints', 'selected_hint = hint_markets', 'совета о рынках')]."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "[markets_with_icon|e] никогда не бывают полностью изолированными друг от друга. Движение [Concept('goods_with_icon','товаров')|e] между двумя [Concept('markets','рынками')] называется [Concept('trade_with_icon','торговлей')|e].\n\n[countries_with_icon|e] могут перемещать [Concept('goods','товары')] между [Concept('markets','рынками')], расходуя на это [Concept('merchant_capacity_with_icon','торговый потенциал')|e] и извлекая прибыли или неся убытки. Кроме того, проживающие на [Concept('market','рынке')] @burghers! #TOOLTIP:POPTYPE,burghers,X #L горожане#!#! будут самостоятельно вести [Concept('trade','торговлю')].\n\nПо умолчанию торговля @automation! #high автоматизирована#! на всех [Concept('markets','рынках')], то есть, весь ваш [Concept('merchant_capacity','торговый потенциал')] на [Concept('market','рынке')] будет автоматически задействоваться для наиболее выгодных сделок. Мы советуем доверить [Concept('trade','торговлю')] автоматизации, пока вы не освоитесь в игре.\n\nКогда придёт время, вы сможете подробнее познакомиться с [Concept('trade','торговлей')] здесь:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Совет о торговле')]."
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Наконец, [pops_with_icon|el] также производят и потребляют [Concept('food_with_icon','пищу')|e].\n\n[Concept('food','Пищу')] в основном производят @laborers! #TOOLTIP:POPTYPE,laborers,X #L рабочие#!#!, занятые в [Concept('rgo_with_icon','добыче')|e] [Concept('food_raw_materials','ресурсов для производства пищи')|e], например, #TOOLTIP:GOODS,wheat,X #L пшеницы#!#!, хотя @peasants! #TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#!, занятые [Concept('subsistence_agriculture_with_icon','натуральным хозяйством')|e], также вносят небольшой вклад.\n\nНа каждом [Concept('market_with_icon','рынке')|e] есть [Concept('food_stockpile_with_icon','запас пищи')|e], который каждый месяц увеличивается или уменьшается. Если на [Concept('market','рынке')] закончится [Concept('food','пища')], [Concept('population','население')] начнёт [Concept('starvation_with_icon','голодать')|e]. Вы найдёте баланс [Concept('food','пищи')] на [Concept('market','рынке')] на карточке этого [Concept('market','рынка')].\n\nО способах получения [Concept('food','пищи')] вы можете узнать из [Link('hints', 'selected_hint = hint_food', '@hint! совета о пищи')]."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Давайте продолжим знакомство с [Concept('goods_with_icon','товарами')|e]! Для этого вы можете нажать кнопку [Concept('pop_needs_with_icon','потребностей населения')|e] на карточке [Concept('market_with_icon','рынка')|e]."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Здесь вы найдёте все [goods_with_icon|el], присутствующие на определённом [Concept('market_with_icon','рынке')|e]. Поскольку используется фильтр «Потребности населения», сейчас вы видите [Concept('market_balance_with_icon','баланс')|e] всех товаров, необходимых вашим [Concept('pops_with_icon','группам населения')|e].\n\n#weak Вы можете убрать [market_icon] #high карточку рынка#!, чтобы посмотреть товары во всей вашей [Concept('country','державе')], включая все рынки, на которых у вас есть [Concept('locations','районы')]#!.\n\nЕсть три способа увеличить [Concept('supply_with_icon','предложение')|e] любого товара на [Concept('market','рынке')]:\n\n$BULLET$ [rgo_icon] Расширение [Concept('rgo','добычи ресурсов')|e]\n[Concept('rgo','Добычу')] [Concept('raw_materials_with_icon','ресурсов')|e] можно нарастить, если вы [Concept('own','владеете')|e] подходящими [Concept('locations_with_icon','районами')|e].\n\n$BULLET$ [building_icon] Строительство [Concept('buildings','сооружений')|e]\nХотя некоторые [Concept('buildings','сооружения')] могут добывать [Concept('raw_materials','ресурсы')], их основным предназначением является переработка [Concept('raw_materials','ресурсов')] в [Concept('produced_goods_with_icon','производимые товары')|e].\n\n$BULLET$ [import_icon] Импорт посредством [Concept('trade','торговли')|e]\nВы всегда можете импортировать необходимые [Concept('goods','товары')] с других [Concept('market','рынков')] при наличии доступного [Concept('merchant_capacity_with_icon','торгового потенциала')|e].\n\n#weak Например, вы можете начать добычу ресурсов для получения @wool! #TOOLTIP:GOODS,wool,X #L шерсти#!#!, затем построить @cloth_guild! #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гильдию прядильщиков#!#! для переработки шерсти в #TOOLTIP:GOODS,cloth,X #L текстиль#!#!, который потребляется множеством других [Concept('buildings','сооружений')], [Concept('pops','населением')] и [Concept('armies','армиями')].#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Давайте уже поговорим о [Concept('buildings_with_icon','сооружениях')|e].\n\nДля начала посмотрим на полный список [Concept('buildings','сооружений')] во #high вкладке сооружений#!."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "В отличие [Concept('rgo_with_icon','добычи ресурсов')|e] всем [Concept('buildings_with_icon','сооружениям')|e] для работы требуются [Concept('goods_with_icon','товары')|e], но не все из них участвуют в производстве [Concept('goods','товаров')], а следовательно и увеличении [Concept('tax_base_with_icon','налоговой базы')|e].\n\nДругие [Concept('buildings','сооружения')] служат иным целям, например, предоставляют [Concept('manpower_with_icon','рекрутов')|e], позволяют набирать [Concept('regulars_with_icon','регулярные войска')|e], укрепляют [Concept('crown_power_with_icon','власть правителя')|e] или повышают [Concept('control_with_icon','контроль')|e] над [Concept('location_with_icon','районом')|e].\n\nСооружения, как и [Concept('rgo_with_icon','добыча ресурсов')|e], требуют затрат на [Concept('construction_with_icon','строительство')|e], которое занимает определённое время в игре. Чтобы построенное сооружение могло функционировать, необходимо, чтобы на [Concept('market_with_icon','рынке')|e], к которому оно относится, были необходимые ресурсы.\n\n#weak Помните, что у вашей [Concept('country','державы')] может быть несколько [Concept('market','рынков')]. [market_icon] #high Карточка рынка#! в верхней части #high панели производства#! позволяет отсортировать её содержимое по рынкам.#!\n\nПодробнее о [Concept('buildings','сооружениях')] можно узнать в следующих советах:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Сооружения без работников')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Невыгодные сооружения')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Нехватка ресурсов')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Напоследок рассмотрим [Concept('missions_with_icon','задания')|e]."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e] представляют собой набор этапов, которые призваны показать вам, что именно вы можете делать в #high Europa Universalis V#!. Это большая игра, в ней многое нужно освоить, и это тоже увлекательно!\n\nВы только что завершили введение в @adm! #high экономическую игру#!, и теперь вам доступны задания, которые позволят лучше узнать, как использовать механики и панели, которые мы только что обсуждали.\n\nЧтобы упростить знакомство с ними, мы подготовили несколько заданий."
 lesson_admin_29: "@caesar! Завершение"
 lesson_admin_29_desc: "Отлично! Теперь на #high вкладке [Concept('missions','@missions! заданий')|e]#! вам доступно несколько из них. Когда вы закончите все задания для своего стиля игры, вы получите предложение аналогичным образом познакомиться с другим стилем игры.\n\nУдачи!"
