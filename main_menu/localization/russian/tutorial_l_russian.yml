 ############ DIPLOMACY ############
 lesson_diplomacy_9: "@diplomacy! Дипломатия"
 lesson_diplomacy_9_desc: "Но политические процессы происходят не только внутри нашего государства. Давайте познакомимся с [Concept('diplomacy','@diplomacy! дипломатией')|e] и изучим @diplomacy_panel![Link('diplomacy', '', ' панель дипломатии')], начиная с #high вкладки отношений#!."
 lesson_diplomacy_open_diplomacy: "Откройте панель дипломатии"
 lesson_diplomacy_open_relations: "Откройте вкладку отношений"
 lesson_diplomacy_open_current_relations: "Откройте раздел текущих отношений"
 lesson_diplomacy_10: "@diplomacy! Дипломатия"
 lesson_diplomacy_10_desc: "Независимо от того, насколько могущественным вы станете, вам придётся прибегать к [Concept('diplomacy_with_icon','дипломатии')|e], чтобы выживать на протяжении эпох. Вам придётся заключать [Concept('alliances_with_icon','союзы')|e] для защиты от врагов или договариваться о [Concept('peace_with_icon','мире')|e] после затяжной [Concept('war_with_icon','войны')|e].\n\nВ данном случае важно учитывать два момента:\n\n$BULLET$Вам придётся тратить [Concept('diplomats_with_icon','дипломатов')|e] на [Concept('diplomatic_action_with_icon','дипломатические действия')|e] в отношении других [Concept('countries_with_icon','держав')|e], к примеру, на [Concept('improve_relations_with_icon','улучшение отношений')|e], создание [Concept('spy_networks_with_icon','шпионских сетей')|e] или объявление [Concept('wars_with_icon','войн')|e]. Количество имеющихся у вас [Concept('diplomats','дипоматов')] указано на #high верхней панели#!.\n\n$BULLET$Дипломатические [Concept('treaties_with_icon','договоры')|e] с другими [Concept('countries','державами')], будь то [Concept('alliance','союзники')] или [Concept('subject_with_icon','ленники')|e], расходуют [Concept('diplomatic_capacity_with_icon','дипломатический потенциал')|e]. На панели бюджета вы можете увеличить доступный [Concept('diplomatic_capacity','дипломатический потенциал')] за [Concept('gold_with_icon','золото')|e]."
 lesson_diplomacy_11: "@diplomacy! Текущие отношения"
 lesson_diplomacy_11_desc: "Давайте перейдём в #high раздел текущих отношений#!, чтобы получше узнать, чем занимается ваша [Concept('country_with_icon','держава')|e]."
 lesson_diplomacy_12: "@diplomacy! Текущие отношения"
 lesson_diplomacy_12_desc: "#high Раздел текущих отношений#! содержит информацию обо всех [Concept('treaties_with_icon','договорах')|e], подписанных вами с другими [Concept('countries_with_icon','державами')|e], а также о [Concept('international_organizations_with_icon','международных объединениях')|e], в состав которых вы входите.\n\nЕсли у вас есть [subjects_with_icon|el], вы сможете управлять ими с этой панели."
 lesson_diplomacy_13: "[country_icon] Известные державы"
 lesson_diplomacy_13_desc: "Далее давайте посмотрим, о каких [Concept('countries_with_icon','державах')|e] вам известно."
 lesson_diplomacy_open_known_countries: "Откройте раздел известных держав"
 lesson_diplomacy_14: "[country_icon] Известные державы"
 lesson_diplomacy_14_desc: "В этом #high разделе#! вы найдёте все [Concept('countries_with_icon','державы')|e], которые вы [Concept('discovered_with_icon','открыли')|e]. По умолчанию в нём установлен фильтр, чтобы вы видели только державы в пределах вашей [Concept('diplomatic_range_with_icon','дипломатической дистанции')|e].\n\nЭто также подходящее место, чтобы посмотреть ваш [Concept('great_power_score_with_icon','счёт великой державы')|e]. Если по счёту вы занимаете одно из лидирующих мест в мире, вы считаетесь [Concept('great_power_with_icon','великой державой')|e], что позволит вам оказывать больше влияния на своих соседей."
 lesson_diplomacy_15: "[international_organizations_icon] Объединения"
 lesson_diplomacy_15_desc: "Давайте рассмотрим [international_organizations_with_icon|el]!"
 lesson_diplomacy_open_known_orgs: "Откройте раздел объединений"
 lesson_diplomacy_16: "[international_organization_icon] Объединения"
 lesson_diplomacy_16_desc: "Здесь вы можете познакомиться с присутствующими в мире [international_organization_icon] [Concept('international_organizations','международными объединениями')|e]. К их числу относятся #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#!, #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католическая церковь#!#! и [Concept('personal_unions_with_icon','личные унии')|e].\n\nДействия, доступные вам как участнику международного объединения, зависят от самого объединения, а также от наличия у вас [Concept('special_status','особого статуса')|e]."
 lesson_diplomacy_17: "[country_icon] Другие державы"
 lesson_diplomacy_17_desc: "Давайте немного поговорим о других [Concept('countries','@countries! державах')|e]. @leftclick!#high Щёлкните#! по державе на карте, чтобы открыть панель.\n\n#weak Возможно вам понадобится отдалить камеру, чтобы выбрать [Concept('country','державу')|e] целиком, поскольку вы выбираете [Concept('locations','@locations! районы')|e] при приближении#!"
 lesson_diplomacy_open_foreign_country: "Откройте панель другой державы, @leftclick!#high щёлкнув#! по державе на карте"
 lesson_diplomacy_18: "[countries_icon] Другие державы"
 lesson_diplomacy_18_desc: "Здесь вы можете узнать общие сведения о другой [Concept('country_with_icon','державе')|e], в том числе о её [Concept('ruler_with_icon','правителе')|e]. Вкладка [Concept('diplomacy_with_icon','дипломатии')|e] напоминает раздел текущих отношений, о котором мы говорили ранее. Здесь перечислены [allies_with_icon|el], [rivals_with_icon|el] и [subjects_with_icon|el].\n\nДавайте рассмотрим выделенную карточку дипломатии с кнопками быстрого доступа к распространённым [Concept('diplomatic_actions_with_icon','дипломатическим действиям')|e], такие как улучшение [Concept('opinion_with_icon','мнения')|e] или поиск [Concept('favors_with_icon','благосклонности')|e]\n\n#weak Вы также можете щёлкнуть #high правой кнопкой мыши#! по названию или флагу державы, чтобы открыть #high контекстное меню#!#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] Дипломатические действия"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Дипломатические действия"
 lesson_diplomacy_19_desc: "В дополнение к общим [Concept('diplomatic_actions_with_icon','дипломатическим действиям')|e], доступным в карточке [Concept('diplomacy_with_icon','дипломатии')|e], вы можете #high щёлкнуть#! по названию [Concept('country_with_icon','державы')|e], чтобы перейти во #high вкладку действий#! [Link('diplomacy', '', '@diplomacy_panel! панели дипломатии')] в отношении конкретной, уже выбранной вами державы."
 lesson_diplomacy_open_actions: "Откройте дипломатические действия, @leftclick!#high щёлкнув#! по названию на карточке державы"
 lesson_diplomacy_20: "[diplomatic_action_icon] Дипломатические действия"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Дипломатические действия"
 lesson_diplomacy_20_desc: "Через #high вкладку дипломатических действий#! мы можем осуществлять разнообразные [Concept('diplomatic_actions_with_icon','дипломатические действия')|e]. Поскольку мы перешли сюда, выбрав [Concept('country_with_icon','державу')|e] на карте, эта держава заранее выбрана целью действия.\n\nК вашим услугам целый ряд дипломатических действий, хотя некоторые из них доступны только при определённых обстоятельствах. Если вы хотите поддерживать мирные отношения с другими державами, вас должны интересовать три вещи: [opinion_with_icon|el], [trust_with_icon|el] и [favors_with_icon|el].\n\nДля начала давайте попробуем воспользоваться действием «[improve_relations_with_icon|e]»."
 lesson_diplomacy_confirm_diplo_action: "@leftclick!Нажмите кнопку «Улучшение мнения» в отношении выбранной державы"
 lesson_diplomacy_21: "[diplomatic_action_icon] Дипломатические действия"
 lesson_diplomacy_21_desc: "Отлично! Как только вы подтвердите выбранное [Concept('diplomatic_action_with_icon','дипломатическое действие')|e], ваши [diplomats_with_icon|el] отправятся в указанную [Concept('country_with_icon','державу')|e] и начнут осуществлять выбранное вами действие.\n\nДействие «[improve_relation_with_icon|e]» не оказывает моментального эффекта. Оно медленно, на протяжении месяцев и лет повышает [opinion_with_icon|el]. Это же касается и многих других дипломатических действий."
 lesson_admin_28b_desc: "[missions_with_icon|e] представляют собой набор этапов, которые призваны показать вам, что именно вы можете делать в #high Europa Universalis V#!. Это большая игра, в ней многое нужно освоить, и это тоже увлекательно!\n\nВы только что завершили введение в @dip! #high политическую игру#!, и теперь вам доступны задания, которые позволят лучше узнать, как использовать механики и панели, которые мы только что обсуждали.\n\nЧтобы упростить знакомство с ними, мы подготовили несколько заданий."
 lesson_diplomacy_has_mission_active: "Начните политическое задание"
 ############ MILITARY ############
 lesson_military_open_military: "Откройте панель военного дела"
 lesson_military_0: "[war_icon] Демонстрация «$PLAYER_PLAYSTYLE_MILITARY$»"
 lesson_military_0b: "[war_icon] Демонстрация «$PLAYER_PLAYSTYLE_MILITARY$»"
 lesson_military_0_desc: "Далее давайте рассмотрим демонстрация экспансии! Для начала познакомимся с панелью военного дела."
 lesson_military_1: "@military_panel! Военное дело"
 lesson_military_1_desc: "Здесь представлены ваши [armies_with_icon|el]. В случае [Concept('war_with_icon','войны')|e] вы можете перемещать [Concept('armies','армии')] по карте, чтобы сражаться с вражескими [Concept('armies','армиями')] и [Concept('occupy_with_icon','оккупировать')|e] вражеские [Concept('locations_with_icon','районы')|e].\n\n[Concept('armies','Армии')] состоят из [Concept('regiments_with_icon','полков')|e] трёх разных типов:\n\n$BULLET$[levies_with_icon|e] набирается из [Concept('population_with_icon','представителей')|e] ваших [Concept('estates_with_icon','сословий')|e], оно слабо, но дёшево в содержании.\n\n$BULLET$[regulars_with_icon|e] — это профессиональные солдаты, требующие жалования и обучения. Для них требуются [Concept('manpower_with_icon','рекруты')|e].\n\n$BULLET$[Concept('mercenaries_with_icon','Наёмников')|e] можно нанять за [gold_with_icon|el], чтобы они шли умирать за вашу [Concept('country','державу')]... пока вам есть, чем платить им.\n\nВ начале игры большинство [Concept('countries_with_icon','держав')|e] при ведении [Concept('wars','войн')] главным образом полагается на [Concept('levies','ополчения')] [Concept('estates','сословий')], но с течением времени и по мере открытия [Concept('advances_with_icon','улучшений')|e] будет происходить сдвиг в сторону профессиональных [Concept('regiments','полков')], которым необходимы [Concept('manpower','рекруты')].\n\n[navies_with_icon|e] — это морской эквивалент [Concept('armies','армий')], и устроены они похожим образом, с [Concept('navy_levies_with_icon','флотским ополчением')|e] и профессиональными [Concept('ships_with_icon','кораблями')|e], требующими [Concept('sailors_with_icon','моряков')|e]."
 lesson_military_2: "[manpower_icon] Рекруты"
 lesson_military_2_desc: "Нужно немного поговорить о [Concept('manpower_with_icon','рекрутах')|e]. Как мы уже говорили, [Concept('manpower','рекруты')] необходимы для набора [Concept('regular_regiments_with_icon','регулярных полков')|e], а также для их пополнения в случае, если они понесут потери.\n\n[Concept('manpower','Рекруты')] производятся военными [Concept('buildings_with_icon','сооружениями')|e], в которых работают @soldiers! #TOOLTIP:POPTYPE,soldiers,X #L солдаты#!#!.\n\n#weak На раннем этапе вы можете получать рекрутов, строя #TOOLTIP:BUILDING_TYPE,sergeantry,X #L сержантерии#!#! через панель производства, но по мере изучения новых [Concept('advances_with_icon','улучшений')|e] вам станут доступны новые источники.#!\n\n@hint! Вы можете больше узнать о [Concept('manpower','рекрутах')] в [Link('hints', 'selected_hint = hint_manpower', 'совете о рекрутах')]."
 lesson_military_war_0: "[casus_belli_icon] Повод для войны"
 lesson_military_war_0_desc: "Теперь, когда мы обсудили [Concept('armies_with_icon','армии')|e] и [Concept('navies_with_icon','флот')|e], стоит в общем поговорить о [Concept('war_with_icon','войне')|e] и [Concept('casus_belli_with_icon','поводах для войны')|e].\n\n[Concept('war','Война')] начинается, когда одна [Concept('country_with_icon','держава')|e] объявляет [Concept('war','войну')] другой. [Concept('war','Войну')] можно объявить по законной причине, известной как [casus_belli_with_icon|el], что упростит мирные переговоры. Объявление [Concept('war','войны')] без [Concept('casus_belli','повода')] возможно, но куда сильнее скажется на вашей [Concept('stability_with_icon','стабильности')|e] и [Concept('opinion_with_icon','мнении')|e] соседей.\n\nЛучший способ получить повод для войны — попросить его у вашего [Concept('parliament_with_icon','парламента')|e] через панель правительства. Создание [Concept('spy_networks_with_icon','шпионской сети')|e] в другой [Concept('country','державе')] также позволит вам сфабриковать повод для войны с ней, если вы считаете [Concept('cores_with_icon','национальными')|e] её земли, или вы являетесь [Concept('rivals_with_icon','соперниками')|e].\n\n#weak При объявлении [Concept('war','войны')] стоит помнить, что [allies_with_icon|el] и [subjects_with_icon|el] ваших врагов скорее всего поддержат их! #!\n\n@hint! Вы можете больше узнать о [Concept('casus_belli','поводах для войны')] в [Link('hints', 'selected_hint = hint_casus_belli', 'совете о поводах для войны')]."
 lesson_military_war_1: "[war_icon] Война"
 lesson_military_war_1_desc: "Любая [Concept('war_with_icon','война')|e] выигрывается за счёт накопления [Concept('war_score_with_icon','военного счёта')|e], который можно получить за победы в [Concept('battles_with_icon','сражениях')|e], успешную [Concept('occupy_with_icon','оккупацию')|e] вражеских [Concept('locations_with_icon','районов')|e] и, самое главное, за достижение [Concept('war_goal','цели войны')|e]. Каждая [Concept('war_with_icon','война')|e] ведётся с определённой [Concept('war_goal','целью')|e], которая зависит от [Concept('casus_belli_with_icon','повода')|e] атакующей стороны.\n\nВ войне участвуют два [Concept('war_leaders_with_icon','лидера')|e], у каждого из которых может быть несколько [Concept('war_allies_with_icon','военных союзников')|e]. Война завершается, когда обе стороны [Concept('peace_treaty_with_icon','договариваются о мире')|e].\n\nХотя во время войны вы можете [Concept('occupy','оккупировать')] вражеские территории, они не станут полностью вашими, пока война не завершится подписанием [Concept('peace_treaty','мирного договора')], который узаконит передачу [Concept('ownership','владения')|e].\n\nВы можете получить больше информации о [Concept('war','войне')], [Concept('battles','сражениях')] и [Concept('occupy','оккупации')] в соответствующих советах:\n[Link('hints', 'selected_hint = hint_war', '@hint! Совет о войне')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Совет о сражениях')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Совет об оккупации и осаде')]"
 lesson_military_war_2: "[war_exhaustion_icon] Усталость от войны"
 lesson_military_war_2_desc: "Во время [Concept('war','@war! конфликта')|e] у державы накапливается [Concept('war_exhaustion','@war_exhaustion! усталость от войны')|e]. Если её станет слишком много, ваши [Concept('armies', '@armies! армии')|e] и [Concept('levies', '@levies! ополчения')|e] будут хуже показывать себя в [Concept('battle','@battle! битвах')|e], а ваше [Concept('population','@population! население')|e] начнёт уменьшаться.\n\nЛучший способ уменьшить усталость от войны — это [Concept('peace','@peace! мирная жизнь')|e]. Впрочем, некоторые [Concept('laws','@laws! правила')|e] и [Concept('estate_privileges','@estate_privileges! сословные привилегии')|e] постепенно уменьшают усталость от войны.\n\n@hint! Узнать больше об [Concept('war_exhaustion','усталости от войны')] можно [Link('hints', 'selected_hint = hint_war_exhaustion', 'здесь')]."
 lesson_military_war_3: "[war_icon] Контроль над новыми территориями"
 lesson_military_war_3_desc: "Новые завоёванные земли не принесут вам пользу сразу. Не забывайте, что для этого вы должны [Concept('control', '@control! контролировать')|e] [Concept('locations', '@locations! районы')|e], к тому же, чтобы улучшить их [Concept('proximity', '@proximity! досягаемость')|e], вам, возможно, придётся вложить значительные средства в развитие инфраструктуры.\n\nПомимо этого [Concept('conquered', '@conquered! завоёванная')|e] земля будет подвергаться серьёзным штрафам, пока вы не [Concept('integrate', '@integrate! интегрируете')|e] её с помощью [Concept('cabinet_action', '@cabinet_action! действий совета')|e]. По этой причине желательно ставить во главе новой завоёванной земли [Concept('subject', '@subject! ленника')|e], который будет управлять ею от вашего имени.\n\n#italic Узнать больше об интеграции можно здесь: [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$“)]."
 lesson_military_open_geopolitics: "Откройте панель геополитики"
 lesson_military_8: "@geopolitics_panel! Геополитика"
 lesson_military_8_desc: "Напоследок стоит обратить внимание на @geopolitics_panel! #high панель геополитики#!, чтобы узнать о механике, которая может пригодиться в будущие [Concept('ages','эпохи')|e]: [exploration_with_icon|el] и [colonization_with_icon|el]!"
 lesson_military_9: "@geopolitics_panel! Геополитика"
 lesson_military_9_desc: "Со временем, особенно в эпоху #TOOLTIP:AGE,age_3_discovery,X #L Открытий#!#!, многие [Concept('countries_with_icon','державы')|e] начнут отправлять [Concept('exploration_with_icon','экспедиции')|e]. На этой панели представлены возможные экспедиции, а также подходящие земли для [Concept('colonization_with_icon','колонизации')|e], если у вас есть возможность до них добраться. Вы будете увеличивать свою [Concept('colonial_range_with_icon','колонизационную дистанцию')|e] по мере изучения соответствующих [Concept('advances_with_icon','улучшений')|e].\n\nВ других вкладках этой панели также содержится полезная информация по вашим землям: вы можете изучить различные [provinces_with_icon|el] вашей [Concept('country_with_icon','державы')|e], а также свирепствующие в мире [diseases_with_icon|el]. Если вы [Concept('own','владеете')|e] [Concept('coastal','прибрежными')] [Concept('location_with_icon','районами')|e], то увидите список значимых для вас [Concept('seazones_with_icon','акваторий')|e], ваше [Concept('maritime_presence_with_icon','морское присутствие')|e] в них и риск появления [Concept('pirates_with_icon','пиратов')|e] и [Concept('privateers_with_icon','каперов')|e]."
 lesson_admin_28c_desc: "[missions_with_icon|e] представляют собой набор этапов, которые призваны показать вам, что именно вы можете делать в #high Europa Universalis V#!. Это большая игра, в ней многое нужно освоить, и это тоже увлекательно!\n\nВы только что завершили введение в @mil! #high экспансионистскую игру#!, и теперь вам доступны задания, которые позволят лучше узнать, как использовать механики и панели, которые мы только что обсуждали.\n\nЧтобы упростить знакомство с ними, мы подготовили несколько заданий."
