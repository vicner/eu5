 migrate_to_new_waters: "Переход в новые воды"
 migrate_to_new_waters_desc: "В мире есть моря с более крупной рыбой и более упитанными купцами. Пора отправиться на их поиски. Мы можем перенести свой штаб в любое место, куда только могут дойти наши корабли."
