 war_of_religions_desc: "После нескольких десятилетий религиозных распрей из-за приверженности разным течениям #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#! в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! вооружённое столкновение между #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,protestant_union,X #L Евангелической унией#!#! и #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_league,X #L Католической лигой#!#! кажется неизбежным. Князья империи создали эти объединения прежде всего ради защиты своей веры, однако многие европейские державы жадными глазами смотрят на охваченную беспорядками страну. Мир в империи висит на волоске, и державы #TOOLTIP:CONTINENT,europe,X #L Европы#!#! готовят свои армии к бою, движимые как религиозным рвением, так и вполне мирскими устремлениями."
