 golden_age_of_piracy: "Золотой век пиратства"
 golden_age_of_piracy_desc: "Богатства Нового Света привлекают в его моря не только флоты великих империй. Бесчисленные головорезы и недовольные моряки мечтают бросить вызов крупным державам и отправиться на поиски приключений, сокровищ и свободы, даже рискуя оказаться повешенными на рее."
