 reformation_desc: "#italic Господь и Учитель наш Иисус Христос, говоря: «Покайтесь…», заповедовал, чтобы вся жизнь верующих была покаянием.#!\n\nС этих слов начинались 95 тезисов, прибитых к двери церкви. В них рассуждалось о разложении #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католической церкви#!#!. После продолжительного периода упадка и внутренних распрей #TOOLTIP:RELIGION,catholic_tt,X #L католическая#!#! вера нуждается в реформах. Многие вторят автору тезисов, рассуждая о чистоте внутренней веры и о том, что путь к прощению лежит только через Бога. Другие объявляют этот текст ересью и отступлением от [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ого учения.\n\n#TOOLTIP:CONTINENT,europe,X #L Европу#!#! захватила волна диспутов, и становится ясно, что облик континента необратимо изменится."
