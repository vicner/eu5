 colonial_revolution_desc: "Идеи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#! нашли отклик в колониальных державах. Правящая элита колоний, лишённая влияния на политику, прониклась идеями свободы, равенства и представительства. Разумеется, эти идеи противоречат их текущему статусу ленников своих колониальных сюзеренов, ведь ленники могут лишь выполнять требования метрополий.\n\nПолитическое давление или открытый мятеж затруднят дальнейшее поддержание статус-кво в колониях."
