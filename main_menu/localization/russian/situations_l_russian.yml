 create_allied_pirate_nation: "Создание пиратской державы — ленника"
 create_allied_pirate_nation_desc: "Предоставив каперские свидетельства, гавань, один из флотов и немного золота для найма матросов, мы создадим логово пиратов и головорезов, которые будут отравлять жизнь вражеским морским купцам, беспрепятственно пропуская наши собственные суда."
 create_allied_pirate_nation_tt: "В выбранном [Concept('location','районе')|e] возникнет [Concept('navy_based','флотский')|e] [Concept('subject','ленник')|e]. У нас будет возможность начать игру за него."
 request_antipiracy_policy: "Требование борьбы с пиратством"
 request_antipiracy_policy_desc: "Морское пиратство трудно искоренить, потому что отдельные безбожные державы смеют открыто поддерживать и финансировать этих разбойников. Мы можем сделать попытку убедить власти таких держав отказаться от этой порочной практики, прибегнув к силе нашей дипломатии."
 abandon_piracy_action: "Отказ от пиратства"
 abandon_piracy_action_desc: "Мы нашли более выгодный и безопасный способ набивать свои сундуки. Благодарные крестьяне и горожане станут добровольно делиться с нами продукцией и доходами, если мы будем защищать их от других пиратов и грабителей. Если вкладывать эти средства в инфраструктуру и армию, то мы приумножим их и станем баснословно богатыми!"
 attract_sailors: "Привлечение моряков"
 attract_sailors_desc: "Хвастаясь богатством в портовых тавернах и обещая хорошие деньги за работу, мы с лёгкостью привлечём в свои ряды многих недовольных моряков. Да, у них наверняка проблемы с опытом и дисциплиной, но в данном случае количество важнее качества."
 choose_a_region: "Выбор региона"
