 #The Revolution
 the_revolution: "Народное восстание" #Temp until we figure out a better name
 the_revolution_desc: "Неравенство в распределении богатства, падение уровня жизни и распространение грамотности пробудили в местных жителях самосознание. Купцы и крестьяне требуют перемен, протестуя против эксплуатации простых людей аристократами, а также против неограниченной власти монарха. Это новое движение угрожает самому институту монархии, который уже более тысячи лет опирался на высшее общество и угнетал низшее."
 institute_governmental_purges: "Чистки в правительстве"
 institute_governmental_purges_desc: "Мы не можем доверять никому! Шпионы и головорезы таятся за каждым углом, а те, кого мы считали надёжными друзьями, угрожают разрушить нас изнутри. Чтобы защитить народ в эти смутные времена, нам придётся рубить головы!"
 suppress_foreign_revolutionaries: "Борьба с зарубежными революционерами"
 suppress_foreign_revolutionaries_desc: "Позволяя вольнодумству и антимонархическим идеям завладевать умами иностранных крестьян, мы рискуем получить бунты и у себя."
 no_country_available: "@trigger_no! Нет доступных [Concept('country','держав')|e], отвечающих критерию."
 assist_foreign_revolutionaries: "Помощь зарубежным революционерам"
 assist_foreign_revolutionaries_desc: "Каждый, кто борется с тиранами и угнетателями, является нашим братом и соратником в борьбе."
 elevate_local_aristocracy: "Увеличение привилегий аристократам"
 elevate_local_aristocracy_desc: "Массы без образования не способны принимать разумные решения. Очевидно, что их голоса не должны звучать, ведь они ведут нашу державу на край пропасти. Мы отменим ненужные свободы, чтобы сплотить наше общество и помочь аристократии устоять на ногах."
