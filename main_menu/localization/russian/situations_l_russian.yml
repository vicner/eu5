 #Situation Actions
 rtr_grant_titles: "Назначение титулов"
 rtr_grant_titles_desc: "#flavor Возможность обрести могущество и влияние при императорском дворе привлекает многих. Раздав мятежникам особые титулы и привилегии, мы, возможно, убедим их занять нашу сторону… или хотя бы согласиться на временное перемирие.#!\n\nВласти #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! потратят #R 5#! ед. легитимности и переведут часть своего [Concept('income','дохода')|e]. Выбранная держава получит #G +15#! к преданности Юаню."
 rtr_grant_titles_select_country: "Выбор воюющей державы"
 rtr_negotiate_with_rebels: "Переговоры с мятежниками"
 rtr_negotiate_with_rebels_desc: "#flavor Далеко не каждый мятежник жаждет занять престол. Многим просто хочется спокойной жизни — таких среди бунтующего населения большинство. Этих повстанцев можно попытаться усмирить, пойдя с ними на переговоры и попытавшись решить заботящие их вопросы.#!\n\nДержава [actor.GetName] уменьшает показатель продвижения одной из [Concept('rebel','мятежных')|e] фракций к цели на #G 30%#!"
 rtr_negotiate_with_rebels_select_rebels: "Выбор мятежной фракции"
 rtr_negotiate_with_rebels_tt: "Выбранные [Concept('rebels', 'мятежники')|e] потеряют [ShowNamedValue('rebel_progress_severe_bonus')|+=2%] прогресса"
 rtr_call_loyalists_to_arms: "Призыв лоялистов взять оружие"
 rtr_call_loyalists_to_arms_desc: "#flavor Земли #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! в огне. Под ногами разбойников стонет земля, вскормившая тех, кто её топчет. Нужно срочно призвать к оружию тех, кто ещё верен небесному престолу!#!\n\nВыбранная #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюющая держава#!#!, #G верная#! #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_DP')|L]#!#! (преданность Юаню должна быть не менее [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2]), присоединится к нашим войнам при помощи повода #TOOLTIP:CASUS_BELLI,cb_red_turban_rebellions,X #L «Восстание „Красных повязок“»#!#!."
 rtr_call_loyalists_to_arms_tt: "Любой участник объединения [GetInternationalOrganizationType('red_turban_rebels').GetName] сейчас воюет с державой [actor.GetName]"
 rtr_call_loyalists_to_arms_select_country: "Выбор верного сторонника державы [GetCountry('CHI').GetNameWithNoTooltip]"
 rtr_call_loyalists_to_arms_ct: "Приверженцы вступают во все [Concept('war', 'войны')|e] при помощи повода #TOOLTIP:CASUS_BELLI,cb_red_turban_rebellions,X #L «Восстание „Красных повязок“»#!#! на стороне #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!, выступая против участников #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Красных повязок»#!#!."
 rtr_call_loyalists_to_arms_at: "Приверженцы теряют #R 5#! ед. преданности Юаню."
 rtr_appease_the_court: "Умиротворение двора"
 rtr_appease_the_court_desc: "#flavor На фоне открытого восстания в сельской местности некоторые придворные стараются заручиться поддержкой мятежных полководцев. Если задобрить этих придворных, они, возможно, останутся на нашей стороне — сейчас это очень важно.#!\n"
 rtr_rekindle_revolt: "Разжигание мятежа"
 rtr_rekindle_revolt_desc: "#flavor Мы заключили перемирие с угнетавшими нас покровителями, однако не собираемся отказываться от намерения освободить Китай окончательно!#!\n"
 rtr_rein_in_area: "Усмирение области"
 rtr_rein_in_area_desc: "#flavor Территория Китая обширна, а население его многочисленно. Усмиряя захваченные области, мы обеспечим верность и поддержку местного населения при дальнейших завоеваниях в это трудное время.#!\n\nВласти #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! добавляют захваченной [Concept('area','области')|e] модификатор #TOOLTIP:STATIC_MODIFIER,rtr_rein_in_area_modifier,X #V #L «Региональное правление»#!#!#!, а её районы становятся [Concept('integration','интегрированными')|e]."
 rtr_rein_in_area_select_area_title: "Выбор усмиряемой области"
 rtr_rein_in_area_no_areas: "@trigger_no! Нет доступных подходящих [Concept('areas','областей')|e], у которых нет [Concept('core','национальных')|e] [Concept('locations','районов')|e] и есть [Concept('modifier','модификатор')|e] #TOOLTIP:STATIC_MODIFIER,rtr_rein_in_area_modifier,X #V #L «Региональное правление»#!#!#!."
 rtr_rein_in_area_tt: "Каждый [Concept('location', 'район')|e] [Concept('integrated', 'интегрируется')|e] и получает [Concept('modifier', 'модификатор')|e] «[ShowModifier('rtr_rein_in_area_modifier')]» на #Y 10#! лет."
