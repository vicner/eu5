 little_ice_age_desc: "Похолодание, вызванное малым ледниковым периодом, — тяжёлое испытание для нашего народа. Правители могут приспособиться к суровым условиями или беспомощно наблюдать, как их земли переживают трудные времена. История запомнит тех, кто пережил это испытание за счёт умелого управления — или просто благодаря воле к жизни."
 locations_in_designated_market_get_enforced_rationing_policy_tt: "Каждая [Concept('province_capital','столица провинции')|e] на указанном [Concept('market','рынке')|e], которой мы владеем, получит модификатор «[ShowModifier('enforced_rationing_policy')]» на #Y 10#! лет"
 province_gains_expanded_food_production_modifier_and_potential_tt: "Выбранная [Concept('province','провинция')|e] получит модификатор «[ShowModifier('expanded_food_production_modifier')]» на #Y 10#! лет.\n\nПо возможности [Concept('location','район')|e] с наибольшим производством [Concept('food_raw_material','ресурса для производства пищи')|e] в той же провинции получит модификатор «[ShowModifier('expanded_production_of_raw_goods_modifier')]» на #Y 10#! лет."
 enforce_rationing_policies: "Введение политики пайков"
 enforce_rationing_policies_desc: "Дефицит пищи грозит неминуемым голодом, и мы должны ввести строгое нормирование продуктов, чтобы припасов хватало на время суровых зим. Взяв под контроль распределение зерна и ограничив накопление тайных запасов, мы сможем предотвратить голод ценой общественных беспорядков и потенциальной нестабильности."
 expand_provincial_food_production: "Увеличение производства пищи в провинции"
 expand_provincial_food_production_desc: "Изменения климата вынуждают внедрять инновации в сельское хозяйство. Поощряя местное производство, мы сможем снизить последствия похолодания и обеспечить население стабильным источником пищи."
 send_food_aid: "Отправка продовольственной помощи"
 send_food_aid_desc: "Неурожай привёл к голоду во множестве провинций. Отправка продовольственной помощи в пострадавшие провинции или союзные державы позволит улучшить ситуацию и предотвратить беспорядки, но при этом придётся пожертвовать нашими запасами в других провинциях."
