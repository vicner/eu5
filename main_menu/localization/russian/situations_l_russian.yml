 #Italian Wars
 italian_wars: "Итальянские войны"
 italian_wars_desc: "На протяжении уже более сотни лет [ShowRegionName('italy_region')] процветает. Этому способствует сама [ShowContinentName('europe')], точнее — выгодное расположение державы. Народы полуострова наслаждаются жизнью: для них наступил золотой век торговли и обогащения. Эту эпоху многие называют «[ShowInstitutionName('renaissance')]». Однако такое благополучие не могло не привлечь завистников, для которых [ShowRegionNameWithNoTooltip('italy_region')] — лакомая цель. Они хотят подчинить себе зажиточные государства и лишить мелкие образования независимости. Из самых сильных таких образований сложились итальянские лиги, готовые дать захватчикам отпор…"
