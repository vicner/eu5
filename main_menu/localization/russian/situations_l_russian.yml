 #Situation Actions
 fall_of_delhi_plea_neighbors: "Отправка послов"
 fall_of_delhi_plea_neighbors_desc: "Держава [GetCountry('DLH').GetFlavorRank] крайне аккуратно распоряжается своими печатями. Послы с документами, скреплёнными такой печатью, в сопровождении лучшей охраны — это уже само по себе подтверждение нашей мощи, способное охладить горячие головы всех, кто покушается на наши территории."
 fall_of_delhi_appoint_governors: "Назначение наместников"
 fall_of_delhi_appoint_governors_desc: "Держава [GetCountry('DLH').GetFlavorRank], где мы живём, простирается далеко и широко. Нам отчаянно нужны умелые и преданные руководители благородного происхождения, способные обеспечить провинциям процветание и подавить инакомыслие."
 fall_of_delhi_reaffirm_vassal_relations: "Требование дани"
 fall_of_delhi_reaffirm_vassal_relations_desc: "Наше положение зыбко, а казна грозит вот-вот опустеть, однако наш долг — напомнить ленникам, перед кем они преклоняют колено. Потребовав дань и приняв у себя их правителей, мы поспособствуем укреплению отношений между ленниками и сюзереном."
 fall_of_delhi_appease_the_nobility: "Умиротворение аристократов"
 fall_of_delhi_appease_the_nobility_desc: "Когда дело касается успеха и процветания державы, [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l] играют далеко не последнюю роль. Держава [GetCountry('DLH').GetFlavorRank] во многом находится во власти влиятельных людей и поборников закона. Соответственно, нам следует поскорее заручиться расположением аристократов, иначе их властолюбие погубит нас всех…"
 fall_of_delhi_join_opposers: "Выступление против державы [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_opposers_desc: "Держава [GetCountry('DLH').GetName] вскоре неминуемо рухнет под давлением покорённых этим государством народов, решивших покончить с угнетением. Ветер перемен изменчив — надо успеть его поймать. [GetCountry('DLH').GetFlavorRank] покорителей вскоре распадётся на части, и на этих обломках мы построим собственную державу, которая навсегда войдёт в историю…"
 fall_of_delhi_join_delhi: "Поддержка державы [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_delhi_desc: "Мы заинтересованы в том, чтобы сложившийся порядок оставался неизменным. И [GetCountry('DLH').GetFlavorRank|l], и весь [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]ий народ в трудном положении, однако мы будем и дальше придерживаться принципов верховенства права… пока это нам выгодно."
 strengthen_neighbor_relations: "Улучшение отношений с соседями"
 strengthen_neighbor_relations_desc: "Мы должны постараться умиротворить многочисленных соседей [GetCountry('DLH').Custom('CF_RP')|l], чтобы они не пытались вести экспансию за наш счёт!"
