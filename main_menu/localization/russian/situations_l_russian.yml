 rise_of_the_ottomans: "Восхождение турок"
 rise_of_the_ottomans_desc: "Раздробленная [ShowRegionName('anatolia_region')] приняла на себя всю мощь удара #L [ShowCultureName('turkish_culture')]их#! бейликов, движимых дерзкими замыслами, неудержимой силой и грандиозными планами. Кочевой народ, постигший цивилизационные тонкости оседлого общества, оказался способен порождать не только грозных воинов, но и умелых руководителей.\n\nМестные княжества, разделённые и уязвимые, не способны противостоять своим более сильным соперникам, которые улучили момент объединить раздробленные земли под своим знаменем. [GetCountry('TUR').GetName], детище великого деятеля по имени [GetCharacter('tur_osman').GetName], действует в едином порыве, который продлится ещё много веков.\n\nКаждая победа — это шаг вперёд для бейликов, постепенно набирающих силу, с которой придётся считаться любому. Покорение знаменитых городов ознаменует наступление новой эпохи — эпохи османского торжества."
