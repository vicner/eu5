 formal_guilds: "Формализованные гильдии"
 formal_guilds_desc: "Различные купеческие объединения свободно существовали в нашей стране на протяжении всей её истории. При этом мы можем задобрить самых влиятельных купцов, законодательно утвердив их место в централизованной и организованной государственной структуре. Такая привилегия определённо повлияет как на наши внутренние дела, так и на внешнюю политику."
 trade_monopolies: "Торговые монополии"
 trade_monopolies_desc: "Передав монопольные права на торговлю некоторыми товарами состоятельным купцам, мы значительно усилим влияние самых могущественных торговцев. В свою очередь, такая политика повлияет на наши отношения с иностранными купцами."
 control_over_monetary_policy: "Контроль над денежной политикой"
 control_over_monetary_policy_desc: "Финансовая система играет очень важную роль для нашей державы, мы постоянно стараемся её улучшать. Возможно, состоятельные представители нашего сообщества справятся с этой задачей ещё лучше. Мы можем поручить им управление финансами, а взамен снизить налоги на их товары и активы."
 building_rights: "Строительные права"
 building_rights_desc: "Развитие городских и сельских территорий обходится весьма дорого, и некоторые представители зажиточной части их населения согласны взять на себя часть расходов, связанных со строительством. Это поможет сократить стоимость многих наших работ, но в результате [GetEstateName('burghers_estate')|l] существенно расширят своё влияние в стране."
 burghers_royal_burgh_commissioners: "Комиссары королевских бургов"
 burghers_royal_burgh_commissioners_desc: "Комиссары королевских бургов представляют интересы бургов, то есть основных торговых городов Шотландии. В их обязанности входят защита привилегий таких городов, надзор за торговлей и консультирование правящей элиты. Конвент королевских бургов, в который входят комиссары, обеспечивает сохранение политического, экономического и правового статуса бургов и выступает в качестве противовеса власти аристократии и духовенства."
 burghers_land_rights: "Права горожан на землю"
 burghers_land_rights_desc: "Законы, регулирующие землевладение, всегда были предметом ожесточённых споров в судах нашей державы. Получив расширенные привилегии в этом вопросе, чиновники станут гораздо сговорчивее, но, с другой стороны, обретут больше власти."
 commercial_advisory_council: "Советники из купцов"
 commercial_advisory_council_desc: "Торговля — движущий механизм нашей экономики, поэтому мы должны заботиться о ней и окружать главу государства лишь самыми одарёнными и сведущими людьми, искушёнными в торговле и по морю, и по суше. Это расширит наши торговые возможности как на родине, так и за границей."
 building_roads_rights: "Права на строительство дорог"
 building_roads_rights_desc: "Разрешите богатым купцам строить [Concept('roads', 'дороги')|e]. Такое решение выгодно не только отдельным торговцам, но и государству. Оно поспособствует развитию инфраструктуры и ускорит экономический рост."
 clergy_literacy_rights: "Доступ религиозных деятелей к литературе"
 clergy_literacy_rights_desc: "Наша религиозная традиция породила множество литературных произведений, которые описывают её принципы, моральные основы и правила. Нашим священнослужителям необходим неограниченный доступ к письменному слову, чтобы они могли свободно изучать священные тексты."
 clergy_strengthen_faith: "Укрепление веры"
 clergy_strengthen_faith_desc: "Вера объединяет народ даже в самые тяжёлые времена. Стараниями праведных людей вера наших подданных будет непоколебима перед лицом внешних угроз."
 clergy_lecture_oaths: "Клятва верности университету"
 clergy_lecture_oaths_desc: "Наши древние университеты славятся своими выпускниками — это светлейшие умы державы. Именно поэтому за ними нужен особый контроль и надзор. Каждый выпускник обязывается принести клятву не преподавать нигде, кроме своей альма-матер."
 clergy_enforced_unity: "Установление религиозного единства"
 clergy_enforced_unity_desc: "В нашей стране живут представители различных конфессий, обеспечивать их мирное сосуществование всё труднее. Это ослабляет нас, потому мы должны заставить подданных следовать только государственной религии. Так мы укрепим нашу власть и авторитет в стране."
 clergy_military_orders: "Военные ордена"
 clergy_military_orders_desc: "Военные ордена появились с началом крестовых походов как способ объединить дисциплину и ревностную веру монахов с мастерством и опытом рыцарей. Они распространились по всему христианскому миру, однако и в других традициях стали возникать подобные ордена, чтобы участвовать в священных войнах."
 clergy_land_rights: "Земельные права религиозных деятелей"
 clergy_land_rights_desc: "Мы приняли решение: верующие получат право самостоятельно владеть землёй. Это даст им больше власти и влияния, зато мы всегда сможем рассчитывать на содействие праведных людей."
 clerical_advisory_council: "Советники из религиозных деятелей"
 clerical_advisory_council_desc: "Священнослужители сформируют совет из своих представителей в нашей стране. Таким образом, они получат больше власти, но будут довольны возможностью напрямую доносить до нас опасения и блюсти свои интересы."
 clergy_powerful_dioceses: "Больше власти епархиям"
 clergy_powerful_dioceses_desc: "Управление нашими землями находится в руках государства. Однако религиозная структура не всегда совпадает с нашим административным делением: церковь управляется посредством епархий, которые оказывают значительное влияние на внутреннюю политику державы."
 nobles_land_rights: "Земельные права"
 nobles_land_rights_desc: "Наша знать обладает значительными правами в отношении земли и жителей в своей власти. Помимо прочего, аристократия обычно может взимать с подчинённых крестьян налоги, призывать их в ополчение и самостоятельно вершить правосудие на своей земле. К тому же они имеют право передавать эту землю наследникам."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Знать пользуется привилегиями, но у них есть и обязанности перед вышестоящей властью. Аристократы обязаны поддерживать войска (лат. #italic auxilium#!), в том числе — содержать укрепления и инфраструктуру на своих землях; но кроме того — помогать правительству советом (лат. #italic consilium#!), когда оно того пожелает."
 noble_serfdom_rights: "Крепостное право под контролем знати"
 noble_serfdom_rights_desc: "У аристократов есть множество прав в отношении подвластных им крестьян, например право вводить налоги, созывать ополчение и вершить правосудие. В этих условиях крестьяне становятся подневольными, а зачастую ещё и оказываются прикреплены к земле, на которой работают."
 noble_fortification_licenses: "Право на возведение укреплений"
 noble_fortification_licenses_desc: "Одним из следствий феодализма оказалось повсеместное распространение замков и фортов, возводимых знатью ради укрепления своей власти на земле. Это самым непосредственным образом влияет на наше общество, поскольку аристократы могут превратить свои наследные земли в неприступные крепости."
 noble_marriage_rights: "Право на династический брак"
 noble_marriage_rights_desc: "В нашей стране аристократы стоят на одной общественной ступени с правителями, поэтому могут вступать в брак с представителями правящей семьи, что увеличивает их роль при дворе и в управлении державой."
 noble_leaders_only: "Эксклюзивное право командовать"
 noble_leaders_only_desc: "Аристократы убеждены, что только они могут командовать армиями и флотами нашей державы, оправдывая это предыдущими заслугами. Тем не менее остальные сословия недовольны таким положением вещей и считают аристократов заносчивыми глупцами."
 banal_lordship: "Баналитет"
 banal_lordship_desc: "Баналитет — это одна из разновидностей манориализма, развившаяся в рамках феодального строя. Её основа — «бан», то есть право землевладельца распоряжаться своими людьми, отдавать им приказы и наказывать за неподчинение. Это привело к тому, что аристократы обладают огромной властью в своих владениях, поскольку вершат там правосудие и взимают с крестьян налоги почти за всё."
 primacy_of_nobility: "Верховенство аристократов"
 primacy_of_nobility_desc: "Аристократы являются главным сословием в нашей державе — их силами воплощается большинство наших планов, к тому же они основа нашей армии. В результате они мнят себя ровней с нами, а правительство вынуждено советоваться с ними по всем важным вопросам."
 elaborate_court_ceremonies: "Сложная придворная жизнь"
 elaborate_court_ceremonies_desc: "Мы решили превратить нашу придворную жизнь в череду невероятно усложнённых формальностей. Все, кто хоть что-то из себя представляет, должны появляться на столичных приёмах у правителя. Это сильно ограничивает возможности аристократов плести интриги, однако очень дорого обходится."
 tysiatskii_privilege: "Тысяцкий"
 tysiatskii_privilege_desc: "Тысяцкие — это военные руководители, избираемые из числа бояр. В большинстве других держав полномочия подобных чиновников ограничиваются военным командованием, но у нас тысяцкие ещё и представляют интересы простолюдинов, принимают судебные решения по торговым вопросам, а также следят за состоянием укреплений."
 the_ryad_privilege: "Ряд"
 the_ryad_privilege_desc: "$the_ryad_privilege$ — это договор между государством и боярами. Он защищает интересы и власть бояр, одновременно закрепляя права и обязанности князя."
 bashtinas_and_pronijas_grants: "Баштины"
 bashtinas_and_pronijas_grants_desc: "Эта система, по которой представители высшего общества получают землю, берёт за основу византийские пронии. Она предполагает целый ряд прав и обязанностей, которые феодалы, одарённые землёй, получают в области управления своими новыми территориями."
 zupa_districts: "Жупы"
 zupa_districts_desc: "Состав и деление нашего общества описаны и закреплены в большом количестве действующих законов. Одним из важнейших элементов нашего государства и его бюрократического аппарата является деление провинций на жупы — это районы, организованные ради большей эффективности в управлении местными делами."
 vlastele_krayishnik: "Властель-крайишник"
 vlastele_krayishnik_desc: "Наши приграничные земли требуют постоянной защиты. Эту задачу выполняет система краин, согласно которой такие земли делятся на несколько хорошо управляемых районов. Каждым районом командует #italic властель-крайишник#!, один из местных землевладельцев, которому поручено защищать людей и поддерживать благосостояние своей территории."
 feudal_mercenary_contracts: "Феодальные контракты с наёмниками"
 feudal_mercenary_contracts_desc: "Ополчения, которые мы собираем, часто оставляют желать лучшего. Чтобы защитить своих подданных и превзойти соперников, мы вынуждены полагаться на иностранных наёмников. Контракты с ними будут заключать представители высшего общества."
 tax_exemption: "Освобождение от налогов"
 tax_exemption_desc: "Наша религия — это прежде всего добродетельные люди, всю жизнь посвятившие заботе о духовном благополучии народа. Было бы правильно освободить их от любых налогов и податей."
 peasants_represented_in_parliament: "Право на представительство"
 peasants_represented_in_parliament_desc: "Если представители низшего сословия получат место в главном представительном органе нашего государства, это позволит простолюдинам озвучивать свои желания, а также закрепит за ними более широкие права."
 peasants_free_peasantry: "Свобода перемещения для простолюдинов"
 peasants_free_peasantry_desc: "Народ — величайшее богатство любой державы, без них мы бы не смогли избежать голода и беспорядков. Однако элиты долгое время видели в них лишь собственность, неодушевлённые объекты, привязанные к земле.\nЕсли народные массы получат свободу передвижения, то власть над собственной жизнью вернётся к ним в руки и они смогут покинуть своих прежних хозяев, отправившись на новые, лучшие земли."
 peasant_owns_their_food: "Средства производства"
 peasant_owns_their_food_desc: "Правящие классы — это просто паразиты, которые, не отдавая ничего взамен, присваивают себе всё, что простые люди создают тяжёлым трудом. Если мы отнимем у угнетателей средства производства, трудовой народ наконец-то вернёт себе власть над собственной судьбой."
 peasants_fewer_levies: "Урезанное ополчение"
 peasants_fewer_levies_desc: "Простой народ — это плоть и кровь нашей державы. Они кормят население, заготавливают строительные материалы и производят товары, которые затем продают купцы.\nВойна — это всегда тяжёлое время для государства, однако нельзя, чтобы основная масса населения оказалась перемолота жерновами конфликта, иначе после войны нас будут ждать голод и разруха."
 peasants_yeomanry: "Йомены"
 peasants_yeomanry_desc: "Мелкие землевладельцы получают больше прав в обмен на то, что берут на себя часть обязанностей мелких аристократов — в том числе от них ожидают большего вклада в дело защиты государства."
 creaghts_privilege: "Крейты"
 creaghts_privilege_desc: "Многие представители низшего общества в нашей стране принадлежат к числу крейтов — кочевников-скотоводов, которые мигрируют на свежие пастбища при смене сезонов. Они получили своё имя в честь временных жилищ, которые обустраивают, перемещаясь с места на место. Крейты не привязаны к определённой земле, поэтому существуют вне традиционной феодальной структуры."
 coign_and_livery_privilege: "Содержание и постой"
 coign_and_livery_privilege_desc: "Эта система, также известная под названием #italic боннахт#!, предписывает младшим вождям предоставлять за свой счёт постой и содержание нашим солдатам, когда те расквартированы на территории их земель."
 peasants_allowed_weapons_privilege: "Ополчение простолюдинов"
 peasants_allowed_weapons_privilege_desc: "Простолюдинам разрешается брать своё оружие при призыве на службу в ополчение и затем пользоваться им. Это увеличивает рыночный спрос на оружие."
 gradozadanje_and_gradobljudenlje_rights: "Градозадание и градоблюдение"
 gradozadanje_and_gradobljudenlje_rights_desc: "В наших владениях много крепостей и мощных замков. Обязанности по содержанию этих укреплений и пополнению их гарнизонов возлагаются на местное население и горожан."
 peasants_autonomous_villages: "Независимые деревни"
 peasants_autonomous_villages_desc: "В сельской местности ходит такая поговорка: «Государство кончается там, где начинается деревня». Селяне строят свою жизнь независимо от централизованной власти нашей державы."
 clergy_protected_faith: "Неприкосновенность веры праведников"
 clergy_protected_faith_desc: "Святые мужи и женщины получили религиозную неприкосновенность и поэтому защищены от любых попыток обращения в другую веру со стороны государства."
 burghers_protected_faith: "Неприкосновенность веры богачей"
 burghers_protected_faith_desc: "Богатые члены общества получили религиозную неприкосновенность и поэтому защищены от любых попыток обращения в другую веру со стороны государства."
 nobles_protected_faith: "Неприкосновенность веры элит"
 nobles_protected_faith_desc: "Элиты получили религиозную неприкосновенность и поэтому защищены от любых попыток обращения в другую веру со стороны государства."
 peasants_protected_faith: "Неприкосновенность веры простолюдинов"
 peasants_protected_faith_desc: "Простолюдины получили религиозную неприкосновенность и поэтому защищены от любых попыток обращения в другую веру со стороны государства."
 reduced_from_military_obligations: "Урезанные военные обязательства"
 reduced_from_military_obligations_desc: "В обмен на лояльность нашим властям мы можем урезать или отменить воинскую повинность для тех, кто выберет праведную жизнь на службе высшим силам."
 office_of_the_sankar_zouma_privilege: "Санкар-зума"
 office_of_the_sankar_zouma_privilege_desc: "Санкар-зума — это престижная должность, которую [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')|l] могут получить от высшей власти. Полномочиями она похожа на фарима-суру — люди в этой должности контролируют все торговые пути, проходящие через южную границу."
 office_of_the_farima_soura_privilege: "Фарима-сура"
 office_of_the_farima_soura_privilege_desc: "Фарима-сура защищает северную границу государства, контролирует перемещения через Сахару, а также поддерживает безопасность и лёгкость прохождения торгового потока в нашу страну и за её пределы."
 liberum_veto: "Liberum veto"
 liberum_veto_desc: "Голосование в сейме становится единогласным. Каждый дворянин может остановить голосование или обсуждение закона, встав и прокричав #italic «sisto activitatem!»#! («Я прекращаю деятельность!») на латыни или #italic «nie pozwalam!»#! («Я не одобряю это!») на польском языке."
 visconti_city_states: "Города-государства Висконти"
 visconti_city_states_desc: "[GetCountry('MLO').GetLongName] под властью семейства Висконти является децентрализованным и раздробленным государством. [GetCountry('MLO').GetFlavorRank] постоянно находится в состоянии борьбы за власть между всеми значимыми членами династии, что привело к ряду внутренних конфликтов. Многие, включая Аццоне, Джан Галеаццо и Бернабо, стремятся к единоличной власти, формируя альянсы, планируя предательства и проводя военные кампании друг против друга. Из-за непрерывных распрей [GetCountry('MLO').GetLongNameWithNoTooltip] теряет всякое подобие надёжного управления, что лишь способствует расколу и нестабильности во всём регионе."
 milanese_cloth_guilds_privileges: "Миланские гильдии ткачей"
 milanese_cloth_guilds_privileges_desc: "Наша прибыльная ткацкая промышленность стоит на плечах лучших ремесленников во всей Италии. Доверив купцам управление производством, мы добьёмся рекордных темпов выпуска продукции и получим огромную прибыль. Некоторая власть, которую приобретут купеческие гильдии, — небольшая цена за это."
 novgorod_ivans_hundred: "Ивановское сто"
 novgorod_ivans_hundred_desc: "Ивановское сто — это купеческая гильдия, главы которой являются постоянными членами торгового суда и новгородского Совета господ. Их присутствие в политике, а также соглашения между ними и боярами обеспечивают дальнейший успех нашей державы в торговых делах."
 ordinance_of_laborers: "Законы о рабочих"
 ordinance_of_laborers_desc: "К огромному недовольству простолюдинов, эти законы призваны ограничить постоянно растущие жалования крестьян, фактически закрепив их на уровне до эпидемии чумы. Работодателям также запрещено нанимать лишние руки, а все люди в возрасте до 60 лет обязываются работать."
 masaniellos_fight: "Борьба Мазаньелло"
 masaniellos_fight_desc: "Эта привилегия призвана отражать требования рыбака Мазаньелло — защитить простой народ от зверских поборов и спасти его от разорения."
 peasants_no_poll_tax_privilege: "Освобождение от подушного налога"
 peasants_no_poll_tax_privilege_desc: "После восстания Уота Тайлера власти отменили подушную подать и гарантировали, что она никогда не будет введена снова."
 land_owning_farmers: "Крестьяне-землевладельцы"
 land_owning_farmers_desc: "Сильная позиция шведских крестьян отличала их от большей части феодальной Европы. Они лично владели землями, платили налоги напрямую короне и часто имели право голоса на местных собраниях, что предоставляло им определённую автономию и юридическую защиту. Эти фермеры не были крепостными. Многие из них владели оружием и служили в ополчении. Их права закреплены в древнем законе, и их относительная независимость стала основополагающим элементом раннего шведского сельского общества."
 #Aragon
 general_privilege: "Генеральная привилегия Арагона"
 general_privilege_desc: "Генеральная привилегия — это список законов и компромиссов, достигнутых в 1283 году королём Арагона Педро III и #italic Арагонской унией#!, конфедерацией арагонских аристократов и представителей крупных городов. Она обязывает монарха гарантировать традиционные права аристократам и не объявлять войны без санкции парламента."
 union_privilege: "Привилегия унии"
 union_privilege_desc: "Несмотря на сопротивление короны, #italic Арагонская уния#! заставила короля принять набор достигнутых соглашений в качестве закона. В соответствии с ним, арагонские аристократы и горожане получают широкие права в ущерб традиционным правам монарха."
 justicia_de_aragon: "Арагонская юстиция"
 justicia_de_aragon_desc: "Арагонская юстиция — влиятельный юридический и судебный орган в Королевстве Арагон, созданный для обеспечения соблюдения местных законов, разрешения споров и защиты прав подданных от чрезмерного вмешательства короны."
 formalized_oath: "Официальная клятва верности"
 formalized_oath_desc: "Монархия связана официальным соглашением, которое гарантирует признание и соблюдение прав и свобод сословий перед принесением клятвы верности."
 #Ethiopia
 double_sabbath: "Двухдневный шаббат"
 double_sabbath_desc: "В пику общепринятым нормам, наш народ издавна праздновал и седьмой день Шаббат в субботу, и день Господень в воскресенье. Эта привилегия превращает традицию в закон и защищает крестьян от гонений за следование ей."
 #Florence
 signoria_council: "Синьория"
 signoria_council_desc: "Флорентийская синьория — это совет из девяти человек, который управляет городом. В синьории заседают представители различных городских гильдий, и каждые два месяца проходит лотерея, по результатам которой совет переизбирается. Постоянная замена членов гарантирует, что интересы республики в решениях совета будут доминировать над личными. Тем не менее тот факт, что члены совета выдвигаются от гильдий, означает, что власть постоянно находится в руках одних и тех же семей."
 florence_guilds: "Флорентийские гильдии"
 florence_guilds_desc: "Ремесленники и купцы Флоренции обычно принадлежат к определённым гильдиям. Это позволяет не только выдерживать стандарт качества продукции, но и избегать нечестной конкуренции. Тем не менее в результате эти гильдии обладают неоспоримым влиянием.\n\nОткрывает доступ к [Concept('law','правилу')|e] «[ShowLawName('guilds_of_florence')]»."
 #Korea
 scholar_officials: "Учёные-чиновники"
 scholar_officials_desc: "Высшее сословие — это мудрые государственные служащие и политики, которые заслужили почётный статус, продемонстрировав свои познания на государственном экзамене.\nСемьи этих чиновников сохранят этот статус, если такой учёный будет появляться у них хотя бы раз в три поколения."
 petty_bureaucracy: "Малая бюрократия"
 petty_bureaucracy_desc: "Костяк чиновничества нашей державы состоит из обученных специалистов и управленцев, которые решают повседневные вопросы и поддерживают структуру правительства."
 #Papacy
 powerful_italian_families: "Влиятельные итальянские семьи"
 powerful_italian_families.tt: "Наша столица НЕ находится в регионе Италия"
 powerful_italian_families_desc: "[ShowLocationName('rome')] и #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянские#!#! сословия ещё глубже погружаются в пучину безвластия и анархии, когда [GetCountry('PAP').GetGovernment.GetRulerTitle|l] переносит свой двор в город [ShowLocationName('avignon')]. Теперь эти земли находятся под контролем влиятельных итальянских семей, таких как Колонна и Орсини, и [GetCountry('PAP').GetGovernment.GetRulerTitle|l] почти не имеет над ними власти."
 french_cardinals: "Французские кардиналы"
 french_cardinals_desc: "С того момента, как умер [GetCharacter('pap_boniface_viii').GetName] и новым местом пребывания двора стал город [ShowLocationName('avignon')], кардиналы #L [ShowCultureGroupName('french_group')|l]ого#! происхождения получили большинство в конклаве. [GetCountry('FRA').GetGovernment.GetRulerTitle] державы [GetCountry('FRA').GetName] оказывает на них огромное влияние и не позволит, чтобы держава [GetCountry('PAP').GetName] снова вернулась в свою прежнюю столицу — [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Кардинал во главе гильдий"
 cardinal_lead_guilds_desc: "Избежать появления гильдий и других купеческих объединений невозможно, но если их возглавит благочестивый и праведный человек, каковыми безусловно являются кардиналы, то мы будем уверены, что гильдейцы не сходят с Божьего пути, а грех алчности не затуманивает их разум."
 #Kanem Bornu
 kbo_kaigama: "Кайгама"
 kbo_kaigama_desc: "Кайгама — это наместник наших южных территорий и командующий армией. Аристократы с этим титулом, как правило, обладали силой, энергией и колоссальной властью, а временами даже влияли на корону, решая, кто в итоге окажется правителем страны."
 kbo_yerima: "Йерима"
 kbo_yerima_desc: "Йерима — это наместник наших северных территорий. На его плечах лежит ответственность по набору годных к службе мужчин из низших каст. Йерима не пользуется таким влиянием, как кайгама, но, возможно, нам вскоре придётся считаться с ним, так как именно он заведует ростом нашей армии, ведущей борьбу с врагами — как внешними, так и внутренними."
 kbo_lake_chad_trade_privilege: "Контроль над озером Чад"
 kbo_lake_chad_trade_privilege_desc: "По всему побережью озера Чад наши купцы встречают людей из далёких краёв и обмениваются с ними товарами. Объёмы торговли под нашим контролем — плоть и кровь нашей экономики, это гарантирует державе стабильность."
 kbo_serfdom_economy: "Рабская экономика"
 kbo_serfdom_economy_desc: "Наша великая страна гордо стоит на спинах тех, кто раз за разом выступал против нас. Непрерывный поток рабов и невольников, идущий в страну, является основой её экономики. Частые набеги и завоевания делают нас ещё сильнее."
 amenokal_salt_traders: "Солеторговцы аменокаля"
 amenokal_salt_traders_desc: "Эти испытанные ветераны транссахарской торговли следят за караванами, в которых перевозится [ShowGoodsName('salt')|l], и направляют их во время переходов по негостеприимной пустыне."
 kbo_cima: "Земельные пособия для кима"
 kbo_cima_desc: "В награду за боевые победы мы можем даровать успешным командирам земли на пограничье. Так мы получим их лояльность, а в долгосрочной перспективе увеличим влияние столицы на окраинах государства."
 clergy_religious_state: "Религиозная администрация"
 clergy_religious_state_desc: "Сделав религию основным приоритетом государства, мы сможем сплотить народ в единое целое."
 clergy_papal_emissary: "Папские посланники"
 clergy_papal_emissary_desc: "Легаты и другие папские посланники обыкновенно находят в наших землях не просто тёплый приём — мы всегда стараемся следовать их решениям и не вмешиваться в отношения, которые местные священники установили с папой."
 freedom_of_interpretation: "Свобода трактований"
 freedom_of_interpretation_desc: "Многочисленные учения нашей веры — не что иное, как тень, под которой мы можем отдохнуть и насладиться благоразумной и праведной жизнью. Поэтому нам нужно способствовать распространению её мудрости."
 expansionist_zealotry: "Фанатичная экспансия"
 expansionist_zealotry_desc: "Сражаться на священной войне — это главное призвание любого истово верующего."
 religious_diplomats: "Религиозные дипломаты"
 religious_diplomats_desc: "Дипломатия — сложное ремесло. Иногда хватает малейшего недопонимания, чтобы отношения между странами безнадёжно испортились. Отправляя к нашим собратьям по вере исключительно религиозных дипломатов, мы по крайней мере сможем предотвратить такую ситуацию."
 promote_cultural_unity: "Поддержка культурного единства"
 promote_cultural_unity_desc: "Основа сильного и устойчивого общества — продвижение единой культуры, которая объединит весь народ и оградит его от иностранного влияния."
 embellish_great_works_of_faith: "Возведение великих храмов веры"
 embellish_great_works_of_faith_desc: "Нет лучшего способа показать наше великодушие и приверженность вере, чем возведение грандиозных храмов. Великолепная архитектура возбуждает в людях ни с чем не сравнимое благоговение перед высшими силами."
 #dhimmi privileges
 dhimmi_land_rights: "Гарантия местных прав на землю"
 dhimmi_land_rights_desc: "Дом человека — его крепость. Гарантировав земельные права нашим подданным, которые не придерживаются истинной веры, мы создадим узы доверия между ними и нашими властями."
 dhimmi_lighter_taxes: "Снижение налогов"
 dhimmi_lighter_taxes_desc: "Чтобы построить устойчивое общество, в котором смогут мирно существовать приверженцы разных религий, нужно справедливое и доброе отношение. Снизив налоги, которые платят наши подданные-язычники, мы сможем обеспечить их покладистость."
 dhimmi_military_service: "Допуск к военной службе"
 dhimmi_military_service_desc: "Многие язычники, мирно живущие на нашей земле, будут готовы защитить свой дом и семью, если мы позволим им вступить в ряды армии."
 dhimmi_promote_tolerance: "Поощрение терпимости"
 dhimmi_promote_tolerance_desc: "Нашему народу весьма свойственна доброта и терпимость. Действуя в полном соответствии с волей иноверцев и следуя их примеру, мы проявим к ним доброту, чтобы обеспечить державе стабильность и процветание."
 dhimmi_administrative_posts: "Должности в администрации"
 dhimmi_administrative_posts_desc: "Многие люди, живущие внутри наших границ, придерживаются иной веры, и их местные предводители весьма заинтересованы в том, чтобы сохранить свой статус. Для любой дальновидной власти будет полезно сотрудничать с ними и перенимать их знания."
 dhimmi_traditions: "Сохранение местных традиций"
 dhimmi_traditions_desc: "У наших подданных-язычников самое разное происхождение — это и простые труженики в полях, и бывшие аристократы. У них богатое прошлое, история, традиции. Уважение к их обычаям и разрешение им следовать — всего лишь признак гармоничного и самодостаточного общества."
 dhimmi_legal_autonomy: "Судебное самоуправление"
 dhimmi_legal_autonomy_desc: "Для того, чтобы язычники могли усвоить нормы нашего общества, их необходимо интегрировать в общую судебную систему. Такое внедрение может вызвать недовольство, но если мы позволим им быть юристами, свидетелями, опекунами и даже законными представителями своих сообществ, то лишь усилим нашу власть."
 dhimmi_promote_dhimmi_hierarchy: "Поддержка местной иерархии"
 dhimmi_promote_dhimmi_hierarchy_desc: "Мы стремимся поддерживать порядок в обществе, поэтому наши советники посчитали необходимым, чтобы язычники и представители их сообществ также поучаствовали в этом деле."
 dhimmi_pact_of_umar: "Договор Умара"
 dhimmi_pact_of_umar_desc: "Это список прав и обязанностей, которыми руководствуются язычники в нашей стране. Договор чётко регламентирует природу взаимоотношений между верующими и теми, кто находится под их защитой, в том числе христианами, иудеями, зороастрийцами и представителями других признанных религий."
 dhimmi_mazalim_court: "Суды мазалим"
 dhimmi_mazalim_court_desc: "Светские суды мазалим, где рассматриваются дела неверующих, существуют параллельно с религиозно-судебной администрацией и судами шариата. Заседания таких судов проходят во Дворце правосудия (Дар аль-Адле) или в церемониальном зале цитадели (Иван-Кабире). Постепенно проведение подобных собраний стало одной из формальных обязанностей правителя."
 #Tribes Privileges
 local_tribal_strongholds: "Крепости племён"
 local_tribal_strongholds_desc: "Многочисленные оседлые племена, разбросанные по всему Магрибу, оказывают большое влияние на местное население. Если мы будем относиться к этим племенам с уважением, управлять владениями станет значительно проще."
 jaysh_armies: "Джейш аль-Ислам"
 jaysh_armies_desc: "Местные власти наняли этих людей для выполнения различных военных задач. Рекруты занимаются подавлением мятежей как в этой области, так и на своей родине, а также обеспечивают регулярное пополнение нашей армии."
 tribes_in_administration: "Племенной совет"
 tribes_in_administration_desc: "Племенные общины являются неотъемлемой частью нашего общества. Будет справедливо, если мы позволим их представителям занимать должности в правительстве."
 tribes_land_rights: "Земельные права племён"
 tribes_land_rights_desc: "На нашей земле живут многие племенные общины. Расширение населённых ими территорий и уважение к их правам — отличный способ наладить с ними плодотворное сотрудничество."
 tribes_fosterage: "Передача на воспитание"
 tribes_fosterage_desc: "Представители племенных сообществ, а точнее — их молодого поколения, будут проводить несколько лет, воспитываясь у соседей, чтобы дети усвоили новые знания, а мы смогли укрепить узы родства и общности между семьями."
 tribes_manrent: "Манрент"
 tribes_manrent_desc: "Согласно правилам воинской повинности по контракту многие представители племён поступают на службу в различные крепости под контролем самых влиятельных местных семей."
 tribes_allow_gatherings: "Разрешение собраний"
 tribes_allow_gatherings_desc: "Племенные сообщества, особенно их влиятельные семейства, на регулярных собраниях, отражающих их уникальную культуру, могут обсуждать политику, обмениваться новостями и налаживать деловые связи с общинами по всей стране."
 tribes_creach: "Крех"
 tribes_creach_desc: "[ShowGoodsName('livestock')] в виде частой добычи на войне и в набегах может обеспечить нам процветание и благополучие, если наши племенные народы займутся разведением этих животных."
 tribes_pasture_access: "Допуск к пастбищам"
 tribes_pasture_access_desc: "Если племенные общины получат от нас доступ к пастбищам, мы сможем воспользоваться их обширными познаниями в разведении скота."
 tribes_tribal_levies: "Расширение племенного ополчения"
 tribes_tribal_levies_desc: "Племенные народы славятся боевым опытом. Приняв этих закалённых бойцов в ряды армии, мы усилим её и укрепим власть над землями, которые контролируем."
 tribes_tribal_registry: "Расширенный учёт"
 tribes_tribal_registry_desc: "Хотя племена чаще всего живут в отрыве от нашего общества, мы всё же можем наладить учёт тех, кто живёт среди нас."
 tribes_protected_faith: "Неприкосновенность веры племён"
 tribes_protected_faith_desc: "Иногда у людей, живущих первобытной жизнью в диких землях, есть верования, отличные от общепринятых. Впрочем, пока они остаются нашими верными подданными, нам следует проявлять уважение к их религиозным отличиям…"
 tribes_respect_tribal_traditions: "Уважение к традициям племён"
 tribes_respect_tribal_traditions_desc: "Племена обладают множеством любопытных и увлекательных традиций. Мы можем показать, что при нашей власти эти традиции будут поддерживаться и пользоваться уважением."
 #Cossacks Privileges
 cossacks_land_rights: "Земельные права казаков"
 cossacks_land_rights_desc: "Казаки живут общинами, где действуют свои правила. Если мы гарантируем независимость их территорий, они останутся нам верны."
 cossacks_sanctioned_atamans: "Признание власти атаманов"
 cossacks_sanctioned_atamans_desc: "Казаки называют лидеров своих общин атаманами. Если мы официально признаем право атаманов на власть, то их влияние возрастёт, однако они попадут в зависимость от нас."
 cossacks_allowed_free_roaming: "Право на кочевничество"
 cossacks_allowed_free_roaming_desc: "Казаки издавна ведут полукочевой образ жизни и нигде подолгу не задерживаются. Разрешив им свободно передвигаться по стране, мы не только внесём большой вклад в сохранение их культуры, но и упрочим их желание с нами сотрудничать."
 cossacks_government_positions: "Казаки в правительстве"
 cossacks_government_positions_desc: "Казаки ведут суровую жизнь и потому отличаются мужеством и стойкостью. Возможно, самые талантливые из них должны не кочевать по нашим землям, а заседать в правительстве и помогать нам с государственными делами."
 cossacks_military_service: "Военная служба для казаков"
 cossacks_military_service_desc: "Казаки живут по военным правилам. Вместо того чтобы просто бродить по нашим землям, они могли бы стать частью нашей военной системы и использовать свои навыки в масштабных сражениях."
 cossacks_protected_faith: "Неприкосновенность веры казаков"
 cossacks_protected_faith_desc: "Казаки придерживаются самых разных религиозных убеждений, что обусловлено пестротой их состава, однако большинство из них всё же исповедуют одну веру. Если мы будем с уважением относиться к их религии, это ослабит напряжённость как в их рядах, так и между ними и нами."
 cossacks_respected_traditions: "Уважение к казацким традициям"
 cossacks_respected_traditions_desc: "Казаки обладают своими традициями и социальной структурой. Чтобы эти люди по-настоящему ощущали свою принадлежность к державе, мы должны уважать эти традиции."
 cossacks_rada_autonomy: "Независимость рады"
 cossacks_rada_autonomy_desc: "Казаки называют свой главный орган самоуправления радой. Это собрание, на котором решаются все гражданские и военные вопросы. Признав независимость таких советов от нашей власти и позволив казакам самостоятельно управлять своими территориями, мы определённо заслужим их благосклонность."
 cossacks_register: "Реестровые казаки"
 cossacks_register_desc: "Казаки не просто войдут в состав нашей армии. Чтобы повысить эффективность их службы, мы объединим этих людей в особые отряды с отдельным реестром и офицерскими званиями."
 cossacks_explorers: "Казаки-первопроходцы"
 cossacks_explorers_desc: "Казаки привыкли свободно передвигаться по нашей стране и жить без привязки к конкретной местности. Мы можем обернуть их навыки себе на пользу, отправляя этих людей исследовать новые земли."
 cossacks_colonization: "Казаки-колонисты"
 cossacks_colonization_desc: "Казаки нигде подолгу не задерживаются, так что мы легко можем отправлять их в незаселённые земли для подготовки к созданию постоянных поселений."
 plc_cossack_treaty_of_hadiach: "Гадячский договор"
 plc_cossack_treaty_of_hadiach_desc: "Согласно Гадячскому договору казаки получают новые права и полномочия. Важнейшей уступкой стало вхождение государства в состав Речи Посполитой под названием «Великого Княжества Русского» как третьего равноправного члена двусторонней унии Польши и Литвы."
 cossack_identity: "Казацкая идентичность"
 cossack_identity_desc: "Казаки гордятся своей уникальной идентичностью, собственными традициями и обычаями. И они вряд ли откажутся от них под чужим влиянием, предпочтя сохранить свой образ жизни."
 #Burgher Privileges
 reduced_trade_regulations: "Ослабление контроля над торговлей"
 reduced_trade_regulations_desc: "Вряд ли будет разумно наступать на горло иностранной торговле — поэтому мы должны сделать так, чтобы заграничные купцы чувствовали здесь себя как дома. Тогда поток чужеземных товаров, поступающих на наши рынки, будет непрерывным."
 increased_trade_regulations: "Усиление контроля над торговлей"
 increased_trade_regulations_desc: "Мы не можем позволить чужеземцам захватить наши рынки. Ради более пристального контроля над торговлей мы должны пресечь влияние заграничных купцов и обеспечить конкурентное преимущество нашим собственным купцам."
 land_of_commerce: "Земля торговли"
 land_of_commerce_desc: "Мы с гордостью считаем себя нацией, которая заботится о своих купцах, а также обеспечивает им быстрое передвижение, законную защиту и свободу распоряжаться товарами так, как они посчитают нужным."
 treasury_rights: "Право надзора за казной"
 treasury_rights_desc: "Получив право надзирать за нашей казной, богатые члены общества смогут эффективнее отстаивать свои интересы и станут лояльнее нам. Взамен придётся пожертвовать частью дохода с налогов."
 urban_development_grants: "Пособия на развитие городов"
 urban_development_grants_desc: "Будущее — за городскими поселениями, обнесёнными прочной стеной, и мы хорошо это понимаем. Чтобы приблизить наступление такой эпохи, горожане получат от нас некоторые пособия на замыслы, которые помогают развитию городов в нашей стране."
 sponsor_maritime_contracts: "Субсидированные морские контракты"
 sponsor_maritime_contracts_desc: "Поток товаров вдоль наших берегов — это ценный источник налогов и доходов для нашей казны. Купечество, получив от нас особые контракты, однозначно поспособствует расширению нашего морского присутствия."
 control_over_the_coinage: "Контроль над чеканкой монет"
 control_over_the_coinage_desc: "Чеканка и выпуск в обращение новых монет надлежащего качества — одновременно сложный и жизненно важный процесс для развития суверенной державы."
 shipwright_contracts: "Судостроительные контракты"
 shipwright_contracts_desc: "Получив выгодные контракты с государственной поддержкой, богатые члены общества помогут нам обеспечить более эффективный контроль над судостроением и помогут сократить волокиту, которая обычно преследует эту отрасль."
 allow_trade_center_sponsorship: "Спонсирование центров торговли"
 allow_trade_center_sponsorship_desc: "Поддержав центры торговли по всей стране, мы обеспечим купцам и всем людям, чьё ремесло связано с деньгами, достаточные возможности для обмена товарами, а также поддержим здоровый поток торговли."
 market_fairs: "Рыночные ярмарки"
 market_fairs_desc: "Финансирование и развитие купеческих центров, несомненно, привлечёт к ним ещё больше людей. В этих местах скапливаются огромные богатства, там же в изобилии представлены экзотические товары. К тому же эти центры славятся своей безопасностью."
 nobility_council: "Совет элит"
 nobility_council_desc: "В те времена, когда представители высших сословий сильны и влиятельны настолько, что могут возвышать или изживать целые династии, весьма разумно отдавать им на откуп некоторые ключевые позиции в управлении."
 manorial_courts: "Манориальные суды"
 manorial_courts_desc: "Право вершить правосудие, несмотря на подчинённое положение по отношению к центральной власти, — это весьма смелая привилегия из числа тех, которыми могут пользоваться представители высшего сословия. Следуя за сюзереном в этом вопросе, вассалы могут взимать на своей земле больше налогов и пользоваться большей властью, хотя последствия этого могут быть и нежелательными."
 increased_civic_engagement: "Поддержка гражданской активности"
 increased_civic_engagement_desc: "Поддержка гражданской активности в вопросах, связанных с государством и обществом, — отличный способ оздоровить нашу республику."
 inherited_offices: "Наследственные должности"
 inherited_offices_desc: "В большинстве держав со строем, подобным нашему, руководящие должности обычно занимают избранные кандидаты, однако мы пришли к выводу, что представители высшего сословия станут к нам лояльнее, если позволить им передавать должности по наследству."
 recognized_communes: "Признание коммун"
 recognized_communes_desc: "Многие города и сёла в стране приобрели существенную автономию и обладают соответствующими взглядами. Признав их существование в качестве полноценных субъектов права, мы потеряем часть контроля над их внутренними делами, однако представители высшего сословия определённо будут довольны таким положением дел."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Сохранение влияния религии"
 maintain_clerical_proceedings_desc: "Несмотря на то, что мы придерживаемся республиканских идеалов, религиозные деятели смогут и дальше сохранять влияние в стране."
 state_official_oaths: "Клятвы чиновников"
 state_official_oaths_desc: "Все официальные лица в нашей стране должны выразить приверженность единственно истинной вере, дабы священники дали им своё благословение."
 mandatory_clerical_donations: "Обязательные пожертвования храмам"
 mandatory_clerical_donations_desc: "Если мы хотим продемонстрировать благочестие и силу нашей веры в высшие силы, пожертвования должны стать обязательными для каждого верующего."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Освобождение от уплаты пошлин"
 toll_and_tariff_exemptions_desc: "Освободив торговые суда и караваны от уплаты пошлин по пути следования, мы определённо добьёмся того, что купцы станут намного лояльнее нашей власти."
 dedicated_merchant_courts: "Особые торговые суды"
 dedicated_merchant_courts_desc: "Торговые суды, где купцы могут разрешать свои споры, — одна из весьма могущественных ветвей нашего правительства. Она оказывает огромное влияние на коммерческие и торговые дела."
 noble_patronage: "Покровительство элит"
 noble_patronage_desc: "Наше торговое присутствие ни в коем случае не должно ослабевать. Чтобы купцы могли непрерывно вести дела, элита общества должна оказывать им покровительство — так у купцов всегда будет достаточно денег, чтобы доставлять товары."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Назначение на религиозные должности"
 appoint_ecclesiastical_offices_desc: "Сами понятия знатности и божественности тесно переплетены в нашем набожном обществе."
 control_of_the_borderlands: "Контроль над пограничьем"
 control_of_the_borderlands_desc: "Защита верующих вдали от нашей столицы — нелёгкая задача. Представители высших сословий смогут обезопасить наш народ от еретиков и язычников, если доверить им эту задачу."
 sponsor_printing_of_religious_texts: "Поддержка печати религиозных текстов"
 sponsor_printing_of_religious_texts_desc: "Хождение печатных религиозных текстов — отличный способ распространить знания и учения, наставить наших подданных на верный путь и напомнить им об их священных обязанностях."
 printing_of_religious_texts: "Печать религиозных текстов"
 printing_of_religious_texts_desc: "Изобретение печати, распространение и свободная продажа религиозных книг — всё это важные явления, которые помогут обучить наш народ грамоте и привить ему благочестие!\n\nОткрывает доступ к #TOOLTIP:ESTATE_PRIVILEGE,sponsor_printing_of_religious_texts,X #L поддержке печати религиозных текстов#!#!."
 liturgical_mural_art: "Фрески"
 liturgical_mural_art_desc: "Стены нашего дворца будут украшены живописью талантливейших художников державы, чтобы возвысить красоту веры и выразить нашу любовь к божественному."
 #Unique Privileges#
 golden_liberty: "Золотая вольность"
 golden_liberty_desc: "Золотая вольность (известная на польском как «Złota wolność») олицетворяет огромное влияние и привилегии, которой обладает аристократия в эту эпоху, и образует систему, при которой знать может выбирать короля и определять политику страны. Также предполагается, что все аристократы, вне зависимости от ранга, богатства и этнической принадлежности, считаются равными между собой в своей власти."
 nieszawa_privileges: "Нешавские статуты"
 nieszawa_privileges_desc: "Это набор законов, по которому представители высших сословий получают существенные привилегии. Принятие законов, комплектование армий, введение новых налогов — всё это становится возможно только с одобрения знати. Статуты также накладывают ограничения на возможности богатейших семей в пользу более широких слоёв аристократии."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Эти статуты, изначально задумывавшиеся как соглашения между знатью и государством, регламентируют обязанности центральной власти в таких областях, как внешняя политика, военное руководство, налоги и многие другие."
 polish_merchant_seal: "Польская торговая печать"
 polish_merchant_seal_desc: "Это печать с гербом нашей центральной власти. Такой документ даёт купцам право свободного перемещения безо всяких помех, позволяя им быстрее развозить товары между городами. Взамен они платят небольшой дополнительный налог."
 privateer_contracts: "Каперские патенты"
 privateer_contracts_desc: "Регламентировав и установив должный надзор за действиями каперов под нашей юрисдикцией, мы сможем создать более эффективные группы налётчиков, готовых служить державе и чинить помехи её врагам."
 noble_armies: "Армии аристократов"
 noble_armies_desc: "Если дворяне получат право заводить и содержать личные армии, они будут активнее участвовать в сборе общего войска, но в то же время приобретут больше влияния."
 chancellor_nobles: "Канцлеры из аристократов"
 chancellor_nobles_desc: "Канцлер — это одна из должностей, которую в нашей администрации занимают дворяне (в особенности представители побочных ветвей). Их задача — оформлять решения государства в форме документов, поэтому они стоят в основе всей нашей структуры управления."
 ayuntamientos: "Аюнтамьенто"
 ayuntamientos_desc: "Это одна из самых заметных и фундаментальных особенностей нашей страны: простолюдины имеют право создавать городские советы с чётко регламентированными законодательными и исполнительными функциями."
 right_to_inherit: "Право наследования"
 right_to_inherit_desc: "Среди немецкой аристократии существует давняя традиция разделять земли отца между всеми его сыновьями. Это позволяет поддерживать мир между братьями и избегать лишних войн."
 fund_karimi: "Спонсирование купцов-карими"
 fund_karimi_desc: "Влиятельные купцы, известные под названием карими, занимаются, среди прочего, оборотом пряностей. Они вносят невероятно важный вклад в наше благосостояние и приносят нам немало денег, поэтому в наших интересах поддерживать их."
 waqf_payments: "Назначение вакфов"
 waqf_payments_desc: "Чтобы демонстрировать наше благочестие и правоверность, мы должны стремиться передавать вакфы на благотворительность — будь то строительство медресе, больниц, мечетей или помощь неимущим."
 allow_hunting: "Разрешения на охоту"
 allow_hunting_desc: "Простолюдины получат право охотиться и добывать дичь в юридических и физических границах владений своего господина или поселения."
 no_labor_sunday: "Выходной в воскресенье"
 no_labor_sunday_desc: "С нашей стороны будет разумно последовать учению церкви и закрепить воскресенье в качестве выходного дня для крестьян. Так мы продемонстрируем как наше благочестие, так и сострадательность."
 communal_lands: "Общинные земли"
 communal_lands_desc: "Несмотря на то, что простолюдины по своей природе живут в подчинённом положении, мы всё же должны однозначно утвердить, что все представители низших слоёв имеют право заводить общинные стада и растить урожай на общих полях."
 partial_yield: "Право на часть урожая"
 partial_yield_desc: "Земли элиты и богачей часто обрабатываются силами крестьян, рабов или крепостных. Поэтому мы можем сделать так, чтобы простолюдины каждый год получали хотя бы часть урожая с обрабатываемой ими земли."
 access_to_royal_and_ecclesiastical_courts: "Доступ к монаршим и церковным судам"
 access_to_royal_and_ecclesiastical_courts_desc: "Юридическое представление интересов наиболее обездоленных — это важный аспект жизни в справедливом и разумном обществе. Поэтому государственные и религиозные суды должны рассматривать дела, в которых друг против друга выступают простолюдины и элиты, как можно более добросовестно."
 peasants_in_administration: "Простолюдины во власти"
 peasants_in_administration_desc: "Наиболее инициативные и талантливые простолюдины заслуживают право участвовать в управлении державой. Доверив им некоторые важные должности, мы повысим эффективность правительства в отдалённых краях нашей державы."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Со времён восточных марок Каролингской империи немцы постоянно расселялись на восток, занимая всё больше земель. По-немецки этот процесс называется #italic Ostsiedlung#! и зачастую поощряется местными властями, которые рассчитывают отправить больше людей в свои малонаселённые территории. Эти поселенцы являются субъектами особого права, #italic $ius_teutonicum$#!, которое даёт им некоторые особые привилегии, например освобождение от налогов или право создавать самоуправляемые города."
 kormlenije: "Кормление"
 kormlenije_desc: "Кормление — это система, которая призвана удовлетворять материальные и финансовые нужды русской аристократии, в то же время сковывая её узами денежной зависимости. В свою очередь, эта зависимость играет ключевую роль в поддержании их лояльности."
 haudenosaunee_labor_division: "Разделение труда у хауденосауни"
 haudenosaunee_labor_division_desc: "Наш народ всегда знает, чего от них хочет племя, а занятия распределяются между членами племени так, чтобы каждый человек трудился на благо общины. Все, кому досталась одинаковая задача, трудятся вместе. Женщины и мужчины занимаются своими традиционными занятиями: женщины отвечают за всё, что связано с пищей, от выращивания и сбора урожая до приготовления еды, а также за домашние хлопоты. Мужчины, в свою очередь, отвечают за леса, реки и озёра, заготовку дров, охоту и рыбалку, а также занимаются торговлей и сражениями."
 manifesto_of_freedom: "Манифест о вольности"
 manifesto_of_freedom_desc: "По итогам периода политической нестабильности представители высшего сословия получили обширные гражданские свободы в обмен на гарантии лояльности. Этот манифест будет действовать на протяжении всего нынешнего правления, и отозвать его может быть весьма непросто."
 #Bohemia
 inaugural_diplomas: "Инаугурационные дипломы"
 inaugural_diplomas_desc: "В результате попытки наладить прочные связи, представители высших сословий получили от нас набор льгот по соглашениям, которые носят название «$inaugural_diplomas$». Среди этих пособий — снижение обязательств по ополчению и право платить урезанные налоги."
 district_paving_privilege: "Порайонный налог"
 district_paving_privilege_desc: "Содержание дорог между множеством разных частей #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#! является камнем преткновения для городских элит. Получив право взимать налог с мощения новых дорог, они помогут нам соединить друг с другом ещё больше районов."
 joint_assembly_decrees: "Указы общего собрания"
 joint_assembly_decrees_desc: "Элиты нашей державы получат ряд прав, которые позволят им укреплять единство между ними и их собратьями, которыми полнится [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Петиция общин"
 commons_petition_desc: "Это список жалоб, который составлен участниками восстания, получившего название «Паломничество благодати»."
 austere_monastic_life: "Строгая монашеская жизнь"
 austere_monastic_life_desc: "Жизнь в монашеских орденах возвращается к строгому и уединённому идеалу. Накопление богатств запрещается, и целью монастырей вновь становится созерцание и молитва. Мы сможем основать новые монастыри."
 #Aztec Estate Privileges
 warrior_tribunal: "Воинский трибунал"
 warrior_tribunal_desc: "Это правовая система, которая действует в нашей стране и определяет юридические полномочия выносить решения по некоторым видам преступлений."
 ceremonial_tax_exemptions: "Освобождение от налогов за поддержку церемоний"
 ceremonial_tax_exemptions_desc: "Участие в приготовлениях к дарам, жертвоприношениям и празднествам — огромная честь для наших купцов. В обмен на выполнение этой ответственной роли, они освобождаются от выплаты рядовых налогов."
 #Incas
 mita_system: "Мита"
 mita_system_desc: "Все мужчины в возрасте от 15 до 50 лет обязаны работать в рамках системы мита. Это подразумевает, что они прослужат государству один год в качестве бесплатной рабочей силы. При этом трудовая повинность устроена так, чтобы не мешать людям обеспечивать собственную семью."
 #Teutons
 kulm_law: "Кульмское право"
 kulm_law_desc: "Кульмское право, несколько изменённая версия Магдебургского права, — это привилегия, которая была дарована всем городам Пруссии. Оно защищает торговые интересы городских купеческих гильдий, одновременно обеспечивая им немалую свободу в отношениях с правителями."
 invite_german_settlers: "Приглашение немецких поселенцев"
 invite_german_settlers_desc: "Потоки переселенцев, а также политические перемены в нашей стране и вокруг неё пойдут нам на пользу. Мы сможем построить могучее и высокое государство на гордых плечах мигрантов!"
 invite_german_settlers.tt: "Волны немецких переселенцев начнут регулярно прибывать в нашу державу"
 #The Knights
 autonomous_local_commanders: "Самостоятельные местные командиры"
 autonomous_local_commanders_desc: "Местные командиры, которые собирают войска для аванпостов нашего ордена, уже давно просят нас расширить их самостоятельность ради эффективного самоуправления и повышения преданности нашему делу."
 apostolic_tax_privilege: "Апостолический налог"
 apostolic_tax_privilege_desc: "Наша верность высшему иерарху #L [ShowReligionAdjective('catholic')|l]ой#! веры должна проявляться не только на словах, но и на деле. Взяв на себя обязательство, по которому [GetCountry('PAP').GetGovernment.GetRulerTitle|l] всегда будет пользоваться нашей полной поддержкой, мы однозначно добьёмся его расположения."
 #Hungary
 golden_bull_of_1222: "Золотая булла 1222 года"
 golden_bull_of_1222_desc: "Этот основополагающий документ для Венгрии закрепляет права и привилегии, которыми обладают венгерские элиты. В соответствии с этим договором они освобождаются от прямого налогообложения, что гарантирует неприкосновенность их доходов со стороны государственной казны. Более того, эта привилегия ограничивает их обязательства по предоставлению войск, защищая их свободы и одновременно усиливая их влияние в королевстве."
 monetary_fiefs: "Денежные фьефы"
 monetary_fiefs_desc: "Большая часть земли в нашей стране напрямую принадлежит правителю, и дворяне редко получают от него постоянные земельные пособия. Вместо этого новые фьефы управляются назначенными лицами, которые к тому же сохраняют их лишь на время службы."
 #Ottomans
 ghazi_privilege: "Владыки-гази"
 ghazi_privilege_desc: "Эти воины сражаются на наших дальних рубежах во имя добычи, славы и веры. Отряды религиозных фанатиков и разбойников из кочевых племён охраняют наши границы, постоянно совершая набеги, захватывая чужие земли, расширяя наше влияние и сея страх."
 autonomous_kadiluks: "Автономные кадылыки"
 autonomous_kadiluks_desc: "Следует расширить полномочия кади в пределах назначенных им кадылыков. Это позволит им более эффективно применять свои знания на благо государства."
 ayans_privilege: "Аристократы-аяны"
 ayans_privilege_desc: "Никто не знает расстановку сил в отдалённых провинциях лучше, чем проживающие там аристократы. Имея статус аянов, они самолично управляют своими землями, и государство нечасто вмешивается в их дела."
 #Brandenburg / Prussia
 bra_kreditwerk: "Кредитверк"
 bra_kreditwerk_desc: "Существенной частью наших средств управляет Кредитверк, что подрывает наши финансовые возможности."
 bra_kreditwerk_reformed: "Реформированный Кредитверк"
 bra_kreditwerk_reformed_desc: "Кретдитверк, реформированный и поставленный под прямой контроль короны, позволит эффективнее финансировать наши замыслы."
 #Tribal Chieftains
 share_of_the_spoils: "Доля добычи"
 share_of_the_spoils_desc: "Вкус победы становится ещё слаще, когда вся военная добыча уходит в закрома нашего великого клана. Однако, делясь частью трофеев, мы наверняка добьёмся поддержки многих других сильных кланов, также идущих в бой под нашими знамёнами."
 tribal_host: "Племенное войско"
 tribal_host_desc: "Разведение сильных лошадей станет залогом мощи нашего могучего войска. Если этим займутся представители высших сословий, мы никогда не столкнёмся с нехваткой скакунов для наших славных армий."
 tribal_autonomy: "Племенное самоуправление"
 tribal_autonomy_desc: "Наши предки, как и предки до них, всегда ценили вольную жизнь на природе. Нам стоит последовать их примеру, уйдя подальше от козней чужеземцев, которые хотят отвернуть нас от истинного пути."
 #Venice
 libro_d_oro: "Золотая книга"
 libro_d_oro_desc: "Чтобы иметь право избираться в Большой совет #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_RP')|L]#!#!, человек должен соответствовать целому ряду правил. В #italic Золотой книге#! содержится список семей, удовлетворяющих этим критериям и ведущих свой род от знати [GetCountry('VEN').Custom('CL_RP')].\n\nКнига была составлена в 1317 году, и внести в неё изменения можно лишь потратив огромное количество влияния и золота."
 libro_d_argento: "Серебряная книга"
 libro_d_argento_desc: "В то время как #italic Золотая книга#! перечисляет все благородные семьи, которым даёт дом [GetCountry('VEN').GetLongName], #italic Серебряная книга#! содержит фамилии всех урождённых (итал. #italic originarii#!) семей, ведущих своё происхождение от изначальных обитателей лагуны. Они имеют право торговать как [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ие граждане и занимать управленческие должности, которые им предоставляет [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l]."
 zontas: "Зонта"
 zontas_desc: "Действующие члены совета, управляющего #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_TP')|L]#!#!, избрали людей с благородным происхождением. Эти представители элиты формируют так называемые #italic зонты#! и наделены некоторыми привилегиями, а также обязаны защищать [GetCountry('VEN').Custom('CF_VP')] от сосредоточения власти в руках одного лица."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] обладают менее, чем #Y 25%#! власти, либо [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] обладают #Y 50%#! власти или больше"
 avogadoria_de_comun: "Авогадоры"
 avogadoria_de_comun_desc: "Управление державой сосредоточено в руках объединения аристократов и состоятельных семейств, занимающих ключевые посты в [GetCountry('VEN').GetAdjective|l]ом правительстве. Ради защиты интересов государства и, следовательно, интересов этих семей Совет создал институт #italic авогадоров#! — это #italic государственные прокуроры#!, которые следят за деятельностью высших должностных лиц, расследуют обвинения в коррупции и наказывают за нарушения закона.\nДаже сами дожи не могут уклониться от их бдительного глаза."
 #Scotland
 scottish_clans: "Шотландские кланы"
 scottish_clans_desc: "Народ #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, в особенности на сельском севере, исторически разделён на множество кланов, которые связаны узами родства и близостью проживания, а также подчиняются единому вождю. Клановые собрания и межклановые отношения — одна из движущих сил шотландской политики."
 autonomous_scottish_clans: "Независимые шотландские кланы"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Объединённое шотландское наследие"
 tribes_scotland_gaelic_heritage_desc: "В течение сотен лет горные кланы сохраняли свои #L [ShowLanguageName('gaelic_language')|l]ие#! обычаи и традиции, тогда как кланы низин постепенно формировали собственную #L [ShowCultureName('scottish')|l]ую#! культуру. Тем не менее все они готовы забыть о различиях, чтобы вместе дать отпор врагам, посягающим на земли #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!."
 autonomous_tribes_scotland_gaelic_heritage: "Общее гэльское наследие независимых кланов"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Статут Айоны"
 sco_statutes_of_iona_desc: "Согласно этому статуту, горные кланы должны отправлять своих наследников для обучения в низинную часть страны. Благодаря этому будущие представители знати станут более грамотными и образованными, однако такая практика может привести к разрушению многовековой гэльской культуры."
 #Muscovy/Russia
 salt_tax_exemption: "Освобождение от соляного налога"
 salt_tax_exemption_desc: "Недостаток соли и её высокая цена доставляют крестьянским хозяйствам немало трудностей. Поэтому они будут освобождены от всякого налога, которым обычно облагается [ShowGoodsName('salt')|l], чтобы быстрее преодолеть кризис и прекратить беспорядки."
 charter_of_the_nobility: "Жалованная грамота дворянству"
 charter_of_the_nobility_desc: "Грамота, составленная после восстания Емельяна Пугачёва. Она расширяет привилегии аристократов и подчёркивает их роль в сохранении порядка."
 #France
 villes_franches: "Вильфранши"
 villes_franches_desc: "Некоторые из наших торговых городов значительно выросли в размерах за последние несколько десятилетий и, как следствие, добились определённого уровня автономии. Теперь они представляют собой нечто похожее на вольные города и явно склоняются в пользу менее централизованного подхода в управлении."
 residence_in_versailles: "Резиденция в Версале"
 residence_in_versailles_desc: "#L [GetCountry('FRA').GetGovernment.GetAdjective|l]ая#! семья предлагает представителям самых видных дворянских династий переселиться в Версальский дворец."
 permanent_residence_in_versailles: "Постоянная резиденция в Версале"
 permanent_residence_in_versailles_desc: "После реконструкции Версаля [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] смогли жить во дворце на постоянной основе вместе с #L [GetCountry('FRA').GetGovernment.GetAdjective|l]ой#! семьёй. Тех, кто не входит в #L [GetCountry('FRA').GetGovernment.GetAdjective|l]ую#! династию, безусловно, восхищает местная роскошь, однако их политическое влияние существенно ослабло, ведь [GetCountry('FRA').GetGovernment.GetRulerTitle|l] теперь может в любой момент утратить к ним расположение. Кроме того, покинув свои поместья и попав в прямую зависимость от Версаля, дворяне оставили себе меньше пространства для заговоров и интриг."
 great_offices_of_the_crown_of_france: "Высшие коронные чины во Франции"
 great_offices_of_the_crown_of_france_desc: "Это самые важные посты в центральной администрации, доступные только аристократам нашей державы."
 fra_marcel_great_ordinance: "Великий ордонанс"
 fra_marcel_great_ordinance_desc: "В результате усилий Этьена Марселя Франция в данный момент существует по статьям Великого ордонанса. В обмен на расширение собственного влияния Генеральные штаты предоставили государству право собирать больше налогов."
 fra_leadership_of_marcel: "Под руководством Этьена Марселя"
 fra_leadership_of_marcel_desc: "В результате усилий Этьена Марселя [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] стали мощной силой в Генеральных штатах."
 fra_marcel_compromise_ordinance: "Компромиссный Великий ордонанс"
 fra_marcel_compromise_ordinance_desc: "Между короной и Этьеном Марселем было достигнуто соглашение, в соответствии с которым корона даёт Марселю больше власти, а взамен Генеральные штаты позволяют короне собирать больше налогов."
 fra_papacy_pragmatic_sanctions: "Буржская Прагматическая санкция"
 fra_papacy_pragmatic_sanctions_desc: "В соответствии с ней французско-католическая церковь получает более широкую независимость от папства. В частности, функция выборного назначения на церковные должности переходит к церковному совету. Это порадует наших священников, но приведёт к снижению влияния на Святой Престол и ухудшит наши отношения с папами."
 #India
 vij_tamil_trading_rights: "Торговые права тамилов"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] — это земля со множеством торговых городов, где живут люди, говорящие на #L [ShowCultureName('tamil')|l]ом#! языке. Дав им привилегии самоуправления и свободной торговли, мы получим их лояльность и увеличим доходы державы."
 jain_banking_rights: "#L [ShowReligionAdjectiveWithNoTooltip('jain')]ое#! право на ростовщичество"
 jain_banking_rights_desc: "[ShowReligionName('jain')] уже не является доминирующей религией в Индии и по числу верующих, и по влиянию на политику, но сами приверженцы #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]ой#! веры всё ещё остаются весьма заметной частью общества. Они сделали своим ремеслом ростовщичество и бюрократию, став ценным ресурсом для любого государства, готового оказать им покровительство."
 jain_scholars: "#L [ShowReligionAdjectiveWithNoTooltip('jain')]ие#! учёные"
 jain_scholars_desc: "Хотя [ShowReligionName('jain')|l] утратил свою былую значимость, он всё ещё остаётся религией весьма активного меньшинства. Её исповедуют мудрые и образованные учёные, которые могут оказать нашей державе немалые услуги, если мы дадим этим людям такую возможность."
 dhimmi_abrahamic_communities: "Авраамические общины"
 dhimmi_abrahamic_communities_desc: "В #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! государствах приверженцы #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! и #TOOLTIP:RELIGIONGROUP,israelite_group,X #L израильской#!#! веры считаются так называемыми зимми. Традиционно предполагается, что правитель должен защищать этих людей и при этом держать их отдельно от #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! большинства. Сообщества зимми могут сохранять верность державе, не угрожая при этом #TOOLTIP:RELIGIONGROUP,muslim,X #L исламским#!#! традициям."
 dhimmi_in_administration: "Зимми-бюрократы"
 dhimmi_in_administration_desc: "Некоторые из лучших чиновников нашей державы являются язычниками. Среди них немало людей, готовых верно служить государству. Если мы предоставим им такую возможность, страна от этого только выиграет."
 dharmic_dhimmi_communities: "Дхармические общины зимми"
 dharmic_dhimmi_communities_desc: "Изначально само понятие «зимми» в #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! государствах обозначало приверженцев #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! и #TOOLTIP:RELIGIONGROUP,israelite_group,X #L израильской#!#! веры, однако в этом случае речь идёт о последователях #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистской#!#! и других #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармических#!#! религий. Традиционно считается, что правитель должен защищать этих людей, однако это может быть непросто, учитывая, что в нашей стране они составляют большинство населения. Благодаря поддержке истинной веры сообщества зимми могут сохранять верность державе, не угрожая при этом #TOOLTIP:RELIGIONGROUP,muslim,X #L исламским#!#! традициям."
 clergy_in_administration: "Святые в администрации"
 clergy_in_administration_desc: "Служители веры уже обладают многими навыками, которые требуются чиновникам. Они хорошо образованы, искусно владеют письмом, и у них есть высшая цель. Сотрудничество с ними обеспечит нам приток эффективных и умелых управленцев."
 rajput_society: "Община раджпутов"
 rajput_society_desc: "Раджпуты — это древняя каста благородных воинов и гордых аристократов. Сердце их владений — суровая [ShowAreaName('rajputana_area')], но они встречаются по всей Северной Индии, и многие великие раджи претендуют на раджпутское происхождение.\n\n#italic Значение модификатора увеличивается пропорционально доле представителей #TOOLTIP:CULTURE,$mewari_tt$,X #L меварской#!#!, #TOOLTIP:CULTURE,$harauti_tt$,X #L хараутской#!#!, #TOOLTIP:CULTURE,$dhundhari_tt$,X #L дхундхарской#!#!, #TOOLTIP:CULTURE,$shekhawati_tt$,X #L шекхаватской#!#! и #TOOLTIP:CULTURE,$mewati_tt$,X #L меватской#!#! народностей, к которой прибавляется 100%.#!"
 zamindar_tax_privilege: "Налоговые привилегии для заминдаров"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Во время войны заминдары имеют право собирать с населения налоги на поддержание армии. Эта привилегия сильно увеличит наши доходы, но даст больше власти аристократам."
 corruption_desc: "в нашей державе давно запустили свои лапы в казну и дела двора, обеспечивая себя необременительными должностями и разлагая общество своей продажностью."
 consolidated_corruption_of_the_burghers: "Общее разложение богачей"
 consolidated_corruption_of_the_burghers_desc: "Укоренившиеся средний и высший классы $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Общее разложение простолюдинов"
 consolidated_corruption_of_the_peasants_desc: "Жители нашей страны совершенно перестали уважать власть. Во многих случаях они угрожают взяться за оружие, если их заставят платить даже умеренные налоги."
 consolidated_corruption_of_the_nobles: "Общее разложение элит"
 consolidated_corruption_of_the_nobles_desc: "Укоренившиеся представители высшего общества $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Общее разложение верующих"
 consolidated_corruption_of_the_clergy_desc: "Печальная действительность состоит в том, что высшие иерархи нашей конфессии оказывают влияние на нашу внутреннюю политику лишь на том основании, что смогли выбить себе нечестные сделки и налоговые льготы, угрожая нам отлучением от церкви."
 noble_sponsored_navy: "Флот знати"
 noble_sponsored_navy_desc: "Дворяне содержат наш флот и командуют им. Благодаря их усилиям и денежному обеспечению мы сможем создать мощный флот, а взамен они получат больше власти в наших морских делах."
 magdeburg_rights: "Магдебургское право"
 magdeburg_rights_desc: "Это набор привилегий, изначально составленный на основе фламандского права и распространившийся по Центральной Европе с потоками немецких переселенцев. Этот свод правил, сосредоточенный вокруг свобод отдельно взятого гражданина, гарантирует и регламентирует самоуправление властей на местах."
 novi_fori: "Сродское право"
 novi_fori_desc: "Это юридическая норма, выведенная из изначального набора привилегий, данных городу Магдебургу. По мере распространения этого права из коренных немецких земель в Восточную Европу к нему присоединились западные представления о градостроительстве, а также некоторые уголовные и гражданские законы."
 shooting_societies: "Стрелковые общества"
 shooting_societies_desc: "Это организованные ополчения купцов и ремесленников, целью которых является воинская подготовка и защита родного города от внешних врагов. С высочайшего дозволения этим обществам даровано право носить особое обмундирование и символы, которые раньше были разрешены лишь аристократам."
 reduced_responsibilities_for_the_nobles: "Сокращение обязательств элит"
 reduced_responsibilities_for_the_nobles_desc: "Чтобы высшие представители общества были благосклонны сюзерену, он стал добиваться их расположения выдачей этой привилегии. В результате они оказались свободны от многих традиционных обязательств."
 reduced_taxation_for_the_nobles: "Сокращение налогов элит"
 reduced_taxation_for_the_nobles_desc: "Высшие слои общества стали значимой силой в нашей державе, поэтому их причуды и пожелания начали иметь реальный вес. Ради поддержания стабильности и порядка нам придётся подыгрывать им."
 habshi_advisors_privilege: "Хабши-советники"
 habshi_advisors_privilege_desc: "Эти рабы, привезённые некогда из #TOOLTIP:SUB_CONTINENT,east_africa,X #L Восточной Африки#!#!, активно участвуют в жизни державы. Получив образование в сфере управления или военного дела, они могут принести государству большую пользу. За верную службу мы даже можем даровать им свободу — при условии, что они примут нашу веру."
 #Bavaria
 bavarian_share_of_land: "Баварские земельные разделы"
 bavarian_share_of_land_desc: "По закону и принципу справедливости мы разделили наши земли между членами правящей династии. Это привело к ещё большей раздробленности и децентрализации. Чтобы считаться достойным соперником среди князей, из владений которых состоит [GetUniqueInternationalOrganization('hre').GetName], мы должны вновь вернуть прямой контроль и усилить центральную власть."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Благосклонность племени"
 mch_tribal_favor_desc: "Чжурчжэньская знать имеет приоритетное право на участие в государственных делах, и её представители благодарны нам за отказ перенимать иностранные обычаи."
 #Poland
 nihil_novi: "Nihil novi"
 nihil_novi_desc: "Представители элиты добились привилегии, которая ограничивает издание законов без их согласия. Кроме того, эта инициатива ограничивает свободу передвижения крепостных и сужает права городского населения."
 privilege_of_koszyce: "Кошицкий привилей"
 privilege_of_koszyce_desc: "Представители высших сословий теперь получили обширные права в обмен на разрешение позволить иноземному наследнику взойти на трон. Они не могут быть обременены дополнительными налогами без их на то согласия."
 plc_empower_orthodox_nobility: "Укрепление власти православных аристократов"
 plc_empower_orthodox_nobility_desc: "Благодаря этому решению #TOOLTIP:RELIGION,orthodox_tt,X #L православные#!#! дворяне получат ряд привилегий и гарантий, которые ранее предоставлялись лишь остальным представителям элит общества."
 #Castile
 cas_fuero_viejo: "Свод старых законов Кастилии"
 cas_fuero_viejo_desc: "Стремясь систематизировать привилегии дворянства и обеспечить ему соответствующее положение в королевстве, мы собрали воедино разрозненные правила и законы этого сословия."
 cas_caballeros_villanos: "Рыцари-негодяи"
 cas_caballeros_villanos_desc: "Пограничные земли #TOOLTIP:AREA,castile_area,X #L Кастилии#!#! и #TOOLTIP:AREA,leon_area,X #L Леона#!#! последние несколько веков населяли рыцари-скотоводы. Они привыкли проводить зимы, оберегая стада в своих пограничных цитаделях, а летом устраивать набеги или вести войны против своих #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! врагов."
 cas_regimiento: "Рехимьенто"
 cas_regimiento_desc: "Рехимьенто — это система местного самоуправления в #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_PP')|L]#!#!, при которой решения принимает особый совет, состоящий из членов наиболее богатых и влиятельных семей."
 royal_factories_privilege: "Королевские фабрики"
 royal_factories_privilege_desc: "Королевские фабрики — это частные предприятия, получающие поддержку государства, монаршие привилегии и надзор. У них есть официальное распоряжение укреплять домашнюю промышленность с сохранением коммерческой автономии."
 #Austria
 austrian_monastery_reform_melk: "Мелькская монастырская реформа"
 austrian_monastery_reform_melk_desc: "Следуя наставлениям лучших советников от церкви, мы реформировали монастыри, чтобы они полностью соответствовали #L [ShowReligionAdjective('catholic')|l]им#! принципам."
 vienna_concordat_privilege: "Венский конкордат"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] заключает с нами соглашение, призванное урегулировать наши отношения. Однако мы вынуждены сделать так, чтобы священники получили больше власти — это задобрит папство."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Регуляция отношений между землевладельцами и крестьянами предоставит последним некоторую юридическую защиту, однако затруднит развитие фермерского хозяйства."
 #Vijayanagar
 kannada_literature_aid: "Поддержка каннадской литературы"
 kannada_literature_aid_desc: "Если богатые представители общества получат права на тексты на #TOOLTIP:LANGUAGE,kannada_language,X #L каннадском#!#! языке, мы спасём нашу литературу от упадка."
 vij_patronization_of_local_gods: "Забота о почитателях малых божеств"
 vij_patronization_of_local_gods_desc: "Индуистским божествам нет числа. Будет лучше, если мы позволим людям использовать те религиозные практики, которые им нравятся."
 vij_allowance_of_religious_practices: "Узаконивание религиозных практик"
 vij_allowance_of_religious_practices_desc: "Возможно, нам стоит сместить фокус внимания с индуистов, проживающих в нашей стране, чтобы позволить и другим религиозным меньшинствам публично практиковать свою веру."
 #Songhai
 promotion_of_muslim_scholars: "Содействие исламским учёным"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName] считается центром #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! образования. Чтобы упрочить этот статус, надо привлекать к нашим делам больше учёных, независимо от того, кому они верны."
 #Persia
 ira_iranian_art_patronage: "Покровительство иранским искусствам"
 ira_iranian_art_patronage_desc: "Благодаря покровительству искусствам со стороны #TOOLTIP:CULTUREGROUP,iranian_group,X #L иранских#!#! элит в нашей державе зародилось множество роскошных стилей."
 ira_clerical_aristocracy: "Клерикальная аристократия"
 ira_clerical_aristocracy_desc: "Союз богатых землевладельцев и духовенства, в рамках которого наделы передаются в дар духовенству, что позволяет не допустить их конфискации государством."
 #Mamluks
 mam_muhtasibs: "Мухтасибы"
 mam_muhtasibs_desc: "Мухтасиб обеспечивает честную торговлю на рынке, проверяя купцов, публично наказывая мошенников и используя руководства по распространённым уловкам для предотвращения обмана."
 #Delhi
 heritable_iqta: "Наследственная икта"
 heritable_iqta_desc: "Позиция владельца #TOOLTIP:LAW,iqta_law,X #L икты#!#! обычно не передаётся по наследству. Превращение её в наследуемую станет неслыханным делом и увеличит верность #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Колёсный путь в $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "Анатолия соединена с Табризом и Персией надежной сетью колёсных дорог. Поскольку мы непосредственно контролируем важный узел этих дорог, наши торговцы получают большую выгоду."
 lit_integrated_ruthenian_laws: "Интеграция рутенских законов"
 lit_integrated_ruthenian_laws_desc: "Интегрируя в систему законы наших #TOOLTIP:CULTURE,ruthenian,X #L рутенских#!#! народов, мы сможем эффективнее работать над созданием единого свода законов в государстве."
 lit_equal_status_of_orthodox_nobility: "Защита [ShowReligionAdjectiveWithNoTooltip('orthodox')]ой аристократии"
 lit_equal_status_of_orthodox_nobility_desc: "Многочисленные аристократы, придерживающиеся [ShowReligionAdjective('orthodox')]ой веры, заслуживают быть равными тем, кто ее не придерживается. Если гарантировать им равенство, они охотнее поддержат нас."
 ukr_kholop_protection: "Защита прав холопов"
 ukr_kholop_protection_desc: "Крепостным в нашей державе дарованы базовые права, чтобы защитить их от произвола богатых."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] не могут владеть оружием"
 tur_banned_weaponry_for_peasants_desc: "Многочисленные народы державы могут спровоцировать беспорядки, если сохранят право на ношение оружия. По этой причине им больше нельзя иметь при себе оружие."
 #Generic
 noble_patronage_of_the_arts: "Благородное покровительство искусств"
 noble_patronage_of_the_arts_desc: "Несколько видных благородных семейств решили оказать покровительство поэтам, художникам и ученым при своих дворах и на виллах. Хотя некоторые могут счесть это тщеславием, подобное покровительство часто способствует появлению новых философских школ в обмен на рост придворного влияния."
 guild_investments: "Инвестиции гильдий"
 guild_investments_desc: "Гильдии согласились выделять часть своих средств на развитие производственных процессов. И хотя многие подобные начинания потерпят неудачу, какая-то часть приведёт к открытиям, которые в корне изменят экономику."
 statutes_of_piotrkow: "Пётрковский статут"
 statutes_of_piotrkow_desc: "Этот статут — символ попыток аристократии укрепить свои привилегии и удержать в своих руках крепостных и власть в державе. Ослабив низшие классы и города, аристократы надеются закрепить собственное влияние."
