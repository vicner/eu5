l_russian:
 nobles_estate: "Аристократы"
 nobles_estate_desc: "В это сословие входит землевладельческая знать нашей державы. Привилегии аристократов закреплены сложившимися традициями и чаще всего получены за выдающиеся заслуги перед государством. Традиционно их главные обязанности — сражаться и защищать державу от внешних угроз, а также помогать правителю в поддержании мира.\n$estate_common_crown_ending$"
 clergy_estate: "Священники"
 clergy_estate_desc: "В это сословие входят образованные служители нашей государственной религии. Уже очень давно они участвуют в управлении державой и по традиции отвечают за духовное благополучие страны и народа. В течение столетий они смогли сосредоточить в своих руках обширные земли и привилегии, которые получали как от правителей прошлого, так и от религиозных граждан.\n$estate_common_crown_ending$"
 burghers_estate: "Горожане"
 burghers_estate_desc: "В это сословие входят ремесленники, купцы и прочие люди, живущие в пределах городских стен. Как правило, их обязанность — трудиться, чтобы поддерживать экономику на плаву. Взамен они ожидают особых прав и привилегий для себя и своих городов, чтобы работать ещё эффективнее.\n$estate_common_crown_ending$"
 peasants_estate: "Простолюдины"
 peasants_estate_desc: "В это сословие входит та часть населения, которая обыкновенно не имеет ни престижа, ни власти."
 crown_estate: "Правители"
 crown_estate_desc: "Это люди, которые управляют страной и облечены властью, не передающейся кому-либо из сословий.\nКак правило, чем шире полномочия представителей правительственного сословия, тем лучше для державы."
 dhimmi_estate: "Зимми"
 dhimmi_estate_desc: "В это сословие входят религиозные меньшинства внутри нашей [Concept('country', 'державы')|e], которые [ShowReligionGroupName('muslim')|l] считает «людьми Писания». Обычно этот статус относится к приверженцам #L [ShowReligionGroupAdjective('christian')]ой#! или #L [ShowReligionAdjective('judaism')|l]ой#! веры, но иногда распространяется на людей из других [Concept('religions', 'конфессий')|e]. Положение и привилегии зимми, их численность и устройство общин могут значительно отличаться в зависимости от державы.\n$estate_common_crown_ending$"
 tribes_estate: "Племена"
 tribes_estate_desc: "В это сословие входят различные племена и кланы, живущие в нашей [Concept('country', 'державе')|e]. Обычно они делятся на родовые и семейные общины, расположенные в разных участках сельской местности; их образ жизни и занятия могут резко отличаться от одной общины к другой. Удалённость и относительная независимость от основных центров власти не позволяет установить над ними прочную власть, а уникальные обычаи делают их свирепыми и непокорными воинами.\n$estate_common_crown_ending$"
 cossacks_estate: "Казаки"
 cossacks_estate_desc: "В это сословие входят самые разные представители #TOOLTIP:CULTURE,$cossack_culture_tt$,X #L казачества#!#!, проживающие в нашей [Concept('country', 'державе')|e]. Казаки объединяются в военизированные группы и ведут полукочевой образ жизни вдалеке от глаз власть имущих. Однако, если предоставить им достаточную мотивацию, эти люди сослужат нам отличную службу.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "В общем случае лучше, если у правительственного сословия больше власти, чем у других сословий."
