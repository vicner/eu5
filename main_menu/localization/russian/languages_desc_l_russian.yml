l_russian:
 scandinavian_language_desc: "В эпоху викингов древнескандинавский язык получил распространение не только в Скандинавии, но и рядом — в Исландии и на Фарерах, а также частично на Британских островах. Со временем он распался на несколько отдельных родственных языков — они достаточно сильно различаются, но при этом у них общий предок."
 english_language_desc: "Английский язык произошёл от англосаксонских диалектов, занесённых в Британию германскими переселенцами. Со временем он подвергся влиянию скандинавских языков, на которых разговаривали викинги, набегавшие на остров, и это привело к значительным изменениям в его лексике и грамматике. В дальнейшем на английский язык оказал сильное влияние французский в результате вторжения норманнов, которое завершилось многовековым правлением феодалов с континента."
 brythonic_language_desc: "На бриттских языках разговаривало древнее кельтское население Британии. Впоследствии эти языки распространились по обе стороны Ла-Манша усилиями беженцев, спасавшихся от вторжения англосаксов."
 gaelic_language_desc: "$gaelic_language$ие языки (они же гойдельские) — это кельтская языковая семья ирландского происхождения. В Средние века на них также разговаривало население соседних с Ирландией островов."
 south_italian_language_desc: "Это группа языков, распространённых в средней и южной частях Апеннинского полуострова."
 north_italian_language_desc: "На языках этой группы разговаривает население северной части Апеннинского полуострова."
 occitan_language_desc: "Окситано-романская группа языков зародилась на юге Франции. Со временем окситанский язык стал общепринятым языком общения в купеческих портах западного Средиземноморья."
 french_language_desc: "Французский язык, или же #italic языки ойль#!, представляет собой разномастную группу романских диалектов, возникших на севере Франции."
 wendat_language_desc: "Это одна из крупнейших ветвей ирокезских языков. Она распространена у народов, которые живут вдоль реки Святого Лаврентия, а также к северу от Великих озёр."
 abenakian_language_desc: "Эта восточноалгонкинская ветвь языков распространена на севере Новой Англии и в Приморских провинциях Канады."
 cree_language_desc: "Эта группа диалектов центральноалгонкинского языка распространена от Ньюфаундленда до Альберты."
 anishinabe_language_desc: "Эта группа диалектов центральноалгонкинского языка распространена среди жителей Великих озёр и долины реки Оттава."
 latin_language_desc: "Латынь сыграла важную роль в истории человечества. Это язык Цезаря, Вергилия, Цицерона, Лютера, Декарта, Ньютона и множества других великих деятелей. После переселения германских племён и падения Западной Римской империи из латыни развились #L [ShowLanguageFamilyName('romance_language_family')|l]ие#! языки. Однако сама латынь никуда не исчезла, служа языком культуры, дипломатии и религии на протяжении последующих веков."
