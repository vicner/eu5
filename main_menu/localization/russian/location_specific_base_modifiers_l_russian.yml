 STATIC_MODIFIER_NAME_coffee_yemen_base: "Аравийский кофе"
 STATIC_MODIFIER_DESC_coffee_yemen_base: "В благодатной почве Йемена обильно произрастают кофейные бобы."
 STATIC_MODIFIER_NAME_sahara_salt_mines_base: "Соляные шахты Сахары"
 STATIC_MODIFIER_DESC_sahara_salt_mines_base: "Здесь добывается основная доля соли, которую купцы перевозят через Сахару."
 STATIC_MODIFIER_NAME_sikar_copper_mines_base: "Медный рудник Кхетри"
 STATIC_MODIFIER_DESC_sikar_copper_mines_base: "В богатых медных рудниках Кхетри шахтёрам всегда есть что добывать."
 STATIC_MODIFIER_NAME_nishapur_gems_mines_base: "Бирюзовый рудник Нишапура"
 STATIC_MODIFIER_DESC_nishapur_gems_mines_base: "Шахты Нишапура весьма богаты запасами бирюзы."
 STATIC_MODIFIER_NAME_panjshir_valley_silver_mines_base: "Серебро из Панджшерского ущелья"
 STATIC_MODIFIER_DESC_panjshir_valley_silver_mines_base: "Богатство серебряных рудников в Панджшерском ущелье будет принадлежать любому, кто ими владеет."
 STATIC_MODIFIER_NAME_turda_salt_mines_base: "Соляная шахта Турды"
 STATIC_MODIFIER_DESC_turda_salt_mines_base: "В шахте около Турды расположены самые богатые запасы соли в Прикарпатье."
 STATIC_MODIFIER_NAME_kutna_hora_silver_mines_base: "Серебряный рудник Кутна-Горы"
 STATIC_MODIFIER_DESC_kutna_hora_silver_mines_base: "Серебряный рудник Кутна-Горы — самый богатый во всей Богемии."
 STATIC_MODIFIER_NAME_rammelsberg_silver_mines_base: "Серебряный рудник Раммельсберга"
 STATIC_MODIFIER_DESC_rammelsberg_silver_mines_base: "Шахта под Раммельсбергом богата своими залежами серебра."
 STATIC_MODIFIER_NAME_mali_gold_mines_base: "Золотые рудники Мали"
 STATIC_MODIFIER_DESC_mali_gold_mines_base: "Золотые шахты Буре — главный источник богатства мансы Мусы."
 STATIC_MODIFIER_NAME_kremnica_gold_mines: "Золотой рудник Кремницы"
 STATIC_MODIFIER_DESC_kremnica_gold_mines: "В шахте Кремницы располагаются самые богатые запасы золота в Прикарпатье."
 STATIC_MODIFIER_NAME_srebrenica_silver_mines_base: "Серебряный рудник Сребреницы"
 STATIC_MODIFIER_DESC_srebrenica_silver_mines_base: "В шахте Сребреницы располагаются самые богатые запасы серебра на Балканах."
 STATIC_MODIFIER_NAME_newfoundland_fishing_grounds_base: "Рыбные промыслы Ньюфаундленда"
 STATIC_MODIFIER_DESC_newfoundland_fishing_grounds_base: "Вокруг острова Ньюфаундленд располагаются самые богатые рыбой воды во всём мире."
 STATIC_MODIFIER_NAME_amber_coast_base: "Янтарный берег"
 STATIC_MODIFIER_DESC_amber_coast_base: "На местном побережье можно найти очень много янтаря."
 STATIC_MODIFIER_NAME_sicily_sulfur_mines: "Серный рудник Сицилии"
 STATIC_MODIFIER_DESC_sicily_sulfur_mines: "Серные шахты Сицилии весьма богаты веществом, необходимым для производства селитры."
