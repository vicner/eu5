l_russian:
 STATIC_MODIFIER_NAME_freiberg_base: "Серебряные рудники Фрайберга"
 STATIC_MODIFIER_DESC_freiberg_base: "Добыча руды началась здесь ещё в XII веке. Со временем шахта стала одним из главных источников серебра в Центральной Европе."
 STATIC_MODIFIER_NAME_falun_base: "Стура-Коппарбергет"
 STATIC_MODIFIER_DESC_falun_base: "На протяжении многих веков эта шахта обильно снабжала Европу медью."
 STATIC_MODIFIER_NAME_golconda_base: "Алмазные рудники Голконды"
 STATIC_MODIFIER_DESC_golconda_base: "Здесь добывают безупречные и самые драгоценные алмазы во всём мире."
 STATIC_MODIFIER_NAME_skane_herring_market: "Рынок сельди в Сконе"
 STATIC_MODIFIER_DESC_skane_herring_market: "Это крупнейший рынок сельди во всей Скандинавии, основанный около 1200 года."
 STATIC_MODIFIER_NAME_almaden_base: "Ртутные рудники Альмадена"
 STATIC_MODIFIER_DESC_almaden_base: "В годы существования этих рудников здесь добывалась треть всего потребляемого в мире объёма ртути."
 STATIC_MODIFIER_NAME_huancavelica_base: "Ртутные рудники Уанкавелики"
 STATIC_MODIFIER_DESC_huancavelica_base: "Важнейшая ртутная шахта Южной Америки: здесь находятся огромные залежи ртути."
 STATIC_MODIFIER_NAME_idrija_base: "Ртутные рудники Идрии"
 STATIC_MODIFIER_DESC_idrija_base: "В Идрии расположены крупные залежи ртути — как жидкой, так и твёрдой (киноварь)."
 STATIC_MODIFIER_NAME_lanmuchang_base: "Ртутные рудники Ланьмучана"
 STATIC_MODIFIER_DESC_lanmuchang_base: "Важнейший ртутный рудник в Китае со времён античности."
 STATIC_MODIFIER_NAME_potosi_base: "Серро-Рико-дель-Потоси"
 STATIC_MODIFIER_DESC_potosi_base: "В этой шахте у подножия горы Потоси располагаются самые богатые в мире серебряные жилы."
 STATIC_MODIFIER_NAME_zacatecas_base: "Серебряные рудники Сакатекаса"
 STATIC_MODIFIER_DESC_zacatecas_base: "Богатейшие серебряные рудники Мезоамерики."
 STATIC_MODIFIER_NAME_guanajuato_base: "Серебряные рудники Гуанахуато"
 STATIC_MODIFIER_DESC_guanajuato_base: "Богатейшие серебряные рудники Центральной Мексики."
 STATIC_MODIFIER_NAME_spice_islands_base: "Гвоздика с Островов пряностей"
 STATIC_MODIFIER_DESC_spice_islands_base: "Здесь в больших количествах выращивается гвоздика, которую используют как пряность."
 STATIC_MODIFIER_NAME_nile_delta_rice_base: "Плодородная дельта Нила"
