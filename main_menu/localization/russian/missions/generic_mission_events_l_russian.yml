 generic_mission_events.4.title: "[arguing_estate.GetNameWithNoTooltip|U] протестуют в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 generic_mission_events.4.desc: "[arguing_estate.GetName] обеспокоены: им не нравится, что [mission_target_estate.GetName|l] начинают пользоваться всё большим влиянием при нашем дворе. В [target_location.Custom('LR_PP')|l] [target_location.GetName] они даже перешли к протестам; [target_character.GetName] обвиняется в проявлении личной благосклонности в ущерб сложившемуся равновесию сил.\n\nЭти беспорядки грозят разрушить деликатную взаимосвязь между сословиями и подорвать внутреннее единство [ROOT.GetCountry.Custom('CF_RP')|l]. Советники и местные управляющие настойчиво упрашивают нас вмешаться, пока протесты не охватили всю столицу."
 generic_mission_events.4.a: "Пусть [arguing_estate.GetNameWithNoTooltip|l] не рассчитывают на наше внимание."
 generic_mission_events.4.b: "Их претензии вполне обоснованы."
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip] заставит их замолчать!"
 generic_mission_events.4.d: "Нам нет дела до этих глупых распрей."
 upset_both_estates_devastate_target_location_tt: "Протесты могут выйти из-под контроля и разрушить [target_location.Custom('LR_VP')|l] [target_location.GetName]"
 protests_die_down_tt: "Протесты быстро сойдут на нет"
 generic_mission_events.5.title: "[target_character2.GetName] просит о пожертвовании"
 generic_mission_events.5.desc: "[target_character1.GetName] выслушивает замысел, с которым к [Select_CString(target_character1.IsFemale, 'ней', 'нему' )] [Select_CString(target_character2.IsFemale, 'обратилась', 'обратился' )] [target_character2.GetName]. [Select_CString(target_character2.IsFemale, 'Она', 'Он' )] утверждает, что если [mission_target_estate.GetName|l] получат щедрое пожертвование, то правительственный орган, где сейчас заседает [target_character2.GetName], — [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] — будет вынужден расширить [Select_CString(target_character2.IsFemale, 'её', 'его' )] полномочия.\n\nПредложение это сделано не только из соображений личной выгоды: если мы согласимся, связь между [ROOT.GetCountry.Custom('CF_TP')|l] и сословиями станет только крепче."
 generic_mission_events.5.a: "Сделать [Select_CString(target_character2.IsFemale, 'ей', 'ему' )] предложение, от которого невозможно отказаться."
 generic_mission_events.5.b: "Нам это не по карману."
 generic_mission_events.6.title: "Призыв к децентрализации"
 generic_mission_events.6.desc: "[mission_target_estate.GetName|U] подали официальное прошение о возврате к децентрализованной форме правления. Они утверждают, что власть, которой сейчас единолично пользуется [target_character.GetName], следует не сосредотачивать в руках одного человека, а распределять между местными управляющими.\n\nТем самым они не только хотят ограничить растущую власть, которой располагают [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы испытывает влияние со всех сторон, а потому они стремятся склонить это равновесие в свою пользу."
 generic_mission_events.6.desc.generic: "Сословия подали официальное прошение о возврате к децентрализованной форме правления. Они утверждают, что власть, которой сейчас единолично пользуется [target_character.GetName], следует не сосредотачивать в руках одного человека, а распределять между местными управляющими.\n\nТем самым они не только хотят ограничить растущую власть, которой располагают [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашей державы испытывает влияние со всех сторон, а потому они стремятся склонить это равновесие в свою пользу."
 generic_mission_events.6.a: "Придётся пойти им навстречу…"
 generic_mission_events.6.b: "Они не смеют указывать, как [Select_CString(target_character.IsFemale, 'должна', 'должен' )] править [target_character.GetNameWithNoTooltip]!"
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip] помогают провинции [target_province.GetNameWithNoTooltip] развиваться"
 generic_mission_events.7.desc: "[mission_target_estate.GetName|U] проявили себя достойными соучастниками: совместными усилиями мы добились того, что [target_pop_scope.GetName|l] зажили в благополучии, и теперь [target_province.GetName] развивается на глазах.\n\nЭтот успех — яркое свидетельство и пользы содружества, и мудрости политики, которую проводят [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] и [target_character.GetShortName]."
 generic_mission_events.7.a: "Это доказывает, что мы вполне можем дружно сосуществовать!"
 generic_mission_events.7.b: "Всё потому, что [target_character.GetShortNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'мудрая правительница', 'мудрый правитель' )]!"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "Через несколько месяцев [Concept('estate','сословие')|e] могут обратиться к нам вновь"
 generic_mission_events.8.title: "Процесс присоединения"
 generic_mission_events.8.desc: "Пока [target_character1.GetName] руководит присоединением #ONCLICK:COUNTRY,[mission_target_subject.Custom('CL_tt')] #TOOLTIP:COUNTRY,[mission_target_subject.Custom('CL_tt')],X [mission_target_subject.Custom('CL_RP')|L]#!#! к нашей державе, [mission_target_subject.Custom('GetRulerOrRegentTitle')|l] #ONCLICK:COUNTRY,[mission_target_subject.Custom('CL_tt')] #TOOLTIP:COUNTRY,[mission_target_subject.Custom('CL_tt')],X [mission_target_subject.Custom('CL_RP')|L]#!#! [target_character2.GetName] продолжает руководить, заседая в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nПрисоединение идёт своим чередом, и всё указывает на то, что оно пройдёт гладко. Если никто не вмешается, [mission_target_subject.GetName] войдёт в состав нашей страны целиком."
 generic_mission_events.8.a: "Нужно ускорить этот процесс, пока есть возможность."
 generic_mission_events.8.b: "Не будем торопить события."
 generic_mission_events.9.title: "Дипломатический инцидент"
 generic_mission_events.9.desc: "Интеграция сопряжена со множеством трудностей. В частности, попытки объединить две разные правовые системы нередко приводят к дипломатическим инцидентам. Недавно как раз произошёл один такой случай, который может негативно повлиять на процесс присоединения новых территорий."
 generic_mission_events.9.a: "[target_character1.GetShortNameWithNoTooltip] сможет заново договориться о чём угодно."
 generic_mission_events.9.b: "Это определённо подорвёт наши усилия…"
 generic_mission_events.9.c: "Продолжать присоединение, невзирая на заминки."
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "Благодаря своему [Concept('dip','дипломатическому навыку')|e] [target_character1.GetName] не позволит случившемуся помешать присоединению"
 generic_mission_events.10.title: "Культурный обмен"
 generic_mission_events.10.desc: "Включение #ONCLICK:COUNTRY,[mission_target_subject.Custom('CL_tt')] #TOOLTIP:COUNTRY,[mission_target_subject.Custom('CL_tt')],X [mission_target_subject.Custom('CL_RP')|L]#!#! в состав [ROOT.GetCountry.Custom('CF_RP')|l] лишь приумножило наши богатые традиции и уклад: мы обмениваемся языком, искусством, обычаями — и тем самым наши народы меняются под влиянием друг друга.\n\nМожно смело сказать, что со временем подобное взаимное обогащение окажется исключительно полезным, и наши творцы ещё долго будут черпать из него вдохновение…"
 generic_mission_events.10.a: "Сияй, звезда [target_culture.GetNameWithNoTooltip|l]ой культуры!"
 generic_mission_events.10.b: "Мы можем привлечь к себе наиболее выдающихся деятелей из их народа."
 generic_mission_events.11.title: "#L [target_culture.GetNameWithNoTooltip]ая#! культура против #L [target_culture2.GetNameWithNoTooltip|l]ой#!"
 generic_mission_events.11.desc: "Наши державы вскоре объединятся на политическом уровне, однако культурные разногласия всё ещё достаточно сильны. #L [target_culture.GetNameWithNoTooltip|U]ое#! население ссорится с #L [target_culture2.GetNameWithNoTooltip|l]им#! из-за обычаев, языка и даже мнимых обид.\n\nНекоторые наши советники полагают, что для примирения этих людей следует найти козла отпущения. Другие же просто считают, что слияние двух держав — носительниц настолько разных культур уже диковинно само по себе."
 generic_mission_events.11.a: "Эта ситуация грозит нам дипломатическими проблемами…"
 generic_mission_events.11.b: "[target_scapegoat_character.GetNameWithNoTooltip] станет козлом отпущения!"
 generic_mission_events.12.title: "[target_overlord.GetNameWithNoTooltip] укрепляет дипломатические связи"
 generic_mission_events.12.desc: "Власти #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_GEN')|L]#!#! стараются укрепить отношения, связывающие наши державы. Из стратегического интереса или из искренних побуждений — неизвестно, но не обратить внимание на такие шаги невозможно.\n\nТолько время покажет, стоит ли за этими жестами какой-либо умысел. Пока что мы будем сохранять бдительность и наблюдать."
 generic_mission_events.12.a: "Будем наблюдать за [Select_CString(target_overlord.IsFemale,'её','его')] дальнейшими действиями."
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName] сейчас выполняет [Concept('mission','задание')|e] «[ShowMissionName('generic_vassal_ties')]» в отношении нас"
 generic_mission_events.13.title: "Развитие [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 generic_mission_events.13.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] в провинции [target_province.GetName] стремительно развивается. Торговцы и чиновники здесь чувствуют себя вольготно: купцы стекаются на рынки, ремесленники открывают один цех за другим, а местные служащие становятся только богаче и влиятельнее вместе с #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_INST')|l]#!#!. Очевидно, всё это было бы невозможно без централизации [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Вскоре так будет выглядеть вся держава — об этом позаботится [target_character.GetName]."
 generic_mission_events.13.a: "Наши усилия приносят свои плоды!"
 generic_mission_events.13.b: "Стоит направить больше средств на централизацию."
 generic_mission_events.13.c: "Пусть всё идёт своим чередом."
 valid_province_tt: "Для этого варианта [Concept('event','события')|e] есть подходящая [Concept('province','провинция')|e]"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip] сопротивляется централизации"
 generic_mission_events.14.desc: "Далеко не все жители провинции [target_province.GetName] согласны разделить ту судьбу, которую [Select_CString(target_character.IsFemale, 'уготовила', 'уготовил' )] им [target_character.GetName]. Стремление к централизации не нашло отклика: старики сетуют на уход традиций в забытье, местные власти работают спустя рукава, а в деревнях всё чаще можно услышать слово «неволя». Попытки установить порядок воспринимаются как вмешательство. Нам следует опасаться не столько открытых бунтов, сколько тихого сопротивления — упрямого безмолвия, непрямого неповиновения, грозящего подорвать само основание нашей власти над [ROOT.GetCountry.Custom('CF_TP')|l]."
 generic_mission_events.14.a: "Они явно забыли своё место!"
 generic_mission_events.14.b: "Они не понимают наших добрых намерений…"
 generic_mission_events.14.c: "[target_character2.GetShortNameWithNoTooltip] станет козлом отпущения!"
 suitable_character_exists_tt: "Для этого варианта [Concept('event','события')|e] есть подходящий [Concept('character','персонаж')|e]"
 generic_mission_events.15.title: "Игнорирование сельских районов"
 generic_mission_events.15.desc: "Жители провинции [target_province.GetName] и её главного поселения — [target_location.Custom('LR_RP')|l] [target_location.GetName] — всё чаще начинают выражать недовольство: им не нравится, что мы уделяем всё внимание развитию больших городов и центральной власти, в то время как деревни и сёла остаются в стороне. Эти люди единогласны в своих требованиях: приостановить преобразования и вспомнить про позабытую сельскую местность, ведь именно землепашцы — та основа, на которой держится [ROOT.GetCountry.GetFlavorRank|l]."
 generic_mission_events.15.a: "Их недовольство не повлияет на наши решения."
 generic_mission_events.15.b: "Заботы простолюдинов нас не волнуют."
 generic_mission_events.15.c: "Возможно, нам помогут [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 progress_towards_centralization_will_not_be_hindered_tt: "Продвижение к [Concept('societal_value','общественной ценности')|e] «[ShowSocietyDirectionName('centralization')]» не замедлится"
 generic_mission_events.16.title: "[target_character.GetNameWithNoTooltip] и [Select_CString(target_character.IsFemale, 'её', 'его')] налоговые реформы"
 generic_mission_events.16.desc: "На пути к централизации [ROOT.GetCountry.Custom('CF_VP')|l] сопровождают глубокие преобразования: [target_character.GetName] собирается коренным образом изменить подход к налогообложению в нашей державе, лишив местные власти полномочий взимать налоги. Если этот замысел осуществится, обладать таким правом будет исключительно [Select_CString(target_character.IsFemale, 'сама', 'сам')] [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Она', 'Он')] утверждает, что тогда приток средств в казну увеличится, а их сбор упростится, но с этим не согласны сословия: влияние утратят все — и [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], и [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], и их недовольство уже постепенно перерастает в неприятие."
 generic_mission_events.16.a: "Провести реформу вопреки их недовольству."
 generic_mission_events.16.b: "Лучше оставить всё как есть."
 generic_mission_events.17.title: "[target_location.GetNameWithNoTooltip] — новый городок?"
 generic_mission_events.17.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] разрастается на глазах. На улицах не протолкнуться от земледельцев, торговцев и ремесленников, которые ищут лучшей доли ближе к сердцу [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. [target_location.GetName] — пока ещё [target_location.GetRank.GetName|l], но несмотря на своё скромное положение, это поселение является стратегически и экономически важным, ведь рядом [ROOT.GetCountry.GetCapital.GetName], земля здесь плодородна, дороги наезжены, местные жители трудолюбивы, а их устремления высоки.\n\nЕсли вложить сюда достаточно средств, [target_location.GetRank.GetName|l] [target_location.GetNameWithNoTooltip] станет полноценным городком с рынками, мастерскими и даже собственной хартией. Так мы не только обеспечим здесь порядок и процветание, но и получим яркое воплощение идей централизации. Осталось лишь выделить деньги и найти в себе силы довести дело до конца."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip] станет добротным городком!"
 generic_mission_events.17.b: "Не будем спешить."
 cost_of_town_scales_tt: "Стоимость этого [Concept('urban_location', 'городского района')|e] будет снижаться в зависимости от нашей [Concept('societal_value','общественной ценности')|e] «[ShowSocietyDirectionName('centralization')]» и [Concept('modifier','модификатора')|e] «[ShowModifierTypeName('town_upgrade_cost_modifier')]»"
 generic_mission_events.18.title: "Учёные из [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
 generic_mission_events.18.desc: "Покинув тишину своих читален, к нам обратились учёные из [target_location.Custom('LR_RP')|l] [target_location.GetName] — немногочисленные, но преданные своему делу. Они ищут не только покровительства, но и признания. Эти люди настолько настойчивы в своих требованиях признать стремление к знаниям, открытиям и торжеству разума столпом, на котором зиждется любая централизованная и просветлённая держава — в том числе и [ROOT.GetCountry.GetFlavorRank|l] под нашей властью, — что выслушать их [Select_CString(target_character.IsFemale, 'оказалась вынуждена', 'оказался вынужден')] даже [target_character.GetName].\n\nПрошение потрясает своим охватом: переводы иностранных трудов, установление переписки с мыслителями из других стран, строительство скромного, но долговечного академического заведения… Пусть намерения учёных совпадают с настроениями и обстановкой в [ROOT.GetCountry.Custom('CF_PP')|l], но всё-таки следует учесть, что подобные начинания невозможны без денег, терпения, а главное — защиты от тех, кто считает научную деятельность пустой тратой времени в ущерб войне или управлению."
 generic_mission_events.18.a: "Выделить средства на их инициативы."
 generic_mission_events.18.b: "Мы не станем тратиться на такие глупости."
 based_on_target_location_average_literacy_tt: "В зависимости от среднего уровня [Concept('literacy','грамотности')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName]:"
 scholars_in_target_location_wont_approach_tt: "#italic Пока выполняется текущий [Concept('mission_task','этап задания')|e], учёные в [target_location.Custom('LR_PP')|l] [target_location.GetName] через несколько месяцев могут обратиться к нам вновь#!"
 generic_mission_events.19.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] ценит такой ум"
 generic_mission_events.19.desc: "[ROOT.GetCountry.GetCapital.GetName] бурно обсуждает новоприбывшего гостя по имени [target_character2.GetName] — малоизвестного, но подающего надежды творца, прибывшего в столицу со смелыми теориями, снабжёнными примечаниями рукописями и смелыми замыслами по преобразованию интеллектуальной культуры [ROOT.GetCountry.Custom('CF_RP')|l]. Кто-то называет [Select_CString(target_character2.IsFemale, 'её', 'его' )] мошенником, кто-то — необыкновенным дарованием, но все сходятся в одном: [Select_CString(target_character2.IsFemale, 'она', 'он' )] ищет себе покровителя при дворе, чтобы дать волю своим задумкам.\n\nСторонники верховенства разума и реформ призывают нас рискнуть, а ценители чинопочитания и традиций требуют убрать [Select_CString(target_character2.IsFemale, 'её', 'его' )] как можно скорее."
 generic_mission_events.19.a: "В [Select_CString(target_character.IsFemale, 'нём', 'ней' )] есть задатки величия!"
 generic_mission_events.19.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] не желает тратить время на очередного бездаря."
 skill_of_scientist_scales_with_country_literacy_tt: "[Concept('artistic_skill','Талант')|e] персонажа [target_character2.GetName] будет частично зависеть от среднего уровня [Concept('literacy','грамотности')|e] в [ROOT.GetCountry.Custom('CF_PP')|l]"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName] отправится в долгий полёт из окна#!"
 generic_mission_events.20.title: "[target_character2.GetNameWithNoTooltip] — блестящий ум"
 generic_mission_events.20.desc: "Представители учёных кругов столицы начали знакомиться с трактатами мыслителя по имени [target_character2.GetName]. [Select_CString(target_character2.IsFemale, 'Эта смелая женщина', 'Этот смелый человек' )] искусно владеет словом, не боится бросать вызов устоявшимся учениям и предлагает вместо них коренные преобразования в правительстве, законодательстве и духовенстве. Некоторые тихо называют [Select_CString(target_character2.IsFemale, 'её', 'его' )] гением, иные обвиняют в кощунстве, но сейчас уже не столь важно, кто из них прав: обсуждение [Select_CString(target_character2.IsFemale, 'её', 'его' )] трудов вышло далеко за пределы читальных залов, и теперь нам пришло время вынести собственное суждение. От нашего ответа зависит не только судьба автора, но и в целом путь интеллектуального развития [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 generic_mission_events.20.a: "В [Select_CString(target_character2.IsFemale, 'её', 'его' )] словах есть истина."
 generic_mission_events.20.b: "Сжечь эту ересь!"
 generic_mission_events.20.c: "Продадим эти труды тому, кто предложит за них лучшую цену."
 generic_mission_events.21.title: "Еретические исследования"
 generic_mission_events.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] искренне возмущены последними гипотезами наших учёных. Эти гипотезы напрямую противоречат укоренившимся убеждениям и священным писаниям, поскольку основаны на наблюдениях и логике, а потому опасно граничат с ересью.\n\nВ то же время в придворных и интеллектуальных кругах единодушно считают, что эти отважные люди двигают #L [target_culture.GetName|l]ую#! культуру вперёд. Поддержав учёных, мы сделаем шаг к современному и светскому обществу [ROOT.GetCountry.Custom('rank_ru_GEN')|l], но этому будут не рады носители нашего традиционного духа и уклада, такие как [target_pop_scope.GetName|l]."
 generic_mission_events.21.a: "Нам нет дела до того, насколько возмущены [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 generic_mission_events.21.b: "Не стоит злить духовенство."
 generic_mission_events.21.c: "Старики в рясах не должны мешать учёным делать свою работу!"
 will_not_hinder_our_progress_to_innovative_tt: "Продвижение к [Concept('societal_value','общественной ценности')|e] «[ShowSocietyDirectionName('innovative')]» не замедлится"
 clergy_do_not_dare_move_against_target_character_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] не осмелятся выступить против персонажа [target_character.GetName]"
 generic_mission_events.22.title: "Библиотека в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
 generic_mission_events.22.desc: "Гости и жители [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip], объединив силы и средства, воздвигли (разумеется, не без нашего одобрения и денежной помощи) памятник любопытству человеческого ума — библиотеку, хранилище знаний, развивающее в людях грамотность и влекущее мыслителей со всего света.\n\nРазмеры её скромны, но куда важнее суть: библиотека — образ растущей в провинции [target_province.GetName] тяги к знаниям. Первые несколько полок уже заставлены новыми томами, рукописями и записями. Если обеспечить ей достаточную поддержку, в том числе деньгами, со временем она может стать светочем образования в [ROOT.GetCountry.Custom('CF_PP')|l], вдохновляющим многие поколения учёных и желающих стать таковыми."
 generic_mission_events.22.a: "Это разумное вложение."
 generic_mission_events.22.b: "Пригласить жителей из всей провинции [target_province.GetNameWithNoTooltip]"
 generic_mission_events.22.c: "Может быть, [target_heir.GetShortNameWithNoTooltip] найдёт её полезной?"
 heir_gains_depend_on_inno_and_literacy_tt: "Общая полученная [Concept('total_ability','сумма навыков')|e] будет сильно зависеть от среднего уровня [Concept('literacy','грамотности')|e] и показателя [Concept('societal_value','общественной ценности')|e] «[ShowSocietyDirectionName('innovative')]» в [ROOT.GetCountry.Custom('CF_PP')|l]"
 generic_mission_events.23.title: "Иностранное вмешательство"
 generic_mission_events.23.desc: "Перешёптывания на улицах столицы и разговоры за закрытыми дверями свидетельствуют только об одном: наши враги приступили к исполнению своего замысла. Дипломатические оскорбления, заключающиеся у нас за спиной договоры и исключение нашей державы из различных переговоров означает, что усилиями #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! наше доброе имя оказалось опорочено и на родине, и за границей. На такое подстрекательство нужно дать решительный ответ! Мы не позволим, чтобы наш суверенитет ставился под сомнение, даже если за этим стоят [target_character2.GetName] и [Select_CString(target_character2.IsFemale, 'её', 'его' )] приспешники!"
 generic_mission_events.23.a: "Невообразимое коварство!"
 already_destabilized_desc: "Мы уже страдаем от воздействия этого [Concept('modifier','модификатора')|e]"
 target_country_sow_discontent_tt: "Держава [target_country.GetName] применила против нас [Concept('diplomatic_action','дипломатическое действие')|e] «[ShowRelationTypeName('sow_discontent')]» в попытке ещё больше дестабилизировать [ROOT.GetCountry.Custom('CF_VP')|l]"
 generic_mission_events.24.title: "Попечительство над [target_location.Custom('LR_TP')|l] [target_location.GetNameWithNoTooltip]"
 generic_mission_events.24.desc: "Власти [target_location.Custom('LR_RP')|l] [target_location.GetName], следуя нашему стремлению к централизации богатства и экономики, запросили достаточно внушительные средства. Они утверждают, что развитие инфраструктуры, в том числе торговой, — путь к превращению #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! в краеугольный камень экономики [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЗапрашиваемая сумма весьма велика, однако возможная выгода — как экономическая, так и политическая — перевешивает затраты. Советники считают, что действовать надо как можно быстрее, чтобы не замедлять переход к капитализму."
 generic_mission_events.24.a: "Это важная инициатива. Мы её поддержим."
 generic_mission_events.24.b: "Сейчас у нас нет на это средств."
 generic_mission_events.25.title: "Упадок сельских районов"
 generic_mission_events.25.desc: "Жители деревень и сёл всё чаще жалуются на пренебрежение с нашей стороны, поскольку почти всё внимание мы уделяем городам и торговым узлам. Деревенские старосты из провинции [target_province.GetName] жалуются на возросшие сборы, полную запущенность своих поселений и нежелание молодых оставаться в деревнях — они предпочитают перебираться в города. Разница между городскими рынками, где кипит жизнь, и безмолвными, поросшими сорняками полями с каждым днём становится лишь заметнее. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не сходится во мнениях: некоторые утверждают, что таковы неизбежные последствия развития современных держав, другие — что на жалобы стоит обратить внимание, иначе они перерастут в бунты."
 generic_mission_events.25.a: "Такова цена прогресса."
 generic_mission_events.25.b: "Нельзя допустить, чтобы наши деревни пришли в запустение!"
 progress_towards_cap_economy_will_not_be_hindered_tt: "Продвижение к [Concept('societal_value','общественной ценности')|e] «[ShowSocietyDirectionName('capital_economy')]» не замедлится"
 generic_mission_events.26.title: "Развитие производства: [target_good.GetNameWithNoTooltip|l]"
 generic_mission_events.26.desc: "Благодаря возросшему спросу на такой товар, как [target_good.GetName|l], экономика [target_location.Custom('LR_RP')|l] [target_location.GetName] резко пошла в рост. [target_location.GetRank.GetName|U] сегодня — важная деталь в механизме нашей молодой капиталистической экономики, чему немало поспособствовало открытие новых мастерских и рынков, а также рост торговли. Этому весьма рады [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], ищущие новые возможности расширить своё влияние.\n\nОднако некоторые [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] крайне недовольны тому, что от стремительного расширения страдает их земля: землепашцы лишь теряют свои поля, почти ничего не получая взамен."
 generic_mission_events.26.a: "Это неизбежные последствия развития."
 generic_mission_events.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] — тоже люди. Не будем про них забывать."
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip] сопротивляется урбанизации"
 generic_mission_events.27.desc: "Наши попытки застроить провинцию [target_province.GetName] городами наткнулись на неожиданное сопротивление. Местные жители во главе с властями не хотят принимать наши преобразования — они боятся перемен, а в особенности бюрократии, которая грозит свести на нет их самостоятельность.\n\nПока что они не осмеливаются неповиноваться открыто, но жалобы со стороны градостроителей и управленцев растут: они жалуются на постоянные препоны, задержки и нежелание идти навстречу. Пожалуй, это первый признак незримого неприятия нашей политики урбанизации."
 generic_mission_events.27.a: "Рано или поздно они привыкнут к новым порядкам."
 generic_mission_events.27.b: "Лучше оставить всё как есть."
 generic_mission_events.28.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] одобряют общественный прогресс"
 generic_mission_events.28.desc: "На недавнем собрании в [target_location.Custom('LR_PP')|l] [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] официально поддержали переход нашей державы к капитализму. Они отметили, что [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] весьма достойно решает вопросы вложений средств в города, поощрение торговли и инфраструктуру.\n\nЧтобы продемонстрировать свою признательность — и, возможно, ещё больше расположить нас к себе — они заявили, что готовы сделать в казну щедрый взнос, выделенный специально на строительство городов."
 generic_mission_events.28.a: "Мы благодарны им за этот подарок."
