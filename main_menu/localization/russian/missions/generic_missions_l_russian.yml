 #generic_conquer_province
 generic_conquer_province: "Региональная экспансия"
 generic_conquer_province_DESCRIPTION: "Вперёд к славе!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "Территории [ROOT.GetCountry.Custom('CF_RP')|l] расширились."
 generic_conquer_province_BUTTON_TOOLTIP: "Чтобы предотвратить экспансию со стороны наших враждебных соседей, нам необходимо самим проводить наступательные действия."
 generic_conquer_province_BUTTON_DETAILS: "Вокруг нас полно враждебных держав, которые стремятся положить конец нашему правлению. Мы должны проявить инициативу и первыми начать наступление, чтобы не стать жертвой экспансии наших хищных соседей."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "У нас есть [Concept('casus_belli','повод для войны')|e] против соседней [Concept('country','державы')|e], позволяющий завоёвывать [Concept('locations','районы')|e]"
 choose_province_for_next_conquest_tasks_tt: "Для следующих [Concept('mission_tasks','этапов задания')|e] мы выберем обозначенную [Concept('province','провинцию')|e]"
 select_mission_for_next_mission_tasks: "Выберите [Concept('province','провинцию')|e] для следующего [Concept('mission task','этапа')|e]"
 monthly_events_about_integration_tt: "Пока действует этот [Concept('mission_task','этап задания')|e], каждый месяц могут происходить связанные с интеграцией [Concept('events','события')|e]"
 requirements_after_mission_conquer_province_tt: "Условия этого этапа станут известны после завершения [Concept('mission_task','этапа задания')|e] «$mission_conquer_province$»"
 mission_war_chest: "Сбор средств на войну"
 mission_war_chest_desc: "У войны чудовищный аппетит, который можно утолить лишь золотом. Для ведения успешной военной кампании необходимо создавать ополчения и исправно выплачивать жалование солдатам, и всё это требует значительных средств."
 mission_obtain_casus_belli: "Получение [Concept('casus_belli','повода для войны')|e]"
 mission_obtain_casus_belli_desc: "Наше дело правое, и мы не сдадимся, пока не расширим свои владения и не защитим их от внешних угроз. Лучший способ добиться этой цели — найти законные основания для присоединения чужих земель к нашей державе."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! Повод для войны проще всего получить, запросив его у [Concept('parliament', '@parliament! парламента')|e] . Чтобы созвать заседание парламента, перейдите на [Link('government', 'tabcontent = parliament', '@government_panel!Панель правительства > Парламент')].\n\n@arrow_bonus_tier_2! Создав [Concept('spy_network', '@spy_network! шпионскую сеть')|e] в других [Concept('countries','державах')|e], мы сможем фабриковать поводы для войны с ними, если у нас есть [Concept('cores', '@cores! национальные районы')|e] на их территории или если они являются нашими [Concept('rivals', '@rivals! соперниками')|e].\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Повод для войны')]."
 mission_conquer_province: "Захват провинции"
 mission_conquer_province_desc: "Расширение собственных владений за счёт земель соседей — это естественный процесс. Как и в природе, на международной арене выживает сильнейший."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! После накопления достаточного [Concept('war_score', '@war_score! военного счёта')|e] предложите вашему врагу заключить [Concept('peace_treaty', '@peace_treaty! мирный договор')|e] из вкладки [Concept('diplomatic_actions', 'дипломатических действий')|e]. \n\n@arrow_bonus_tier_2! На Панели [Concept('peace_treaty', 'мирного договора')] выберите [Concept('locations', '@locations! районы')|e] или [Concept('provinces', '@provinces! провинции')|e], которые вы хотите завоевать.\n\n #italic Подробнее об этом вы можете прочитать в подсказках [Link('hints', 'selected_hint = hint_war', '@hint! Война')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Осады')] и [Link('hints', 'selected_hint = hint_battle', '@hint! Битва')]."
 top_owner_is_us_or_not_ownable_tt: "Каждый способный перейти во владение (например, #R не#! считающийся непроходимым, морем или озером) [Concept('location','район')|e] принадлежит нам или нашим [Concept('subjects','ленникам')|e]"
 mission_peace_integrate_province: "Интеграция захваченных территорий"
 mission_peace_integrate_province_desc: "Мы одержали победу, но это ещё не повод почивать на лаврах. Нашим следующим шагом должна стать полноценная интеграция завоёванных земель."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')], чтобы увидеть ваш [Concept('cabinet', '@cabinet! совет')|e].\n\n@arrow_bonus_tier_1! Поручите [Concept('cabinet_member', '@cabinet_member члену совета')|e] [Concept('cabinet_action','задание')|e] по #TOOLTIP:CABINET_ACTION,integrate_province,X #L интеграции провинции#!#!.\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 mission_fortifications: "Укрепление границы"
 mission_fortifications_desc: "Пока мы ведём масштабные наступательные действия, стоит заранее задуматься о том, как защитить наши новые границы по завершении войны."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')] и найдите в списке [Concept('building', 'сооружений')|e] #TOOLTIP:BUILDING_TYPE,castle,X #L замок#!#!.\n\n@arrow_bonus_tier_2! Щёлкните по сооружению, чтобы построить его в любом из ваших [Concept('locations', '@locations! районов')|e].\n\n@arrow_bonus_tier_1! Крепости препятствуют перемещению вражеских [Concept('armies', '@armies! армий')|e], так что стоит укрепить ваши границы, уделив особое внимание естественным узким проходам между непроходимыми территориями."
 mission_fortifications_reward_tt: "Выбранный целью [Concept('location','район')|e] получит модификатор «[ShowModifier('mission_defensive_fortification_modifier')]»"
 no_eligible_border_location_tt: "@trigger_no! Нет подходящих пограничных [Concept('location', 'районов')|e]"
 mission_army: "Сбор армии"
 mission_army_desc: "Неважно, призываем ли мы на помощь ленников или собираем ополчения из простого люда — наша армия всегда должна быть готова. Безусловно, регулярные войска более подготовлены и дисциплинированы, но в случае необходимости размер армии можно быстро увеличить с помощью ополченцев. Все вместе эти бойцы являют собой серьёзную силу, которая способна не только защищать наши земли, но и продвигать наши интересы за рубежом."
 mission_army_tip: "@arrow_bonus_tier_3! В начале игры основное бремя ведения боевых действий ложится на ваше [Concept('levies', '@levies! ополчение')|e]. Размер [Concept('levies', 'ополчения')] можно увеличить, если вы перейдёте на [Link('country_culture', 'subtab = breakdown', '@society_panel! Панель общества > Культура')] и предоставите соответствующим сословиям [Concept('privileges', '@privileges! привилегии')|e] или же признаете большее число [Concept('cultures', '@cultures! культур')|e].\n\n@arrow_bonus_tier_2! Для формирования [Concept('regulars', '@regulars! регулярных войск')|e] или набора [Concept('mercenaries', '@mercenaries! наёмников')|e] перейдите на [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Ополчение')]."
 mission_army_infantry: "Призыв пехоты"
 mission_army_infantry_desc: "Пехота — это основа любой серьёзной армии. Эти хорошо обученные бойцы готовы ревностно защищать свой народ и уничтожать врагов."
 mission_army_cavalry: "Призыв кавалерии"
 mission_army_cavalry_desc: "Смертельный натиск нашей кавалерии вселяет страх в сердца наших врагов. С помощью всадников мы создадим непобедимое войско, способное растоптать любого, кто встанет на нашем пути."
 mission_army_levies: "Сбор ополчения"
 mission_army_levies_desc: "Долг каждого физически крепкого мужчины — взять в руки оружие, чтобы защитить свой народ и отстоять интересы державы."
 mission_army_mercenaries: "Армия наёмников"
 mission_army_mercenaries_desc: "Иностранцы, хорошо обученные военному делу, станут крепкой основой нашей армии в грядущей военной кампании."
 mission_obtain_casus_belli_parliament: "Оправдание войны в парламенте"
 mission_obtain_casus_belli_parliament_desc: "Для проведения войны с целью расширения наших владений необходимо сначала получить согласие парламента."
 mission_obtain_casus_belli_spy_network: "Внедрение шпионов"
 mission_obtain_casus_belli_spy_network_desc: "Наши шпионы — настоящие мастера своего дела, способные без труда внедриться в стан наших врагов. С их помощью мы можем получить ценные данные о положении дел в других странах, а также обозначить цель для нашей предстоящей военной кампании!"
 designate_rival_as_main_threat_tt: "Одного из оскорблённых нами [Concept('rivals','соперников')|e] мы назначим главным противником на этих [Concept('mission_tasks','этапах')|e]"
 mission_declare_war: "На войну!"
 mission_declare_war_desc: "Наши приготовления практически завершены. Пришло время объявить войну и нанести удар, пока есть возможность."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Чтобы напасть на другую [Concept('country', '@country! державу')|e], перейдите на соответствующую #high Панель другой державы#! и щёлкните по [Concept('diplomatic_action', 'дипломатическому действию')|e] [war_icon] #V Объявление войны#!.\n\n@arrow_bonus_tier_2! Выберите [Concept('casus_belli', '@casus_belli! повод для войны')|e] в нижней части панели.\n\n@arrow_bonus_tier_1! Обратите внимание, что ваш враг, которому вы планируете объявить [Concept('war', 'войну')], может обратиться за помощью к [Concept('allies', '@allies! союзникам')|e].\n\n #italic Подробнее об этом вы можете прочитать в подсказках [Link('hints', 'selected_hint = hint_war', '@hint! Война')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Осады')] и [Link('hints', 'selected_hint = hint_battle', '@hint! Битва')]."
 justify_religious_war: "Оправдание религиозной войны"
 justify_religious_war_desc: "Вскоре наше воинство свершит божественную волю над язычниками и неверующими, что скопились на наших границах. Чтобы оправдать приготовление к войне, мы обратимся к высшей силе в #TOOLTIP:RELIGION,catholic_tt,X #L католической#!#! церкви."
 mobilize_the_clergy: "Задействовать сословие: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 mobilize_the_clergy_desc: "Вера — та сила, что объединяет наш народ; она — опора всякого великого общества, а потому именно наши [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] должны побудить людей на участие в предстоящей войне!"
 raise_a_navy: "Сбор флота"
 raise_a_navy_desc: "Пока мы готовимся к войне, наше побережье должно быть под надёжной защитой. Создав мощный флот, мы сможем обезопасить себя от нападений с моря, а также устроить блокаду вражеских портов в ходе нашей военной кампании."
 raise_a_navy_tip: "@arrow_bonus_tier_3! В начале игры основное бремя ведения боевых действий ложится на ваше [Concept('navy_levies', '@navy_levies! флотское ополчение')|e]. Размер [Concept('navy_levies', 'флотского ополчения')] можно увеличить, если вы перейдёте на [Link('country_culture', 'subtab = breakdown', '@society_panel! Панель общества > Культура')] и предоставите соответствующим сословиям [Concept('privileges', '@privileges! привилегии')|e] или же признаете большее число [Concept('cultures', '@cultures! культур')|e].\n\n@arrow_bonus_tier_2! Для формирования [Concept('regular_ship', '@regular_ship! регулярного флота')|e] или набора [Concept('mercenaries', '@mercenaries! наёмников')|e] перейдите на [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Ополчение')]."
 mission_surpass_enemy: "Превосходство во флоте"
 mission_surpass_enemy_desc: "Текущая война показала, что наш флот заметно уступает вражескому. Чтобы сохранить наше превосходство на море, нам придётся построить более крупный и мощный флот."
 mission_armory: "Строительство арсеналов"
 mission_armory_desc: "Поскольку [ROOT.GetCountry.GetFlavorRank|l] под нашей властью становится всё более деятельным региональным игроком, нам необходима постоянная армия, а для неё — участки, где будет проходить набор на службу. Города же должны заняться строительством #TOOLTIP:BUILDING_TYPE,armory,X #L арсеналов#!#!."
 mission_manpower: "Приток рекрутов"
 mission_manpower_desc: "Для укрепления армии нужен постоянный приток рекрутов, поэтому нам следует выстроить грамотную систему пополнения войск."
 mission_reduce_antagonism: "Снизить неприязнь"
 mission_reduce_antagonism_desc: "Из-за наших завоеваний соседние державы видят в нас угрозу своей безопасности. Нам следует улучшить отношения с ними, иначе они в любой момент могут объединиться против нас."
 mission_restore_province: "Восстановление земель"
 mission_restore_province_desc: "Жители недавно завоёванных территорий сильно пострадали от войны. Если мы поможем им восстановить свои хозяйства, это наверняка улучшит их отношение к нашей власти."
 mission_restore_province_tip: "@arrow_bonus_tier_3! [Concept('war', '@war! Война')|e] зачастую приносит с собой падение [Concept('prosperity', '@prosperity! процветания')|e] [Concept('locations', '@locations! районов')|e]. Со временем оно восстановится, однако этот процесс можно ускорить с помощью соответствующего [Concept('cabinet_action', '@cabinet_action! действия совета')|e].\n\n@arrow_bonus_tier_2! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')], чтобы увидеть ваш [Concept('cabinet', '@cabinet! совет')|e].\n\n@arrow_bonus_tier_1! Поручите [Concept('cabinet_member', '@cabinet_member члену совета')|e] [Concept('cabinet_action','задание')|e] по #TOOLTIP:CABINET_ACTION,recovery_effort,X #L восстановлению земель#!#!."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "[Concept('pop_satisfaction', 'Довольство')|e] наших [Concept('pops','групп населения')|e] в обозначенной [Concept('province','провинции')|e] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 every_pop_conquest_location_var_province_10_sat_tt: "[Concept('pop_satisfaction', 'Довольство')|e] наших [Concept('pops','групп населения')|e] в провинции [conquest_province.GetName] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 #generic_vassal_ties
 generic_vassal_ties: "Вассальные связи"
 generic_vassal_ties_DESCRIPTION: "Нельзя, чтобы нашим отношениям с вассалом что-то угрожало!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Наши отношения с вассалом прочнее обычного."
 generic_vassal_ties_BUTTON_TOOLTIP: "В тяжёлые времена особенно важно сотрудничать с нашими верными вассалами, чтобы вместе решать внутренние и внешние проблемы."
 generic_vassal_ties_BUTTON_DETAILS: "Когда времена неспокойны, а будущее непредсказуемо, остаётся лишь одна опора, способная помочь нам преодолеть все невзгоды и одолеть врагов: наш верный вассал. Дружба и совместный труд всё перетрут!"
 monthly_events_about_annexation_tt: "Пока действует это [Concept('mission','задание')|e], каждый месяц могут происходить связанные с присоединением [Concept('events','события')|e]"
 mission_commence_annexation: "Начало присоединения"
 mission_commence_annexation_desc: "Наш вассал лишился своей самостоятельности. Наши отношения доверительны, однако сейчас следует приступить к официальной интеграции его в состав нашей державы."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и щёлкните по кнопке #V Управление ленниками#!, чтобы увидеть ваших [Concept('subjects', '@subjects! ленников')|e].\n\n@arrow_bonus_tier_2! Щёлкните по названию [Concept('subject', 'ленника')], чтобы открыть список [Concept('diplomatic_actions', 'дипломатических действий')|e].\n\n@arrow_bonus_tier_1! Выберите #V $ANNEXTITLE$#!."
 mission_complete_annexation: "Завершение присоединения"
 mission_complete_annexation_desc: "Интеграция вассальных земель в наше государство проходит успешно. Теперь наше объединение — это лишь вопрос времени."
 mission_select_vassal: "Выберите #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассала#!#! для этого [Concept('mission','задания')|e]"
 mission_no_valid_vassals: "@trigger_no! Нет доступных #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассалов#!#!."
 mission_connect_the_capitals: "Связь между столицами"
 mission_connect_the_capitals_desc: "Полноценная коммуникация и прямая инфраструктурная связь между районами нашего #TOOLTIP:SUBJECT_TYPE,vassal,X #L вассала#!#! обеспечит прямую связь, которая без сомнений повысит их лояльность."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], [Player.GetCapital.GetName], и щёлкните по кнопке #V Построить дорогу#!.\n\n@arrow_bonus_tier_1! Постройте [Concept('road', '@road! дорогу')|e] в соседний [Concept('location', 'район')|e], тем самым сократив путь до [Concept('capital', 'столицы')|e] нашего ленника."
 mission_monetary_assistance: "Финансовая поддержка"
 mission_monetary_assistance_desc: "Наш вассал находится в затруднительном положении, поэтому мы должны оказать ему денежную помощь. Этот символический дар непременно укрепит отношения между нами, а также поможет обеспечить процветание наших подданных."
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и щёлкните по кнопке #V Управление ленниками#!, чтобы увидеть ваших [Concept('subjects', '@subjects! ленников')|e].\n\n@arrow_bonus_tier_2! Щёлкните по названию [Concept('subject', 'ленника')], чтобы открыть список [Concept('diplomatic_actions', 'дипломатических действий')|e].\n\n@arrow_bonus_tier_1! Удалите фильтр действий ленника, чтобы просмотреть весь список действий. Выберите #V $send_gift$#!."
 mission_base_of_power: "Центр власти"
 mission_base_of_power_desc: "У нашего вассала должен быть достойный административный центр, из которого он будет управлять своими владениями. Развитый столичный город станет отличным символом процветания наших подданных."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Перейдите к месту, где находится столица вашего ленника.\n\n@arrow_bonus_tier_2! Щёлкните по кнопке @build_icon! #V Строительство#!, чтобы просмотреть список [Concept('buildings', '@buildings! сооружений')|e], доступных для постройки в [Concept('location', '@location! районе')|e].\n\n@arrow_bonus_tier_2! Отсортируйте их по доходности и возведите то, которое считаете более подходящим."
 mission_improve_relations_with_vassal: "Улучшить отношения с #ONCLICK:COUNTRY,[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.Custom('CL_TP')|L]#!#!"
 mission_improve_relations_with_vassal_desc: "Прежде чем расширять сотрудничество с нашими вассалами, необходимо сначала наладить с ними дипломатические связи."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и щёлкните по кнопке #V Управление ленниками#!, чтобы увидеть ваших [Concept('subjects', '@subjects! ленников')|e].\n\n@arrow_bonus_tier_2! Щёлкните по названию [Concept('subject', 'ленника')], чтобы открыть список [Concept('diplomatic_actions', 'дипломатических действий')|e].\n\n@arrow_bonus_tier_1! Выберите [opinion_icon] #V $IMPROVE_RELATIONTITLE$#! в верхней части карточки державы и ожидайте увеличения мнения. Помните, что это решение обойдётся вам в #V 1#! [Concept('diplomat', '@diplomat! дипломатическое действие')|e]."
 mission_joint_military_development: "Военное сотрудничество"
 mission_joint_military_development_desc: "Военное сотрудничество с нашим вассалом имеет важнейшее значение для обороны нашей державы."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и щёлкните по кнопке #V Управление ленниками#!, чтобы увидеть ваших [Concept('subjects', '@subjects! ленников')|e].\n\n@arrow_bonus_tier_2! Щёлкните по названию [Concept('subject', 'ленника')], чтобы открыть список [Concept('diplomatic_actions', 'дипломатических действий')|e].\n\n@arrow_bonus_tier_1! Выберите #V $offer_support_military$#!."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "[Concept('liberty_desire','Желание свободы')|e] выбранного [Concept('subject','ленника')|e] сократится, а его [Concept('capital','столица')|e] получит [Concept('modifier','модификатор')|e] «[ShowModifier('center_of_urbanization_modifier')]»"
 #generic_humiliate_rival
 generic_humiliate_rival: "Унижение соперника"
 generic_humiliate_rival_DESCRIPTION: "Мы должны поставить на место тех, кто сомневается в нашем превосходстве!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "Мы унизили своего соперника и доказали ему своё превосходство."
 generic_humiliate_rival_BUTTON_TOOLTIP: "Мы должны утвердить своё господство над нашими завистливыми соперниками и окончательно отбить у них желание состязаться с нами."
 generic_humiliate_rival_BUTTON_DETAILS: "Наша держава процветает и постоянно достигает новых высот, из-за чего наши соперники смотрят на нас с завистью. Пришло время раз и навсегда умерить их амбиции и доказать своё превосходство над ними."
 mission_insult_rival: "Дипломатические игры"
 mission_insult_rival_desc: "Завуалированное оскорбление во время переговоров — отличный способ подчеркнуть недостатки нашего соперника и доказать наше превосходство над ним."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и щёлкните по кнопке #V [rivals_icon|e] Соперники#!.\n\n@arrow_bonus_tier_2! Также можно щёлкнуть по уведомлению [rivals_icon] #W Возможные соперники#!.\n\n@arrow_bonus_tier_1! Вы можете подождать, пока другие [Concept('countries', 'державы')] объявят своих [Concept('rivals', 'соперников')], прежде чем сделать свой ход. Таким образом вы избежите гнева [Concept('countries', 'держав')], с которыми не стоит ссориться. \n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_impose_embargo: "Наложить эмбарго"
 mission_impose_embargo_desc: "Мы должны запретить представителям враждебных держав торговать и зарабатывать на наших рынках."
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и выберите соответствующего #V [rivals_icon|e] соперника#!, щёлкнув по его флагу.\n\n@arrow_bonus_tier_2! Вы можете щёлкнуть по его [diplomacy_icon] #W дипломатическим действиям#! во вкладке #W экономических действий#!.\n\n@arrow_bonus_tier_1! Чтобы ввести эмбарго, найдите и щелкните по кнопке #W Эмбарго на державу#!."
 market_dominance_key: "Господство на рынке"
 mission_humiliate_rival: "Унижение соперника"
 mission_humiliate_rival_desc: "Вынудив наших соперников сесть за стол переговоров и принять наши условия, мы сможем укрепить своё влияние как внутри страны, так и за рубежом."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и выберите соответствующего #V [rivals_icon|e] соперника#!, щёлкнув по его флагу.\n\n@arrow_bonus_tier_2! Вы можете либо щёлкнуть по кнопке [war_icon] #W Объявление войны#! в Карточке державы, либо по кнопке [diplomacy_icon] #W Дипломатические действия#! во вкладке [hostile_icon] #W Враждебные действия#!.\n\n@arrow_bonus_tier_1! Перед объявлением [Concept('war', 'войны')] стоит подумать о том, чтобы получить [Concept('casus_belli', '@casus_belli! повод для войны')|e]. Мы можем обратиться за ним к [Concept('parliament', 'парламенту')|e] или же просто сфабриковать такой повод для войны против наших [Concept('rivals', 'соперников')|e]. \n\n #italic Подробнее об этом вы можете прочитать в подсказках [Link('hints', 'selected_hint = hint_war', '$hint_war$')] и [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
 mission_surpass_rival: "Превосходство над соперниками"
 mission_surpass_rival_desc: "Тем, кто стремится отнять у нас место под солнцем, уже давно пора осознать, что им никогда не сравниться с нашим могуществом. И лучший способ это доказать — создать мощные вооружённые силы, которые затмят их жалкие армии."
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и выберите соответствующего #V [rivals_icon|e] соперника#!, щёлкнув по его флагу.\n\n@arrow_bonus_tier_2! Чтобы сравнить ваши силы, заглядывайте в его #W Панель державы#!.\n\n@arrow_bonus_tier_1! Если вы хотите поставить их на колени, стоит объявить им [Concept('war', '@war! войну')|e]. \n\n #italic Подробнее об этом вы можете прочитать в подсказках [Link('hints', 'selected_hint = hint_war', '$hint_war$')] и [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
 should_complete_stronger_than_rival_tt: "Выполнение этого [Concept('task', 'этапа')|e] с более высоким значением [Concept('relative_strength', 'относительной силы')|e], чем у вашего соперника, державы [target_rival.GetName], принесёт #G 20#! ед. [Concept('prestige', 'престижа')|e]."
 mission_establish_spy_networks: "Создание шпионской сети"
 mission_establish_spy_networks_desc: "Чтобы следить за действиями и планами наших соперников, нам следует внедрить к ним своих шпионов."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и выберите соответствующего #V [rivals_icon|e] соперника#!, щёлкнув по его флагу.\n\n@arrow_bonus_tier_2! Вы можете либо щёлкнуть по кнопке [spy_network_icon] #W Шпионская сеть#! в Карточке державы, либо по кнопке [diplomacy_icon] #W Дипломатические действия#! во вкладке [hostile_icon] #W Враждебные действия#!.\n\n@arrow_bonus_tier_1! Чтобы сфабриковать [Concept('casus_belli', 'повод для войны')|e], постройте [Concept('spy_network', '@spy_network! шпионскую сеть')|e] на территории нашего [Concept('rivals', 'соперника')]. \n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_destabilize_rival: "Дестабилизация соперника"
 mission_destabilize_rival_desc: "Если мы посеем раздор на землях нашего соперника, он не сможет оказать достойного сопротивления в случае вторжения, а значит, нам будет гораздо проще одержать над ним победу."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! Перейдите на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатии > Текущие отношения')] и выберите соответствующего #V [rivals_icon|e] соперника#!, щёлкнув по его флагу.\n\n@arrow_bonus_tier_2! Вы можете либо щёлкнуть по кнопке [spy_network_icon] #W Шпионская сеть#! в Карточке державы, либо по кнопке [diplomacy_icon] #W Дипломатические действия#! во вкладке [hostile_icon] #W Враждебные действия#!.\n\n@arrow_bonus_tier_1! Постройте [Concept('spy_network', '@spy_network! шпионскую сеть')|e] на территории нашего [Concept('rivals', 'соперника')], достаточную для использования против него дипломатического действия #W Распространение недовольства#!, которое можно найти во вкладке [diplomacy_icon] #W Дипломатические действия#! > [spy_network_icon] #W Действия по обращению#!. \n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_task_select_rival: "Выберите [Concept('rival','соперника')|e] для предстоящих [Concept('mission_tasks','этапов задания')|e]"
 mission_task_no_rival: "@trigger_no! Нет доступных [Concept('rival','соперников')|e]"
 impacted_by_foreign_destabilization_efforts_modifier_tt: "В рамках [Concept('event','события')|e] на них подействует [Concept('modifier','модификатор')|e] «[ShowModifier('foreign_destabilization_efforts_modifier')]»"
 #generic_trade
 generic_trade: "Развитие торговли"
 generic_trade_DESCRIPTION: "Чтобы обеспечить процветание нашей державы, необходимо уделять больше внимания развитию торговли."
 generic_trade_CRITERIA_DESCRIPTION: "Мы выстроили грамотную торговую политику и создали необходимую коммерческую инфраструктуру."
 generic_trade_BUTTON_TOOLTIP: "Рыночная конкуренция открывает много возможностей для извлечения прибыли за счёт товарообмена и создания дальних торговых путей."
 generic_trade_BUTTON_DETAILS: "Занимаясь торговлей, нужно быть готовым к жёсткой конкуренции и переговорам с жадными торгашами. Впрочем, если закрыть на это глаза, то на продаже товаров и создании торговых путей можно неплохо заработать."
 mission_increase_maritime_presence: "Морское присутствие"
 mission_increase_maritime_presence_desc: "Создание морских путей между нашими портами обеспечило экономическое процветание нашей державы. Теперь нам следует направить усилия на расширение нашего морского присутствия, чтобы прочно занять лидирующее положение на рынках."
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"
 mission_protect_our_coasts: "Защита берегов"
 mission_protect_our_coasts_desc: "Жестокие пираты, алчные иностранные купцы и прочие предприимчивые деятели жадно смотрят на наши берега, надеясь однажды ими завладеть. Построив вдоль побережья оборонительные сооружения, мы сможем отразить любое нападение и сберечь богатства наших земель."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @soldiers!#TOOLTIP:POPTYPE,soldiers,X #L солдаты#!#!, и выберите #TOOLTIP:BUILDING_TYPE,coastal_fort,X #L береговую крепость#!#!.\n\n@arrow_bonus_tier_1! Постройте её в одном из ваших прибрежных [Concept('urban_locations', 'городских районов')|e]."
 mission_establish_wharfs: "Строительство верфей"
 mission_establish_wharfs_desc: "Грамотно используя наши береговые территории, мы можем извлечь из них большую прибыль. Чтобы этого добиться, нам необходимо сначала расширить нашу морскую инфраструктуру."
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @burghers!#TOOLTIP:POPTYPE,burghers,X #L горожане#!#!, и выберите #TOOLTIP:BUILDING_TYPE,wharf,X #L пристань#!#!.\n\n@arrow_bonus_tier_1! Постройте её в ваших [Concept('urban_locations', 'городских районах')|e]."
 mission_establish_docks: "Развитие побережий"
 mission_establish_docks_desc: "Наша [ShowBuildingTypeName('wharf')|l] давно служит нам верой и правдой, однако морское дело не стоит на месте, и нам нельзя отставать. Строительство обширных доков на побережье — не роскошь, а необходимость."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @soldiers!#TOOLTIP:POPTYPE,soldiers,X #L солдаты#!#!, и выберите #TOOLTIP:BUILDING_TYPE,dock,X #L док#!#!.\n\n@arrow_bonus_tier_1! Постройте его в ваших [Concept('urban_locations', 'городских районах')|e]."
 mission_merchant_fleet: "Торговый флот"
 mission_merchant_fleet_desc: "В данный момент наша торговля во многом держится на иностранных судах, которые мы нанимаем для перевозки товаров. Пришло время создать свой торговый флот, чтобы не зависеть от других держав в этом вопросе."
 mission_merchant_fleet_tip: "@arrow_bonus_tier_2! Перейдите на [Link('unit_overview', '', '@military_panel! Панель военного дела > Флоты')] и щёлкните по кнопке [regular_ship_icon]#V $RECRUIT_S_BUTTON$#!, чтобы построить [Concept('regular_ships', 'регулярные корабли')|e].\n\n@arrow_bonus_tier_1! Для этого вам потребуется построить [Concept('buildings', 'сооружения')|e], отвечающие за наём или строительство [Concept('regular_ships', 'регулярных кораблей')], например, #TOOLTIP:BUILDING_TYPE,wharf,X #L пристань#!#! или #TOOLTIP:BUILDING_TYPE,dock,X #L док#!#!.\n\n #italic Подробнее об этом вы можете прочитать в подсказках [Link('hints', 'selected_hint = hint_low_sailors', '@hint! Моряки')] и [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Ополчение')]."
 mission_establish_market_center: "Создание рыночного центра"
 mission_establish_market_center_desc: "Несмотря на то, что мы уже ведём торговлю на многих рынках, наши советники считают, что мы должны любой ценой обзавестись собственным рыночным центром."
 mission_establish_market_center_tip: "@arrow_bonus_tier_3! Перейдите на [Link('trade', 'subtab = markets', '@economy_panel! Панель экономики > Рынки')] и щёлкните по кнопке [market_icon]#V $create_market$#!.\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_markets', '@hint! Рынки')]."
 mission_burgher_relations: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]: отношения с нами"
