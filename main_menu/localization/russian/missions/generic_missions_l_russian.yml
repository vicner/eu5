 mission_embrace_capital_economy: "Принять капиталистическую экономику"
 mission_embrace_capital_economy_desc: "Традиционная экономика нашей державы устарела и уже неспособна обеспечить нам светлое будущее. Успех и процветание нам принесут только современные методы, такие как капитализм."
 monthly_events_about_capital_economy_tt: "Пока действует этот [Concept('mission_task','этап задания')|e], каждый месяц могут происходить связанные с переходом к [Concept('societal_value','общественной ценности')|e] «[ShowSocietyDirectionName('capital_economy')]» [Concept('events','события')|e]"
 mission_prepare_industry_focus: "Упор на мануфактуры"
 mission_prepare_industry_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_trade_focus: "Упор на торговлю"
 mission_prepare_trade_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_loan_focus: "Упор на выдачу займов"
 mission_prepare_loan_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_expand_construction_materials: "Обеспечение стройматериалами"
 mission_get_construction_materials_desc: "Прежде чем наращивать мануфактурное производство, мы должны обеспечить державу надёжными строительными материалами."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ Например, можно нарастить эксплуатацию этих ресурсов в державе."
 mission_import_construction_materials: "Импорт стройматериалов"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ Для этого необходимо будет заняться торговлей, импортом и экспортом товаров."
 mission_secure_construction_material: "Поставки стройматериалов"
 mission_secure_construction_material_desc: "Мы должны обеспечить бесперебойные поставки материалов для расширения наших строительных работ."
 mission_secure_production_resource: "Поставки сырья"
 mission_secure_production_resource_desc: "Для расширения нашего растущего предприятия нужны стройматериалы, однако не стоит забывать и про сырьё, необходимое для производства самих товаров, которые мы планируем продавать."
 mission_secure_production_resource_tt: "[ROOT.GetCountry.GetCapital.GetMarket.GetName] — здесь находятся все [Concept('goods','товары')|e], необходимые для текущего [Concept('production_method','метода производства')|e]"
 mission_construct_goods_industry: "Строительство мануфактур"
 mission_construct_goods_industry_desc: "Наши склады забиты стройматериалами и сырьём для производства товаров. Пришло время строить мануфактуры!"
 mission_satisfy_own_demands: "Удовлетворение потребностей народа"
 mission_satisfy_own_demands_desc: "Было бы несправедливо продавать наши товары на иностранных рынках, когда в них остро нуждается наш народ. В первую очередь мы должны удовлетворить потребности нашей державы, и лишь после этого можно будет сосредоточиться на получении прибыли."
 mission_export_produced_goods: "Экспортировать товар «[ROOT.GetCountry.MakeScope.GetVariable('mission_target_goods').GetGoods.GetNameWithNoTooltip|l]»"
 mission_export_produced_goods_desc: "Мы организовали производство товаров, и теперь можем продавать их в другие страны."
 mission_create_profit: "Получение прибыли"
 mission_create_profit_desc: "$generic_capital_economy_CRITERIA_DESCRIPTION$"
 mission_expand_merchant_capacity: "Повышение торгового потенциала"
 mission_expand_merchant_capacity_desc: "Чтобы расширить наши торговые предприятия, сначала следует привлечь в страну побольше купцов, которые будут покупать и продавать производимые товары на наших рынках."
 mission_expand_merchant_capacity_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @burghers!#TOOLTIP:POPTYPE,burghers,X #L горожане#!#!, и выберите#TOOLTIP:BUILDING_TYPE,marketplace,X #L рынок#!#!.\n\n@arrow_bonus_tier_1! Постройте его в [Concept('locations', 'районах')], которые относятся к соответствующему [Concept('market', '@market! рынку')|e]. Вы можете отфильтровать рынки, настроив соответствующую Карточку рынка в верхней части панели.\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_trade', 'Торговля')]."
 mission_expand_merchant_power: "Влиятельные купцы"
 mission_expand_merchant_power_desc: "Чтобы добиться успеха в своих купеческих устремлениях, необходимо, чтобы влияние на нашем рынке было абсолютным. Для этого понадобится возвести непосредственно [ShowBuildingTypeName('marketplace')|l] и другие схожие сооружения."
 mission_expand_merchant_power_tip: "Существует несколько способов увеличить ваше [Concept('merchant_power', '@merchant_power! торговое преимущество')|e] на [Concept('market', '@market! рынке')|e]:\n\n@arrow_bonus_tier_3! Установление контроля над большим числом [Concept('locations', '@locations! районов')|e], относящихся к этому [Concept('market', 'рынку')].\n\n@arrow_bonus_tier_2! Увеличение [Concept('maritime_presence', '@maritime_presence! морского присутствия')|e] в прибрежных водах [Concept('market', 'рынка')].\n\n@arrow_bonus_tier_1! Некоторые [Concept('buildings', '@buildings! сооружения')|e], например, #TOOLTIP:BUILDING_TYPE,marketplace,X #L рынок#!#!, также увеличивают [Concept('merchant_power', 'торговое преимущество')].\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_increasing_trade_advantage', 'Торговое преимущество')]."
 mission_get_into_profitable_export: "Искусство продажи"
 mission_get_into_profitable_export_desc: "Перепродажа импортных товаров на других рынках — простой, но эффективный способ заработка. Создав экспортные маршруты, мы можем обеспечить себе значительную прибыль."
 mission_get_into_profitable_export_tip: "@arrow_bonus_tier_3! Перейдите на [Link('trade', '', '@economy_panel! Панель экономики > Торговля')], чтобы увидеть вашу [Concept('trade', '@trade! торговлю')|e].\n\n@arrow_bonus_tier_2! Выберите одну из предложенных [Concept('trades', 'сделок')], и подождите месяц, чтобы увидеть, как она пройдёт.\n\n@arrow_bonus_tier_1! Вместо этого вы можете автоматизировать все сделки, нажав на @automation!#V Шестерню Автоматизации#!\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_trade', '@hint! Торговля')]."
 mission_get_into_profitable_import: "Роскошь для народа"
 mission_get_into_profitable_import_desc: "Нашим людям не хватает экзотических товаров, и мы вполне можем обеспечить ими внутренний рынок… но лишь за достойную плату."
 mission_get_into_profitable_import_tip: "@arrow_bonus_tier_3! Перейдите во вкладку [Link('trade', '', '@economy_panel! Экономика > Торговля')], чтобы увидеть вашу [Concept('trade', '@trade! торговлю')|e].\n\n@arrow_bonus_tier_2! Выберите одну из предложенных [Concept('trades', 'сделок')], и подождите месяц, чтобы увидеть, как она пройдёт.\n\n@arrow_bonus_tier_1! Вместо этого вы можете автоматизировать все сделки, нажав на @automation!#V Шестерню Автоматизации#!\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_trade', '@hint! Торговля')]."
 mission_improve_market_worth: "[SCOPE.sMarket('mission_target_market').GetNameWithNoTooltip] и богатство"
 mission_improve_market_worth_desc: "Благополучие нашей державы напрямую зависит от богатства нашего внутреннего рынка, а значит, мы должны делать всё возможное, чтобы его развивать."
 mission_improve_market_worth_tip: "@arrow_bonus_tier_3! Перейдите во вкладку [Link('trade', '', '@economy_panel! Экономика > Торговля')], чтобы увидеть вашу [Concept('trade', '@trade! торговлю')|e].\n\n@arrow_bonus_tier_2! Выберите одну из предложенных [Concept('trades', 'сделок')], и подождите месяц, чтобы увидеть, как она пройдёт.\n\n@arrow_bonus_tier_1! Вместо этого вы можете автоматизировать все сделки, нажав на @automation!#V Шестерню Автоматизации#!\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_trade', '@hint! Торговля')]."
 mission_trade_in_new_markets: "Освоение новых рынков"
 mission_trade_in_new_markets_desc: "Хотя внутренний рынок является нашим основным местом сбыта товаров, поиск и освоение новых рынков определённо пойдёт на пользу нашей экономике."
 mission_trade_in_new_markets_tip: "@arrow_bonus_tier_3! Перейдите во вкладку [Link('trade', '', '@economy_panel! Экономика > Торговля')], чтобы увидеть вашу [Concept('trade', '@trade! торговлю')|e].\n\n@arrow_bonus_tier_2! Выберите одну из предложенных [Concept('trades', 'сделок')], и подождите месяц, чтобы увидеть, как она пройдёт.\n\n@arrow_bonus_tier_1! Вместо этого вы можете автоматизировать все сделки, нажав на @automation!#V Шестерню Автоматизации#!\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_trade', '@hint! Торговля')]."
 mission_light_ships: "Развитие морской торговли"
 mission_light_ships_desc: "Перевозка товаров по суше сопряжена со множеством трудностей, и при этом она занимает много времени. В связи с этим нам стоит создать полноценный торговый флот, чтобы расширить наши возможности для торговли."
 mission_light_ships_tip: "@arrow_bonus_tier_3! Перейдите на [Link('unit_overview', '', '@military_panel! Панель военного дела > Флоты')] и щёлкните по кнопке [regular_ship_icon] #V Строительство кораблей#!, чтобы построить [Concept('regular_ships', 'регулярные корабли')|e].\n\n@arrow_bonus_tier_2! Постройте #TOOLTIP:UNITCATEGORY,navy_light_ship,X #L лёгкий корабль#!#!.\n\n@arrow_bonus_tier_1! Если вам нужны [Concept('sailors', '@sailors! моряки')|e], вам придётся возвести соответствующие [Concept('buildings', 'сооружения')|e], а для этого перейти на [Link('production', 'naval_category', '@military_panel! Панель производства > Морские военные сооружения')].\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_trade', '@hint! Торговля')]."
 mission_embrace_capital_economy_trade_focus: "Купеческое богатство"
 mission_embrace_capital_economy_trade_focus_desc: "Играя роль посредников в торговле различными товарами, мы можем накопить поистине огромные богатства."
 requirements_for_this_task_arent_available_yet_tt: "Условия этого [Concept('task','этапа')|e] будут доступны только после начала соответствующего [Concept('mission','задания')|e]"
 #capable_cabinet
 capable_cabinet: "Опытные советники"
 capable_cabinet_DESCRIPTION: "Мудрые члены совета помогут нам эффективнее управлять державой и вести её к процветанию."
 capable_cabinet_CRITERIA_DESCRIPTION: "Наш совет состоит из талантливых людей, которые хорошо знают своё дело."
 capable_cabinet_BUTTON_TOOLTIP: "Назначение умелых советников имеет решающее значение для грамотного управления нашими землями."
 capable_cabinet_BUTTON_DETAILS: "$capable_cabinet_BUTTON_TOOLTIP$"
 mission_create_cabinet: "Образование совета"
 mission_create_cabinet_desc: "Наша держава слишком огромна, из-за чего ей крайне сложно управлять. Нам следует заручиться помощью опытных советников, которые смогут повысить эффективность нашего правительства."
 mission_create_cabinet_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')] или щёлкните на [cabinet_actions_icon] #W Уведомление#!, чтобы увидеть [Concept('cabinet_actions','действия вашего совета')|e].\n\n@arrow_bonus_tier_2! Назначьте [Concept('character','персонажа')|e] с самым высоким показателем связанного [Concept('ability','навыка')|e] на пустующее [Concept('cabinet_seat','место в совете')|e].\n\n@arrow_bonus_tier_1!Наймите нового [Concept('courtier','придворного')|e], если подходящего [Concept('characters','персонажа')] сейчас нет. \n\n #italic Чтобы узнать больше, вы можете прочитать подсказки «[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')]» и «[Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')]».#!"
 mission_promote_cabinet_head: "Глава совета"
 mission_promote_cabinet_head_desc: "Во главе совета должен стоять выдающийся деятель, который будет контролировать всю деятельность правительства."
 mission_promote_cabinet_head_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')].\n\n@arrow_bonus_tier_2! Щёлкните по кнопке [Concept('head_of_the_cabinet', '@head_of_the_cabinet! главы совета')|e] рядом с именем [Concept('cabinet_member', '@cabinet_member! члена совета')|e].\n\n@arrow_bonus_tier_1! Вы также можете назначить [Concept('head_of_the_cabinet', '@head_of_the_cabinet! главу совета')|e] с помощью #V Действия персонажа#! на #V Панели этого персонажа#!. \n\n #italic Узнать больше об этом можно здесь: «[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')]» и «[Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')]».#!"
 mission_enact_government_reforms: "Принять государственный принцип"
 mission_enact_government_reforms_desc: "Необходимость лучше определить форму нашего правления назрела уже давно. Чтобы увеличить стабильность и укрепить центральную власть, мы должны принять нужные реформы."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = estates', '@government_panel! Панель правительства > Сословия')].\n\n@arrow_bonus_tier_2! Щёлкните по #V кнопке с плюсом#! в нижнем правом углу карточки сословия «[ShowEstateTypeName('crown_estate')]», чтобы выбрать один из доступных [Concept('reforms', '@reforms! принципов')|E].\n\n@arrow_bonus_tier_1! Отмена [Concept('government_reforms', 'государственных принципов'] снижает [Concept('stability', '@stability! стабильность')|E], а их принятие занимает какое-то время. Выбирайте их с умом. \n\n #italic Чтобы узнать больше, вы можете прочитать подсказки «[Link('hints', 'selected_hint = hint_has_possible_reform', '$hint_has_possible_reform$')]» и «[Link('hints', 'selected_hint = hint_crown_power', '$hint_crown_power$')]».#!"
 mission_increase_cabinet_efficiency: "Повышение эффективности совета"
 mission_increase_cabinet_efficiency_desc: "Систематизировав работу нашего совета, мы сможем значительно повысить его эффективность и тем самым обеспечить светлое будущее для нашей державы."
 mission_increase_cabinet_efficiency_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')].\n\n@arrow_bonus_tier_2! Проверьте свою текущую [Concept('cabinet_efficiency', '@cabinet_efficiency! эффективность совета')|E].\n\n@arrow_bonus_tier_1! Этот [Concept('mission_task', '@mission_task! этап задания')|E] займёт #V 180 дней#! и может быть начат в любое время. \n\n #italic Чтобы узнать больше, вы можете прочитать подсказки «[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')]» и «[Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')]».#!"
 meritocratic_approach: "Принцип меритократии"
 meritocratic_approach_desc: "Учитывая, что советники во многом влияют на наши решения по целому ряду важных вопросов, мы должны доверять эту должность только тем, кто является выдающимся специалистом в своей области."
 meritocratic_approach_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')].\n\n@arrow_bonus_tier_2! Посмотрите на своих текущих [Concept('cabinet_members', '@cabinet_members! членов совета')|E] и замените их, если их [Concept('ability', '@ability! навык')|e], связанный с выбранным [Concept('cabinet_action', '@cabinet_action! действием совета')|E] слишком низкий.\n\n@arrow_bonus_tier_1! Если у вас нет подходящих [Concept('characters', 'персонажей')], стоит нанять нового [Concept('courtier', 'придворного')|e]. \n\n #italic Узнать больше об этом можно здесь: «[Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')]».#!"
 royal_authority: "Королевская власть"
 royal_authority_desc: "Наши знамёна внушают людям благоговение, и каждый житель нашей державы неукоснительно следует букве закона — всё это возможно лишь благодаря сильной и уважаемой центральной власти."
 royal_authority_tip: "@arrow_bonus_tier_3! Перейдите на [Link('economy', 'tabcontent = balance', '@economy_panel! Экономика > Баланс')].\n\n@arrow_bonus_tier_2! Увеличение [Concept('court_maintenance','содержания двора')|e] для повышения [Concept('legitimacy','легитимности')|e].\n\n@arrow_bonus_tier_1! Выберите [Concept('cabinet_action', '@cabinet_action! действие совета')|E] под названием «[ShowCabinetActionName('strengthen_government')]». \n\n #italic Чтобы узнать больше, вы можете прочитать подсказку «[Link('hints', 'selected_hint = hint_low_legitimacy', '$hint_low_legitimacy$')]».#!"
 high_era_of_countryname: "Великая эпоха в [ROOT.GetCountry.Custom('CL_PP')]"
 high_era_of_countryname_desc: "Грамотное управление, чуткие чиновники и счастливый народ — вот те столпы, на которых зиждется развитие и процветание нашей страны."
 high_era_of_countryname_tip: "@arrow_bonus_tier_3! Перейдите на [Link('economy', 'tabcontent = balance', '@economy_panel! Экономика > Баланс')] и вложитесь в [Concept('stability', '@stability! стабильность')|E].\n\n@arrow_bonus_tier_2! Дайте [Concept('cabinet','совету')|e] указание «[ShowCabinetActionName('stabilize_country')]»\n\n@arrow_bonus_tier_1! Увеличьте количество групп населения «#L [GetPlayer.GetReligion.GetAdjective]ие#! [ShowPopTypeName('clergy')]» путем строительства [Concept('buildings', '@buildings! сооружений')|E], с которыми связаны [ShowPopTypeName('clergy')]. \n\n #italic Чтобы узнать больше, вы можете прочитать подсказку «[Link('hints', 'selected_hint = hint_low_stability', '$hint_low_stability$')]».#!"
 #development_of_infrastructure
 development_of_infrastructure: "Развитие инфраструктуры"
 development_of_infrastructure_DESCRIPTION: "Создание развитой инфраструктуры в нашей столице имеет огромное значение для её процветания."
 development_of_infrastructure_CRITERIA_DESCRIPTION: "Мы обеспечили нашей столице необходимую для её развития инфраструктуру."
 development_of_infrastructure_BUTTON_TOOLTIP: "Наша развитая столица станет движущей силой роста и процветания нашей державы."
 development_of_infrastructure_BUTTON_DETAILS: "$development_of_infrastructure_BUTTON_TOOLTIP$"
 mission_assembly_halls: "Зал заседаний"
 mission_assembly_halls_desc: "Чтобы наиболее эффективно управлять нашими владениями, нам необходимо организовать в столице площадку, где правительство сможет обсуждать все важные вопросы."
 mission_assembly_halls_tip: "@arrow_bonus_tier_3! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Щёлкните по кнопке @nobles!#TOOLTIP:POPTYPE,burghers,X #L Горожане#!#! слева от панели, чтобы просмотреть список [Concept('buildings', '@buildings! сооружений')|e], которые вы можете построить для этого [Concept('pop_type', 'общественного класса')|e].\n\n@arrow_bonus_tier_1! Начните [Concept('construction', '@construction! строительство')|e] требуемого [Concept('building', 'сооружения')]."
 mission_capital_province_prosperity: "Процветание столицы"
 mission_capital_province_prosperity_desc: "Развитие столичной провинции поспособствует её процветанию, а также усилит её политическое и экономическое влияние в регионе."
 a_great_capital: "Величественная столица"
 a_great_capital_desc: "Чтобы создать благополучное общество, мы в первую очередь должны возвести достойную столицу, которая будет вдохновлять наш народ на великие свершения."
 a_great_capital_tip: "@arrow_bonus_tier_3! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Щёлкните по кнопке @construction! #V Строительство#! в верхней части карточки района.\n\n@arrow_bonus_tier_1! Начните [Concept('construction', '@construction! строительство')|e] требуемого количества [Concept('building', 'сооружений')]."
 this_will_depend_on_how_many_buildings_our_capital_has_in_total_tt: "Получаемое [Concept('development','развитие')|e] частично зависит от общего количества [Concept('buildings','сооружений')|e] в нашей [Concept('capital','столице')|e]"
 mission_capital_province_control: "Контроль вокруг столицы"
 mission_capital_province_control_desc: "Вся наша власть и влияние сосредоточены в нашей столице, и нам следует как можно скорее усилить контроль над прилегающими к ней территориями."
 mission_capital_province_control_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')], чтобы увидеть ваш [Concept('cabinet', '@cabinet! совет')|e].\n\n@arrow_bonus_tier_2! Поручите [Concept('cabinet_member', '@cabinet_member члену совета')|e] [Concept('cabinet_action','задание')|e] по #TOOLTIP:CABINET_ACTION,increase_control_province,X #L усилению контроля#!#! над [Concept('province', '@province! провинцией')|e] [Player.GetCapital.GetProvince.GetName].\n\n@arrow_bonus_tier_1! Также можно перейти к месту, где находится ваша [Concept('capital', '@capital! столица')|e], [Player.GetCapital.GetName], и щёлкнуть по кнопке #V Строительство дороги#!, чтобы построить [Concept('road', '@road! дорогу')|e] в соседний [Concept('location', 'район')|e] для усиления [Concept('control', '@control! контроля')|e] над ним.\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 mission_capital_town: "Основание городка"
 mission_capital_town_desc: "Чтобы привлечь в нашу державу больше купцов и увеличить поступления в казну, мы можем основать новый городок."
 mission_capital_town_tip: "@arrow_bonus_tier_3! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Щёлкните по изображению [rural_location_icon] [Concept('location_rank', 'ранга района')|e] в верхней левой части карточки района, чтобы улучшить [Concept('location', '@location! район')|e] с [Concept('rural_location_with_icon', 'сельского района')|e] до @town! #TOOLTIP:LOCATIONRANK,town,X #L городка#!#!."
 mission_capital_city: "Волна урбанизации"
 mission_capital_city_desc: "Вкладывая средства в рост и развитие столицы, мы превратим её в процветающий городской центр и тем самым ознаменуем начало новой эпохи в истории нашей державы."
 mission_capital_city_tip: "@arrow_bonus_tier_3! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Щёлкните по изображению [Concept('location_rank', 'ранга района')|e] в верхней левой части карточки района, чтобы улучшить [Concept('location', '@location! район')|e] с @town! #TOOLTIP:LOCATIONRANK,town,X #L городка#!#! до @city! #TOOLTIP:LOCATIONRANK,city,X #L города#!#!."
 burghers_capital_grow_tt: "Численность [Concept('pops', 'групп')|e] #TOOLTIP:POPTYPE,burghers,X #L горожан#!#! в нашей [Concept('capital', 'столице')|e] увеличится"
 mission_capital_city2: "$mission_capital_city$"
 mission_capital_city2_desc: "$mission_capital_city_desc$"
 mission_capital_city2_tip: "$mission_capital_city_tip$"
 if_we_complete_as_city_we_gain_x_tt: "@trigger_no! Если на момент завершения этого [Concept('mission_task','этапа задания')|e] наша [Concept('capital','столица')|e] будет обладать [Concept('location_rank','рангом')|e] #Y «Город»#!, она на #Y 10#! лет получит [Concept('modifier','модификатор')|e] «[ShowModifier('center_of_urbanization_modifier')]»"
 mission_food_investment: "Заготовка продовольствия"
 mission_food_investment_desc: "Те, кто трудится на полях и в шахтах на благо нашей страны, нуждаются в достойном пропитании. Мы должны обеспечить народ достаточным количеством пищи, чтобы ни в коем случае не допустить голод."
 mission_food_investment_tip: "@arrow_bonus_tier_3! Перейдите на [Link('food_production', '', '@production_panel! Панель производства > Пища')], чтобы увидеть список ваших [Concept('provinces', '@provinces! провинций')|e] и ознакомиться с положением с [Concept('food', '@food! пищей')|e] в них.\n\n@arrow_bonus_tier_2! Щёлкните по карточкам провинций, чтобы просмотреть [Concept('locations', '@locations! районы')] и расширить добычу [Concept('food_raw_materials', 'ресурсов для производства пищи')|e] в районах с самой высокой [Concept('food_productivity', '@food_productivity! эффективностью производства пищи')|e].\n\n@arrow_bonus_tier_1! Также можно щёлкнуть по кнопке [building_icon] #V [Concept('building', 'сооружения')]#!, чтобы просмотреть [Concept('buildings', 'сооружения')] по производству [Concept('food', 'пищи')], доступные в этом [Concept('location', 'районе')].\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_food', '@hint! Пища')]."
 every_location_in_cap_prov_food_provisions_modifier: "Каждый принадлежащий нам [Concept('location','район')|e] в [Concept('province','провинции')|e] нашей [Concept('capital','столицы')|e] на #Y 5#! лет получит модификатор «[ShowModifier('capital_food_provisions_modifier')]»"
 mission_build_roads: "[ROOT.GetCountry.GetCapital.GetName] — перекрёсток всех дорог"
 mission_build_roads_desc: "Новая дорожная сеть, соединяющая столицу с окружающими поселениями, станет важнейшей транспортной артерией нашей державы, которая поспособствует развитию торговле в регионе."
 mission_build_roads_tip: "@arrow_bonus_tier_2! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], [Player.GetCapital.GetName], и щёлкните по кнопке #V Строительство дороги#!.\n\n@arrow_bonus_tier_1! Постройте [Concept('road', '@road! дорогу')|e] в соседний [Concept('location', 'район')|e]."
 mission_task_will_be_bypassed_tt: "Этот [Concept('mission_task','этап задания')|e] будет пропущен"
 mission_home_region_control: "Контроль над регионом"
 mission_home_region_control_desc: "Подоходные налоги, которые могли бы поступать в казну, часто куда-то пропадают. Чиновникам следует усилить контроль над землями, чтобы обеспечить исправный сбор налогов."
 mission_home_region_control_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')], чтобы увидеть ваш [Concept('cabinet', '@cabinet! совет')|e].\n\n@arrow_bonus_tier_2! Поручите [Concept('cabinet_member', '@cabinet_member члену совета')|e] [Concept('cabinet_action','задание')|e] по #TOOLTIP:CABINET_ACTION,increase_control_province,X #L усилению контроля#!#! над [Concept('provinces', 'провинциями')|e] в [Concept('region', '@region! регионе')|e] [Player.GetCapital.GetProvince.GetArea.GetRegion.GetName].\n\n@arrow_bonus_tier_1! Для усиления [Concept('control', '@control! контроля')|e] в [Concept('region', 'регионе')] вы также можете строить [Concept('roads', '@roads! дороги')|e] из вашей [Concept('capital', '@capital! столицы')|e].\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 will_scale_with_average_home_region_control_tt: "Будет зависеть от среднего показателя нашего [Concept('control','контроля')|e] над родным [Concept('region','регионом')|e]"
 mission_push_for_centralization: "Стремление к централизации"
 mission_push_for_centralization_desc: "Полная централизация власти является радикальной, но необходимой мерой, без которой невозможно дальнейшее распространение нашего влияния. Нам необходимо устранить все препятствия на пути к централизации во имя процветания державы и благополучия наших верных подданных."
 mission_push_for_centralization_tip: "$change_societal_value_tip$"
 monthly_events_about_centralization_tt: "Пока действует этот [Concept('mission_task','этап задания')|e], каждый месяц могут происходить связанные с попытками централизации [Concept('events','события')|e]"
 #progress_and_literacy
 progress_and_literacy: "Прогресс и грамотность"
 progress_and_literacy_DESCRIPTION: "Повышение грамотности нашего народа имеет первостепенное значение для развития страны."
 progress_and_literacy_CRITERIA_DESCRIPTION: "Наши люди стали гораздо более грамотными и образованными."
 progress_and_literacy_BUTTON_TOOLTIP: "Пусть наша держава станет центром притяжения для выдающихся учёных и мыслителей!"
 progress_and_literacy_BUTTON_DETAILS: "$progress_and_literacy_BUTTON_TOOLTIP$"
 mission_ensure_book_production: "Увеличение производства книг"
 mission_ensure_book_production_desc: "Для повышения грамотности и распространения знаний необходимо обеспечить народ книгами, а потому нам следует выделять больше средств на строительство печатных мастерских и увеличивать производство книг."
 mission_ensure_book_production_tip: "@arrow_bonus_tier_3! Перейдите на [Link('goods_production', '', '@production_panel! Панель производства > Товары')] и найдите @books! #TOOLTIP:GOODS,books,X книги#!.\n\n@arrow_bonus_tier_2! Щёлкните по кнопке [building_icon] #V Сооружение#!, чтобы отфильтровать все [Concept('buildings', 'сооружения')|e], занимающиеся выпуском #TOOLTIP:GOODS,books,X книг#!, которые можно построить в вашей [Concept('country', 'державе')].\n\n@arrow_bonus_tier_1! Постройте #V 3#! подобных сооружения в любом [Concept('location', 'районе')|e]."
 mission_new_institutions: "Новые институты"
 mission_new_institutions_desc: "Осваивая знания других народов, мы получим доступ к новым технологиям и другим преимуществам."
 mission_found_libraries: "Строительство библиотек"
 mission_found_libraries_desc: "Мы должны строить больше библиотек, которые служить хранилищами знаний и образовательными центрами нашей державы."
 mission_found_libraries_tip: "@arrow_bonus_tier_2! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')] и найдите #TOOLTIP:BUILDING_TYPE,library,X #L библиотеку#!#!.\n\n@arrow_bonus_tier_1! Щёлкните по [Concept('building', 'сооружению')|e], чтобы его построить в любом из ваших [Concept('locations', '@locations! районов')|e]."
 mission_wave_of_innovation: "Волна инноваций"
 mission_wave_of_innovation_desc: "Народ жаждет знаний! Чтобы удовлетворять их потребность в образовании и не отставать от наших соседей, нам стоит уделять больше внимания развитию науки и культуры."
 mission_build_chancery: "Канцелярия"
 mission_wave_of_innovation_tip: "@arrow_bonus_tier_3! Перейдите на [Link('societal_values', '', '@government_panel! Панель правительства > Ценности')], чтобы ознакомиться с вашими [Concept('societal_values', '@societal_values! общественными ценностями')|e].\n\n@arrow_bonus_tier_2! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')], чтобы увидеть ваш [Concept('cabinet', '@cabinet! совет')|e].\n\n@arrow_bonus_tier_1! Поручите [Concept('cabinet_member', '@cabinet_member члену совета')|e] [Concept('cabinet_action','задание')|e] по #TOOLTIP:CABINET_ACTION,change_societal_values,X #L изменению общественных ценностей#!#!.\n\n #italic Подробнее об этом вы можете прочитать в подсказках [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] и [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 mission_build_chancery_desc: "Наши владения разрастаются, в них возникают новые поселения, а потому державе необходима служба, которая занималась бы управлением и судопроизводством. Для этого следует учредить особый институт — #TOOLTIP:BUILDING_TYPE,chancery,X #L канцелярию#!#!."
 mission_theatrical_expression: "Театральные представления"
 mission_theatrical_expression_desc: "Основой нашей культуры является искусство, в котором наш народ изливает свои переживания."
 mission_islamic_colleges: "Исламские школы"
 mission_islamic_colleges_desc: "Изучение писания и сохранение знаний — наш священный долг, поэтому мы должны строить больше медресе, которые будут заниматься просвещением народа и развитием исламской науки."
 mission_houses_of_wisdom: "Дома мудрости"
 mission_houses_of_wisdom_desc: "В каждом нашем #TOOLTIP:BUILDING_TYPE,university,X #L университете#!#! во главе угла будут стоять распространение знаний и стремление к новым вершинам интеллектуальной деятельности."
 four_locations_gain_development_tt: "До #Y 4#! [Concept('locations','районов')|e] с самым высоким уровнем [Concept('literacy','грамотности')|e] и наличием #TOOLTIP:BUILDING_TYPE,university,X #L университета#!#! получат [ShowNamedValue('development_mild_bonus')|+] к [Concept('development','развитию')|e]."
 mission_advances_technology: "Технологические достижения"
 mission_advances_technology_desc: "Мы должны вкладывать больше средств в развитие технологий, чтобы не отставать от других стран."
 mission_advances_technology_tip: "@arrow_bonus_tier_3! Перейдите на @advances_panel![Link('advances', 'subtab = research', 'Панель улучшений')] и выберите необходимое.\n\n@arrow_bonus_tier_2! Также можно щёлкнуть по изображению пустой склянки в правом верхнем углу, чтобы открыть @advances_panel![Link('technology_view', '', 'Панель технологий')] целиком.\n\n@arrow_bonus_tier_1! Помните, вы можете автоматизировать Исследования на @automation![Link('automation', '', 'Панели автоматизации')].\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! $hint_can_do_more_research$')]#!."
 researched_5_new_advances_tt: "С начала [Concept('mission','задание')|e] «[ShowMissionName('progress_and_literacy')]» мы изучили не менее #Y 3#! новых [Concept('advances','улучшений')|e]"
 mission_raise_literacy: "Повышение грамотности"
 mission_raise_literacy_desc: "Грамотность — это сад, который требует заботы и осторожного развития. Образование населения — ключ к светлому будущему!"
 mission_raise_literacy_tip: "Существует несколько способов повысить [Concept('literacy', '@literacy! грамотность')|e] в вашей [Concept('country', '@country! державе')|e]:\n$TAB$@arrow_bonus_tier_1! Увеличение числа [Concept('pops', '@pops! групп населения')|e], принадлежащих к [Concept('upper_class', 'высшему обществу')|e], за счёт строительства [Concept('buildings', '@buildings! сооружений')|e] на [Link('production', '', '@production_panel! Панели производства > Сооружения')].\n$TAB$@arrow_bonus_tier_1! Строительство #TOOLTIP:BUILDING_TYPE,library,X #L библиотек#!#! ] в ваших самых густонаселённых [Concept('locations', 'районах')].\n$TAB$@arrow_bonus_tier_1! Изучение [Concept('advances', '@advances! улучшений')|e], которые повышают [Concept('literacy', 'грамотность')]. Это можно сделать на [Link('technology_view', '', '@advances_panel! Панели улучшений')].\n$TAB$@arrow_bonus_tier_1! Улучшение [Concept('rural_locations', 'сельских районов')|e] до [Concept('urban_locations', 'городских районов')|e].\n\n #italic Проверить ваш текущий уровень [Concept('literacy', 'грамотности')] можно на @advances_panel![Link('advances', '', 'Панели улучшений')]#!."
 mission_ensure_book_production_reward_tt: "Наш [Concept('location','район')|e] с максимальным уровнем [Concept('development','развития')|e], [Concept('market_access','доступом к рынку')|e] и производством #TOOLTIP:GOODS,books,X #L книг#!#! на #Y 10#! лет получит ослабевающий [Concept('modifier','модификатор')|e] «[ShowModifier('center_of_writing_modifier')]»"
 scales_with_number_of_libraries: "Зависит от количества заполненных [Concept('buildings','сооружений')|e] типа «[ShowBuildingTypeName('library')]»"
 every_location_with_theater_pops_gain_10_satisfaction_tt: "[Concept('pop_satisfaction','Довольство')|e] [Concept('pops','групп населения')|e] в [Concept('locations','районах')|e], где есть [ShowBuildingTypeName('theater')|l], повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 monthly_events_about_research_and_thought_tt: "Пока действует этот [Concept('mission_task','этап задания')|e], каждый месяц могут происходить связанные с попытками внедрения новшеств и прогресса [Concept('events','события')|e]"
 #estate_cooperation
 estate_cooperation: "Сотрудничество с сословиями"
 estate_cooperation_DESCRIPTION: "С нашей стороны будет разумно выстроить доверительные отношения с влиятельными сословиями нашей державы."
 estate_cooperation_CRITERIA_DESCRIPTION: "Нам удалось улучшить отношения с одним из сословий."
 estate_cooperation_BUTTON_TOOLTIP: "Заручившись поддержкой влиятельного сословия, мы сможем осуществить свои планы и обеспечить процветание нашего общества."
 estate_cooperation_BUTTON_DETAILS: "$estate_cooperation_BUTTON_TOOLTIP$"
 mission_select_estate: "Выберите [Concept('estate','сословие')|e]"
 mission_select_no_estate: "@trigger_no! Нет доступных [Concept('estates','сословий')|e]."
 used_bribe_5_years_tt: "За прошедшие #Y 5#! лет мы воспользовались [Concept('action','действием')|e] «[ShowGenericActionName('bribe_estate')]» в отношении сословия «[mission_target_estate.GetName|l]»"
 mission_estate_privileges: "Предоставление привилегий"
 mission_estate_privileges_desc: "In order to secure the cooperation of the [estate|e], we must grant them some offices and privileges."
 mission_estate_privileges_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = estates', '@government_panel! Панель правительства > Сословия')], чтобы увидеть ваши [Concept('estates', '@estates! сословия')|E].\n\n@arrow_bonus_tier_2! Пожалуйте новую [Concept('privilege', '@privilege! привилегию')|E] выбранному [Concept('estate', 'сословию')], щёлкнув на #V кнопку с плюсом#!.\n\n@arrow_bonus_tier_1! Выберите [Concept('privilege', 'привилегию')], которая повышает [Concept('estate_satisfaction', '@estate_satisfaction! довольство сословия')|E] \n\n #italic  Чтобы узнать больше, вы можете прочитать [Link('hints', 'selected_hint = hint_estates', '@hint! Совет по сословиям')]."
 monthly_events_about_the_scoped_estate_tt: "Пока действует этот [Concept('mission_task','этап задания')|e], каждый месяц могут происходить связанные с [Concept('estate','сословием')|e] [Concept('events','события')|e]"
 mission_capital_influence: "Влияние в столице"
 mission_capital_influence_desc: "The growing presence and influence of members of the [estate|e] in our capital will lead to more tranquility and coordination."
 mission_capital_influence_tip: "@arrow_bonus_tier_3! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], @location![Player.GetCapital.GetName], чтобы увидеть, какие в ней есть [Concept('buildings', '@buildings! сооружения')|e].\n\n@arrow_bonus_tier_2! Убедитесь, что во всех этих [Concept('buildings', 'сооружениях')] нет незанятых [Concept('employed', 'рабочих мест')|e].\n\n@arrow_bonus_tier_1! Вы можете увеличить [Concept('stability', '@stability! стабильность')|e], чтобы #TOOLTIP:MODIFIER_TYPE,local_pop_promotion_speed,X #P #V ускорить повышение населения#!#!#!.\n\n #italic Узнать больше об этом можно [Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! здесь')]."
 mission_fund_construction_projects: "Финансирование строительных работ"
 mission_fund_construction_projects_desc: "To showcase our willingness towards cooperation with [estate|e], we will encourage our engineers to fund construction projects to boost development and improve the estate's facilities."
 mission_fund_construction_projects_tip: "@arrow_bonus_tier_3! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|E], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2!Щёлкните на кнопку нужного [Concept('pop_type', '@pop_type! общественного класса')|E] в левой части панели, чтобы увидеть, какие [Concept('buildings', '@buildings! сооружения')|E] вы можете возвести для этого [Concept('pop_type', '@pop_type! класса')|E].\n\n@arrow_bonus_tier_1! Начните [Concept('construction', '@construction! строительство')|E] запрошенного [Concept('buildings', 'сооружения')]."
 mission_estate_satisfaction: "Заручиться благосклонностью сословия «[mission_target_estate.GetName|l]»"
 mission_estate_satisfaction_desc: "It is of vital interest to our internal affairs to work towards gaining the favor of influential [estate|e] for our future endeavors."
 mission_estate_satisfaction_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = estates', '@government_panel! Панель правительства > Сословия')], чтобы увидеть ваши [Concept('estates', '@estates! сословия')|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_shared_enrichment: "Общее богатство"
 mission_shared_enrichment_desc: "Proper taxation, ledgers and the ensured enrichment of the [estate|e] will settle a great standard for taxation across our realm."
 mission_shared_enrichment_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = estates', '@government_panel! Панель правительства > Сословия')], чтобы увидеть ваши [Concept('estates', '@estates! сословия')|E].\n\n@arrow_bonus_tier_2![ShowGenericActionName('bribe_estate')] можно совершить, нажав на кнопку #V Подкупить#!.\n\n@arrow_bonus_tier_1! Вы также можете снизить [Concept('taxes', '@taxes! налоги')|E] на панели [Link('economy', '', '@economy_panel!$lateralview_economy_entry_name$ > Баланс')] и подождать, пока они накопят средства.\n\n #italic  Чтобы узнать больше, вы можете прочитать [Link('hints', 'selected_hint = hint_estates', '@hint! Совет по сословиям')]."
 mission_shape_society: "Общественные перемены"
 mission_shape_society_desc: "The currents of change sweep across the halls of power within our domain. If we are to elevate and cultivate a strong bond between our court and the [estate|e] then we must shape our society accordingly."
 mission_shape_society_tip: "@arrow_bonus_tier_3! Перейдите на [Link('societal_values', '', '@government_panel! Панель правительства > Ценности')], чтобы ознакомиться с вашими [Concept('societal_values', '@societal_values! общественными ценностями')|e].\n\n@arrow_bonus_tier_2! Перейдите на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель правительства > Совет')], чтобы увидеть ваш [Concept('cabinet', '@cabinet! совет')|e].\n\n@arrow_bonus_tier_1! Поручите [Concept('cabinet_member', '@cabinet_member члену совета')|e] [Concept('cabinet_action','задание')|e] по #TOOLTIP:CABINET_ACTION,change_societal_values,X #L изменению общественных ценностей#!#!.\n\n #italic Подробнее об этом вы можете прочитать в подсказках [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] и [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 target_mission_pop_gets_20_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство')|e] [Concept('pops','групп населения')|e] в нашей [Concept('capital','столице')|e], относящихся к сословию «[mission_target_estate.GetNameWithNoTooltip|l], повысится на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 every_pop_of_estate_10_satisfaction_tt: "[Concept('pop_satisfaction','Довольство')|e] [Concept('pops','групп населения')|e] #italic в нашей державе#!, относящихся к сословию «[mission_target_estate.GetNameWithNoTooltip|l]» и придерживающихся наших [Concept('culture','культуры')|e] и [Concept('religion','религии')|e], повысится на [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]"
 every_pop_of_no_estate_10_satisfaction_tt: "[Concept('pop_satisfaction','Довольство')|e] [Concept('pops','групп населения')|e] #italic в нашей державе#!, относящихся к выбранному [Concept('estate','сословию')|e] и придерживающихся наших [Concept('culture','культуры')|e] и [Concept('religion','религии')|e], повысится на [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]"
 #traditional economy
 generic_traditional_economy: "Традиционная экономика"
 generic_traditional_economy_DESCRIPTION: "Сила нашей державы заключается в хорошо отлаженных методах управления экономикой, которые наш народ успешно применяет на протяжении многих поколений."
 generic_traditional_economy_CRITERIA_DESCRIPTION: "Мы приняли систему более стабильной традиционной экономики."
 generic_traditional_economy_BUTTON_TOOLTIP: "Укрепляя нашу традиционную экономическую систему, мы закладываем основу для процветания нашего общества на многие годы вперёд."
 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"
 mission_increase_workforce: "Привлечение рабочих"
 mission_increase_workforce_desc: "Для осуществления наших планов и поддержания растущей экономики страны нам потребуется большое количество квалифицированных рабочих. Чем больше у нас будет рабочей силы, тем больше мы сможем развивать наши владения."
 mission_connect_location_to_capital: "Дорога к городу [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_connect_location_to_capital_desc: "Столица нашей державы должна быть связана с остальными её землями. Развивая инфраструктуру между столицей и другими поселениями, мы сможем укрепить народное единство, усилить влияние местных властей, а также повысить эффективность сбора налогов и добычи ресурсов."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! Перейдите к месту, где находится ваша [Concept('capital', '@capital! столица')|e], [Player.GetCapital.GetName], и щёлкните по кнопке [road_icon] #V Строительство дороги#!.\n\n@arrow_bonus_tier_1! Затем выберите [Concept('location', '@location! район')|e], к которому вы хотите проложить [Concept('road', '@road! дорогу')|e].\n\n #italic Подробнее об этом вы можете прочитать в подсказке [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 designated_location_capital_connection_modifier_tt: "Каждый [Concept('location', 'район')|e] в обозначенной [Concept('province','провинции')|e] получит [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,capital_connection_modifier,X #V #L Связь со столицей#!#!#!, который увеличивается в зависимости от [Concept('proximity', 'досягаемости')|e] вашей столицы."
 mission_increase_rgo_level: "Расширение добычи ресурсов"
 mission_increase_rgo_level_desc: "В основе процветания любой державы лежит добыча природных ресурсов. Мы должны развивать сельскую инфраструктуру и увеличивать объёмы добычи, чтобы удовлетворить все потребности нашего растущего населения и экономики."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Перейдите в [Concept('location', '@location! район')|e], который вы выбрали для выполнения задания.\n\n@arrow_bonus_tier_1! Щёлкните по кнопке [rgo_icon] #V $game_concept_rgo$#!, чтобы расширить [Concept('resource_gathering_operations', 'добычу ресурсов')]."
 mission_peasants_estate_satisfaction: "Довольство крестьян"
 mission_peasants_estate_satisfaction_desc: "Крестьянство является основой экономики нашей страны. Удовлетворение потребностей этого сословия обеспечит общественную стабильность, без которой невозможно дальнейшее развитие страны."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Перейдите на [Link('government', 'tabcontent = estates', '@government_panel! Панель правительства > Сословия')], чтобы увидеть ваши [Concept('estates', '@estates! сословия')|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_market_villages: "Сельские рынки"
 mission_market_villages_desc: "Создание рынков в деревнях откроет новые возможности для торговли и обеспечит развитие сельских районов, а также поспособствует объединению наших земель и процветанию всей державы."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @peasants!#TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#!, и выберите #TOOLTIP:BUILDING_TYPE,market_village,X #L торговую деревню#!#!.\n\n@arrow_bonus_tier_1! Постройте её в соответствующем [Concept('location', '@location! районе')|e], щёлкнув по ней в списке сооружений, либо по карте."
 mission_embrace_trad_economy: "Внедрение традиционной экономики"
 mission_embrace_trad_economy_desc: "Наш путь к развитию экономики лежит не в бездумных инновациях, а в использовании проверенных методов. Мы будем придерживаться традиционной экономической системы, поддерживая сельские общины и побуждая людей возвращаться в деревни."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "Процветающее производство"
 mission_prosperous_production_desc: "Благополучие сельских районов имеет для нас первостепенное значение, поскольку крестьяне являются основной рабочей силой державы. Выделив средства на поддержку деревень, мы сможем увеличить производство местных продуктов и удовлетворить потребности народа."
 mission_fishing_villages: "Поддержка рыбацких деревень"
 mission_fishing_villages_desc: "Наши реки и моря богаты самой разной рыбой. Поддержав деревенских рыболовов, мы не только обеспечим державу продовольствием, но и поспособствуем развитию сельских районов."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @peasants!#TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#!, и выберите #TOOLTIP:BUILDING_TYPE,fishing_village,X #L рыбацкую деревню#!#!.\n\n@arrow_bonus_tier_1! Постройте её в соответствующем [Concept('location', '@location! районе')|e], щёлкнув по ней в списке сооружений, либо по карте."
 mission_cloth_makers: "Поддержка сельских ткачей"
 mission_cloth_makers_desc: "Производство ткани является одним из основных ремёсел в наших сельских районах. Если мы поддержим местных ткачей, их продукция поможет нам укрепить своё влияние как на внутреннем, так и на внешнем рынках."
 mission_cloth_makers_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @laborers!#TOOLTIP:POPTYPE,laborers,X #L рабочие#!#!, и выберите #TOOLTIP:BUILDING_TYPE,rural_clothmaker,X #L здание сельского суконщика#!#!.\n\n@arrow_bonus_tier_1! Постройте его в соответствующем [Concept('location', '@location! районе')|e], щёлкнув по нему в списке сооружений, либо по карте."
 mission_irrigation: "Расширение оросительных систем"
 mission_irrigation_desc: "Имея плодородную почву и крупные запасы воды, мы можем превратить даже самые засушливые территории в цветущие поля. Таким образом, расширение оросительных систем позволит нам значительно увеличить урожаи."
 mission_irrigation_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @peasants!#TOOLTIP:POPTYPE,peasants,X #L крестьяне#!#!, и выберите #TOOLTIP:BUILDING_TYPE,irrigation_systems,X #L ирригацию#!#!.\n\n@arrow_bonus_tier_1! Постройте её в соответствующем [Concept('location', '@location! районе')|e], щёлкнув по ней в списке сооружений, либо по карте."
 mission_masons: "Создание гильдий каменщиков"
 mission_masons_desc: "Для роста наших поселений необходимы рабочие, владеющие искусством каменной кладки. Создав гильдии каменщиков по всей державе, мы обеспечим постоянный приток ценных специалистов, которые будут строить наши величественные города."
 mission_masons_tip: "@arrow_bonus_tier_3! Перейдите на [Link('production', '', '@production_panel! Панель производства > Сооружения')], чтобы увидеть список ваших [Concept('buildings', '@buildings! сооружений')|e].\n\n@arrow_bonus_tier_2! Отфильтруйте [Concept('buildings', 'сооружения')], в которых работают @laborers!#TOOLTIP:POPTYPE,laborers,X #L рабочие#!#!, и выберите #TOOLTIP:BUILDING_TYPE,mason,X #L гильдию каменщиков#!#!.\n\n@arrow_bonus_tier_1! Постройте её в соответствующем [Concept('location', '@location! районе')|e], щёлкнув по нему в списке сооружений, либо по карте."
 selected_rural_proximity_and_less_90_percent_pop_tt: "Выбранный [Concept('rural_location','сельский район')|e] будет [Concept('proximity','близко')|e] к нашей [Concept('capital','столице')|e], а его [Concept('population_capacity','предел населения')|e] будет менее #Y 90%#!."
 mission_task_select_rural_settlement: "Выберите [Concept('rural_location','сельский район')|e] для следующих [Concept('mission_tasks','этапов задания')|e]"
 mission_task_no_rural_settlement: "@trigger_no! Нет доступных [Concept('rural_location','сельских районов')|e]."
 every_location_in_province_connected_tt: "Каждый [Concept('location','район')|e] в провинции [mission_target_location.GetProvince.GetName] с #G положительным#! значением [Concept('proximity', 'близости')|e] к нашей [Concept('capital', 'столице')|e] на #Y 10#! лет получит [Concept('modifier', 'модификатор')|e] #TOOLTIP:STATIC_MODIFIER,capital_connection_modifier,X #V #L Связь со столицей#!#!#!."
 mission_target_location_not_coastal: "[mission_target_location.GetName] — не [Concept('coastal','прибрежный район')|e]"
 need_mission_embrace_capital_economy_tt: "Требования этого [Concept('mission_task','этапа задания')|e] станут доступны после выбора [Concept('urban_location', 'городского района')|e] в задании «[ShowMissionTaskName('mission_embrace_capital_economy')]»"
 when_we_choose_appropriate_location_tt: "Этот [Concept('mission_task','этап задания')|e] начнётся после выбора [Concept('rural_location','сельского района')|e] в задании «[ShowMissionTaskName('mission_peasants_estate_satisfaction')]»"
 when_we_complete_mission_secure_production_resource_tt: "Условия этого [Concept('mission_task','этапа задания')|e] станут известны после завершения [Concept('mission_task','задания')|e] #TOOLTIP:MISSION_TASK,mission_secure_production_resource,x #L Поставки сырья#!#!"
 when_we_choose_appropriate_location_coastal_tt: "Этот [Concept('mission_task','этап задания')|e] начнётся, если выбранный [Concept('rural_location','сельский район')|e] в задании «[ShowMissionTaskName('mission_peasants_estate_satisfaction')]» будет [Concept('coastal','прибрежным')|e]"
 when_we_choose_appropriate_location_river_lake_tt: "Этот [Concept('mission_task','этап задания')|e] начнётся, если выбранный [Concept('rural_location','сельский район')|e] в задании «[ShowMissionTaskName('mission_peasants_estate_satisfaction')]» находится рядом с озером или [Concept('river','рекой')|e]"
