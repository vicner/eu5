l_russian:
 conquest_mission_events.1.title: "Вклад на военные нужды"
 conquest_mission_events.1.desc: "Напряжённость в мире растёт, а вместе с ней растёт и потребность в обильных запасах средств на войну. Некоторые влиятельные [target_estate.GetName|l] выступили с предложением: они в полной мере осознают, насколько державе важна армия, а потому готовы совершить щедрое пожертвование в казну, если [target_character.GetName] окажется [Select_CString(target_character.IsFemale, 'вынуждена', 'вынужден' )] воевать.\n\nОднако движет ими вовсе не широта души: [target_estate.GetNameWithNoTooltip|l] надеются подобным образом нарастить своё влияние на [ROOT.GetCountry.Custom('CF_VP')|l]."
 conquest_mission_events.1.a: "Эти средства определённо пригодятся нам для ведения войны."
 conquest_mission_events.1.b: "Вежливо отказаться от предложения."
 reject_the_advances_of_the_estate_tt: "#italic Мы отвергнем предложение, с которым выступили [target_estate.GetNameWithNoTooltip|l]#!"
 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] протестуют против затрат на войну"
 conquest_mission_events.2.desc: "Низшее общество с беспокойством смотрит на то, как [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] усердно накапливает средства для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ой#! казны, выделенной специально под предстоящие войны. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U], страдающие от увеличенных налогов и вынужденных взносов, открыто выражают своё недовольство.\n\nОни заявляют, что не хотят нести бремя войны на собственных плечах, особенно в стране, где богачи продолжают жировать. Если закрыть глаза на эти протесты, они перерастут в бунты, и тогда [ROOT.GetCountry.GetFlavorRank|l] окажется на грани смуты."
 conquest_mission_events.2.a: "Мы возложим на них все расходы."
 conquest_mission_events.2.b: "Мы предоставим им некоторые послабления."
 conquest_mission_events.2.c: "Предоставить им привилегии."
 conquest_mission_events.3.title: "Военные займы"
 conquest_mission_events.3.desc: "Подготовка к крупному военному походу набирает размах, и сословия уже изобрели новый способ обогащения за счёт потребности #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правительства в набитой доверху казне. Сегодня [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] выслушивает ведущих финансистов [ROOT.GetCountry.Custom('CF_RP')|l], обратившихся к нам с заманчивым предложением: они готовы поддержать ведение боевых действий, предоставив нам заём под привлекательные проценты.\n\nНо если мы согласимся, их влияние заметно вырастет, и тогда равновесие сил между сословиями может сместиться."
 conquest_mission_events.3.b: "Принять их предложение."
 conquest_mission_events.3.c: "Нам это не по карману."
 conquest_mission_events.3.a: "Потребовать более выгодные условия."
 special_loan_with_lower_interest_tt: "Этот [Concept('loan','заём')|e] предлагается по сниженной [Concept('interest','процентной')|e] ставке"
 turn_away_the_loan_tt: "#italic Отказаться от предложения наших [Concept('estates','сословий')|e]#!"
 extra_special_loan_with_lower_interest_tt: "Поскольку [target_character.GetName] — умелый переговорщик, [Concept('loan','заём')|e] будет #G больше#!, а [Concept('interest','процентная')|e] ставка — #G ещё ниже#!"
 conquest_mission_events.4.title: "[target_loot_location.GetNameWithNoTooltip] страдает от грабителей"
 conquest_mission_events.4.desc: "Война пожирает всё на своём пути, оставляя лишь пепел. Некогда процветающая провинция [target_loot_province.GetName] приняла на себя всю тяжесть этой войны: мародёрствующие солдаты и отчаявшиеся дезертиры разоряют поселения, грабят хозяйства и разрушают всё на своём пути.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сегодня хорошо представляет себе мрачную картину происходящего: донесения о сожжённых деревнях, голодающих крестьянах и остановившейся торговле приходят каждый день. Если срочно что-нибудь не предпринять, ущерб от мародёрства на долгие годы вгонит провинцию в бедность."
 conquest_mission_events.4.a: "На войне все средства хороши."
 conquest_mission_events.4.b: "Солдатам всего лишь нужны припасы!"
 conquest_mission_events.4.c: "[target_province.GetNameWithNoTooltip] — не то место, где можно себя так вести!"
 conquest_mission_events.5.title: "Тяжести войны"
 conquest_mission_events.5.desc: "Затянувшаяся война неизбежно накладывает свой отпечаток на каждого, и недовольство народа её тяготами растёт словно на дрожжах. В деревнях не осталось мужчин, способных держать оружие, налоги взлетели до небес, а припасов с каждым днём становится только меньше.\n\nПростой народ устал от бесконечного кровопролития и бессмысленных жертв, которых требует [target_character.GetName]. И в крупных городах, и в тихих деревушках — одно и то же зрелище: люди поникли духом и начинают роптать. Если ничего не предпринять, нарастающая усталость от войны может обрушить [ROOT.GetCountry.Custom('CF_VP')|l]."
 conquest_mission_events.5.a: "Их жалобы ни на что не повлияют."
 conquest_mission_events.5.b: "Нужно усилить военную пропаганду!"
 conquest_mission_events.6.title: "Военные инновации"
 conquest_mission_events.6.desc: "Война продолжается, и нам приходится приспосабливаться к её условиям. И враги, и союзники нашей державы в этом затянувшемся столкновении располагают различными любопытными изобретениями — от осадных машин до боевых тактик, и наши солдаты и инженеры сейчас тщательно перенимают и изучают увиденное и захваченное.\n\nТакой обмен знаниями не только сделал нашу армию сильнее, но и подстегнул технический прогресс [ROOT.GetCountry.Custom('CF_RP')|l]."
 conquest_mission_events.6.a: "Нужно как следует изучить опыт этой войны."
 conquest_mission_events.6.b: "Сосредоточимся на развитии гражданских технологий."
 research_gained_scales_with_monthly_towards_innovative_tt: "[Concept('research_progress', 'Прогресс исследования')|e] растёт в зависимости от изменения нашего показателя «[ShowModifierTypeName('monthly_towards_innovative')]»"
 conquest_mission_events.7.title: "Интеграция провинции [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.7.desc: "Включение провинции [target_province.GetName] в состав державы идёт уверенно. Население [target_location.Custom('LR_RP')|l] [target_location.GetName] начинает постепенно перенимать наши законы и обычаи.\n\nОдин за другим открываются рынки, на улицах всё чаще звучит наш язык, а сопротивление молча смирилось со своей долей. И хотя местные жители ещё держатся за некоторые свои традиции, регион всё-таки постепенно становится частью [ROOT.GetCountry.Custom('CF_RP')|l]."
 conquest_mission_events.7.a: "Ускорить процесс интеграции."
 conquest_mission_events.7.b: "Люди имеют право на сохранение своих обычаев."
 locals_in_target_province_gain_mild_satisfaction_tt: "[Concept('pop_satisfaction', 'Довольство')|e] наших [Concept('pops','групп населения')|e] в провинции [target_province.GetName] повысится на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[Concept('locations','Районы')|e] в упомянутой [Concept('province','провинции')|e], проходящей [Concept('integrating','интеграцию')|e], получат [ShowNamedValue('integration_progress_very_weak_bonus')|+=] к прогрессу [Concept('integration','интеграции')|e]"
 conquest_mission_events.8.title: "Сопротивление интеграции в провинции [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "Население провинции [target_province.GetName] продолжает сопротивляться. Чиновники из [target_location.Custom('LR_RP')|l] [target_location.GetName] сообщили, что народ всё реже повинуется нашей власти и её политике.\n\nМестные власти сводят на нет все попытки проводить реформы, а знамёна нашей державы не вызывают у населения ничего, кроме презрения. Люди отчаянно цепляются за прежний уклад, и все попытки переломить этот порядок натыкаются либо на молчание, либо на открытое пренебрежение."
 conquest_mission_events.8.a: "Их попытки сопротивления тщетны!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Пара ударов кнутом выбьет из них это упрямство."
 locals_in_target_province_lose_mild_satisfaction_tt: "[Concept('pop_satisfaction','Довольство')|e] [Concept('pops','групп населения')|e] в провинции [target_province.GetName] снизится на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 mission_ruler_or_regent_is_conqueror_tt: "[target_character.GetName] без труда подавит слабое сопротивление в провинции [target_province.GetName]"
 conquest_mission_events.9.title: "Распространение культуры в провинции [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.9.desc: "Среди жителей провинции [target_province.GetName] начинает постепенно приживаться #L [target_culture.GetName|l]ая#! культура — в частности, первые признаки перемен проявились в [target_location.Custom('LR_PREP')|l] [target_location.GetName].\n\nДети начинают учить наш язык, взрослые — одеваться в столичную одежду и перенимать столичные обычаи, а мысль, что теперь все они — жители [ROOT.GetCountry.Custom('rank_ru_GEN')|l] под нашей властью, уже не вызывает былого отторжения. Перемены малозаметны, но они всё-таки есть."
 conquest_mission_events.9.a: "#L [target_culture.GetNameWithNoTooltip]ая#! культура теперь в моде?"
 conquest_mission_events.9.b: "Нужно более активно прививать им нашу культуру!"
 conquest_mission_events.9.c: "Нужно следовать примеру, который подаёт нам [target_character.GetShortNameWithNoTooltip]!"
 conquest_mission_events.9.d: "Настоящая сила — в культурном многообразии!"
 conquest_mission_events.10.title: "Распространение религии в провинции [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.10.desc: "Жители провинции [target_province.GetName] начинают постепенно обращаться в нашу #L [target_religion.GetAdjective|l]ую#! веру.\n\nВ [target_location.Custom('LR_PP')|l] [target_location.GetName] уже появляются первые, небольшие пока ещё общины, сплотившиеся вокруг наших проповедников, а в храмах стало больше прихожан. Вера превосходно объединяет людей."
 conquest_mission_events.10.a: "Наконец-то они встали на верный путь!"
 conquest_mission_events.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] из провинции [target_province.GetNameWithNoTooltip] требуют сотрудничества"
 conquest_mission_events.11.desc: "К нам обратились [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] из провинции [target_province.GetName]. Они готовы присягнуть нам на верность в обмен на место в новом для них порядке.\n\nВ [target_location.Custom('LR_PP')|l] [target_location.GetName] эти семейства пользуются влиянием, богатством и властью, и всё это они готовы предложить нам… если мы наделим их землёй и привилегиями. Поддержка со стороны этого сословия может облегчить вхождение провинции в состав нашей державы, но тогда пострадает простой народ — и наша власть."
 conquest_mission_events.11.a: "Нам придётся пойти на уступки, но оно того стоит."
 conquest_mission_events.11.b: "Они не будут определять нашу политику."
 conquest_mission_events.11.c: "Вместо этого нашу поддержку получат местные [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 conquest_mission_events.11.d: "Власть, которой обладает [target_character.GetShortNameWithNoTooltip], неоспорима."
 ruler_or_regent_too_strong_tt: "[target_character.GetName] — слишком [Select_CString(target_character.IsFemale, 'могущественная правительница', 'могущественный правитель' )], чтобы [Select_CString(target_character.IsFemale, 'ей', 'ему' )] бросали вызов мелкие [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]!"
