l_russian:
 #Misc
 generic_colonize_explore: "Навстречу неизведанному"
 generic_colonize_explore_DESCRIPTION: "Умы наших людей будоражит мысль о том, что далеко за горизонтом нас ждут девственные, ещё не заселённые земли. Мы должны отправить исследователей в путешествие через моря, чтобы открыть новые территории, расширить своё влияние и обеспечить процветание нашей державы на многие годы вперёд."
 generic_colonize_explore_CRITERIA_DESCRIPTION: "Мы начали исследовать неизведанные моря, либо уже заложили основу для дальнейшей колониальной экспансии."
 generic_colonize_explore_BUTTON_TOOLTIP: "Неизведанные земли открывают перед нами безграничные возможности для развития. Такой шанс нельзя упускать."
 generic_colonize_explore_BUTTON_DETAILS: "За пределами наших границ лежит огромный мир, полный тайн и возможностей. Открывая новые земли и основывая там свои колонии, мы можем обеспечить нашей державе светлое будущее и вписать свои имена в историю!"
 #Missions
 mission_hire_explorer: "Наём исследователей"
 mission_hire_explorer_desc: "Нам нужны крепкие и смелые исследователи, которым под силу покорить неизведанные земли."
 mission_chart_horizon: "Составление карт новых земель"
 mission_chart_horizon_desc: "В ходе морских и наземных экспедиций путешественники открывают новые территории и составляют карты доселе неизвестных земель."
 mission_new_maps: "Новые карты"
 mission_new_maps_desc: "Нам пока сложно оценить весь масштаб последних открытий. Мы должны организовать дополнительные экспедиции и составить полные карты новых территорий."
 mission_overseas_efforts: "Заморские открытия"
 mission_overseas_efforts_desc: "Всем уже стало очевидно, что мы стоим на пороге новой эпохи. Тот, кто осмелится отправиться в неизвестность и освоить новые земли, навсегда впишет своё имя в анналы истории."
 mission_settle_horizon: "Заселение новых земель"
 mission_settle_horizon_desc: "Движимые идеей расширения наших владений, советники предлагают отправить людей на заселение недавно открытых земель. Приток поселенцев поспособствует распространению новых знаний, развитию технологий, а также появлению на рынке новых товаров."
 mission_colonial_ambitions: "Колониальные амбиции"
 mission_colonial_ambitions_desc: "Освоение новых земель и использование их ресурсов открывает перед нами много возможностей для торговли и расширения нашего влияния. Нам стоит создать на этих территориях колониальных ленников, которые будут отстаивать там наши интересы."
 #Tooltips
 land_explo_key: "Если мы завершим задание, проведя хотя бы #Y одну#! наземную [Concept('exploration','экспедицию')|e]:"
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "Если мы завершим задание, проведя хотя бы #Y одну#! морскую [Concept('exploration','экспедицию')|e]:"
 yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "[Concept('liberty_desire','Желание свободы')|e] одного из наших колониальных [Concept('subjects','ленников')|e] #G уменьшится#!"
 mission_settle_horizon_tt: "Пока действует этот [Concept('mission_task','этап задания')|e], каждый месяц могут происходить связанные с нашими колониальными поселениями [Concept('events','события')|e]"
 #Events
 generic_colonial_exploration_events.1.title: "Соперничающие исследователи"
 generic_colonial_exploration_events.1.desc: "Великая эпоха исследования неизведанных просторов породила множество умелых мореплавателей и искателей приключений, всегда готовых сделать шаг навстречу неизвестному. Среди них есть немало знаменитых людей, таких как [target_character_1.GetName] и [target_character_2.GetName] — исследователей, всегда охочих до славы.\n\nОба этих человека, подгоняемые духом соперничества, достигли немалых высот, ведь ничто не вдохновляет на свершения так, как желание обойти другого. Но невозможно постоянно идти вровень, и поэтому один из этих смельчаков начал вырываться вперёд. Теперь этот светоч поведёт нас к славе — каждому очевидно, что найти боле выдающуюся особу будет почти невозможно."
 generic_colonial_exploration_events.1.a: "Нашим фаворитом будет [target_character_1.GetNameWithNoTooltip]."
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip] будет нашей гордостью!"
 generic_colonial_exploration_events.1.c: "Может быть, [target_character_3.GetNameWithNoTooltip]?"
 generic_colonial_exploration_events.1.d: "Едва ли им под силу такая важная миссия!"
 next_completed_exploration_will_fire_event_tt: "Следующая завершённая нами в течение #Y 10#! лет [Concept('exploration','экспедиция')|e] вызовет [Concept('event','событие')|e]"
 generic_colonial_exploration_events.2.title: "Будущее географических открытий"
 generic_colonial_exploration_events.2.desc: "Много месяцев спустя наши исследователи, которым мы поручили составить карты далёких земель и неизведанных вод, вернулись домой. Эти люди рисковали жизнью — и привезли с собой подробные описания неизученных краёв. Их успех нельзя назвать иначе как невероятным: перед нами открывается широкий простор для будущих экспедиций и развития навигационной науки.\n\nОднако [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не может сойтись во мнениях, как лучше воспользоваться новыми знаниями. Некоторые утверждают, что самому выдающемуся исследователю следует поручить и дальше раздвигать границы известного; другие же заявляют, что лучше будет поставить новые открытия на службу прогрессу, и тогда наши потомки нас отблагодарят. От нашего решения зависит будущее экспедиций."
 generic_colonial_exploration_events.2.a: "Выделить средства на разработку новых технологий."
 generic_colonial_exploration_events.2.b: "Поддержать путешественников."
 generic_colonial_exploration_events.3.title: "Будущее географических открытий"
 generic_colonial_exploration_events.3.desc: "Поселенцы в колонии [target_charter.GetName] собираются обратить местных жителей в свою веру: они считают, что [ROOT.GetCountry.GetReligion.GetName|l] станет первым шагом на пути к принятию #L [ROOT.GetCountry.GetCulture.GetName|l]ой#! культуры, что, в свою очередь, приведёт к духовному просвещению и заодно поможет коренному населению влиться в новое для них общество.\n\nПеренявшие наши нравы аборигены смогут вносить свой вклад в развитие и процветание колонии. Однако для этого потребуются значительные средства, выделить которые сможет только [ROOT.GetCountry.GetCapital.GetName]: труд проповедников и носителей культуры обойдётся недёшево. Некоторые считают, что без подобных вложений поселение обречено, а некоторые — что не следует нарушать местные традиции и рушить установившееся в провинции хрупкое равновесие."
 generic_colonial_exploration_events.3.a: "Мы выделим средства на эти проекты."
 generic_colonial_exploration_events.3.b: "Не стоит навязывать местным наши порядки."
 natives_left_undisturbed_tt: "#italic Коренных обитателей колонии [target_charter.GetNameWithNoTooltip] оставят в покое#!"
 generic_colonial_exploration_events.4.title: "Колония стремительно развивается"
 generic_colonial_exploration_events.4.desc: "По просторам страны стремительно разносятся слухи, что [target_charter.GetName] — обильная земля, где удача может улыбнуться каждому. Рассказы о неслыханных богатствах и свободах Нового Света манят каждого: купцов, земледельцев, искателей приключений…\n\nМногие ищут вдохновения в успехах первых поселенцев и готовятся отправиться за море, чтобы обрести там достойную жизнь. Население колонии от этого только вырастет, а сама она начнёт стремительно развиваться и превратится в действительно живое процветающее поселение."
 generic_colonial_exploration_events.4.a: "Будем надеяться, что эта тенденция сохранится надолго."
