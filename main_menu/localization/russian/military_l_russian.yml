l_russian:
 HAS_PROP_FORTS_IN_LOC: "Уровень укреплений: $NUM|Y$. Распространяет [Concept('zone_of_control','зону контроля')|e] на примыкающие [Concept('locations','районы')|e]."
 HAS_FORTS_IN_LOC: "Уровень простых укреплений: $NUM|Y$."
 INFLUENCE_FORT_ENTRY: "Находится в [Concept('zone_of_control','зоне контроля')|e] района [LOCATION.GetName]."
 FORT_FLIPPING: "#T Новая контролирующая сторона#!\nРайон @location!$PROV|Y$ начинает контролировать другая [Concept('controller', 'сторона')] — $FLIPPER|Y$, поскольку в местности $FLIPPINGLOCATION|Y$ находится [Concept('fort','крепость')|e].\nПрогресс: $PERCENT|Y2%$."
 CAPITAL_FLIPPING: "#T Новая контролирующая сторона#!\nРайон @location!$PROV|Y$ начинает контролировать другая [Concept('controller', 'сторона')] — $FLIPPER|Y$, поскольку ей принадлежит [Concept('province_capital','столица')|e] провинции @location! $FLIPPINGLOCATION|Y$.\nПрогресс: $PERCENT|Y2%$."
 FORT_FLIPPING_SLIPPING: "$FLIPPER$ снова начинает терять провинцию @location!$PROV$. Прогресс: $PERCENT|Y%$."
 HAS_NO_FORTS: "Не обладает [Concept('forts','крепостями')|e] и не находится в [Concept('zone_of_control','зоне контроля')|e]."
 APPLY_MILITARY_STANCE_TO_ALL: "Выбрать военную позицию для всех наших ленников"
 normal_military_stance: "Обычная зима"
