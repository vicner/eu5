 supportive_military_stance_desc_all: "Все наши [Concept('subjects','ленники')|e] будут использовать военные тактики, направленные на поддержку наших войск."
 passive_military_stance: "Безынициативность"
 passive_military_stance_desc: "[Concept('subject','Ленник')|e] будет использовать пассивные военные тактики, отдавая предпочтение блокадам и обороне дружественных владений."
 passive_military_stance_desc_all: "Все наши [Concept('subjects','ленники')|e] будут использовать пассивные военные тактики, отдавая предпочтение блокадам и обороне дружественных владений."
 defensive_military_stance: "Оборона"
 defensive_military_stance_desc: "[Concept('subject','Ленник')|e] будет использовать оборонительные военные тактики, вступая в битвы только в том случае, если враг угрожает дружественным владениям."
 defensive_military_stance_desc_all: "Все наши [Concept('subjects','ленники')|e] будут использовать оборонительные военные тактики, вступая в битвы только в том случае, если враг угрожает дружественным владениям."
