 normal_military_stance_desc_all: "Все наши [Concept('subjects','ленники')|e] будут в равной степени использовать разные военные тактики."
 aggressive_military_stance: "Агрессия"
 aggressive_military_stance_desc: "[Concept('subject','Ленник')|e] будет использовать агрессивные военные тактики, осаждая города и преследуя вражеские войска даже на их территории."
 aggressive_military_stance_desc_all: "Все наши [Concept('subjects','ленники')|e] будут использовать агрессивные военные тактики, осаждая города и преследуя вражеские войска даже на их территории."
 supportive_military_stance: "Поддержка"
