 nature_tenet: "Природа"
 nature_tenet_desc: "В основе нашей веры лежит определение природы Бога. Все течения христианства так или иначе признают, что Иисус Христос имеет и человеческую, и божественную природу, однако их связь между собой до сих пор вызывает споры. Тем не менее сосуществование двух начал является идеалом, к которому должен стремиться каждый христианин."
 single_nature: "Одна природа"
 single_nature_desc: "При воплощении Христа две его природы слились в одну."
 composite_nature: "Единая природа"
 composite_nature_desc: "Две природы Христа составляют единое целое, не сливаясь при этом в одну."
 dual_nature: "Двойственная природа"
 dual_nature_desc: "Христос имеет две природы, являясь в полной мере и Богом, и человеком."
 separate_nature: "Раздельная природа"
 separate_nature_desc: "Христос имеет человеческую и божественную природу, которые существуют независимо друг от друга."
 christology: "Христология"
 christology_desc: "Учение о личности и природе Иисуса Христа. Делится на высокую и низкую христологии. Приверженцы первой рассматривают Христа как изначально божественную фигуру, а последователи второй уделяют больше внимания его земной жизни до воскресения."
 high_christology: "Высокая христология"
 high_christology_desc: "Христос однозначно имеет божественную природу."
 low_christology: "Низкая христология"
 low_christology_desc: "Христос — лишь человек, принявший Божью волю."
 liturgical_practices: "Литургические практики"
 liturgical_practices_desc: "Различные формы богослужения, включающие песнопения, чтение молитв и другие обряды."
 byzantine_rites: "Византийские обряды"
 byzantine_rites_desc: "Придерживаясь практик, созданных византийскими священниками, мы повысим авторитет нашей веры."
 local_traditions_and_rites: "Местные обряды"
 local_traditions_and_rites_desc: "В богослужении надо отдавать предпочтение местным традициям и обрядам."
 catholic_influenced_rites: "Католические обряды"
 catholic_influenced_rites_desc: "Следует ввести в богослужение такие #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! обряды, как месса, таинства и литургия часов."
 essence_tenet: "Сущность"
 essence_tenet_desc: "Это понятие описывает божественность как неотъемлемую часть окружающего нас мира, а также подчёркивает неготовность людей осознать и принять её в полной мере."
 accept_essence_tenet: "Принять понятие сущности"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Отвергнуть понятие сущности"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Человек"
 person_tenet_desc: "Изначально это понятие обозначало некую основную и фундаментальную первопричину всего сущего. Со временем оно стало использоваться в христианском богословии для указания на один из ликов Святой Троицы, при этом не отделяя их друг от друга и не разрывая их единую божественную сущность."
 accept_person_tenet: "Принять понятие ипостасей"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Отвергнуть понятие ипостасей"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Маск"
 prosopon_tenet_desc: "В христианстве лицо представляет собой воплощение одной из ипостасей, то есть выражение божественного в материальном. При этом совокупность явлений, составляющих лицо, уникальна для каждой ипостаси и позволяет верующим отличать их друг от друга."
 accept_prosopon_tenet: "Принять понятие лица"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Отвергнуть понятие лица"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Христологические споры"
 christological_debates_tenet_desc: "Обсуждение природы и личности Христа необходимо для познания истины в разных богословских вопросах. Эти диспуты позволяют сохранять правильный порядок богослужения и поддерживать единство церкви."
 allow_christological_debates_tenet: "Разрешить христологические споры"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Запретить христологические споры"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Двойной шаббат"
 double_sabbath_tenet_desc: "Суббота служит днём отдыха для евреев ещё со времён Моисея. Мы можем сохранить её священный статус или отказаться от неё в пользу дня Господнего — воскресенья."
 allow_double_sabbath_tenet: "Разрешить двойной шаббат"
 allow_double_sabbath_tenet_desc: "И суббота, и воскресенье будут объявлены священными днями."
 forbid_double_sabbath_tenet: "Запретить двойной шаббат"
 forbid_double_sabbath_tenet_desc: "В соблюдении субботы больше нет необходимости, поскольку в христианстве её функцию выполняет воскресенье."
