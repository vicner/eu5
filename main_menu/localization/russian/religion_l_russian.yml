 guru: "Гуру"
 guru_desc: "Высокодуховный человек, идущий к просветлению через религиозные практики. Имея обширные знания о философии и священных писаниях, он всегда готов делиться ими с окружающими."
 shinto_desc: "Этот набор верований и практик, основанных на поклонении ками, существовал в Японии ещё до прихода буддизма. Появившись в стране, буддизм быстро смешался с местными религиозными традициями. С тех пор ками и буддийские божества почитались бок о бок в общих храмах, и два вероучения фактически стали неразделимы. Так в Японии появилась особая разновидность буддизма, в которой буддийские ритуалы используются в том числе для служения ками."
 bon_desc: "Бонское учение зародилось в Тибете ещё до прихода буддизма, но в дальнейшем подверглось его влиянию и претерпело значительные изменения. Теперь оно во многом схоже со школой тибетского буддизма Ньингма, но при этом сохраняет множество добуддийских традиций и практик. Бон в своём нынешнем виде основывается на идеях о карме и реинкарнации, а также о различных путях к просветлению."
 mahayana_desc: "Название этого направления буддизма означает «Великая колесница». Оно основано не только на ранних буддийских текстах, но и на так называемых махаянских сутрах. И хотя изначально это учение зародилось в Индии, благодаря Шёлковому пути его тексты постепенно проникли в Китай, где на их основе было создано множество других трудов. С тех пор китайский канон также составляет значительную часть Махаяны. Смысл учения состоит в том, что каждый может достичь просветления, если будет идти по пути бодхисаттвы и помогать живым существам освобождаться от сансары."
 theravada_desc: "Также именуемая «учением старцев», эта школа является старейшей из буддистских традиций. Она отвергает сутры махаяны, а следовательно и многих бодхисаттв, а также доступность самого пути бодхисаттвы для всех. Вместо этого данное направление подчеркивает, что главным путем по достижению просветления являются монашеские общины."
 sammitiya_desc: "Одно из старейших направлений буддизма в Индии, самматия возникла в Синде, ставшим крупным центром ранних буддистских школ, способным соперничать с махаяной Наланды. Несмотря на статус крупнейшей после махаяны школы в Индии, самматия утратила свой статус после исламских завоеваний."
 tibetan_buddhism_desc: "Эта форма буддизма возникла в Гималаях из традиции $mahayana$, но вобрала в себя ряд эзотерических практик Ваджраяны благодаря тесным контактам с Индией и местными буддийскими течениями, находившимися на более позднем этапе развития."
 sanjiao_desc: "Под термином «три учения» подразумевается единая духовно-философская система, образованная конфуцианством, даосизмом и буддизмом. Эти течения сосуществовали в Китае на протяжении многих столетий, влияя на другие $chinese_group$ие верования и заимствуя у них отдельные элементы. Хотя их соседство не всегда можно было назвать мирным, они были и остаются неотъемлемой частью $chinese_group$ой культуры."
 anglican_desc: "Англиканство — это форма христианства, в которой глава государства одновременно является Верховным Правителем Церкви. С точки зрения теологии и устройства англиканство сохранило множество элементов католичества, но не избежало влияния реформистов-пуритан и континентального лютеранства."
 bogomilism_desc: "Неогностическое и дуалистическое направление христианства, богомилизм учит, что все сущее состоит из мира духовного и материального мира. Последователи этого учения считают свои тела священными храмами и стремятся приблизиться к Богу через очистительные обряды. К их числу относятся посты, танцы и отказ от стяжательства ради духовного роста."
 bosnian_church_desc: "Отколовшись от католической церкви, крстянство, благодаря длительной изоляции от основных течений христианства, создало свою уникальную теологию. В ней особое внимание уделяется темам апокалипсиса и мистицизму. Крстянство сохранило многие практики раннего христианства. Из-за этих особенностей католические и православные иерархии считают его ересью."
 calvinist_desc: "Названный в честь Джона Кальвина кальвинизм является важным течением протестантизма, основанным на простоте поклонения и верховенства Священной Библии. Особый упор делается на предопределённость, проистекающую из идеи, что Бог заранее определил судьбу каждого из своих творений."
 catharism_desc: "Катаризм — это дуалистическое движение, верующее в существование двух Богов: доброго Бога Небес и другого, злого Бога. Последователи этого учения придерживаются аскетичного образа жизни и считают, что души заперты в физических телах и участвуют в космическом противостоянии. Духовное очищение, достигаемое через строгую дисциплину, считается единственным путём к спасению."
 catholic_desc: "Католичество основано на Никейском символе веры и является крупнейшей ветвью христианства. Главой церкви является Папа, выступающий в качестве духовного преемника Святого Петра. Помимо руководства церковью, Папа также выступает посредником в конфликтах между католическими правителями. Доктрины и традиции католичества в значительной мере повлияли на религиозную и культурную историю Запада."
 hussite_desc: "Основанная Яном Гусом гуситская церковь возникла как прото-протестантское движение в Богемии, совместив элементы Византийского обряда с учением Джона Уиклифа. Она настаивала на проведении обоих видов причастия и подчёркивала верховенство Писания над церковными традициями."
 lollardy_desc: "Реформистское движение лоллардов было создано Джоном Уиклифом. Оно выступало за равенство и отвергало необходимость таинств крещения и исповеди для достижения спасения. Учения лоллардизма подчеркивали прямую связь с богом через писание, переведенное на разговорные языки. Благодаря этому теология движения стала доступна массам, что дало толчок к призывам реформировать церковь."
 lutheran_desc: "$lutheran$ основано на «Девяноста пяти тезисах» Мартина Лютера. Начавшись как призыв к реформе католической церкви, оно переросло в полноценную ветвь протестантизма. Протестантизм учит, что Ветхий и Новый Завет являются единственным и неоспоримым авторитетом в вопросах христианской доктрины."
 miaphysite_desc: "Миафизитство учит, что в Христе одна ипостась и два неделимых естества — божественное и человеческое. Эта доктрина, утверждённая на Эфесском соборе, распространилась в Армении, Египте и Эфиопии. Миафизитские общины сохранили свои уникальные литургии и традиции, подчеркивающие единую суть Христа как Бога и человека."
 nestorianism_desc: "Несторианство, названное в честь Нестория, учит, что божественное и человеческое естество Христа существуют отдельно дру от друга. Эфесский собор отринул эту идею, но она нашла широкое распространение в Персии и землях за ней. Несториане распространили своё учение по всей Азии, что сделало его крупнейшей христианской ветвью по охваченному региону."
 orthodox_desc: "Православная церковь опирается на традиции ранних христианских соборов и подчёркивает преемственность учений апостолов и священных традиций. Основанная на Византийском обряде, она уделяет особое внимание литургиям, иконам и мистицизму. Главами Православной церкви являются патриархи, среди которых главенствующее положение занимает Вселенский патриарх Константинополя."
 paulicianism_desc: "$paulicianism$ — дуалистическая христианская секта, отвергающая материальный мир как творение сил зла. Его последователи считают чистым лишь духовное царство. Их верования опираются на текст Нового Завета, тогда как Ветхий Завет отвергается полностью. Преследуемое и католическими, и православными иерархами, павликианство сопротивлялось попыткам ассимиляции и вдохновило последующие реформистские движения."
 strigolniki_desc: "Стригольники возникли в средневековой Руси как реформистская секта, осуждающая сложившиеся практики Православной церкви. Они выступают против коррумпированности священнослужителей, продажи таинств и стяжательства. Стригольники отдают предпочтение личной благочестивости. Они подвергаются гонениям со стороны церкви и властей."
 waldensian_desc: "Основанное Пьером Вальдо движение реформистское вальденсов делало упор на простоте, бедности и авторитете писания. Они отвергают стяжательство в церкви, почитание святых и необходимость таинств для спасения. Объявленное ересью движение вальденсов выдержало столетия преследований, распространяя своё слово по Европе."
 hindu_desc: "Индуизм, являющийся скорее собранием различных верований, часто считают старейшей религиозной традицией в мире. Его верования и практики рассматриваются как объяснение дхармического космического порядка, описанного в древней ведической литература. Из неоднородности религии проистекает многообразие богов, не все из которых в равной степени почитаются или даже признаются последователями индуизма. Основных ветвей индуизма четыре: вишнуизм, шактизм, шиваизм и смартизм."
 jain_desc: "Дхармическая индийская религия джайнизм — это одна из древнейших религий мира, посвящённая самоосознанию и освобождению из цикла перерождений. В основе её лежат отказ от насилия, аскетизм и следование учениям #italic тиртханкаров#!, учителей дхармы. Джайнизм делится на школы дигамбары и шветамбары. Дигамбары, «одетые в небо» характеризуются отказом от привязанностей и обладания материальным благами, из-за чего монахи не носят одежд, а иконография отличается простотой. Напротив, шветамбары, «одетые в белое», получили название из-за белых одеяний монахов, среди которых встречаются как мужчины, так и женщины, в отличие от дигамбары, где преобладают мужчины."
 sikhism_desc: "Религия, основанная на учениях гуру. Сикхизм проистекает из различных индуистских верований, подвергшихся влиянию ислама. Он считает, что существует один творец, $sikhism_god_name$, а последователи должны быть честными и самоотверженными ради общего блага. С помощью медитаций и размышлений они способны ощутить связь с божественным, а поэзия и музыка позволяют ощутить присутствие Бога."
 druzism_desc: "Друзы, хотя их учение и происходит от исмаилитского мазхаба, не считают себя мусульманами. Помимо очевидного влияния ислама, на друзизм также повлияли другие авраамические и неавраамиеские религии, что породило уникальную веру, основанную на эзотерике и вере в Универсальный Разум, в который вернутся все души после множества реинкарнаций."
 judaism_desc: "Первая из авраамических религий, иудаизм следует Завету, заключённому между Богом и Моисеем. Священным писанием иудаизма является Танак, первые из пяти книг которого известны как Тора, которая является основой верований и практик иудаизма."
 samaritanism_desc: "Традиционная вера самаритян, отделившаяся от иудаизма после падения Израильского царства. Самаритяне считают, что их религия осталась неизменной со времён Моисея, в отличие от иудаизма, искажённого писаниями."
 mandeaism_desc: "Мандеизм, гностическая религия, считающая Иоанна Крестителя последним пророком и включающая элементы греческой и иранской культур. Признавая некоторых пророков других авраамических религий, мандеизм не признает таковыми Авраама, Моисея или Иисуса. Бог в мандеизме носит имя $mandeaism_god_name$, «Великая жизнь», и символизирует созидательную силу вселенной."
 manichaeism_desc: "Манихейство — это иранская религия, основанная пророком Мани из империи Сасанидов. Оно подверглось влиянию множества других религий, в том числе гностицизма, зороастризма, христианства и буддизма, и считает Мани последним пророком после Зороастра, Будды и Иисуса. Теология дуалистична и описывает вселенную как духовную борьбу между светом и тьмой."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "Шиитская вера считает, что Мухаммед назначил Али ибн Абу Талиба своим преемником как духовного и политического лидера мусульман. Поэтому имамат должен передаваться потомкам Али, а не Абу Бакра, который был выбран халифом соратниками Мухаммеда на собрании в Сакифе."
 sunni_desc: "Сунниты полагают, что верховенство в исламе было передано Абу Бакру, когда сподвижники Мухаммеда его выбрали халифом на собрании в Сакифе, поскольку сам Пророк не назначил себе преемника. Суннизм рассматривает ар-рашидун, первых четырёх халифов после Мухаммеда, как образец правления."
 nahuatl_desc: "Науаская религия, в которой множество теотлей, богов, подчинены верховному богу Ометеотлю. Другие боги, такие как Уицилопочтли, Тлалок или Кецалькоатль часто становятся покровителями сословий или отдельных людей. Одной из ключевых практик являются человеческие жертвоприношения в честь богов, необходимые для поддержания их благосклонности."
