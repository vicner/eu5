 sanamahism_desc: "Санамахизм $common_folk_religion_desc$"
 sapmi_shamanism_desc: "Традиционные религиозные практики саамов, включающие множество духов природы и животных, а также почитание усопших. Некоторые животные пользуются особым почтением, как, например, северный олень и медведь."
 muinaisusko_desc: "Традиционные верования финских народов, куда входит множество божеств, главным среди которых является бог неба и грома Укко. В религии также присутствуют почитание умерших и шаманских ритуалы, а некоторые элементы подверглись влиянию соседних религий."
 satsana_phi_desc: "Сатсана Пхи $common_folk_religion_desc$"
 shamanism_desc: "Обобщённый набор практик и верований, центральную роль в которых играет шаман — человек, способный общаться с миром духов и использовать их силу для воздействия на материальный мир. Конкретные духи, боги или ритуалы могут отличаться, но основная идея мира духов и взаимодействия с ним является общей для всех шаманистских практик."
 tengri_desc: "Тенгрианство — это шаманистские верования тюркских и монгольских народов, центральной фигурой которых является небесный бог Тенгри, почитаемый как олицетворение вселенной. Но тенгрианство включает в себя и иных богов, а также почитание природы и предков."
