 doom.1.title: "Обречённость"
 doom.1.desc: "Несмотря на старания священников, [ROOT.GetCountry.GetReligion.GetGodName] явно гневается на нас, а значит, на наши земли надвигаются великие бедствия. Чтобы пережить конец этого цикла и перейти в следующий, надо умилостивить богов, и лучший способ этого добиться — принести им достойную жертву."
 doom.1.a: "Принесём в жертву правящую семью!"
 adopt_ometeotl: "Принять веру в Ометеотля"
 adopt_ometeotl_desc: "Несмотря на принятое в нашей культуре многобожие, среди знати стало популярным поклонение некому всемогущему богу, известному как #italic Ометеотль#!. Считается, что он обладает силой всех других божеств, которые на самом деле лишь представляют те или иные качества. Если это так, то нам стоит почитать #italic Ометеотля#! как своего единственного бога."
 elevate_patron_god: "Превознести нашего божественного покровителя"
 elevate_patron_god_desc: "Как правило, жители #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаских#!#! городов почитают множество богов, но выбирают одного из них в качестве своего покровителя. Мы можем пойти дальше, возвысив нашего покровителя до статуса верховного бога."
 establish_cihuacoatl: "Учредить титул сиуакоатля"
 establish_cihuacoatl_desc: "Мы создадим специальную должность #italic сиуакоатля#!, своего рода визиря. Он будет управлять городом вместо нашего правителя, а тот сможет уделять больше времени более важным вопросам."
 expand_cuahpipiltin: "Учредить куаупипильтин"
 expand_cuahpipiltin_desc: "Мы сформируем в обществе новое сословие #italic куаупипильтин#! — служилых аристократов. В отличие от наследственных аристократов #italic пипильтин#!, они будут получать должности за личные заслуги. Их будут набирать главным образом из наших воинов, а также приглашать из других племён."
 increase_militarism: "Усилить милитаризм"
 increase_militarism_desc: "После сражений наши воины захватывают пленников, которых затем можно приносить в жертву богам. Чтобы поток потенциальных жертв не иссякал, надо поощрять в нашем народе воинственность."
 institute_flower_wars: "Организовать цветочные войны"
 institute_flower_wars_desc: "Поскольку жизнь нашей цивилизации зависит от жертвоприношений, нам нужно набирать больше пленников. Для этого мы можем договориться с соседями о проведении регулярных сражений. Таким образом, обе стороны смогут приносить в жертву захваченных воинов, заслуживая благосклонность богов."
 legal_reforms: "Правовые реформы"
 legal_reforms_desc: "Все #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаские#!#! города-государства имеют свои законы, но по мере развития общества их необходимо обновлять и дополнять. Стоит провести серию реформ, чтобы нормы и правила соответствовали новым нуждам державы."
 raise_sacrifice_rate: "Увеличить количество жертвоприношений"
 raise_sacrifice_rate_desc: "Боги пожертвовали своей кровью ради нас, и мы в долгу перед ними. Однако пролитой нами крови явно недостаточно, чтобы утолить их жажду. Нам нужно устраивать больше жертвоприношений, чтобы как можно скорее восполнить жизненную силу наших богов."
