 #vanirs
 njord_god: "Ньёрд"
 njord_god_desc: "$njord_god$ — один из ванов, отец Фрейра и Фрейи. Он покровительствует морякам и рыболовам."
 worship_njord_god: "$njord_god$ — $worship_title1$ $worship_title2$"
