 freyr_god: "Фрейр"
 freyr_god_desc: "$freyr_god$ — один из ванов. Он почитается как бог урожая, мира и наслаждений."
 worship_freyr_god: "$freyr_god$ — $worship_title1$ $worship_title2$"
 worship_freyr_god_desc: "$worship_desc1$[ShowGodName('freyr_god')]$worship_desc2$"
 freya_god: "Фрейя"
 freya_god_desc: "$freya_god$ происходит из рода ванов. Это богиня любви, красоты, плодородия и сейда — разновидности скандинавской магии."
 worship_freya_god: "$freya_god$ — $worship_title1$ $worship_title2$"
