 christian: "Христианство"
 christian_ADJ: "Христианск"
 christian_desc: "Христианство — крупнейшая авраамическая религия, основанная на учении Иисуса Христа о спасении через веру и соблюдение заповедей. В христианстве есть разные направления, наиболее известные — католичество, протестантизм и православие. Каждое из них претендует на статус истинного учения, и все они так или иначе играют важную роль в духовной, культурной и политической жизни огромного количества стран."
 muslim: "Ислам"
 muslim_ADJ: "Исламск"
 muslim_desc: "Ислам — монотеистическая религия, основанная в VII веке пророком Мухаммедом. Её представители, следуя учению священного Корана, исповедуют веру в единого Бога — Аллаха. Несмотря на ранее разделение на несколько конкурирующих направлений, ислам оказал огромное влияние на развитие мировой науки и культуры."
 buddhist: "Буддизм"
 buddhist_ADJ: "Буддийск"
 buddhist_desc: "Буддизм уходит корнями в учение Сиддхартхи Гаутамы, также известного как Будда #italic Шакьямуни#! — «пробуждённый из рода Шакья». Возникнув в древней Индии, эта религия распространилась практически по всей Азии и даже за её пределами. Она не только повлияла на множество народов и верований, но и сама подверглась влиянию их культур. Так в буддизме появились самые разные течения со своими практиками и толкованиями священных текстов. Но все они так или иначе исповедуют освобождение от цикла перерождений, называемого сансарой."
 dharmic: "Дхарма"
 dharmic_ADJ: "Дхармическ"
 dharmic_desc: "Дхармические религии зародились в Индии. Все их учения основаны на понятии дхармы — правильного образа жизни в соответствии с космическими законами вселенной."
