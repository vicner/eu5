 #Aztec
 tlaloc_god: "Тлалок"
 dzahui_god: "Цауи"
 chaac_god: "Чак"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')] почитается в мезоамериканском пантеоне как бог дождя."
 huitzilopochtli_god: "Уицилопочтли"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] почитается среди жителей #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтитлана#!#! как бог солнца и войны."
 quetzalcoatl_god: "Кетцалькоатль"
 kukulkan_god: "Кукулькан"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] почитается в мезоамериканском пантеоне как бог жизни, ветра и мудрости."
 tezcatlipoca_god: "Тескатлипока"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] почитается в мезоамериканском пантеоне как бог провидения, тьмы и невидимых сил."
 xiuhtecuhtli_god: "Шиутекутли"
 kawiil_god: "Кавил"
 huehueteotl_god: "Уэуэтеотль"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] почитается в мезоамериканском пантеоне как бог огня."
 coatlicue_god: "Коатликуэ"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')] почитается в мезоамериканском пантеоне как богиня плодородия."
 #Hindu
 ganesha_god: "Ганеша"
 ganesha_god_desc: "Ганеша — один из главных [Concept('god','богов')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизме#!#!. Обычно его изображают с головой слона и связывают с благополучием, удачей и мудростью."
 shiva_god: "Шива"
 shiva_god_desc: "Шива — один из главных [Concept('gods','богов')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизме#!#! и верховное божество в #TOOLTIP:POLICY,shaivism,X #L шиваизме#!#!. Он считается покровителем йоги и аскетов."
 shakti_god: "Шакти"
 shakti_god_desc: "Шакти — одна из главных [Concept('goddess','богинь')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизме#!#!, воплощающая божественную энергию вселенной. В #TOOLTIP:POLICY,shaktism,X #L шактизме#!#! её почитают как Дэви — верховную богиню-мать, тогда как остальные шактистские богини считаются лишь ипостасями самой Шакти. Некоторые из них способны принимать разные формы."
 vishnu_god: "Вишну"
 vishnu_god_desc: "Вишну — один из главных [Concept('gods','богов')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизме#!#! и верховное божество в #TOOLTIP:POLICY,vaishnavism,X #L вишнуизме#!#!. Почитатели Вишну верят, что у него есть десять [Concept('avatars','аватаров')|e], посредством которых он является на землю."
 surya_god: "Сурья"
 surya_god_desc: "Сурья — [Concept('goddess','богиня')|e] солнца в #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизме#!#! и одно из верховных божеств в #TOOLTIP:POLICY,smartism,X #L смартизме#!#!."
 samkhya_school: "Санкхья"
 samkhya_school_desc: "Санкхья — философия #TOOLTIP:CULTUREGROUP,indian_group,X #L индийского#!#! дуализма, которая во многом основана на принципах рационализма. Согласно этому учению, мир состоит из материи и духа, а познать его можно только посредством личного восприятия и логических выводов."
 yoga_school: "Йога"
 yoga_school_desc: "Йога, тесно связанная с философией санкхьи, предполагает двойственную природу вселенной, а восприятие и логические рассуждения рассматривает как основные способы познания. Однако, в отличие от санкхьи, в данной системе также уделяется большое внимание дисциплине и самосовершенствованию."
 nyaya_school: "Ньяя"
 nyaya_school_desc: "Ньяя — это реалистическая философия, применяющая методологию и логику для обретения знаний. Основная идея ньяйи состоит в том, что все наши страдания так или иначе вызваны ошибками, которые мы допускаем из-за отсутствия знаний. Следовательно, получив нужные знания, можно полностью избавиться от страданий."
 vaisheshika_school: "Вайшешика"
 vaisheshika_school_desc: "Вайшешика — это индийская философская школа, содержащая элементы натурализма и атомизма. Согласно её учению, весь физический мир состоит из атомов, а человеческая жизнь зависит от их взаимодействия между собой. Лишь в полной мере поняв природу этих взаимодействий, можно обрести знание."
 mimamsa_school: "Миманса"
 mimamsa_school_desc: "Миманса — философская школа, главной целью которой является исследование и толкование священных текстов. По сравнению с другими школами, она гораздо больше связана с филологией и лингвистическим анализом."
 vedanta_school: "Веданта"
 vedanta_school_desc: "Веданта — крайне влиятельная философская школа, которая занимается изучением Вед. Сторонники школы рассматривают эти тексты как основной источник знаний и считают, что духовный мир невозможно постичь посредством рациональных умозаключений."
 #avatars
 matsya_avatar: "Матшья"
 matsya_avatar_desc: "Матшья — первый [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! в виде рыбы. Считается, что он защищает людей от наводнений и морских животных."
 kurma_avatar: "Курма"
 kurma_avatar_desc: "Курма — второй [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! в виде черепахи. Его почитают за невиданную стойкость, а также нередко приравнивают к Акупаре — черепахе, на которой стоит мир."
 varaha_avatar: "Вараха"
 varaha_avatar_desc: "Вараха — третий [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! в виде кабана. Считается, что он спас Землю, вытащив её из первозданных вод на своём клыке."
 narasimha_avatar: "Нарасимха"
 narasimha_avatar_desc: "Нарасимха — четвёртый [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! в виде льва. Его почитают как защитника людей и истребителя зла."
 vamana_avatar: "Вамана"
 vamana_avatar_desc: "Вамана — пятый [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! в образе карлика. Он известен тем, что победил царя демонов Бали и помог Индре вернуть власть над небесами."
 parashurama_avatar: "Парашурама"
 parashurama_avatar_desc: "Парашурама — шестой [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! в образе воина. Его почитают за победу над жестокими кшатриями."
 rama_avatar: "Рама"
 rama_avatar_desc: "Рама — седьмой и наиболее известный [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! в образе земного царя, жизнь которого подробно описана в эпосе «Рамаяна». Он считается примером совершенного человека, беспрекословно следовавшего принципам дхармы."
 krishna_avatar: "Кришна"
 krishna_avatar_desc: "Кришна — восьмой и один из наиболее почитаемых в #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизме#!#! [Concept('avatar','аватаров')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!. Он олицетворяет сострадание, заботу и любовь."
 buddha_avatar: "Будда"
 buddha_avatar_desc: "Сиддхартха Гаутама — #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистский#!#! Будда и девятый [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!. Он перехитрил асуров и вынудил их сойти с пути дхармы, тем самым обеспечив победу дэвов."
 kalki_avatar: "Калки"
 kalki_avatar_desc: "Калки — десятый и последний [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!. Он должен явиться в конце Кали-юги, чтобы закончить эпоху злонравия и положить начало Сатья-юге — эпохе чистоты и праведности."
 shakti_common_desc: "одна из главных [Concept('goddess','богинь')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L индуизме#!#!, ипостась Дэви или #TOOLTIP:GOD,shakti_god,X #L Шакти#!#! в #TOOLTIP:POLICY,shaktism,X #L шактизме#!#!. Она представляет"
 durga_avatar: "Дурга"
 durga_avatar_desc: "Дурга — $shakti_common_desc$ материнство и защиту, но в то же время проявляет себя как сила разрушения и войны."
 kali_avatar: "Кали"
 kali_avatar_desc: "Кали — $shakti_common_desc$ время, созидание, разрушение, силу и смерть. Её главная внешняя особенность — высунутый ярко-красный язык. Кали почитают как защитницу богов и истребительницу зла."
 parvati_avatar: "Парвати"
 parvati_avatar_desc: "Парвати — $shakti_common_desc$ любовь, красоту, плодородие и материнство. Кроме того, она является женой бога #TOOLTIP:GOD,shiva_god,X #L Шивы#!#!."
 lakshmi_avatar: "Лакшми"
 lakshmi_avatar_desc: "Лакшми — $shakti_common_desc$ богатство, процветание, удачу и изобилие. Она имеет восемь проявлений, каждое из которых олицетворяет один из источников благополучия. Кроме того, она является женой бога #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#!."
 saraswati_avatar: "Сарасвати"
 saraswati_avatar_desc: "Сарасвати — $shakti_common_desc$ знание, искусство и мудрость. Она является женой Брахмы, [Concept('god','бога')|e] творения."
 chhinnamasta_avatar: "Чиннамаста"
 chhinnamasta_avatar_desc: "Чиннамаста — $shakti_common_desc$ противоречия, самопожертвование, развитие, смерть и одновременно бессмертие. Обычно её изображают в нагом виде и с отрубленной головой, стоящей на совокупляющейся паре."
 chandi_avatar: "Чанди"
 chandi_avatar_desc: "Чанди — $shakti_common_desc$ разрушительную силу, направленную против зла."
 tripura_sundari_avatar: "Трипурасундари"
 tripura_sundari_avatar_desc: "Трипурасундари — $shakti_common_desc$ высшую форму Шакти, совершенную энергию вселенной и божественное сознание."
 bhuvaneshvari_avatar: "Бхубанешвари"
 bhuvaneshvari_avatar_desc: "Бхубанешвари — $shakti_common_desc$ Дэви в качестве матери мира."
 tara_avatar: "Тара"
 tara_avatar_desc: "Тара — $shakti_common_desc$ свирепость Дэви в качестве ипостаси #TOOLTIP:AVATAR,kali_avatar,X #L Кали#!#!, но в то же время выступает в роли проводницы и защитницы."
 hindu_branch_spec: "Традиция"
 hindu_branch_spec_desc: "Конкретные традиции и верования, свойственные данному [Concept('hindu_branch','ответвлению индуизма')|e]."
 vaishnavism: "Вишнуизм"
 vaishnavism_desc: "Вишнуизм — [Concept('hindu_branch','ответвление индуизма')|e], основанное на поклонении богу #TOOLTIP:GOD,vishnu_god,X #L Вишну#!#! и его десяти [Concept('avatars','аватарам')|e]."
 shaivism: "Шиваизм"
 shaivism_desc: "Шиваизм — [Concept('hindu_branch','ответвление индуизма')|e], в котором #TOOLTIP:GOD,shiva_god,X #L Шива#!#! почитается как верховный [Concept('god','бог')|e]. Представители этого течения уделяют больше внимания аскетизму и практикам йоги."
 shaktism: "Шактизм"
 shaktism_desc: "Шактизм — [Concept('hindu_branch','ответвление индуизма')|e], основанное на поклонении богине-матери, известной как Дэви или #TOOLTIP:GOD,shakti_god,X #L Шакти#!#!, во всех её формах."
 smartism: "Смартизм"
 smartism_desc: "Смартизм — [Concept('hindu_branch','ответвление индуизма')|e], в котором в равной степени почитаются пять [Concept('god','богов')|e]: [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] и [ShowGodName('surya_god')]."
