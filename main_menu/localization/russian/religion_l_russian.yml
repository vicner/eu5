 appease_the_gods: "Умилостивить богов"
 appease_the_gods_desc: "Наши боги разгневаны и жаждут крови. Чтобы их успокоить, надо совершить жертвоприношение."
 ceremonial_festivals: "Провести церемонию"
 ceremonial_festivals_desc: "Мы каждый месяц устраиваем праздник в честь одного из богов, но в этот раз хотим организовать нечто грандиозное."
 explanation_ceremony_tt: "#TOOLTIP:CULTURE,$nahua_culture_tt$,X #L Науа#!#! раз в месяц отмечают праздник, посвящённый определённому божеству. Месяцы у них длятся по 20 дней, и в каждом отмечается свой праздник, имеющий тот или иной эффект."
 atlcahualo_tt: "Праздник Атлькауало посвящён плодородию и посеву. Мы можем провести [ShowModifier('atlcahualo_mass')|l]."
 tlacaxipehualiztli_tt: "Праздник Тлакаксипеуалицтли посвящён приходу весны, плодородию и распусканию листьев. Мы можем провести [ShowModifier('tlacaxipehualiztli_mass')|l]."
 tozoztontli_tt: "Праздник Тосостонтли посвящён посадке растений и посеву культур. Мы можем провести [ShowModifier('tozoztontli_mass')|l]."
 huey_tozoztli_tt: "Праздник Уэйтосостли посвящён кукурузе, семенам и посеву. Мы можем провести [ShowModifier('huey_tozoztli_mass')|l]."
 toxcatl_tt: "Праздник Тошкатль посвящён обновлению. Мы можем провести [ShowModifier('toxcatl_mass')|l]."
 etzalcualiztli_tt: "Праздник Эцалькуалистли посвящён молодым побегам и окончанию сухого сезона. Мы можем провести [ShowModifier('etzalcualiztli_mass')|l]."
 tecuilhuitontli_tt: "Праздник Текуилуитонтли посвящён зерну. Мы можем провести [ShowModifier('tecuilhuitontli_mass')|l]."
 huey_tecuilhuitli_tt: "Праздник Уэйтекуиутль посвящён богам и кукурузе. Мы можем провести [ShowModifier('huey_tecuilhuitl_mass')|l]."
 tlaxochimaco_tt: "Праздник Тлашочимако посвящён цветам и торговле. Мы можем провести [ShowModifier('tlaxochimaco_mass')|l]."
 xocotl_huetzi_tt: "Праздник Шокотлуэци посвящён плодам и урожаю. Мы можем провести [ShowModifier('xocotl_huetzi_mass')|l]."
 ochpaniztli_tt: "Праздник Очпанистли посвящён урожаю и очищению. Мы можем провести [ShowModifier('ochpaniztli_mass')|l]."
 teteo_eco_tt: "Праздник Теотлеко посвящён прибытию наших богов. Мы можем провести [ShowModifier('teteo_eco_mass')|l]."
 tepeilhuitl_tt: "Праздник Тепеиуитль посвящён горам. Мы можем провести [ShowModifier('tepeilhuitl_mass')|l]."
 quecholli_tt: "Праздник Кечолли посвящён охоте. Мы можем провести [ShowModifier('quecholli_mass')|l]."
 panquetzaliztli_tt: "Праздник Панкецалистли посвящён племенным торжествам и рождению бога Уицилопочтли. Мы можем провести [ShowModifier('panquetzaliztli_mass')|l]."
 atemoztli_tt: "Праздник Атемостли посвящён дождю. Мы можем провести [ShowModifier('atemoztli_mass')|l]."
 tititl_tt: "Праздник Тититль посвящён нашим старикам. Мы можем провести [ShowModifier('tititl_mass')|l]."
 izcalli_tt: "Праздник Искалли посвящён плодородию, воде и посеву. Мы можем провести [ShowModifier('izcalli_mass')|l]."
 nemontemi_tt: "В последние пять дней года мы не отмечаем никаких праздников, поскольку в это время происходят одни неприятности."
 open_war_path: "Открыть тропу войны"
 open_war_path_desc: "Мы отправим к соседям послов, чтобы договориться о цветочной войне."
 flower_war_cb_against_country_tt: "Мы получим [Concept('casus_belli','повод для войны')|e] «[ShowCasusBelliName('cb_flower_wars')]» против выбранной соседней [Concept('country', 'державы')|e]"
 pilgrimage_to_cholula: "Паломничество в #TOOLTIP:LOCATION,cholollan_tt,X #L Чолольян#!#!"
 pilgrimage_to_cholula_desc: "#TOOLTIP:LOCATION,cholollan_tt,X #L Чолольян#!#! — священный город нашей веры и важное место паломничества. Если наш правитель отправится туда, это принесёт народу удачу."
 reform_society_action: "Общественная реформа"
 reform_society_action_desc: "Обществу нужны коренные преобразования, иначе мы попросту не сможем защищаться от врагов. Надо отказаться от устаревших верований и порядков, чтобы пройти через этот непростой период и обеспечить державе светлое будущее."
 commence_reform_society_disaster_tt: "#R Начнётся#! [Concept('disaster','бедствие')|e] #TOOLTIP:DISASTER_TYPE,reform_society,X #L «Общественная реформа»#!#!. #Y В случае успеха может произойти следующее:#!"
 eligible_for_reform_society_disaster_tt: "Мы применили [Concept('action','действие')|e] «[ShowGenericActionName('reform_society_action')]»"
 #Inti
 inti_ceremonial_festivals: "Провести церемонию"
 inti_ceremonial_festivals_desc: "Мы каждый месяц устраиваем праздники, посвящённые разным темам. В этот раз правительство желает организовать гораздо более пышное торжество, чем обычно."
 zamay_quilla_tt: "В первый месяц, замай, праздник посвящён плодородию и выращиванию кукурузы."
 hatun_pucuy_quilla_tt: "Во второй месяц, атун пукуй, праздник посвящён цветам и изобилию."
 pacha_pucuy_quilla_tt: "В третий месяц, пача пукуй, праздник посвящён созреванию растений."
 ayrihua_quilla_tt: "В четвёртый месяц, айриуа, праздник посвящён урожаю и отдыху."
 aymoray_quilla_tt: "В пятый месяц, айморай, праздник посвящён сушке зерна."
 haucai_cusqui_quilla_tt: "В шестой месяц, аукай куски, праздник посвящён солнцестоянию и возрождению Солнца."
 chacra_conaqui_quilla_tt: "В седьмой месяц, чакра конаки, праздник посвящён воинам и их доблести."
 chacra_yapuy_quilla_tt: "В восьмой месяц, чакра япуй, праздник посвящён кукурузе, семенам и посеву."
 coia_raymi_quilla_tt: "В девятый месяц, коя райми, праздник посвящён молодым побегам."
 uma_raymi_quilla_tt: "В десятый месяц, ума райми, праздник посвящён дождю."
 ayamarca_raymi_quilla_tt: "В одиннадцатый месяц, аямарка райми, праздник посвящён усопшим."
 capac_raymi_quilla_tt: "В двенадцатый месяц, капак райми, праздник посвящён обновлению и избавлению от прошлого."
 sacrifice_noble_blood: "Принести в жертву аристократов"
 sacrifice_noble_blood_desc: "Чтобы поддерживать равновесие на земле и в небесах, богам нужна кровь нашего народа. Кровь аристократов наиболее чистая и ценная, а потому их священный долг — принять участие в ритуальном жертвоприношении."
 sacrifice_noble_blood_tt: "Выбранный персонаж может умереть"
 mayan_ceremonial_festivals: "Провести церемонию"
 mayan_ceremonial_festivals_desc: "Мы каждый месяц устраиваем праздники, посвящённые разным темам. Месяцы длятся по 20 дней. В этот раз правительство желает организовать гораздо более пышное торжество, чем обычно."
 uinal_pop_tt: "В месяц поп праздник посвящён обновлению и очищению."
 uinal_uo_tt: "В месяц во праздник посвящён жрецам и прорицателям."
 uinal_zip_tt: "В месяц сип праздник посвящён богине [ShowGodName('coatlicue_god')], покровительнице любви и медицины."
 uinal_zotz_tt: "В месяц соц жрецы и чиновники должны соблюдать пост."
 uinal_zec_tt: "В месяц сек праздник посвящён мёду. В это время пчеловоды делятся мёдом со всеми желающими, а [ROOT.GetCountry.GetReligion.GetGodName] принимает подношения в виде фигурок из мёда."
 uinal_yaxkin_tt: "В месяц йашкин праздник посвящён детям и их обучению семейному ремеслу."
 uinal_xul_tt: "В месяц шуль праздник посвящён #TOOLTIP:GOD,quetzalcoatl_god,X #L Кетцалькоатлю#!#! и верховному лидеру воинов."
 uinal_mol_tt: "В месяц моль пчеловоды молятся божеству по имени [ROOT.GetCountry.GetReligion.GetGodName], чтобы в следующем году собрать больше мёда."
 uinal_chen_tt: "В месяцы чен и йаш мы обновляем храмы и заменяем старых идолов."
 uinal_zac_tt: "В месяц сак праздник посвящён богу охоты и искуплению вины за убийство животных вне ритуалов."
 uinal_ceh_tt: "В месяц кех проводится роскошный пир с сожжением большого количества копала."
 uinal_mac_tt: "В месяц мак праздник посвящён богу хлеба по имени [ROOT.GetCountry.GetReligion.GetGodName], а также массовому сожжению сердец животных в кострах."
 uinal_kankin_tt: "В месяц канкин праздник не проводится."
 uinal_muan_tt: "В месяц муан фермеры приносят в жертву божеству по имени [ROOT.GetCountry.GetReligion.GetGodName] собаку с пятнами, напоминающими зёрна [ShowGoodsName('cocoa')|l]."
 uinal_pax_tt: "В месяц паш правители и жрецы из мелких деревень съезжаются в столицу, чтобы вместе почтить бога по имени [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_kayab_tt: "В месяцы кайяб и кумху каждая деревня отмечает собственный праздник, готовясь к последним пяти несчастливым дням года, называемым вайеб."
 uinal_uayeb_tt: "В последние пять дней года, известные как вайеб, не проводится никаких мероприятий, поскольку они неминуемо закончатся трагедией."
 #(Semi) Generic Aspects
 adoptionism: "Адопционизм"
 adoptionism_desc: "Мы твёрдо верим, что Иисус Христос не имел божественной природы от рождения, и стал сыном Божьим лишь при крещении или после воскрешения."
 adult_baptism: "Крещение взрослых"
 adult_baptism_desc: "Согласно этому подходу, крестить можно исключительно взрослых людей. Человек должен самостоятельно и осознанно принять учение Иисуса Христа, и лишь потом, раскаявшись в грехах и огласив свою веру, он может принять крещение и стать членом церкви."
 aniconism: "Аниконизм"
 aniconism_desc: "Символическое изображение Господа неприемлемо, поскольку ведёт к идолопоклонничеству. Мы отвергаем любые религиозные символы, включая кресты разных христианских течений."
 asceticism: "Аскетизм"
 asceticism_desc: "Тяга к материальным благам мешает узреть божественную истину. Лишь полностью оградившись от излишеств, можно достичь духовного просветления."
 bread_and_wine: "Хлеб и вино"
 bread_and_wine_desc: "Мы верим, что причастие должно обязательно включать в себя и хлеб, и вино. Наши священники всегда будут проводить таинство Евхаристии с обоими Святыми Дарами."
 clerical_poverty: "Нищенствующее духовенство"
 clerical_poverty_desc: "Представители духовенства должны отказаться от имущества, чтобы не отвлекаться на мирские заботы и полностью посвятить жизнь служению Богу."
 crown_as_head_of_faith: "Правитель во главе церкви"
 crown_as_head_of_faith_desc: "Церковь больше не будет подчиняться какому-то развращённому архиерею. Все религиозные вопросы теперь будет лично решать правитель державы, который и станет новым главой церкви."
 freedom_to_preach: "Свобода проповеди"
 freedom_to_preach_desc: "Среди верующих много разногласий, но у каждого течения должна быть возможность свободно излагать своё учение, если оно не противоречит слову Божьему."
 gnosticism: "Гностицизм"
 gnosticism_desc: "Гностицизм утверждает, что человек может обрести спасение через #italic гносис#! — непосредственное познание Бога. Лишь стремясь к духовному совершенству, мы сможем отринуть материальное ради вечного."
 individual_creeds: "Личные символы веры"
 individual_creeds_desc: "Если позволить людям самим формулировать свои символы веры, это поспособствует разнообразию мнений, и наше общество получит новый толчок к развитию."
 monasticism: "Монашество"
 monasticism_desc: "Удовольствия от мирских благ только отвлекают нас от служения Богу. Лучший способ избежать этих искушений — уйти жить в монастырь."
 modalism: "Модализм"
 modalism_desc: "Мы убеждены, что Бог един, а тринитарные понятия Отца, Сына и Святого Духа — это лишь различные ипостаси, в которых Он предстаёт перед нами."
 organized_through_bishops: "Назначение епископов"
 organized_through_bishops_desc: "Вместо того чтобы полностью упразднять должность епископов, мы можем назначать их на управление более крупными областями."
 pacifism: "Пацифизм"
 pacifism_desc: "«Блаженны миротворцы, ибо они будут наречены сынами Божиими»."
 parish_registers: "Приходские книги"
 parish_registers_desc: "Отныне сведения о крещениях, погребениях и заключении браков будут записываться в приходской книге. Каждый приход будет вести свою книгу и хранить её в надёжном сундуке с двумя замками."
 participation_women: "Участие женщин"
 participation_women_desc: "Хотя женщины уже де-факто участвуют в духовной жизни общин, мы издадим официальное распоряжение, согласно которому к ним везде должны будут относиться так же, как к мужчинам."
 rejection_of_sacraments: "Отказ от таинств"
 rejection_of_sacraments_desc: "Мы отвергаем большинство христианских таинств, поскольку они носят сугубо материальный характер. Только духовные ценности и практики помогают приблизиться к Богу."
 sola_fide: "Sola Fide"
 sola_fide_desc: "Нельзя заслужить спасение добрыми делами. Мы получаем прощение только по воле Божией, явленной нам в образе Его единородного Сына Иисуса Христа."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "Поскольку Библия представляет собой слово Божие, она является единственным авторитетным текстом для христиан. Поэтому любые религиозные практики, не основанные на Священном Писании, должны быть признаны ересью."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "Любая человеческая деятельность должна осуществляться только во славу Бога. Никакие иные символы и даже святые недостойны почитания."
 translated_bibles: "Переводы Библии"
 translated_bibles_desc: "Перевод Библии на язык нашего народа открывает ему гораздо более доступный и понятный путь к Богу."
 usury_allowed: "Разрешение ростовщичества"
 usury_allowed_desc: "Денежные займы с процентами, на которых обогащаются заимодавцы, больше не будут считаться греховными и будут разрешены."
 war_sermons: "Проповеди военного времени"
 war_sermons_desc: "Во время войны вера помогает народу сохранить надежду. Сейчас наши священники должны особенно активно проповедовать, чтобы поддержать население."
 #Bogomilism
 five_doors: "Пять дверей"
 five_doors_desc: "Некоторые верующие практикуют стиль медитации, при котором закрывают все двери в доме и открывают #italic пять дверей восприятия#!. Нам стоит внедрить эту практику во всех общинах."
 holy_cooperation: "Священное соучастие"
 holy_cooperation_desc: "Надо поощрять активное участие людей в производстве. Подобная этика, вдохновлённая коллективным трудом в раннехристианских общинах, положительно скажется на продуктивности сельскохозяйственных регионов."
 twelve_emissaries: "Двенадцать представителей"
 twelve_emissaries_desc: "Вдохновившись устройством некоторых общин, мы решили избрать из числа наших старейшин и праведников двенадцать мудрецов, которые образуют верховный совет, лишённый внутренней иерархии."
 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "С возрастом мы неизбежно начинаем сожалеть о своих грехах, и тогда нам необходимо #italic consolamentum#! — утешение, чтобы вознестись на Небеса с чистой совестью. Принимая это таинство перед смертью, наши люди освобождаются от грехов и приближаются к Богу."
 pescatarianism: "Пескетарианство"
 pescatarianism_desc: "У животных есть душа, поэтому есть их аморально. Рыбы же, напротив, лишены души, а значит, не считаются животными и пригодны для еды."
 the_perfects: "Совершенные"
 the_perfects_desc: "Те из нас, кто особенно преданно служит Богу и исполняет Его заповеди, называются совершенными. Этот статус они получают лишь после того, как примут таинство #italic consolamentum#! и докажут непоколебимость своей веры. В отличие от остальных людей, совершенные принимают #italic consolamentum#! дважды: в первый раз при подтверждении веры, а во второй — перед смертью."
 #Paulicianism
 baptism_by_fire: "Крещение огнём"
 baptism_by_fire_desc: "Мы верим, что крещения водой недостаточно, и это признавал сам Иоанн Креститель. Чтобы совершить истинное крещение на всю жизнь, нужно прикоснуться горящей свечой к голове человека с четырёх сторон."
 name_change: "Смена имени"
 name_change_desc: "В наших общинах каждый знает, что имя имеет огромную силу. Поэтому наши религиозные лидеры берут себе имена сподвижников Святого Павла, а простые люди называют свои поселения в честь мест, где жил наш святой покровитель."
 paulician_canon: "Павликианский канон"
 paulician_canon_desc: "Наш народ отвергает Ветхий Завет и его пророков, а также не признаёт посланий Святого Петра. Нашего внимания заслуживают лишь письма Святого Павла."
 punishment_by_stoning: "Побиение камнями"
 punishment_by_stoning_desc: "Забивание камнями — распространённый вид наказания еретиков в наших общинах, чего нельзя сказать о наших соседях. Вероятно, этой традицией мы обязаны своим анатолийским корням."
 #Calvinism
 arminianism: "Арминианство"
 arminianism_desc: "Арминианство основано на идеях гуманизма и терпимости, которые проповедовал нидерландский протестантский богослов Якоб Арминий."
 gomarism: "Гомаризм"
 gomarism_desc: "Движение, основанное Франциском Гомаром, оппонентом Якоба Арминия, который придерживался пелагианской доктрины и пытался создать новую богословскую школу при университете, где они оба преподавали."
 instituionalized_arminianism: "Официальное арминианство"
 instituionalized_arminianism_desc: "$arminianism_desc$ Ныне это религиозное течение официально признано в нашей державе."
 instituionalized_gomarism: "Официальный гомаризм"
 instituionalized_gomarism_desc: "$gomarism_desc$ Ныне это религиозное течение официально признано в нашей державе."
 #Hussite
 adamite_services: "Адамитские службы"
 adamite_services_desc: "Адамиты настаивают на проведении церковных служб в нагом виде. Снимая с себя все элементы статуса, мы предстаём перед Богом абсолютно равными, а также возвращаемся к своей изначальной невинной природе, какую имели до грехопадения."
 punishment_of_sin: "Наказание за грехи"
 punishment_of_sin_desc: "Все грешники, вне зависимости от социального статуса, одинаково заслуживают наказания. Хотя дворяне имеют власть, они не должны быть выше законов Божьих."
 #Lutheranism
 justified_conflicts: "Оправданные конфликты"
 justified_conflicts_desc: "Новая вера нашей державы подвергается нападкам со стороны язычников и еретиков. Когда речь идёт о защите церкви, любые меры оправданы."
 pietism: "Пиетизм"
 pietism_desc: "Это движение придаёт особое значение личному благочестию верующих и выступает за внутреннее преображение, ведущее к праведной христианской жизни."
 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "Хотя Священное Писание — главный текст нашей веры, мы не должны отвергать другие источники божественного откровения."
 demand_church_tax: "Потребовать выплаты апостолического налога"
 demand_church_tax_desc: "Все державы, обязавшиеся оказывать нам финансовую поддержку за счёт [Concept('estate_privilege','сословной привилегии')|e] «[ShowEstatePrivilegeName('apostolic_tax_privilege')]», должны будут ответить на нашу просьбу о помощи, ибо такова воля Божья."
 20_years_cd: "Это действие можно совершить только раз в #Y 20#! лет."
 every_catholic_asked_to_pay_tt: "Все #TOOLTIP:RELIGION,catholic_tt,X #L католические#!#! державы, имеющие [Concept('estate_privilege', 'сословную привилегию')|e] «[ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')]», должны будут выплатить нам определённую сумму. Её размер зависит от [Concept('estate_power', 'сословной власти')|e] нашего правительства.\n"
 demand_church_tax_price: "Стоимость действия «Потребовать выплаты апостолического налога»"
 request_aid: "Просьба о помощи"
 request_aid_desc: "Наш орден служит оплотом религии и защищает истинных верующих от угнетения и преследования. [GetCountry('PAP').GetGovernment.GetRulerTitle] имеет священный долг оказывать нам помощь в этом важнейшем деле."
 10_years_cd: "Это действие можно совершить только раз в #Y 10#! лет."
 request_aid_price: "Стоимость действия «Просьба о помощи»"
 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] постоянно вмешивается во внутренние дела нашей державы, но мы не обязаны молча преклонять колени перед #L [GetCountry('PAP').GetAdjective|l]им#! престолом! [Concept('papal_bull','Папские буллы')|e] должны вступать в силу только в том случае, если с этим согласно наше правительство."
 once_per_ruler: "Это действие можно совершить только раз за всё время жизни [Concept('ruler','правителя')|e]."
 request_cardinal_seat: "Просьба о кафедре кардинала"
 request_cardinal_seat_desc: "Нам явно недостаёт представительства в коллегии кардиналов. Пора попросить о назначении одного из наших #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральных соборов#!#! в качестве #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедры кардинала#!#!, чтобы укрепить наше влияние в курии."
 request_cardinal_tt: "В случае согласия #L [GetCountry('PAP').GetAdjective|l]их#! властей выбранный [Concept('location', 'район')|e] получит #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедру кардинала#!#!."
 recently_requested_cardinal: "Держава недавно запросила кардинала"
 #Catholic Church Laws and Policies
 cc_indulgences: "Покупка индульгенций"
 cc_indulgences_desc: "Официальная позиция #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! относительно индульгенций."
 limited_indulgences: "Cum Postquam"
 limited_indulgences_desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католик#!#! может сократить время своего пребывания в чистилище, занимаясь благотворительностью, например раздавая милостыню или принося пожертвования #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "В нашей церкви широко распространена продажа индульгенций. Верующие покупают их напрямую у священников #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!, порой даже заблаговременно — ещё до совершения греха."
 no_financial_indulgences: "Etsi Dominici Gregis"
 no_financial_indulgences_desc: "Приобретение индульгенций любым способом, даже в обмен на пожертвование, запрещено."
 cc_papal_authority: "Папский авторитет"
 cc_papal_authority_desc: "Официальная позиция #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! относительно папской власти."
 ultramontanism: "Ультрамонтанство"
 ultramontanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] имеет большую власть и влияние в делах #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#!. [Select_CString(GetInternationalOrganization('catholic_church').GetLeader.IsFemale,'Её','Его')] авторитет непогрешим."
 gallicanism: "Галликанство"
 gallicanism_desc: "Сторонники галликанства отвергают идею о том, [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [Select_CString(GetInternationalOrganization('catholic_church').GetLeader.IsFemale,'должна','должен')] иметь абсолютную власть над церковью, но в то же время допускают участие государства в её жизни."
 conciliarism: "Концилиаризм"
 conciliarism_desc: "Концилиаризм выступает против того, чтобы [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [Select_CString(GetInternationalOrganization('catholic_church').GetLeader.IsFemale,'имела','имел')] полную власть над церковью, вместо этого отдавая приоритет решениям вселенского собора."
 invisible_church: "Невидимая церковь"
 invisible_church_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] является лишь лицом нашей церкви, а решением религиозных вопросов должны заниматься правители каждой отдельно взятой державы."
 cc_veneration_of_saints_and_reliquaries: "Почитание святых и реликвий"
 cc_veneration_of_saints_and_reliquaries_desc: "Официальная позиция #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! относительно почитания святых и их мощей."
 unlimited_veneration: "Sunt in Regno Dei"
 unlimited_veneration_desc: "Почитание святых и их мощей является неотъемлемой частью #L [ShowReligionAdjective('catholic')|l]ой#! веры."
 limited_veneration: "Licet ad Colenda"
 limited_veneration_desc: "Хотя почитание святых и их мощей является важной частью #L [ShowReligionAdjective('catholic')|l]ой#! веры, оно должно быть ограничено небольшим перечнем предметов."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "Почитание святых и их мощей категорически запрещено."
 cc_simony: "Симония?"
 cc_simony_desc: "Официальная позиция #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! относительно симонии."
 tolerated_simony: "Beatior Ist Largitas"
 tolerated_simony_desc: "Симония не поддерживается церковью, но допускается."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "Симония является общепринятым явлением среди #TOOLTIP:RELIGION,catholic_tt,X #L католиков#!#!."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "Симония осуждается и сурово наказывается церковью."
 cc_society_of_jesus: "Общество Иисуса"
 cc_society_of_jesus_desc: "Официальная позиция #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! относительно Общества Иисуса."
 cc_society_of_jesus_tt: "В результате [Concept('event','события')|e] #Y «$flavor_pap.1400.title$»#! было основано #Y $cc_society_of_jesus$#!"
 society_of_jesus_founded: "Основание Общества Иисуса"
 society_of_jesus_not_allowed: "Dominus Ac Redemptor Noster"
 society_of_jesus_not_allowed_desc: "[GetInternationalOrganization('catholic_church').GetName] не поддерживает Общество Иисуса."
 society_of_jesus_allowed: "Regimini Militantis Ecclesiae"
 society_of_jesus_allowed_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] признаёт Общество Иисуса и разрешает ордену распространять христианскую веру."
 cc_witchcraft: "Наказание за колдовство"
 cc_witchcraft_desc: "Официальная позиция #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католической церкви#!#! относительно колдовства и других оккультных практик."
