 norse_desc: "Эта старая религия германских племён Скандинавии отличается многообразием богов, асов и ванов, наиболее известными из которых являются Один и Тор. Считается, что вселенная состоит из девяти миров и мирового древа Иггдрасиля. Мир людей называется Мидгард."
