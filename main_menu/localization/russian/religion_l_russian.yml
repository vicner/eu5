 yupik_shamanism_desc: "Юпикский шаманизм $common_folk_religion_desc$"
 yazidism_desc: "Производная от иранских традиций с элементами иудаизма, христианства и ислама. Эта религия считает, что вселенная была создана Богом, но он назначил править ей «ангела-павлина» Малака Тавуса. Несмотря на влияние других религий, особенно их эзотерических практик, по сути своей это производная от древних иранских религий."
 zoroastrian_desc: "Древняя иранская религия, следующая учениям пророка Зороастра, также известного как Заратустра, и текстам Авесты. Зороастризм основан на дуалистической космологии добра и зла с вечным конфликтом между божеством Ахурамаздой и духом разрушения Ангра-Майнью и предсказанной грядущей победой добра над злом."
