 mamaquilla: "Мама Килья"
 mamaquilla_desc: "[ShowGodName('mamaquilla')] почитается среди народов #TOOLTIP:REGION,andes_region,X #L Анд#!#! как богиня луны."
 pachamama: "Пачамама"
 pachamama_desc: "[ShowGodName('pachamama')] почитается среди народов #TOOLTIP:REGION,andes_region,X #L Анд#!#! как богиня земли."
 mama_cocha: "Мама Коча"
 mama_cocha_desc: "[ShowGodName('mama_cocha')] почитается среди народов #TOOLTIP:REGION,andes_region,X #L Анд#!#! как богиня моря."
 urpihuachac_god: "Урпайуачак"
