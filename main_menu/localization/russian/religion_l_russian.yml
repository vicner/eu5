 #aesirs
 odin_god: "Один"
 odin_god_desc: "$odin_god$ — предводитель асов, пожертвовавший глазом ради обретения мудрости. Он провисел на мировом древе девять дней и девять ночей, прежде чем ему открылось знание рун."
 worship_odin_god: "$odin_god$ — $worship_title1$ $worship_title2$"
 worship_odin_god_desc: "$worship_desc1$ #TOOLTIP:GOD,odin_god,X #L Один#!#! $worship_desc2$"
 tor_god: "Тор"
 tor_god_desc: "$tor_god$ — один из асов, защитник богов и людей. Он управляет громом и молнией и покровительствует свободным народам."
 worship_tor_god: "$tor_god$ — $worship_title1$ $worship_title2$"
 worship_tor_god_desc: "$worship_desc1$ #TOOLTIP:GOD,tor_god,X #L Тор#!#! $worship_desc2$"
 tyr_god: "Тюр"
 tyr_god_desc: "$tyr_god$ — один из асов, известный своей любовью к сражениям и волкам."
 worship_tyr_god: "$tyr_god$ — $worship_title1$ $worship_title2$"
