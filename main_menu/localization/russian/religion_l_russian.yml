 #Jainism
 mula_sangh_school: "Мула Сангха"
 mula_sangh_school_desc: "Направление в секте дигамбаров, основанное на ранних практиках #TOOLTIP:RELIGION,$jain_tt$,X #L джайнизма#!#! и доработанное Кундакундой — монахом, написавшим во II веке множество работ по философии джайнизма, которые легли в основу учения дигамбаров."
 balatkara_gana_school: "Балаткара Гана"
 balatkara_gana_school_desc: "Ответвление #TOOLTIP:RELIGION,$jain_tt$,X #L джайнского#!#! монашеского ордена Мула Сангха. Оно основано династией Сантара ещё в VIII веке и считается одним из старейших орденов в джайнизме."
 kashtha_sangha_school: "Каштха Сангха"
 kashtha_sangha_school_desc: "Влиятельная монашеская школа #TOOLTIP:RELIGION,$jain_tt$,X #L джайнской#!#! секты дигамбаров, особенно популярная в Северной и Западной Индии. Принято считать, что школу основал Судхармасвами, пятый ученик Махавиры — 24-го и последнего святого мудреца."
 upkesa_gaccha_school: "Упкеса Гаччха"
 upkesa_gaccha_school_desc: "Старейший монашеский орден #TOOLTIP:RELIGION,$jain_tt$,X #L джайнской#!#! секты шветамбаров. В отличие от большинства других монашеских школ, которые происходят от Махавиры, история ордена Упкеса Гаччха восходит к Паршве, 23-му святому мудрецу."
 kharatara_gaccha_school: "Кхаратара Гаччха"
 kharatara_gaccha_school_desc: "Этот монашеский орден секты шветамбаров также известен под названиями #italic Видхисангха#! и #italic Видхимарга#!, что означает, соответственно, «собрание» и «путь правильного поведения». Его приверженцы считают свои духовные практики единственно верными и не признают никаких других. Орден воспитывает в монахах строгое соблюдение священных писаний, не допуская отступлений."
 tapa_gaccha_school: "Тапа Гаччха"
 tapa_gaccha_school_desc: "Основанный ачарьей Джагатчандрой Сури по прозвищу «Медитирующий», этот монашеский орден секты шветамбаров проповедует почитание религиозных деятелей и паломничество к святым храмам."
 tristutik_gaccha_school: "Тристутик Гаччха"
 tristutik_gaccha_school_desc: "Также известный как Агама Гачча, этот монашеский орден секты шветамбаров уделяет особое внимание почитанию тиртханкаров — святых мудрецов. По мнению приверженцев ордена, они единственные, кто достоин поклонения."
