 hanafi_school: "Ханафитский мазхаб"
 hanafi_school_desc: "$hanafi_school$ назван в честь имама Абу Ханифы ан-Нумана ибн Сабита. Эта школа возникла в Куфе и обрела большую популярность среди #TOOLTIP:CULTURE,persian_culture_tt,X #L персидских#!#! и #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркских#!#! народов, проживающих на землях от Африки до Северной Индии. Хотя в своей правовой практике ханафиты отдают предпочтение текстовым источникам вроде Корана или хадисов, они также активно используют аналогии (киясы), судебное усмотрение (истихсан) и местные обычаи (урфы). Некоторые считают ханафитскую школу наиболее гибкой и эффективной из всех."
 hanbali_school: "Ханбалитский мазхаб"
 hanbali_school_desc: "Ханбалитский мазхаб назван в честь имама Ахмада ибн Ханбаля. Представители этой школы отвергают любые спекулятивные рассуждения на богословские темы. Ханбалиты считают, что Коран и Сунна являются единственными авторитетными источниками права, которые следует трактовать в буквальном смысле с учётом принятых традиций. Несмотря на свой каноничный статус, ханбалитское право используется лишь в небольшом количестве стран, а в период Аббасидского халифата его сторонники и вовсе подвергались гонениям."
 maliki_school: "Маликитский мазхаб"
 maliki_school_desc: "Маликитский мазхаб назван в честь имама Малика ибн Анаса. Эта школа особенно широко представлена в #TOOLTIP:SUB_CONTINENT,north_africa,X #L Северной Африке#!#! и #TOOLTIP:REGION,iberia_region,X #L Иберии#!#!. Её представители основывают свою правовую практику на трудах Ибн Анаса и его ученика Сахнуна, в частности — на «Муватте» и «аль-Муваддане». Одним из главных образовательных центров маликитской школы является Великая мечеть Кайруана в #TOOLTIP:LOCATION,tunis_tt,X #L Тунисе#!#!."
 shafii_school: "Шафиитский мазхаб"
 shafii_school_desc: "Шафиитский мазхаб назван в честь имама аш-Шафии. Большая часть его представителей проживает в странах #TOOLTIP:REGION,arabia_region,X #L Аравии#!#!, а также в восточных частях #TOOLTIP:SUB_CONTINENT,east_africa,X #L Африки#!#! и #TOOLTIP:CONTINENT,asia,X #L Азии#!#!. В отличие от других школ, шафиитский мазхаб отвергает использование в правовой практике методов истихсан и истислах, вместо этого полностью полагаясь на тексты Корана и хадисов."
 zahiri_school: "Захиритский мазхаб"
 zahiri_school_desc: "Представители захиритского мазхаба выступают за буквальное толкование Корана и строгое следование изложенному в нём учению. По их мнению, Аллах ниспослал людям священные тексты в законченном виде, поэтому при чтении Корана и Сунны не нужно ничего додумывать и искать скрытый смысл."
 ashari_school: "Ашаризм"
 ashari_school_desc: "Ашаритская богословская школа признаёт авторитет священных текстов и выступает за рациональный подход к их толкованию. Школа была создана в IX веке Абу аль-Хасаном аль-Ашари. Его учение о том, что всё сущее состоит из атомов, послужило основой для главного положения школы: все действия и поступки были созданы Аллахом, а люди лишь «приобретают» их посредством своих стремлений и свободы воли."
 maturidi_school: "Матуридизм"
 maturidi_school_desc: "Матуридическая богословская школа названа в честь #TOOLTIP:RELIGION,sunni_tt,X #L суннитского#!#! мыслителя Абу Мансура аль-Матуриди. Она объединяет различные духовные положения, принятые в ханафитской правовой школе. Её представители придерживаются рационального подхода к толкованию священных текстов и считают, что реальная вера человека важнее показных ритуалов."
 athari_school: "Асария"
 athari_school_desc: "Асария — богословская школа, которая признаёт Коран и хадисы как единственные авторитетные текстовые источники ислама, но отступает от рационального подхода в пользу более строгого толкования текстов. Приверженцы асарии выступают против любых духовных нововведений и умозаключений, которые не основаны непосредственно на тексте Корана."
 mutazili_school: "Мутазилизм"
 mutazili_school_desc: "Мутазилитская богословская школа развилась под влиянием греческой и индийской философии. Она отвергает идею о несотворённой и извечной природе Корана, утверждая, что писание должно хронологически следовать за творцом. Мутазилиты поддерживают рациональный метод познания — но лишь в тех случаях, когда он помогает понять религиозные моральные принципы. При этом они считают, что всё зло исходит от людей, поскольку дарованная Аллахом свобода воли позволяет им совершать ошибки."
 wahhabi_school: "Ваххабитский мазхаб"
 wahhabi_school_desc: "Ваххабитское движение берёт за основу учение, которое продвигает [ShowReligiousSchoolName('hanbali_school')|l]. Ваххабиты выступают против ряда суфийских практик, таких как почитание святых и паломничество к их могилам. При этом они отвергают накопление богатства и роскоши, вместо этого призывая мусульман вернуться к первоначальной чистоте #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!."
 ismaili_school: "Исмаилитский мазхаб"
 ismaili_school_desc: "Исмаилитский мазхаб назван в честь Исмаила ибн Джафара, сына имама Джафара ас-Садика. Это была наиболее популярная правовая школа в Фатимидском халифате, которая, впрочем, быстро утратила влияние после его падения. Исмаилизм включает несколько #TOOLTIP:RELIGION,shia_tt,X #L шиитских#!#! течений, приверженцы которых уделяют эзотерическому толкованию Корана гораздо больше внимания, чем представители джафаритского или зейдитского мазхаба."
 jafari_school: "Джафаритский мазхаб"
 jafari_school_desc: "Джафаритский мазхаб назван в честь шестого шиитского имама Джафара ас-Садика. В основе этой школы лежит принцип иджтихада, согласно которому учёные должны самостоятельно истолковывать правовые источники и принимать решения независимо от других правоведов. Кроме того, приверженцы школы поддерживают временный брак, который заключается лишь на определённый срок."
 zaidi_school: "Зейдитский мазхаб"
 zaidi_school_desc: "Зейдитский мазхаб назван в честь Зейда ибн Али, которого #TOOLTIP:RELIGION,shia_tt,X #L шииты#!#! считают праправнуком пророка Мухаммеда. Его работа «Маджму аль-фикх» послужила основой учения этой школы. Сами зейдиты происходят от сторонников Зейда ибн Али, которые поддержали его восстание против Омейядского халифата. В своей практике они уделяют особое внимание справедливости и ответственности. И хотя формально зейдиты являются шиитами, они категорически отвергают шиитский принцип сокрытия своей веры, что в некотором смысле роднит их с #TOOLTIP:RELIGION,sunni_tt,X #L суннитами#!#!."
 imamiya_school: "Иснаашаризм"
 imamiya_school_desc: "Приверженцы этого течения, именуемые двунадесятниками, убеждены, что от соратника Мухаммеда по имени Али произошли двенадцать непогрешимых имамов, избранных самим Аллахом. Считается, что последний из них, аль-Махди, вернётся в конце времён, чтобы спасти человечество и установить на всей земле мир и справедливость. В богословско-правовых вопросах двунадесятники в основном полагаются на учение, которое излагает [ShowReligiousSchoolName('jafari_school')|l]."
 nizari_school: "Низаритский мазхаб"
 nizari_school_desc: "Низариты считают, что Абу Мансур Низар был истинным наследником фатимидского халифа. Они не поддержали приход к власти его брата аль-Мустали, что привело к расколу среди исмаилитов. Отделившись, низариты нашли сторонников среди других течений шиизма и образовали собственную школу. Основываясь преимущественно на джафаритском учении, они выступают за этнокультурное многообразие и социальную справедливость."
 mustali_school: "Мустализм"
 mustali_school_desc: "Мусталиты являются противниками низаритов. В отличие от последних, они приняли восхождение аль-Мустали Биллаха на престол Фатимидского халифата. Хотя изначально секта мусталитов возникла в Египте, благодаря активной миссионерской деятельности у неё появилось множество приверженцев в Западной Индии."
 alevism_school: "Алевизм"
 alevism_school_desc: "Алевизм — синкретическая религия, основанная на учении Хаджи Бекташа, а также вобравшая в себя некоторые древние #L [ShowReligionAdjective('tengri')|l]ие#! и #L [ShowCultureGroupName('turkic_group')|l]ие#! традиции и верования. При этом алевиты имеют определённое сходство с суфиями, поскольку и те и другие следуют за своим духовным лидером и прибегают к различным мистическим практикам."
 alawi_school: "Алавизм"
 alawi_school_desc: "Алавиты, также известные как нусайриты, считают Али ибн Абу Талиба воплощением самого Аллаха. Почитание Али роднит их с #TOOLTIP:RELIGION,shia_tt,X #L шиитами#!#!, однако во всех остальных аспектах их учения разительно отличаются друг от друга. Так, алавиты верят в реинкарнацию и допускают употребление алкоголя, что недопустимо для большинства шиитов."
 ibadi_school: "Ибадитский мазхаб"
 ibadi_school_desc: "Ибадиты отделились от течения хариджитов, которые изначально были сторонниками Али ибн Абу Талиба, но впоследствии отреклись от него. Ибадитский мазхаб проводит чёткую грань между своим и хариджитским учением: его последователи придерживаются более умеренного подхода во многих богословских вопросах, а также более дружелюбно относятся к другим течениям, с которыми имеют некоторые сходства."
 bektashi_school: "Бекташи"
 bektashi_school_desc: "Это братство, названное в честь Хаджи Бекташа, относится с особым почитанием к Али ибн Абу Талибу, но также признаёт и других сподвижников Мухаммеда. Хотя формально братство уходит корнями в [ShowReligionName('sunni')|l], в его учении содержится множество верований и практик, свойственных другим течениям ислама."
 chishti_school: "Чиштия"
 chishti_school_desc: "Братство Чиштия, основанное в городе [ShowLocationName('chishti_sarif')], отвергает мирскую власть, проповедует милосердие и любовь. Кроме того, его представители сочиняют музыку и стихи, чтобы таким образом приблизиться к Аллаху."
 khalwati_school: "Халватия"
 khalwati_school_desc: "Название братства Халватия происходит от ритуала халват, который заключается в уединении с целью духовного развития. Наряду с такими практиками, как отшельничество и аскетизм, этот ритуал играет важнейшую роль в жизни братства."
 mevlevi_school: "Мевлеви"
 mevlevi_school_desc: "Братство Мевлеви, известное своими танцующими дервишами, основано на учении Джалаладдина Руми, согласно которому любовь является основополагающей ценностью #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!. Одним из главных ритуалов братства является сама — особая разновидность кружащегося танца, сопровождаемого чтением молитв и стихов."
 naqshbandi_school: "Накшбандия"
 naqshbandi_school_desc: "Считается, что происхождение братства Накшбандия восходит к Джафару ас-Садику. Его представители соблюдают шариатские предписания гораздо строже, чем это принято в других школах. Основные духовные практики братства включают как уединённые молитвы Аллаху, так и групповую медитацию."
 qadiri_school: "Кадирия"
 qadiri_school_desc: "Братство Кадирия, основанное Абдул-Кадиром Гилани, выступает за строгое следование #TOOLTIP:RELIGION,sunni_tt,X #L суннитскому#!#! учению. При этом оно имеет децентрализованную структуру, что позволяет каждой общине самостоятельно определять порядок служения и проведения обрядов. Такая система самоуправления привела к разделению братства на несколько ветвей."
 safavid_school: "Сефевие"
 safavid_school_desc: "Орден Сефевие был создан Сефи ад-Дином на основе шафиитского учения, однако под влиянием двунадесятников он фактически перешёл к шиизму и приобрёл более воинственный характер. Ныне последователи ордена отличаются особым рвением и преданностью своему учению по сравнению с представителям других братств."
 shadhili_school: "Шазилия"
 shadhili_school_desc: "Следуя учению Абу аль-Хасана аш-Шазили, представители братства Шазилия практикуют отшельничество и неустанное поминание Аллаха во время повседневных дел. Они убеждены, что достичь совершенства может лишь тот, кто претворяет в жизнь все положения #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!."
 suhrawardi_school: "Сухравардия"
 suhrawardi_school_desc: "Братство Сухравардия, основанное Абу аль-Наджибом Сухраварди, развивалось под влиянием философии #TOOLTIP:LOCATION,baghdad_tt,X #L багдадского#!#! богослова Джунайда аль-Багдади. Согласно ей, люди должны отказаться от собственных желаний и посвятить жизнь служению Аллаху и достижению истинного знания."
 din_i_ilahi_school: "Дин-и иллахи"
 din_i_ilahi_school_desc: "Религия дин-и иллахи, основанная на положениях Ясы, объединяет элементы множества духовных учений, тем самым позволяя людям разного вероисповедания мирно сосуществовать в пределах одного государства."
 isawiyya_school: "Айссауа"
 isawiyya_school_desc: "Учение братства Айссауа, возникшего в #TOOLTIP:REGION,maghreb_region,X #L Магрибе#!#!, считается одним из наиболее мистических среди суфийских школ. В нём чтение молитв постепенно приобрело характер полноценных ритуалов, включающих также музыку, пение и танцы."
 imperial_court: "Императорский двор"
 imperial_court_desc: "Императорский двор состоит из членов правящей семьи и служащих им кугэ — представителей знатных родов. Они имеют огромное влияние и обеспечивают выполнение решений и указов императора."
 shogunate_court: "Сёгунский двор"
 shogunate_court_desc: "Находясь на службе у сёгуна, влиятельные представители самурайских кланов выполняют роль его советников по самым разным вопросам, но при этом учитывают и собственные феодальные интересы."
 ikko_ikki: "Икко-икки"
 ikko_ikki_desc: "Наиболее ревностные адепты буддийской школы Чистой земли организовали вооружённые отряды, называемые Икко-икки. Хотя их костяк составляют обычные крестьяне, их сопротивление власти и постоянные восстания становятся серьёзной угрозой."
 religious_sects: "Религиозные секты"
 religious_sects_desc: "Испокон веков люди по-разному следовали пути Будды, и даже истории о ками стали меняться под влиянием разных религиозных течений. Представители разных сект всегда будет пытаться убедить других следовать их учению, но в конечном итоге все они могут принести пользу обществу."
 kirishitan_monks: "Монахи-кириситан"
 kirishitan_monks_desc: "Западные путешественники привезли с собой новое духовное учение, в котором почитается некий Будда по имени Иисус. Чтобы поддерживать с ними общение и торговые связи, следует терпимо относиться к их вере. Возможно, в итоге мы даже почерпнём из неё что-нибудь полезное."
