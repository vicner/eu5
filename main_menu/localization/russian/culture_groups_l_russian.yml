l_russian:
 #Culture Groups
 andean_group: "Андск"
 andean_group_desc: "Обитатели Андов и их окрестностей приспособились жить в разнообразных климатических условиях высокогорий. Это общий образ жизни, объединяющий богатые андские культуры и цивилизации."
 arabian_group: "Аравийск"
 arabian_group_desc: "Земли Аравийского полуострова населяют разнообразные народы, приспособившиеся к суровым условиям высокогорий Йемена и оазисов центральной пустыни."
 arabic_group: "Арабск"
 arabic_group_desc: "Хотя Омейядский халифат давно исчез с карт, народы, некогда проживавшие под его властью, до сих пор ощущают на себе его культурное влияние."
 baltic_group: "Балтийск"
 baltic_group_desc: "Балтийские народы населяют юго-восточное побережье Балтийского моря. Хотя изначально они принадлежали к той же ветви, что и славяне, их пути разошлись во времена Римской империи. За сотни лет контакты с различными германскими народами и группами славян привели к возникновению уникальной идентичности. Теперь к балтийским народам можно отнести не только носителей балтских языков, до сих пор придерживающихся своей исконной религии, но и многочисленные группы немцев-христиан, заселивших эти берега."
 finnic_group: "Финск"
 finnic_group_desc: "Финно-угорские народы проживают по обе стороны Финского залива. Пока им удаётся сохранять свою самобытность, но скандинавы и немцы уже давно положили глаз на их земли."
 amazigh_group: "Амазигск"
 amazigh_group_desc: "Амазиги, также известные как берберы — это этническая группа родом из Северной Африки. Их приверженность своей идентичности приводит к конфликтам с арабскими завоевателями, многие века влияющими на их родной регион."
 bohemian_group: "Богемск"
 bohemian_group_desc: "Земли Богемской короны преимущественно населяли различные славянские народы. Но поскольку Богемия не только входит в состав Священной Римской Империи, но и является одной из крупнейших держав в её пределах, она в значительной мере подверглась влиянию германских культуры и традиций. Кроме того, земли Богемии привлекли множество немецких поселенцев, что лишь усилило их влияние."
 british_group: "Британск"
 british_group_desc: "Британию населяет множество народов. Её древнее население тревожили вторжения кельтских племён, Римской империи, германцев, Ирландии и Франции. Отдалённость от континента объединяет всех жителей островов."
 carpathian_group: "Карпатцы"
 carpathian_group_desc: "Люди, населяющие склоны и долины Карпатских гор, давно приспособились к суровым условия. Империи появлялись и растворялись в песках времени, а эти маленькие сообщества как жили, так и живут. Горные перевалы и крепости защищают их от врагов и способствуют развитию торговли."
 caucasian_group: "Кавказцы"
 caucasian_group_desc: "На границе Европы и Азии находится Кавказ — край горных хребтов и узких долин. Его живописные ландшафты защищают независимые и гордые народы от могущественных врагов, желающих подчинить их себе."
 celtic_group: "Кельтск"
 celtic_group_desc: "Кельты, разрозненные народы, некогда населявшие земли от Иберии до Анатолии, сохранились только на суровых берегах Атлантического океана, отброшенные на окраины Европы в результате столетий завоеваний и переселений."
 chinese_group: "Китайск"
 chinese_group_desc: "На протяжении столетий Китай несколько раз распадался на части и воссоединялся, но идея единой державы сохранялась всегда. Несмотря на разнообразие культур и языков, многочисленные народы этих земель считают себя китайцами, жителями и хранителями Срединного государства."
 confucian_group: "Конфуцианск"
 confucian_group_desc: "Совокупность культур, напрямую или опосредованно подвергшихся влиянию конфуцианских идей и морали."
 ethiopian_group: "Эфиопск"
 ethiopian_group_desc: "Древнее Аксумское царство познакомило жителей Эфиопии со средиземноморским миром через Египет, а благодаря торговле с Грецией и Римской империей оно также принесло христианство на эти земли. Но в период экспансии ислама эфиопы оказались отрезанными и изолированными, оставшись единственными христианами-семитами. Это создало общее наследие, сохраняющееся вопреки культурным различиям."
 french_group: "Французск"
 french_group_desc: "Королевство Франция ведёт своё начало от германского племени франков, занявшего эти земли после падения Римской империи. В дальнейшем оно расширилось и на земли, населённые другими народами. Несмотря на разные обычаи и языки, все эти народы считают себя французами."
 german_group: "Германск"
 german_group_desc: "Германские народы ведут своё начало от богатого многообразия древних племён, которые были то врагами, то союзниками Римской империи. Прошли века, и империя Карла Великого и феодализм сформировали их идентичность и привели к созданию Священной Римской Империи."
 swiss_group: "Швейцарск"
 swiss_group_desc: "Швейцарцы населяют Швейцарское плато и Альпы. Из-за своего географического положения швейцарская группа не является чисто германской, поскольку французские и итальянские культуры также являются частью Швейцарии."
 greek_group: "Эллинск"
 greek_group_desc: "Эллины, пионеры демократии и философии, заложили основы западной цивилизации и оставили после себя значительное культурное и интеллектуальное наследие. От эпической поэзии до классической архитектуры, их влияние ощущается даже спустя тысячу лет."
 haudenosaunee_group: "Хауденосаунийск"
 haudenosaunee_group_desc: "Хауденосауни — разношёрстная группа народов, но всех их объединяют не только родственные языки, но и чувство общности, сотрудничество и основные воззрения, проявляющиеся во множестве способов самоорганизации этих народов."
 hibernian_group: "Гибернийск"
 hibernian_group_desc: "Изумрудный остров изначально населяли гэлы, но завоевания и переселения привлекли множество новых народов из Британии и с континента. Но даже потомки этих чужеземцев могут откликнуться на зов Ирландии."
 hungarian_group: "Мадьярск"
 hungarian_group_desc: "Мадьяры или венгры — группа народов родом с Южного Урала, постепенно переселившихся на запад в результате давления других народов степей, например, гуннов, аваров, булгар и тюрков, одновременно подвергнувшись их влиянию. В конечном счёте они расселились в Карпатском бассейне после падения Аварского каганата. Это сильно отличает их от остальных европейских соседей, укрепляя их чувство единства."
 iberian_group: "Иберийск"
 iberian_group_desc: "Пиренейский полуостров — земля контрастов с богатой историей, населённая разнообразными народами. Древние кельты, иберийцы и баски подвергались влиянию финикийцев, римлян, вестготов и мавров. Отдельные народы слились и породили уникальную смесь христианских, исламских и еврейских культур. От оживлённых дворов юга до героических рыцарей севера, иберийские народы — воплощение многообразия традиций и устремлений."
 indian_group: "Индийск"
 indian_group_desc: "«Индийцы» — это общий термин, описывающий разнообразные культуры Индийского субконтинента. Несмотря на уникальность культур и многообразие языков, благодаря общей географии и изолированности этих земель, обусловленной естественными границами, эти культуры обладают общей историей."
 indo_aryan_group: "Индоарийск"
 indo_aryan_group_desc: "Потомки индоевропейцев, вторгшихся в Индию, которые затем стали основным населением её северных областей. Именно они стояли у истоков ведической культуры и создали множество языков и империй."
 dravidian_group: "Дравидийск"
 dravidian_group_desc: "Дравиды — это народы, населяющие южную треть Индии. Потомки коренных жителей, которые появились на этих землях задолго до вторжения индоевропейцев. Несмотря на то, что культура захватчиков оказала сильное влияние на дравидов, им всё же удалось сохранить свою самобытность."
 tibeto_burman_group: "Тибето-бирманск"
 tibeto_burman_group_desc: "Эти народы оказались на территории Индии в результате большого переселения с Тибетского нагорья. Однако их ждала разная судьба: некоторым удалось создать развитые и сложные общества, другие же так и остались дикими племенами."
 austroasiatic_group: "Австроазиатск"
 austroasiatic_group_desc: "Австроазиатские народы — одна из старейших культурных групп Азии, которая создала множество обществ: от высокоразвитых цивилизаций до воинственных примитивных племён, населяющих джунгли."
 tungusic_group: "Тунгусск"
 tungusic_group_desc: "Народы тунгусской группы, проживающие на территории Маньчжурии и Восточной Сибири, в основном занимались охотой и торговлей. Они хорошо приспособились к суровому климату родных мест, а для их обществ была характерна клановая структура."
 austronesian_group: "Австронезийск"
 austronesian_group_desc: "Австронезийцы — одна из самых многочисленных культурных и языковых групп. Эти народы населяли земли от Мадагаскара до острова Пасхи. Они считались прекрасными мореплавателями и в ходе колонизации привезли с собой новые технологии и животных."
 iranian_group: "Иранск"
 iranian_group_desc: "Культуры Ирана древние, а их происхождение долгое и запутанное. Иранцы персидского региона происходят от западных иранских народов, правивших Ближним Востоком в лице империй Ахеменидов и Сасанидов. После исламского завоевания Персии ислам стал одним из столпов иранской культуры."
 israelite_group_desc: "Евреи, потомки древних иудеев, распространились по всему известному миру после падения их родины. Объединённые верой и традициями, они играют роль торговцев, учёных и ремесленников, не теряя связи со своим общим наследием. Разрозненные, но единые, они само воплощение стойкости, и в их сердцах всегда живёт надежда возродить Сион."
 italian_group: "Итальянск"
 italian_group_desc: "Италия, пёстрое многообразие держав и городов-государств, место, где сталкиваются культуры и сферы влияния. Самые разные народы оставили свой след на Итальянском полуострове, от древних римлян до византийцев, ломбардов и норманнов. Итальянцы яростно соперничают за власть и престиж, что породило богатую культуру и способствовало развитию искусств."
 japanese_group: "Японск"
 japanese_group_desc: "Согласно их собственной интерпретации своей истории, японцы населяли свои острова с мифической эпохи богов и времён первого императора Дзимму-тэнно. Столетия изоляции, прерывавшейся эпизодическими контактами с континентом через Корею и Китай, поспособствовали уникальности японцев. Их язык и местные верования не имеют аналогов на континенте. Несмотря на внутреннее многообразие, японцы сформировали общую уникальную идентичность."
 jewish_group: "Иудейск"
 jewish_group_desc: "$jewish_group$ая группа — это совокупность этнорелигиозных сообществ, исповедующих $jewish_group$ую религию."
 jurchen_group: "Чжурчжэньск"
 jurchen_group_desc: "Чжурчжэни населяют суровые земли Маньчжурии. Это свирепые воины, в XII веке создавшие могучую династию Цзинь и уничтожившие киданьскую империю Ляю. Мастера верховой езды и стрельбы из лука, в прошлом они меняли судьбы империй и до сих пор вдохновляют своей стойкостью и богатым наследием."
 lithuanian_group: "Литовск"
 lithuanian_group_desc: "Среди разнообразных балтийских народов выделяются литовцы, объединившиеся благодаря схожему языку и общим угрозам и создавшие Литовское государство. Их приверженность язычеству в окружении враждебных христиан лишь усиливает чувство общности."
 polish_group: "Польск"
 polish_group_desc: "Разделившиеся на несколько держав с падением последнего Польского государства, поляки обладают общим западно-славянским наследием и являются ярыми приверженцами католической веры."
 maghrebi_group: "Магрибск"
 maghrebi_group_desc: "Особые условия Северной Африки, многочисленные империи, зародившиеся и погибшие на этих землях, а также уникальное положение между спокойным Средиземным морем на севере и беспощадным песчаным морем Сахары на юге создали группу культур, приспособившихся к жизни в этих краях."
 mongolian_group: "Монгольск"
 mongolian_group_desc: "Монголы, родом из бескрайних степей Центральной Азии, стали воплощением многовековых кочевых традиций. Эти прославленные всадники и умелые лучники пересекают открытые равнины со своими многочисленными стадами. Под руководством таких исторических личностей, как $genghis_khan_name_no_tooltip$, они создали одну из величайших империй в истории и прославились как легендарные завоеватели. Богатая культура монголов включает традиции верховой езды, горлового пения и стойкости, проистекающей из природы их родных просторов."
 nahua_group: "Науаск"
 nahua_group_desc: "Населяющие Мексику науа известны своим сложным обществом, запутанными системами управления и воинственными отношениями с соседями."
 nepali_group: "Непальск"
 nepali_group_desc: "Народы Непала имеют разнообразное происхождение и наследие. Например, гурунги и таманги родом из Китая и Тибета, а кхасы и кумаони происходят из Индии. Тем не менее все разнообразные культуры Непала считают Гималаи своим домом."
 netherlandish_group: "Нидерландск"
 netherlandish_group_desc: "В низинах, примечательных реками и постоянной борьбой с морем, разнообразные нидерландские народы образовали уникальную идентичность. Известные как умелые торговцы, моряки, исследователи и новаторы, они обладают общим наследием, на которое повлияли торговля и власть над этими сырыми землями."
 polynesian_group: "Полинезийск"
 polynesian_group_desc: "Народы Полинезии всегда были умелыми мореходами, за столетия они расселились по многочисленным островам Тихого океана. Несмотря на изоляцию друг от друга, многочисленные группы всё ещё могут отследить общее культурное наследие и языковые сходства."
 micronesian_group: "Микронезийск"
 micronesian_group_desc: "Как и их соседи полинезийцы, микронезийцы — умелые мореплаватели, колонизировавшие сотни островов и атоллов в западной части Тихого океана."
 puebloan_group: "Пуэблск"
 puebloan_group_desc: "Эти племена — потомки древних пуэбло, расселившиеся по всей $shiewhibak_area$ой области. Жизнь в суровых условиях закалили их. Они стали более выносливыми и научились строить сложные глинобитные сооружения и оросительные системы."
 pyrenean_group: "Пиренейск"
 pyrenean_group_desc: "Пиренейцев, рождённых в Пиренейских горах, отделяющих юг Франции от Иберии, объединяют общие невзгоды и уникальные взгляды на устройство общества, сформированные жизнью в изоляции на суровых окраинных землях."
 romanian_group: "Румынск"
 romanian_group_desc: "Румыны являются потомками древних даков и римлян и преимущественно населяют земли Валахии, Молдавии и Трансильвании, но также присутствуют и на Балканах. Они говорят на уникальном романском языке, окружённом славянскими языками. Румыны известны своей стойкостью и любовью к фольклору, что нашло отражение в музыке, традициях и праздниках."
 russian_group: "Восточнославянск"
 russian_group_desc: "Русь ведут своё начало от варягов, скандинавских моряков и воинов, заселивших русские земли в IX веке. Со временем культура руси подверглась влиянию славянских традиций, смешавшихся со скандинавским влиянием. Близость к Византийской Империи способствовала культурному и экономическому обмену, внося свой вклад в уникальную культуру, где смешались стили искусства, архитектура и языки."
 scandinavian_group: "Скандинавск"
 scandinavian_group_desc: "Скандинавию населяет множество народов. Это регион с богатой историей переселений, торговли и культурного обмена. Различные державы сформировали собственные уникальные идентичности, сохранив общее наследие. Славные своими морскими традициями и сетью торговых путей, скандинавы известны не только как моряки, но и за свои выдающиеся способности к управлению."
 scottish_group: "Шотландск"
 scottish_group_desc: "Северные земли Британии всегда населяло множество народов с самым разным происхождением. Коренное население из пиктов и камбрийцев отказалось от своих традиций, став частью королевств иноземцев: гэлов, англо-саксов и викингов. Но в трудные времена они всё ещё готовы сплотиться против чужаков и стать единым народом, шотландцами."
 slavic_group: "Славянск"
 slavic_group_desc: "В эпоху Римской империи предки славянских народов населяли верховья Вислы и Днепра, но со временем они заселили большую часть Восточной Европы. Разделившиеся на несколько ветвей и создавшие множество разных держав и королевств, они не забыли об общем культурном наследии."
 south_slavic_group: "Южнославянск"
 south_slavic_group_desc: "Южные славяне — разнообразная группа, включающая в себя несколько народов Балканского полуострова. Всех их объединяет славянское наследие и языковые корни, но за столетия они сформировали отдельные культуры."
 tatar_group: "Татарск"
 tatar_group_desc: "Татары ведут своё происхождение от тюркских и монгольских народов Центральной Азии. Этим словом в общем обозначают кочевые племена, например, волжских и крымских татар. У каждой подгруппы своя уникальная история, языковые особенности и культурные традиции. Ислам также играет важную роль, что отражает влияние исламских культур в регионах их расселения."
 tibetan_group: "Тибетск"
 tibetan_group_desc: "Эти обитатели высокогорных плато Тибета и Гималайских гор привыкли к экстремальному климату и местности."
 turkic_group: "Тюркск"
 turkic_group_desc: "Тюрки проделали долгий путь с момента своего появления в азиатских степях столетия тому назад. Распространившись по территориях от Чёрного моря до монгольских степей, а затем и на юг, в Персию, они взаимодействовали со множество других культур и народов, распавшись на многочисленные группы, но сохранив общие тюркские корни."
 west_african_group: "Западно-африканск"
 west_african_group_desc: "Несмотря на разнообразие культур, языков и даже религий, народы Западной Африки и Сахеля обладают общим набором черт и характеристик, возникших за столетия взаимодействия друг с другом. Труднопроходимые земли Сахары на севере и тропические леса на юге способствовали более многочисленным горизонтальным контактам между народами, что и создало общую идентичность."
 malagasy_group: "Малагасийск"
 malagasy_group_desc: "Разнообразные народы Мадагаскара ведут своё начало с берегов Юго-Восточной Африки и островов Юго-Восточной Азии."
 thai_group: "Тайск"
 thai_group_desc: "Со времён появления в южных частях Китая до миграции и расселения в долине Чаупхрая тайцы создали свою уникальную идентичность, смешав собственные традиции с влиянием монов и кхмеров."
 shan_group: "Шанск"
 shan_group_desc: "Хотя изначально это был бирманский экзоним, обозначавший различные тайские народы, переселившиеся на эти земли, а также слово, родственное названию Сиам, это обозначение позволило различным тайским группам создать общую идентичность."
 group_text: "группа состоит из носителей"
