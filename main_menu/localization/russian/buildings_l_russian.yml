 religious_category: "Религиозные сооружения"
 religious_category_desc: "Эти сооружения служат для проведения религиозных обрядов и увеличивают влияние священников в державе."
 trade_category: "Торговые сооружения"
 trade_category_desc: "Эти сооружения улучшают нашу национальную торговлю, позволяя купцам эффективнее торговать или действовать на новых рынках."
