 bridge_infrastructure: "Мост"
 mason: "Здание каменщиков"
 construction_center: "Строительный центр"
 construction_center_desc: "Позволяет возводить в [Concept('town_or_city','городском районе')|e] несколько сооружений одновременно."
 #Foreign Buildings
 trade_office: "Торговая контора"
 embassy: "Посольство"
 black_market: "Чёрный рынок"
 black_market_desc: "На этом незаконном рынке можно торговать вдали от зорких глаз властей, не беспокоясь о налогах и жадных приставах."
 smuggler_cove: "Бухта контрабандистов"
 smuggler_cove_desc: "Перевозка незаконных товаров и процветание чёрных рынков возможно благодаря узким прибрежным заливам или укромным гаваням. $smuggler_cove$ — яркий пример такого тайного места."
 brothel: "Бордель"
 brothel_desc: "Бордели, где процветает порок и разврат, являются излюбленными местами развлечений пиратов, каперов и других сомнительных личностей."
 pirate_tavern: "Таверна в гавани"
 pirate_tavern_desc: "Оживлённые заведения, где собираются разного рода дельцы, моряки и купцы. Эти таверны располагаются в разных портовых городах и играют важнейшую роль в жизни пиратов. Здесь экипаж может отдохнуть, потратить добычу на выпивку, еду и развлечения, а также нанять новых людей в команду."
 building_trade_hq_only_one: "За раз можно построить только один штаб торговой компании."
 trade_company_headquarters: "Штаб торговой компании"
 trade_company_headquarters_desc: "Штаб — это сердце любой будущей #TOOLTIP:SUBJECT_TYPE,trade_company,X #L торговой компании#!#!. Он является центром международной и заморской торговли в интересах родины."
 trade_company_garrison: "Гарнизон компании"
 trade_company_garrison_desc: "Гарнизон #TOOLTIP:SUBJECT_TYPE,trade_company,X #L торговой компании#!#! защищает местные интересы купцов."
 trade_company_harbor: "Гавань компании"
 trade_company_harbor_desc: "На местных складах #TOOLTIP:SUBJECT_TYPE,trade_company,X #L торговой компании#!#! хранится готовый к продаже товар."
 trade_company_local_venture: "Местные предприятия компании"
 trade_company_local_venture_desc: "Эти предприятия создаёт #TOOLTIP:SUBJECT_TYPE,trade_company,X #L торговая компания#!#! в попытке использовать местные ресурсы с выгодой для себя."
 trade_company_foreign_influence: "Чужеземное влияние компании"
 trade_company_foreign_influence_desc: "Это колониальное сооружение #TOOLTIP:SUBJECT_TYPE,trade_company,X #L торговой компании#!#! открывает возможности для иноземных групп населения."
 trade_company_governance: "Руководство компании"
 trade_company_governance_desc: "Местное военное сооружение #TOOLTIP:SUBJECT_TYPE,trade_company,X #L торговой компании#!#!, где идёт вербовка и обучение войск, которые будут отстаивать интересы компании."
