 hospital: "Больница"
 pest_house: "Чумной барак"
 pest_house_desc: "Это небольшая хижина за пределами поселения, где в неволе удерживаются больные и заразные, чтобы эпидемия не перекинулась на остальных жителей."
 pest_house_tt: "Можно строить во время [Concept('situation','ситуации')|e] #TOOLTIP:SITUATION,black_death,X #L «Чёрная смерть»#!#!, только если применено действие #TOOLTIP:GENERIC_ACTION,strict_quarantines,X #L «Изгнание больных»#!#!."
 lazaretto: "Карантин"
 lazaretto_desc: "Это небольшая отдалённая больница, обычно в сельской местности, на острове или на побережье. Сюда помещают морских путешественников, если возникает подозрение, что они могут переносить заразные болезни. Карантины помогают сильно ограничить распространение эпидемий в районе."
 lazaretto_why: "Можно строить только в #Y прибрежных#! районах"
 slave_market: "Невольничий рынок"
 art_school: "Школа художеств"
 funduq: "Караван-сарай"
 funduq_desc: "Общественное здание в важных торговых городах. Здесь купцы отдыхают, проводят встречи и хранят свои товары."
 fortress_granary: "Агадир"
 fortress_granary_desc: "Укреплённое общественное хранилище, традиционное для народов Северной Африки. Такие сооружения строили на вершинах холмов, что позволяло защищать запасы и оборонять близлежащие угодья и степи."
