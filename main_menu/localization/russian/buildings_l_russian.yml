 #workshops
 pottery_workshop: "Гончарная мастерская"
 pottery_workshop_desc: "Гончары нужны везде, они изготавливают самые разные сосуды, от простых горшков для хранения, до ваз для украшения. Наладив производство посуды в специальных мастерских, можно удовлетворить потребность народа."
 tools_workshop: "Инструментальная мастерская"
 tools_workshop_desc: "С развитием экономики мы больше не можем полагаться на инструменты, создаваемые ремесленниками. Назрела необходимость создания полноценных мастерских, которые будут производить инструменты для населения и предприятий."
 dyes_workshop: "Мастерская красителей"
 dyes_workshop_desc: "Красители и пигменты можно получить из разных источников, но секреты их обработки известны лишь узкому кругу людей."
 dyesworks: "Красильни"
 dyesworks_desc: "Создание специальных мастерских и расширение производства красителей позволят нашему населению использовать любые пигменты и краски."
 dyes_mill: "Красильная фабрика"
 dyes_mill_desc: "Только крупные мануфактуры по производству различных красителей смогут удовлетворить растущую потребность населения в пигментах и необычных цветах."
