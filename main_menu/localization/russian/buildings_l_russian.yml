 weapons_industry_category: "Оружейная промышленность"
 weapons_industry_category_desc: "Эти [Concept('buildings','сооружения')|e] позволяют производить [Concept('goods','товары')|e] для военных нужд."
 consumer_goods_category: "Потребительские товары"
