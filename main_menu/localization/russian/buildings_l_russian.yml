 royal_garden: "Королевский сад"
 royal_garden_desc: "Обширный королевский сад — островок рая на Земле. Здесь придворные могут отдохнуть и предаться праздным развлечениям, любуясь величественными рукотворными пейзажами."
 pirate_stronghold: "Пиратская крепость"
 pirate_stronghold_desc: "Логово отбросов общества и самых отчаянных каперов, презирающих законы. Это сооружение — сердце пиратской республики."
