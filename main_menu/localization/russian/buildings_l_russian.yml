 seat_of_cardinal: "Кафедра кардинала"
 seat_of_cardinal_why: "Только #TOOLTIP:RELIGION,catholic,X #L католическая#!#! держава с [Concept('country_rank','рангом')|e] #TOOLTIP:COUNTRY_RANK,rank_duchy,X #L «Герцогство»#!#! и выше может #TOOLTIP:GENERIC_ACTION,request_cardinal_seat,X #L попросить о кафедре кардинала#!#! для [Concept('location', 'района')|e], где есть #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральный собор#!#!."
