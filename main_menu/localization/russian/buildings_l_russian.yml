l_russian:
 colonial_category: "Колониальные сооружения"
 colonial_category_desc: "Эти сооружения можно строить в чужих незахваченных землях, чтобы распространять там наше влияние."
 cultural_category: "Культурные сооружения"
 cultural_category_desc: "Эти сооружения помогают нам просвещать необразованные массы и развивать свою культуру."
 defense_category: "Оборонительные сооружения"
 defense_category_desc: "Эти сооружения предназначены для обороны района, их влияние может распространяться и на соседние районы."
 government_category: "Правительственные сооружения"
 government_category_desc: "Эти сооружения напрямую управляются государством и служат для укрепления его власти."
 infrastructure_category: "Инфраструктурные сооружения"
 infrastructure_category_desc: "Эти сооружения повышают ценность района, в котором построены."
 military_category: "Военные сооружения"
 military_category_desc: "Эти сооружения позволяют обучать военные отряды в том районе, где построены."
 naval_category: "Морские военные сооружения"
 naval_category_desc: "Эти сооружения предназначены для строительства кораблей и повышения [Concept('natural_harbor_suitability','пригодности природной гавани')|e]."
 rgo_building_category: "Производство ресурсов"
 rgo_building_category_desc: "С помощью этих [Concept('buildings','сооружений')|e] мы можем добывать различные [Concept('raw_materials','ресурсы')|e]."
