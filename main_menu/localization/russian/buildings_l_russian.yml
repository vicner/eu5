 elephant_hunting_grounds: "Места охоты на слонов"
 kilwan_shipwrights: "Килванские судостроители"
 kilwan_shipwrights_desc: "Умелые мастера изготавливают морские суда из пальмовой древесины и хлопка. Это сооружение поможет нам расширить свой флот и воплотить в жизнь морские устремления."
 bog_iron_smelter: "Большая плавильня железа"
 bog_iron_smelter_desc: "Железо — основа всей металлургии. В идеале лучше всего располагать полноценными, крупными залежами, но за их неимением можно добыть немного металла там, где он скапливается у воды."
 protected_harbor: "Защищённая гавань"
 protected_harbor_desc: "Некоторые места по природе своей особенно хорошо подходят под гавани, но подходящей инфраструктурой можно улучшить что угодно."
 #City Buildings
 temple: "Храм"
 cathedral: "Кафедральный собор"
 counting_house: "Контора"
 merchants_quarters: "Купеческое подворье"
 merchants_quarters_desc: "В этом оживлённом подворье расположено множество лавок и хранилищ. Здесь постоянно что-то обменивают и покупают."
 marketplace: "Рынок"
 marketplace_desc: "Этот шумный рынок стимулирует развитие торговли на локальном и региональном уровнях. Здесь можно найти как местные, так и привозные товары."
 grand_marketplace: "Большой рынок"
 grand_marketplace_desc: "Крупный процветающий центр торговли."
 commerce_center: "Торговый центр"
 commerce_center_desc: "Оживлённый торговый центр, где можно купить товары со всего света. Если у вас, конечно, есть золото. Сердце местной торговли."
