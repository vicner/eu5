 weapon_factory: "Оружейный завод"
 fine_cloth_mill: "Мануфактура тонкого сукна"
 furniture_workshop: "Мебельная мастерская"
 furniture_workshop_desc: "С ростом благосостояния наших горожан растет и их спрос на такие товары, как $furniture$. Перенеся производство в более крупные мастерские, мы увеличим выход этой продукции."
 glass_workshop: "Стекольная мастерская"
 glass_workshop_desc: "Стекло занимает важное место в повседневной жизни всего нашего населения. Рост производственных мощностей стекольной мастерской позволит нам не останавливаться на достигнутом."
 glass_mill: "Стекольная мастерская"
 glass_mill_desc: "$glass_mill$ поможет нам нарастить производство, $glass$ будет выходить в увеличенных объемах. Раскатывая расплавленное стекло на железных столах мы, кроме объемов производства сможем существенно нарастить и его скорость."
 cannon_workshop: "Пушечная мастерская"
 cannon_workshop_desc: "Растущая потребность нашей армии в артиллерии заставляет нас наращивать объемы производства орудий."
 weapon_workshop: "Оружейная мастерская"
 weapon_workshop_desc: "Растущая потребность нашей армии и наших охотников в оружии заставляет нас наращивать объемы производства вооружения."
 naval_supplies_workshop: "Мастерская судостроительных материалов"
 naval_supplies_workshop_desc: "Без судостроительных материалов нам не воплотить свои амбиции на море. Расширение производства позволит нам сохранить своё положение и нарастить выпуск продукции."
 naval_supplies_mill: "Фабрика судостроительных материалов"
 naval_supplies_mill_desc: "Международная торговля значительно растет, $naval_supplies$ требуются в куда больших количествах, чем раньше. Чтобы удовлетворить возросший спрос, нужны специальные заводы."
 saltpeter_workshop: "Селитряная мастерская"
 saltpeter_workshop_desc: "Сейчас, когда возрос спрос на порох в нашей армии, особенно ценным ресурсом становится искусственная $saltpeter$."
 putrefaction_mill: "Селитряная фабрика"
 putrefaction_mill_desc: "Увеличив количество бойлеров для концентрации селитры и повысив их надежность, мы сможем нарастить объемы производства пороха для наших войск, а не закупать его за границей втридорога."
 beer_workshop: "Пивоваренная мастерская"
 beer_workshop_desc: "Построив более крупные заводы с более крупными чанами для ферментации, мы сможем производить больше спиртных напитков."
 brewery_mill: "Пивоваренный завод"
 brewery_mill_desc: "В больших пивоварнях можно использовать паровые двигатели и автоматизированные агрегаты, чтобы нарастить объем производства."
 distillers_workshop: "Винокуренный завод"
 distillers_workshop_desc: "Построив более крупные винокуренные заводы с более крупными чанами для настаивания напитков, мы сможем производить больше крепкого спиртного."
 distiller_mill: "Фабричная винокурня"
 distiller_mill_desc: "В больших винокуренных заводах можно использовать паровые двигатели и автоматизированные агрегаты, чтобы нарастить объем производства."
 cloth_workshop: "Ткацкая мастерская"
 cloth_workshop_desc: "Упрощенные методы очистки волокон и специальные мастерские позволят нам нарастить производство — $cloth$ будет выходить в увеличенном объеме."
 fine_cloth_workshop: "Мастерская тонкого сукна"
 fine_cloth_workshop_desc: "Упрощенные методы очистки волокон и специальные мастерские позволят нам нарастить производство — $fine_cloth$ будет выходить в увеличенном объеме."
 guns_workshop: "Оружейные мастерские"
 guns_workshop_desc: "Растущая потребность нашей армии в вооружении заставляет нас наращивать объемы производства огнестрельного оружия."
 tanning_workshop: "Кожевенная мастерская"
 tanning_workshop_desc: "$leather$ теперь производится по более тонкому процессу, что расширяет ассортимент и количество получаемой продукции."
 tannery_mill: "Дубильная фабрика"
 tannery_mill_desc: "С новыми химикатами и более эффективными методами производства наша кожевенная продукция будет вне конкуренции."
 printing_manufactory: "Печатная мануфактура"
 printing_manufactory_desc: "Новые технологии книгопечатания позволяют печатникам выпускать больше книг."
 printing_mill: "Печатная мастерская"
 printing_mill_desc: "Новая технология с использованием химикатов и более прочных печатных форм позволяет наладить массовый выпуск книг."
 paper_manufactory: "Бумажная мануфактура"
 paper_manufactory_desc: "Повышенный спрос на бумагу, возникший в связи с развитием печатного дела, вынуждает использовать инновационные методы при производстве бумаги."
 paper_mill: "Бумажная фабрика"
 paper_mill_desc: "Благодаря текстилю с хлопковой основой на бумажных фабриках можно будет производить больше бумаги."
 winery: "Винодельня"
 winery_desc: "В этой небольшой гильдии сладкие плоды путём брожения превращаются в пьянящие напитки. Пусть на вкус они менее изысканные, чем виноградные вина, их одинаково любят как дворяне, так и простой люд. Вкусы и рецептура разнятся от региона к региону."
 winery_manufactory: "Винодельная мануфактура"
 winery_manufactory_desc: "Неуклонный рост спроса на очищенные сброженные соки приводит к появлению крупных центров производства, объединяющих традиции и новые технологии. Древние техники изготовления вин ставятся на поток, что позволяет снабжать этой продукцией оживлённые города и обширные торговые сети: ни один стакан не должен остаться пустым."
 firearms_manufactory: "Оружейная мануфактура"
 cannon_foundry: "Пушколитейный цех"
 pottery_guild: "Гильдия гончаров"
 pottery_guild_desc: "Гончарное дело — один из старшейших видов экономической активности. Образование гончарных гильдий поощряет обмен знаниями и специализацию при работе, что повышает общий объем производства."
 pottery_manufactory: "Гончарная мануфактура"
 pottery_manufactory_desc: "Растущий спрос на керамические изделия привел к их удешевлению за счет массовости производства. Организация процесса работы перевела гончарное дело из разряда мастерства в разряд ремесла."
 pottery_mill: "Гончарный завод"
 pottery_mill_desc: "Рост предложения, созданный мануфактурным производством керамических изделий привел к закономерному итогу: развитию массовой промышленности."
 apothecary: "Аптека"
 apothecary_desc: "Аптека — место, где продаются лекарства. Изготавливают их как из природных материалов, вроде трав, так и из более экзотических составляющих, таких как рога животных и ртуть."
 furniture_guild: "Гильдия плотников"
 furniture_guild_desc: "Плотничество — один из основных видов деятельности для поддержания домохозяйств. Организация гильдий позволяет плотникам установить профессиональные стандарты и делиться друг с другом секретами мастерства."
 furniture_manufactory: "Мебельная мануфактура"
 furniture_manufactory_desc: "Отдельных мебельщиков-ремесленников может быть недостаточно для удовлетворения спроса на мебель, особенно в городах, где полно буржуазии с повышенными запросами. Организовав производство мебели в крупных мастерских, можно удовлетворить растущий спрос."
 furniture_mill: "Мебельная фабрика"
 furniture_mill_desc: "Рост общественного богатства создает растущий спрос на мануфактурные товары, такие как мебель. Единственный способ повысить предложение — производить мебель на фабриках промышленным способом."
 mercury_patio: "Амальгамационный цех"
 mercury_patio_desc: "$mercury_patio$ — это комплекс зданий, где методом амальгамации из низкокачественных руд извлекаются золото и серебро, что делает добычу таких руд рентабельной."
