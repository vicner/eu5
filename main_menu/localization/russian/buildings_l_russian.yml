 tibetan_great_monastery: "Большой тибетский монастырь"
 tower_of_belem: "Торре-ди-Белен"
 fortezza_di_sant_andrea: "Форт Сант-Андреа"
 fortezza_di_sant_andrea_desc: "Эта крепость защищала Венецию более трёхсот лет."
 great_temple_of_tenochtitlan: "Большой храм Теночтитлана"
 corporation_of_london: "Городская корпорация"
 grand_apartment: "Величественный особняк"
 versailles: "Версаль"
 sanssouci: "Сан-Суси"
 berlin_palace: "Берлинский дворец"
 schonbrunn_palace: "Дворец Шёнбрунн"
 rock_of_monaco: "Скала Монако"
 camara_comptos: "Камара-де-комптос"
 camara_comptos_desc: "#italic $camara_comptos$#! — это суверенный суд по финансовым делам. Он создан по подобию одноимённой организации в Париже."
 llotja_seda: "Лонха-де-ла-Седа"
 llotja_seda_desc: "Этот потрясающий воображение шедевр состоит из трёх частей, в том числе богато украшенного спиральными колоннами торгового зала #italic Сала-де-Контратасьон#!, где заключают сделки купцы, и консульского павильона, где заседает #italic Консолат-де-Мар#!. В центральной же башне Лонхи находится долговая тюрьма."
 zwinger: "Цвингер"
 zwinger_desc: "На землях этого дворцового комплекса растут сады и проводятся фестивали. Также здесь отведено место для будущего замка."
 globe_theatre: "Театр «Глобус»"
 globe_theatre_desc: "Это деревянное развлекательное заведение под открытым небом будет развлекать многие поколения посетителей. Весьма огнеопасно."
 globe_theatre_why: "$globe_theatre$ можно построить только в ходе события."
 adm_vatican_library: "Ватиканская библиотека: административное крыло"
 dip_vatican_library: "Ватиканская библиотека: дипломатическое крыло"
 mil_vatican_library: "Ватиканская библиотека: военное крыло"
 wisselbank: "Амстердамский банк"
 bolshoi_theater: "Большой театр"
 bolshoi_theater_desc: "В этом роскошном театре, который построен в неоклассическом стиле, ставятся балетные и оперные постановки мирового уровня. Зрителям гарантированы оглушительные представления."
 bolshoi_theater_why: "$bolshoi_theater$ можно построить только в ходе события."
 archive_of_the_indies: "Архив Индий"
 archive_of_the_indies_desc: "Этот архив был построен для хранения всех документов, связанных с нашей заморской деятельностью."
 archive_of_the_indies_why: "$archive_of_the_indies$ можно построить только в ходе события."
 hsa_burgtor: "Бургтор"
 hsa_burgtor_desc: "Возведённый как главные ворота нашей столицы, $hsa_burgtor$ представляет собой яркое свидетельство нашего опыта в строительстве укреплений, а также поразительный памятник готической архитектуры."
 bodrum_castle: "Замок Святого Петра"
 bodrum_castle_desc: "$bodrum_castle$ — главная #L [GetCountry('KNI').GetAdjective|l]ая#! крепость в материковой части #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Замок венчают четыре башни, возведённые различными народами — англичанами, французами, итальянцами и немцами. Он служит оплотом христиан в регионе."
 chi_macau_port: "Договорной порт Макао"
 chi_macau_port_desc: "$chi_macau_port$ — территория, отданная в аренду #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_DP')|L]#!#!. [GetCountry('POR').GetAdjectiveWithNoTooltip]ое правительство должно ежегодно выплачивать за неё значительную сумму золота."
 chi_missionary_building: "Францисканская миссия"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Запретный город"
 forbidden_city_desc: "$forbidden_city$ — поистине грандиозный комплекс, которому нет равных в державе. Это единственный дворец, достойный правителей #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!."
 college_of_poets: "Коллегиум поэтов и математиков"
 college_of_poets_desc: "Коллегиум поэтов олицетворяет наш вклад в развитие гуманистических наук. Здесь творцы нашего отечества будут получать лучшее образование."
 college_of_poets_why: "$college_of_poets$ можно построить только в ходе события."
 bibliotheca_corviniana: "Библиотека Корвина"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$ — это знаменитая библиотека эпохи Возрождения, где содержится обширная коллекция манускриптов и книг."
 the_cipher_secretary: "Шифровальная контора"
 the_cipher_secretary_desc: "Шифровальная контора — государственное учреждение, шифрующее письма торговцев и дипломатов для защиты интересов Республики."
 teatro_san_cassiano: "Театр Сан-Кассиано"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$ — первый в мире публичный оперный театр. Его постройка стала важной вехой в истории исполнительского искусства и укрепила роль Венеции как главного культурного центра."
 doges_palace: "Дворец дожей"
 doges_palace_desc: "Дворец дожей в Венеции — резиденция дожа, высшего чиновника и главы Венецианской республики."
 piazza_san_marco: "Площадь Святого Марка"
 piazza_san_marco_desc: "Площадь Святого Марка — главная общественная площадь в Венеции, известная величественными архитектурными сооружениями: базиликой Святого Марка, Кампанилой, Дворцом дожей и не только. Служит общественным, религиозным и политическим центром города."
 walls_of_ston: "Крепостные стены Стона"
 walls_of_ston_desc: "Крепостные стены Стона — длинное фортификационное сооружение, защищающее торговый город Рагуза."
 swi_collegium_helveticum: "Швейцарский коллегиум"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$ обучает самых талантливых священников страны. Коллегиум находится не на швейцарской земле, но является главным местом обучения подающих надежды богословов."
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$ можно построить только в ходе события."
 kastellet: "Кастеллет"
 kastellet_desc: "$kastellet$ — крепость в форме звезды, возведённая в Копенгагене для защиты города от нападений с суши и моря. Пять бастионов крепости соединяются толстыми стенами, вокруг которых вырыт ров."
 kronborg: "Кронборг"
 kronborg_desc: "Замок $kronborg$, расположенный у входа в пролив Эресунн, с давних пор служил главной крепостью для контроля над проливом. Кроме того, здесь взимались пошлины с судов, проходящих между Балтийским и Северным морями."
 husuni_kubwa: "Хусуни Кубва"
 husuni_kubwa_desc: "Изысканный дворцовый комплекс, заказчиком которого был [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. В этой резиденции располагались красивые #TOOLTIP:CULTURE,$swahili_culture_tt$,X #L суахильские#!#!! архитектурные сооружения. Комплекс использовался для королевских и торговых нужд, фактически являясь центром торговли и хранения товаров для многочисленных купцов из наших владений."
 magistrato_alla_sanita: "Управление здравоохранения"
 magistrato_alla_sanita_desc: "Управление здравоохранения — орган власти, отвечающий за здоровье населения. Принимает меры по профилактике и пресечению эпидемий чумы и других болезней, а также контролирует исполнение этих мер."
 imperial_city_of_hue: "Имперский город $hue_location$"
 imperial_city_of_hue_desc: "$imperial_city_of_hue$ — обнесённый стеной дворец в черте столичной цитадели, служащий резиденцией императорского семейства $DAI$."
 lighthouse_of_alexandria: "Александрийский маяк"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$ — грандиозное сооружение и одно Семи чудес Древнего мира. После недавнего восстановления он вновь освещает путь кораблям в Александрийской гавани и олицетворяет современную дань своему древнему наследию."
 al_azhar_madrasa: "Медресе Аль-Азхар"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$ — одно из старейших и авторитетнейших исламских учебных заведений мира. Славится своим образованием в области богословия, права и арабского языка."
 castel_sant_angelo: "Замок Святого Ангела"
 castel_sant_angelo_desc: "$castel_sant_angelo$ был задуман императором Адрианом в качестве семейного мавзолея, а впоследствии превращён папами в одну из самых неприступных крепостей #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!."
 quirinal_palace: "Квиринальский дворец"
 quirinal_palace_desc: "$quirinal_palace$ — летняя резиденция пап, расположенная на одноимённом холме с видом на [ShowLocationName('rome')]."
 ambras_castle: "Замок Амбрас"
 ambras_castle_desc: "Эта средневековая крепость, перестроенная в резиденцию правящей династии, также имеет церемониальное и культурное значение, поскольку в ней хранится обширная коллекция предметов искусства и разных диковинок, собранных нашими правителями."
 belvedere_palace: "Бельведерский дворец"
 belvedere_palace_desc: "Дворец Бельведер, расположенный в Вене, известен своим роскошным оформлением и является важным культурным центром, где хранится множество образцов европейского искусства."
 sco_palace_of_holyroodhouse: "Холирудский дворец"
 sco_palace_of_holyroodhouse_desc: "Будучи ярким примером #TOOLTIP:CULTURE,scottish,X #L шотландской#!#! архитектуры эпохи Возрождения, Холирудский дворец также является главной резиденций #L [GetCountry('SCO').GetGovernment.GetAdjective|l]ой#! семьи."
 fra_louvre_museum: "Музей Лувра"
 fra_louvre_museum_desc: "Луврский дворец, который $french_group$ числит символом своей аристократии, преобразован в публичный музей, где выставляются лучшие произведения искусства государства [GetCountry('FRA').GetNameWithNoTooltip]."
 #Unique Buildings
 ablaq_palace: "Дворец в стиле аблак"
 ablaq_palace_desc: "Эта роскошная резиденция египетских правителей украшена кладкой под названием «аблак». В священных залах дворца вышивают шёлковое покрывало кисву, которой покрывается $kaaba$."
 mamluk_barracks: "Казармы мамлюков"
 mamluk_barracks_desc: "В этих казармах живут элитные подразделения воинов-невольников. Эти помещения оборудованы всем необходимым для того, чтобы помочь чужеземным рабам перенимать наш образ жизни, изучать священные тексты и тренироваться, чтобы стать дисциплинированными воинами."
 bey_fortress: "Крепость бея"
 bey_fortress_desc: "Такие крепости представляют собой системы укреплений и земляных валов. Зачастую они прилегают к крупным поселениям, где служат продолжением местных башен и стен."
 theodosian_walls: "Феодосиевы стены"
 theodosian_walls_desc: "Они возведены по приказу Константина Великого и защищают один из самых славных городов Европы. Годы спустя, после того, как во времена императора Феодосия II двойная линия стен была достроена, защита города стала своего рода легендой и считалась непреодолимой."
 hanseatic_town_hall: "Ганзейская ратуша"
 hanseatic_town_hall_desc: "Эта ратуша является сердцем нашего торгового союза и символом его огромного богатства и влиятельности."
 hanseatic_shipwright_guild: "Ганзейская гильдия корабелов"
 hanseatic_shipwright_guild_desc: "Это строение свидетельствует о том, что здесь трудятся опытные ганзейские корабелы."
 ruined_great_wall_of_china: "Древняя Великая Китайская стена"
 repaired_great_wall_of_china: "Великая Китайская стена"
 hand_cannon_guild: "Гильдия по производству пищалей"
 urban_parliament_seat: "Место в городском парламенте"
 polders: "Польдеры"
 galley_barracks: "Казармы для галерных гребцов"
 janissary_barracks: "Казармы янычар"
 ghilman_barracks: "Казармы гулямов"
 safaviyya_order_hall: "Зал Сефевие"
 pounamou_carver: "Здание резчика по поунаму"
 bardic_school: "Школа бардов"
 bardic_school_desc: "В этом светском учебном заведении будущие барды познают традиционное искусство поэзии, право и историю."
 lutheran_preachers: "Здание лютеранских проповедников"
 calvinist_preachers: "Здание кальвинистских проповедников"
 distance_to_rome: "Расстояние до #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!"
 hanseatic_kontor: "Ганзейская контора"
 fondaco: "Фондако"
 venetian_arsenal: "Венецианский арсенал"
 kurultai: "Курултай"
 gallowglass_sept: "Септ галлогласов"
 gallowglass_sept_desc: "Это небольшое поселение является одновременно домом для небольшого клана и местом для тренировок его воинов."
 banking_office: "Банк"
 tribes_of_galway: "Здание семей Голуэя"
 tribes_of_galway_desc: "Всю политику Голуэя крепко держат в руках соперничающие местные купеческие семьи."
 copenhagen_dockyard: "Копенгагенская верфь"
 caravanserai: "Караван-сарай"
 caravan_stop: "Стоянка караванов"
 cinque_port: "Один из Пяти портов"
 cinque_port_desc: "Этот старый порт входит в союз Пяти портов и обеспечивает важную поддержку короне в обмен на гарантии традиционных прав автономии."
 eng_royal_forest: "Королевский лес"
 eng_royal_forest_desc: "Лесная хартия передаёт огромные охотничьи угодья в прямое распоряжение правителя. Под «лесом» в данном случае подразумеваются любые земли, пригодные для охоты."
 can_only_destroy_building_through_parliament_issue_tt: "Можно уничтожить только через [Concept('parliament_issue','парламентский вопрос')|e]!"
 north_sea_shipyards: "Верфи Северного моря"
 enderun_academy: "Школа Эндерун"
 imperial_halic_shipyards: "Имперский арсенал"
 imperial_halic_shipyards_desc: "Огромный комплекс, в который входят судоверфи, сухие доки, кузницы, прядильные цеха и даже госпиталь и тюрьма. Это место — достойная база для императорского флота."
 stannary_court: "Суд станнария"
 stannary_court_desc: "Это суд, который учредили оловянные рудокопы Корнуолла и Девона после того, как им в 1305 году королевским указом была дарована судебная независимость."
 stannary_court_why: "Доступно только для #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!. Можно построить только в провинциях [ShowProvinceDefinitionName('cornwall_province')] и [ShowProvinceDefinitionName('devon_province')] после принятия закона о станнариях."
 stannary_court_destroy: "[Concept('event', 'Событие')|e] «$flavor_eng.67.title$» произошло после #Y 1601#! года"
 lieutenancy: "Лейтенантство"
 lieutenancy_desc: "Здание лейтенантства — это место, где находится лейтенант, управляющий регионом от имени правителя."
 not_in_capital_region: "Нельзя построить в [Concept('capital', 'столичном')|e] [Concept('region', 'регионе')|e]"
 ostrog: "Острог"
 ostrog_desc: "$ostrog$ — это небольшое деревянное укрепление на отдалённых территориях России. Благодаря использованию древесины остроги строятся относительно быстро и недорого."
 pomor_outpost: "Поморская фактория"
 pomor_outpost_desc: "$pomor_outpost$ — это основная постройка, куда промысловики приносят меха и рыбу. Многие крестьяне отправляются в сибирскую тайгу в надежде заработать на жизнь охотой на пушного зверя."
 sofa_stockade: "Укрепление софа"
 sofa_stockade_desc: "Укрепление софа немногим отличается от обычных укреплений. Но вот использование пехотинцев софа вместо ополченцев делает укрепление софа серьёзной преградой."
 sofa_barracks: "Казармы софа"
 sofa_barracks_desc: "Казармы софа — это особый тип казарм, позволяющие набирать в [Concept('location','районе')|e] #TOOLTIP:UNITTYPE,a_sofa_infantry,X #L пехотинцев софа#!#! и #TOOLTIP:UNITTYPE,a_mandekalu_cavalry,X #L всадников мандекалу#!#!."
 viceroyalty: "Вице-королевство"
 viceroyalty_desc: "Официальная резиденция и административный центр вице-короля, управляющего пожалованной ему территорией от имени правителя."
 barcelona_royal_shipyard: "Королевские верфи в Барселоне"
 barcelona_royal_shipyard_desc: "Королевские верфи в Барселоне, известные также как «Рейалс Драссанес де Барселона», находятся рядом с Барселонской гаванью. Эти верфи были построены в XIII веке и с тех пор были несколько раз расширены. Они служат центром судостроения, морским арсеналом и хранилищем галер, которые играют важную роль в морских делах."
 royal_atarazanas_seville: "Королевские верфи в Севилье"
 royal_atarazanas_seville_desc: "Королевские верфи в Севилье — это важнейшие верфи Кастилии и одни из самых важных на Пиренейском полуострове. Здесь строятся корабли для правителей."
 royal_audience_and_chancery: "Королевская аудиенсия и канцелярия"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$ — это высший судебный орган, обладающий властью над всей страной. Символ королевского могущества."
 general_archive_of_simancas: "Главный архив в Симанкасе"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$ — первый официальный государственный архив в Европе, служащий для централизованного хранения важнейших документов государства."
 sevilla_bullfighting_school: "Севильская школа тавромахии"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$ — первое официальное учебное заведение, где подготавливают матадоров для поддержания легендарной культурной традиции."
 el_escorial_palace: "Эскориал"
 el_escorial_palace_desc: "Этот дворец служит одновременно и как монаршая резиденция, и как монастырь ордена Святого Августина. Это символ могущества и благочестия нашего народа."
 school_of_salamanca: "Саламанкская школа"
 school_of_salamanca_desc: "Главное предназначение этой школы — развитие современной мысли в таких дисциплинах, как право, этика, экономика и других."
 segovia_artillery_academy: "Артиллерийская академия в Сеговии"
 segovia_artillery_academy_desc: "Первая в своём роде академия, посвящённая изучению артиллерийского дела. Она играет важнейшую роль в исследовании и развитии орудий, а также методов их применения на поле боя."
 brethren_marsh: "Порт «Болотных братьев»"
 brethren_marsh_desc: "Этот порт принадлежит «Болотным братьям» — морской организации, которая занимается международной торговлей и создаёт оборонительную сеть из принадлежащих ей портов. Здесь находятся центры кораблестроения."
 cawa_barracks: "Казармы чева"
 cawa_barracks_desc: "Здесь обучаются полки чева."
 kings_manor: "Королевское поместье"
 kings_manor_desc: "Это административный центр, где решаются судебные дела. Используется Советом Севера."
 kings_manor_why: "Можно построить только в районе [ShowLocationName('york')] после учреждения Совета Севера."
 calmecac: "Кальмекак"
 calmecac_desc: "#italic Кальмекак#! — это школа для детей аристократов, где глубоко изучаются история, религия, военное дело и другие науки. Это учреждение рядом с Великим храмом в городе [ShowLocationName('tenochtitlan')] играет главную роль в образовании будущих жрецов. Молодые простолюдины учатся в #italic тельпочкалли#!, а будущие знатные лидеры проходят обучение в #italic кальмекаках#!, часто под опекой военных орденов."
 telpochcalli: "Тельпочкалли"
 telpochcalli_desc: "#italic Тельпочкалли#! в переводе с языка науатль означает «дом молодых людей». Это школа, где молодые люди начиная с пятнадцати лет учатся общественной деятельности и военному делу. Юношей здесь ждут физическая активность, холодные купания и скудное питание — то есть всё для укрепления тела и духа наших будущих воинов."
 panaqa_building: "Панака"
 panaqa_building_desc: "Этот район находится во владении семьи предыдущего правителя. Нынешний правитель власти над этими землями не имеет."
 pukara_building: "Пукара"
 pukara_building_desc: "$pukara_building$ — это возведённая в горах или на холме постройка для хранения оружия и обороны. Строительство с учётом рельефа местности делает эти строения относительно недорогой альтернативой обыкновенным крепостям."
 terraces: "Террасы"
 terraces_desc: "$terraces$ — это облагороженные склоны в регионе Анд, где ведётся земледелие. Они строятся на разных высотах и обладают плодородной почвой для совместного выращивания многих разных культур."
 tambo: "Тамбо"
 tambo_desc: "$tambo$ — это склад инков. Предназначение тамбо сильно различается в зависимости от размера сооружения. Малые тамбо служат придорожными привалами для проходящих мимо путников, а в более крупных могут даже заседать местные управляющие."
 incamisana: "Инкамисана"
 incamisana_desc: "$incamisana$ — это храм, выстроенный для поклонения воде и её небесным покровителям. В этом сооружении красота архитектуры сочетается с изобретательностью: это одновременно и религиозное строение, и ирригационная система."
 order_commandery: "Комтурство ордена"
 order_commandery_desc: "$order_commandery$ — это строение, которое принадлежит военному ордену за пределами его собственной территории и выполняет две функции: сбор податей с окружающих земель и набор новых членов ордена."
 order_commandery_tt: "Благодаря владельцу у нас есть [ShowRelationTypeName('military_sponsorship')|l]"
 royal_society: "Королевское общество"
 royal_society_desc: "$royal_society$ — это научное учреждение, которое занимается приумножением научного знания путём исследований, публикаций и развития науки."
 royal_society_why: "Можно построить только в столице после учреждения Королевского общества."
 royal_academy_of_arts: "Королевская академия художеств"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$ — это учреждение, которое занимается поощрением, поддержкой и развитием изобразительного искусства и архитектуры через образование, организацию выставок и прославление художественных талантов."
 royal_academy_of_arts_why: "Можно построить только в столице после учреждения Королевской академии художеств."
 peel_towers: "Пиль-башня"
 peel_towers_desc: "$peel_towers$ — это оборонительное сооружение, которое укрепляет местную оборону и помогает владениям восстанавливаться после военных конфликтов."
 dun_fort: "Резиденция клана"
 dun_fort_desc: "$dun_fort$ строится из камня и служит укреплённой обителью для клана. С помощью таких крепостей кланы утверждают своё уникальное положение в нашем обществе."
 fortress_church: "Укреплённая церковь"
 fortress_church_desc: "$fortress_church$ выполняет две функции. В мирные времена она служит обычной церковью для прихожан, но в случае осады может использоваться как оборонительное сооружение."
 kokufu: "Кокуфу"
 kokufu_desc: "Должность наместника, управляющего рядом японских провинций. Семьи, стоящие в их главе, обретают большую власть и влияние."
 kokufu_why_tt: "#TOOLTIP:BUILDING_TYPE,kokufu,X #L Кокуфу#!#! нельзя построить, их дарует [Concept('international_organization_leader_short', 'лидер')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,japanese_shogunate,X #L Японского Сёгуната#!#!"
 gosho: "Госё"
 gosho_desc: "В императорских дворцах Госё живёт император вместе со своим двором и чиновниками. Госё служат центрами императорского влияния."
 yamashiro: "Ямасиро"
 yamashiro_desc: "Ямасиро строятся специально на случай обороны и представляют собой крепости на вершине холма, укреплённые вместо каменных стен земляными насыпями и деревянным частоколом. Жилища господ и их дружины находятся у подножия, а под защиту укрепления их обитатели удаляются лишь в случае вражеского нападения. Наиболее мощные ямасиро представляют собой системы из нескольких укреплённых холмов, соединённых насыпными переходами и многоуровневыми частоколами."
 yakata: "Наката"
 yakata_desc: "Накаты — бывшие резиденции семей придворных воинов и оплоты их власти. Здесь находятся помещения для вассалов, а также защитные сооружения. В накатах собираются лучшие представители каждого клана."
 shoen: "Сёэн"
 shoen_desc: "Земли, переданные во владение семье или храму. Владельцы этих частных, фактически независимых имений имеют огромную власть и влияние."
 tatara: "Татара"
 tatara_desc: "Традиционная японская печь, где выплавляют железо и сталь для производства высококачественных инструментов и оружия."
 clan_shipyards: "Клановые верфи"
 clan_shipyards_desc: "Япония — островное государство, окружённое морем. Немудрено, что некоторые её жители владеют личными небольшими флотами."
 clan_family_shrine: "Семейное святилище"
 clan_family_shrine_desc: "Храм, воздвигнутый в честь нашей семьи, не только станет оплотом веры для нашего клана и его приближённых, но и символом нашей власти, вызывающим трепет и благоговение у простого народа."
 korean_gunnery: "Корейские орудия"
 korean_gunnery_desc: "$korean_gunnery$ — это оборонительная модификация, которая улучшает укрепление и повышает его эффективность в битвах против нападающих с земли или моря."
 korean_gunnery_land_defense: "Наземная артиллерия"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Несовместима с сооружением «[ShowBuildingTypeName('korean_gunnery_coastal_defense')]».#!"
 korean_gunnery_coastal_defense: "Береговая артиллерия"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Несовместима с сооружением «[ShowBuildingTypeName('korean_gunnery_land_defense')]».#!"
 korean_barracks: "Корейские казармы"
 korean_barracks_desc: "Чтобы наша армия сохраняла высокую боеспособность, нужен постоянный приток свежих сил. Благодаря местным центрам по набору и обучению новобранцев у нас под рукой всегда будут подготовленные резервы."
 jurchen_barracks: "Казармы чжурчжэней"
 jurchen_barracks_desc: "Эти казармы служат местом сбора для наших воинов для подготовки к битвам, оттачивания воинского мастерства и сохранения наших славных традиций."
 provincial_garrison: "Провинциальный гарнизон"
 provincial_garrison_desc: "Провинции — это основа, на которой стоит международное объединение типа «[GetInternationalOrganizationType('middle_kingdom')]». Для защиты от возможных нападений там нужно размещать военные гарнизоны."
 kremlin: "Кремль"
 kremlin_desc: "$kremlin$ служит административным и духовным центром нашего народа, а также символом власти, который отражает наше растущее влияние. Окрестное население укрывается за его толстыми стенами и высокими башнями во время вражеских налётов и осад."
 kremlin_why: "Можно построить только в районе [ShowLocationName('moscow')]."
 papal_archives: "Ватиканский архив"
 papal_archives_desc: "$papal_archives$ — это собрание христианских книг и исторических документов под строгой защитой Папской области."
 stroganov_school_of_iconic_art: "Строгановская школа иконописи"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$ объединяет авторов религиозных икон, связанных с #L [ShowReligionAdjective('orthodox')|l]ой#! верой. Здесь под патронажем влиятельной семьи купцов Строгановых получают путёвку в жизнь многие молодые художники."
 stroganov_school_of_iconic_art_why: "Можно построить только в районе [ShowLocationName('moscow')]."
 ribeira_das_naus: "Рибейра-даш-Науш"
 ribeira_das_naus_desc: "Территория Морского арсенала, где когда-то находились средневековые морские доки #italic терсенаш#!, сильно изменилась после того, как король Мануэл I построил здесь Пасу-да-Рибейра. Возведение новых терсенаш под названием #italic Рибейра-даш-Науш#! к западу от королевского дворца сыграло важную роль в строительстве кораблей, без которых были бы невозможны португальские географические открытия. Эти верфи, крупнейшие в Португальской империи, служили моделью для судостроительных предприятий в колониях, в первую очередь на Гоа и в Кочине."
 venetian_palaces: "Венецианские палаццо"
 venetian_palaces_desc: "$venetian_palaces$ являются символами статуса для состоятельных представителей олигархической знати и влиятельных гильдий. Места в Венеции немного, поэтому жители города строят свои дворцы ввысь. В результате их поразительная архитектура привлекает сюда гостей из далёких земель, желающих лично прикоснуться к венецианской культуре."
 venetian_quarter: "Венецианский квартал"
 venetian_quarter_desc: "Торговый квартал государства Венеция. Пока существует этот квартал, венецианские купцы будут иметь значительное влияние в Константинополе."
 galata: "Галата"
 galata_desc: "Торговый квартал государства Генуя. Пока существует этот квартал, генуэзские купцы будут иметь значительное влияние в Константинополе."
 novodevichy_convent: "Новодевичий монастырь"
 novodevichy_convent_desc: "$novodevichy_convent$ служит убежищем для благородных женщин, которым пришлось постричься в монахини. Кроме того, своими крепкими стенами и высокими сторожевыми башнями он способствует обороне города [ShowLocationName('moscow')]."
 novodevichy_convent_why: "Можно построить только в районе [ShowLocationName('moscow')]."
 moscow_artillery_yard: "Московский пушечный двор"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$ — это центр развития артиллерийского производства. Инженеры и ремесленники разрабатывают здесь новые конструкции пушек и совершенствуют артиллерийские технологии."
 moscow_artillery_yard_why: "Можно построить только в районе [ShowLocationName('moscow')] во время войны."
 bund: "Плотина"
 bund_desc: "Эта плотина образует простой, но весьма эффективный резервуар для ирригации и обеспечения городов водой."
 kalari: "Калари"
 kalari_desc: "Это место тренировки для тех, кто постигает боевое искусство каларипаятту. Также служит казармами под управлением касты наяров."
 ibadat_khana: "Ибадат-хана"
 ibadat_khana_desc: "Ибадат-хана, или #italic молельный дом#!, служит местом для встреч духовных лидеров разных конфессий и обсуждения религиозных учений. Цель таких встреч — развивать взаимопонимание между верами, а также осознание того, что все религии преследуют общую цель."
 thema_headquarters: "Столица фемы"
 thema_headquarters_desc: "Эти столицы — административные и военные центры, из которых складывается [ShowGovernmentReformName('theme_system')|l]. Они служат и как места сбора войск, и как города, откуда наши генералы управляют провинцией."
 academy_of_sciences: "Академия наук"
 academy_of_sciences_desc: "$academy_of_sciences$ — это место, где трудятся знаменитые учёные, мыслители и интеллектуалы, как отечественные, так и приглашённые из-за рубежа. Вместе они формируют живую интеллектуальную среду. Здесь проводятся изыскания в разных областях и публикуются многочисленные научные работы и журналы."
 academy_of_sciences_why: "Можно построить только в районе [ShowLocationName('neva')]."
 bavarian_academy_of_sciences: "Академия наук"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$ — это место, где трудятся знаменитые учёные, мыслители и интеллектуалы, как отечественные, так и приглашённые из-за рубежа. Вместе они формируют живую интеллектуальную среду. Здесь проводятся изыскания в разных областях и публикуются многочисленные научные работы и журналы."
 bavarian_academy_of_sciences_why: "Можно построить только в #TOOLTIP:LOCATION,munich_tt,X #L Мюнхене#!#!."
 greek_latin_academy: "Греко-латинская академия"
 greek_latin_academy_desc: "$greek_latin_academy$ — это центр образования и обучения античным языкам, а также грамматике, стихосложению и красноречию. Благодаря разнообразию предметов и низкой стоимости обучения сюда идут учиться интеллектуалы и разночинцы."
 greek_latin_academy_why: "Можно построить только в районе [ShowLocationName('moscow')]."
 sukharev_tower: "Сухарева башня"
 sukharev_tower_desc: "$sukharev_tower$ — это место, где учатся те, кто готовится к жизни в море. Здесь находится Школа математических и навигацких наук. В ней ученики постигают секреты мореходства и математики, чтобы стать одними из лучших моряков на свете."
 sukharev_tower_why: "Можно построить только в районе [ShowLocationName('moscow')]."
 the_bock_fortifications: "Казематы Бок"
 the_bock_fortifications_desc: "Мы воспользовались скалой Бок, которая служит естественной защитой города, и соорудили в ней сложную систему оборонительных сооружений, благодаря которой наш город получил прозвище #italic «Северный Гибралтар»#!."
 free_economic_society: "Вольное экономическое общество"
 free_economic_society_desc: "$free_economic_society$ — это научная и экономическая организация для содействия развитию сельского хозяйства и коммерции путём научных изысканий, закупки сельскохозяйственной техники, внедрения новых культур и издания трудов по современным методам земледелия."
 free_economic_society_why: "Можно построить только в районе [ShowLocationName('neva')] после учреждения Вольного экономического общества."
 imperial_academy_of_arts: "Императорская академия художеств"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$ — это учреждение, которое занимается поощрением, поддержкой и развитием заграничных веяний в изобразительном искусстве и архитектуре. Для этого академия отправляет за рубеж талантливых художников и архитекторов, приглашает иностранных преподавателей и последовательно внедряет принципы неоклассицизма."
 imperial_academy_of_arts_why: "Можно построить только в районе [ShowLocationName('neva')] после учреждения Императорской академии художеств."
 moscow_orphanage: "Московский воспитательный дом"
 moscow_orphanage_desc: "$moscow_orphanage$ — это социальная инициатива и попытка воспитать детей-сирот образцовыми гражданами. Им предоставляются еда и кров, а также основное образование. Дальнейшее обучение они могут получать на фабриках и в казённых учреждениях, став отроками. Воспитательный дом печально известен довольно высокой смертностью среди воспитанников."
 moscow_orphanage_why: "Можно построить только в районе [ShowLocationName('moscow')]."
 institute_of_noble_maidens: "Институт благородных девиц"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$ — это учреждение, которое занимается воспитанием девушек благородного сословия. Воспитанниц принимают в институт в возрасте шести лет и держат в его стенах несколько лет, чтобы они не попали под вредное влияние извне."
 institute_of_noble_maidens_why: "Можно построить только в районе [ShowLocationName('neva')] или в просвещённой столице."
 jesuit_college_desc: "Иезуиты дают нашим подданным правильное #L [ShowReligionAdjective('catholic')|l]ое#! образование, своим присутствием помогая обращать население."
 tibetan_great_monastery_desc: "Это важное место для всех, кто исповедует [ShowReligionName('tibetan_buddhism')|l], центр #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийского#!#! учения и монастырской жизни."
 schonbrunn_palace_desc: "Этот дворец, возведённый посреди охотничьих угодий нашей династии, будет служить летней резиденцией правящего семейства."
 rural_clothmaker: "Сельский суконщик"
 house_of_parliament: "Здание парламента"
 house_of_parliament_desc: "Это сооружение служит резиденцией [Concept('parliament','парламента')|e] и способствует централизации власти."
 royal_court_desc: "$royal_court$ — вершина государства, центр монаршей власти и великолепия."
 order_headquarters_desc: "Резиденция великого магистра служит политическим центром ордена, где контролируются все его действия."
 admiralty_desc: "$admiralty$ защищает наши интересы на море. Сюда входят представители военной и гражданской администрации, что обеспечивает справедливое соотношение интересов."
 war_college_desc: "$war_college$ — место, где опытные офицеры обучают и тренируют следующее поколение военачальников, чтобы поддерживать превосходство нашей армии."
 tax_assessor_desc: "$tax_assessor$ выполняет волю правителя, собирая надлежащие суммы налогов."
 supreme_court_desc: "$supreme_court$ контролирует исполнение законов в нашей державе. Это высшее судебное учреждение вершит правосудие и следит за его исполнением."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "$arts_academy$ — пристанище знаменитых мастеров пера и творцов нашей державы. Развитие культуры — прекрасный способ оставить след в учебниках истории."
 republican_assembly_desc: "$republican_assembly$ — центр и краеугольный камень управления нашей республикой. Именно из этого центра принятия решений мы с изяществом осуществляем своё право на власть."
 coastal_fort_desc: "Нам угрожают пираты и вражеские флоты. Чтобы защититься от нападений, нужны простейшие прибрежные укрепления."
 naval_battery_desc: "Естественное развитие оборонительных войн привело к созданию сложных прибрежных защитных сооружений, способных отразить даже самые мощные вражеские атаки."
 irrigation_systems_desc: "Если мы будем правильно возделывать свои земли, народ будет сыт, и мы придём к процветанию. Обширная ирригационная система сохранит драгоценную пищу."
 bridge_infrastructure_desc: "Очень важно соединять города и поселения между собой, чтобы поддерживать верховенство закона и центральной власти. $bridge_infrastructure$ облегчит перемещение людей и товаров."
 pound_lock_canal_infrastructure_desc: "Управление приливами и реками, что текут через нашу державу, крайне важно для выживания. $pound_lock_canal_infrastructure$ позволит нам обуздать живительную воду."
 university_desc: "$university$ — центр светлых мыслей и новых идей. Он даёт нам прекрасных учёных и литераторов, способствует развитию наук и повышению грамотности."
 trade_office_desc: "Торговля и предпринимательство — источник жизненной силы любого процветающего города. $trade_office$ даст нашим купцам новые возможности для выгодных деловых отношений с чужеземными торговцами."
 missionary_building_desc: "$missionary_building$ — местный центр притяжения для религиозных представителей и миссионеров, стремящихся обратить жителей в истинную веру."
 slave_center_desc: "$slave_center$ — место, где предметом сделок являются рабы. Состоятельные предприниматели приходят сюда за рабочей силой, а разбойники и пираты продают пленников."
 overseas_trading_post_desc: "$overseas_trading_post$ — аванпост, куда отправляются честолюбивые купцы. В погоне за удачей и богатством они готовы вести дела вдали от родной страны."
 stockade_desc: "$stockade$ — ограждение в виде деревянных кольев или других защитных приспособлений. $castle$ — конечно, более внушительное сооружение, но и $stockade$ тоже может замедлить наступление врага."
 castle_desc: "$castle$ обычно представляет собой укреплённую дворянскую резиденцию или центр военного ордена. Однако в данном случае он прежде всего служит оборонительным сооружением, защищающим район от захватчиков."
 bastion_desc: "$army_artillery$ развивается, и замок уже не может защитить от силы пороха. $bastion$ же способен свести на нет урон от пушек. Улучшенная архитектура даёт более надёжную защиту, а также позволяет разместить внутри дальнобойные оборонительные отряды."
 star_fort_desc: "$star_fort$ совсем не похож на своего предшественника — средневековый замок. Это уплощённое защитное сооружение оснащено несколькими треугольными бастионами и дополнительным рвом вокруг. Это позволяет обороняющимся противостоять вражеской артиллерии и помогает отбивать натиск пехоты."
 fortress_desc: "$fortress$ — самое передовое оборонительное сооружение, созданное военными инженерами для защиты от самой мощной артиллерии. Это сложная система взаимосвязанных бастионов и казематов, позволяющая максимально эффективно вести ответный огонь по нападающим."
 sergeantry_desc: "$sergeantry$ — сооружение, где живут и тренируются сержанты. Слово «сержанты» происходит от латинского #italic serviens#! — «слуги». Эти вооружённые слодаты, используемые монархами в феодальных системах, составляют ядро профессиональной армии."
 warrior_temple_desc: "$warrior_temple$ — сооружение, где можно взять на службу элитных #TOOLTIP:RELIGION,$nahuatl_tt$,X #L науаских#!#! #TOOLTIP:UNITTYPE,a_jaguar_warrior,X #L воинов-ягуаров#!#! или #TOOLTIP:UNITTYPE,a_eagle_warrior,X #L воинов-орлов#!#!."
 armory_desc: "[ShowInstitutionName('professional_armies')] развиваются, что вынуждает нас искать новые способы увеличения [Concept('manpower', 'числа рекрутов')|e] для наших [Concept('armies', 'армий')|e]. С этой целью в [Concept('towns_and_cities', 'городах')|e] можно строить арсеналы." #Renaissance #Urban
 training_fields_desc: "$training_fields$ можно построить в [Concept('rural_location', 'сельском районе')|e]. Это ещё один источник [Concept('manpower', 'рекрутов')|e] для наших [Concept('armies', 'армий')|e]." #Discovery #Rural
 barracks_desc: "$barracks$ — более эффективный способ увеличить [Concept('manpower', 'число рекрутов')|e] для наших [Concept('armies', 'армий')|e]. Они заменяют арсеналы в [Concept('towns_and_cities', 'городах')|e]." #Reformation #Urban
 regimental_camp_desc: "$regimental_camp$ — более эффективный способ увеличить [Concept('manpower', 'число рекрутов')|e] для наших [Concept('armies', 'армий')|e]. Он заменяет учебный полигон в любом [Concept('rural_location', 'сельском районе')|e]." #Absolutism #Rural
 conscription_center_desc: "$conscription_center$ — самый эффективный способ увеличить [Concept('manpower', 'число рекрутов')|e] для наших [Concept('armies', 'армий')|e]. Оно заменяет казармы в [Concept('towns_and_cities', 'городах')|e] и полковой гарнизон в любом [Concept('rural_location', 'сельском районе')|e]." #Revolutions #Urban & Rural
 salt_collector: "Сборщик соли"
 salt_collector_desc: "Соль ценилась на вес золота с тех пор, как люди придумали добавлять её в пищу. К счастью, соль легко выпарить из морской воды: нужно лишь набрать её и оставить на солнце. Кроме того, соль можно добыть со дна высохших озёр и рек."
 windmill: "Ветряная мельница"
 windmill_desc: "Ветряные мельницы бывают маленькими и большими, вертикальными и горизонтальными. Конструкция, количество и механизм работы их парусов также могут значительно отличаться, но все они измельчают зерно за счёт ветра, улавливаемого их крыльями. Молотое зерно имеет высокую питательную ценность и используется для приготовления широкого ассортимента блюд."
 local_smelters: "Сельская плавильня"
 local_smelters_desc: "Недра земли богата разными металлами, которые нужно не только добыть, но и выплавить. Обычно плавильни строят вблизи рудных месторождений, чтобы ускорить транспортировку и переработку металлов."
 sawmill: "Лесопилка"
 sawmill_desc: "В лесах растёт много деревьев, но необработанная древесина непригодна для строительства. Чтобы возвести дом, сперва нужно переработать лес на лесоматериалы. Для этого и нужна лесопилка."
 fruit_orchard: "Фруктовый сад"
 fruit_orchard_desc: "Фрукты — это бесценные дары природы и важная составляющая пищи человека. Фруктовые сады позволят нам выращивать больше плодов и удовлетворять потребности нашего населения."
 city_guard: "Городская стража"
 city_guard_desc: "$city_guard$ — это группа людей, которая будет отвечать за охрану закона и порядка даже при отсутствии иерархической организации. Эти воины станут костяком нашей армии."
 library_desc: "В этих светских учреждениях собираются учёные и состоятельные люди, чтобы пообщаться и обрести новые знания. Здесь можно постичь премудрости философии, математики, религии и других наук. Такие учреждения бывают независимыми, но зачастую находятся под покровительством и влиянием университета."
 confucian_school_desc: "Эти учебные заведения занимаются подготовкой правительственных чиновников, прививая им конфуцианские идеалы."
 confucian_academy_desc: "В этих частных школах представители высших сословий изучают конфуцианские доктрины, чтобы сдать экзамен на государственную службу."
 opera_house_desc: "Роскошные величественные здания, где проходят оперные представления. Обычно они возводятся на средства богатых и влиятельных людей."
 theater_desc: "В этом здании артисты исполняют пьесы, проводят концерты и другие театральные представления."
 toll_castle_desc: "Небольшое укрепление, которое располагается в непосредственной близости от дороги, речной переправы или горного перевала, а иногда и прямо на них. Отряд стражников может взимать здесь плату за проход."
 nobility_fortifications_desc: "Эти укрепления среднего размера позволяют местным дворянам демонстрировать своё влияние в имении и контролировать крестьян."
 rotten_borough_desc: "Представляет парламентский округ с очень малым числом избирателей, которых с помощью подкупа или шантажа можно заставить проголосовать за определённого кандидата."
 noble_villa_desc: "Гордясь своим высоким положением, дворяне стараются держаться в стороне от простого люда и предпочитают жить вдали от крупных городских поселений. Тем не менее их резиденции отличаются размахом и богатым внутренним убранством."
 local_noble_delegation_desc: "Дворяне предпочитают жить за пределами городов, не желая делить пространство с простолюдинами. При этом они стремятся активно участвовать в жизни крупных городов, особенно в событиях, связанных с управлением. Поэтому аристократы нередко имеют резиденции везде, где хотят сохранить влияние."
 nobles_recruitment_center_desc: "Накопив внушительное состояние, дворяне хотят его сохранить. Поэтому у них часто есть личная охрана и даже подготовленные солдаты, нанимаемые на службу из числа местных жителей."
 parish_church_desc: "Духовенство стремится распространить своё влияние как можно дальше, чтобы все люди могли принять истинную веру. Даже в самом мелком поселении обычно есть священник, заботящийся о духовном благополучии местных жителей."
 local_shrine_desc: "У многих религий есть места, имеющие особое духовное значение. Духовенство стремится побыстрее возвести в таких районах святилища, чтобы местное население проявляло надлежащее почтение."
 clerical_archives_desc: "Священники стремятся накапливать всевозможные знания — зачастую не только те, что касаются богословия. Архивы духовенства — это кладезь мудрости, где хранятся самые разные записи. Правда обычно священнослужители не пускают туда посторонних."
 spiritual_retreat_desc: "Люди веры стремятся возвыситься над мирскими заботами и приблизиться к божественному. Поэтому возникают места, где духовенство может полностью посвятить себя вере и отречься от земных дел."
 warrior_monks_training_grounds_desc: "Преданность вере не обязательно означает отказ от насилия. Многие монахи посвящают себя не только укреплению духа, но и искусству боя."
 guild_hall_desc: "Когда конкуренция слишком велика, местным ремесленникам сложно найти достаточно покупателей для своих изделий. Поэтому они нередко создают гильдии. Такие объединения позволяют мастерам сообща решать, как производить и продавать те или иные товары."
 merchants_guild_desc: "Благодаря торговле и предпринимательству экономика живёт и процветает. Чтобы её развитие было естественным и эффективным, торговцы объединяются в гильдии. Вместе они следят за тем, чтобы разные торговые пути не мешали друг другу, а функционировали сообща ради общего процветания."
 local_markets_desc: "Путешественники встречаются даже в самых уединённых поселениях. Люди приходят и уходят, чтобы продать и приобрести необходимые товары. Чтобы развивать местную торговлю, такие купцы создают рынки."
 burgher_mansion_desc: "Тот, кто накопил достаточное состояние, непременно будет перенимать образ жизни тех, кому оно досталось с рождения. Это касается и тех, кто не принадлежит к дворянскому роду. Богатые горожане обустраивают себе роскошные усадьбы, не уступающие резиденциям аристократов."
 artisan_guilds_desc: "Для производства любой продукции требуются навыки и опыт. Люди, обладающие этими качествами, открывают мастерские и берут учеников, которым можно передать свои умения."
 local_assembly_desc: "Простолюдины находятся во власти правительства, но не всегда полностью отделены от него. Они собираются, чтобы обсудить волнующие их важные вопросы и высказать уполномоченным властям свои чаяния."
 pirate_haven_desc: "Чтобы прокормить себя, простой люд полагается на собственную физическую силу. Некоторые могут даже заниматься грабежом и пиратством, особенно на побережьях, которые остаются без должного внимания правительства. Обосновавшись в укромных бухтах, они совершают налёты на корабли беспечных моряков."
 peasants_training_grounds_desc: "Поскольку время от времени необходимо созывать ополченцев, полезно обустраивать для населения тренировочные поля. Здесь простолюдины могут обучиться основам боя или хотя бы узнать, какой стороной держать меч."
 festival_grounds_desc: "Простолюдины, как и все остальные, рады любой возможности повеселиться и развлечься. Для этого в каждом поселении создаются особые места для празднеств."
 peasants_hunting_grounds_desc: "Получив законное право на охоту, простолюдины быстро обустраивают особые угодья, чтобы пользоваться благами дикой природы во всех близлежащих лесах."
 local_schools_desc: "Образованное население работает продуктивнее. Местные школы помогают простолюдинам получить образование и встать на одну ступень с более привилегированными сословиями. Неудивительно, что они обычно приветствуют такие школы и стремятся их посещать."
 local_newspaper_desc: "Информация — это знания, а знания — ключ к прогрессу. Местные издатели газет помогают населению получать информацию о текущем положении дел, что идёт на пользу всем."
 cantonments_desc: "Кантонмент станет для нашей армии постоянным центром набора солдат и местом размещения наших войск."
 grand_palace_desc: "$grand_palace$ — величественное свидетельство культурных достижений нашего общества, предназначенное для монарха и его ближайшего круга."
 great_madrasa_desc: "$great_madrasa$ — высшее учебное заведение, где самые видные учёные делятся познаниями в медицине, архитектуре и исламском праве."
 tower_of_belem_desc: "$tower_of_belem$ защищает устье реки Тежу. Она служит не только военной крепостью, обороняющей наш порт, но и символом нашего господства на море."
 great_temple_of_tenochtitlan_desc: "$great_temple_of_tenochtitlan$ посвящён богу войны Уицилопочтли, а также богу дождя и сельского хозяйства Тлалоку. Это ступенчатое сооружение поспособствует нашему будущему расширению."
 corporation_of_london_desc: "$corporation_of_london$ под управлением купцов и торговцев в немалой степени контролирует рост и развитие города $london$."
 grand_apartment_desc: "$grand_apartment$ на берегу реки — символ власти правителя и нашего контроля над городом $london$."
 sanssouci_desc: "Скромный одноэтажный дворец $sanssouci$ расположен вдали от городской суеты и окружён обширными садами и виноградниками."
 berlin_palace_desc: "$berlin_palace$, построенный в центре города $berlin$ между рекой Шпрее и её протоком, даст нашим правителям больше контроля над городом. Сложная история его строительства доказывает, что наша держава отстаивает свои интересы вопреки всему."
 versailles_desc: "$versailles$ — большой дворцовый комплекс, служащий королевской резиденцией. Он включает несколько салонов, залов, покоев, а также часовню и даже оперный зал. Чтобы угодить французской монархии, этот дворец регулярно посещают дипломаты и представители высшего общества."
 enderun_academy_desc: "$enderun_academy$ — дворец и учебный пансион на территории дворца Топкапы, где обучаются будущие янычары и турецкие чиновники. $devshirme_system_policy$ производит отбор учеников."
 rock_of_monaco_desc: "$rock_of_monaco$ — высокий монолит в городе Монако. Сама по себе эта внушительная скала не имеет большого значения, но город вокруг неё служит пристанищем местных пиратов в Средиземном море."
 calvinist_preachers_desc: "$calvinist_preachers$ поддерживают реформационное движение и несут свет кальвинистской веры, распространяя свои учения среди местного католического населения."
 schwaz_mine_desc: "$schwaz_mine$ — процветающая шахта с богатыми залежами серебряных и медных руд. Ресурсы, которые здесь добываются, будут обеспечивать дипломатические и военные достижения своего владельца ещё много веков."
 urban_parliament_seat_desc: "$urban_parliament_seat$ даёт горожанам политический вес. Наличие таких зданий значительно повышает влияние гильдий и купцов."
 adm_vatican_library_desc: "Ватиканская апостольская библиотека — внушительная библиотека Святого Престола. В ней хранится множество сведений и документов разных эпох — от античного периода до настоящих дней."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "Банк города $amsterdam$, или $wisselbank$, осуществляет валютные операции. Он играет важную роль в создании и обеспечении стандартов монетного производства. $wisselbank$ — первый банк такого типа и образец банковского дела, на который равняется вся $europe$."
 entrepot_desc: "$entrepot$ в сердце оживлённого рынка — лучшее место для укрепления наших торговых интересов."
 trading_hub_desc: "$trading_hub$ — важная часть нашей торговой сети. Это прекрасное место для продажи и покупки местных и иноземных товаров."
 customs_house_desc: "В нашей державе кипит оживлённая торговля, и многочисленные купцы привозят к нам удивительные товары из далёких земель. $customs_house$ регулирует поток этих товаров и контролирует импорт."
 stock_exchange_desc: "$stock_exchange$ — важное место встречи для брокеров, купцов и инвесторов, стимулирующее развитие бизнеса и торговлю долями в акционерных обществах."
 clearing_house_desc: "Обмен платежами и авансовые операции — одни из основных финансовых направлений в нашей державе. $clearing_house$ создаёт условия, позволяющие нам ещё больше усилить контроль над торговлей в стране."
 market_warehouse_desc: "Через наши рынки проходит всё больше товаров. $market_warehouse$ даст нам больше места для их хранения."
 sugar_plantation_desc: "Возделывание земли и выращивание сахарного тростника — доходное начинание. $sugar_plantation$ поможет нам занять достойное место на этом перспективном рынке."
 cotton_plantation_desc: "Поля нашей державы можно использовать для плантаций и выращивать в больших количествах популярный ныне хлопок."
 tobacco_plantation_desc: "$tobacco_plantation$ позволит нам выращивать табак. Это не только поспособствует нашему процветанию, но и принесёт долю заработков от прибыльной торговли."
 jewelry_guild_desc: "Создание ювелирных изделий высшего качества из самоцветов и драгоценных камней — очень востребованный род занятий. $jewelry_guild$ должна принести нам большую прибыль."
 north_sea_shipyards_desc: "Эффективные и вместительные нидерландские верфи привлекают к работе лучших мастеров и инженеров Европы."
 dock_desc: "Док — простейшая береговая инфраструктура для строительства и ремонта судов."
 dry_dock_desc: "Порт позволяет строить и ремонтировать корабли в изолированных сухих доках, которые при необходимости можно наполнить водой. Лёгкий доступ к корпусу судна значительно повышает эффективность и объём судостроительства."
 shipyard_desc: "Верфь значительно расширяет возможности порта. Она позволяет строить и обслуживать больше кораблей, а также размещать экипажи судов в более комфортных условиях."
 grand_shipyard_desc: "Этот внушительный портовый комплекс, позволяющий строить и ремонтировать целые флоты, постоянно принимает и провожает бесчисленные суда и экипажи. Он имеет важнейшее значение для нашей растущей морской державы."
 naval_base_desc: "Крупный участок побережья, не уступающий размерами небольшому городу, отведён под строительство и обслуживание нашей великой армады. Здесь живут и работают моряки, ремесленники и инженеры. Этот комплекс может без помощи извне создавать целые флоты и является одним из важнейших стратегических центров нашей державы."
 distillers_guild_desc: "Это братство винокуров контролирует производство всех спиртных напитков в городе, держа рецепты в секрете. Все, кто хочет постичь тонкости этого рынка, вынуждены вступать в ряды братства и расширять его монополию."
 distiller_manufactory_desc: "Для этого производственного центра большой спрос на растущие объёмы спиртных напитков важнее старинных гильдейских секретов. Это привело к созданию новой современной системы производства, целью которой являются качество и прибыль."
 brewery_desc: "В этой гильдии из зёрен или плодов можно сделать вкусные и пьянящие напитки, популярные среди всех сословий."
 brewery_manufactory_desc: "Необходимость в большом количестве спиртных напитков привела к появлению производственных центров, где рецепты мастеров прошлого механизируются и ставятся на поток."
 glass_guild_desc: "$glass$ — хрупкий материал, работа с ним сродни искусству. Специализированные центры производят различные стеклянные изделия — от бытовых ёмкостей до декоративных витражных окон."
 saltpeter_guild_desc: "$saltpeter$ — важный ингредиент для производства пороха, от которого зависит оборона государства. Получение этого материала — трудоёмкий процесс. Селитру добывают из богатой нитратами почвы, а также из навоза и разлагающихся органических материалов."
 lacquerware_guild_desc: "$lacquerware_guild$ занимается изготовлением лакированной мебели. Изделия покрывают соком лакового дерева в несколько слоёв для особой глянцевой текстуры. Качественная лакированная мебель, церемониальные шкатулки и другие товары очень популярны из-за их красоты и долговечности."
 gun_smith_desc: "$gun_smith$ занимается изготовлением и обслуживанием огнестрельного оружия. Она производит различные виды добротного оружия, а также комплектующие — стволы, затворные и спусковые механизмы."
 weapon_guild_desc: "Это ремесленное объединение производит различное оружие. Такие гильдии играют важнейшую роль в обороне государства, обеспечивая простых солдат необходимым вооружением для военных нужд."
 cloth_guild_desc: "Изготовление тканей нередко становится основой экономики державы. $cloth_guild$ состоит из красильщиков, ткачей и валяльщиков. Она обеспечивает стабильное производство текстильных изделий, а также устанавливает и контролирует необходимый объём продукции и стандарты качества."
 fine_cloth_guild_desc: "$wool$, шёлк и бархат стоят дорого. Производство этих видов текстиля — прибыльное дело, в которое нередко вовлечены дворяне. Совершенствуя технологии ткачества и отделку текстиля, эти передовые центры часто приносят большую пользу местной и государственной экономике."
 tannery_desc: "В дубильне занимаются выделкой кожи и производят важные товары: обувь, сёдла, книжные переплёты и не только. $leather$ животных, обработанная особым методом, красиво выглядит и долго служит."
 paper_guild_desc: "$paper$ — важнейшее изделие для любой державы. Она используется во всех сферах жизни — от управления до образования и торговли. $paper_guild$ обеспечивает надлежащие объёмы и стандарты производства, а также использует уникальные методы вымачивания, измельчения или прессования льна, хлопка и других растительных волокон."
 scriptorium_desc: "В этом особом центре писцы скрупулёзно копируют манускрипты. $scriptorium$ стремится сохранять и распространять знания, выпуская различные тексты — религиозные, правовые и даже художественные."
 tools_guild_desc: "$tools$, будь то простой молот или первые станки, всегда были важны для общества. $tools_guild$ специализируется на производстве этих полезных изделий."
 porcelain_guild_desc: "$porcelain$ — прочная и полупрозрачная керамика, которая изготавливается путём стеклования материалов под воздействием высоких температур. $porcelain_guild$ занимается изготовлением и украшением таких изделий."
 naval_supplies_guild_desc: "$naval_supplies$ — это всевозможные товары для строительства кораблей: от простой древесины до дёгтя, верёвок, холстины и парусов. $naval_supplies_guild$ производит и продаёт все виды продукции для судостроения."
 dyes_guild_desc: "$dyes$ покупают и продают с тех пор, как люди стали делать ткани. $dyes_guild$ производит красители из доступных растений."
 putrefaction_works_desc: "$saltpeter$ — ценное химическое соединение. Оно используется для удобрения почвы и обработки мяса, а также является основным компонентом пороха. $putrefaction_works$ позволяет получать этот материал в случаях, когда его добыча недоступна."
 naval_supplies_manufactory_desc: "Как и $naval_supplies_guild$, $naval_supplies_manufactory$ производит судостроительные материалы. Она крупнее, чем мастерская для таких материалов, поэтому выпускает значительно больше продукции."
 weapon_manufactory_desc: "Любой армии нужны мечи, копья, луки и другое вооружение. $weapon_manufactory$ создаёт из различных материалов всевозможные виды холодного и простого стрелкового оружия."
 fine_cloth_manufactory_desc: "$fine_cloth$ издавна является символом статуса для богачей и представителей высших сословий. $fine_cloth_manufactory$ производит дорогие текстильные изделия из сукна или шёлка."
 cloth_manufactory_desc: "$cloth$ — разнообразные ткани и текстильные изделия из шерсти и льна. $cloth_manufactory$ производит сукно из шерсти, хлопка, прядильных культур и других материалов."
 paper_workshop_desc: "$paper$ незаменима в образовании, бухгалтерском учёте и управленческих делах. $paper_workshop$ занимается изготовлением новой бумаги из макулатуры, прядильных культур и лесоматериалов."
 printing_press_shop_desc: "$printing_press_shop$, где используются легко создаваемые и заменяемые компоненты, позволит нам производить и распространять письменные документы с меньшими затратами на рабочую силу и материалы."
 glassworks_desc: "Совершенствование традиционных методов выдувания стекла и использование новых материалов упрощает производство и увеличивает его масштабы."
 perfumery_desc: "$perfumery$ выращивает цветы и извлекает из них эссенцию, чтобы производить ценную продукцию для состоятельных людей."
 porcelain_manufactory_desc: "В результате долгих алхимических опытов мы научились изготавливать фарфор, который служит аналогом дорогих заморских изделий."
 tannery_manufactory_desc: "Новые достижения в химии значительно ускоряют дубление шкур животных и позволяют получать кожу более высокого качества."
 lacquerware_manufactory_desc: "Улучшенные методы окрашивания и нанесения лака позволяют изготавливать лаковые изделия быстрее и с меньшими затратами."
 fine_cloth_mill_desc: "$fine_cloth_mill$ использует водяные колёса, что позволяет очень быстро и в больших количествах изготавливать тонкое сукно."
 textile_mill_desc: "$textile_mill$ использует водяные колёса, что позволяет очень быстро и в больших количествах изготавливать сукно."
 steel_mill_desc: "Более надёжные печи и улучшенный процесс производства позволяют изготавливать сталь в экономически выгодных масштабах."
 iron_foundry_desc: "$iron$ — очень крепкий материал. $tools$ из него прочнее остальных, а процесс их изготовления занимает меньше времени."
 weapon_factory_desc: "За последние годы значение военного дела сильно возросло, и нам нужны новые улучшенные методы производства вооружения. Поэтому появляются целые заводы, предназначенные для этой цели."
 monastery_desc: "Монастыри позволяют предаваться раздумьям вдали от мирской суеты тем, кто посвятил себя единению с небесами. Это место для обучения и размышлений, в стенах которого обычно хранятся ценные знания."
 madrasa_desc: "Медресе — центр знаний, где поощряются исследования. Здесь нет недостатка в учениках, многие из них прибывают сюда издалека. В этих стенах делятся мудростью со всеми желающими, обсуждая как мирские, так и религиозные вопросы."
 orthodox_monastery_desc: "Православные священники нередко имеют большое влияние и крепко держатся за власть, оплотом которой служат их монастыри. Находясь под защитой своих икон, православное духовенство стоит на страже традиционных ценностей державы."
 miaphysite_monastery_desc: "$miaphysite$ подразумевает множество обрядов и церемоний, проводимых со времён зарождения христианства. Монастыри являются оплотом этих обрядов, ведь только в их стенах тщательно и неутомимо изучается слово Божье."
 bailiff_desc: "Население, предоставленное самому себе, погрязнет в пороке и лени. Поэтому управление державой нужно осуществлять с помощью местных представителей, охраняющих закон и порядок в каждом поселении."
 fishing_village_desc: "Вода — источник жизни. Неудивительно, что в ней обитает множество живых существ. Благодаря этому на берегах часто возникают целые деревни, население которых живёт за счёт ловли всевозможных водных созданий."
 farming_village_desc: "Еда — основа развития любой цивилизации. Поля и сельскохозяйственные участки не только обеспечивают население пропитанием, но и позволяют прокормить различных животных. В свою очередь, такие животные являются источником других продуктов. Сочетание этих промыслов — ключ к процветанию любого поселения."
 forest_village_desc: "Леса и невозделанные пустоши не столь неприветливы, как кажется. Эти земли богаты животными, на которых можно охотиться ради мяса и шкур. Поэтому люди часто стараются селиться вблизи богатых дичью лесов, дающих пищу и другие ресурсы."
 tar_kiln_desc: "Дёготь издревле ценился за свою водонепроницаемость и скрепляющие свойства. Поэтому в лесистых землях выкапывают дёгтярные ямы. Дёготь добывают из дерева путём сухой перегонки."
 horse_breeders_desc: "Лошади необходимы в любом деле — от войн до перевозки товаров. Поэтому некоторые семьи начали разводить прекрасных скакунов, пользующихся неизменным спросом."
 market_village_desc: "Выполняет функцию торгового узла, где сосредоточена вся торговля в той или иной области. В таких деревнях развиваются небольшие деловые сообщества."
 stone_quarry_desc: "Камень — прекрасный материал для постройки домов, акведуков, храмов, мостов и многого другого. Увы, качественный строительный камень не так просто найти и добыть. Для получения этого ресурса в областях с прочными каменными породами можно создавать каменоломни."
 lumber_mill_desc: "Само по себе дерево не очень ценно, но из него можно изготавливать полезные доски. Чтобы сделать их производство и перевозку максимально эффективными, создаются лесопилки, где можно легко производить доски из брёвен."
 fiber_crops_farm_desc: "Из разных растительных волокон изготавливают верёвки, обувь, одежду и другие полезные товары. Выращивание этих культур позволит нам опираться на собственное производство и снизить зависимость от импорта."
 sand_pit_desc: "Песок много где используется, в том числе в строительстве. Некоторые виды песка прекрасно подходят для изготовления стекла. Мы можем создать песчаные карьеры, чтобы добывать этот ресурс для самых разных нужд."
 clay_pit_desc: "Глина — важнейший материал для гончарного дела. Из неё также получается отличная черепица для крыш. В богатых глиной областях можно обустроить глиняные карьеры, поставляющие необходимые ресурсы для гончаров."
 charcoal_maker_desc: "Тлеющий уголь отапливает наши дома и поддерживает жар в кузницах. Сжигая древесину, которой у нас в избытке, мы можем производить уголь, выделяющий больше тепла, чем деревянные дрова."
 elephant_hunting_grounds_desc: "Размеры слонов не позволяют разводить их на обычных фермах, как лошадей или коров. Вместо этого мы обустроим места охоты на слонов — полудикие угодья, где можно будет отбирать самых подходящих особей."
 sheep_farms_desc: "Наши пастухи уже разводят овец на холмах и лугах, но для роста производительности нужен более системный подход. Овцеводческие хозяйства позволят нам получать больше овец, а значит, и больше ресурсов."
 lutheran_preachers_desc: "$lutheran_preachers$ поддерживают движение реформации и несут свет лютеранской веры, распространяя свои учения среди местного католического населения."
 preachers_work_for_free: "Слово Божие распространяется бесплатно!"
 temple_desc: "$temple$ — место поклонения высшим силам, где священники исполняют свои религиозные обязанности. Внешний вид и форма храмов могут отличаться от региона к региону, но их назначение остаётся неизменным."
 cathedral_desc: "$cathedral$ — более крупное храмовое здание, вмещающее гораздо больше верующих из числа местного населения. Это внушительное сооружение является религиозным центром города и привлекает прихожан из всех сословий."
 counting_house_desc: "$counting_house$ следит за ведением бухгалтерских книг городских предпринимателей, а также ведёт учёт назначений и деловой переписки, связанной с платежами."
 minting_office_desc: "$minting_office$ — центр производства государственной валюты. В это здание поступают различные металлы, из которых чеканят монеты для населения."
 granary_desc: "$granary$ — место хранения пищи, куда не могут проникнуть мыши и другие животные. В трудные времена он также позволяет обеспечивать население продовольствием."
 wharf_desc: "$wharf$ — береговое сооружение в порту. Сюда причаливают корабли, чтобы выдать или получить груз, а также пройти ремонт."
 medical_school_desc: "$scientific_revolution$ приводит к новым медицинским открытиям и совершенствует методы лечения. $medical_school$ позволяет новым поколениям врачей получать самые передовые знания."
 hospital_desc: "$hospital$ — один из старейших институтов. У многих древних цивилизаций были свои версии учреждений, куда помещались больные. Во времена Средневековья $hospital$ развивается и превращается в место, где специально обученные люди оказывают пациентам медицинскую помощь."
 slave_market_desc: "На этом рынке продаются $slaves$. Невольничий труд способствует процветанию экономики."
 port_authority_desc: "$port_authority$ контролирует передвижение судов, следит за выполнением правил, собирает налоги, проверяет торговые компании и обеспечивает безопасное поступление товаров через гавань."
 pounamou_carver_desc: "Этот ремесленник отличается особым мастерством в резьбе по поунаму и славится тем, что создаёт предметы культурного и духовного значения."
 hanseatic_kontor_desc: "Эта торговая контора Ганзейского союза — главный центр, обеспечивающий товарооборот между городами Северной Европы и заморскими рынками."
 fondaco_desc: "Это здание служит одновременно складом и жильём для иностранных купцов. Здесь совершаются ключевые сделки и хранятся товары, предназначенные для местного рынка."
 venetian_arsenal_desc: "Эта верфь находится в ведении государства. Здешние работники должны в кратчайшие сроки создать мощный флот, который сыграет ключевую роль в морских завоеваниях."
 kurultai_desc: "$kurultai$ олицетворяет власть местного совета. Этот орган выполняет роль арбитра в принятии ключевых решений и контролирует набор в армию."
 order_stronghold_desc: "Эта укреплённая база военных орденов расположена в стратегически важном месте. Она служит центром обороны и отправной точкой для крестовых походов. Кроме того, отсюда удобно осуществлять контроль над территориями."
 banking_office_desc: "$banking_office$ используется для небольших инвестиций в население других держав. Кроме того, он послужит своего рода центром, где проходят сделки с соответствующими купцами."
 copenhagen_dockyard_desc: "$copenhagen_dockyard$ поставляет моряков и корабли для защиты наших интересов в море. Этот объект располагается на территории оживлённых гаваней Копенгагена, так что работа на нём идёт быстрее, чем у конкурентов."
 caravanserai_desc: "Караван-сараи — важные вехи на Великом шёлковом пути. Здесь находят отдых как купцы, так и животные, перевозящие ценные товары."
 caravan_stop_desc: "Караван-сараи — важные вехи на торговых путях, проходящих через пустыню. Здесь находят отдых как купцы, так и животные, которые везут ценные товары."
 seat_of_cardinal_desc: "Священник, дослужившийся до кардинала, существенно усилит наше влияние на Католическую церковь."
 galley_barracks_desc: "$galley_barracks$ вместят наших галерных рабов. Таким образом, мы освободим место под строительство новых кораблей."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "Эти огромные цепочки стен и укреплений, защищающие разные участки границы империи, были построены сотни лет назад. С тех пор многие династии пытались ремонтировать и расширять эти стены, но значительная их часть всё равно находится в плачевном состоянии и больше напоминает руины, нежели оборонительные сооружения."
 repaired_great_wall_of_china_desc: "Линия укреплений, которую регулярно ремонтируют и поддерживают в достойном состоянии, защитит наши границы от варваров-чужеземцев."
 rural_clothmaker_desc: "В его небольшой гильдии вручную изготовляются текстильные изделия из местных материалов. Она играет важную роль в экономике области, поставляя на рынок ткани и другие товары."
 mason_desc: "В этом здании работают настоящие мастера, которые превращают обычные камни в строительные блоки. Если вы хотите возводить прочные и долговечные постройки, без него не обойтись."
 embassy_desc: "Это здание — настоящий оплот дипломатии. Здесь представители разных стран встречаются, чтобы провести переговоры и заключить выгодные союзы."
 firearms_manufactory_desc: "$firearms_manufactory$ — сердце нашей военной промышленности. Здесь производятся пистолеты, винтовки и другое огнестрельное оружие самых разных форм и размеров."
 cannon_foundry_desc: "$cannon_foundry$ поставляет артиллерию для нашей армии. Здесь из расплавленного металла отливаются детали, из которых затем собирают пушки."
 cannon_maker_desc: "Эта гильдия отливает и собирает пушки. Эти мощные орудия незаменимы для осады и обороны."
 firearms_factory_desc: "Потребность в защите наших границ возрастает, что усиливает нагрузку на военную промышленность. $firearms_factory$ помогает удовлетворить этот спрос: здесь в больших количествах производится огнестрельное оружие."
 cannons_factory_desc: "Этот внушительный завод производил крупные партии пушек. Его мощностей вполне хватит, чтобы удовлетворить растущие потребности наших военных."
 settlement_building_desc: "Это отличное место для создания поселения. Здесь разместятся лавки и торговые посты, а мы поддержим строительство — всё это привлечёт сюда жителей."
 janissary_barracks_desc: "В этом сооружении юные рабы проходят военную подготовку и становятся янычарами."
 ghilman_barracks_desc: "В этом здании юные рабы проходят военную подготовку и становятся гулямами."
 safaviyya_order_hall_desc: "$safaviyya_order_hall$ — здание суфийского ордена сефевие. Это в высшей степени священное место, но здесь также проходит военная подготовка кызылбаши."
 alhambra_desc: "$alhambra$, что в переводе с арабского означает #italic «красный»#!, — это дворцовый ансамбль в Гранаде, возведённый во времена расцвета династии Насридов."
 hexamilion_wall: "Стена Гексамилион"
 hexamilion_wall_desc: "$hexamilion_wall$, что означает #italic «шестимильная стена»#!, была построена ещё в античные времена для обороны области [ShowAreaName('morea_area')]."
 oma_falaj: "Фаладж"
 oma_falaj_desc: "$oma_falaj$ — это система подземных акведуков. С её помощью можно снабдить водой любой район."
 oma_nizwa_fort: "Крепость Низва"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$ — ключевое место торговли #TOOLTIP:GOODS,incense,X #L благовониями#!#! в #TOOLTIP:AREA,oman_area,X #L Омане#!#!."
 coastal_settlements: "Прибрежное поселение"
 coastal_settlements_desc: "$coastal_settlements$ привлекут больше нашего [Concept('pops', 'населения')|e]."
 dutch_trade_outpost: "Голландский торговый аванпост"
 dutch_trade_outpost_desc: "Чтобы упрочить влияние в #TOOLTIP:REGION,japan_region,X #L Японии#!#! и иметь возможность свободно торговать на её территории, многие #italic голландские купцы#! поддерживают хорошие отношения с местными правителями."
 dutch_admiralty_desc_common: "Многочисленные адмиралтейства разобщили державу, зато теперь у всех наших провинций есть в распоряжении собственные военно-морские силы."
 friesland_admiralty: "Адмиралтейство Фрисландии"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Адмиралтейство Западной Фрисландии"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Адмиралтейство Роттердама"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Адмиралтейство Зеландии"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Адмиралтейство Амстердама"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Виджаянагарская библиотека"
 library_of_vijayanagar_desc: "Эта библиотека — один из крупнейших центров просвещения империи [ShowLocationName('vijayanagar')]. Благодаря ей уровень образованности нашего населения возрастёт."
 city_of_victory: "Город победы"
 city_of_victory_desc: "Этот город — символ надежды для всей Южной Индии и одно из величайших мест в мире. Каждый год сюда стекаются учёные и послы, чтобы воочию узреть цивилизацию #TOOLTIP:LOCATION,$vijayanagar_tt$,X #L Виджаянагары#!#!."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "После полной реконструкции религиозного центра в #TOOLTIP:LOCATION,$srirangam_tt$,X #L Шрирангаме#!#! это здание стало одним из прекраснейших храмов Южной Индии."
 venkateswara_temple: "Храм Венкатешвары"
 venkateswara_temple_desc: "После недавних пожертвований влияние Венкатешвары и Тирупати на #TOOLTIP:AREA,tamil_land_area,X #L Тамилнад#!#! и его окрестности существенно возросло."
 constantinople_observatory: "Обсерватория Такиюддина"
 constantinople_observatory_desc: "Эта величественная обсерватория расположена на холме, откуда отлично видно ночное небо. Если это здание выстоит, то оно значительно поспособствует развитию науки в #TOOLTIP:RELIGION,$muslim_tt$,X #L мусульманских#!#! землях."
 kurmina_headquarter: "Штаб курмина-фари"
 kurmina_headquarter_desc: "Этот штаб вмещает в себя главный гарнизон провинции. Здесь осуществляется военная подготовка и организуется защита от захватчиков."
 great_enclosure: "Высокие стены"
 great_enclosure_desc: "Высокие стены предназначены для сдерживания #TOOLTIP:GOODS,livestock,X #L скота#!#! и могут послужить укрытием в час нужды."
 great_hill_complex: "Большой холмовой комплекс"
 great_hill_complex_desc: "$great_hill_complex$ — священное место, где проводятся самые важные обряды. Кроме того, тут находится множество реликвий из талькового камня."
 great_valley_complex: "Большой долинный комплекс"
 great_valley_complex_desc: "$great_valley_complex$ предоставляет много жилья и всё необходимое для освоения ресурсов #TOOLTIP:LOCATION,$great_zimbabwe_tt$,X #L Великого Зимбабве#!#!."
 wat_chaiwatthanaram_temple_building: "Ват Чайваттханарам"
 wat_chaiwatthanaram_temple_building_desc: "Этот храм обслуживает нужды нашего правителя. Здесь проходят государственные религиозные церемонии, а также похороны правителей и членов их семей."
 khmer_baray: "Барай"
 khmer_baray_desc: "Такие сооружения образуют большой рукотворный водоём, способствуют развитию сельского хозяйства и обеспечивают наше население пищей. Бараи быстро приходят в негодность, поэтому требуют пристального наблюдения и регулярного обслуживания."
 #Bavaria
 herrenchiemsee_abbey_potential: "Аббатство Херренкимзе можно построить только на острове Кимзе. При этом он должен находиться под контролем Баварии."
 herrenchiemsee_abbey: "Аббатство Херренкимзе"
 herrenchiemsee_abbey_desc: "Великолепный монастырь в стиле барокко, расположенный на острове Кимзе. Он не только имеет огромное культурное значение, но и способствует повышению грамотности и сохранению баварских традиций."
 munich_residenz_founding: "Средневековая Мюнхенская резиденция"
 munich_residenz_founding_desc: "Расположенная в #TOOLTIP:LOCATION,munich_tt,X #L Мюнхене#!#! крепость для защиты правительства во время бунтов, восстаний и внутриполитических конфликтов. Главная резиденция баварских правителей и символ их огромной власти."
 munich_residenz_founding_potential: "Можно построить только после начала события «Основание Мюнхенской резиденции»."
 munich_residenz_renaissance_expansion: "Мюнхенская резиденция эпохи Возрождения"
 munich_residenz_renaissance_expansion_desc: "В эпоху Возрождения #TOOLTIP:LOCATION,munich_tt,X #L Мюнхенская#!#! резиденция была значительно расширена с целью продемонстрировать богатство и величие Баварии. К ней пристроили новые роскошные залы с изысканными украшениями, что лишь укрепило статус города как культурного центра Священной Римской империи."
 munich_residenz_renaissance_expansion_potential: "Можно построить только после начала события «Расширение резиденции в эпоху Возрождения» и при наличии Мюнхенской резиденции."
 munich_residenz_baroque_expansion: "Мюнхенская резиденция в стиле барокко"
 munich_residenz_baroque_expansion_desc: "Обновление #TOOLTIP:LOCATION,munich_tt,X #L Мюнхенской#!#! резиденции в стиле барокко отражает архитектурные веяния эпохи Просвещения. Пышные сады, величественные залы и сложные элементы оформления подчёркивают богатство династии Виттельсбахов, укрепляя её влияние в Баварии и за её пределами."
 munich_residenz_baroque_expansion_potential: "Можно построить только после начала события «Расширение резиденции в эпоху барокко» и при наличии Мюнхенской резиденции эпохи Возрождения."
 #Majapahit
 bajang_ratu: "Баджанг Рату"
 bajang_ratu_desc: "$bajang_ratu$ — величественные церемониальные #italic чанди-бентары#!, или расколотые врата. Это прочное сооружение из красного кирпича наверняка станет одним из самых высоких в $MAJ_ADJ$ом регионе. Врата выполняют важную функцию: они используются для крупных религиозных и политических церемоний."
 bubu_building: "Бубу"
 bubu_building_desc: "$bubu_building$ — это хитроумная местная ловушка для рыбы. Такие ловушки сплетаются из мягкой древесины, например, бамбука. Опытные рыбаки устанавливают их в устьях рек и других стратегических точках и используют сложные методы для повышения улова."
 sufi_mosque: "Суфийская мечеть"
 sufi_mosque_desc: "Это сооружение возводится местными жителями, недавно принявшими #TOOLTIP:RELIGIONGROUP,muslim,X #L ислам#!#!, и отражает более синкретический подход к вере."
 wali_songo_shrine: "Святилище вали"
 wali_songo_shrine_desc: "Это святилище посвящено #TOOLTIP:RELIGIONGROUP,muslim,X #L исламскому#!#! святому, сыгравшему большую роль в распространении ислама в этих землях."
 #Mali
 fulani_cattle_rearing_pen: "Загон для крупного рогатого скота"
 fulani_cattle_rearing_pen_desc: "Загоны для крупного скота, размещённые в этом [Concept('location', 'районе')|e], поспособствуют дальнейшему развитию скотоводства среди #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбского#!#! народа."
 trans_saharan_trade_outposts: "Торговый аванпост в Сахаре"
 trans_saharan_trade_outposts_desc: "На торговых аванпостах останавливаются караваны, пересекающие пустыню Сахару. Строя такие объекты, мы усиливаем своё влияние в регионе."
 son_unlocked_trans_saharan_outposts_tt: "Открывает [Concept('building', 'сооружение')|e] «[ShowBuildingTypeName('trans_saharan_trade_outposts')]»"
 #Ethiopia
 debere_meshwae: "Дебере Мешвар"
 debere_meshwae_desc: "Крупный [ShowBuildingTypeName('miaphysite_monastery')|l] [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] упрочил власть #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L духовенства#!#! над этими землями и улучшил условия жизни местного населения."
 #West Africa
 walls_of_benin: "Стены Бенина"
 walls_of_benin_desc: "Эти стены оберегают [ShowLocationName('benin')] от завоевателей и обеспечивают его процветание."
 zazzau_walls: "Стены $zazzau$"
 zazzau_walls_desc: "Эти стены служат демонстрацией силы, как напоминание соседним странам в #TOOLTIP:REGION,Реймсский собор_region,X #L Гвинее#!#!, что от Заззау лучше держаться подальше."
 eghabho_nore_mansion: "Особняк Эгабхо Н’оре"
 eghabho_nore_mansion_desc: "Жилище главы города, который отвечает за управление местными землями от имени правителя."
 ribat: "Рибат"
 ribat_desc: "Небольшое укрепление, предназначенное главным образом для защиты караванов или небольших областей от набегов."
 #Delhi
 delhi_tomb: "Индийская гробница"
 delhi_tomb_desc: "Эта гробница великого деятеля Индии служит важным символом культуры и достопримечательностью города."
 #Orissa
 ori_portuguese_quarters: "Португальское подворье"
 ori_portuguese_quarters_desc: "Эти покои служат резиденцией и местом отдыха богатых иностранных купцов, прибывших в Индию."
 mahmud_gawan_madrasa: "Медресе Махмуда Гавана"
 mahmud_gawan_madrasa_desc: "Возведённое с целью предоставить учёным со всего мира возможность познакомиться с нашей культурой, это медресе считается одним из величайших религиозных учебных заведений #TOOLTIP:REGION,deccan_region,X #L Декана#!#!."
 #Portugal
 por_feitoria: "Фейтория"
 por_feitoria_desc: "Оборудованная пушками и береговыми батареями фейтория укрепляет наше влияние в районе и облегчает торговлю для наших купцов."
 rahdar: "Радар"
 rahdar_desc: "Для защиты торговых путей #TOOLTIP:REGION,hindustan_region,X #L Индостана#!#! необходимо создать радар — дорожный патруль, который будет обеспечивать безопасную торговлю в этом районе."
 red_fort: "Красный форт"
 red_fort_desc: "[ShowBuildingTypeName('red_fort')] не только отражает престиж своего владельца, но и позволяет усилить контроль над местными землями и обеспечить их защиту от нападений."
 #Morocco
 guich_garrison: "Амазигский гарнизон"
 guich_garrison_desc: "Гарнизон, где располагаются и отдыхают #L [ShowCultureGroupName('amazigh_group')|l]ие#! воины. Позволяет более эффективно защищать территорию."
 #Sikhism
 gurgaddi: "Гуру Гадди"
 gurgaddi_desc: "Гуру Гадди, что означает «место гуру», — это резиденция духовных лидеров #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхов#!#!."
 #USA
 usa_academy_of_arts_and_sciences: "Американская академия искусств и наук"
 usa_academy_of_arts_and_sciences_desc: "$usa_academy_of_arts_and_sciences$ будет способствовать всестороннему развитию державы и позволит привести её к процветанию, которого заслуживает наш свободный и благочестивый народ."
 usa_academy_of_arts_and_sciences_why: "Американскую академию искусств и наук можно построить только в ходе события."
 usa_philosophical_society: "Американское философское общество"
 usa_philosophical_society_desc: "Поддерживая учёных из разных областей науки, $usa_philosophical_society$ будет служить интеллектуальным центром страны и позволит нам оставаться в авангарде научного прогресса."
 usa_philosophical_society_why: "Американское философское общество можно построить только в ходе события."
 usa_national_bank: "Первый банк США"
 usa_national_bank_desc: "$usa_national_bank$ будет стабилизировать курс валюты и оказывать поддержку нашему правительству."
 usa_national_bank_why: "Первый банк США можно построить только в ходе события."
 usa_national_mint: "Монетный двор США"
 usa_national_mint_desc: "$usa_national_mint$ будет отвечать за чеканку монет, регулируя и развивая этот процесс."
 usa_national_mint_why: "Монетный двор США можно построить только в ходе события."
 #Middle kingdom
 zhixian: "Чжисянь"
 zhixian_desc: "Это учреждение местного магистрата следит за управлением окрестными землями. Чиновники там — императорские назначенцы, представляющие власть Трона Дракона в провинциях."
 #Anatolia
 seljuk_mint: "Сельджукский монетный двор"
 seljuk_mint_desc: "$seljuk_mint$ — функционирующее охраняемое учреждение для чеканки монет. Оно символизирует политическую власть и финансовую стабильность."
 tur_kodjabashi_office: "Управление коджабаши"
 tur_kodjabashi_office_desc: "Прибегнув к помощи населения покорённых #TOOLTIP:REGION,balkan_region,X #L Балкан#!#!, мы сможем снять нагрузку с нашей бюрократии, но усилим влияние местных жителей."
 tur_kodjabashi_office_is_in_balkans: "[Concept('location', 'Район')|e] в #TOOLTIP:REGION,balkan_region,X #L Балканском#!#! [Concept('region', 'регионе')|e]"
 tur_kodjabashi_office_is_not_capital: "[Concept('location', 'Район')|e] не является [Concept('capital', 'столицей')|e]"
 phanariot_district: "Район фанариотов"
 phanariot_district_desc: "Это район #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#!, где живут фанариоты, богатые #TOOLTIP:CULTURE,greek_culture,X #L греческие#!#! купцы."
 maniot_toll_guards: "Маниотские сборщики пошлин"
 maniot_toll_guards_desc: "Благодаря правам на местные дороги маниоты — группа #TOOLTIP:AREA,morea_area,X #L морейских#!#! бандитов — контролируют значительную часть работников администрации и торговли."
 bulgarian_administration_center: "Административный центр Болгарии"
 bulgarian_administration_center_desc: "Этот район является административным центром #TOOLTIP:AREA,bulgaria_area,X #L Болгарии#!#!."
 jewish_district: "[ShowReligionAdjectiveWithNoTooltip('judaism')]ий район"
 jewish_district_desc: "Это район для проживания местных #TOOLTIP:RELIGION,judaism,X #L иудеев#!#!."
 darussifa: "Дарюшифа"
 darussifa_desc: "Больница, построенная ещё при Ильханате. Одна из самых передовых лечебниц в мире и центр прикладной медицины."
 #Cahokia
 woodhenge_of_cahokia: "Кахокийский Вудхендж"
 woodhenge_of_cahokia_desc: "$woodhenge_of_cahokia$ — это древний календарь, представляющий собой воткнутые в землю жерди, указывающие точное положение восходящего солнца в дни зимнего и летнего солнцестояния, а также весеннего и осеннего равноденствия."
 cahokia_woodhenge_why: "$woodhenge_of_cahokia$ можно построить только в ходе события."
 #Prussia
 charite_of_berlin: "Шарите"
 charite_of_berlin_desc: "$charite_of_berlin$ — это карантинная зона, расположенная за стенами Берлина, которая помогает бороться с эпидемиями."
 #Tlemcen
 qalat_al_mashwar: "Калат-аль-Мешоуар"
 qalat_al_mashwar_desc: "В самом сердце Тлемсена находится укреплённый дворцовый комплекс невероятной красоты, который не только символизирует власть и процветание, но и является административным центром правящей династии. Кроме того, этот роскошный дворец — ещё и надёжная крепость, защищающая от вражеских вторжений."
