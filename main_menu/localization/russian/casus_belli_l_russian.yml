 cb_push_back_colonizers: "Борьба с колонизаторами"
 cb_trade_conflict: "Торговый конфликт"
 cb_tribal_feud: "Племенная вражда"
 cb_sound_toll_exemptions_broken: "Нарушение льгот на оплату прохода"
 cb_coalition: "Коалиция"
 cb_slave_raiding: "Захват рабов"
 cb_maritime_dominance: "Владычество на море"
 cb_destabilized_our_state: "Дестабилизация нашей державы"
 cb_none_desc: "Правосудие всегда вершится в интересах сильнейшего. Мы сильны, а потому имеем право покорять слабых. Пусть не просят и не ждут пощады: нам неведомо это слово."
 cb_war_from_event_desc: "К сожалению, избежать этого конфликта было невозможно. Добиться своего дипломатией мы не смогли — придётся действовать силой. Свои идеалы мы готовы отстаивать с мечом в руках. Враг будет уничтожен."
 cb_subject_broke_free_desc: "Наш ленник посмел поднять мятеж, ослушаться прямого приказа и оскорбить нашу власть. Этих невеж и бунтарей следует научить скромности, а затем вновь надеть на них ярмо."
 cb_insulted_us_desc: "Они сами это заслужили. Наш народ устал от грубости и пренебрежения. Мы больше не намерены это терпеть. Такое оскорбление обидчику придётся смыть кровью."
 cb_rebel_support_desc: "Мы сдержим слово, которое дали своим братьям, и поднимем оружие против деспотов вместе с ними. Нам обязательно улыбнётся удача, а в регионе воцарятся мир и спокойствие."
 cb_declined_call_to_arms_desc: "Пора преподать урок этим подлецам. На месте домов, где так трусливо прятались бегущие от опасности нарушители клятвы, останется только пепелище. Мы обрушим на их города свой праведный гнев."
 cb_denied_military_access_desc: "С их стороны было неразумно располагаться так близко к нашим владениям. Если нашим войскам не разрешат пройти — они пробьют себе путь огнём и мечом."
 cb_following_through_on_threat_desc: "Мы — люди чести. Наше слово дороже золота. Вскоре эти глупцы поймут, что мы не разбрасываемся пустыми угрозами. Армия преподаст им ценный урок: на наши условия следует соглашаться, пока мы ещё готовы переговариваться. Действовать вопреки нашим пожеланиям — серьёзная ошибка."
 cb_trade_war_triggered_desc: "Нашему терпению пришёл конец. Действия купцов-конкурентов подрывают нашу экономику, а потому мы готовы защищать своих торговцев любыми доступными средствами."
 cb_border_war_desc: "Со временем наш коварный сосед сумел отхватить несколько отдалённых регионов нашей державы, однако никакая тирания не может длиться вечно. Настал час исправить совершённые ошибки и вернуть по праву принадлежащие нам земли под собственную власть."
 cb_religious_conformance_desc: "Следование соседских держав церковным догматам — крайне важный вопрос. К вере нельзя относиться легкомысленно, а потому мы обязаны вмешаться, чтобы искоренить ростки ереси и не дать пастве сбиться с пути."
 cb_annex_desc: "Их держава окажется бессильна перед нашим могуществом и будет вынуждена присоединиться к нам — пусть даже против своей воли."
 cb_claim_throne_desc: "Нельзя упускать драгоценную возможность сделать нашего правителя главой другой державы. Выдвинув претензии на чужой престол, мы расширим границы своего государства, а заодно укрепим могущество и влияние правящей династии."
 cb_coalition_desc: "Наши соседи чересчур воинственны. Этот пыл следует усмирить, иначе следующей жертвой их экспансионистских стремлений окажемся мы."
 cb_conquer_province_desc: "Земли, находящиеся под юрисдикцией соседних держав, по праву должны принадлежать нам. Наша претензия серьёзна и законна!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "На наши плечи лёг святой долг повести верующих в крестовый поход против язычников!"
 cb_jihad_desc: "На наши плечи лёг святой долг повести правоверных в джихад против безбожников!"
 cb_deus_vult_desc: "Наша держава должна стать образцом послушания и веры. Нельзя допустить, чтобы в наших владениях вольно себя чувствовали еретики или язычники."
 cb_disloyal_subject_desc: "Ленник отважился воспротивиться нашей власти. Этого смельчака следует наказать и напомнить ему, где его место, чтобы нам и впредь ничего не угрожало."
 cb_disrupting_trade_desc: "Наши доходы страдают от действий купцов из вражеских держав. Этому следует немедленно положить конец."
 cb_exploration_desc: "Вскоре мы найдём ответ на вопрос, какие тайны скрывают далёкие края. Наше влияние должно охватывать в том числе тех, кто живёт далеко за пределами нашей державы."
 cb_flower_wars_desc: "Наша империя — и вообще весь мир — не может существовать без пленников. Потребность в них бесконечна, и удовлетворить её способны только бесконечные войны. О мире не может быть и речи."
 cb_force_migration_desc: "Процветание державы и успешное пользование благами её недр невозможны, пока на границах обитают местные племена. Их следует принудить к переселению."
 cb_hegemon_desc: "Бросить вызов гегемону — внушительной и уважаемой державе — способен только равный. Вскоре все преклонят колени перед нашими могуществом и великолепием!"
 cb_heretic_desc: "Каждого еретика — на костёр! Пусть эти слепцы горят в пламени нашей веры!"
 cb_horde_vs_civ_desc: "Мира между племенами и поселенцами не будет. Всё нажитое ими должно принадлежать орде!"
 cb_humiliate_desc: "Пусть помнят о своей слабости и неполноценности!"
 cb_humiliate_rival_desc: "Наши соперники посмели считать себя лучшими и тем самым совершили роковую ошибку!"
 cb_imperial_ban_desc: "Они захватили имперскую землю. Её следует немедленно освободить!"
 cb_imperialism_desc: "В нашей славной империи им будет гораздо лучше!"
 cb_independence_war_desc: "Свобода или смерть!"
 cb_resist_annexation_desc: "Наш [Concept('overlord','сюзерен')|e] начал [Concept('annex','присоединение')|e] нашей [Concept('country', 'державы')|e]! Нужно срочно дать ему отпор, иначе наша страна исчезнет."
 cb_nationalist_desc: "Под их гнётом живёт народ одной с нами культуры!"
 cb_push_back_colonizers_desc: "Прогоним захватчиков с родной земли!"
 cb_sound_toll_exemptions_broken_desc: "Они нарушили льготы на оплату прохода!"
 cb_trade_conflict_desc: "Они угрожают нашей торговле!"
 cb_tribal_feud_desc: "Наше племя сильнее, чем их жалкий сброд!"
 cb_slave_raiding_desc: "Наши рынки нуждаются в рабах!\n\nПри захвате нашими [Concept('armies','армиями')|e] какого-либо [Concept('location','района')|e] часть местного [Concept('pops','населения')|e] станет рабами. Эти [ShowPopTypeName('slaves')|l] отправятся на случайный [ShowBuildingTypeName('slave_market')|l] поблизости."
 cb_maritime_dominance_desc: "Они угрожают нашему морскому владычеству!"
 cb_destabilized_our_state_desc: "Гнусные и коварные враги разожгли в державе бунты, стремясь подорвать нашу власть над ленниками! Чтобы наш народ мог спать спокойно, следует восстановить справедливость и уничтожить этих проклятых подстрекателей."
 cb_colonial_conflict: "Колониальный конфликт"
 cb_colonial_conflict_desc: "Мы хотим завладеть их колониальной империей и её богатствами."
 cb_colony_war: "Колониальная война"
 cb_colony_war_desc: "Мы хотим присвоить больше территорий Нового Света."
 cb_hundred_years_war: "Борьба за французский престол"
 cb_hundred_years_war_desc: "Спор о том, кто же всё-таки должен править Францией, можно разрешить только на поле боя."
 cb_hundred_years_war_fra: "Защита французского престола"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Сокрушение гуситства"
 cb_crush_hussitism_desc: "В саду нашей веры проросли сорняки нового направления, стремительно набирающего силу. Нельзя терять ни секунды: верующие нуждаются в защите."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "$nanbokuchou$ — это эпоха бесконечных конфликтов. Из этого даже можно извлечь определённую пользу."
 cb_destroyed_building: "Уничтожение сооружений"
 cb_destroyed_building_desc: "Они разрушили наши сооружения и поплатятся за это!"
 cb_take_shogunate: "Захват сёгуната"
 cb_take_shogunate_desc: "Мы имеем право стать сёгуном, так давайте им воспользуемся."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "$sengoku$ — это время бесконечных войн и распрей, раздирающих страну."
 cb_japanese_clan_expand_authority: "Расширение клановой власти"
 cb_japanese_clan_expand_authority_desc: "Мы должны повысить авторитет и влияние нашего клана."
 cb_japanese_clan_rebel_against_shogunate_authority: "Мятеж против власти сёгуна"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "Власть #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L сёгуната#!#! слишком велика. Настал час восстать против угнетателей."
 cb_shogunate_reassert_authority: "Восстановить власть сёгуна"
 cb_shogunate_reassert_authority_desc: "Многие подвластные нам кланы не проявляют должного уважения к нашей власти. Пора поставить их на место."
 cb_anti_piracy: "Война против пиратов"
 cb_anti_piracy_desc: "Никакой пощады к пиратам, буканьерам и корсарам. Каждого пса, который возомнил себя морским волком и по этой причине нападает на беззащитных торговцев, сея ужас в наших водах, следует утопить на месте."
 cb_high_kingship_overthrow: "Свержение верховного короля"
 cb_high_kingship_overthrow_desc: "Верховные короли — великие воины, а потому должны быть только рады возможности достойно проявить себя на войне в роли защитников родной земли."
 cb_high_kingship_reclamation_PROV: "Возвращение провинции [PROVINCE.GetName] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,high_kingship,X #L верховному королевству#!#!"
 cb_high_kingship_reclamation: "Возвращение земель верховного королевства"
 cb_high_kingship_reclamation_desc: "Верховные короли — главные защитники королевства. Они должны сделать всё, чтобы вернуть наши земли, захваченные вражескими державами."
 cb_high_kingship_subjugate: "Право вассалов на покорение"
 cb_high_kingship_subjugate_desc: "Покорение соседей — право любого вассала верховного королевства. Они бы поступили с нами так же, будь у них шанс."
 cb_excommunication: "Отлучённый правитель"
 cb_excommunication_desc: "Этого правителя отлучили от церкви. Наказание за покрытие позором Самого Господа Бога и Святого Престола должно быть суровым!"
 cb_excommunication_PROV: "Божественное право на провинцию [PROVINCE.GetName]"
 cb_cut_down_in_size: "Пора проредить ряды"
 cb_cut_down_in_size_desc: "Сила наших врагов возросла, и нам больше нельзя бездействовать. Нужно решительно нанести смертельный удар, пока они не опомнились."
 cb_break_free_tatar_yoke: "Освобождение от татарского ига"
 cb_break_free_tatar_yoke_desc: "Избавление от #TOOLTIP:INTERNATIONAL_ORGANIZATION,tatar_yoke,X #L татарского ига#!#! ослабит контроль державы [GetCountry('GLH').GetLongName] над русскими княжествами."
 cb_dissolve_tatar_yoke: "Уничтожение татарского ига"
 cb_dissolve_tatar_yoke_desc: "Уничтожение #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарского ига#!#! позволит освободить русские княжества. У нас есть прекрасный шанс навсегда избавиться от гнёта #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_RP')|L]#!#!."
 tatar_yoke_dissolve_tt: "Освобождает от #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарского ига#!#!"
 cb_native_subjugation: "Подчинение местного населения"
 cb_native_subjugation_desc: "Мы вынудим [Concept('society_of_pops','народную общность')|e] признать нашу власть!"
 cb_location_flip_on_occupation: "#Y  Воспользовавшись этим [Concept('casus_belli', 'поводом для войны')|e], мы сможем мгновенно занять оккупированные [Concept('locations', 'районы')|e] #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#!.#!"
 cb_red_turban_rebellions: "Восстание «Красных повязок»"
 cb_red_turban_rebellions_desc: "Хватит терпеть деспотов! $YUA$ проиграет! Китай должен вновь стать #L #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайским#!#!!\n\n#Y Позволяет #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_rein_in_rebellion,X #L усмирить восстание#!#! и включить #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_occupied_territories,X #L требования оккупированных территорий#!#! в условия [Concept('peace_treaty', 'мирного договора')|e]#!"
 cb_red_turban_rebellions_rein_in_rebels: "Укрощение мятежников"
 cb_red_turban_rebellions_rein_in_rebels_desc: "Жалкие мятежники из #TOOLTIP:INTERNATIONAL_ORGANIZATION,$red_turban_rebels_tt$,X #L «Красных повязок»#!#! осмелились восстать против нашего правления. Нужно их обуздать!\n\n#Y Позволяет #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_rein_in_rebellion,X #L усмирить восстание#!#! и включить #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_occupied_territories,X #L требования оккупированных территорий#!#! в условия [Concept('peace_treaties', 'мирного договора')|e]#!"
 cb_red_turban_rebellions_against_other_rebels: "Региональное превосходство"
 cb_red_turban_rebellions_against_other_rebels_desc: "Каждый из них считает, что способен править Китаем. Всю жажду власти у стремящихся к престолу следует отбить, а их земли — захватить!\n\n#Y Позволяет включить #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_complete_annexation,X #L требование полной аннексии#!#! в условия [Concept('peace_treaty', 'мирного договора')|e]#!"
 cb_league_of_public_weal: "Лига общественного блага"
 cb_league_of_public_weal_desc: "Власть французского короля не знает границ! Чтобы сохранить самостоятельность, нам придётся вынудить монарха пойти на уступки."
 cb_gag_force_country_into_faction: "Принудительное включение во фракцию"
 cb_gag_force_country_into_faction_desc: "Они существуют отдельно от нас, и сейчас мы продемонстрируем им всю ошибочность такого подхода."
 cb_prevent_annexation: "Предотвращение присоединению"
 cb_prevent_annexation_desc: "Нельзя позволить нашим соперникам незаконно присоединять к себе беззащитных ленников!"
 cb_timurs_conquests: "Завоевание Тимура"
 cb_timurs_conquests_desc: "Эти земли будут нашими — ведь того желает великий полководец!"
 cb_unify_ilkahante: "Образование объединения «[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]»"
 cb_unify_ilkahante_desc: "Всё #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L государство Хулагуидов#!#! должно объединиться под нашим правлением!"
 cb_false_ilkhan_claimant: "Отказ ложному претенденту"
 cb_false_ilkhan_claimant_desc: "Мы должны отвергнуть неправомерные притязания на господство над #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L государством Хулагуидов#!#!."
 cb_shed_shackles_of_the_ilkahante: "Освобождение от Хулагуидов"
 cb_shed_shackles_of_the_ilkahante_desc: "Мы слишком долго терпели угнетение со стороны #L [ShowCultureGroupName('mongolian_group')|l]ой#! династии #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L Хулагуидов#!#!. Пора свергнуть их и объединить #TOOLTIP:REGION,persia_region,X #L Персию#!#! под нашим знаменем."
 cb_make_tributary: "Превращение в данника"
 cb_make_tributary_desc: "Мы вынудим их стать нашим #TOOLTIP:SUBJECT_TYPE,tributary,X #L данником#!#!.\n$casus_belli_forbids_location_conquest_tt$"
 cb_union_independence: "Независимость унии"
 cb_union_independence_desc: "Мы не склонимся перед монархом-самозванцем! Наша судьба — в наших руках!"
 cb_union_war_for_seniority: "Война за старшинство"
 cb_union_war_for_seniority_desc: "Они недостойны представлять великую унию! Мы добьёмся превосходства и подчиним этот союз себе!"
 cb_religious_superiority: "Религиозное превосходство"
 cb_religious_superiority_desc: "Религиозный конфликт между [Concept('protestant', 'протестантскими')|e] и #TOOLTIP:RELIGION,catholic_tt,X #L католическими#!#! фракциями в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священной Римской Империи#!#! должен быть прекращён, даже если понадобится пролить кровь на поле боя!\n\n#Y Позволяет включить #TOOLTIP:SCRIPTED_PEACE_TREATY,religious_supremacy,X #L требование религиозного превосходства#!#! в условия [Concept('peace_treaty', 'мирного договора')|e]#!"
 cb_livonian_wars: "Ливонская война"
 cb_livonian_wars_desc: "Конфликт между двумя державами за будущее #TOOLTIP:AREA,baltic_area,X #L Балтики#!#!. Исход этой войны определит, кто получит доступ к тёплым морским портам на бывших #italic Землях девы Марии#!."
 cb_claim_timurids: "Борьба за империю Тимуридов"
 cb_claim_timurids_desc: "Внутренний конфликт в империи Тимуридов, вызванный борьбой за власть."
 cb_dlh_invasion_of_china: "Нападение Китая"
 cb_dlh_invasion_of_china_desc: "Между #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Срединным государством#!#! и Индией есть нерешённый конфликт. Пора организовать военный поход и окончательно раздавить наших старых врагов.\n\nЭтот [Concept('casus_belli','повод для войны')|e] делает дешевле присоединение захваченных [Concept('locations','районов')|e] на территории #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#!."
 cb_lodi_claims: "Притязания Лоди"
 cb_lodi_claims_desc: "У династии [ShowDynastyName('lodi_dynasty')] есть вполне обоснованные притязания на #TOOLTIP:LOCATION,delhi_tt,X #L Дели#!#!, поэтому мы можем объявить себя истинными правителями Индии!\n\n#Y Позволяет включить в условия [Concept('peace_treaty', 'мирного договора')|e] #TOOLTIP:SCRIPTED_PEACE_TREATY,peace_claim_delhi,X #L претензию на #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_ACC')L]#!#!#!#!#!"
 cb_reclaim_andalucia: "Восстановление Андалусии"
 cb_reclaim_andalucia_desc: "#TOOLTIP:RELIGIONGROUP,christian,X #L Христиане#!#! не должны править #TOOLTIP:REGION,iberia_region,X #L Иберией#!#!. Пора прогнать их и восстановить Андалусию в прежних границах!\n\nЕсли захватить #Y 80%#! #TOOLTIP:AREA,andalusia_area,X #L Андалусии#!#! и получить контроль над #TOOLTIP:LOCATION,$cordoba_tt$,X #L Кордовой#!#!, у нас появится возможность восстановить Андалусию."
 cb_sco_invade_england: "Набег на [GetCountry('ENG').Custom('CL_VP')]"
 cb_sco_invade_england_desc: "Наши #L [GetCountry('FRA').GetAdjective|l]ие#! союзники просят, чтобы мы выполнили условия Старого союза и начали вторжение в #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_VP')|L]#!#!. Поскольку [GetCountry('ENG').GetNameWithNoTooltip] уже занята войной с [GetCountry('FRA').Custom('CL_TP')], мы можем быстро захватить её приграничные провинции."
 cb_raiding_retaliation: "Реакция на нападение"
 cb_raiding_retaliation_desc: "Мы отомстим врагам, которые напали на наше население."
 cb_chinese_unification: "Единый $china$"
 cb_chinese_unification_desc: "Земли Китая должны быть снова объединены под единым знаменем #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!!"
 cb_claim_mandate_of_heaven: "Претензия на Небесный мандат"
 cb_claim_mandate_of_heaven_desc: "Без сильного, достойного правительства Китай будет потерян. Мы и есть такое правительство, наш долг и наша судьба — утвердить себя лидерами #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного государства#!#!."
 cb_beaver_wars: "Захват источника меха"
 cb_beaver_wars_desc: "Охота на бобров привела к стремительному сокращению их популяции. Нам срочно нужны новые охотничьи угодья, чтобы удовлетворить спрос на мех!"
 cb_subjugation: "Подчинение"
 cb_subjugation_desc: "Они отказываются покориться нам. Придётся их заставить!"
 cb_expansion_into_the_steppes: "Покорение степей"
 cb_expansion_into_the_steppes_desc: "Татарское иго ушло в небытие. Скоро эти степи станут нашими!"
 great_northern_conflict: "Великая Северная война"
 great_northern_conflict_PROV: "Великая Северная война за провинцию [PROVINCE.GetName]"
 great_northern_conflict_desc: "Стремясь бросить вызов влиянию наших #TOOLTIP:CULTUREGROUP,scandinavian_group,X #L скандинавских#!#! соперников, мы приняли решение взяться за оружие и вырвать у них контроль над ценными землями и богатыми торговыми путями #TOOLTIP:AREA,baltic_area,X #L Балтики#!#!."
