 ENDGAME_GREATEST_RULERS: "Величайшие правители в истории"
 hs_mansa_musa: "Муса I, манса Мали"
 hs_mansa_musa_desc: "Манса Муса, легендарный правитель Мали, славился невероятным богатством и щедростью. В 1324 году он совершил паломничество в Мекку, чем не только продемонстрировал величие своей империи, но и поспособствовал росту её известности, а также развитию науки и торговли в исламском мире."
 hs_peter_the_great: "Пётр I Великий"
 hs_peter_the_great_desc: "Прозорливый царь Пётр Великий превратил Россию в могущественную европейскую державу. Благодаря масштабным реформам, военной экспансии и основанию Санкт-Петербурга ему удалось осовременить страну и навсегда изменить её, закрепив имперские амбиции и западное влияние."
 hs_enrique_de_impotent: "Энрике IV Кастильский"
 hs_enrique_de_impotent_desc: "Энрике IV Кастильский по прозвищу Бессильный пытался удержаться во власти в условиях волнений среди аристократии и сомнений в его легитимности. Период его правления характеризовался внутренними конфликтами и политическими интригами, в результате чего на трон взошли два монарха-супруга, впоследствии получившие титул католических королей."
 hs_jan_sobieski: "Ян Собеский, король Польши"
 hs_jan_sobieski_desc: "Ян Собеский, прозванный Львом Леха, — польский король и выдающийся полководец, защищавший Европу от османской угрозы. В 1683 году он одержал решительную победу в Венской битве, благодаря чему вошёл в историю как защитник христианского мира и великий герой Речи Посполитой."
 hs_napoleon: "Наполеон I, император Франции"
 hs_napoleon_desc: "Французский император Наполеон Бонапарт был выдающимся тактиком, чьи военные кампании и масштабные реформы изменили облик Европы. Слава и завоевания Наполеона привели к распространению революционных идей по всему континенту, однако после его поражения и отстранения от власти началось возрождение монархических систем."
 hs_charles: "Карл V, император Священной Римской Империи"
 hs_charles_desc: "Карл V, правитель огромной империи, где никогда не заходило солнце, стремился обрести власть над всем христианским миром. Во время своего пребывания на престоле он успел побороться и с протестантами, и с османами, и с державами-соперницами и вошёл в историю как великий император, который, тем не менее, не мог не испытывать трудностей в контролировании столь разрозненных территорий."
 hs_fredrik_the_great: "Фридрих Великий, король Пруссии"
 hs_fredrik_the_great_desc: "Фридрих Великий был ярким представителем просвещённого абсолютизма, чьи военные достижения и административные реформы превратили Пруссию в мощную европейскую державу. Победы в Семилетней войне и покровительство искусствам принесли ему славу завоевателя и в то же время — философа."
 hs_gustavus_adolphus: "Густав Адольф, король Швеции"
 hs_gustavus_adolphus_desc: "Густав Адольф по прозвищу Лев Севера — военный реформатор, который обеспечил Швеции место среди величайших европейских держав во времена Тридцатилетней войны. Его новаторские тактики и организаторские таланты на поле боя принесли ему славу одного из самых выдающихся полководцев в истории."
 hs_aurangzeb: "Аурангзеб, падишах Монгольской империи"
 hs_aurangzeb_desc: "Аурангзеб — последний падишах Империи Великих Моголов. За время своего правления он организовал множество походов и расширил территории державы до невиданных доселе масштабов. Однако его непоколебимая приверженность исламской ортодоксии вкупе с высокими налогами посеяли раскол в обществе, что привело к ослаблению империи, а затем — к её распаду."
 hs_elizabeth_i: "Елизавета I, королева Англии"
 hs_elizabeth_i_desc: "Елизавета I, прозванная Королевой-девственницей, укрепила позиции Англии благодаря проницательным политическим решениям, победам на море, среди которых — разгром Непобедимой армады, и покровительству науке и искусствам, поспособствовавшему расцвету Английского Возрождения. Елизавета сумела поднять авторитет Англии на мировой арене и обеспечила своей стране стабильность и процветание."
 hs_tamerlane: "Тимур, великий эмир Империи Тимуридов"
 hs_tamerlane_desc: "Тимур, грозный завоеватель Центральной Азии, славился непревзойдённым тактическим мастерством. Его многочисленные военные кампании привели к существенному расширению границ империи. Правление Тимура характеризуется не только масштабными разрушениями, сопровождающими любые войны, но и культурным расцветом: великий эмир уделял много внимания развитию искусства и архитектуры."
 hs_tokugawa: "Токугава Иэясу, сёгун Японии"
 hs_tokugawa_desc: "Проницательный Токугава Иэясу, объединитель японских земель, основал Сёгунат Токугава и принёс своей стране мир и стабильность после многовековых войн. Его политика централизации и изоляции определила судьбу Японии почти на два с половиной века вперёд."
 hs_suleyman: "Сулейман I, султан Османской империи"
 hs_suleyman_desc: "Сулейман I Великолепный привёл Османскую империю к пику её могущества путём завоеваний, блестящих управленческих решений и покровительству культуре. Его правление — это эпоха многочисленных территориальных приобретений, правовых реформ и достижений в области искусства."
 hs_pius_v: "Пий V, Папа Римский"
 hs_pius_v_desc: "Пий V был ярым сторонником идей Контрреформации и с особым рвением претворял в жизнь постановления Тридентского собора. За время пребывания на папском престоле он сумел сплотить церковь в борьбе с протестантизмом и османской экспансией. Самыми известными его инициативами стали отлучение Елизаветы I от церкви и выступление Священной лиги в битве при Лепанто."
 hs_willem_of_orange: "Вильгельм Оранский"
 hs_willem_of_orange_desc: "Вильгельм Оранский, которого называют отцом Голландской республики, возглавил борьбу за независимость от Испании во времена Восьмидесятилетней войны. Благодаря своей дальновидности и лидерским качествам он сумел обеспечить становление свободной и процветающей державы и подготовить почву для Золотого века Нидерландов."
 hs_pachacuti: "Пачакутек, Сапа Инка"
 hs_pachacuti_desc: "Благодаря завоеваниям и политической прозорливости Пачакутека Королевство Куско превратилось в огромную Империю инков. При его правлении был проведён ряд управленческих реформ и создано множество монументальных памятников архитектуры. Это был период, когда цивилизация инков достигла своего расцвета."
 hs_hiawatha: "Гайавата, вождь хауденосауни"
 hs_hiawatha_desc: "Гайавата был выдающимся лидером и дипломатом, объединившим племена хауденосауни в Лигу ирокезов. Его политические таланты и стремление к единству привели к созданию могущественного союза, процветавшего за счёт сотрудничества и взаимовыручки."
 hs_charles_the_bold: "Карл Смелый, герцог Бургундии"
 hs_charles_the_bold_desc: "Честолюбивый герцог Бургундии Карл Смелый пытался завоевать побольше земель и создать могущественное королевство на территории между Францией и Священной Римской Империей. Увы, его мечтам не было суждено сбыться: после его безвременной кончины в Нанси Бургундия утратила влияние в Европе."
 tag_montezuma: "Монтесума II, уэй-тлатоани ацтеков"
 tag_montezuma_desc: "Монтесума II, последний правитель Ацтекской империи, застал и расцвет, и гибель своей державы. Под натиском внутренних разногласий и испанских войск во главе с Эрнаном Кортесом империя рухнула, а сам Монтесума был убит."
 hs_christian_ii: "Кристиан II, король Дании"
 hs_christian_ii_desc: "Датский король Кристиан II, которого в исторических источниках именуют Кристианом Тираном, стремился упрочить королевскую власть и объединить Скандинавию под флагом Кальмарской унии. Однако его противоречивые политические решения и массовая казнь, устроенная в Стокгольме, оттолкнули от него ленников, и последние свои годы бывший правитель провёл в изгнании."
 hs_may_stuart: "Мария, королева Шотландии"
 hs_may_stuart_desc: "Судьба красавицы Марии Стюарт сложилась трагически. В неспокойные годы своего правления она отчаянно пыталась сохранить власть в условиях политической нестабильности и религиозных конфликтов. Эта сложная и запутанная борьба, закончившаяся казнью Марии, оставила неизгладимый след в истории Шотландии."
