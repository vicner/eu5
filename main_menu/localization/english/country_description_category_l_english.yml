 difficulty_level_desc_3: "#T Medium #! This [country|e] is of Medium difficulty, and is recommended if you are already acquainted with the basics of the game.\n\n#W Medium#! [countries] usually have a bigger size, spanning multiple [markets|e], and their neighbors may also pose a more significant threat, putting their survival at risk.\n\n#W Medium#! [countries] might also be involved early on in special content like [situations|e], [disasters|e], or [international_organizations|e], potentially making their playstyle differ from the norm."
