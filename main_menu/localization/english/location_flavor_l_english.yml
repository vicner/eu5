l_english:
 stockholm_desc: "This town was founded in 1252 by Birger Jarl, on a location that was strategically chosen where Lake Mälaren meets the Baltic Sea. This allowed Stockholm to serve as both a fortress controlling access to the lake and a trading hub connecting inland Sweden to Hanseatic and Baltic trade networks."
 paris_desc: "On the banks of the Seine, Paris rose from a modest settlement into the crown jewel of France. With its cathedral, markets, and schools, it became one of Europe's foremost centers of power and culture."
 london_desc: "Anchored on the Thames, London grew from Roman Londinium into England's foremost city. Its thriving trade and royal courts made it the kingdom's political and economic heart."
 rome_desc: "The Eternal City on the Tiber ruled an empire that spanned continents. Even after the fall of its Empire, Rome endured as a beacon of faith and authority, home to the Papacy."
 jerusalem_desc: "As the meeting point of faith and struggle, Jerusalem is revered by Jews, Christians, and Muslims alike. Pilgrims and conquerors continuously shape its sacred yet turbulent history."
 alexandria_desc: "Once the beacon of the Mediterranean, Alexandria thrives as a crossroads of trade and scholarship. Its lighthouse and library once proclaimed a city where cultures and empires converged."
 constantinople_desc: "Crowned by Hagia Sophia and encircled by mighty walls, Constantinople stood as the heart of the Eastern Roman Empire. For a thousand years, its wealth and grandeur made it the envy of the world."
 sitges_desc: "In the Middle Ages, a Castle was built on the hill where the City Hall now stands. The first owner was the Bishopric of Barcelona, but in the 12th century it came under the ownership of the family which it is named after."
 valladolid_desc: "Founded in the last decades of the 11th century by counts Pedro Ansúrez and Eylo Alfonso near by a bridge over the river Pisuerga, Valladolid developed as a commercial town in the very center of the Northern Meseta. By the 14th century, it had become the most important city of the region, along with Burgos, and the main administrative center during the regencies of Queen María de Molina, and the reign of her grandson, King Alfonso XI."
 penafiel_desc: "#italic Penna Fidelis#!, 'Faithful Hill', was founded in the 10th century on the top of a hill that strategically controls the middle section of the Duero river valley, making it a hot spot in the border raid warfare against the Caliphate of Córdoba. Count Sancho García of Castile definitely fortified it and granted it a 'fuero' some time around 1013. Afterwards, it has grew into a rich town, due to its flourishing wine industry, ending up controlled by the powerful lineage of Don Juan Manuel."
 toro_desc: "Toro was founded in the 10th century as part of the efforts made by the Kings of León to fortify the border of the kingdom at the Duero river valley, in their fight against the Caliphate of Córdoba. It developed later as an important town, due to its strategic position, and its rich farming fields and vineyards."
 thessaloniki_desc: "Long regarded as the second city of the Byzantine Empire after Constantinople, Thessaloniki's wealth and prestige stem from her strategic position in commerce. Her bustling ports channel valuable goods between Italy and the Roman heartland, serving as a vital bridge between East and West."
 malmo_desc: "A key stronghold on the Øresund, Malmö commands the passage between the Baltic and the North Sea. Its fortified walls and vigilant defenders make it a center of power and a city shaped by strategy and ambition."
 bilbao_desc: "Officially founded in 1300 by Diego López de Haro, Lord of Biscay, the town soon became an important hub in Northern Spain. Nestled in a narrow valley and at the start of the Nervión river estuary, the walled settlement developed a potent shipyard industry and became the main port of export to English and Flemish ports of precious Castilian Merino wool and local high quality iron ore."
 radom_desc: "A city expanded by the last Piast King Casimir III The Great, it remained an important political site throughout late Middle Ages and Renaissance. The city also hosted the signing of the Pact of Vilnius and Radom in 1401, and the #italic Nihil Novi#! act approval in 1505, during a parliament session in the royal castle."
 krakow_desc: "Starting as a hamlet on Wawel Hill, it was first mentioned by name in 965, described as a notable commercial center of its time. It became the seat of Polish monarchs from the Piast dynasty in 1038, and subsequently served as the center of administration, economy, and culture for the Kingdom of Poland."
 megara_desc: "Founded and inhabited since ancient times, Megara was ruled by legendary kings such as Nisos and Byzas. The city became a significant power in the Greek peninsula, renowned for its naval strength and thriving trade. Its colonists went on to establish important settlements across the Mediterranean, including Byzantion, Chersonesos, and Selinous. Over time, however, Megara gradually fell into obscurity, leaving behind only traces of its former prominence."
 grojec_desc: "Up until the 12th century, it had been the seat of the local castellany and archdiocese of Poznań, but it gradually lost its importance in favor of the neighboring Czersk."
 gdansk_desc: "Its name as first recorded in the year 997, City of Gdańsk, was born from a settlement which existed on the coast of the Baltic Sea. It became a major shipbuilding and trade port, cementing its position as one of the wealthiest and most influential cities in Eastern Europe."
 athens_desc: "Considered the cultural centre of Ancient Greece, Athens grew to be one of the mightiest city states of its time. Being at odds with Sparta, Thebes, and other states of antiquity, it slowly grew to be the dominating maritime power of the Aegean Sea. With its subjugation under the Macedonian Empire, and later on the Roman and Byzantine Empires, the city faced a major decline, and after 1204, the head of a Crusading State."
 wieliczka_desc: "The town of Wieliczka was founded in 1290 by King Przemysł II of Poland, owing to the local extraction of salt deposits. A main mining town, it was granted many privileges and the local salt mine soon rose to prominence. The Wieliczka Salt Mine and its sister-mine in Bochnia became part of the #italic Żupy Krakowskie#! mining company. In formal documents, the town is known as #italic Wielka Sól#!, meaning #italic Great Salt#!."
 leksand_desc: "This village on the southern coast of Lake Siljan has been populated for several millennia. The Church was built in the early 12th century, and it is now most famous for their first lutheran minister being an ancestor of Johan."
 leipzig_desc: "Founded in 1165 on the crossroad of the #italic Via Imperii#! and the #italic Via Regia#!, Leipzig grew into a wealthy trade hub. Later privileged with important imperial privileges, Leipzig and its trade are an important center for the fur trade and the developing book industry."
 augsburg_desc: "Once known as #italic Augusta Videlicum#! during the reign of the Roman Emperor Trajan, the Free Imperial City of Augsburg is one of the oldest cities in the Holy Roman Empire. At the end of the Early Middle Ages, Augsburg grew in importance as it served as showplace of one of the successful defenses against the invading Hungarians in 955. In 1276, this importance expanded even further as Augsburg received its Imperial City right from King Rudolf von Habsburg, which opened the path to a prosperous future."
 warsaw_desc: "Originating as a small fishing town in Mazovia, the city became prominent after the capital was moved there from Krakow by Sigismund III in 1596. Since then it continued growing becoming the largest Polish city in the 18th century. In that same century, it saw extensive development, contributing towards Polish architectural and artisanal scene."
 tunis_desc: "First founded as Carthage by the legendary Queen Dido in year 814 BC, it became the capital of the Punic nation of the same name, being destroyed and later rebuilt by the Romans after three bloody wars. The modern city of Tunis was founded by the Arabs in 698 at the outskirts of these ancient ruins. The Almohad conquest in the 12th century saw its elevation to regional capital, status that was consolidated by the Hafsid dynasty."
 heidelberg_desc: "In the late 12th century, Heidelberg became the seat of the Count Palatine of the Rhine and a renowned castle was constructed. Heidelberg is known for being home to the first German university and, therefore it has long been a center of learning. Afterwards, it became a center of reformation and tolerance with the Palatinate eventually becoming the leader of the Protestant Union. Later on, the castle and its iconic look attracted many poets to the city, which lead to it becoming a symbol of Romanticism, earning the city the nickname #italic City of Romanticism#!."
 aviles_desc: "Dating back to the 10th century, Avilés is a town developed along an estuary that gave it strategic importance as a port. In the nearby Castle of Gauzón, King Alfonso III of Asturias ordered the craft of the votive Victory Cross, which was covered with gold and precious stones and is now the symbol of the entire kingdom. From the 11th century onward, Avilés became a royal town, recognized for its maritime trade and the storage and distribution of salt."
 pingjin_desc: "Tàiyuán, home to the holy site of Jìn Temple, has been one of the most important cities in Shānxī and northern China since the 5th century BC. In 979, Emperor Tàizōng of Sòng ordered the ancient city of Jìnyáng to be flooded and destroyed upon the conquest of Northern Hàn, and then renamed it the County of Píngjìn (lit. 'Pacification of Shānxī'), a disaster from which the city took a long time to recover."
 dunstable_desc: "Roman city to Priory town; famed for Henry I's royal house (1109), Eleanor's Cross (1290), Henry VIII's divorce (1533), and Cromwell's recruiting place (1642)."
 paderborn_desc: "Bishopric founded around 800 AD, first meeting place of Charlemagne and Pope Leo III. Besieged 16 times in the Thirty Years' War. Devastated by Swedish troops in 1646."
 porto_desc: "Called the #italic Cidade Invicta#!, or 'Unvanquished City', it gave Portugal its name and made the Port wine of the Douro celebrated far beyond its shores."
 jiaxing_desc: "Jiāxīng is a border area between the Wú and Yuè regions. 'Jiā' means beauty and auspiciousness, while 'Xīng' stands for prosperity and thriving."
 torgau_desc: "In 1452, Elector Frederick II established the first bear pit in Torgau, which was steadily enlarged until 1624. It provided space for up to 39 bears."
 changsha_desc: "Since its founding, the city center of Chángshā has remained unchanged for two thousand years."
 ningxiang_desc: "The largest bronze #italic zūn#! (wine vessel) of the Shāng Dynasty (three thousand years ago) was unearthed in here."
 wurzburg_desc: "Würzburg rose as a Franconian stronghold, becoming a bishopric in 741. It flourished around its fortress and Main River trade routes in the early Middle Ages."
 hanover_desc: "Hanover rose from a medieval settlement to a key Holy Roman Empire city, ruled by the Welfs and thriving as a center of trade, power, and culture."
 osnabruck_desc: "Osnabrück, a Medieval trading hub in the Holy Roman Empire, gained renown as a bishopric and for hosting the Peace of Westphalia negotiations."
 glasgow_desc: "Glesca (Glasgow), founded as a Medieval bishopric, flourished around its great cathedral, gaining burgh status, and a university that shaped Scotland's learning."
 neva_desc: "The Neva delta, once part of the Varangian-Greek trade route, became Saint Petersburg in 1703 and remained Russia's capital for over 200 years."
 dubno_desc: "Dubno, first noted in 1100, grew into a Volhynian trade hub renowned for its fairs and 1492 castle, later immortalized in Gogol's #italic Taras Bulba#!."
 baden_desc: "Initially known as #italic Civitas Aurelia Aquensis#! after being founded by the Romans, this city started carrying the name 'Baden-Baden' in the early Middle Ages, lending its name to the Margraves of Baden."
 erbach_desc: "In the late 18th century, Erbach developed into a major center for ivory carving after Count Francis I of Erbach, driven by his passion for antiquities, financed a local ivory carving guild."
 manhattan_desc: "Originally inhabited by the Lenape people, the island that they called Manhatta was bought by Dutch settlers for 60 guilders worth of trade goods. Here, they would build a fort, the seat of power for the city of New Amsterdam."
 doncaster_desc: "Once the Roman fort of Danum, by 1337 Doncaster had become a Yorkshire market town on the Great North Road, where rovers and traders carried goods between London and the north."
 kitchissippi_desc: "Named after the Kichi Sibi river, here the Anishinaabe peoples hunted and traded until British settlement expanded the lumber trade, and later made it the seat of colonial administration."
 saint_marceilin_desc: "Founded in the XIth c. Saint-Marcellin was the Dauphin's Council siege between 1337 and 1340. It became famous for its soft cheese with bloomy rind, served to Louis XI in 1461."
 caerphilly_desc: "Home to the highest quality coal in Europe, the Welsh Valleys became a centre for iron-making in the latter half of the 18th century."
 grenoble_desc: "Grenoble is a modest but strategic town nestled in the French Alps, serving as the capital of the Dauphiné. Surrounded by rivers and mountains, it is protected by walls and dominated by the fortress of the Bastille. Life centers around the cathedral and narrow, winding streets filled with merchants, artisans, and peasants bringing goods from the surrounding valleys."
 kinsale_desc: "Kinsale is a small but lively port town on Ireland's southern coast, sheltered by its deep natural harbor. Fishing and coastal trade sustained much of its population, with merchants exchanging salted fish, hides, and wool for wine, salt, and luxury goods from Iberia and France. Narrow streets clustered around the quays, where local seafarers mingled with occasional foreign traders. Though modest in size, Kinsale's harbor made it strategically valuable, a gateway between Ireland and continental Europe."
 stockton_desc: "Stockton is an Anglo Saxon Settlement on the north bank of the River Tees, and was poorly populated until the Bishop freed the boroughs serfs, which made it attractive for craftsmen to move into. It became an important market for exporting wool and importing wine, though it would not gain any significant population until the Industrial Revolution."
 kunow_desc: "An important part of the estates of the Bishopric of Kraków, with a parish existing since 1281, its name probably comes from the marten (pol. 'kuna'), which was abundant in the forests covering these areas."
 lublin_desc: "Lublin was founded as a settlement at the turn of the 12th and 13th centuries, and received its charter from Władysław 'the Elbow-high' in 1317. In the following centuries, the city became an important trading center, and in the 16th century, it experienced its golden age, growing richer thanks to the Union of Lublin and extensive trade, especially with the East."
 kendal_desc: "Kendal was founded with a Roman fort on the bank of the River Kent in the 1st century AD. The town grew under Norman rule, gaining market rights in 1189 from King Richard I in exchange for money towards his crusading, which brought greater prosperity to the town. It became a medieval center for the wool trade and the main castle was owned by the Parr family, of which Catherine Parr, Queen consort to Henry VIII, is the most famous member."
