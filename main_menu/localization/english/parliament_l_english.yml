 #Actions
 call_parliament: "Call Parliament"
 call_parliament_desc: "This will call in the Parliament in an attempt to get support to resolve a [parliament_issue|e], change [policies|e] in our [laws|e], creating a [casus_belli|e], raising higher [taxes|e] or larger [army_levies|e] and [navy_levies|e].\nDuring this session we will get the following effects:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 
 request_more_taxes: "Request Additional Taxes"
 request_more_taxes_desc: "Asking [Player.GetGovernment.GetParliament.GetName] to allow us to collect more [tax|e] from the [estates|e]."
 
 ask_for_larger_levies: "Ask for Larger Levies"
 ask_for_larger_levies_desc: "Asking the [estates|e] of our [Player.GetGovernment.GetParliament.GetName] to provide larger [army_levies|e] and [navy_levies|e] when called upon."
 
 ask_for_law_changes: "Ask for Law Changes"
 ask_for_law_changes_desc: "Asking the [estates|e] to approve us changing a specific [policy|e] in our [laws|e]."
 ask_for_law_changes_select_law_title: "Select a [law|e] that our [Player.GetGovernment.GetParliament.GetName] will agree to change."
 ask_for_law_changes_select_policies_title: "Select a [policy|e] that our [Player.GetGovernment.GetParliament.GetName] will agree to change."
 
 
 prepare_for_war_select_title: "Select [country|e] to gain a [casus_belli|e] on"
 prepare_for_war_select_province_title: "Select [province|e] to set as the [war_goal|e]"
 select_a_country_to_get_casus_belli_on: "Select a [country|e] that our [Player.GetGovernment.GetParliament.GetName] will grant us a [casus_belli|e] on."
 prepare_for_war: "Fabricate Casus Belli"
 prepare_for_war_desc: "Asking [Player.GetGovernment.GetParliament.GetName] to approve a [war|e] by giving us a legitimate [casus_belli|e].\n• We will choose a country to get a [ShowCasusBelliName('cb_fabricated_conquer_province')] [casus_belli|e]"
 PARLIAMENT_IN_SESSION: "[Player.GetGovernment.GetParliament.GetName] in Session"

 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "Promote $castle$ Works"
 promote_castle_building_desc: "Across our country lie excellent sites for potential fortifications, ready to halt any advance of our enemies."
 promote_bastion_building: "Promote $bastion$ Works"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Promote $star_fort$ Works"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Promote $fortress$ Works"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Sponsor a $university$"
 sponsor_a_university_desc: "The dissemination of knowledge in the pursuit of mental enlightenment and comprehension of the divine is a pure goal and one we must back with all our financial and political might by establishing liturgical institutions of great recognition."
 pops_in_province_gain_20_satisfaction: "[pops|e] in the [province|e] of this [location|e] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."
 sponsor_a_confucian_academy: "Sponsor a $confucian_academy$"
 sponsor_a_confucian_academy_desc: "To pursue higher knowledge and offer our scholars an extensive infrastructure for their work, we should invest into our academies."
 sponsor_a_cathedral: "Sponsor a $cathedral$"
 sponsor_a_cathedral_desc: "Our governance will be forever revered if we construct a cathedral to celebrate our faith in one of our most prominent towns."
 sponsor_a_opera_house: "Sponsor a $opera_house$"
 sponsor_a_opera_house_desc: "Our people demand an expansion of our cultural institutions. Providing them with a new [ShowBuildingTypeNameWithNoTooltip('opera_house')] will satiate this cultural fever while providing our urban areas with the necessary attention."
 gravel_road_development: "Expand $gravel_road$ Network"
 gravel_road_development_desc: "The backbone of our country is what connects our provinces and populated centers. As such, we must pave new roads and finance their construction as well as expansion."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "Expand $paved_road$ Network"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "Expand $modern_road$ Network"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Expand $railroad$ Network"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Expand Mining Operations"
 expand_mining_operations_desc: "Mining could play a vital part in our economy, but the current operations are not up to a satisfactory standard."
 expand_farming_operations: "Fund Farming Estates"
 expand_farming_operations_desc: "Our farming estates secure the production of many basic necessities. However, the owners of the lands promise greater yields if we invest more time and resources into them."
 expand_hunting_operations: "Establish New Hunting Grounds"
 expand_hunting_operations_desc: "We have not yet developed our hunting grounds to their full capacity and are therefore missing many possible profits."
 expand_gathering_operations: "Expand Gathering Industries"
 expand_gathering_operations_desc: "We should expand our gathering operations to meet the demands of those goods in the construction and maintenance of our wider economy."
 expand_forestry_operations: "Expand Forest Exploitation"
 expand_forestry_operations_desc: "The forests of our country promise greater yields. We should expand our extraction operations to reach their potential."

 #Economic Issues
 promote_integration: "Promote Integration Process"
 promote_integration_desc: "We should support the efforts to integrate the remote provinces of our domain and consolidate them more closer into our core territory."
 promote_urbanization: "Promote Urbanization"
 promote_urbanization_desc: "It is evident that the way forward lies in promoting the urbanization of our major towns, as a means to grow our power base."
 grant_city_rights: "Grant City Rights"
 grant_city_rights_desc: "To keep our territory flourishing, we will need to expand the rights of our urban areas and grant more city rights."
 expand_food_stockpiles: "Expand Food Stockpiles"
 expand_food_stockpiles_desc: "Our people are raising the pressing concern of food shortages to us. We should try to expand our [ShowBuildingTypeName('granary')] Network to prevent the same situation in the future."

 #Military Issues
 back_the_war_effort: "Back the War Effort"
 back_the_war_effort_desc: "Our war efforts stand to greatly benefit by the backing of our legislative framework."
 finance_the_armory: "Expand Our $armory$"
 finance_the_armory_desc: "Our army reserve has seen better days and is in dire need of new infrastructure for recruitment."
 expand_barracks: "Expand the $barracks$ Infrastructure"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "Expand the $training_fields$ Infrastructure"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "Expand the $regimental_camp$ Infrastructure"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "Expand the $conscription_center$ Infrastructure"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Host Army Exercises"
 host_army_excercises_desc: "If we are to keep a versatile army, we must promote military drills as a means to keep our soldiers at peak condition and ready."
 expand_officer_lists: "Expand Officer Lists"
 expand_officer_lists_desc: "The promotion of capable men in high ranks across our military is a surefire way to ensure capable leadership."
 promote_noble_officers: "Promote Noble Officers"
 promote_noble_officers_desc: "We should look toward our minor Nobility to promote new officers into the ranks of our government."
 promote_noble_officers_passed.tt: "A skilled member of the [ShowEstateTypeName('nobles_estate')] will appear."
 support_noble_sponsored_armies: "Raise Noble Sponsored Mercenaries"
 support_noble_sponsored_armies_desc: "We should grant one of our most valiant Lords a permit to raise a mercenary company in order to defend our faith and countrymen in our name."

 #Naval Issues
 increase_naval_spending: "Increased Naval Infrastructure"
 increase_naval_spending_desc: "We need to improve the infrastructure of our coastal towns and cities to support our power projection across our waters."
 expand_docks: "Expand our Shipbuilding Facilities"
 expand_docks_desc: "We need to expand our shipbuilding capacities to provide a formidable fleet for our country."
 expand_dry_docks: "Expand our Shipbuilding Facilities"
 expand_dry_docks_desc: "We need to expand our shipbuilding capacities to provide a formidable fleet for our country."
 expand_shipyards: "Expand our Shipbuilding Facilities"
 expand_shipyards_desc: "We need to expand our shipbuilding capacities to provide a formidable fleet for our country."
 expand_grand_shipyards: "Expand our Shipbuilding Facilities"
 expand_grand_shipyards_desc: "We need to expand our shipbuilding capacities to provide a formidable fleet for our country."
 expand_naval_bases: "Expand our Shipbuilding Facilities"
 expand_naval_bases_desc: "We need to expand our shipbuilding capacities to provide a formidable fleet for our country."

 #Government Issues
 support_cabinet_generic_desc: "The bureaucracy throughout our domain stands to benefit greatly from a legislative reform around its efficiency"
 support_noble_cabinet: "Support a Noble Cabinet"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$, and who is a better candidate to champion this reform than our most esteemed members of the upper society."
 support_clergy_cabinet: "Support a Clerical Cabinet"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. The best option for this is to turn to our devoted holy men."
 support_burgher_cabinet: "Support a Mercantile Cabinet"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, funded by the most wealthy members of society."
 support_peasant_cabinet: "Support a Common Cabinet"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, backed by the popular support."
 balance_the_budget: "Balance the Budget"
 balance_the_budget_desc: "The financial crisis that looms over our people's heads is a dire matter, urgently in need to be addressed."
 bolster_the_monarchy: "Bolster the Government"
 bolster_the_monarchy_desc: "The central authority of our country should stand tall above all interest groups and prominent members of our upper strata."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Conduct a Census"
 conduct_a_census_desc: "The proper documentation of our people while tending to their development and prosperity is a great way to promote stability across the realm."
 support_ruler: "Support the State"
 support_ruler_desc: "Our government can not function without the proper acknowledgment of its power. With a proper declaration of the parliament, we can solidify our reputation and strengthen our ruler."
 increase_our_control: "Increase Our Control"
 increase_our_control_desc: "Exerting control over our county is vital to the functionality of our state. We should improve our institutions that enforce control over our towns."
 promote_state_religion: "Promote State Religion"
 promote_state_religion_desc: "Having our subjects following the religion of our state is a crucial step towards the stability of our realm. We should increase our efforts to convert our people."
 promote_burghers_member: "Promote Member of the Burghers"
 promote_burghers_member_desc: "The burghers are vital to our state, both as merchants and members of the guilds. We should promote the capable members of their estate to our government."
 promote_burghers_member_passed.tt: "A skilled member of the [ShowEstateTypeName('burghers_estate')] will appear."

 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "The sword alone will only carry us so far. It would be far more beneficial for us to let the pen support the sword to achieve greater things."
 expand_diplomatic_corps_minors: "Increase Ties to Neighbors"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Our main concern should be the minor countries around ourselves."
 expand_diplomatic_corps_religion: "Reach Out to our Faith"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ It is vital for us to improve our contacts to our religious brethren."
 expand_diplomatic_corps_majors: "Great Power Relations"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ We need to secure our relations to the great powers of the world."
 improve_subject_relations: "Increase Ties to Subject"
 improve_subject_relations_desc: "By increasing our diplomatic and administrative ties to our subject we will be able to bind them more closely to our state."
 promote_clergy_member: "Promote Member of the Clergy"
 promote_clergy_member_desc: "Our administration could use the support of the Clergy to run more efficiently. By offering them higher positions in our government we could improve the situation of our state."
 promote_clergy_member_passed.tt: "A skilled member of the [ShowEstateTypeName('clergy_estate')] will appear."

 #Trade Issues
 expand_our_market: "Market Expansion Acts"
 expand_our_market_desc: "Our market stands to greatly benefit by the loosening of our mercantile regulations."
 protect_our_market: "Market Regulations"
 protect_our_market_desc: "Due to the competitiveness of our markets, it would be wise to tighten our mercantile regulations to ensure a competitive advantage for our own merchants."
 sponsor_a_merchant_expedition: "Sponsor Trade Expedition"
 sponsor_a_merchant_expedition_desc: "We should invest into a dedicated merchant expedition to establish trade connections with other markets."
 sponsor_urban_development: "Develop the Interior"
 sponsor_urban_development_desc: "We should not neglect our interior lands and develop them accordingly."

 #Cultural Issues
 support_religious_art: "Sponsor Religious Art"
 support_religious_art_desc: "Our faith serves as a great inspiration for artists all over our country. Since our Court is able to support artists, we should hire one of those who are inspired by the divine."
 support_nobles_art: "Sponsor the Noble Arts"
 support_nobles_art_desc: "Our sophisticated elites crave more art to admire above all else. If we employ more artists we would surely make them happy."
 support_religious_education: "Support Religious Education"
 support_religious_education_desc: "Our state's reliance on the servants of the faith can be a great asset in the education of our population. This would accelerate our scientific advancements while increasing the loyalty of our devoted followers."
 support_religious_education_passed.tt: "All [ShowPopTypeName('clergy')] and [ShowPopTypeName('peasants')] following our faith gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."

 #Revolution Issues
 curb_central_authority: "Curb Central Authority"
 curb_central_authority_desc: "The authority of the [Player.GetGovernment.GetParliament.GetName] can not and will not be trumped by any authority outside its halls. In order to pursue our ideals, we must exercise this right in spite of royal decrees!"
 revoke_privilege_of_the_nobles: "Revoke Privilege of the Nobility"
 revoke_privilege_of_the_nobles_desc: "Those who took advantage of the labor and sweat of the common folk, now cower at the thought of their meager privileges being taken away."
 reduce_peasant_taxation: "Reduce Peasant Taxation"
 reduce_peasant_taxation_desc: "The common man has lived his whole life being taxed by a lord. In order to push our agendas for liberating the people, this taxation must seize!"
 establish_a_constitution: "Establish a Constitution"
 establish_a_constitution_desc: "The will of the people must be encapsuled into a written document, accepted by all, to solidify our rights and at the same time curb central authority."
 random_noble_privilege_revoked_tt: "A random [estate_privilege|e] of the [ShowEstateTypeName('nobles_estate')] will be revoked"

 #Unique Issues
 baronial_burghs_rights: "Expand Baronial Burghs"
 baronial_burghs_rights_desc: "Expanding the rights for baronial burghs will further the development of our nation."
 ecclesiastical_burghs_rights: "Expand Ecclesiastical Burghs"
 ecclesiastical_burghs_rights_desc: "Expanding the rights for ecclesiastical burghs will further the development of our nation."
 compulsory_education_nobles: "Noble Education Act"
 compulsory_education_nobles_desc: "We should invest heavily into the Education of the nobility to advance our administration."
 presbyterian_education: "Presbyterian Education Act"
 presbyterian_education_desc: "We should establish a school in every parish of our country to further the education of our people. They shall be run by members of the Church and be paid by a tax laid upon the Landowners of our country."
 found_college_of_justice: "Establish the College of Justice"
 found_college_of_justice_desc: "The legal code is currently underdeveloped and does not meet our standards. We should establish a new Institution, the College of Justice, to tackle these issues and found a strong legal system."
 establish_the_signoria_of_venice: "Establish the Signoria of Venice"
 establish_the_signoria_of_venice_desc: "The old Commune of Venice serves its purpose and has its long tradition within our state. However, its administrative efficiency is showing its age. We might want to rework the supreme body of government and replace it with a new system which leads solves the domestic problems of the nation."
 appease_english_population: "Appease English Populace"
 appease_english_population_desc: "Our subjects in Britain have shown to be discontent despite our claim. Showing them that we are not oppressors might help placate them."
 increase_control_in_britain: "Increase Control in Britain"
 increase_control_in_britain_desc: "The British Isles are disconnected from the rest of the European continent, making it harder for us to rule over them. We should put the effort to make sure we overcome this challenge and increase our control over there."
 
 tolerance_of_non_hindus: "Tolerance of Heathens"
 tolerance_of_non_hindus_desc: "With our realm being a multireligious one, and our ruler being a believer in tolerance, we should allow these different beliefs in our nation."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "All our [heretics|e] and [heathen|e] [pops|e] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." 
 
 increase_non_hindu_control: "Control over the Heathens"
 increase_non_hindu_control_desc: "Rather than allowing our nation to be filled with many different faiths, we should try to control them further lest they rebel."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "All our [locations|e] with at least #Y 5%#! [heretics|e] or [heathen|e] [pops|e] will gain [ShowNamedValue('control_mild_bonus')|+=2%] [control|e]."
 dlh_famine_reductions: "Combat Famines"
 dlh_famine_reductions_desc: "Instead of sitting idly whilst the population starves, we should provide aid for any location which may be lacking food."
 new_model_army_pi: "New Model Army"
 new_model_army_pi_desc: "The ravages of the ongoing civil war against the Royalists have proven that our army is in dire need of total reform."
 edict_of_nantes_issue: "Edict of Nantes"
 edict_of_nantes_issue_desc: "After years of religious struggle, it is time for us to promote unity through co-existence and end the unnecessary bloodshed."
 end_the_french_wars_of_religion_tt: "The [ShowDisasterName('french_wars_of_religion')] [disaster|e] will end"
 mug_promote_rajput_officials: "Promote $rajasthani_language$ Officials"
 mug_promote_rajput_officials_desc: "By promoting the $rajasthani_language$ people in the nation, we can ensure that we have a number of militaristic officials we can depend upon."
 promote_rajput_officials_passed_tt: "A skilled member of the [ShowLanguageName('rajasthani_language')] [language|e] will appear."
 hussite_army_reform: "$hussite_ADJ$ Military Reforms"
 hussite_army_reform_desc: "Our people have traversed the valleys of history against all odds. Surviving wars, crusades and persecution. Our armies deserve to employ the finest of tactics and shift into the offense, against all those who seek our demise!"

 lit_measures_against_romuva: "Measures Against $romuva_ADJ$ Resurgence"
 lit_measures_against_romuva_desc: "With the resurgency of the [ShowReligionAdjective('romuva')] faith, many are worried that they may try and cause unrest. We need to summon the estates to deal with this matter."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! of [ShowReligionAdjective('romuva')] [pops|e] will convert to [ROOT.GetCountry.GetReligion.GetName]"


 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Imperial Law Debate"
 hre_law_debate_desc: "The [ShowSpecialStatusName('emperor')] of the [GetUniqueInternationalOrganization('hre').GetName] intends to implement a new law. Now is the opportunity for the Imperial Estates to negotiate in favor or against the proposal."
 hre_request_additional_military_support: "Imperial Military Support"
 hre_request_additional_military_support_desc: "The [GetUniqueInternationalOrganization('hre').GetName] is under the threat of foreign invasion. The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] sees itself forced to request the military might of the whole Empire and all its members."
 hre_roman_month: "Roman Month"
 hre_roman_month_desc: "The treasury of the [GetUniqueInternationalOrganization('hre').GetName] has been running dry as of late. The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] requests the finanical support of the members of the Empire to ensure its security."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Demand Internal Peace"
 hre_demand_internal_peace_desc: "The authority of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is undermined due to internal conflicts within the [GetUniqueInternationalOrganization('hre').GetName]. It is in the Empire's interest to enforce internal peace and stability."
 hre_demand_internal_peace_tt: "Every [member|e] signs a [white_peace|e] in every [war|e] which has another [member] of the [THIS.GetInternationalOrganization.GetName]"
 hre_establish_perpetual_diet: "Establish the Perpetual Diet"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
