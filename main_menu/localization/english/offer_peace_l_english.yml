#Descriptions

 abandon_colonial_claim_desc: "We shall compel our foes to renounce their unfounded claims on colonial domains, erasing their ambitions across the seas."
 abandon_colonies_desc: "Our enemies shall abandon their distant colonies, leaving them to ruin or to be claimed by others more worthy... like ourselves."
 abandon_piracy_desc: "The age of raiding and plunder is at an end. Our foes must swear to cease their acts of piracy and lawlessness upon the seas."
 block_foreign_building_treaty_desc: "No longer will foreign powers be allowed to build on our soil. Their ambitions shall wither under this treaty."
 cancel_debt_desc: "Our debts shall be wiped clean, freeing us from the burdens of interest and financial servitude."
 claim_timurid_empire_desc: "By treaty and by right, we shall proclaim ourselves the heirs to the great legacy of [GetCharacter('chg_timur_lame_borjigin').GetShortName] and all that once bowed before it."
 dismantle_fortifications_desc: "Their walls and fortifications shall be torn down stone by stone, leaving them vulnerable to future judgment."
 peace_dismantle_hre_desc: "The [GetUniqueInternationalOrganization('hre').GetName] itself shall be broken, its crown cast aside and its princes left to rule alone, free of imperial bonds."
 dissolve_coalition_desc: "This league of opportunists shall be scattered, its members cowed and divided, no longer united against us."
 dissolve_league_peace_deal_desc: "Their league shall be no more, its cause shattered and its members forced to stand apart in peace. This will bring about a major shift in the power of balance during the [GetSituationByKey('italian_wars').GetName]."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] shall pay the ultimate price for defiance, executed by our decree so that all may know our power."
 peace_expand_clan_influence_desc: "Our clan shall rise higher still, claiming new rights and lands at the expense of those who opposed us."
 peace_force_renounce_ilkhan_claim_desc: "Our foes shall abandon all pretense of [GetUniqueInternationalOrganization('ilkhanate').GetName] rule, renouncing the legacy they falsely claimed as their own."
 force_revolution_desc: "The old order shall be swept away. By this treaty we shall force [loser.GetName] to embrace the fires of revolution."
 peace_gain_clan_autonomy_desc: "Our clan shall walk more freely, their authority recognized and protected by this treaty."
 high_kingship_overthrow_desc: "The leadership of the [GetInternationalOrganizationType('high_kingship').GetName] must shift. No longer shall [loser.GetGovernment.GetRuler.GetName] claim dominion over the isle!"
 supress_hussite_faith_desc: "The heresy shall be put to the sword. By this treaty, we compel them to root out the [ShowReligionAdjective('hussite')] faith wherever it lingers."
 league_of_public_weal_appanage_victory_desc: "The princes shall have their victory, forcing the crown to bow and yield its power."
 league_of_public_weal_royalist_victory_desc: "The king shall triumph, humbling the princes and restoring royal authority over the realm."
 peace_leave_the_hre_desc: "The [GetUniqueInternationalOrganization('hre').GetName] shall no longer claim us as subject. Our lands shall stand apart from imperial law and protection."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName] shall be disbanded. Their people will be ordered to take refuge at the court of [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]."
 punish_chinese_expedition_foes_desc: "We shall punish [loser.GetName] for interfering with our Treasure Voyage. They shall be held up as an example before the world, boosting our prestige as we heap disgrace on their names."
 chi_recapture_emperor_desc: "The Emperor shall be freed and restored to his throne, and those who dared imprison him shall taste bitter shame."
 reinstate_the_monarchy_desc: "The monarchy shall rise again, casting down the revolutionaries who sought to end the royal line."
 peace_revoke_clan_autonomy_desc: "The autonomy of [loser.GetName] foes shall be stripped away, their fate once more brought under our control."
 sound_toll_exemption_desc: "Our merchants shall pass freely through the [sound_toll|e], untaxed and unburdened by excess fees."
 steal_pops_desc: "Their people shall resettle in our lands by force, strengthening our [winner.GetFlavorRank] while theirs grows weak."
 subjugate_natives_desc: "The natives shall bend the knee and accept our dominion, and their lands shall become ours by right."
 peace_take_over_market_center_desc: "The beating heart of their economy shall be ours, seized for the glory and profit of our [winner.GetFlavorRank]."
 peace_take_shogunate_desc: "Leadership within the [GetUniqueInternationalOrganization('japanese_shogunate').GetName] will pass into our hands. This will herald a new age as the destiny of [ShowRegionName('japan_region')] will henceforth be shaped by our rule."


 