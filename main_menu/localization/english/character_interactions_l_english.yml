 tim_normal_governor_effects_tt: "Establish [SCOPE.sCharacter('recipient').GetName] as a [target_reform.GetName] in the [area|e]. This will ensure that [SCOPE.sCharacter('recipient').GetSheHe] will gain positive [events|e] that will increase the [prosperity|e] and [development|e] of the [area|e] depending on the [total_ability|e] of the [character|e].\n\nThe [area|e] will be annexed by us after the death of [SCOPE.sCharacter('recipient').GetName]."
 tim_banished_governor_effects_tt: "Establish [SCOPE.sCharacter('recipient').GetName] as a [target_reform.GetName] in the [area|e]. This will ensure that [SCOPE.sCharacter('recipient').GetSheHe] will not be able to become our [heir|e], but [SCOPE.sCharacter('recipient').GetSheHe] may gain events to gather support against us.\n\nThe [area|e] may be inherited by the [heir|e] of [SCOPE.sCharacter('recipient').GetName] after [SCOPE.sCharacter('recipient').GetHisHer] death."
 tim_educational_governor_effects_tt: "Establish [SCOPE.sCharacter('recipient').GetName] as a [target_reform.GetName] in the [area|e]. This will ensure that [SCOPE.sCharacter('recipient').GetSheHe] will gain more [total_ability|e] from [events|e], but the [area|e] may lose [development|e] and [prosperity|e] in the process.\n\nThe [area|e] may be inherited after [SCOPE.sCharacter('recipient').GetName] has governed the [area|e] for #Y 10#! years, or [SCOPE.sCharacter('recipient').GetSheHe] could become a [ShowGovernmentReformName('soyurghal_governor_effective_governor_reform')]."
 tim_is_related_to_ruler_tt: "The [character|e] is related to our [ruler|e]"

