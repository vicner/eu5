#Treaty of Tordesillas

 violate_treaty_of_tordesillas: "Порушити $treaty_of_tordesillas$"
 violate_treaty_of_tordesillas_desc: "$treaty_of_tordesillas$ — це не що інше, як нікчемний папірець для людей, які ризикують своїм життям, намагаючись викроїти собі краще майбутнє в невдячній і небезпечній новій землі.\n\nМи будемо ігнорувати ці постанови і дозволимо нашим людям взяти те, що вони мають право мати."
 stop_violate_treaty_of_tordesillas: "Припинити порушувати Договір [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "Заради дипломатичних відносин нашої країни, ми повернемося в стрій і припинимо кидати виклик правилам, встановленим $treaty_of_tordesillas$."
 tordesillas_claim_conflicting_area_price: "Претендувати на конфліктну територію"
 tordesillas_claim_area_price: "Претендувати на територію"
 tordesillas_claim_area: "Претендувати на територію"
l_ukrainian:
 tordesillas_claim_area_desc: "Розширити наші колоніальні претензії на сусідню [Concept('area', 'територію')|e]."
 tordesillas_free_claim_area: "Претендувати на вільну територію"
 tordesillas_free_claim_area_desc: "Створити колоніальну претензію в будь-якій [Concept('area', 'території')|e] в межах нашої Колоніальної досяжності."
 tordesillas_claim_conflicting_area: "Претендувати на конфліктну територію"
 tordesillas_claim_conflicting_area_desc: "Ми використаємо наш вплив на [GetCountry('PAP').GetLongName], щоб створити колоніальну претензію в [Concept('area', 'території')|e], де і ми, і наш колоніальний суперник контролюємо землі."
 tordesillas_push_to_settle_treaty: "Прискорити укладення договору"
 tordesillas_push_to_settle_treaty_desc: "Використати наш вплив на [GetCountry('PAP').GetLongName], щоб прискорити ратифікацію та набуття чинності $treaty_of_tordesillas$ у його поточній формі."
 tordesillas_push_to_settle_treaty.tt: "Прогрес до ратифікації збільшиться на #G 10#!"
 tordesillas_upheld_treaty_relevance: "Підтримати актуальність договору"
 tordesillas_upheld_treaty_relevance_desc: "Захистити важливість $treaty_of_tordesillas$ та його небесну праведність."
 tordesillas_upheld_treaty_relevance.tt: "Актуальність договору збільшиться на #G 10#!"
 tordesillas_demand_transfer_colony: "Вимагати передачі заявленої провінції"
 tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] дав нам, і тільки нам, право колонізувати та правити цими землями в ім'я [GetCountry('PAP').GetReligion.GetGodName]. Ті, хто порушує цей небесний мандат, повинні передати нам свої землі без скарг або зіткнутися з наслідками."
 tordesillas_demand_transfer_colony.tt: "Якщо вони відхилять наше милостиве прохання, ми отримаємо [Concept('casus_belli', 'привід для війни')|e], щоб забрати її самим"
 tordesillas_revoke_claim: "Відкликати претензію"
 tordesillas_revoke_claim_desc: "Переговори — це завжди процес успіхів і поступок; ми змушені час від часу дозволяти нашим суперникам отримувати те, що вони хочуть. Частина мистецтва дипломатії — повернути цю перевагу згодом.\n\nВикористовуючи наш вплив, ми переконаємо [GetCountry('PAP').GetLongName] відкликати одну з активних претензій нашого співпідписанта, повертаючи переговори до точки, де ми маємо провідну роль."
 tordesillas_move_the_line: "Зсунути лінію"
 tordesillas_move_the_line_desc: "Поточний поділ, визначений $treaty_of_tordesillas$, не такий сприятливий для нас, як мав би бути. Ми повинні зсунути лінію, що розділяє світ, трохи далі на нашу користь і дати зрозуміти світу, що з нами не варто жартувати."
 tordesillas_move_the_line.tt: "Уявна лінія, що ділить світ між підписантами, буде переміщена в нову [Concept('location', 'локацію')|e]"
 tordesillas_move_the_line.tt2: "Прогрес до ратифікації буде затримано на #R 5#!"
 tordesillas_swap_sides: "Обмінятися сторонами"
 tordesillas_swap_sides_desc: "Під час переговорів нам стало зрозуміло, що частка світу нашого суперника набагато краща за нашу. Ми використаємо нашу репутацію та престиж, щоб спробувати переконати їх, що в їхніх інтересах обмінятися нашими претензіями з їхніми."
 tordesillas_swap_claim: "Обмінятися претензіями"
 tordesillas_swap_claim_desc: "З ратифікацією $treaty_of_tordesillas$ світ був поділений між основними колоніальними державами, але це все ще не до вподоби нам, і можна було б внести деякі поправки, щоб покращити нашу позицію. Ми можемо спонукати одну з цих держав обміняти одну з наших претензій на територію на їхні претензії на сусідню."

