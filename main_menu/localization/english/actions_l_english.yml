 summon_mystic: "Прикликати містика"
 summon_mystic_desc: "Серед наших чернечих громад живуть люди, особливо віддані досягненню близькості з Богом. Ці люди, звані містиками, є чоловіками та жінками великої мудрості, які можуть допомогти нам краще керувати королівством. Ми не повинні вагатися робити їх радниками, коли це необхідно."
 bosnian_church_diplomacy: "Відправити емісарів до Риму"
 bosnian_church_diplomacy_desc: "Через ізоляцію нашої віри, наші зв'язки з католицтвом зазвичай ставляться під сумнів багатьма нашими сусідами, які звинувачують нас у єресі. Ми повинні відправити представника нашої церкви до Риму, щоб присягнути на вірність Папі та покласти край цим пліткам, які ставлять нас під загрозу."
