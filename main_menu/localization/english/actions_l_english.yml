 lordship_of_ireland_invite_planters_effect_none_tt: "About 2,400 [pops|e] of our [religion|e] will slowly move from an [area|e] in [ShowRegionName('great_britain_region')] to a [province_definition|e] in [ShowRegionName('ireland_region')] over the next 10 years."
