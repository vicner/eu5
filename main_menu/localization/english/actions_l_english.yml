 rein_estate_loc_key: "The estate influences within our nation will soon wither and weaken, allowing us to impose restrictions upon those who wield local power. This will surely improve the standing of our power within the [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]!\n"
