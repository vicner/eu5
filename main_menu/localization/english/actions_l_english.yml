 claim_shugo_office_desc: "Посада Сюго — це влада і престиж. Будь-який клан з достатнім впливом у провінції може вирішити, що заслуговує на цю посаду, навіть якщо це суперечить волі $JAPANESE_SHOGUNATE_LEADER_MALE$."
