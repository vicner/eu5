#Treaty of Tordesillas

 violate_treaty_of_tordesillas: "Violate the $treaty_of_tordesillas$"
 violate_treaty_of_tordesillas_desc: "The $treaty_of_tordesillas$ is nothing more than a piece of meaningless paper for the people risking their lives in an attempt to carve a better future for themselves in an ungrateful and dangerous new land.\n\nWe will ignore these rulings and allow our people to take what is their right to have."
 stop_violate_treaty_of_tordesillas: "Stop Violating the Treaty of the [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "For the sake of the diplomatic relationships of our country, we will fall back in line and stop defying the rules set up by the $treaty_of_tordesillas$."
 tordesillas_claim_conflicting_area_price: "Claim a Conflicting Area"
 tordesillas_claim_area_price: "Claim an Area"
 tordesillas_claim_area: "Claim an Area"
 tordesillas_claim_area_desc: "Expand our colonial claims into an adjacent [area|e]."
 tordesillas_free_claim_area: "Claim a Free Area"
 tordesillas_free_claim_area_desc: "Create a colonial claim in any [area|e] in our Colonial Range."
 tordesillas_claim_conflicting_area: "Claim a Conflicting Area"
 tordesillas_claim_conflicting_area_desc: "We will use our influence over the [GetCountry('PAP').GetLongName] to create a colonial claim in an [area|e] where both us and our colonial rival control land."
 tordesillas_push_to_settle_treaty: "Push to Settle Treaty"
 tordesillas_push_to_settle_treaty_desc: "Making use of our influence over the [GetCountry('PAP').GetLongName] to speed the ratification and entry into force of the $treaty_of_tordesillas$ on its current form."
 tordesillas_push_to_settle_treaty.tt: "The Progress to Ratification will be advanced by #G 10#!"
 tordesillas_upheld_treaty_relevance: "Upheld the Treaty Relevance"
 tordesillas_upheld_treaty_relevance_desc: "Defend the importance of the $treaty_of_tordesillas$ and its heavenly ordained righteousness."
 tordesillas_upheld_treaty_relevance.tt: "The Treaty Relevance will be increased by #G 10#!"
 tordesillas_demand_transfer_colony: "Demand the Transfer of a Claimed Province"
 tordesillas_demand_transfer_colony_desc: "The [GetCountry('PAP').GetGovernment.GetRulerTitle] gave us and only us, the right to colonize and rule this lands on the name of [GetCountry('PAP').GetReligion.GetGodName]. Those who transgress this heavenly mandate should transfer their land to us without complaining or face the consequences."
 tordesillas_demand_transfer_colony.tt: "If they reject our gracious request, we will receive a [casus_belli|e] to take it ourselves"
 tordesillas_revoke_claim: "Revoke a Claim"
 tordesillas_revoke_claim_desc: "A negotiation is always a back-and-forth process of successes and concessions; we are bound to allow our rivals to get what they want from time to time, it is part of the art of diplomacy to claw that advantage back afterwards.\n\nBy making use of our influence, we will convince the [GetCountry('PAP').GetLongName] to revoke one of the active claims of our cosignatory, moving the negotiation back to a point where we have the leading role."
 tordesillas_move_the_line: "Shifting the Line"
 tordesillas_move_the_line_desc: "The current split determined by the $treaty_of_tordesillas$ does not favor us as much as it should. We should shift the line separating the world a bit further to our advantage and make it clear to the world that we are not to be trifled with."
 tordesillas_move_the_line.tt: "The imaginary line that divides the world between the signatories will be moved to a new [location|e]"
 tordesillas_move_the_line.tt2: "The Progress to Ratification will be delayed by #R 5#!"
 tordesillas_swap_sides: "Exchange Sides"
 tordesillas_swap_sides_desc: "During the negotiations, it became clear to us that our rival's share of the world is much better that ours. We will use our reputation and prestige to try to convince them that it is in their interest to swap our claims with theirs."
 tordesillas_swap_claim: "Exchange Claims"
 tordesillas_swap_claim_desc: "With the ratification of the $treaty_of_tordesillas$, the world has been split between the main colonial powers, but that is still not to our liking, and some amendment could be made to improve our position. We might entice one of those powers to exchange one of our claims to an area for their claims to a neighboring one."

