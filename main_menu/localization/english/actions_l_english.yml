 divorce_ruler: "Надати правителю розлучення"
 divorce_ruler_desc: "Сила наших клерикальних посад визначається такими діями, як надання можливості подати прохання про законне розлучення. Це, безсумнівно, дасть нам більше дипломатичної та династичної маневреності."
