 sengoku_attempt_imperial_restoration: "Спробувати імператорську реставрацію"
 sengoku_attempt_imperial_restoration_desc: "Ми повинні скористатися слабкістю [GetUniqueInternationalOrganization('japanese_shogunate').GetName] і спробувати відновити владу імператорської лінії."
 sengoku_attempt_imperial_restoration.tt: "Ми оголосимо незалежність наших земель від влади [GetUniqueInternationalOrganization('japanese_shogunate').GetName]"
 sengoku_force_end_war: "Примусово завершити війну"
 sengoku_force_end_war_desc: "Руйнівні війни завдають шкоди нашій країні. Ми можемо скористатися нашою імператорською владою і змусити будь-який войовничий клан припинити бойові дії, надіславши їм офіційне імператорське послання."
 sengoku_force_end_war_choose_war: "Оберіть [Concept('war', 'війну')|e] для припинення"
 sengoku_revoke_clans_land: "Відібрати землю"
 sengoku_revoke_clans_land_desc: "Відібрати частину виділеної землі та повернути її під прямий контроль [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 sengoku_limit_clans_autonomy: "Обмежити автономію клану"
 sengoku_limit_clans_autonomy_desc: "Клани виходять з-під нашого контролю і діють незалежно, нехтуючи нашою владою. Ми повинні змусити їх підкоритися і слідувати директивам [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 sengoku_summon_to_court: "Викликати до двору"
 sengoku_summon_to_court_desc: "Лідери кланів нехтують нашою владою. Ми повинні викликати їх до нашого двору, щоб тримати їх під контролем, або використати їхню відмову підкоритися як виправдання їхньої зради."
 sengoku_proclaim_clan_independence: "Проголосити незалежність клану"
 sengoku_proclaim_clan_independence_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] ослаб і більше не може ефективно контролювати клани. Ми повинні скористатися ситуацією і утвердити нашу незалежність від влади $JAPANESE_SHOGUNATE_LEADER_MALE$"
 clan_has_valid_landable_location.tt: "Ми присутні в [Concept('locations', 'локаціях')|e], де немає інших кланів"
 sengoku_increment_recruitment: "Збільшити набір"
 sengoku_increment_recruitment_desc: "Попереду непевні часи, і потрібно буде вести війни. Ми повинні поповнити наші армії новими рекрутами."
 sengoku_offer_hostage: "Запропонувати заручника"
 sengoku_offer_hostage_desc: "Ми можемо зміцнити наші зв'язки з деякими іншими кланами, відправивши їм одного з членів нашої родини як заручника."
 sengoku_ask_for_hostage: "Попросити заручника"
 sengoku_ask_for_hostage_desc: "Ми можеко попросити клан надіслати нам одного з членів своєї родини як заручника, щоб зміцнити наші зв'язки з ними."
 sengoku_prove_heritage: "Довести походження"
 sengoku_prove_heritage_desc: "Наша родина походить з далекого минулого, як і всі вони, насправді. Ми можемо спробувати 'знайти' деякі документи в наших архівах, які доводять, наскільки давній наш рід, і наскільки тісно ми пов'язані з найважливішими родинами та кланами."

 grant_shugo_office: "Надати посаду Сюго"
 grant_shugo_office_desc: "Провінціями $japan_region$ іноді важко керувати, і тому призначаються провінційні губернатори, щоб поширити владу $JAPANESE_SHOGUNATE_LEADER_MALE$ на всю землю."
