 dissolve_monasteries: "Розпустити монастирі"
 dissolve_monasteries_desc: "Папське чернецтво застаріло і єретичне. Ми повинні розпустити більше решти нонконформістських релігійних домів, позбавити їх земель і конфіскувати їхні цінності."
 militarise_religious_icons: "Мілітаризувати релігійні ікони"
 militarise_religious_icons_desc: "Релігія відіграє велику роль не лише в нашому суспільстві, але й у нашому війську. Моральний дух нашої армії можна підвищити, якщо дозволити їм використовувати ікони Церкви під час походів."
 reformation_diplomacy: "Дипломатія Реформації"
 reformation_diplomacy_desc: "Хоча англіканство є особливою гілкою Реформації, ми все ще брати і сестри іншим реформаторським церквам християнства. Ми повинні встановити дипломатичний контакт з націями наших братніх вір."
 reformation_diplomacy_tt: "Ми покращимо наші відносини з усіма [Concept('countries', 'країнами')|e], які є частиною Реформації."
 deport_heretics: "Депортувати єретиків"
 deport_heretics_desc: "Єретики — це небезпека для нашої релігії та культури. Ми повинні вигнати їх з нашої землі та відправити до Нового Світу."
 deport_heretics_tt: "Ми депортуємо частину нашого єретичного населення до однієї з наших колоніальних хартій."
 encourage_innovativeness: "Заохочувати інноваційність"
 encourage_innovativeness_desc: "Старі погляди Церкви — це релікт забобонів. Ми повинні заохочувати інноваційність серед духовенства та нашого народу."
 progress_of_the_supreme_governor: "Похід Верховного Правителя"
 progress_of_the_supreme_governor_desc: "Парадне проходження Верховного Правителя, який також є главою держави, країною піднімає суспільний дух і заохочує лояльність."

