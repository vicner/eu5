#Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "Настав час нам прийняти ідеали #TOOLTIP:GOVERNMENT_TYPE,republic,X #L республіки #!#!. Старі інституції, очолювані $nobles_estate$, стали застарілими!"

 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Божественне провидіння кличе нас скасувати поточний статус-кво в нашому уряді та піднести $clergy_estate$ до влади через перехід до #TOOLTIP:GOVERNMENT_TYPE,theocracy,X #L теократії #!#!."

 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Наш народ заслуговує на сильне лідерство, очолюване найзаможнішими родинами, що складають наших $nobles_estate$, замість $clergy_estate$ у рясах. Настав час прийняти наше монархічне майбутнє."

 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Наші республіканські цінності ослабли, оскільки влада накопичується в руках заможних $nobles_estate$. Прийняття форми правління, подібної до #TOOLTIP:GOVERNMENT_TYPE,monarchy,X #L монархії #!#!, є логічною еволюцією для нашої держави."

 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "Звичаї наших предків застаріли. Якщо ми хочемо пережити суворі перешкоди історії, ми повинні реформуватися в #TOOLTIP:GOVERNMENT_TYPE,monarchy,X #L монархію #!#!."
 kicks_us_from_jurchen_confederation_tt: "Якщо ми станемо #TOOLTIP:GOVERNMENT_TYPE,monarchy,X #L монархією #!#!, нас буде виключено з нашої #Y Чжурчженської конфедерації#! [Concept('international_organization', 'міжнародної організації')|e], якщо тільки ми не є її #Y Лідером #!#!."

 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "За наказом $clergy_estate$ було вирішено, що ми повинні прийняти наші зростаючі теократичні цінності. Під божественним керівництвом наша побожність досягне небачених висот, ніколи раніше не бачених у слабких республіканських суспільствах."

 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "Згасаюча влада наших $clergy_estate$ погано позначилася на уявній стабільності нашої держави. Через низку реформ та обговорень ми передамо ту невелику владу, що в них залишилася, $burghers_estate$."
