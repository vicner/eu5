# Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "Вести переговори з повстанцями"
 cmd_negotiate_with_rebels_desc: "Настав час почути благання народу і докласти максимум зусиль для стабілізації нашої країни, інакше ми ризикуємо втратити те, що колись робило нас великими."
 cmd_negotiate_with_rebels_tt: "Пожертвувавши #R 3#! [celestial_authority_gc|e] і залежно від #italic сили#! та підтримки [Concept('rebellion', 'повстання')|e], може статися наступне:"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#! вимагатимуть зниження [Concept('control', 'контролю')|e] на своїх землях і підштовхуватимуть нас до #TOOLTIP:SOCIETY_DIRECTION,free_subjects,X #L [ShowSocietyDirectionName('free_subjects')] #!#!"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#!: Вони вимагатимуть зниження [Concept('tax', 'податків')|e] та [Concept('privileges', 'привілеїв')|e]"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!: Вони вимагатимуть #TOOLTIP:MODIFIER,religious_concessions_modifier,X #L [ShowModifier('religious_concessions_modifier')] #!#! і підштовхуватимуть нас до #TOOLTIP:SOCIETY_DIRECTION,humanist,X #L [ShowSocietyDirectionName('humanist')] #!#!"
 cmd_reform_the_cabinet: "Реформувати Кабінет"
 cmd_reform_the_cabinet_desc: "За старих часів радники, які служили в нашому [ROOT.GetCountry.GetGovernment.GetCabinetTitle], ставили інтереси нашого народу понад усе. Останнім часом їхній занепад і розкладання досягли безпрецедентного рівня. Укріпившись у своїх привілеях, вони вимагають офіційних посад і не виконують своїх обов'язків згідно із законом. Це має змінитися, навіть якщо ми втратимо їхню прихильність."
 cmd_revise_the_tax_code: "Переглянути Податковий кодекс"
 cmd_revise_the_tax_code_desc: "Неефективне оподаткування наших численних провінцій призвело до багатьох втрат, які фактично зменшують багатство нашої скарбниці. Щоб підняти наш дух і уникнути розпаду нашої династії, ми повинні подбати про наші джерела доходу!"
 has_revised_tax_code_action_tt: "Ми завершили [Concept('cabinet_action', 'дію кабінету')|e] #TOOLTIP:CABINET_ACTION,reform_taxation_system,X #L [ShowCabinetActionName('reform_taxation_system')] #!#! та [Concept('action', 'дію')|e] [Concept('disaster', 'лиха')|e] #TOOLTIP:GENERIC_ACTION,cmd_revise_the_tax_code,X #L [ShowGenericActionName('cmd_revise_the_tax_code')] #!#!"
 cmd_restore_stability: "Відновити стабільність у [GetCountry('CHI').GetFlavorRank]"
 cmd_restore_stability_desc: "Нещодавнє лихо, що охопило наш великий народ, сильно вплинуло на нашу стабільність. Якщо ми хочемо подолати його і вийти неушкодженими з цього бурхливого періоду, ми повинні зазирнути всередину себе і подбати про свої справи."
 cmd_strengthen_crown: "Зміцнити Трон"
 cmd_strengthen_crown_desc: "Наша легітимність як володарів Небесного Мандату ставиться під сумнів. Ми повинні змусити наших критиків замовкнути і відновити нашу велич як обраних."
 has_completed_revised_tax_code_tt: "Завершено [Concept('cabinet_action', 'дію кабінету')|e] #TOOLTIP:CABINET_ACTION,reform_taxation_system,X #L [ShowCabinetActionName('reform_taxation_system')] #!#!"
 has_not_already_enacted_this_action_during_the_disaster_tt: "Ще не ухвалював цю [Concept('action', 'дію')|e] під час цього [Concept('disaster', 'лиха')|e]"

# Decline of Majapahitt Actions
 peranakan_trading_rights: "Торгові права Перанакан"
 restrict_peranakan_trading_rights: "Обмежити $peranakan_trading_rights$"
 restrict_peranakan_trading_rights_desc: "#TOOLTIP:RELIGION_GROUP,muslim,X #L [ShowReligionGroupName('muslim')] #!#! досяг нас завдяки діяльності #TOOLTIP:RELIGION_GROUP,muslim,ADJ #L мусульманських #!#! купців, багато з яких оселилися в наших північних портах і відомі як Перанакан. Щоб уповільнити навернення наших провінцій, ми могли б обмежити їхні торгові права."
 unrestrict_peranakan_trading_rights: "Відновити $peranakan_trading_rights$"
 unrestrict_peranakan_trading_rights_desc: "Обмеження, накладені на купців Перанакан, надто великі, щоб їх можна було витримувати в довгостроковій перспективі, і їх слід скасувати."
 ban_conversion_of_adipatis: "Заборонити навернення Адіпаті"
 ban_conversion_of_adipatis_desc: "Навернення наших провінційних губернаторів, Адіпаті, все більше загрожує єдності нашої держави. Якщо ми заборонимо цю практику, ми зможемо довше підтримувати стабільність, але ціною великого гніву з боку наших підлеглих."
 unban_conversion_of_adipatis: "Скасувати заборону на навернення Адіпаті"
 unban_conversion_of_adipatis_desc: "Заборона на #TOOLTIP:RELIGION_GROUP,muslim,ADJ #L мусульманське #!#! навернення викликала занадто багато проблем і заворушень. Скасувавши її, ми, можливо, зможемо здобути прихильність наших підданих"
 control_the_bhres: "Контролювати Бхре"
 control_the_bhres_desc: "Багато князів та їхні двори поступово переходять до #TOOLTIP:RELIGION_GROUP,muslim,X #L [ShowReligionGroupName('muslim')] #!#!. Зазвичай ми б не звертали уваги на таку дію, але це ставить під сумнів їхню лояльність, враховуючи довгострокові наслідки."
 maj_convert_to_islam: "Наверн-я до #TOOLTIP:RELIGION_GROUP,muslim,WITH_NO_TOOLTIP #L [ShowReligionGroupNameWithNoTooltip('muslim')] #!#!"
 maj_convert_to_islam_desc: "#TOOLTIP:RELIGION,sunni,ADJ #L Сунітський #!#! #TOOLTIP:RELIGION_GROUP,muslim,X #L [ShowReligionGroupName('muslim')] #!#! швидко поширюється в наших кордонах, і багато наших губернаторів вже перейшли в цю релігію. Можливо, настав час проковтнути свою гордість і теж навернутися, хоч би яким катастрофічним це було для нашого престижу."

 maj_consequences_of_conversion: "Навернення до #TOOLTIP:RELIGION,sunni,X #L сунізму #!#! призведе до того, що кожен [Concept('subject', 'підданий')|e] з менш ніж #y 10.0%#! [Concept('liberty_desire', 'прагнення до свободи')|e] відколеться, а також до наступного:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ зменшується на #g -10.0%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "Доки активний #TOOLTIP:MODIFIER,adipati_conversion_ban,X #L [ShowModifier('adipati_conversion_ban')] #!#!, ми більше не будемо втрачати [Concept('cores', 'національні провінції')|e], коли [Concept('location', 'локація')|e] стає переважно #TOOLTIP:RELIGION,sunni,ADJ #L сунітською #!#!."
 peranakan_trading_rights_restriction_event_impact: "Доки активний #TOOLTIP:MODIFIER,peranakan_trading_rights_restriction,X #L [ShowModifier('peranakan_trading_rights_restriction')] #!#!, [Concept('event', 'подія')|e] '$death_of_hayan_wuruk.6.title$' спрацьовуватиме вдвічі рідше."

# Black Death Actions

 hide_from_black_death: "Перевести двір у сховок"
 hide_from_black_death_desc: "Це зменшить ризик того, що хтось при дворі помре від чуми. Однак це змусить [Concept('pops', 'населення')|e] думати, що ми покинули їх напризволяще."
 stop_hide_from_black_death: "Вийти зі сховка"
 stop_hide_from_black_death_desc: "Ми повинні показати, що не боїмося Чорної Смерті."
 isolate_cities_black_death: "Ізолювати міста"
 isolate_cities_black_death_desc: "Наказавши нашим містам зачинити мури та обмежити в'їзд і виїзд, ми думаємо, що зможемо обмежити вплив хвороби і встановити такий необхідний контроль."
 stop_isolate_cities_black_death: "Знову відкрити міста"
 stop_isolate_cities_black_death_desc: "Коли найгірше від хвороби вже позаду, ми знову відкриваємо наші міста для купців та іноземців."
 isolate_cities_effect_tt: "Усі [Concept('towns_and_cities', 'міста та містечка')|e] отримують #TOOLTIP:MODIFIER,isolating_cities,X #L [ShowModifier('isolating_cities')] #!#!, масштабований залежно від того, скільки [Concept('control', 'контролю')|e] ми маємо в [Concept('location', 'локації')|e]."
 #
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Контролювати ринок продовольства"
 control_the_food_market_desc: "У ці важкі часи наш найбільший пріоритет — забезпечити постачання зерна та інших продуктів харчування, заборонивши їхній експорт. Навіть ціною гніву купців нашої нації."
 stop_control_the_food_market: "Скасувати '$control_the_food_market$'"
 stop_control_the_food_market_desc: "Нам більше не потрібні ці заходи захисту, купці знову можуть вільно торгувати."
 
 close_the_borders: "Ізолювати країну"
 close_the_borders_desc: "Купці та інші мандрівники приносять пошесть з інших територій. Щоб захистити наш народ, ми змушені повністю закрити наші кордони для будь-якої торгівлі, незважаючи на ціну для нашої економіки."
 stop_close_the_borders: "Скасувати '$close_the_borders$'"
 stop_close_the_borders_desc: "Настав час відкрити нашу країну для іноземних товарів та купців."

 no_contact_with_outsiders: "Жодних контактів з чужинцями"
 no_contact_with_outsiders_desc: "Усім відомо, що іноземці та купці з сусідніх племен принесли чуму на нашу територію. Щоб уникнути подальшого поширення пошесті, ми розірвемо всі зв'язки з нашими сусідами і закриємо наші кордони для будь-якої торгівлі, незважаючи на ціну для нашої економіки."
 stop_no_contact_with_outsiders: "Скасувати '$no_contact_with_outsiders$'"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"

 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Ізолювати інфікованих"
 segregate_the_infected_desc: "Чума вільно поширюється в нашій країні, ми заборонимо хворим залишати свої домівки, щоб зупинити поширення хвороби."
 stop_segregate_the_infected: "Скасувати '$segregate_the_infected$'"
 stop_segregate_the_infected_desc: "Зняти обмеження на пересування для тих, хто хворий на чуму."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Ця руйнівна чума вільно поширюється в наших колоніях, спустошуючи тубільців під нашою опікою, як траву під косою. Ми заборонимо хворим залишати свої домівки, щоб зупинити поширення хвороби."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"

 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Вигнати хворих"
 strict_quarantines_desc: "Ті, хто вражений моровицею, небезпечні, і їхня сама присутність може поширити пошесть на здорових, ми повинні вигнати їх з кожної громади, щоб дати шанс тим, кого ще можна врятувати."
 stop_strict_quarantines: "Скасувати '$strict_quarantines$'"
 stop_strict_quarantines_desc: "Нам більше не потрібно виганяти хворих на околиці громад, кожен #TOOLTIP:BUILDING_TYPE,pest_house,X #L чумний барак #!#!, який використовувався для їхнього розміщення, можна спалити."

 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Закупити ліки"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "З цією хворобою можна боротися і відтіснити її. Багато лікарів і священиків стверджують, що багато рецептів і ліків можуть покращити здоров'я хворих, наш обов'язок — забезпечити їхній достатній запас."
 stop_procure_remedies: "Скасувати '$procure_remedies$'"
 stop_procure_remedies_desc: "Численні ліки та зілля, які проповідували цілителі та інші шахраї як чудодійні та безпомилкові, виявилися неефективними і навіть небезпечними."
 great_pestilence_procure_remedies: "$procure_remedies$"
