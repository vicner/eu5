 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "Тубільці наших колоній невинні і безгрішні, як діти, що виросли самі в дикій природі; їхні дії не можуть бути причиною цієї божественної чуми, і, звичайно, вони не заслуговують на наше постійне переслідування."

