# Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "Negotiate with Rebels"
 cmd_negotiate_with_rebels_desc: "It is time for us to hear the people's plea and put utmost effort in restabilizing our country, lest we risk the erosion of what once made us great."
 cmd_negotiate_with_rebels_tt: "By sacrificing #R 3#! [celestial_authority_gc|e] and depending on the #italic strength#! and backing of the [rebellion|e] the following may happen:"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#! will demand [control|e] reduction across their lands and push us towards [ShowSocietyDirectionName('free_subjects')]"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#!: They will demand [tax|e] reductions and [privileges|e]"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!: They will demand [ShowModifier('religious_concessions_modifier')] and push us towards [ShowSocietyDirectionName('humanist')]"
 cmd_reform_the_cabinet: "Reform the Cabinet"
 cmd_reform_the_cabinet_desc: "In times of old, the advisors that served in our [ROOT.GetCountry.GetGovernment.GetCabinetTitle] would put our people's interests above all else. Recently, their decadence and decay have reached unprecedented levels. Entrenched in their privileges, they demand official positions and do not conduct their duties as per the law. This must change even if we lose their favor."
 cmd_revise_the_tax_code: "Revise the Tax Code"
 cmd_revise_the_tax_code_desc: "The inefficient taxation of our many provinces has led to many losses that effectively reduce our treasury's wealth. In order to uplift our spirits and evade our dynasty's dissolution, we must tend to our sources of revenue!"
 has_revised_tax_code_action_tt: "We have completed the [ShowCabinetActionName('reform_taxation_system')] [cabinet_action|e] and the [ShowGenericActionName('cmd_revise_the_tax_code')] [disaster|e] [action|e]"
 cmd_restore_stability: "Restore Stability in the [GetCountry('CHI').GetFlavorRank]"
 cmd_restore_stability_desc: "The recent disaster that has gripped our great people has greatly affected our stability. If we are to overcome it and emerge safe from this turbulent period, we must look inwards and tend to our affairs."
 cmd_strengthen_crown: "Strengthen the Throne"
 cmd_strengthen_crown_desc: "Our legitimacy as the holders of the Heaven's Mandate is questioned. We must silence our critics and regain our splendor as the chosen ones."
 has_completed_revised_tax_code_tt: "Has completed the [ShowCabinetActionName('reform_taxation_system')] [cabinet_action|e]"
 has_not_already_enacted_this_action_during_the_disaster_tt: "Has not already enacted this [action|e] during this [disaster|e]"

# Decline of Majapahitt Actions
 peranakan_trading_rights: "Peranakan Trading Rights"
 restrict_peranakan_trading_rights: "Restrict $peranakan_trading_rights$"
 restrict_peranakan_trading_rights_desc: "[ShowReligionGroupName('muslim')] has reached us through the activity of the [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] merchants, many of whom have settled in our northern ports and are known as the Peranakan. In order to slow down the conversion of our provinces, we could have their trading rights restricted."
 unrestrict_peranakan_trading_rights: "Restore $peranakan_trading_rights$"
 unrestrict_peranakan_trading_rights_desc: "The restrictions placed on the Peranakan Merchants are far too great to handle in the long term and must be repealed."
 ban_conversion_of_adipatis: "Ban Conversion of Adipatis"
 ban_conversion_of_adipatis_desc: "The conversion of our provincial governors, the Adipatis, is increasingly threatening the cohesion of our state. If we are to ban this practice, we could maintain stability for longer but at the cost of much ire from our subordinates."
 unban_conversion_of_adipatis: "Rescind the Ban on Conversion of Adipatis"
 unban_conversion_of_adipatis_desc: "The ban on [ShowReligionGroupAdjective('muslim')] conversion has stirred up too much trouble and unrest. By rescinding it, we might be able to secure some goodwill from our subjects"
 control_the_bhres: "Control the Bhres"
 control_the_bhres_desc: "Many of the princes and their courts are progressively converting to [ShowReligionGroupName('muslim')]. Usually, we would pay no heed to such an action, but it does put their loyalty into question when considering the long term consequences."
 maj_convert_to_islam: "Convert to [ShowReligionGroupNameWithNoTooltip('muslim')]"
 maj_convert_to_islam_desc: "The [ShowReligionAdjective('sunni')] [ShowReligionGroupName('muslim')] is rapidly spreading within our borders and many of our governors have already converted to the religion. Perhaps it is time to bite our pride and convert as well, as catastrophic as it would be for our prestige."

 maj_consequences_of_conversion: "Conversion to [ShowReligionName('sunni')] will lead to every [subject|e] with less than #y 10.0%#! [liberty_desire|e] breaking off, as well as the following:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ is reduced by #g -10.0%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "For as long as [ShowModifier('adipati_conversion_ban')] is active, we will no longer lose [cores|e] when a [location|e] becomes dominantly [ShowReligionAdjective('sunni')]."
 peranakan_trading_rights_restriction_event_impact: "For as long as [ShowModifier('peranakan_trading_rights_restriction')] is active, the '$death_of_hayan_wuruk.6.title$' [event|e] will fire twice as rarely."

# Black Death Actions

 hide_from_black_death: "Move Court into Hiding"
 hide_from_black_death_desc: "This will reduce the risk that anyone in the court will die from the plague. This however will make the [pops|e] think we have abandoned them to their fate."
 stop_hide_from_black_death: "Emerge from Hiding"
 stop_hide_from_black_death_desc: "We have to make an appearance that we are not afraid of the Black Death."
 isolate_cities_black_death: "Isolate Cities"
 isolate_cities_black_death_desc: "By ordering our cities to shut their walls, and restrict movement in, and out of them, we think we can limit the impact of the disease and bring about some much-needed control."
 stop_isolate_cities_black_death: "Reopen Cities"
 stop_isolate_cities_black_death_desc: "With the worst of the disease already past we reopen our cities to merchants and foreigners."
 isolate_cities_effect_tt: "All [towns_and_cities|e] get [ShowModifier('isolating_cities')], scaled by how much [control|e] we have at the [location|e]."
 #
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Control the Food Market"
 control_the_food_market_desc: "In these trying times our biggest priority is to ensure the supply of grain and other foodstuffs, forbidding its export. Even at the cost of angering the merchants of our nation."
 stop_control_the_food_market: "Repeal '$control_the_food_market$'"
 stop_control_the_food_market_desc: "We no longer need these protections, the merchants are free to trade again."
 
 close_the_borders: "Isolate the Country"
 close_the_borders_desc: "The merchants and other travelers are bringing the scourge from other territories. To protect our people we are forced to completely close our borders to any trade no matter the cost to our economy."
 stop_close_the_borders: "Repeal '$close_the_borders$'"
 stop_close_the_borders_desc: "It is time to open our country to foreign goods and merchants."

 no_contact_with_outsiders: "No Contact with Outsiders"
 no_contact_with_outsiders_desc: "Everybody knows that foreigners and merchants from neighboring tribes have brought plague to our territory. To avoid the further spread of the scourge, we will cut all ties with our neighbors and close our borders to any trade, no matter the cost to our economy."
 stop_no_contact_with_outsiders: "Repeal '$no_contact_with_outsiders$'"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"

 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Segregate the Infected"
 segregate_the_infected_desc: "The plague is running free in our country, we will bar the sick from leaving their houses to stop the spread of the sickness."
 stop_segregate_the_infected: "Repeal '$segregate_the_infected$'"
 stop_segregate_the_infected_desc: "Lift the movement restrictions for those that are sick with the plague."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "This devastating plague is running free in our colonies, ravaging the natives under our care as grass under a scythe. We will bar the sick from leaving their houses to stop the spread of the sickness."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"

 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Expel the Sick"
 strict_quarantines_desc: "Those affected by the pest are dangerous, and their mere presence might spread the pestilence to the healthy, we must expel them from every community to give a chance to those that can still be saved."
 stop_strict_quarantines: "Repeal '$strict_quarantines$'"
 stop_strict_quarantines_desc: "We no longer need to expel the sick to the borders of communities, every [ShowBuildingTypeName('pest_house')] that was used to house them can be burned down."

 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Procure Remedies"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "This sickness can be fought and pushed back. Many doctors and priests claim that many recipes and remedies might improve the health of the sick, it is our duty to procure an ample supply of them."
 stop_procure_remedies: "Repeal '$procure_remedies$'"
 stop_procure_remedies_desc: "The many remedies and concoctions preached by healers and other swindlers as miraculous and infallible, have proven ineffective and even dangerous."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "This sickness that afflicts our new citizens can be fought and pushed back. Many doctors and shamans claim that many recipes and remedies might improve the health of the sick, it is our duty to procure an ample supply of them."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"

 #Social
 sponsor_sin_forgiveness: "Sponsor Mass Forgiveness"
 sponsor_sin_forgiveness_desc: "The plague is a punishment from God for the sins of the people. We can fight it by organizing mass church services all around the country and encourage the populace to clean themselves from the stain of sin."
 stop_sponsor_sin_forgiveness: "Repeal '$sponsor_sin_forgiveness$'"
 stop_sponsor_sin_forgiveness_desc: "The many services have proven ineffective at stopping the contagion, it could be even said that those gathered in prayer have been even more prone to fall to the sickness."

 sponsor_spiritual_protection: "Sponsor Spiritual Protection"
 sponsor_spiritual_protection_desc: "As the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] say, illnesses are caused by a spiritual unbalance in the body of the sick or by the breaking of a taboo that allowed foul spirits to take hold of the body of the guilty. We can fight the disease by beckoning the most powerful spirits and making sacrifices that compel them to cast their protections over our people."
 stop_sponsor_spiritual_protection: "Repeal '$sponsor_spiritual_protection$'"
 stop_sponsor_spiritual_protection_desc: "The many sacrifices and ritual have proven ineffective at stopping the contagion, the spirits have abandoned us to our fate."

 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Present Scapegoats"
 blame_the_minorities_desc: "Not everybody gets affected equally by the sickness, those that are spared have to be the ones that set this disease upon our people. The religious minorities in our country are the ones to blame for our struggle."
 stop_blame_the_minorities: "Repeal '$blame_the_minorities$'"
 stop_blame_the_minorities_desc: "The religious minorities in our country have no part in the plague that affects us, we can not allow their continuous persecution."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "Not everybody gets affected equally by the sickness, only those native to the new lands, those who have lived their lives far away from the light of God, are falling sick. It is clearly God's will that they shall suffer for they misdeeds."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "The natives of our colonies are innocent and sinless, as children grown alone in the wilderness; their action can not be the cause of this divine plague, and surely they do not deserve our continuous persecution."

