#Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "It is time we embrace the ideals of a [ShowGovernmentTypeName('republic')]. The old institutions led by the $nobles_estate$ have become obsolete!"

 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "The divine calls upon us to undo the current status quo in our government and elevate our $clergy_estate$ into power through the transition to a [ShowGovernmentTypeName('theocracy')]."

 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Our people deserve strong leadership, spearheaded by the most affluent families that make up our $nobles_estate$, instead of $clergy_estate$ in robes. The time has come to embrace our monarchical future."

 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Our republican values have waned as the power accumulates at the hands of the wealthy $nobles_estate$. Embracing a form of government akin to [ShowGovernmentTypeName('monarchy')] is the logical evolution for our realm."

 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "The ways of our ancestors have become obsolete. If we are to survive the harsh obstacles of history, we must reform into a [ShowGovernmentTypeName('monarchy')]."
 kicks_us_from_jurchen_confederation_tt: "If we become a [ShowGovernmentTypeName('monarchy')], we will be removed from our #Y Jurchen Confederation#! [international_organization|e] unless we are its #Y Leader#!"

 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "It has been ordained by order of the $clergy_estate$ that we must embrace our growing theocratic values. Under divine leadership, our piety will see unprecedented heights, never before seen in feeble republican societies."

 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "The waning power of our $clergy_estate$ has not translated well for the perceived stability of our realm. Through series of reforms and deliberation, we will shift what little authority they have left to the $burghers_estate$."
