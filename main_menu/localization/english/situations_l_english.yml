 #The Revolution 
 the_revolution: "People's Uprising" #Temp until we figure out a better name
 the_revolution_desc: "Wealth inequality, a declining standard of living, and increased literacy have led to the rise of individual awareness. The ongoing exploitation of the lower classes by the nobility, along with the unchecked power of the ruling class, has finally driven both our burghers and the peasantry to demand a change in government. This new movement challenges the established order of society, which for as long as we can recall has seen a dominant upper class oppress those below them."
 institute_governmental_purges: "Institute Governmental Purges"
 institute_governmental_purges_desc: "We cannot trust anyone! Spies and cutthroats hide behind every corner, and those we once thought trustworthy now seek to destroy us from within. In order to deliver our people safely through this crisis, heads must roll!"
 suppress_foreign_revolutionaries: "Suppress Foreign Revolutionaries"
 suppress_foreign_revolutionaries_desc: "We cannot allow this new wave of thought and anti-ruling class sentiment to grip the minds of the peasants abroad, lest we risk them toppling our own government as well."
 no_country_available: "@trigger_no! No [country|e] available that fulfills the criteria"
 assist_foreign_revolutionaries: "Assist Foreign Revolutionaries"
 assist_foreign_revolutionaries_desc: "Those abroad who strive to liberate themselves from oppression are our brothers, locked in the same struggle. We should support them!"
 elevate_local_aristocracy: "Elevate Local Aristocracy"
 elevate_local_aristocracy_desc: "The unenlightened masses have no aptitude for judgment. It is clear that their voices should be heard, as they drive us closer to the brink of destruction. In order to affirm our superiority over these lesser men, we shall quash their gasp of independence and prevent the fabric of our society from unraveling."
 demote_local_aristocracy: "Demote Local Aristocracy"
 demote_local_aristocracy_desc: "This is a great day for every member of the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] who enjoys cracking the whip and getting rich off the work of peasants — now they get to be the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')] themselves!"
