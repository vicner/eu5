 rtr_call_loyalists_to_arms_desc: "#flavor The lands of [GetCountry('CHI').GetName] burn as the marauding warlords soak the very soil that feeds them in blood. We must call on all those who see themselves loyal to the Celestial Throne to take up arms!#!\n\nThe selected [ShowGovernmentReformName('warring_state')] country which is #G loyal#! (equal or more than [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] $rtr_yuan_allegiance$) towards [actor.GetName] will join [ShowCasusBelliName('cb_red_turban_rebellions')] wars on our side."
