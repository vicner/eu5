 rtr_declare_war_for_regional_supremacy: "Declare War for Regional Supremacy"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor The $red_turban_rebellions$ is not only a revolt against the oppressive current dynasty, but also a power struggle for the Celestial Throne itself. We must not allow any of those pretenders to amass enough power to claim the Mandate for themselves!#!\n\n[actor.GetName] declares [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')] against the target [country|e]."
 rtr_declare_war_for_regional_supremacy_select_title: "Select [ShowGovernmentReformNameWithNoTooltip('warring_state')]"
