 rtr_negotiate_with_rebels: "Negotiate with Rebels"
 rtr_negotiate_with_rebels_desc: "#flavor Not all rebels are ambitious warlords who seek our throne. Those who just wish for a peaceful life of relative autonomy make up the bulk of our rebellious population. By negotiating and investing in solutions for their problems, we can potentially ease their rebellious natures.#!\n\n[actor.GetName] reduce the progress of one [rebel|e] faction by #G -30.00%#!"
