 attract_sailors_desc: "By showing off our wealth in neighboring port taverns and promising superior treatment and pay for our sailors, we can easily attract many disgruntled seamen to our ranks. They may not be the most experienced or professional sailors, but their sheer quantity is a quality of its own."
