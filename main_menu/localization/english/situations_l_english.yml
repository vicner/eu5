 abandon_piracy_action: "Abandon Piracy"
 abandon_piracy_action_desc: "We have realized that there are better ways to make money. If we protect our common folk and traders from pirates and robbers, they will just let us take their produce and gold without our having to fight for it. If we then invest these spoils in infrastructure and reinforcements, we can exponentially multiply our takings. We are going to be richer than we ever imagined!"
