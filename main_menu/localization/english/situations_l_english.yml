 rtr_support_faction: "Support Faction"
 rtr_support_faction_desc: "#flavor The lands of [GetCountry('CHI').GetName] are burning under the onslaught of rebels who have risen up against their [GetCountry('CHI').GetCulture.GetName] overlord. Our contributions could tip the balance in favor of either side.#!\n\nTransfer #Y 1 year#! worth of [gold|e] to a target country of the [ShowSituationName('red_turban_rebellions')] in exchange for [ShowBiasValue('opinion_rtr_supported_side')|+=0] [opinion|e]"
 rtr_declare_independence: "Declare Independence"
 rtr_declare_independence_desc: "#flavor The [GetCountry('CHI').GetLongName] is facing one of the most severe crises it has ever known. While a tragedy for [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName], it is an excellent opportunity for us to break the shackles binding us to the [GetCountry('CHI').GetCulture.GetName] overlord.#!"
 rtr_join_chinese_defense: "Join [GetCountry('CHI').GetAdjectiveWithNoTooltip] Defense"
 rtr_join_chinese_defense_desc: "#flavor Although the [ShowSituationName('red_turban_rebellions')] might be an opportunity for us to break away from the [GetCountry('CHI').GetLongName], it is their strength and our diplomatic bond which protects us from foreign threats. As such, we should aim to support the [GetCountry('CHI').GetFlavorRank] in crushing the rebellions.#!"

