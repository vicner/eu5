 rtr_appease_the_court: "Appease the Court"
 rtr_appease_the_court_desc: "#flavor While the countryside is in open revolt, malicious factions within our very court seek the support of the warlords. Appeasing them might grant us their much-needed loyalty in these trying times...#!\n"
 rtr_rekindle_revolt: "Rekindle the Revolt"
 rtr_rekindle_revolt_desc: "#flavor Although we have forged a truce with our tyrannical former overlords, our ambition yearns to fight for the liberation of the Chinese once again!#!\n"
 rtr_rein_in_area: "Rein in Area"
 rtr_rein_in_area_desc: "#flavor China is richly populated land. By reining in areas we conquer from our enemies, we can secure the loyalty of the locals, ensuring their support during these harrowing times of rebellion.#!\n\n[actor.GetName] adds the [ShowModifier('rtr_rein_in_area_modifier')] to a conquered [area|e], and its locations become [integrated|e]."
