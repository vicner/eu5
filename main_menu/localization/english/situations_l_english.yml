 rtr_call_loyalists_to_arms_ct: "The loyalist joins every active [ShowCasusBelliName('cb_red_turban_rebellions')] [war|e] on the side of [actor.GetName] against the members of [GetInternationalOrganizationType('red_turban_rebels').GetName]"
