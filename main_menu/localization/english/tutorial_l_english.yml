 ############ CORE ############

 lesson_basics_welcome: "@caesar! Welcome to #italic Europa Universalis V#!"
 lesson_welcome_desc: "Nearly five centuries of history are about to unfold before you. As the spirit of your nation, you have the power to choose how.\n\nYou could conquer the world, develop your society into a flourishing utopia, or become an unrivaled economic power. Whatever you choose to do, history is yours to control."

 lesson_basics_camera: "@caesar! Camera & Controls"
 lesson_basics_camera_desc: "Let us go over some quick basics before we begin. The most important thing in the game is the map, and finding your way around it is essential.\n\nUse the keys @key_w!, @key_a!, @key_s!, and @key_d! to look around the map.\n\nUse the @centerscroll! #high Scroll Wheel#! to zoom in and out.\n\nBy holding @key_tab! you can see an overview of the whole world."

 lesson_basics_nested_tooltips: "@caesar! Tooltips"
 lesson_basics_nested_tooltips_complete: "@caesar! Tooltips"
 lesson_basics_nested_tooltips_desc: "Game Concepts are highlighted in blue and contain information about specific mechanics you might encounter within the game. We could, for instance, say that you play as a [country_with_icon|e].\n\nBy default, nested tooltips are accessible by waiting a short time for them to lock, after which you can continue to hover tooltips inside the tooltip. You can also lock tooltips with the @centerclick!#high Middle Mouse Button#!.\n\nThis behavior can be changed in #high Settings (@key_escape!) > Interface > Tooltip Settings#!."
 lesson_basics_tooltips_in_tooltips_hover_word: "Hover your mouse over the blue text"
 lesson_basics_nested_tooltips_continue: "Hover over a Nested Tooltip"

 lesson_basics_your_nation: "[country_icon] Your Nation"
 lesson_basics_your_nation_desc: "In #high Europa Universalis V#!, you play as #high The Spirit of the Nation#!, an abstract representation of your [country_with_icon|e].\n\nYou are currently playing as the [country_icon] [GetPlayer.GetLongName], a [country] with [GetPlayer.GetGovernment.GetRuler.GetShortName] as its [ruler_with_icon|e]."

 lesson_basics_top_bar: "@caesar! The Top Bar"
 lesson_basics_top_bar_desc: "The #high Top Bar#! consists of a few different elements. It will stay here at the top of your screen from now on to provide you with an overview of your [country_with_icon|e].\n\nYou may also notice that there is a date in the top right. This is because the game plays out in #high Real Time#!. Do not worry though, we are paused right now and nothing is happening."

 lesson_basics_estates: "@caesar! The Top Bar"
 lesson_basics_estates_desc: "The leftmost section of the Top Bar displays your [estates_with_icon|e], which are groups that hold power within a [country_with_icon|e]. As a Player, you are represented by the [GetEstateName('crown_estate')].\n\nWe will get back to the Estates later, but for now keep in mind that every Estate holds a percentage of the Country's wealth and power, and has a level of [estate_satisfaction_with_icon|e] that you can track on the Top Bar.\n\nThe distribution of power between $game_concept_estates$ will vary from $game_concept_country$ to $game_concept_country$, with some $game_concept_countries$ having access to unique $game_concept_estates$ altogether."
 
 lesson_basics_resources: "@caesar! The Top Bar"
 lesson_basics_resources_desc: "Next, let us take a look at the Resources and Statistics in the Top Bar. This is the middle section of the bar, which contains the most relevant resources you will need to keep track of while governing your [country_with_icon|e].\n\nYou will need to spend [gold_with_icon|e] for many actions in this game, from paying your soldiers to building up your cities. But truly your most important resource is your [population_with_icon|e], as they constitute the foundation of your politics, your economy, and your armies.\n\nAnother particularly important number is your [stability_with_icon|e], a measure of your internal resilience that will help you keep your [estates] and [population] loyal, and that you can use to influence the politics of your [country].\n\nWe will visit the rest of the numbers when they become relevant. For now, let us continue."

 lesson_basics_time_and_research: "@caesar! Time"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! plays out over the course of hundreds of years. You can see the current date in the top right corner of the screen, which is also where you control the speed of the game.\n\nTime is divided into six different [ages|e]. Right now, we are in the [ShowAgeName('age_1_traditions')], which will end in the year #high 1342#! to give way to the [ShowAgeName('age_2_renaissance')]. Within each $game_concept_age$, you will have access to new [advances_with_icon|e] to research.\n\nAs mentioned before, the game is currently paused, so you are not missing out on anything."

 lesson_basics_wrap_up_0: "@caesar! Main Panels"
 lesson_basics_wrap_up_0_desc: "Let us take a moment to go over some basic elements of the interface, starting with the tabs in the top left. There are 8 different panels accessible from here, which you will spend plenty of time in.\n\nThey are @government_panel![Link('government', '', 'Government')], @economy_panel![Link('economy', '', 'Economy')], @production_panel![Link('production', '', 'Production')], @society_panel![Link('country_culture', '', 'Society')], @diplomacy_panel![Link('diplomacy', '', 'Diplomacy')], @military_panel![Link('unit_overview', '', 'Military')], @geopolitics_panel![Link('expansion', '', 'Geopolitics')], and @advances_panel![Link('advances', '', 'Advances')]."

 lesson_basics_wrap_up_2: "@hint! Hints"
 lesson_basics_wrap_up_2b: "Hints 2b"
 lesson_basics_wrap_up_2_desc: "On top of the Game Concepts that you can find all across the game, some key game mechanics have associated Hints that offer a more detailed explanation, along with some suggestions.\n\nHints can be consulted at any moment in the @hint![Link('hints', '', 'Hint Panel')].\n\n@hint! Whenever you see this icon in a tooltip, clicking it will take you to a related Hint."
 lesson_basics_open_hints: "Open the Hints Panel"
 lesson_basics_close_hints: "Close the Hints Panel"


 lesson_core_loop_0: "@caesar! Gameplay Introduction"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! is a vast game that allows for countless different playstyles and possibilities.\n\nRegardless of whether you fancy yourself a ruthless conqueror, a shrewd politician, or an administrator endowed with the touch of Midas, there are some fundamentals that every successful ruler needs to master. Let us take a look at them!" 

 lesson_core_loop_1: "[gold_icon] Balance"
 lesson_core_loop_1_desc: "As we mentioned, [gold_with_icon|e] are one of the most important resources in the game. Most actions cost [gold], and very often your ability to impose your will as a ruler, both outside and inside your [country_with_icon|e], will depend on the wealth you are able to concentrate into your hands. The path to global domination is paved with gold and blood.\n\nMost of your finances are controlled from the [Link('economy', '', '@economy_panel! Balance Panel')], so let us take a close look at it." 
 lesson_core_loop_open_balance: "Open the Balance Panel"

 lesson_core_loop_2: "[gold_icon] Balance"
 lesson_core_loop_2_desc: "Here you can find an overview of your [budget_with_icon|e]. The difference between your [income_with_icon|e] and your [expenses_with_icon|e] will be added to your [treasury_with_icon|e] at the end of every month. You can manipulate the different sliders in this panel to modify your monthly [balance].\n\nAs we just saw, the difference between your monthly income and expenses is also displayed at the #high Topbar#!." 

 lesson_core_loop_3: "[taxes_icon] Taxes"
 lesson_core_loop_3_desc: "Most of the wealth in #high Europa Universalis V#! is generated on a monthly basis in the land you own: your [locations_with_icon|e].\n\nWe will talk about Locations later. For now, you can hover over the [tax_base_with_icon|e] number in the top-left corner to see a disclosure of your richest Locations. That is where the [gold_with_icon|e] are being generated in the [country_icon] [Player.GetLongName]." 

 lesson_core_loop_4: "[taxes_icon] Taxes"
 lesson_core_loop_4_desc: "However, those [gold_with_icon|e] do not go directly into your [treasury_with_icon|e]. As the Government, you only collect a fraction of the [tax_base_with_icon|e] by exacting [taxes_with_icon|e] from your [estates_with_icon|e].\n\nYou can set the level of taxation by adjusting the tax sliders in the budget panel. Notice how their [estate_satisfaction_with_icon|e] drops the more you tax them. Estates do not like Taxes.\n\nThe [maximum_tax_with_icon|e] that you can set for each Estate depends on many factors, like how powerful they are. Sometimes, you might not be able to Tax a specific Estate at all.\n\nFor now, we recommend you automate your taxes by clicking on the @automation! #W Cog#! icon. That will tax them the just amount to keep their satisfaction over #G 50%#! [estate_satisfaction_icon] as soon as you unpause the game." 
 lesson_core_loop_automate_taxes: "Automate Taxes to all Estates"

 lesson_core_loop_5: "[income_icon] Monthly Income"
 lesson_core_loop_5_desc: "Aside from [taxes_with_icon|e], another significant source of [income_with_icon|e] is [minting_with_icon|e]. You can freely mint to your heart's content to fix your budget, but minting too much will create [inflation_with_icon|e].\n\nYou can learn more about [inflation] in the [Link('hints', 'selected_hint = hint_inflation', '@hint! Inflation Hint')]." 
 lesson_core_loop_minting: "Move the Minting sliders to Mint some shiny Ducats"
 lesson_core_loop_inflation: "Make sure you are not creating Inflation"

 lesson_core_loop_6: "[income_icon] Monthly Income"
 lesson_core_loop_6_desc: "The other two most common sources of [income_with_icon|e] are [trade_with_icon|e] and [food_with_icon|e]. Since those are more advanced concepts, we will not cover them for now. You can learn about them whenever you feel prepared in their respective Hints:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Food Hint')]"


 lesson_core_loop_7: "@caesar! Unpausing"
 lesson_core_loop_7_desc: "Let us unpause for a bit before looking at the [expenses_with_icon|e].\n\nYou can adjust the #high Speed#! at which the game runs from the #high Topbar#!. Speeds #high 3#! or #high 4#! are a good pace to start, but every player has their own preference.\n\nYou can also press @key_space! to #high Pause#! and #high Unpause#! the game at any moment."
 lesson_core_loop_unpause_month: "Unpause and let a month go by to see the numbers update"

 lesson_core_loop_7b: "@caesar! Unpausing"
 lesson_core_loop_7b_desc: "Good! One month has passed, and we have #high Paused#! the game for you.\n\nYou can see now that the numbers have updated and your [estates_with_icon|e] are contributing their due [taxes_with_icon|e]. Many calculations in this game happen at the end of a month.\n\nLet us take a look at the [expenses_with_icon|e] now."

 lesson_core_loop_8: "[expenses_icon] Monthly Expenses"
 lesson_core_loop_8_desc: "Many actions in the game cost [gold_with_icon|e] the very moment you perform them. But even when you are not actively spending your [gold], your [budget_with_icon|e] has to bear the burden of regular monthly [expenses_with_icon|e].\n\nYou can spend [gold] on increasing [stability_with_icon|e] and [legitimacy_with_icon|e], two of your most important stats that we saw at the #high Topbar#!. We recommend you spend at least enough so they do not decrease.\n\nThe [maintenance_with_icon|e] cost of your standing [armies_with_icon|e], [navies_with_icon|e], and active [fortifications_with_icon|e] can become a significant hindrance to your [budget]. Reducing their [maintenance] during peacetime is a sensible idea." 
 lesson_core_loop_positive_income: "Adjust the budget sliders to end up with a positive monthly balance"
 

 lesson_core_loop_9: "[budget_icon] Budget Recap"
 lesson_core_loop_9_desc: "Perfect! You have understood the basics of [budget_with_icon|e] management. Let us recap a bit:\n\n$BULLET$[income_with_icon|e] and [expenses_with_icon|e] are calculated at the end of the month.\n\n$BULLET$[gold_with_icon|e] are generated in your [locations_with_icon|e] and collected by your [estates], which you [tax_with_icon|e] in order to fuel your [treasury_with_icon|e].\n\n$BULLET$[estates_with_icon|e] do not particularly enjoy being taxed.\n\n\nBut who are these [estates], I hear you ask, and why do they not submit to your every whim?" 

 lesson_estates_1: "[estates_icon] The Crown and the Estates"
 lesson_estates_1_desc: "The [estates_with_icon|e] are one of the keystones of ruling in #high Europa Universalis V#!. Not only are they the source of [taxes_with_icon|e], but they can also be powerful assets when they are loyal, or terrible enemies when disloyal.\n\nLet us take a closer look at them in the @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]."

 lesson_estates_2: "[crown_power_icon] The Crown"
 lesson_estates_2_desc: "Here you can see the different groups that control the [political_power] in your [country_with_icon|e]: the [estates_with_icon|e]. Each [estate] has a percentage of [estate_power_with_icon|e]. As the embodiment of the nation, you are represented by the [GetEstateName('crown_estate')].\n\nYour [crown_power_with_icon|e] represents your ability to oppose the particular interests of your Estates. Namely, it allows you to exact higher [taxes_with_icon|e], it increases [estate_satisfaction_with_icon|e] and your support in the [parliament_with_icon|e], it makes changing [laws_with_icon|e] easier, and it provides a percentage of the profits of [trade_with_icon|e].\n\n@hint! You can learn more about Crown Power in the [Link('hints', 'selected_hint = hint_crown_power', 'Crown Power Hint')]."

 lesson_estates_3: "[estates_icon] The Estates"
 lesson_estates_3_desc: "Your [estates_with_icon|e] can be powerful assets when managed correctly, but, if displeased, can quickly turn into an insidious thorn in your back.\n\nOn top of contributing to your treasury with [taxes_with_icon|e], [estates] are essential to the business of [war_with_icon|e], since you will depend on their [levies_with_icon|e] to fight your wars, until you can afford to replace them with [regular_regiments_with_icon|e].\n\nHowever, if they are disloyal, they might start supporting [rebellions_with_icon|e] against your power, potentially overthrowing your rule through a [civil_war_with_icon|e].\n\nFinally, Estates whose satisfaction is above #G 50%#! [estate_satisfaction_icon] will provide different bonuses to your [country_with_icon|e] depending on their type, while dissatisfied Estates will inflict penalties."

 lesson_estates_4: "[privileges_icon] Privileges"
 lesson_estates_4_desc: "[estates] can be granted [privileges_with_icon|e], which usually increase both their [estate_satisfaction_with_icon|e] and [estate_power_with_icon|e], and come with additional effects for your country and your people.\n\nRevoking Privileges will both anger and weaken the target Estate, although that can be a costly endeavor that will likely ruin your [stability_with_icon|e].\n\nDespite them increasing the power of the Estates (and thus reducing your [crown_power_with_icon|e]), some Privileges might align with your interests. Granting a few privileges in times of need can be a wise course of action indeed, if only to extinguish a spark of [rebellion_with_icon|e]. No king can rule alone."

 lesson_estates_5: "[pop_type_icon|e] Social Classes"
 lesson_estates_5_desc: "Aside from [privileges], [estates_with_icon|e] derive their [estate_power_with_icon|e] primarily from the social make-up of your [population_with_icon|e].\n\nYour [population] is divided into different [pop_types_with_icon|e], each of which supports a different [estate]:\n\n$BULLET_WITH_TAB$The [GetEstateName('nobles_estate')] are supported by @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$The [GetEstateName('clergy_estate')] are supported by @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$The [GetEstateName('burghers_estate')] are supported by @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$The [GetEstateName('peasants_estate')] are supported by:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')], and @soldiers! [ShowPopTypeName('soldiers')].\n\nYour [population] lives and dies in your [locations_with_icon|e], that is, on the map. So let us take a look at them."

 lesson_map_1: "[known_world_icon] The Map"
 lesson_map_1_desc: "The world of #high Europa Universalis V#! is made of different [countries_with_icon|e] that own [locations_with_icon|e] on the map, from where they extract the resources and manpower they need to stay ahead of their neighbors.\n\nIf you zoom out, you will see [country] names appear on the map. Hovering over them will show you the [country] tooltip, and clicking on them will open the #high Foreign Country Panel#!, where you can learn about and interact with the [country]."
 lesson_trigger_zoom_out: "@centerscroll! Zoom out to see Countries"
 lesson_trigger_foreign_country: "Open a Country Panel by @leftclick!#high Left-Clicking#! on a Foreign Country" 

 lesson_map_2: "[known_world_icon] The Map"
 lesson_map_2_desc: "[countries_with_icon|e] are nothing without [locations_with_icon|e]. [locations] are the heart of the economy and the politics of any [country] in #high Europa Universalis V#!. They produce [goods_with_icon|e] and generate [tax_base_with_icon|e], but they are also home to [population_with_icon|e] of different [pop_types_with_icon|e], [religions_with_icon|e], and [cultures_with_icon|e].\n\n[locations] can have 3 different [location_rank_with_icon|e]:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nDifferent Location Ranks have different [pop_types], [buildings_with_icon|e], and modifiers."

 lesson_map_3: "[known_world_icon] The Map"
 lesson_map_3_desc: "The most important [location_with_icon|e] for any [country_with_icon|e] is the [capital_with_icon|e]. Your [capital] is [Player.GetCapital.GetName]. You will recognize it on the map by the golden star inside its [location_rank|e] icon (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$You can @leftclick!#high Double-click#! on your flag in the #high Topbar#! to move the camera to your Capital.\n\n$BULLET$You can also find any [location] by pressing @key_f! to open the [Link('find_location', '', '@finder_panel!Finder')] and typing the name."
 lesson_trigger_zoom_in: " @centerscroll! Zoom in to see [locations]"
 lesson_trigger_capital: "@leftclick!#high Click#! on your Capital, [Player.GetCapital.GetNameWithNoTooltip]"

 lesson_control_groups_1: "@caesar! Control Groups"
 lesson_control_groups_1_desc: "Before looking at [location_icon] [Player.GetCapital.GetName], let us stop for a moment to take a look at #high Control Groups#!. They live at the bottom of your screen, and serve as quick ways to access a variety of things in the game world.\n\nYou can assign [locations_with_icon|e], [countries_with_icon|e], [markets_with_icon|e], [armies_with_icon|e], and more to a specific number key. Let us try it by assigning your [capital_with_icon|e], [Player.GetCapital.GetName].\n\nWith the [Player.GetCapital.GetNameWithNoTooltip] Panel opened, press #high CTRL+1#! to assign it to a new Control Group."
 lesson_basics_click_map: "@leftclick!#high Click#! on [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Press #high CTRL+1#! to assign it to a Control Group"

 lesson_control_groups_2: "@caesar! Control Groups"
 lesson_control_groups_2_desc: "Good job! Now pressing the assigned number will pan the camera to [location_icon] [Player.GetCapital.GetName], and open its Panel.\n\nTo empty a Control Group, you can either @rightclick!#high Right-click#! it, or press #high CTRL#! and the corresponding number key."


 lesson_location_1: "[location_icon] Location"
 lesson_location_1_desc: "Let us take a look at the #high Location Panel#! now:\n\nAny [location_with_icon|e] is populated by different [pop_types_with_icon|e]. As we just saw, [pops_with_icon|e] will increase the [estate_power_with_icon|e] of their respective [estate_with_icon|e].\n\nThe amount of [pops] of each [pop_type] depends mainly on the [buildings_with_icon|e] present in the [location]. Buildings can be built by you or your Estates, and they need to employ a specific [pop_type] in order to function. When a building is built, @peasants! [ShowPopTypeName('peasants')] will [promote_with_icon|e] to the necessary [pop_type] to fill them.\n\nSome [buildings] produce [goods_with_icon|e] which, sold in the [market_with_icon|e], generate the [tax_base_with_icon|e] of the [location]."

 lesson_location_2: "[rgo_icon] RGO"
 lesson_location_2_desc: "Not all [locations_with_icon|e] have [buildings_with_icon|e] at the beginning of the game, but every [location] specializes in producing one specific [good_with_icon|e] in their #high [resource_gathering_operations]#!, or [rgo_with_icon|e]. That is a special type of building that employs @laborers! [ShowPopTypeName('laborers')] to produce [raw_materials_with_icon|e].\n\nVery much like [buildings], [rgo] sell their [goods] in the [market_with_icon|e] of the [location] to generate [tax_base_with_icon|e]. At the beginning of the game, most of your [tax_base] will come from the production of your [rgo]\n\n@hint! You can learn about [markets] here: [Link('hints', 'selected_hint = hint_markets', 'Markets Hint')]."

 lesson_location_3: "[tax_base_icon] Location Tax Base"
 lesson_location_3b: "[tax_base_icon] Location Tax Base"
 lesson_location_3_desc: "As we have seen, the added profits of [buildings_with_icon|e] and [rgo_with_icon|e] constitute the [tax_base_with_icon|e] of a [location_with_icon|e]. The [tax_base] is then collected by the [estates_with_icon|e] according to their presence in the [location].\n\nRemember that you only end up receiving a fraction of those [gold_with_icon|e] in the form of [taxes_with_icon|e].\n\n#weak For instance, the total [tax_base] in [location_icon] [Player.GetCapital.GetName] adds up to [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], of which you tax [Player.GetCapital.GetTotalIncome|2g][gold_icon] from your [estates].#!"
 lesson_basics_hover_tax_base: "Hover over the Tax Base to see how it is being distributed among the Estates"

 lesson_location_3_recap: "@caesar! Let us recap!"
 lesson_location_3_recap_desc: "[buildings_with_icon|e] and [rgo_with_icon|e] in your [locations_with_icon|e] employ [pops_with_icon|e] to create [tax_base_with_icon|e]. The [tax_base] is divided among your [estates_with_icon|e], who in turn provide you with [taxes_with_icon|e] and [levies_with_icon|e]."

 lesson_location_4: "[control_icon] Control"
 lesson_location_4_desc: "However, not all [locations_with_icon|e] are equal under the sun. Let us discuss one of the most important stats of a [location]: [control_with_icon|e].\n\nAmong other things, Control determines the amount of wealth in a Location that is actually usable by you or your [estates_with_icon|e].\n\nIn other words: the [tax_base_with_icon|e] of a [location] is scaled by the percentage of [control] you have over it."

 lesson_location_5: "[proximity_icon] Proximity"
 lesson_location_5_desc: "The [control_with_icon|e] of a [location_with_icon|e] is directly dependent on its [proximity_with_icon|e] to your [capital_with_icon|e].\n\nThat is why your [capital] is one of your most important [locations]: it will always have high [control]. That means that [buildings_with_icon|e] and [rgo_with_icon|e] in your [capital] will always contribute the most to the wealth of your [estates_with_icon|e] and your [country_with_icon|e].\n\n@hint! You can learn more about [proximity] and [control] here: [Link('hints', 'selected_hint = hint_control', 'Proximity and Control Hint')]"


 lesson_mapmodes_1: "@mapmode! Map Modes"
 lesson_mapmodes_1_desc: "Let us take a moment now to see #high Map Modes#!. They are different lenses through which you can see various aspects of the world represented on the map.\n\nIf you hover over the [control_with_icon|e] tooltip in the Location Panel, you will see the Map Mode button at the top-right of the tooltip. When you @leftclick!#high Click#! it, the Map Mode will change to show the [control] in all your [locations_with_icon|e]."
 lesson_basics_control_mapmode: "Hover over the Control Tooltip"
 lesson_basics_control_mapmode_2: "@leftclick!#high Click#! on the Map Mode button on the tooltip header to activate the Control Map Mode"

 lesson_mapmodes_1b: "@mapmode! Map Modes"
 lesson_mapmodes_1c: "@mapmode! Map Modes"
 lesson_mapmodes_1b_desc: "You are seeing now on the map the distribution of [control_with_icon|e] across your land. Notice how [control] tends to decrease the farther [locations_with_icon|e] are from the [capital_with_icon|e]. Due to [control], [locations] in the periphery of your domains will not be nearly as useful, at least without the proper infrastructure in place.\n\nWhile on this Mapmode, you can also @leftclick!#high Click#! on other [countries_with_icon|e] to see their [control] displayed on the map."

 lesson_mapmodes_2: "@mapmode! Map Modes"
 lesson_mapmodes_2a: "@mapmode! Map Modes"
 lesson_mapmodes_2_desc: "Now let us take a look at the [proximity_with_icon|e] Mapmode. You can access it from the Proximity tooltip, similar to what you did for [control_with_icon|e]."
 lesson_basics_proximity_mapmode: "Hover over the Proximity Tooltip"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Click#! on the Map Mode button on the tooltip header to activate the Proximity Map Mode"

 lesson_mapmodes_2b: "@mapmode! Map Modes"
 lesson_mapmodes_2b_desc: "The [proximity_with_icon|e] Mapmode shows how far away [locations_with_icon|e] are from your [capital_with_icon|e] in practical terms.\n\nYou may notice how [proximity] spreads further along the plains and the rivers, and it is severely hampered by mountain ranges or forests. Indeed, [topography_with_icon|e] and [vegetation_with_icon|e] play a very important role in the calculation of [proximity], and so does the presence of human-made infrastructure, like [roads_with_icon|e] or [ports_with_icon|e].\n\n@leftclick!#high Clicking#! on different [locations_with_icon|e] while on this Mapmode will show the path they are using to reach the Capital."

 lesson_basics_map_modes: "@mapmode! Map Modes"
 lesson_basics_map_modes_complete: "@mapmode! Map Modes"
 lesson_basics_map_modes_desc: "There are dozens of different #high Map Modes#! in this game that can be used to display all sort of data.\n\nFor instance, you might be interested in the various [markets_with_icon|e] around the world, or the distribution of [population_with_icon|e] within your [country_with_icon|e].\n\nYou can access all the #high Map Modes#! by hovering over the widget at the bottom of your screen and selecting a specific Map Mode. Feel free to explore, but do not feel like you need to get acquainted with all of them right away.\n\nRemember to go back to the default Map Mode by pressing #high Ctrl+Q#!, or selecting it from the Map Mode Panel."
 lesson_basics_open_map_mode_widget: "Open the Map Modes panel (Highlighted)" 
 lesson_basics_return_map_mode_widget: "Return to the default Terrain Map Mode (#high Ctrl+Q#!)"

 lesson_road: "[road_icon] Roads"
 lesson_road_desc: "So we have said that you need [proximity_with_icon|e] to have [control_with_icon|e], but how do you improve your [proximity]?\n\nThere are multiple different ways, but one of the most important ones is building [roads_with_icon|e]. [roads] improve the connection between two [locations_with_icon|e], reducing the Proximity lost for all [locations] that use that path to reach the [capital_with_icon|e].\n\nLet us build a [road] from [location_icon] [Player.GetCapital.GetName]. Notice it will cost you [gold_with_icon|e]."
 lesson_basics_road1: "Open the [Player.GetCapital.GetNameWithNoTooltip] Panel"
 lesson_basics_road2: "@leftclick!#high Click#! on the Road Builder button to build a [road] from your [capital]"
 lesson_basics_road3: "@leftclick!#high Click#! on any neighboring [location] on the Map to start construction"

 lesson_road_2: "[road_icon] Roads"
 lesson_road_2_desc: "Bravo! The [road_with_icon|e] is now under [construction_with_icon|e]. It will take some months to finish. You can see the construction progress in the circular widget on the map, over your [capital_with_icon|e].\n\nOnce it finishes, [proximity_with_icon|e] in the target [location] will improve accordingly, and you will see its [control_with_icon|e] rise.\n\nThe [construction] of [buildings_with_icon|e], [rgo_with_icon|e], and [regiments_with_icon|e] works very similarly. They cost [gold_with_icon|e], require some [goods_with_icon|e] from the [market_with_icon|e], and take some time to complete."

 lesson_road_3: "[road_icon] All Roads lead to [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "[proximity_with_icon|e] and [control_with_icon|e] are among the most important mechanics to master in @caesar!#W Europa Universalis V#!. Your [crown_power_with_icon|e], [tax_base_with_icon|e] and the size of your [levies_with_icon|e] will directly depend on the [control] you have over your [locations], which in turn depends on their [proximity] from your [capital_with_icon|e]. This means that laying out [roads_with_icon|e] from the [capital] is paramount to all [countries], big and small.\n\nAside from [roads], [proximity] can also propagate by sea, although doing so efficiently requires good [harbor_capacity_with_icon|e] and [maritime_presence_with_icon|e]."

