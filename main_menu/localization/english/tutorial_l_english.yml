 lesson_basics_wrap_up_3: "@caesar! Outliner"
 lesson_basics_wrap_up_3b: "@caesar! Outliner"
 lesson_basics_wrap_up_3_desc: "Before we finish, let us go over a couple of extra UI elements that you need to know, starting with the #high Outliner#!.\n\nThe Outliner offers an overview of what is going on in your [country]. For instance, you can see the [road_with_icon|e] you just built under the [construction_with_icon|e] group.\n\nThe contents of the Outliner are highly customizable. Much like #high Control Groups#!, you can pin a large variety of things to the Outliner, such as [countries_with_icon|e], [markets_with_icon|e], or [armies_with_icon|e].\n\nTo do this, you can utilize the #high Context Menu#!, which can be accessed by @rightclick!#high Right-clicking #! a [location_with_icon|e] or $game_concept_country$ on the map.\n\n@rightclick!Right-click somewhere on the map, then look for the @pin_icon! icon."
 lesson_basics_add_outliner: "Pin a $game_concept_country$ or $game_concept_location$ to the #high Outliner#!"
 lesson_basics_open_contextmenu: "Open the Context Menu"

 lesson_basics_wrap_up_4: "@automation! Automation"
 lesson_basics_wrap_up_4_desc: "Nicely done! You will be able to access everything you have pinned on the right side of the screen.\n\nWe are almost at the end of this introduction. We  have automated some features to help you focus on learning the basis, but you can control what aspects of the game are automated at any time from the @automation! [Link('automation', '', 'lateralview_automation_entry_name')]."
 lesson_basics_open_automation_view: "Open the Automation panel (Highlighted)"

 lesson_basics_wrap_up_4b: "@automation! Automation"
 lesson_basics_wrap_up_4b_desc: "From inside this panel, you can control which aspects of your [country_with_icon|e] the game will manage for you.\n\nFor now, we recommend you stick to what has been set, and go back to this Panel when you feel comfortable with the basic features. Optionally, you could decide whether you want to automate your [advances_with_icon|e] and your [cabinet_with_icon|e] or leave them manual.\n\nYou can learn more about those features in their respective Hints, if you decide to manually interact with them:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Advances Hint')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Cabinet Hint')]"

 lesson_basics_wrap_up_5: "@caesar! Alerts"
 lesson_basics_wrap_up_3b_desc: "Another important element you will be using during your campaigns is the #high Alerts#!. They will appear underneath the #high Top Bar#!, and inform you of a variety of matters that will eventually need your attention, sorted by their level of urgency, from most urgent (#R Red#!), to less urgent (#G Green#!).\n\nNote that you will not get Alerts related to parts of the game you have @automation! #high Automated#!.\n\n@hint! Most Alerts have a related Hint that helps you address it. You can #high Shift+Click#! on an Alert to open the corresponding Hint."

 lesson_basics_wrap_up_6: "@caesar! Agenda"
 lesson_basics_wrap_up_6_desc: "Lastly, we recommend you take a look at the @agenda! #high Agenda#! at the beginning of every game, where you will find a little bit of historical context for your [country_with_icon|e], and a collection of those @hint! #high Hints#! most relevant to your current situation."
 lesson_basics_open_agenda: "Open the Agenda"

 lesson_basics_final: "[mission_icon] On to Missions!"
 lesson_basics_final_desc: "We are now at the end of the #W Basic Walkthrough#!. You can now proceed by embarking on a specific Walkthrough of your choosing.\n\nDepending on your choice, you receive a brief explanation that will expand your knowledge on that part of the game experience. After that, you will be presented with different [missions_with_icon|e] paths, which will offer you different goals and rewards to guide through your initial steps in @caesar!#W Europa Universalis V#!.\n\nGood luck, and may your nation prosper through the tides of Time!"
 lesson_basics_mission_focus: "Pick a Mission Focus"


 ############ POLITICS ############

 lesson_diplomacy_0: "@diplomacy! Politics Walkthrough"
 lesson_diplomacy_0b: "@diplomacy! Politics Walkthrough"
 lesson_diplomacy_0_desc: "We are starting now the Politics Walkthrough. We will delve a bit deeper into the complexities of your society, your government, and your foreign policy.\n\nLet us start with the foundations of any country: the [population_with_icon|e]\n\nWe already had a glimpse at the [pops] living in your [capital_with_icon|e] during the introduction. Now we are going to dive deep into the [Link('country_culture', '', '@society_panel!Society Panel')]."
 lesson_diplomacy_open_society: "Open the Society panel"
 lesson_diplomacy_open_pops: "Open the Pops Tab"
 lesson_diplomacy_1: "@society_panel! Society"
 lesson_diplomacy_1_desc: "In this panel, you can view and access the more people-oriented aspects of your [country_with_icon|e]. The [population_with_icon|e] entry in the #high Top Bar#! shows you how many people currently live in your [country], as well as how much that value fluctuates month over month.\n\nYour population is divided into [pops_with_icon|e]: groups of people of the same [culture_with_icon|e], [religion_with_icon|e], and [pop_type_with_icon|e] living in the same [location_with_icon|e].\n\nAs we already saw, every [pop_type] support one specific [estate_with_icon|e]. On top of that, [pops] have a level of [literacy_with_icon|e], a level of [pop_satisfaction_with_icon|e], and both [food_with_icon|e] and [pop_needs_with_icon|e] that they will demand from their [market_with_icon|e].\n\nThe satisfaction of your pops depends on various factors, like how well regarded their [culture] and [religion] are within your country, and also on the [estate_satisfaction_with_icon|e] of their respective [estates]. When the satisfaction of a [pop] drops too low, they will seek to support a [rebellion_with_icon|e]\n\n@hint! Learn more about [rebels] in the [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]." 

 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "We mentioned every [pop_with_icon|e] belongs to a specific [culture_with_icon|e]. Let us check out the [Link('country_culture', '', '@society_panel! Culture Tab')]."
 lesson_diplomacy_open_culture: "Open the Culture Tab"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "Typically, your [country_with_icon|e] will be home to several [cultures_with_icon|e]. Every [country] has a [primary_culture_with_icon|e], with all other $game_concept_cultures$ possessing a different [cultural_status|e].\n\n[pops_with_icon|e] belonging to a [culture] with low [cultural_status] will generally have much lower [pop_satisfaction_with_icon|e], and will contribute fewer [levies_with_icon|e]. You can increase the [cultural_status] of [cultures] within your realm by allocating [cultural_capacity_with_icon|e].\n\nLastly, [pops] in your [country] will [assimilate_with_icon|e] to your [primary_culture] based on different factors, the most important of which being the difference between the [cultural_influence_with_icon|e] of your [primary_culture] and the [cultural_tradition_with_icon|e] of theirs."

 lesson_diplomacy_open_works_of_art: "Open the Works of Art Subtab"
 lesson_diplomacy_4: "@art_work! Works of Art"
 lesson_diplomacy_4_desc: "One of the most important tools at your disposal to increase the [cultural_influence_with_icon|e] of your [primary_culture_with_icon|e] are [works_of_art_with_icon|e].\n\nLet us check out the #high Works of Art Tab#! next. Head over to the highlighted Subtab."
 lesson_diplomacy_open_culture_breakdown: "Open the Culture Breakdown Subtab"
 lesson_diplomacy_5: "@art_work! Works of Art"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e] are artifacts created by [artists_with_icon|e] in your [country_with_icon|e]. For instance, a [ShowArtistTypeName('painter')] might produce a [ShowWorkOfArtTypeName('painting')], or a [ShowArtistTypeName('writer')] might create a [ShowWorkOfArtTypeName('novel')].\n\nWhen a $game_concept_work_of_art$ is created, an amount of [cultural_influence_with_icon|e] will be granted to your [primary_culture_with_icon|e].\n\nOnce created, it will continue to provide you with benefits to the [cultural_tradition_with_icon|e] of your $game_concept_primary_culture$, as well as a monthly bonus to your [prestige_with_icon|e] based on its [art_quality|e].\n\n[prestige] is another one of the stats you can track on the #high Top Bar#!, and provides a measure of your [country]'s cultural presence on the world stage. Among other things, a high level of [prestige] will help you with [diplomacy|e] and [integration|e]."
 lesson_diplomacy_open_religion: "Open the Religion Tab"
 lesson_diplomacy_6: "[religion_icon] Religion"
 lesson_diplomacy_6_desc: "Besides [culture_with_icon|e], the other defining trait of [pops_with_icon|e] is their [religion_with_icon|e]. Let us see the [Link('country_religion', '', '@society_panel! Religion Tab')] next!"
 lesson_diplomacy_7: "[religion_icon] Religion"
 lesson_diplomacy_7_desc: "In this Tab, you can view your [primary_religion_with_icon|e], as well as other [religions_with_icon|e] present in your [country_with_icon|e].\n\nYou can spend [religious_influence_with_icon|e] to interact with your $game_concept_religion$ in a variety of ways depending on the specific faith of your $game_concept_country$.\n\nSimilar to [culture_with_icon|e], all $game_concept_religions$ in a $game_concept_country$ also have an associated [religious_status|e]."

 lesson_diplomacy_8: "@population! People"
 lesson_diplomacy_8_desc: "Next up, let us check out the #high People Tab.#!"
 lesson_diplomacy_open_people: "Open the People Tab"
 lesson_diplomacy_8b: "@population! People"
 lesson_diplomacy_8b_desc: "In here, you can find information about the [pops_with_icon|e] in your [country_with_icon|e]. Your $game_concept_pops$ reside in a specific [location_with_icon|e], and are identified through [culture_with_icon|e], [religion_with_icon|e], and [pop_type|e].\n\nYou will also find information about [rebels_with_icon|e] in this panel. Generally, $game_concept_rebels$ can be dealt with by raising their [pop_satisfaction|e]."

 lesson_diplomacy_8c: "@characters! Characters"
 lesson_diplomacy_8c_desc: "Let us take a peek at [characters_with_icon|e] next. Head over to the #high Characters Tab.#!"
 lesson_diplomacy_open_character: "Open the Characters Subtab"
 lesson_diplomacy_8d: "@characters! Characters"
 lesson_diplomacy_8d_desc: "In the course of your game, you will need to interact with a number of different [characters_with_icon|e], individuals of prominence whom you can employ for various [roles|e].\n\nIn this Tab, you can see a list of all [characters] present in your Court, and their current [role]. Characters have [abilities_with_icon|e] that will determine their efficiency at performing the different [roles]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nOn top of the 3 base [abilities], [characters] may develop specific [traits|e] that make them better at a specific task. [characters] also belong to a [estate_with_icon|e], and some will belong to a renowned [dynasty_with_icon|e].\n\n#weak You can also @rightclick!#high Right-click#! on the [character] name or portrait anywhere in the game to open the #high Context Menu#!#!"

 lesson_diplomacy_8e: "[character_icon] Characters"
 lesson_diplomacy_8e_desc: "We have already seen the use of [artists] in your [court], but your most important [character_with_icon|e] by far will be your [ruler_with_icon|e].\n\nLet us visit the Government Panel again in order to glance into the noble art of governance."

 lesson_admin_1: "[ruler_icon] Ruler"
 lesson_admin_1_desc: "This is your [ruler_with_icon|e], your most important [character_with_icon|e]. The [abilities_with_icon|e] of your [ruler] have a significant impact on your [country_with_icon|e]. You can check their effects by hovering over them.\n\nIn this overview, you can also see your [consort_with_icon|e], [heir_with_icon|e], and [regent_with_icon|e], if you have any of those [roles|e]."
 lesson_admin_open_government: "Open the $game_concept_government$ panel"

 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "Speaking of important [characters_with_icon|e], Let us discuss one of the most powerful tools you have to rule your [country_with_icon|e]: your [cabinet_with_icon|e].\n\nHead over to the highlighted Cabinet Subtab."
 lesson_admin_open_cabinet: "Open the Cabinet Subtab"

 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "This is your [cabinet_with_icon|e]. It consists of a several [cabinet_seats_with_icon|e], which can be filled by [characters_with_icon|e] who will serve as [cabinet_members_with_icon|e]. You can task your $game_concept_cabinet_members$ with a variety of [cabinet_actions_with_icon|e], such as [ShowCabinetActionName('increase_control_province')], or [ShowCabinetActionName('develop_province')].\n\n$game_concept_cabinet_actions$ rely on one of three [abilities_with_icon|e]. The $game_concept_abilities$ of your [ruler_with_icon|e] and the $game_concept_cabinet_member$ assigned to carry out the Action will influence the impact of the Action.\n\nFor instance, an Action like [ShowCabinetActionName('change_societal_values')] will progress faster if the [dip_with_icon|e] of the $game_concept_cabinet_member$ assigned to it is high. The overall [cabinet_efficiency_with_icon|e] of your [country_with_icon|e] will also affect the speed and efficiency of the Action.\n\n@hint! You can learn about the Cabinet in the [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Cabinet Hint')]."

 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Let us navigate to the #high Estates Subtab#! You can view and interact with the various $game_concept_estates$ in your [country_with_icon|e] by opening the #high Estates Subtab#! within the $game_concept_country$ Tab of the [government|e] panel."

 lesson_admin_6: "[government_type_icon] Government"
 lesson_admin_6_desc: "Every [country_with_icon|e] is different in #high Europa Universalis V#!. The nature of your [country] politics will depend first and foremost on your [government_type_with_icon|e].\n\nAs a [Player.GetGovernment.GetGovernmentType.GetName], the functioning of your [country] already differs from some of your neighbors in very key aspects. On top of that, the nature and political structure of any [country] is highly dependant on the set-up of its [government_reforms_with_icon|e], [privileges_with_icon|e], and [laws_with_icon|e].\n\nModifying any of those three usually comes with a great [stability_with_icon|e] costs.\n\nLet us see where they are, starting with the already familiar [Link('government', 'tabcontent = estates', '@government_panel!Estates Subtab')]."

 lesson_admin_6b: "[government_reform_icon] Government Reforms"
 lesson_admin_6b_desc: "Your [government_reforms_with_icon|e] are one of the most defining features of your [country_with_icon|e]. They often have very impactful effects, so setting them up should be one of the very first things you do when starting a new game.\n\n@hint! You can learn more about [government_reforms] in the [Link('hints', 'selected_hint = hint_has_possible_reform', 'Government Reforms Hint')]."

 lesson_admin_open_country: "Open the Country Tab"
 lesson_admin_open_estates: "Open the Estates Subtab"

 lesson_admin_6c: "[privileges_icon] Privileges"
 lesson_admin_6c_desc: "We already discussed [privileges_with_icon|e] when we talked about [estates_with_icon|e]. On top of their effects on [estate_satisfaction_with_icon|e] and [estate_power_with_icon|e], [privileges] can also have very fundamental consequences on how your [country_with_icon|e] is played, often enabling new possibilities, or putting limits to your freedom of action."

 lesson_admin_open_laws: "Open the Laws Subtab"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "Lastly, every country starts with a different set of [laws_with_icon|e]. Move over to the #high Laws Subtab#! in the #high Country Tab#!."

 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[laws_with_icon|e] exist in several categories and allow you to modify your [country_with_icon|e]. Every [law] contains a number of possible [policies_with_icon|e] to chose from.\n\nFor instance, you might choose to have [ShowPolicyName('no_censorship')] as the active $game_concept_policy$ for the [ShowLawName('censorship')] $game_concept_law$. This will have a variety of effects, some negative and some positive. How fast you can change a $game_concept_policy$ depends on your [legislative_efficiency_with_icon|e].\n\n#weak $game_concept_laws$ can be changed at any time for a cost in both [gold_with_icon|e] and [stability_with_icon|e], but it is usually wiser to wait for a [parliament_with_icon|e] session.#!"
 lesson_admin_open_values: "Open the Values Tab"

 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Now, you can enact [government_reforms_with_icon|e], [laws_with_icon|e], and [privileges_with_icon|e] in your [country_with_icon|e] at will, so long as you can assume the [stability_with_icon|e] cost. But some things do not change overnight, and societies are insidiously slow to adapt to new legislation.\n\nTo represent the more structural idiosyncrasies of your country and people, we have [societal_values_with_icon|e]. Let us take a look at them."

 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "The [societal_values_with_icon|e] of a [country_with_icon|e] represent the deeper customs of its population, the secular inertia of its institutions, and their imprint on the character of their inhabitants. They change slowly, over time, adapting to the nature of the laws.\n\n[reforms_with_icon|e], [privileges_with_icon|e], [laws_with_icon|e], and specific actions you take during your ruling will cause the different [societal_values] to slowly drift towards a target value.\n\n#weak For instance, granting certain [privileges] to your $game_concept_country$'s [GetEstateName('nobles_estate')] will push your country towards [ShowSocietyDirectionName('aristocracy')]#!."

 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Leveraging the power of the [GetEstateName('crown_estate')] against the other [estates_with_icon|e] is one of the cornerstones of ruling in @caesar!#high Europa Universalis V#!.\n\nYour [crown_power_with_icon|e] depends mainly on the average [control_with_icon|e] of all your [locations], and it is reduced by the [privileges_with_icon|e] of your [estates]. Many [government_reforms_with_icon|e], [laws_with_icon|e], and[societal_values_with_icon|e] affect it as well.\n\nKeeping [crown_power] high is extremely important: not only does it increase [cabinet_efficiency_with_icon|e] and your own support during [parliament_with_icon|e], but it also determines the percentage of [trade_income_with_icon|e] that flows directly into your [treasury_with_icon|e]."

 lesson_economy_1: "@adm! Economy Walkthrough"
 lesson_economy_1_desc: "We are starting now the @adm! #high Economy Walkthrough#!. We are going to dive a bit deeper into the economy of #high Europa Universalis V#!, starting with its foundation: the [markets_with_icon|e]."

 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Here you can see the list of [markets_with_icon|e] where your [country_with_icon|e] is present, while on the map you can see all the [markets] in the known World. Every [location_with_icon|e] belongs to a [market] where they sell the [goods_with_icon|e] they produce, and buy the [goods] they need.\n\nMany things in this game require goods: [pops_with_icon|e] need [goods] to live, [constructions_with_icon|e] need [goods] to progress, [buildings_with_icon|e] need [goods] to function, [armies_with_icon|e] need [goods] to fight.\n\nFor instance, you can see on the map that your [capital_with_icon|e], [Player.GetCapital.GetName], belongs to the [market_icon][Player.GetCapital.GetMarket.GetName], so anything you build in there will use [goods] from that [market].\n\n#weak You can also @rightclick!#high Right-click#! on the [market] name or card anywhere in the game to open the #high Context Menu#!#!."

 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "The production of all [locations_with_icon|e] is sold every month to the [market] [stockpile_with_icon|e], providing them with [tax_base_with_icon|e]. Conversely, all [locations] try to buy the [goods] they need from their [market], by order of their [market_access_with_icon|e]. The difference between the [supply_with_icon|e] and the [demand_with_icon|e] of a [good] in a [market] will influence its [market_price_with_icon|e].\n\nNote that [markets_with_icon|e] transcend [country_with_icon|e] borders. The production of your [locations] always goes directly to their respective [market], so foreign [locations] in the same [market] might be buying those [goods] before your own [locations], if they have higher [market_access].\n\nThe [market_access_with_icon|e] of a [location] depends on its distance from the [market_center_with_icon|e] and, like [proximity_with_icon|e], you can improve it with [roads_with_icon|e]. Locations will generally tend to belong to the closest [market], that is, the one where they have higher [market_access].\n\n@hint! You can learn more about [markets] in the [Link('hints', 'selected_hint = hint_markets', 'Markets Hint')]."

 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "Now, [markets_with_icon|e] are never completely isolated from each other. The moving of [goods_with_icon|e] between two [markets] is called [trade_with_icon|e].\n\n[countries_with_icon|e] can move [goods] between [markets] by using their [merchant_capacity_with_icon|e], creating a profit (or a loss) in the process. On top of that, @burghers! [ShowPopTypeName('burghers')] living in a [market] will conduct [trade] of their own.\n\nBy default, Trade is @automation! #high Automated#! in all [markets], which means any [merchant_capacity] you possess in that [market] will be used up automatically on the best deals available. We recommend you leave all [trade] automated until you have more experience with the game.\n\nWhen the time comes, you can learn more about [trade] here:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]."

 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Finally, [pops_with_icon|e] also produce and consume [food_with_icon|e].\n\n[food] is produced mainly by the @laborers! [ShowPopTypeName('laborers')] working in [rgo_with_icon|e] with [food_raw_materials|e], like [ShowGoodsName('wheat')], although @peasants! [ShowPopTypeName('peasants')] working on [subsistence_agriculture_with_icon|e] also contribute a small amount.\n\nEvery [market_with_icon|e] has a [food_stockpile_with_icon|e], which increases or decreases monthly. If a [market] runs out of [food], the [population] will suffer [starvation_with_icon|e]. You can see the [food] balance of a [market] in the [market] card.\n\nYou can learn about how the [food] supply works in the [Link('hints', 'selected_hint = hint_food', '@hint! Food Hint')]."

 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Let us continue by exploring [goods_with_icon|e]! To do this, you can click the [pop_needs_with_icon|e] button in the [market_with_icon|e] card."

 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Here you can see all the [goods_with_icon|e] in a specific [market_with_icon|e]. Since the 'Pop Needs' filter is already applied, you are currently seeing the [market_balance_with_icon|e] of all the $game_concept_goods$ your [pops_with_icon|e] need.\n\n#weak You can remove the [market_icon] #high Market Card#! to see the Goods in all your [country], including all Markets where you own [locations]#!.\n\nYou can increase the [supply_with_icon|e] of any given good in a [market] in three ways:\n\n$BULLET$ [rgo_icon] Expanding [rgo|e]\n[rgo] can be expanded to produce [raw_materials_with_icon|e], if you [own|e] the appropriate [locations_with_icon|e].\n\n$BULLET$ [building_icon|e] Constructing [buildings|e]\nAlthough some of them can also produce [raw_materials], [buildings] excel at refining [raw_materials] into [produced_goods_with_icon|e].\n\n$BULLET$ [import_icon|e] Importing it via [trade|e]\nYou can always import the [goods] you need from other [markets], if you have [merchant_capacity_with_icon|e] available.\n\n#weak For instance, you might create an $game_concept_rgo$ to collect @wool! [ShowGoodsName('wool')], then construct a @cloth_guild![ShowBuildingTypeName('cloth_guild')] $game_concept_building$ to refine that Wool into @cloth! [ShowGoodsName('cloth')], which is used by many other [buildings], [pops], and [armies].#!"

 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Let us finally talk about [buildings_with_icon|e].\n\nLet us go see the whole list of [buildings] in the #high Building Tab#!."

 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "Unlike [rgo_with_icon|e], all [buildings_with_icon|e] need some input [goods_with_icon|e] to function, but only some produce [goods], and therefore [tax_base_with_icon|e].\n\nOther [buildings] have different purposes, such as providing [manpower_with_icon|e], enabling the recruitment of [regulars_with_icon|e], improving your [crown_power_with_icon|e], or increasing the [control_with_icon|e] of their [location_with_icon|e].\n\n$game_concept_buildings$, just like [rgo_with_icon|e], have a [construction_with_icon|e] cost and take some measure of ingame time to build. Once done, to be able to function, a $game_concept_building$ requires a supply of $game_concept_raw_materials$ to be present in the [market_with_icon|e] it was built in.\n\n#weak Remember your [country] could have more than one [market]. The [market_icon] #high Market Card#! at the top of the #high Production Panel#! allows you to filter its contents on a Market basis.#!\n\nYou can learn more about [buildings] in the relevant Hints:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Buildings missing employees')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Unprofitable Buildings')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Building Missing inputs')]"
 
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Lastly, let us check out [missions_with_icon|e]."

 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e] are packages of tasks that will give some guidance on what exactly it is you can do in #high Europa Universalis V#!. This game is big, and there are many things to learn. That is part of the fun!\n\nYou just completed the @adm! #high Economy Playstyle#! intro, which means you now have access to $game_concept_missions$ that will help you deep dive into how you can utilize all these panels and mechanics we just talked about.\n\nTo help ease you into what comes next, we have a few $game_concept_missions$ prepared to get you started."

 lesson_admin_29: "@caesar! Wrapping Up"
 lesson_admin_29_desc: "Nice! Now, you have a few [missions_with_icon|e] that are accessible to you within the #high Missions Tab#!.\n\nWe recommend you go through them in order to solidify and expand what you just learned. But remember you can start one of the other Walkthroughs and their related [missions] at any moment from the #high Missions Tab#!.\n\nGood luck out there!"

