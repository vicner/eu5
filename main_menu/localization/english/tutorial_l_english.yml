 ############ DIPLOMACY ############

 lesson_diplomacy_9: "@diplomacy! Diplomacy"
 lesson_diplomacy_9_desc: "But not all politics happen inside our realm. Let us cover [diplomacy_with_icon|e] next, starting with the #high Relations Tab#! in the @diplomacy_panel![Link('diplomacy', '', ' Diplomacy Panel')]."
 lesson_diplomacy_open_diplomacy: "Open the Diplomacy panel"
 lesson_diplomacy_open_relations: "Open the Relations Tab"
 lesson_diplomacy_open_current_relations: "Open the Current Relations Subtab"
 lesson_diplomacy_10: "@diplomacy! Diplomacy"
 lesson_diplomacy_10_desc: "No matter how powerful you grow, you will need to engage in [diplomacy_with_icon|e] if you want to survive through the Ages, as you will need to sign [alliances_with_icon|e] to protect against your enemies, or negotiate for [peace_with_icon|e] after a long [war_with_icon|e].\n\nTwo important things to consider here:\n\n$BULLET$You will need to spend [diplomats_with_icon|e] to perform [diplomatic_action_with_icon|e] with other [countries_with_icon|e], like [improve_relations_with_icon|e], fabricate [spy_networks_with_icon|e], or declare [wars_with_icon|e]. You can see your current [diplomats] at the #high Top Bar#!.\n\n$BULLET$Having diplomatic [treaties_with_icon|e] with other [countries], like an [alliance], or a [subject_with_icon|e], will take up an amount of [diplomatic_capacity_with_icon|e]. You can increase your available [diplomatic_capacity] by spending [gold_with_icon|e] from the Budget Panel."
 lesson_diplomacy_11: "@diplomacy! Current Relations"
 lesson_diplomacy_11_desc: "Let us head over to the #high Current Relations Subtab#! to dive a little deeper into what your [country_with_icon|e] is involved in."
 lesson_diplomacy_12: "@diplomacy! Current Relations"
 lesson_diplomacy_12_desc: "The #high Current Relations Subtab#! contains information about all the [treaties_with_icon|e] you have signed with other [countries_with_icon|e], as well as the [international_organizations_with_icon|e] you belong to.\n\nIf you have [subjects_with_icon|e], you will be able to manage them from this Panel."
 lesson_diplomacy_13: "[country_icon] Known Countries"
 lesson_diplomacy_13_desc: "Next, let us check out the [countries_with_icon|e] known to you."
 lesson_diplomacy_open_known_countries: "Open the Known Countries Subtab"
 lesson_diplomacy_14: "[country_icon] Known Countries"
 lesson_diplomacy_14_desc: "From this #high Subtab#!, you can see all the [countries_with_icon|e] you have [discovered_with_icon|e]. By default, it will be filtered so you only see $game_concept_countries$ within your [diplomatic_range_with_icon|e].\n\nThis is also a good place to view your [great_power_score_with_icon|e]. If your $game_concept_great_power_score$ is among the highest in the world, you are considered a [great_power_with_icon|e], which will allow you to exert more influence over your neighbors."
 lesson_diplomacy_15: "[international_organizations_icon] Organizations"
 lesson_diplomacy_15_desc: "Let us check out [international_organizations_with_icon|e]!"
 lesson_diplomacy_open_known_orgs: "Open the Organizations Subtab"
 lesson_diplomacy_16: "[international_organization_icon] Organizations"
 lesson_diplomacy_16_desc: "From here, you can view all the [international_organization_icon] [international_organizations|e] in the world. Among them are organizations like the [GetUniqueInternationalOrganization('hre').GetName], the [GetUniqueInternationalOrganization('catholic_church').GetName], or [personal_unions_with_icon|e].\n\nWhich actions are available to you within the $game_concept_international_organizations$ you are part of depends on the organization itself, as well as any [special_status|e] you may hold within it."
 lesson_diplomacy_17: "[country_icon] Foreign Countries"
 lesson_diplomacy_17_desc: "Let us take a moment to talk about foreign [countries_with_icon|e]. Go ahead and @leftclick!#high click#! on a country on the map to open the panel.\n\n#weak You might need to zoom out to select a [country], since you select [locations_with_icon|e] when zoomed in.#!"
 lesson_diplomacy_open_foreign_country: "Open the Foreign Country panel by @leftclick!#high Clicking#! a Country on the map"
 lesson_diplomacy_18: "[countries_icon] Foreign Countries"
 lesson_diplomacy_18_desc: "From here, you can see an overview of a foreign [country_with_icon|e], including its [ruler_with_icon|e]. The [diplomacy_with_icon|e] Tab resembles the Current Relations section we discussed earlier, and shows things like [allies_with_icon|e], [rivals_with_icon|e], and [subjects_with_icon|e].\n\nFor now, let us take a look at the highlighted Diplomacy Card, which holds buttons for quick access to common [diplomatic_actions_with_icon|e], such as improving [opinion_with_icon|e], or currying [favors_with_icon|e]\n\n#weak You can also #high Right-click#! on the Country name or flag anywhere in the game to open the #high Context Menu#!#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] Diplomatic Actions"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Diplomatic Actions"
 lesson_diplomacy_19_desc: "In addition to the common [diplomatic_actions_with_icon|e] accessible through the [diplomacy_with_icon|e] card, you can also #high Click#! the name of the [country_with_icon|e] to go to the #high Actions Tab#! of the [Link('diplomacy', '', '@diplomacy_panel! Diplomacy Panel')], with the specific $game_concept_country$ you are currently viewing already pre-selected.\n\n#weak You can also #high Right-click#! on the Country name or flag anywhere in the game to open the #high Context Menu#! and select the #high $SELECT_ACTIONS$#! option.#!"
 lesson_diplomacy_open_actions: "Open Diplomatic Actions by @leftclick!#high Clicking#! the name in the Country card"
 lesson_diplomacy_20: "[diplomatic_action_icon] Diplomatic Actions"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Diplomatic Actions"
 lesson_diplomacy_20_desc: "From the #high Diplomatic Actions Tab#!, we can take a variety of different [diplomatic_actions_with_icon|e]. Since we navigated here by selecting a [country_with_icon|e] on the map, that specific $game_concept_country$ is already pre-selected as a target for the Action.\n\nThere are many different $game_concept_diplomatic_actions$ you can take, some of which are only applicable in certain circumstances. If you want to deal with other $game_concept_countries$ peacefully, there are three things you should be concerned about: [opinion_with_icon|e], [trust_with_icon|e], and [favors_with_icon|e].\n\nFor now, let us try using the [improve_relations_with_icon|e] Action."
 lesson_diplomacy_confirm_diplo_action: "@leftclick!Click the Improve Opinion button for the selected Country"
 lesson_diplomacy_21: "[diplomatic_action_icon] Diplomatic Actions"
 lesson_diplomacy_21_desc: "Good job! Once you confirm your [diplomatic_action_with_icon|e], your [diplomats_with_icon|e] will travel to the [country_with_icon|e] in question and start with the Action you selected.\n\nThe [improve_relation_with_icon|e] Action does not have an immediate effect, instead slowly increasing [opinion_with_icon|e] over the course of months and years. The same is true of many other $game_concept_diplomatic_actions$."
 lesson_admin_28b_desc: "[missions_with_icon|e] are packages of tasks that will give some guidance on what exactly it is you can do in #high Europa Universalis V#!. This game is big, and there are many things to learn. That is part of the fun!\n\nYou just completed the @dip! #high Politics Playstyle#! intro, which means you now have access to $game_concept_missions$ that will help you deep dive into how you can utilize all these panels and mechanics we just talked about.\n\nTo help ease you into what comes next, we have a few $game_concept_missions$ prepared to get you started."
 lesson_diplomacy_has_mission_active: "Start a Politics Mission"

 ############ MILITARY ############

 lesson_military_open_military: "Open the Military panel"
 lesson_military_0: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ Walkthrough" 
 lesson_military_0b: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ Walkthrough"
 lesson_military_0_desc: "Next up, we will take a look at $PLAYER_PLAYSTYLE_MILITARY$ Walkthrough! To start off, let us take a look at the Military panel."
 lesson_military_1: "@military_panel! Military"
 lesson_military_1_desc: "In here, you will see an overview of your [armies_with_icon|e]. In the event of a [war_with_icon|e], [armies] can be moved across the map to engage enemy [armies] and [occupy_with_icon|e] enemy [locations_with_icon|e].\n\n[armies] are composed of [regiments_with_icon|e] of three different types:\n\n$BULLET$[levies_with_icon|e] are raised from your [population_with_icon|e] through your [estates_with_icon|e], and are generally weak, but cheap to maintain.\n\n$BULLET$[regulars_with_icon|e] are professional soldiers that you need to pay and train, and require [manpower_with_icon|e].\n\n$BULLET$[mercenaries_with_icon|e] can be hired with [gold_with_icon|e] to die for your [country]... so long as you keep paying.\n\nAt the start of the game, most [countries_with_icon|e] will primarily rely on [levies] from their [estates] to wage their [wars], but as time progresses and [advances_with_icon|e] are made, there will be a shift to professional [regiments], which require [manpower].\n\n[navies_with_icon|e] are the naval equivalent to [armies], and follow a similar patter, with [navy_levies_with_icon|e], and professional [ships_with_icon|e] requiring [sailors_with_icon|e]."
 lesson_military_2: "[manpower_icon] Manpower"
 lesson_military_2_desc: "We should take a moment to talk about [manpower_with_icon|e]. As we mentioned, [regular_regiments_with_icon|e] require [manpower] to be recruited, but also to be reinforced if they ever suffer casualties.\n\n[manpower] comes from military [buildings_with_icon|e] that employ @soldiers! [ShowPopTypeName('soldiers')] [pops].\n\n#weak Early on, you can generate $game_concept_manpower$ by constructing a [ShowBuildingTypeName('sergeantry')] [building] through the Production panel, but your will gain access to more sources as you discover new [advances_with_icon|e].#!\n\n@hint! You can learn more about [manpower] in the [Link('hints', 'selected_hint = hint_manpower', 'Manpower Hint')]."

 lesson_military_war_0: "[casus_belli_icon] Casus Belli"
 lesson_military_war_0_desc: "Now that we have covered [armies_with_icon|e] and [navies_with_icon|e], we should talk more generally about [war_with_icon|e] and [casus_belli_with_icon|e].\n\nA [war] starts when a [country_with_icon|e] issues a declaration of [war] upon another one. A [war] can be declared for a legitimate reason, known as a [casus_belli_with_icon|e], which will make the peace negotiations easier for you. Going to [war] without a [casus_belli] is still very possible, but will have a bigger impact on your [stability_with_icon|e] and the [opinion_with_icon|e] of your neighbors.\n\nThe best way to obtain a Casus Belli is requesting one from your [parliament_with_icon|e], through the Government panel. Creating [spy_networks_with_icon|e] in a foreign [country] will also allow you to fabricate a Casus Belli against them, if you have [cores_with_icon|e] in their land, or if you are [rivals_with_icon|e].\n\n#weak When declaring a [war], keep in mind that your enemies' [allies_with_icon|e] and [subjects_with_icon|e] will likely enter their side! #!\n\n@hint! You can learn more about [casus_belli] in the [Link('hints', 'selected_hint = hint_casus_belli', 'Casus Belli Hint')]."
 lesson_military_war_1: "[war_icon] War"
 lesson_military_war_1_desc: "Every [war_with_icon|e] is won through the accumulation of [war_score_with_icon|e], which can be gained by winning [battles_with_icon|e], managing to [occupy_with_icon|e] enemy [locations_with_icon|e], and most importantly by achieving the [war_goal|e]. Every [war_with_icon|e] is fought with a [war_goal|e], which depends on the [casus_belli_with_icon|e] of the attacker.\n\nA $game_concept_war$ has two [war_leaders_with_icon|e], both of which can have multiple [war_allies_with_icon|e]. Ultimately, a $game_concept_war$ will end once both sides agree to a [peace_treaty_with_icon|e].\n\nWhile you can [occupy] enemy territories during the course of a $game_concept_war$, they will not actually change hands until the $game_concept_war$ is over and a [peace_treaty] has ratified the transfer of [ownership|e].\n\nYou can learn more about [war], [battles], and [occupation] in their respective Hints:\n[Link('hints', 'selected_hint = hint_war', '@hint! War Hint')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Battle Hint')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Occupation and Siege Hint')]"
 lesson_military_war_2: "[war_exhaustion_icon] War Exhaustion"
 lesson_military_war_2_desc: "While at [war_with_icon|e], you will accumulate [war_exhaustion_with_icon|e]. If it gets high enough, your [armies_with_icon|e] and [levies_with_icon|e] will do worse in [battle_with_icon|e], and your [population_with_icon|e] will start to decline.\n\nThe best way to lower your $game_concept_war_exhaustion$ is to be at [peace_with_icon|e]. That said, there are certain [laws_with_icon|e] and [estate_privileges_with_icon|e] that will reduce $game_concept_war_exhaustion$ over time.\n\n@hint! You can learn more about [war_exhaustion] in the [Link('hints', 'selected_hint = hint_war_exhaustion', 'War Exhaustion Hint')]"
 lesson_military_war_3: "[war_icon] Controlling new territories"
 lesson_military_war_3_desc: "The new land you conquer will not be useful to you immediately. Remember you need [control_with_icon|e] for your [locations_with_icon|e] to be of any use, and that might require significant investment in infrastructure to extend the reach of your [proximity_with_icon|e].\n\nFurthermore, [conquered_with_icon|e] land will suffer heavy penalties until you [integrate_with_icon|e] it with a [cabinet_action_with_icon|e]. For these reasons, it is often wise to create a [subject_with_icon|e] in newly conquered land, to rule the land in your behalf.\n\n#italic To learn more about [integration] you can check the [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] Hint."
 lesson_military_open_geopolitics: "Open the Geopolitics panel"
 lesson_military_8: "@geopolitics_panel! Geopolitics"
 lesson_military_8_desc: "Lastly, we should take a look at the @geopolitics_panel! #high Geopolitics Panel#! for some words on another feature that might become relevant later in future [ages|e]: [exploration_with_icon|e] and [colonization_with_icon|e]!."
 lesson_military_9: "@geopolitics_panel! Geopolitics"
 lesson_military_9_desc: "Eventually, and especially during the [ShowAgeName('age_3_discovery')], many [countries_with_icon|e] will start their [exploration_with_icon|e] efforts. From this panel, you can see an overview of your $game_concept_exploration$ opportunities, as well as any suitable land for [colonization_with_icon|e], provided you have the means to reach it. You will gain [colonial_range_with_icon|e] if you research the appropriate [advances_with_icon|e].\n\nThe other Tabs of this Panel also contain useful information about the land you rule: You can view the various [provinces_with_icon|e] within your [country_with_icon|e], as well as the [diseases_with_icon|e] present in the world. If you [own|e] any [coastal] [location_with_icon|e], you will see a list of [seazones_with_icon|e] relevant to you, the [maritime_presence_with_icon|e] you have in them, and the dangers of [pirates_with_icon|e] and [privateers_with_icon|e]."
 lesson_admin_28c_desc: "[missions_with_icon|e] are packages of tasks that will give some guidance on what exactly it is you can do in #high Europa Universalis V#!. This game is big, and there are many things to learn. That is part of the fun!\n\nYou just completed the @mil! #high Expansion Playstyle#! intro, which means you now have access to $game_concept_missions$ that will help you deep dive into how you can utilize all these panels and mechanics we just talked about.\n\nTo help ease you into what comes next, we have a few $game_concept_missions$ prepared to get you started."
 lesson_military_has_mission_active: "Start an $PLAYER_PLAYSTYLE_MILITARY$ Mission"