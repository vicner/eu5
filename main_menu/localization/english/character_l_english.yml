 balanced_education_desc: "Life brings forth all manner of challenge for those destined to rule. If we are to adequately prepare royal offspring, they must be taught a balanced education."
 administrative_education_desc: "The state's machinations and political dealings can prove to be overwhelming for a prospecting leader. To avoid inadequacy in statecraft, it would be wise to focus on an administrative education."
 diplomatic_education_desc: "The lifeblood of our nation is deal-making and a informed diplomatic maneuvers. Thus we must instill the same values to our royal offsprings if we are to maintain our diplomatic edge over our foes." 
 military_education_desc: "Projecting military strength is the backbone of our nation. A focus on military matters and the study of the nature of war as well as management of our armed forces are pivotal for educational purposes."
 expensive_in_depth_education_desc: "Our wealth is sufficient when it comes to securing in-depth education for our heir. Access to some of the best tutors and material source will grant us unique knowledge as well as the best education money can buy."
