 AVERAGE_MILITARY_STRENGTH_OF_IO: "Average [military_strength|e] of the [international_organization|e]"

 mutual_defense_law: "Mutual Defense"
 mutual_defense_law_desc: "The policy outlining how members will defend each other in the event of war being declared."
 assured_defense_policy: "Assured Defense"
 assured_defense_policy_desc: "Members will automatically join in defensive wars declared on other members."
 automatic_defense_policy: "Automatic Defense"
 automatic_defense_policy_desc: "Members will automatically be called into defensive wars declared on other members, but do not have to accept."
 possible_defense_policy: "Possible Defense"
 possible_defense_policy_desc: "Members will be able to be called into defensive wars declared on other members, but do not have to accept."
 no_defense_policy: "No Defense"
 no_defense_policy_desc: "Members will be not able to be called into defensive wars declared on other members."

 mutual_offense_law: "Mutual Offense"
 mutual_offense_law_desc: "The policy outlining how members will support each other in the event of them declaring war against another country."
 assured_offense_policy: "Assured Offense"
 assured_offense_policy_desc: "Members will automatically join in offensive wars declared by other members."
 automatic_offense_policy: "Automatic Offense"
 automatic_offense_policy_desc: "Members will automatically be called into offensive wars declared by other members, but do not have to accept."
 possible_offense_policy: "Possible Offense"
 possible_offense_policy_desc: "Members will be able to be called into offensive wars declared by other members, but do not have to accept."
 no_offense_policy: "No Offense"
 no_offense_policy_desc: "Members will be not able to be called into offensive wars declared by other members."

 
 lordship_of_ireland_rule_law: "Rule of Ireland"
 lordship_of_ireland_rule_law_desc: "The shape of rule in Ireland can be as wild as the great Atlantic crashing against the craggy cliffs, or as steadfast as the bogs."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "Ireland was originally conquered by Anglo-Norman knights looking to seize some personal land and glory. However, the royal seat is impotent."
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "Statutes of Kilkenny"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Ordinances enforcing continental customs in Ireland, through banning Celtic dress and intermarriage, to keep the settler community distinct and dominant."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "Religious Ascendancy"
 lordship_of_ireland_rule_ascendancy_policy_desc: "We may enforce members of the Lordship to convert to our religion."
 lordship_of_ireland_rule_ascendancy_policy_tt: ""

 #Personal Unions
 UNION_TREASURY_COST: "Union Treasury Cost"
 union_foundation_law: "Union Foundation"
 union_foundation_law_desc: "The law of the [GetInternationalOrganizationType('union').GetName] which determines its very nature and if it should follow a centralized or federal future - if it can stand the test of time."
 union_establish_seniority_policy: "Establish Seniority"
 union_establish_seniority_policy_desc: "The [GetInternationalOrganizationType('union').GetName] can only hold together from a single throne. Designating the senior partner of the $union$ shall also determine which throne shall represent the $union$ as a whole."
 union_maintain_federal_status_policy: "Maintain Federal Status"
 union_maintain_federal_status_policy_desc: "The sovereignty of each member of the [GetInternationalOrganizationType('union').GetName] is untouchable and unquestionable. Even if each throne is ruled by a single ruler, it is not the monarch's business to meddle in the affairs of the union members."
 union_senior_partner_policy_at: "Enables the [ShowSpecialStatusName('senior_partner')] and [ShowSpecialStatusName('junior_partner')] special statuses"
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] becomes the [ShowSpecialStatusName('senior_partner')] (country is selected due to them having the highest [great_power_score|e] in the [union|e])"
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] becomes the [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_independence_casus_belli_tt: "Unlocks the [ShowCasusBelliName('cb_union_independence')] [casus_belli|e] for every $game_concept_junior_partner$ who is #Y weaker#! than the [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_war_for_seniority_casus_belli_tt: "Unlocks the [ShowCasusBelliName('cb_union_war_for_seniority')] [casus_belli|e] for every $game_concept_junior_partner$ who is #Y equal or stronger#! than the [ShowSpecialStatusName('senior_partner')]"
 
 union_codified_inheritance_law: "Codified Inheritance"
 union_codified_inheritance_law_desc: "In order to secure the stability of the [GetInternationalOrganizationType('union').GetName], the inheritance laws of each member must be codified so that each state has the same line of succession."
 union_senior_succession_law: "Unified Succession Law"
 union_senior_succession_law_desc: "The succession of the [GetInternationalOrganizationType('union').GetName] is regulated by the laws of the [ShowSpecialStatusName('senior_partner')]. Each member is forced to adopt these laws if applicable."
 union_sovereign_succession_law: "Sovereign Succession Law"
 union_sovereign_succession_law_desc: "No member within the [GetInternationalOrganizationType('union').GetName] can determine the legal rights of succession of another member. Each member's policies regarding the throne is a matter of own sovereignty."
 union_codified_inheritance_policy_at: "Every member of the [GetInternationalOrganizationType('union').GetName] adopts the [heir_selection|e] of the [ShowSpecialStatusName('senior_partner')] if possible"
 union_codified_inheritance_policy_bt: "#R Locked [heir_selections|e] can neither be applied nor overriden#!"

 union_economic_law: "Economy of the Union"
 union_economic_law_desc: "One monarch might rule over multiple thrones, yet the members of the [GetInternationalOrganizationType('union').GetName] are very separated in their economy. This law shall bring all of them closer to each other."
 union_unified_treasury_policy: "Unified Treasury"
 union_unified_treasury_policy_desc: "The different treasuries of the [GetInternationalOrganizationType('union').GetName] shall be unified into one single entity which fills the coffers of the monarch and allows them to spend the gold in the best interest of the [GetInternationalOrganizationType('union').GetNameWithNoTooltip]."
 union_cooperative_investment_policy: "Cooperative Investment"
 union_cooperative_investment_policy_desc: "The treasuries of the members of the [GetInternationalOrganizationType('union').GetName] serve nobody exclusively. They are part of the royal commune, and shall be used to improve the infrastructure of every member."

 union_diplomatic_law: "Diplomatic Liberties"
 union_diplomatic_law_desc: "As the [GetInternationalOrganizationType('union').GetName] is led from a single throne, so comes the question of how the diplomacy of the $union$ shall be handled."
 union_unified_external_diplomacy_policy: "Unified External Diplomacy"
 union_unified_external_diplomacy_policy_desc: "The diplomatic affairs of the [GetInternationalOrganizationType('union').GetName] are centralized in the [ShowSpecialStatusName('senior_partner')], while the other members are limited in their foreign diplomacy."
 union_organized_diplomats_policy: "Organized Diplomats"
 union_organized_diplomats_policy_desc: "The diplomats of the [GetInternationalOrganizationType('union').GetName] serve no singular banner, but the entirety of the $union$. Each member has access to their abilities and can utilize them for their own foreign affairs."
 
 union_legislature_law: "Legislature of the Union"
 union_legislature_law_desc: "The adminstration of the [GetInternationalOrganizationType('union').GetName] rqeuires a cohesive design. An approved, unitary system of a legislature is imperative to ensure the stability of the $union$."
 union_aligned_legislature_policy: "Aligned Legislature"
 union_aligned_legislature_policy_desc: "In order to keep administrative cohesion and consistency within the [GetInternationalOrganizationType('union').GetName], all laws and policies shall be aligned with the ones of the [ShowSpecialStatusName('senior_partner')]."
 union_aligned_legislature_policy_at: "Every member of the [GetInternationalOrganizationType('union').GetName] adopts the implemented [government_reforms|e] and [policies|e] where available of the [ShowSpecialStatusName('senior_partner')]"
 union_federal_legislature_policy: "Federal Legislature"
 union_federal_legislature_policy_desc: "Differences in customs and laws are no flaw but a primary aspect of the different members of the [GetInternationalOrganizationType('union').GetName]. As such, the design of policies is an untouchable responsibility of the member states instead of the ruler."
 
 union_mutual_offense_law: "Mutual Offense"
 union_mutual_offense_law_desc: "Although first and foremost defensive in its nature, the military might of a [GetInternationalOrganizationType('union').GetName] can be called to support each other in military campaigns - if the state members agree to such obligation."
 union_assured_offense_policy: "Assured Offense"
 union_assured_offense_policy_desc: "The [GetInternationalOrganizationType('union').GetName] serves as an aggressive alliance. Enemies shall tremble as our soldiers move in unity against them."
 union_automatic_offense_policy: "Duty for Offense"
 union_automatic_offense_policy_desc: "The [GetInternationalOrganizationType('union').GetName] has a strong aggressive nature to it. Every member is appealed to follow their fellow members to the offensive war."
 union_possible_offense_policy: "Possible Offense"
 union_possible_offense_policy_desc: "In order to survive, the [GetInternationalOrganizationType('union').GetName] must thrive through conquest and growth of their own power. Each member may be allowed to call in other members in times of war."

 union_unification_of_crowns_law: "Question of Unification"
 union_unification_of_crowns_law_desc: "The [GetInternationalOrganizationType('union').GetName] is in its most variations nothing but a loose confederation of different states ruled from the same throne. However, the possibility of a unification under the banner of the [ShowSpecialStatusName('senior_partner')] is not out of question..."
 union_rapid_crown_unification_policy: "Rapid Unification of Crowns"
 union_rapid_crown_unification_policy_desc: "Further improvements in the different parts of the bureaucracy of the [ShowSpecialStatusName('senior_partner')] have led to an optimization of the annexation process of the [ShowSpecialStatusNamePlural('junior_partner')]."
 union_swift_crown_unification_policy: "Swift Unification of Crowns"
 union_swift_crown_unification_policy_desc: "The diplomatic and administraive bureaucracy within the [ShowSpecialStatusName('senior_partner')] has been improved greatly, allowing for a quicker integration of the member states."
 union_crown_unification_policy: "Unification of Crowns"
 union_crown_unification_policy_desc: "The time has come to centralize the [GetInternationalOrganizationType('union').GetName] at last! Under the graceful watch of the [ShowSpecialStatusName('senior_partner')], the member states have agreed to processes of diplomatic annexation."
 union_federal_union_policy: "Federal Union"
 union_federal_union_policy_desc: "The [GetInternationalOrganizationType('union').GetName] is first and foremost a defensive alliance. No member state is interested in unifying the thrones into a single political entity, and the sovereignty of the each individual state is protected."

 #Austria
 dop_rudolfine_house_rules: "Reformed House Rules"
 dop_rudolfine_house_rules_desc: "The Reformed House Rules are a system of joint governance for the Austrian lands, granting all male family members equal status while reserving special privileges for the eldest."

 #Ethiopia
 foreign_court_customs_policy: "Foreign Customs"
 foreign_court_customs_policy_desc: "Instead of depending on our own culture, we can take inspiration from other courts in order to further strenghthen our owm."

 #Colonial Laws
 colonial_representation_law: "Colonial Representation"
 colonial_representation_law_desc: "Our own influence on the land we govern is detetmined by the whims of our overlord."
 colonial_representation_law_no: "No Representation"
 colonial_representation_law_no_desc: "We are not allowed to participate in the parliament and our overlord has significant influence over our economy."
 colonial_representation_law_yes: "Representation in Parliament"
 colonial_representation_law_yes_desc: "We have been granted a voice within the parliamentary decisions of our land and restricted the influences of our overlord."
 
 #Timurids
 mongol_law_policy: "Mongol Law"
 mongol_law_policy_desc: "Although secret from the public, the $mongol_law_policy$ aimed for three things: obedience to the current ruler, binding together the people, and severely punishing any wrongdoing to the state. By keeping it secret from the public it can also be more easily changed to suit any other needs."

 #Mughals:
 dahsala_system: "Dahsala Taxation"
 dahsala_system_desc: "Instead of allowing local taxation laws to develop for the common people within $india$, organizing them all within the $dahsala_system$ will allow us to properly tax them."

 zabiti: "Zabiti System"
 zabiti_desc: "A system where the taxation is measured by the size of the land, as well as its value. The people have to pay either using silver or crops, and if their land was left uncultivated for a long time, then it is exempt from taxation until it has regained its productivity."

 ghalla_bakshi: "Ghalla Bakshi System"
 ghalla_bakshi_desc: "Favored by the majority of the common people as it collects the state share through produce rather than paying the estimate of the crops."

 nasaq: "Nasaq System"
 nasaq_desc: "The most arbitrary of the three methods, this system finds the average demand of the land of the past decades, and it is taxed according to these demands."

 mansabdar_system: "Manṣabdār Organization"
 mansabdar_system_desc: "Instead of relying on entrenched nobles to serve within our army, we could grant everyone an opportunity to serve within every rank of the army, as long as they prove they can fulfill that role."
 #Austrian Military Frontier
 hab_military_frontier: "Military Frontier"
 hab_military_frontier_desc: "We have established a military frontier to protect the nation from heathen hordes that are encroaching upon our borders."
 frontier_maintained: "Frontier Maintained"
 frontier_maintained_desc: "Our military frontier is fully maintained and ready to protect the country from incoming threats."
 frontier_not_maintained: "Frontier Not Maintained"
 frontier_not_maintained_desc: "Due to the lack of funding, our military frontier is currently not maintained and thus vulnerable in case of enemy incursions."

 #Orissa
 vedic_education: "Vedic Education"
 vedic_education_desc: "An education method that teaches the masses about [ShowReligionName('hindu')] without seperating anyone into castes."

 #Sikhism
 guru_nanak_guruship: "[GetCharacter('guru_nanak').GetShortNameWithNoTooltip] Teachings"
 guru_nanak_guruship_desc: "The teachings established by [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Vaṇḍ Chakō"
 vand_chhako_desc: "Meaning 'share and consume', it is one of the pillars of [GetCharacter('guru_nanak').GetName]. It encourages the sharing of all that is available and the collective consume of it by the community."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "Meaning 'work honestly', it is one of the pillars of [GetCharacter('guru_nanak').GetName]. It means dedication and honestly to hard labor, as exercise of what $sikhism_god_name$ has given us."
 naam_japo: "Nām Japō"
 naam_japo_desc: "Meaning 'recite His name', it is one of the pillars of [GetCharacter('guru_nanak').GetName]. It means to meditate and contemplate the many names of $sikhism_god_name$, to achieve connection with Him."
 guru_angad_guruship: "[GetCharacter('guru_angad').GetShortNameWithNoTooltip] Teachings"
 guru_angad_guruship_desc: "The teachings established by [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Gurmukhī Script"
 gurmukhi_script_desc: "A script developed and standardized by [GetCharacter('guru_angad').GetName], it will become the primary scripture for [ShowReligionName('sikhism')]."
 langar_community: "Langar Community"
 langar_community_desc: "A communal kitchen attached to any temple, they will serve food freely to all people, regardless of their creed, status, or ethnicity."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "Wrestling arenas for the people to practice will serve not only as a way to keep their bodies healthy, but also as an improvement of their martial prowess."
 guru_amar_das_guruship: "[GetCharacter('guru_amar_das').GetShortNameWithNoTooltip] Teachings"
 guru_amar_das_guruship_desc: "The teachings established by [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Dasvandh Tax"
 dasvandh_tax_desc: "Meaning the 'tenth part', it is a system of revenue collection which establishes that a tenth of one's income should be donated in the name of the $character_title_guru$."
 ananda_karaja: "Ānada Kāraja"
 ananda_karaja_desc: "Meaning 'act towards happiness', it is the wedding ceremony for [ShowReligionName('sikhism')] as defined by [GetCharacter('guru_amar_das').GetName]. The hymns sung in it celebrate the union with the divine."
 sangat_equality: "Sangat Equality"
 sangat_equality_desc: "Men an women are equal under $sikhism_god_name$, and thus both are equally valid to be part of the Sangat monastic community, and even to lead it."
 guru_ram_das_guruship: "[GetCharacter('guru_ram_das').GetShortNameWithNoTooltip] Teachings"
 guru_ram_das_guruship_desc: "The teachings established by [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Urbanization Projects"
 urbanization_projects_desc: "Through serious dedication and communal voluntary work, the holiest and most splendorous of [ShowReligionAdjective('sikhism')] cities can be built."
 scripture_hymns: "Scripture Hymns"
 scripture_hymns_desc: "The scripture is the holiest of books, and it has to be embellished by the appropriate hymns lauding its glory."
 masand_system: "Masand System"
 masand_system_desc: "A system of missionaries and preachers, they will spread the [ShowReligionAdjective('sikhism')] further away from the $character_title_guru$ while serving as tax collectors at the same time."
 guru_arjan_guruship: "[GetCharacter('guru_arjan').GetShortNameWithNoTooltip] Teachings"
 guru_arjan_guruship_desc: "The teachings established by [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Adi Granth"
 adi_granth_desc: "A collection of hymns from past $character_title_guru$ compiled by [GetCharacter('guru_arjan').GetName] that will serve as the basis for our holy scriptures."
 holy_abode: "Holy Abode"
 holy_abode_desc: "By enshrining the sacred scriptures inside the holy temples, we will turn them as the place of residence of $sikhism_god_name$ and a focus of pilgrimage for all [ShowReligionAdjective('sikhism')] faithful."
 martyrdom: "Martyrdom"
 martyrdom_desc: "Our belief in [ShowReligionName('sikhism')] is strong, and we will not abandon it even under the threat of torture or even death."
 guru_hargobind_guruship: "[GetCharacter('guru_hargobind').GetShortNameWithNoTooltip] Teachings"
 guru_hargobind_guruship_desc: "The teachings established by [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Akal Takht"
 akal_takht_desc: "The 'Throne of the Timeless One' will serve as the unquestionable seat of power for our $character_title_guru$ and [ShowReligionName('sikhism')]."
 protection_of_the_poor: "Protection of the Poor"
 protection_of_the_poor_desc: "The power of military should not be used to oppress and become a tyrant, but to protect the vulnerable from such tyrants."
 miri_piri: "Mīrī Pīrī"
 miri_piri_desc: "Only by combining temporal power and spiritual authority under the figure of the $character_title_guru$ can [ShowReligionName('sikhism')] truly achieve its deserved glory."
 guru_har_rai_guruship: "[GetCharacter('guru_har_rai').GetShortNameWithNoTooltip] Teachings"
 guru_har_rai_guruship_desc: "The teachings established by [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Impartial Manji Heads"
 impartial_manji_heads_desc: "The ones at the head of our many religious administrations should not show partiality towards any opinion, but serve dutifully the interests of [ShowReligionName('sikhism')]."
 fragance_of_a_flower: "Fragrance of a Flower"
 fragance_of_a_flower_desc: "If one plucks a flower with one hand and gives it away with the other, both hands get the same fragrance. As such, no matter our different religious beliefs, we are all touched by the same divine spirit."
 nature_guardian: "Nature Guardian"
 nature_guardian_desc: "Our natural environment is not there to serve us, but for us to live in harmony with it. As such, we must protect it and provide for it as much as it provides for us."
 guru_har_krishan_guruship: "[GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip] Teachings"
 guru_har_krishan_guruship_desc: "The teachings established by [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Treat the Sick"
 treat_the_sick_desc: "Diseases and pestilence are the bane of humanity. We shall treat all sick people diligently, so that we can ensure a healthy society."
 unexpected_knowledge: "Unexpected Knowledge"
 unexpected_knowledge_desc: "The spiritual powers of the $character_title_guru$ are undeniable, as they have been said to have known truths and facts that they had no way of knowing through normal methods. At the same time, people apparently illiterate may be able to discuss theology with the most learned scholar."
 young_humility: "Young Humility"
 young_humility_desc: "No matter how much one has learned, there are always sources of knowledge outside of one's grasp, and people who have mastered them. Even the younger ones may harbor knowledge out of the understanding of the more senior minds. In this sense, all minds are like that of an infant."
 guru_tegh_bahadur_guruship: "[GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip] Teachings"
 guru_tegh_bahadur_guruship_desc: "The teachings established by [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Word of a [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 word_of_a_sikh_desc: "The solemn vow of a follower of [ShowReligionName('sikhism')] is to be understood as been made in the presence of $sikhism_god_name$, and as such it should be unbreakable."
 guru_travels: "$character_title_guru$ Travels"
 guru_travels_desc: "If a $character_title_guru$ stays only in one place, the message of [ShowReligionName('sikhism')] will not be able to spread. A $character_title_guru$ must thus travel and have contact with foreign peoples and beliefs."
 resist_persecution: "Resist Persecution"
 resist_persecution_desc: "Enemies of the true faith will always persecute the faithful, but our beliefs are strong and they will not be able to break us."
 guru_gobind_singh_guruship: "[GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip] Teachings"
 guru_gobind_singh_guruship_desc: "The teachings established by [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] Pluralism"
 sikh_pluralism_desc: "While the [ShowLawName('khalsa_law')] is intended to be the protector of [ShowReligionName('sikhism')], not all the faithful are part of it. As such, it inherently proves there is pluralism inside the faith, and that is something that enriches us."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "A 'war of righteousness' is any war that serves the purpose of defending [ShowReligionName('sikhism')] and its followers. War should be a last resort, but all must be ready to wage it to defend the faith and stop tyranny."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "A collection of various texts of poetry composed by [GetCharacter('guru_gobind_singh').GetName], it is considered equal in status to the [ShowPolicyName('adi_granth')] and it is enshrined next to it in the temples."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "A warrior community tasked with the defense of [ShowReligionName('sikhism')] and its followers, its rules of conduct and initiation will set a standard for all the faithful."
 guru_panth: "Guru Panth"
 guru_panth_desc: "The leadership of [ShowReligionName('sikhism')] would lay on the [ShowLawName('khalsa_law')] as a whole, which would serve as its $character_title_guru$."
 khalsa_fauj: "Khalsa Fauj"
 khalsa_fauj_desc: "Only by organizing the military forces of the [ShowLawName('khalsa_law')] into a mighty army will they will be able to serve their function as protectors of [ShowReligionName('sikhism')]."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "The members of the [ShowLawName('khalsa_law')] are not just brutes thrown to fight, but refined individuals who uphold the rites of initiation and the rules of conduct and dress code placed upon them as members of the community. The prestige of the [ShowLawNameWithNoTooltip('khalsa_law')] is not on the might of its warriors but on the appeal of their purity."
 guru_granth_sahib_guruship: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')] Teachings"
 guru_granth_sahib_guruship_desc: "The teachings established in the [ShowWorkOfArtName('guru_granth_sahib')]."
 eternally_living_guru: "Eternally Living $character_title_guru$"
 eternally_living_guru_desc: "The [ShowWorkOfArtName('guru_granth_sahib')] is the final and sovereign eternal $character_title_guru$, which shall be the guiding light for all followers of [ShowReligionName('sikhism')]."
 divine_justice: "Divine Justice"
 divine_justice_desc: "The teachings encoded in the [ShowWorkOfArtName('guru_granth_sahib')] guide our society to live in peace and harmony, based on $sikhism_god_name$ and His justice."
 unchanging_writing: "Unchanging Writing"
 unchanging_writing_desc: "The [ShowWorkOfArtName('guru_granth_sahib')] was composed during the course of many years and by more than one $character_title_guru$, but it has now reached its definite and eternal form. Its writings shall no longer be altered in any way."

 tur_kanum_i_osmani: "kanun‐i Osmani"
 tur_kanum_i_osmani_desc: "A collection of legislations that together make up the laws of [GetCountry('TUR').GetName], focused on providing internal stability for the numerous ethnicities rather than on conquering new lands."
 tur_has_not_first_option_in_flavor_tur_208_event: "Has NOT picked the first option in the #Y $flavor_tur.208.title$#! [event|e]"
 tur_has_picked_first_option_in_flavor_tur_208_event: "Has picked the first option in the #Y $flavor_tur.208.title$#! [event|e]"

#Hussite Military Reform
 reformed_hussite_armies_policy: "Reformed $hussite_ADJ$ Tactics"
 reformed_hussite_armies_policy_desc: "Our forefathers favored exemplary defense. They withstood the test of time and foe alike. It is now our turn to go on the offensive and stage a show of strength against our heretic and heathen neighbors alike, through the use of a reformed and aggressive military force."

 ira_alcohol_ban: "Alcohol Restrictions"
 ira_alcohol_ban_desc: "In order to balance out the religious duties of the servants of our faith, and the desires of our people, we must decide if the consumption alcohol is allowed or not."

 ban_on_alcohol: "Ban on Alcohol"
 ban_on_alcohol_desc: "By banning alcohol for any citizens in our realm, we can properly ensure the loyalty of the servants of our faith, even if it angers our populace."

 no_restriction_on_alcohol: "No Restrictions on Alcohol"
 no_restriction_on_alcohol_desc: "Instead of banning alcohol for our people, it would be instead preferable to keep it unrestricted for any of our citizens, ensuring the loyalty of the masses."

#England
 act_of_navigation: "Act of Navigation"
 act_of_navigation_desc: "The dominance of our foes must be contested across all our markets. Through strong central directives and preferential mercantilistic practices, we will attempt to give our merchants a clear edge over those of our enemies and rivals."

 lit_casimir_code_policy: "Sudebnik of Lithuania"
 lit_casimir_code_policy_desc: "To combat the lack of a code within the nation, as well as the criminal activity conducted by those of the higher strata, the $lit_casimir_code_policy$ was writen in order to properly rein in the chaos, as well as give more power to the [GetEstateName('crown_estate')]."