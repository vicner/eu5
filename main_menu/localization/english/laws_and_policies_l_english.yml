 #$mamluk$ Laws
 mamluk_rank_system_laws: "$mamluk$ Rank System"
 mamluk_rank_system_laws_desc: "The hierarchy within our military is the framework that makes up the most important institution of our land."
 mam_rigid_system: "Rigid"
 mam_rigid_system_desc: "By adopting a rigid hierarchy, we will ensure that all recruits and members of the $mamluks$ focus on mastering their craft instead of chasing a promotion."
 mam_fluid_system: "Fluid"
 mam_fluid_system_desc: "A fluid system of ranks would only result in our soldiers feeling part of our military forces. The appeal of growth and scaling the hierarchy of a military is a great boost for those who rise from poverty or servitude."
 mam_refined_furusiyya: "Refined Furūsiyya"
 mam_refined_furusiyya_desc: "Through centuries of martial tradition, we have refined Furūsiyya, the [ShowReligionGroupAdjective('muslim')] code of chivalry and military practice, blending horsemanship, archery, and warfare tactics with intellectual and ethical training."
 
 mamluk_army_law: "$mamluk$ Army Law"
 mamluk_army_law_desc: "The heart of our stratocratic administration is none other than the army. By drafting laws and stipulations to carefully form it, we will defend our people efficiently against outside threats."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "By focusing on elevating the $mamluks$ that serve the Sultan, we will ensure that our elite troops remain disciplined and effective."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "The $mamluks$ that serve under the Amir class are a great source of able-bodied men to supplement our frontlines."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "An army cannot properly function without robust auxiliary troops and solid supply lines."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "Despite the strict conversion and manumission that older $mamluks$ went through, they seem to always attempt to undermine central authority. A new corps must be raised, whose men are trained and taught in a different way."
 
 mamluk_promotion_law: "$mamluk$ Promotion Law"
 mamluk_promotion_law_desc: "The legalities that premiate promotion within our military ranks are an important cornerstone of our country."
 merit_basis: "Merit Basis"
 merit_basis_desc: "Promotion based on merit is a great way to accumulate talented and strong warriors regardless of their position and background."
 origin_basis: "Origin Basis"
 origin_basis_desc: "By giving priority to soldiers who are culturally homogenous, we can have a tightly-knitted army that shares a common pride."
 dynastic_basis: "Dynastic Basis"
 dynastic_basis_desc: "The military offices of our army can be passed down from father to son, signifying a continuity in the legitimacy of the throne."

 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
 first_come_first_serve_policy: "$first_come_first_serve$"
 first_come_first_serve_policy_desc: "$first_come_first_serve_desc$"
 equality_policy: "$equality$"
 equality_policy_desc: "$equality_desc$"
 capitalism_policy: "$capitalism$"
 capitalism_policy_desc: "$capitalism_desc$"

 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "International Vote on Policy Changes"
 sc_policy_proposal_frequency: "Policy Proposal Frequency"
 sc_policy_proposal_frequency_desc: "A law regulating the administration of law proposals within the [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Frequent Policy Proposals"
 sc_frequent_policy_proposals_desc: "Adjustment of laws and policies is a frequent act, and as such happens in [GetInternationalOrganizationType('swiss_confederation').GetName] on a base of every 4 years."
 sc_moderate_policy_proposals: "Moderate Policy Proposals"
 sc_moderate_policy_proposals_desc: "While a significant process, administrating the laws and policy proposals within the [GetInternationalOrganizationType('swiss_confederation').GetName] takes considerable effort, which allows law proposals only every 8 years."

 sc_religious_affairs: "Religious Affairs"
 sc_religious_affairs_desc: "With the breakout of the [ShowSituationName('reformation')], the religious unity of the Confederation is a precarious situation. A solution must be found or else the conflict of faith threatens to tear the union apart."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] and [ShowLawName('sc_war_politics')] are now in effect for every member regardless of [religion|e]"
 sc_mending_schism: "Mending the Schism"
 sc_mending_schism_desc: "The stability and safety of the [GetInternationalOrganizationType('swiss_confederation').GetName] is above the religious quarrels of the [ShowSituationName('reformation')]. Every member shall withdraw hostile relations with members of a different faith."
 
 sc_enforcing_religious_unity: "Enforce Religious Unity"
 sc_enforcing_religious_unity_desc: "Religion plays a significant role in the lives of its members and as such the religious unity of the [GetInternationalOrganizationType('swiss_confederation').GetName] is of great priority. All cantons shall follow the same faith one way or another."
 sc_only_defending_same_religion_allies_tt: "Only members of the same [religion|e] benefit from the current policy of [ShowLawName('sc_war_politics')]"

 sc_relations_with_hre: "Imperial Relations"
 sc_relations_with_hre_desc: "The [GetInternationalOrganizationType('swiss_confederation').GetName] has been part of the [GetUniqueInternationalOrganization('hre').GetName] since its inception. However, the [ShowSituationName('reformation')] left a bitter taste for many members of the Confederation..."
 sc_remain_in_the_hre: "Remain in the Empire"
 sc_remain_in_the_hre_desc: "While the [GetInternationalOrganizationType('swiss_confederation').GetName] is a capable network of alliance defending its members from foreign powers, it is ill-suited to withstand the military might of far greater states. Remaining in the [GetUniqueInternationalOrganization('hre').GetName] will provide the [ShowCultureName('swiss_group')] with more, much-needed support."
 sc_remain_in_the_hre_tt: "Remains in the [GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "Every member loses [ShowNamedValue('prestige_extreme_penalty')|+=2%] [prestige|e]"
 sc_leave_the_hre: "Leave the Empire"
 sc_leave_the_hre_desc: "Although external enemies are not uncommon, the biggest threats the [GetInternationalOrganizationType('swiss_confederation').GetName] faces come from within the [GetUniqueInternationalOrganization('hre').GetName] itself, which originally promised to defend its members. Staying within the Empire only jeopardizes our own survivability."
 sc_leave_the_hre_tt: "Leaves the [GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "Every member leaves the [GetUniqueInternationalOrganization('hre').GetName] and cannot rejoin until they are no longer part of the [GetInternationalOrganizationType('swiss_confederation').GetName]"

 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')] Representative"
 sc_representative_desc: "Every kind of organization will require a spokesman - a representative - who shall be the face to the political entities inside and outside of the organization. The [GetInternationalOrganizationType('swiss_confederation').GetName] might pose an exception to this rule though..."
 sc_canton_representative: "Canton Representative"
 sc_canton_representative_desc: "Some Cantons happen to be richer and more influential than others. As such, the [GetInternationalOrganizationType('swiss_confederation').GetName] shall be represented not by a man but by a city-state."
 sc_councillor_representative: "Councillor Representative"
 sc_councillor_representative_desc: "The Cantons of the [GetInternationalOrganizationType('swiss_confederation').GetName] shall give up a bit of their influence to enact a single man to become the face of the Confederation."

 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] Power"
 sc_power_of_the_sovereign_desc: "The representative of the Confederation could request for more power and influence within the union in order to strengthen their position on the public stage."
 sc_sovereign_representative_power: "Representative Power"
 sc_sovereign_representative_power_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] has the right to request aid from the members of the [GetInternationalOrganizationType('swiss_confederation').GetName] which can range from financial to military support."
 sc_sovereign_religious_power: "Religious Power"
 sc_sovereign_religious_power_desc: "The power of the [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] is limited with the exception in the matters of religious affairs of the [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_sovereign_absolute_power: "Absolute Power"
 sc_sovereign_absolute_power_desc: "The leading [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] rules over the [GetInternationalOrganizationType('swiss_confederation').GetName] as if it was a singular state. As such, they enjoy all the privileges and duties as if they were a monarch of the Confederation."

 sc_election_method: "Election Method"
 sc_election_method_desc: "The process of electing the [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] of the [GetInternationalOrganizationType('swiss_confederation').GetName] is a delicate matter which requires an exact legislature to be handled properly."
 sc_direct_vote: "Direct Vote"
 sc_direct_vote_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] is directly elected by the members of the [GetInternationalOrganizationType('swiss_confederation').GetName]. Every member has a singular vote, and every member shall be eligible to represent the Confederation."
 sc_lottery: "Lottery"
 sc_lottery_desc: "Only the Lord can decide who shall represent the [GetInternationalOrganizationType('swiss_confederation').GetName]. The election process is handled via a secret lottery process with fate as the conclusive factor."
 sc_rotation: "Rotation"
 sc_rotation_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] is decided by turns. Every member of the [GetInternationalOrganizationType('swiss_confederation').GetName] shall represent the confederation at least once before a former leader can take over the mantle once again."

 sc_ruling_period: "Ruling Period"
 sc_ruling_period_desc: "The Confederation might have a [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] representing it. Yet, it must be determined if said [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] shall serve the union lifelong or until a certain time has passed."
 sc_timed: "Timed"
 sc_timed_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] of the [GetInternationalOrganizationType('swiss_confederation').GetName] is only in charge for a set period of time. Afterwards, their term ends and a new [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] shall be elected."
 sc_lifelong: "Lifelong"
 sc_lifelong_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] of the [GetInternationalOrganizationType('swiss_confederation').GetName] serves for their entire life. Only upon their death or expulsion, an election shall be held."

 sc_election_frequency: "Election Frequency"
 sc_election_frequency_desc: "As the matters of the [ShowLawName('sc_ruling_period')] are cleared, a new topic arises which handles the frequency of the elections of a new [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Biyearly Elections"
 sc_biyearly_elections_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] of the [GetInternationalOrganizationType('swiss_confederation').GetName] shall be chosen every 2 years."
 sc_four_yearly_elections: "4-yearly Elections"
 sc_four_yearly_elections_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] of the [GetInternationalOrganizationType('swiss_confederation').GetName] shall be chosen every 4 years."
 sc_eight_yearly_elections: "8-yearly Elections"
 sc_eight_yearly_elections_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] of the [GetInternationalOrganizationType('swiss_confederation').GetName] shall be chosen every 8 years."

 sc_internal_politics: "Internal Politics"
 sc_internal_politics_desc: "While the [GetInternationalOrganizationType('swiss_confederation').GetName] is first and foremost a union for defensive purposes, it is clear that the internal affairs of the Confederation must be handled too."
 sc_forbid_internal_wars: "Forbid Internal Wars"
 sc_forbid_internal_wars_desc: "We cannot allow petty disputes to escalate into bloody conflicts. Every member of the [GetInternationalOrganizationType('swiss_confederation').GetName] shall state their issue with another member in front of the judges of the Confederation instead of on the battlefield."
 sc_forbid_internal_wars_tt: "No member of the [GetInternationalOrganizationType('swiss_confederation').GetName] can attack another member"
 sc_forbid_same_religion_internal_wars_tt: "No member of the [GetInternationalOrganizationType('swiss_confederation').GetName] can attack another member of the same [religion|e]"
 sc_allow_internal_wars: "Allow Internal Wars"
 sc_allow_internal_wars_desc: "Although generally not desirable, conflict is part of human nature, and it is through it that we get to grow stronger."

 sc_membership_regulation: "Membership Regulation"
 sc_membership_regulation_desc: "The [GetInternationalOrganizationType('swiss_confederation').GetName] is an organization originally made by the [ShowCultureGroupName('swiss_group')] people to defend themselves against the growing influence of the [GetDynasty('habsburg_dynasty').GetName] in the local region. However, the rules who can join are never set in stone..."
 sc_swiss_culture_and_geography: "Native Swiss Only"
 sc_swiss_culture_and_geography_desc: "The confederation is a [ShowCultureGroupName('swiss_group')] organization, and as such only those who are of its culture and geography are allowed to join."
 sc_swiss_culture_and_geography_tt: "Only countries which [primary_culture|e] is [ShowCultureGroupName('swiss_group')] and have their [capital|e] in [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] or [ShowAreaName('western_switzerland_area')] can join"
 sc_just_swiss_culture: "Swiss Culture"
 sc_just_swiss_culture_desc: "The influence of the [ShowCultureGroupName('swiss_group')] people is growing far beyond the historical area of the [GetInternationalOrganizationType('swiss_confederation').GetName]. Geographical limitations are no longer adequate, and as such the law needs reconsideration."
 sc_just_swiss_culture_tt: "Only countries which [primary_culture|e] is [ShowCultureGroupName('swiss_group')] can join"
 sc_swiss_or_swiss_relative: "Relatives of the Swiss"
 sc_swiss_or_swiss_relative_desc: "The influence and power of the [GetInternationalOrganizationType('swiss_confederation').GetName] is projected not only by the [ShowCultureGroupName('swiss_group')] people, but also those which we consider close relatives to our culture."
 sc_swiss_or_swiss_relative_tt: "Only countries which [primary_culture|e] is either [ShowCultureGroupName('swiss_group')] or uses a [language|e] used by these cultures can join"

 sc_war_politics: "War Politics"
 sc_war_politics_desc: "The external threats of the [GetInternationalOrganizationType('swiss_confederation').GetName] are many. Unified terms of how the [ShowCultureGroupName('swiss_group')] defend each other are needed if the Confederation is to survive the political anarchy around it."
 sc_defensive_pact: "Defensive Pact"
 sc_defensive_pact_desc: "Members of the [GetInternationalOrganizationType('swiss_confederation').GetName] are only called to arms in a defensive war against external threats."
 sc_alliance: "Swiss Alliance"
 sc_alliance_desc: "Members of the [GetInternationalOrganizationType('swiss_confederation').GetName] may call each other to their side in their own expansion attempts. In case of an external invasion, all members are called to arms to defend their fellow comrades of the Confederation."
 sc_united_war_efforts: "United War Efforts"
 sc_united_war_efforts_desc: "The [GetInternationalOrganizationType('swiss_confederation').GetName] is similar to a singular political entity to all external states. Each war - be it offensive or defensive in nature - shall call the military of all the members of the Confederation."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ and the caller and country called to arms are of the same [religion|e]"
 sc_call_to_arms_always_tt: "The enemy is NOT a member of [GetUniqueInternationalOrganization('swiss_confederation').GetName]"

 sc_unification: "$SWI_ADJ$ Unification"
 sc_unification_desc: "The [ShowCultureGroupName('swiss_group')] lands have been splintered for far too long. If the people of the Alps wish to see prosperity and security, they have to unite under a single banner."
 sc_unification_movement_event_happened_tt: "The [event|e] '#Y $flavor_swi.999.title$#!' has happened which has the following conditions:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Every member is either [ShowReligionName('catholic')], [ShowReligionName('lutheran')], or [ShowReligionName('calvinist')]"
 sc_found_swiss_republic: "Found the $SWI_ADJ$ $republic$"
 sc_found_swiss_republic_desc: "The principles and methods of the [GetInternationalOrganizationType('swiss_confederation').GetName] are well received as every Canton enjoys having their voices heard. Yet, the decentralized nature of the confederation will always endanger the safety and security of the [ShowCultureGroupName('swiss_group')] people. It is time to unify the Confederation into a singular state while maintaining the [ShowGovernmentTypeName('republic')]."
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName] unifies the [GetInternationalOrganizationType('swiss_confederation').GetName] to form the [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('republic')]"
 sc_found_swiss_republic_tt: "The [GetInternationalOrganizationType('swiss_confederation').GetName] unifies into the [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('republic')]"
 sc_found_swiss_monarchy: "Found the $SWI_ADJ$ $monarchy$"
 sc_found_swiss_monarchy_desc: "While it started as a republican union, the challenges the [GetInternationalOrganizationType('swiss_confederation').GetName] had to face have proven the superiority of a strong rule under a single Councillor. The future of the [ShowCultureGroupName('swiss_group')] people can only be ensured under the authority of a proper [ShowGovernmentTypeName('monarchy')] which shall replace the old Confederation."
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName] unifies the [GetInternationalOrganizationType('swiss_confederation').GetName] to form the [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('monarchy')]"
 sc_found_swiss_monarchy_tt: "The [GetInternationalOrganizationType('swiss_confederation').GetName] unifies into the [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('monarchy')]"
 sc_found_swiss_theocracy: "Found the $SWI_ADJ$ $theocracy$"
 sc_found_swiss_theocracy_desc: "Neither the free will of the Republican votes nor the authoritarian power of a Monarchy has led the [GetInternationalOrganizationType('swiss_confederation').GetName] to the position it is now, but the will of the divine. Only as a unified [ShowGovernmentTypeName('theocracy')] can the [ShowCultureGroupName('swiss_group')] people prosper in this world."
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.GetName] unifies the [GetInternationalOrganizationType('swiss_confederation').GetName] to form the [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('theocracy')]"
 sc_found_swiss_theocracy_tt: "The [GetInternationalOrganizationType('swiss_confederation').GetName] unifies into the [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('theocracy')]"

 #Colonial Federation
 colonial_federation_unification: "Unification of the $colonial_federation$"
 colonial_federation_unification_desc: "With bonds forged in the fires of our struggle for independence, it is time to consider the unification of the loosly bound lands of our members."
 colonial_federation_found_republic: "Found a new $republic$"
 colonial_federation_found_republic_desc: "The principles and methods of the [ShowGovernmentTypeName('republic')] are essential to the freedom of our members and our subjects alike."
 colonial_federation_found_republic_specific_tt: "[THIS.GetCountry.GetName] unifies the [GetInternationalOrganizationType('colonial_federation').GetName] into a [ShowGovernmentTypeName('republic')]"
 colonial_federation_found_republic_tt: "The [GetInternationalOrganizationType('colonial_federation').GetName] unifies into a [ShowGovernmentTypeName('republic')]"
 colonial_federation_found_monarchy: "Found a new $monarchy$"
 colonial_federation_found_monarchy_desc: "A newfound [ShowGovernmentTypeName('monarchy')], governing all our members justly, is the only path towards prosperity for."
 colonial_federation_found_monarchy_specific_tt: "[THIS.GetCountry.GetName] unifies our [GetInternationalOrganizationType('colonial_federation').GetName] into a [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_monarchy_tt: "The [GetInternationalOrganizationType('colonial_federation').GetName] unifies into a [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_theocracy: "Found a new $theocracy$"
 colonial_federation_found_theocracy_desc: "Neither the free will of the Republican votes nor the authoritarian power of a Monarchy has led our [GetInternationalOrganizationType('colonial_federation').GetName] to independence, but the will of the divine. Only as a unified [ShowGovernmentTypeName('theocracy')] can our people prosper in this world."
 colonial_federation_found_theocracy_specific_tt: "[THIS.GetCountry.GetName] unifies the [GetInternationalOrganizationType('colonial_federation').GetName] to form a [ShowGovernmentTypeName('theocracy')]"
 colonial_federation_found_theocracy_tt: "The [GetInternationalOrganizationType('colonial_federation').GetName] unifies into a [ShowGovernmentTypeName('theocracy')]"

