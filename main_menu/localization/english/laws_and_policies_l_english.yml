 #Buddhism Sects
 main_philosophy_law: "Main Philosophy"
 main_philosophy_law_desc: "The main current of philosophy and teachings that form the core beliefs of a sect."
 disfavoring_sect_tt: "If we #Y Disfavor#! this sect:"
 promoting_sect_tt: "If we #Y Promote#! another sect:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$ is a philosophy developed from the teachings of Confucius, or Kǒng Fūzǐ, emphasizing social harmony and the righteousness of government institutions."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$ is a philosophy emphasizing living in harmony with the #italic Dào#!, the living force of the universe, and the concept of #italic Wúwéi#!, or 'action with no-action'."
 vajrayana_law: "Tantric Practices"
 vajrayana_law_desc: "Vajrayāna, also called Tantric $buddhist$ or Esoteric $buddhist$, is a form of $buddhist$ that incorporates many tantric, esoteric, and ritualistic practices. Its development has been strongly influenced by other religions, especially $hindu$."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "No $vajrayana_policy$"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ is one of the most followed schools of East Asian $buddhist$, and is centered around the idea of achieving rebirth in a Buddha's Pure Land. The most common Pure Land is that of the Buddha Amitābha, and the most important teachings are the #italic Three Pure Land Sutras#!. The principal form of practice is the mindfulness of the Buddha, via repeating the name of the Buddha as a form of recitation."
 tiantai_policy: "Lotus School"
 tiantai_policy_desc: "The $tiantai_policy$, so named to honor the importance of the #italic Lotus Sutra#!, is one of the earliest $buddhist_ADJ$ schools developed in $china$. It emphasizes the doctrine of the #italic One Vehicle#!, promoting an inclusive view and understanding of all $buddhist_ADJ$ teachings."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "Called #italic Wéishí#! or #italic Fǎxiàng#! in $china$, and #italic Hossō#! in $japan_region$, the $SECT_DHARMA_SCHOOL_NAME$ tradition emerged from India and has had a profound influence on $mahayana$. It focuses on idealism and the idea that reality is only consciousness, and emphasizes the practices of yoga and meditation."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "Taking its name from the #italic Flower Garland Sutra#!, and called #italic Huáyán#! in $china$, #italic Kegon#! in $japan_region$, and #italic Hwaeom#! in $korea_region$, $SECT_FLOWER_GARLAND_SCHOOL_NAME$ is one of the main $buddhist_ADJ$ traditions developed in $china$. It emphasizes the doctrine of interpenetration, wherein all things exist in a state of mutual dependence and are simultaneously present within each other."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "The $SECT_MEDITATION_SCHOOL_NAME$ was founded by Bodhidharma, according to tradition, and is called #italic Chán#! in $china$, #italic Zen#! in $japan_region$, #italic Seon#! in $korea_region$ and #italic Thiền#! in Vietnam. Though meditation is a general practice in $buddhist$, this school emphasizes its use as a means of achieving enlightenment, usually in a sitting position, but also while performing physical activities like martial arts."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "The $SECT_MANTRA_SCHOOL_NAME$, called #italic Zhēnyán#! in $china$ and #italic Shingon#! in $japan_region$, focuses on the esoteric practices of Vajrayāna, especially those called the 'three mysteries': mudra, mantra, and mandala. Its practices have been very influential in the development of many other schools of $buddhist$."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "Emerging as a syncretism of mixed practices from $buddhist$, $shinto$, and $onmyodo$, $SECT_SHUGENDO_NAME$ aims for the achievement of supernatural powers via religious training in the mountains. Mountain worship and trekking are the main focuses of this sect, as well as other esoteric practices and rituals."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "When Tantric $buddhist_ADJ$ practices came into $yunnan_area$, they mixed with traditions of $chinese_group$, $tibetan_group$, and $burmese_culture$ origin, creating a hybrdized faith. As such, $SECT_AZHALIISM_NAME$ has emerged as a relatively localized tradition, similar yet distinct from the other, bigger schools."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Centered around the worship of deities and ancestral spirits, $SECT_MUSOK_NAME$ beliefs have been present in $korea_region$ since before the introduction of $buddhist$. Even after that, its beliefs, practices, and rituals continue to be an important part of the region's culture."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "One of the earliest $buddhist_ADJ$ schools in $india$, the traditions of $SECT_MULASARVASTIVADA_NAME$ have almost disappeared from most currents of $buddhist$, only surviving in $tibetan_buddhism$ and in $indonesia_region$. There, the first current to arrive was Hīnayāna, and the $SECT_MULASARVASTIVADA_NAME$, together with $vajrayana_law$, became prominent during the Śrīvijaya Empire."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "A center of $buddhist_ADJ$ scholarship since the religion first arrived on the island, $sailan_area$ has developed its own tradition of $theravada$ $buddhist$. As such, it has been influential in the development and spread of $buddhist$ in other neighboring areas, especially since the start of the decline of $buddhist$ in mainland $india$."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Although strongly influenced by the $mahavihara_policy$ $buddhist$ of $sailan_area$, other forms of $buddhist$ have spread around Burma. $mahayana$ and $theravada$ traditions, as well as $hindu$ and also some remnants of pre-$buddhist$ beliefs, have all blended together, giving rise to a particular flavor of $theravada$. While very similar to the one practiced in $sailan_area$, this sect also incorporates many elements of $mahayana$ and other esoteric traditions."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Many different forms of $buddhist$ have been present in the lands of $thai_culture$ people for ages, from Chinese-influenced $mahayana$ to earlier Indian $buddhist_ADJ$ traditions. Eventually, the $theravada$ tradition from $sailan_area$ became the main school of thought, but influence from earlier traditions and even from $thai_culture$ folk beliefs still remain."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "The first form of $buddhist$ that entered the $khmer_culture$ area was $mahayana$, with strong Tantric influence, which replaced the $hindu_ADJ$ beliefs already present in the region. Over time, $theravada$ replaced $mahayana$, and a great shift was made towards monastic life."
 sect_school_law: "Sect School"
 sect_school_law_desc: "The particular school of this sect, which may have some differences from mainstream of teachings."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "A school of $SECT_PURE_LAND_SCHOOL_NAME$, it was founded by Shinran, a monk originally from the $SECT_TENDAI_NAME$ school. He became disillusioned and went to study the traditions of $SECT_PURE_LAND_SCHOOL_NAME$, eventually founding a new branch. Focusing on #italic Nenbutsu#!, the recitation of the name of the Buddha, the expression #italic Namu Amida Butsu#! has almost become synonymous with this school, used as a way of showing gratitude to the Buddha Amida."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Founded by the $buddhist_ADJ$ monk Nichiren, most of its doctrine comes from the #italic Lotus Sutra#!, but opposes any form of deviation from mainstream teachings, including esoteric practices and rituals. It dictates that one's actions and their consequences, not only meditation, affect the achievement of enlightenment."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "The oldest school of $tibetan_buddhism$, it contains unique teachings not seen in any other form of $buddhist$. It considers #italic Dzogchen#!, 'Great Perfection', the most direct path to enlightenment, prescribing this method above those advocated by other schools. However, it has been criticized by rival schools for lacking connection to later Indian tantric practices, as its texts derive from the first introduction of $buddhist$ into $tibet_region$."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Stressing compassion, study, and discipline, it attempts to create a comprehensive and systematic Mahāyāna $buddhist_ADJ$ path to achieving enlightenment. It also has the objective of integrating laypeople into $buddhist_ADJ$ daily life, while reserving tantric practices for advanced initiates."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "The $SECT_KAGYU_NAME$ focuses on the #italic Mahāmudrā#!, the 'Great Seal', which is the symbol of attaining knowledge or awareness of the intrinsic emptiness of reality. Although the school itself has diverged into multiple sub-schools, all with their own small differences of interpretation and practices, all recognize the Mahāmudrā."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Originating in the Sakya Monastery, it focuses on #italic Lamdré#!, a system of meditation with the maxim that the result of the practice is already intrinsically contained within the path. These teachings are contained in the tantra of #italic Hevajra#!, and the school contains multiple tantric practices."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "The main practice of the $SECT_JONANG_NAME$ is the Kālacakra Tantra, and the school is a defender of the Shentong philosophy. In it, it holds that physical reality is empty of inherent existence, but in contrast ultimate reality — or Buddha-nature — is not. Buddha-nature is filled with its own innumerable awakened qualities."
 

 hun_frontier_fortresses: "The Frontier Fortresses"
 hun_frontier_fortresses_desc: "Our domain is surrounded by many aggressive neighbors. To protect our people, we must invest in fortifications on our frontiers, enduring they are adequately funded and supplied." 
 vegvar_system: "Végvár System"
 vegvar_system_desc: "The [GetEstateName('crown_estate')] makes regular financial contributions towards maintain a network of strong fortifications throughout our kingdom."
 not_maintained: "Not Maintained"
 not_maintained_desc: "Our great fortresses are currently in disrepair due to [GetEstateName('crown_estate')] being unable to finance their maintenance."

 enclosure_movement: "Enclosure Movement"
 enclosure_movement_desc: "The Enclosure Movement is the process by which formerly communal land is surrounded by walls or fences, and thus transformed into private property."
 enclosure_allowed: "Enclosure Allowed"
 enclosure_allowed_desc: "By permitting enclosures, we allow communal lands used by local populations to be privately owned, and for exclusive use by the owner."
 enclosure_disallowed: "Enclosure Disallowed"
 enclosure_disallowed_desc: "Communal lands are protected from becoming Enclosures and cannot be privately owned."
 enclosure_act: "Enclosure Act"
 enclosure_act_desc: "Communal lands are further enclosed or privatized in order to support the rise of commercial agriculture and the growth of industrialization."
 
 
 fra_taille: "Taille"
 fra_taille_desc: "The #italic taille#! is a tax imposed on each household based on the amount of land it occupies. The [GetEstateName('clergy_estate')] and [GetEstateName('nobles_estate')] are exempt."
 permanent_tax: "Permanent Tax"
 permanent_tax_desc: "Establishes the #italic taille#! as an ordinary tax, expanding the state's potential revenue collection."
 exceptional_only: "Exceptional Only"
 exceptional_only_desc: "Establish the #italic taille#! as an exceptional tax, which can only be collected in times of need."
 
 fra_5_percent_tax: "Machault's Five Percent Tax"
 fra_5_percent_tax_desc: "A new tax proposed by the Minister of Finance, accounting for one-twentieth of the annual income."
 five_percent_tax: "For All Estates"
 five_percent_tax_desc: "The Five Percent Tax is collected from all people, regardless of their status."
 no_five_percent_tax: "Only for Peasants"
 no_five_percent_tax_desc: "The Five Percent Tax is collected only from the [ShowEstateTypeName('peasants_estate')]."

 eng_taxation_law: "Taxation"
 eng_taxation_law_desc: "Stable revenue is key for a functioning government. By implementing a legal taxation framework, we can regulate tax collection from individuals and entities."
 income_tax: "Income Taxation"
 income_tax_desc: "Tax is directly sourced from the [pops|e], with a progressive rate structure that taxes [estates|e] based on their income."
 trade_tax: "Trade Taxation"
 trade_tax_desc: "The bulk of tax revenue primarily comes from customs duties and excise taxes, which are shouldered by the [GetEstateName('burghers_estate')]."
 traditional_tax: "Traditional Taxation"
 traditional_tax_desc: "Taxes are derived from the [estates|e], with privileges dictating the level of taxation. Business as usual."

 factory_working_conditions_law: "Factory Working Conditions"
 factory_working_conditions_law_desc: "The expansion of our manufacturing industry is accelerating industrialization and boosting production capacity. As factory workers become increasingly central to the economy, regulating their rights in order to prevent exploitation becomes vital."
 decent_conditions: "Decent Conditions"
 decent_conditions_desc: "A maximum 12-hour workday is enforced, and regular inspections of factories are carried out."
 fair_conditions: "Fair Conditions"
 fair_conditions_desc: "In addition to regulated working hours and factory inspections, additional protection is offered for child workers, limiting their work hours and mandating educational opportunities."
 unregulated_conditions: "Unregulated Conditions"
 unregulated_conditions_desc: "Factory owners are free to run their businesses as they please. Accidents are a frequent issue, workers often experience exploitation, and workplace fatalities are all too common."

 trade_unions_law: "Trade Unions"
 trade_unions_law_desc: "During the early onset of industrialization, trade unions play a crucial role in shaping labor rights and working conditions. These unions negotiate with employers in order to secure better wages, shorter working hours, and safer conditions for their members through collective bargaining."
 trade_unions_allowed: "Allowed"
 trade_unions_allowed_desc: "Workers may partake in collective bargaining and strikes, and protests can be carried out to disrupt production and pressure employers into meeting demands."
 trade_unions_prohibited: "Prohibited"
 trade_unions_prohibited_desc: "Workers are not allowed to join forces or attempt any collective action. Strikes are illegal."

 #Florence
 #Laws
 guilds_of_florence: "Primacy of Florentine Guilds"
 guilds_of_florence_desc: "The powerful mercantile institutes that make up our social fabric, the merchant guilds are an important proponent of our continued prosperity and affluence. Though all of them are important, it is undeniable that some are better at obtaining power and influence than others."
 
 consiglio_maggiore: "Consiglio Maggiore"
 consiglio_maggiore_desc: "A body of aristocrats and various classes of citizens, including [GetEstateName('burghers_estate')] and artisans as well as bankers, the #italic Consiglio Maggiore#! is in charge of the autocratic apparatus within our Republic."

 #Policies
 arti_minori: "Arti Minori"
 arti_minori_desc: "#italic Arti Minori#! refers to the smaller trade associations that represent artisan crafters and other occupations of lesser scale and importance. These guilds focus on specialized skills such as saddlemaking, locksmithing, or carpentry, and they hold the lowest status within the merchant sphere."
 arti_mediane: "Arti Mediane"
 arti_mediane_desc: "#italic Arti Mediane#! serve as intermediate guilds occupying a middle position between the #italic Arti Minori#! and #italic Arti Maggiori#!. These guilds represent trades and professions of moderate scale and influence, such as blacksmithing and shoemaking, and acted as a bridge between the smaller specialized crafts and the more dominant industries."
 arti_maggiori: "Arti Maggiori"
 arti_maggiori_desc: "The #italic Arti Maggiori#! are the largest and most influential merchant guilds. These guilds represent the major industries and trades that hold significant economic and political power, such as the textile industry or the banking and finance sector."
 ordinances_of_justice: "Ordinances of Justice"
 ordinances_of_justice_desc: "A set of legal frameworks aimed at curbing the power of influential [GetEstateName('nobles_estate')] that do not align themselves with the agenda of our central authority. These sets of jurisprudence aim at pushing back against a powerful noble class."

 #Portugal

 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "The [ShowModifier('por_estudo_geral')] is a national [ShowBuildingTypeName('university')] that aims to educate the citizens of our humble state. Its location and proximity to the capital is a crucial matter to us."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ in [ShowLocationNameWithNoTooltip('coimbra')]"
 por_estudo_in_coimbra_desc: "By situating the national [ShowBuildingTypeName('university')] in the famously scholarly settlement of [ShowLocationName('coimbra')], we will safeguard its independence and assure the estates of our educational goals."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ in [ShowLocationNameWithNoTooltip('lisbon')]"
 por_estudo_in_lisbon_desc: "Establishing the $por_estudo_geral_law$ within the periphery of the court will allow us to centralize power and to exercise greater control over the [ShowBuildingTypeName('university')]'s operations."

 # Teutonic Order

 teu_amber_monopoly_law: "[ShowGoodsNameWithNoTooltip('amber')] Monopoly"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] is amongst the most prized resources within our state. Its trade is of ample importance and must be regulated carefully."
 state_controlled_amber_gathering: "State-Controlled Gathering"
 state_controlled_amber_gathering_desc: "The state reserves itself the exclusive right to manage the [ShowGoodsName('amber')] resource. The export of this valuable good is managed by government ministers, bolstering the authority of the ruling class."
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')] in [GetEstateNameWithNoTooltip('burghers_estate')] Hands"
 burghers_controlled_amber_gathering_desc: "It is perhaps best that the [ShowGoodsName('amber')] is controlled directly by those who trade in it. By eliminating piddling middlemen from the trade process, our overall renevue will greatly expand."
 peasant_controlled_amber_gathering: "Gathering by the [GetEstateNameWithNoTooltip('peasants_estate')]"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')] should be controlled by the hands that collect it. The resource gathering shall be managed by the [ShowEstateTypeName('peasants_estate')]."

 #japan

 jap_sakoku_law: "Overseas Interaction"
 jap_sakoku_law_desc: "$japan_region$ has always had the luxury of being separated from other countries by the sea. This distance makes closing our borders to the outside world very easy."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Free from outside influences, our territory is sure to improve its productivity and economic growth."
 sakoku_disabled: "Opened the Country"
 sakoku_disabled_desc: "With our borders open to the world, both trade and new ideas can flow freely through through."


 jap_buke_shohatto: "Buke Shohatto"
 jap_buke_shohatto_desc: "A series of edicts defining the proper behavior of the samurai. They are designed to inspire the samurai to improve themselves."
 jap_buke_shohatto_enforced: "Enforced $jap_buke_shohatto$"
 jap_buke_shohatto_enforced_desc: "Our samurai have a clear model to follow for self-improvement, and they are obligated to abide by it."
 jap_buke_shohatto_guidelines: "$jap_buke_shohatto$ Guidelines"
 jap_buke_shohatto_guidelines_desc: "The $jap_buke_shohatto$ is considered a set of general guidelines rather than hard rules, and serves as a romantic ideal to emulate rather than a strict code to obey."

 clan_residence: "Clan Residence"
 clan_residence_desc: "There should be clear laws defining where the leaders of the different clans must reside, to properly keep the balance of power."
 appointed_posts_policy: "Appointed Posts"
 appointed_posts_policy_desc: "The various clan leaders have specific posts appointed by the [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], to whom they own their allegiance. This allows flexibility in how the country is administred."
 enable_grant_shugo_office_tt: "Enables the [ShowGenericActionName('grant_shugo_office')] [action|e]"
 enable_revoke_shugo_office_tt: "Enables the [ShowGenericActionName('revoke_shugo_office')] [action|e]"
 enable_claim_shugo_office_tt: "Enables the [ShowGenericActionName('claim_shugo_office')] [action|e]"
 established_domains_policy: "Established Domains"
 established_domains_policy_desc: "The clans have their own domains, to which they have hereditary rights. This will free the bureaucracy of the [GetUniqueInternationalOrganization('japanese_shogunate').GetName] and allow it to focus on more important tasks, but will also strengthen the power of the clans."
 sankin_kotai_policy: "Sankin-kōtai"
 sankin_kotai_policy_desc: "The $sankin_kotai_policy$ is a system where the vassals of the [GetUniqueInternationalOrganization('japanese_shogunate').GetName] alternate between the capital and their lands. When in the capital, they are naturally expected to display their wealth, and that financial burden should use up enough of their funds to prevent any mischief."
 
 #Navarra

 #Laws
 nav_adaptability: "Navarrese Adaptability"
 nav_adaptability_desc: "Being positioned between two larger nations has forced our nation to adapt or die. With a mixture of intelligent alliances and swift military actions, our realm has managed to survive despite its smaller size. This ability to quickly adjust our actions to suit our specific needs is an edge that we should never lose."

 #Policies
 belligerent_stance: "Belligerent Stance"
 belligerent_stance_desc: "Only an aggressive attitude will keep us safe. We will use whatever tools we have to make it clear that whoever attacks us will pay a high cost."
 conciliatory_stance: "Conciliatory Stance"
 conciliatory_stance_desc: "The time of fighting is over, and we must pivot towards employing more diplomacy. After all 'you catch more flies with honey than with vinegar'`."
 defensive_stance: "Defensive Stance"
 defensive_stance_desc: "Our lands are rugged as our people. Let our enemies come and bleed in our soil; future harvests will grow stronger."
 offensive_stance: "Offensive Stance"
 offensive_stance_desc: "We fear nobody, and as the old saying goes 'the best defense is a good offense'. We will attack first, and be deadlier than those who threaten our existence!"

 #Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "A set of laws and articles, drafted to greatly curb the power of the [ShowEstateTypeName('nobles_estate')]. The code entails the passing of noble property to the state in certain circumstances, as well as limiting the arbitrary powers of the $nobles_estate$ throughout our realm."

#Chivalry Orders
 order_of_chivalry_law: "Order of Chivalry"
 order_of_chivalry_law_desc: "Rooted in a blend of religious and courtly traditions, this law embodies a legacy of knights dedicated to [ShowReligionGroupAdjective('christian')] ideals and charitable missions. Originally founded to protect pilgrims to the Holy Land and uphold vows of poverty, obedience, and chastity, these orders have transformed over time, honoring distinguished individuals and becoming a prestigious symbol."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "We have not assumed an #Y $order_of_chivalry_law$#! in the last #Y 25 years#!"
 order_of_saint_george_policy: "Order of Saint George"
 order_of_saint_george_policy_desc: "This government reform, known as the 'Chivalric Society of Saint George,' embodies a commitment to the ideals of chivalry and honor, promoting these values through knightly tournaments and festivals."
 order_of_the_ermine_policy: "Order of the Ermine"
 order_of_the_ermine_policy_desc: "The Order of the Ermine draws inspiration from the [GetCountry('ENG').GetAdjective] Order of the Garter. With the ermine as its symbol, representing unwavering personal honor, the order recognizes both men and women, regardless of social status, for exceptional service to the Duchy of [ShowAreaName('brittany_area')]."
 order_of_the_dragon_policy: "Order of the Dragon"
 order_of_the_dragon_policy_desc: "Also known as the '#italic Societas Draconica#!', this Order was dedicated to defending the [GetCountry('HUN').GetAdjective] monarchy, the [ShowReligionName('catholic')] Church, and [ShowReligionName('christianity')] against the threat of the [GetCountry('TUR').GetLongName], heretics, and pagans. Modeled after the Order of St. George and inspired by the crusading spirit of the time, it unites [ShowEstateTypeName('nobles_estate')] and the [ShowEstateTypeName('crown_estate')] under the symbols of the ouroboros and the red cross, fostering a collective defense against foreign and domestic threats while offering $nobles_estate$ royal protection and honors in return for their loyalty."
 order_of_the_band_policy: "Order of the Band"
 order_of_the_band_policy_desc: "The Order of the Band is composed of the most excellent knights, who swear their loyalty and obedience to the ruler of [GetCountry('CAS').GetName]. Its members are held to high standards of scrupulous and impeccable courtly behavior, regularly participate in jousts, and must be above all else supportive and loyal to their ruler."
 order_of_the_swan_policy: "Order of the Swan"
 order_of_the_swan_policy_desc: "The Order of the Swan is dedicated to promoting piety and spreading the cult of the Virgin Mary. Members of this Order include many princes from the ruling dynasty as well as the [ShowEstateTypeName('nobles_estate')], all united in perseverance."
 order_of_the_black_eagle_policy: "Order of the Black Eagle"
 order_of_the_black_eagle_policy_desc: "The secular Order of the Black Eagle is more of a military order than a spiritual one. Members of this Order tend to include members of the royal family, visiting foreign royals, and distinguished generals who have been awarded for their merit."
 order_of_the_white_eagle_policy: "Order of the White Eagle"
 order_of_the_white_eagle_policy_desc: "The military $order_of_the_white_eagle_policy$ is awarded to the closest supporters of the state and the most brilliant of our citizens as a reward for their service to the country. It is also bestowed upon high-ranking visitors who have graced us with their presence."

#Six Ministries Overseer
 six_ministries_overseer_law: "Six Ministries Supervision"
 six_ministries_overseer_law_desc: "The work of the [ShowLawName('six_ministries')] must be supervised by another agency, or perhaps even the monarch."
 chi_grand_chancellorship: "Grand Chancellorship"
 chi_grand_chancellorship_desc: "The Six Ministries shall report to the Chancellorship represented by the Left and Right Chancellor, the former of whom holds the senior positions."
 chi_grand_secretariat: "Grand Secretariat"
 chi_grand_secretariat_desc: "The Six Ministries will pass their paperwork on to the $chi_grand_secretariat$, who will conduct analysis and prepare it to be presented to the monarch."
 chi_direct_report: "Direct Reports"
 chi_direct_report_desc: "The Six Ministries will report directly to the monarch. This strengthens the authority of the monarch, but might also decrease efficiency of rule."

#Ashta Pradham Council
 ashta_pradhan_council_law: "Ashta Pradhan Council"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Peshwa Focus"
 apc_peshwa_focus_policy_desc: "The Peshwa is the prime minister, responsible for the general administration of the state.\nThe council will grant more power to the Peshwa, increasing their influence in the state."
 apc_mazumdar_focus_policy: "Mazumdar Focus"
 apc_mazumdar_focus_policy_desc: "The Mazumdar is the finance minister, responsible for managing the accounts of the state.\nThe council will grant more power to the Mazumdar, increasing their influence in the state."
 apc_sacheev_focus_policy: "Sacheev Focus"
 apc_sacheev_focus_policy_desc: "The Sacheev is the secretary, responsible for the preparation of royal edicts and other policies of the state.\nThe council will grant more power to the Sacheev, increasing their influence in the state."
 apc_waqia_navis_focus_policy: "Waqia-Navis Focus"
 apc_waqia_navis_focus_policy_desc: "The Waqia-Navis is the interior minister, responsible for the intelligence and espionage administration of the state.\nThe council will grant more power to the Waqia-Navis, increasing their influence in the state."
 apc_senapati_focus_policy: "Senapati Focus"
 apc_senapati_focus_policy_desc: "The Senapati is the commander-in-chief, responsible for the military and the defense of the state.\nThe council will grant more power to the Senapati, increasing their influence in the state."
 apc_dabir_focus_policy: "Dabir Focus"
 apc_dabir_focus_policy_desc: "The Dabir is the foreign minister, responsible for the diplomatic affairs of the state.\nThe council will grant more power to the Dabir, increasing their influence in the state."
 apc_nyayadhish_focus_policy: "Nyayadhish Focus"
 apc_nyayadhish_focus_policy_desc: "The Nyayadhish is the chief justice, responsible for the civil and criminal matters of the state.\nThe council will grant more power to the Nyayadhish, increasing their influence in the state."
 apc_panditrao_focus_policy: "Panditrao Focus"
 apc_panditrao_focus_policy_desc: "The Panditrao is the high priest, responsible for the religious concerns of the state.\nThe council will grant more power to the Panditrao, increasing their influence in the state."

 # Middle Kingdom Laws
 civil_registration: "Civil Registration"
 civil_registration_desc: "A system aimed at keeping track of all our subjects within our realm as a step towards improving the quality of life for all under our banner."
 delegated_civil_registration_policy: "Delegated $civil_registration$"
 delegated_civil_registration_policy_desc: "We will let our provincial governors control the registration process in their own provinces. This may result in a lack of efficiency, but they will feel their authority has been respected."
 centralized_civil_registration_policy: "Centralized $civil_registration$"
 centralized_civil_registration_policy_desc: "The central government authority will take control of the registration process in order to improve efficiency, although the local governors will not like this appropriation of their duties."
 tax_base_system: "Tax Base System"
 tax_base_system_desc: "Taxation is the basis of any country's economy. By establishing a proper taxation system throughout the [GetUniqueInternationalOrganization('middle_kingdom').GetName], we can more effectively reap the wealth of our territories."
 rice_based_tax: "Rice-Based Tax"
 rice_based_tax_desc: "The traditional tax and currency standard for centuries, [ShowGoodsName('rice')], will continue to serve as the basis of our taxation system."
 single_whip_policy: "Single Whip Policy"
 single_whip_policy_desc: "By enacting the $single_whip_policy$, we will establish [ShowGoodsName('silver')] as the basis of our taxation system, enforcing that all financial obligations to the central government are paid in this precious metal."
 provincial_governorship: "Provincial Governorship"
 provincial_governorship_desc: "The vastness of the [GetUniqueInternationalOrganization('middle_kingdom').GetName] is unparalleled. In order to effectively rule our massive holdings, we shall establish a system of provincial administrators."
 curtailed_governors_policy: "Curtailed Governors"
 curtailed_governors_policy_desc: "Provincial governors only spread corruption and laziness. We must keep them on a short leash so that the authority of the central government is not diluted even in the most faraway regions."
 established_provincial_governors: "Established Provincial Governors"
 established_provincial_governors_desc: "The position of provincial governor is prestigious, and very much in demand. Established governors with clearly assigned territory and administration duties will allow the cogs of our government to turn more smoothly."
 zongdu_policy: "Zǒngdū"
 zongdu_policy_desc: "The territory of the [GetUniqueInternationalOrganization('middle_kingdom').GetName] is too vast for simple governors to handle. Let us establish the position of the $zongdu_policy$, a viceroy overseeing more than one province. They will be directing the provincial affairs as the [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]'s representative so that the less crucial matters do not have to be reported to the capital."
 zongdu_policy_scaling: "Amount of [ShowGoodsName('silver')] produced in the [country|e]"
 introduce_gaituguiliu_policy: "The Gǎitǔguīliú System"
 introduce_gaituguiliu_policy_desc: "The native Chieftains in remote prefectures, also known as [ShowSubjectTypeName('tusi')], are hereditary rulers of local minorities. These leaders might seem useful now and then due to their ties with the locals, but they have frequently proven to be a long-term risk to regional stability. By slowly replacing them with officials appointed by the central government, maintaining tranquillity on a regional level will become easier."
 unlock_gaituguiliu_tt: "Unlocks the [ShowCabinetActionName('gaituguiliu_policy')] [cabinet_action|e] for the leader of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "To manage the numerous subjects and lesser states from outlying regions within and beyond the Imperial border, the Ministry of Rites is now deemed to be insufficient and inappropriate. We shall establish an office that focuses on dealing with them."
 cefeng_tizhi: "Cèfēng Tǐzhì"
 cefeng_tizhi_desc: "The tributary system has been present in the [GetUniqueInternationalOrganization('middle_kingdom').GetName] since its inception, as all nations around it dutifully recognize the authority of the [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]."
 free_cefeng_tizhi_policy: "Free $cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "Countries will naturally recognize the superiority of the [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] and prostrate themselves before the Dragon Throne with their tribute, without the need for rules or regulations to that effect."
 codified_cefeng_tizhi_policy: "Codified $cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "A codified, hierarchical tributary system best serves the [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], as it makes it clear which states provide the greatest benefit to the Dragon Throne and therefore deserve commensurate rewards."
 keju_examination: "Kējǔ Examination"
 keju_examination_desc: "The Imperial Examination system aims to identify the best and most educated candidates to serve in our bureaucracy. This will ensure that only the brightest minds in our nation are the ones turning the wheels of the administration, and thus that they turn smoothly."
 new_keju_formats_policy: "New Kējǔ Formats"
 new_keju_formats_policy_desc: "This reform aims at refining the process behind the selection of candidates and potential bureaucrats during the Imperial Examination. Introducing new formats of tests and holding candidates to higher standards will certainly benefit our administration."
 new_keju_formats_policy.tt: "The [ShowGenericActionName('conduct_keju_examination')] will now produce better candidates"
 focus_on_classics: "Focus on Classics"
 focus_on_classics_desc: "The classical texts of [ShowPolicyName('confucianism_policy')] and [ShowPolicyName('daoism_policy')] have served as the basis of the $keju_examination$ for centuries. Such historical traditions are not to be broken lightly."
 direct_appointment: "Direct Appointment"
 direct_appointment_desc: "Being a learned individual does not necessarily mean that someone is apt for government work. Direct appointment of people suited for the task will be more efficient."
 direct_appointment.tt: "Disables the [ShowGenericActionName('conduct_keju_examination')] [action|e]"
 military_examination: "Introduce Martial Examination"
 military_examination_desc: "The bureaucrats taking the Imperial exams shall not only be tested on their skills in statecraft, but on their archery and horsemanship as well."
 outwards_view: "Outwards View"
 outwards_view_desc: "The [GetUniqueInternationalOrganization('middle_kingdom').GetName] has been expanding its power outwards since its inception, but external threats mean we require a certain degree of caution about who is able to enter its borders."
 allow_trade: "Allow Trade"
 allow_trade_desc: "It is no mere coincidence that the Silk Road has been the source of much prosperity for the [GetUniqueInternationalOrganization('middle_kingdom').GetName], for it is through trade and foreign exchange that a nation benefits."
 haijin_policy: "Hǎijìn"
 haijin_policy_desc: "The seas and oceans bring trouble. Piracy, smuggling... sometimes even would-be usurpers hide themselves behind waves and tides. And yet, maritime trade also brings fortune and discovery. In order to let wealth and innovations flow freely into our great realm, we should establish Seaban regulations."
 tianxia: "Tiānxià"
 tianxia_desc: "The concepts of our territorial influence and expansion are guaranteed by our right to rule, which is granted by Heaven itself."
 expand_the_tianxia_policy: "Expand the $tianxia$"
 expand_the_tianxia_policy_desc: "The sovereignty of the [GetUniqueInternationalOrganization('middle_kingdom').GetName] and its right to rule shall remain undisputed so long as its divine duty is enforced. All those under Heaven are protected by the Dragon Throne, as various subjects bowing to it."
 chi_have_extra_celestial_governor_tt: "The [GetUniqueInternationalOrganization('middle_kingdom').GetName] can now have another $celestial_governor$."
 restrict_the_tianxia_policy: "Restrict the $tianxia$"
 restrict_the_tianxia_policy_desc: "Only the direct authority of the [GetUniqueInternationalOrganization('middle_kingdom').GetName] can be entrusted to rule all under Heaven. The Dragon Throne cannot belittle itself by delegating its authority to lesser countries."
 jakun_gusa: "Jakūn Gūsa"
 jakun_gusa_desc: "Serving mainly as our military, the Eight Banners system also function as the basis of the organization of society in the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Their role should be clearly defined, so that they do not lose their focus."
 revise_the_jakun_gusa_policy: "Revise the $jakun_gusa$"
 revise_the_jakun_gusa_policy_desc: "The Banner army has served us dutifully, delivering blows to our enemies and securing crucial victories. If we are to maintain their top form and discipline, we must reform and improve them, or they will be at risk of decadence."
 chinese_jakun_gusa: "$chinese_group$ $jakun_gusa$"
 chinese_jakun_gusa_desc: "The $jakun_gusa$ served well when on the northern steppes, but as part of the [GetUniqueInternationalOrganization('middle_kingdom').GetName] they would need to be integrated into the [ShowCultureGroupName('chinese_group')] system."
 six_ministries: "Six Ministries"
 six_ministries_desc: "The $six_ministries$ are the distinct administrative divisions of the [GetUniqueInternationalOrganization('middle_kingdom').GetName], each one with its own tasks and duties."
 ministry_of_rites: "Ministry of Rites"
 ministry_of_rites_desc: "The conduct of our religious and palatial affairs by the Lǐbù is a matter of utmost delicacy and importance. By ensuring a well-implemented and capable ministry dedicated to the preservation and display of rites, we will maintain an excellent standard."
 countries_more_likely_to_accept_invite_to_sect_tt: "More willing to join our [sect|e]"
 ministry_of_personnel: "Ministry of Personnel"
 ministry_of_personnel_desc: "In charge of all the people that serve in our administration, the Lìbù is the cornerstone of our government. By keeping its offices running smoothly, we will ensure in turn that our government positions are well staffed."
 better_exams_results_tt: "Will get better candidates in the [ShowGenericActionName('conduct_keju_examination')] [action|e]"
 ministry_of_revenue: "Ministry of Revenue"
 ministry_of_revenue_desc: "The Hùbù is in charge of everything money and currency related, from establishing censuses to collecting taxes and administrating the currency values. As such, keeping the ministry in good function is crucial for the prosperity of our realm."
 better_census_results_tt: "Will get better results when we [ShowGenericActionName('proclaim_decree')] of [ShowPolicyName('conduct_population_census_decree')]"
 ministry_of_war: "Ministry of War"
 ministry_of_war_desc: "In charge of everything military-related, the Bīngbù deals not only with the recruitment and maintenance of the troops, but also maintains all military buildings, equipment, and supplies. Keeping the ministry well staffed is a requirement if we are to be triumphant in battle."
 better_reinforce_fortification_results_tt: "Will get better results when we [ShowGenericActionName('proclaim_decree')] of [ShowPolicyName('reinforce_fortifications_decree')]"
 ministry_of_justice: "Ministry of Justice"
 ministry_of_justice_desc: "All the judicial system is managed by the Xíngbù, from petty crimes to the more serious offenses, although it has no authority over the higher spheres of the government. Keeping it in good function will ensure a peaceful society in our realm."
 better_warning_results_tt: "Will get better results when we [ShowGenericActionName('proclaim_decree')] of [ShowPolicyName('issue_great_warnings_decree')]"
 ministry_of_works: "Ministry of Works"
 ministry_of_works_desc: "Managing all construction in the country, the Gōngbù is in charge of building and maintaining all the infrastructure in our realm, from buildings to roads and canals, as well as the management of resources and the standardization of weights and measures. By ensuring that the ministry works without impediments, the infrastructure of our realm will always have solid foundations."
 better_infrastructure_works_results_tt: "Will get better results when we [ShowGenericActionName('proclaim_decree')] of [ShowPolicyName('commence_infrastructure_works_decree')]"


#Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Imperial decrees are the key to the well functioning of the [GetUniqueInternationalOrganization('middle_kingdom').GetName], ensuring that the authority of the [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] gets enforced throughout."
 expand_palace_bureaucracy_decree: "Expand Palace Bureaucracy"
 expand_palace_bureaucracy_decree_desc: "The size of our court deems it necessary to empower and expand our bureaucratic efforts, should we wish to maintain efficiency and speed."
 conduct_population_census_decree: "Conduct Population Census"
 conduct_population_census_decree_desc: "Our vast realm rests on the shoulders of a capable bureaucratic system, and a robust basis for our taxation system resides in proper census accounts. To assist the proper conduct of our bureaucracy, we will commence a census across our lands."
 increase_tariff_control_decree: "Increase Tariff Control"
 increase_tariff_control_decree_desc: "The wealth of $china$ is often coveted by foreign merchants. It would be wise to institute tariff controls and grasp the flow of goods that enter and exit our borders."
 issue_great_warnings_decree: "Issue Great Warnings"
 issue_great_warnings_decree_desc: "The concepts of a caring administration, capable bureaucrats, and resistance to corruption often depend on one another. Thus, public administration is a form of morality."
 commence_infrastructure_works_decree: "Commence Infrastructure Works"
 commence_infrastructure_works_decree_desc: "Roads are the lifeblood of our continued prosperity. In an effort to connect our distant provinces and facilitate precious merchant activities, we will delve into establishing robust infrastructure networks across our lands."
 reinforce_fortifications_decree: "Reinforce Fortifications"
 reinforce_fortifications_decree_desc: "Our fortifications are the key to our survival. We need to maintain them in prime condition, and ensure that all the vulnerable points of our territory are properly fortified."
 middle_kingdom_members: "Total [members|e] of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]"


#Sinicization and DOP

 sinicized_cabinet_policy: "Sinicized Cabinet"
 sinicized_cabinet_policy_desc: "Our cabinet follows the model first adopted and promoted by some of $china$'s most powerful dynasties, sharing the same influences and aiming at being proficient and capable."
 limit_chinese_influence_policy: "Limit Chinese Court Influence"
 limit_chinese_influence_policy_desc: "The interests of our own estates have to come first before the external pressure and influences propagated by [GetCountry('CHI').GetName]."
 limit_chinese_traditions: "Limit Chinese Traditions"
 limit_chinese_traditions_desc: "As we strive to preserve and weave our traditions into the annals of history, we must stay vigilant lest we become just another satellite state to a greater power."
 promote_chinese_traditions: "Promote Chinese Traditions"
 promote_chinese_traditions_desc: "Despite our aptitude towards culture and preserving our ways, there is much benefit for us should we choose to study the ways of our Chinese neighbors."

#Muscovy/Russia
 vestiarium: "Vestiarium"
 vestiarium_desc: "Establishing and upholding legal regulations for managing state assets is important for efficient resource allocation and controlled spending. It is necessary for administration and helps the ruling authorities make decisions related to a variety of priorities."
 diplomatic_focus: "Diplomatic Focus"
 diplomatic_focus_desc: "Items are categorized according to their practical and symbolic significance, as their intended use is lavish state ceremonies to impress foreign dignitaries and diplomatic gifts."
 administrative_focus: "Administrative Focus"
 administrative_focus_desc: "Items are managed according to their usefulness to governance and financial planning so that they can be efficiently used for building projects, and ensure that government expenditures are kept under control."
 monastic_reformation_movement: "Monastic Reformation Movement"
 monastic_reformation_movement_desc: "The Possessors and Non-Possessors have different views on the role of wealth within the Church and its impact on the spiritual life of clergy and followers."
 non_possessors: "Non-Possessors"
 non_possessors_desc: "The Non-Possessors believe that the Church should distance itself from material wealth and follow a more monastic and contemplative lifestyle. A rejection of worldly possessions is important if one is to foster a closer relationship with God. The movement is heavily influenced by the teachings of Nil Sorsky."
 possessors: "Possessors"
 possessors_desc: "The Possessors support Church's ownership of land and property, deeming it necessary for the Church to possess material wealth in order to fulfill its spiritual and social responsibilities. Examples of such commitments are charitable activities, maintaining religious institutions, develop infrastructure and provide education."
 sobornoye_ulozheniye_policy: "Sobornoye Ulozheniye"
 sobornoye_ulozheniye_policy_desc: "The Sobornoye Ulozheniye serves as a foundational legal and social code that adapts the laws to fit a country with a strong centralized state and a clear social hierarchy. It builds upon the prevalent code and incorporates certain elements from the Byzantine code of law, solidifying class distinctions, and codifying a legal system that reflects the prevailing political and religious influences of the time."
 intellectual_movements: "Intellectual Movements"
 intellectual_movements_desc: "The ideological perspectives of the nineteenth century divides man to such extent that entire movements emerge, each stemming from the apparent discord among different philosophical, political, and cultural viewpoints."
 slavophiles: "Slavophiles"
 slavophiles_desc: "The Slavophiles stress the importance of Orthodoxy, Communalism, preservation of traditional values and critique of materialism, individualism and the superficial nature of Western culture. They favor a more isolated path to preserve a unique cultural and spiritual heritage."
 westernizers: "Westernizers"
 westernizers_desc: "The Westernizers value closer ties with Europe and believe that all should align themselves with Western culture. The adoption of Western ideas, institutions, and technologies must take precedence to allow for rapid modernization, industrialization, and social reforms. Concepts such as cultural identity and religious unity hold little value."
 
#France
 fra_fouage_tax: "Fouage Tax Levy"
 fra_fouage_tax_desc: "A large Hearth Tax levied against the peasantry in order to assist in covering the growing expenses of the treasury."
 allowed_fouage_tax: "Levying Fouage Tax"
 allowed_fouage_tax_desc: "The state will collect a Hearth tax to assist in covering the growing expenses of the treasury. Levying the tax however will greatly anger members of the peasantry."
 pause_on_fouage_collection: "Rescinded Levying of the Fouage Tax"
 pause_on_fouage_collection_desc: "The levying of the Fouage Hearth tax has been rescinded, making the peasantry less dissatisfied with the state."

#Normandy
 couteume_de_normaundie: "Coutume de Normandie"
 couteume_de_normaundie_desc: "The codified customs of the [GetCountry('NRM').GetLongName] emphasize feudal land rights, noble privilege, and local autonomy. While favoring a decentralized and traditional society, these laws form a robust legal framework that ensures the power of the nobility and preserves the distinct identity of the [GetCountry('NRM').GetFlavorRank]."


#Byzantium
 pronoia_system: "Prónoia System"
 pronoia_system_desc: "The Prónoia system functions as a means of temporarily transferring imperial fiscal rights, such as taxes or income from various sources, to individuals or institutions. Unlike the feudal system prevalent in Europe at the time, Prónoia grants were neither hereditary nor transferable, and ultimate ownership remained with the Emperor. In exchange for these privileges, the system ultimately served the purpose for the head of state to raise an army in times of need, and entailed that the troops had to mostly cover their own expenses."
 
 reformed_pronoia_system: "Reformed Prónoia System"
 reformed_pronoia_system_desc: "Rather than allow the Prónoia governors to strengthen their hold on their lands, the system has been changed so any loopholes that made the title of governor hereditary or transferable can no longer be exploited."

#Rome 

 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "The great compilation of Roman law, ordered under Emperor Justinian, gathered centuries of rulings, edicts, and wisdom into a single body. The Codex, Digest, Institutes, and Novellae together have once again become the backbone of governance and justice, ensuring our authority, legal consistency, and the proper conduct of our government."


#Poland 
 council_of_three_lands_policy: "Council of Three Lands"
 council_of_three_lands_policy_desc: "A central body of Jewish Authority, this council is in charge of religious and judicial affairs with an aim of spreading religious tolerance and protect its people from persecution."

#Poland
 piotrokow_wislica_statutes: "Piotrków-Wiślica Statutes"
 piotrokow_wislica_statutes_desc: "A set of statutes that shape our legislation and offer a robust frame for the future of our people, these statutes are comprehensive and extremely influential. Their jurisdiction impacts various aspects of our society, from private to public law and the responsibilities of each social class."
 
#Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "The Treasury, or #italic Rentekammeret#! will administrate our finances and the #italic Rentemester#! will answer to the Ruler directly. This allows us better control over our country's finances."
 dan_regional_law: "Regional Laws of Denmark"
 dan_regional_law_desc: "The legal Codes of Jutland, Zealand, and Scania grants us regional legal systems. While prone to regionalism, it will represent the will of the [ShowCultureName('danish')] people."
 dan_danske_lov: "Danske Lov"
 dan_danske_lov_desc: "A unified legal code for our country will bring a new standardized legal framework for our government to work in and our subjects to appeal to."

#$china$ 
 examination_system_policy_korean: "Gwageo"
 examination_system_policy_chinese: "Kējǔ"
 examination_system_policy_shu_language: "Kōjǔ"
 examination_system_policy_xiang_language: "Kojy"
 examination_system_policy_gan_language: "Kuojy"
 examination_system_policy_yue_language: "Fōgéui"
 examination_system_policy_min_language: "Kuŏgṳ̄"
 examination_system_policy_wu_language: "Khuciu"
 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "Examination System"
 imperial_examination_law_desc: "Those wishing to enter the civil service and advance as government officials must take a series of examinations testing their knowledge of Confucian literature and statecraft."
 continue_the_imperial_examination: "Continuous Operation"
 continue_the_imperial_examination_desc: "This policy ensures the continuous operation of the $imperial_examination_law$ as it has been for the centuries prior."
 abolish_imperial_examination: "Abolish the $imperial_examination_law$"
 abolish_imperial_examination_desc: "The abolishment of the $imperial_examination_law$ is going to halt social mobility and will directly benefit those who are currently in power. Instead of meritocratic approach, new bureaucrats will be decided through personal, often corrupt, recommendations."
 status_of_the_han_law: "Status of the Han"
 status_of_the_han_law_desc: "Our dynasty originates from outside the core territory of the [GetInternationalOrganization('middle_kingdom').GetName], making us outsiders to the Han [ShowCultureGroupName('chinese_group')] majority."
 maintain_status_quo_in_han_policies: "Promote [ShowCultureGroupNameWithNoTooltip('chinese_group')] Bureaucracy"
 maintain_status_quo_in_han_policies_desc: "Instead of hanging on the ways of the old, this policy will promote the adaptation of our administration to the expectations of the Han [ShowCultureGroupName('chinese_group')] bureaucrats, who make up many of our statesmen."
 limit_the_han_powers: "Expel from Bureaucracy"
 limit_the_han_powers_desc: "Due to the overwhelming influence of the Han [ShowCultureGroupName('chinese_group')], the supremacy of the old [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName] guard is threatened. They must be expelled from the upper echelons of society."

#Qing
 mch_queue_hair: "Tìfāyìfú"
 mch_queue_hair_desc: "$mch_queue_hair$ shall be regarded as our cultural policy towards the [ShowCultureGroupName('chinese_group')]. Amongst the chief requirements shall be for the Hàn to organize their hair in the Biànzi style."
 enforce_queue_hair: "Enforce Biànzi"
 enforce_queue_hair_desc: "The Hàn [ShowCultureGroupName('chinese_group')] shall be forced to shave the front of the heads, while their hair on the back shall be grown longer and braided to form the $MCH_ADJ$ Biànzi."
 queue_hair_status_quo: "Adoption of the Hànfú"
 queue_hair_status_quo_desc: "The $MCH_ADJ$ officials will adopt Hànfú, the Hàn [ShowCultureGroupName('chinese_group')] clothing style, to be more in line with the dominant ethnicity of the state."

#Korea
 kor_currency: "Dominant Currency"
 kor_currency_desc: "A focus on different types of currencies is bound to shape our country in many diverse ways, not just economically, but socially as well."
 kor_jeohwa: "Jeohwa"
 kor_jeohwa_desc: "In order to stimulate the economy, let us found a new [ShowGoodsName('paper')] currency, the $kor_jeohwa$. It will also allow us to pivot towards the [ShowSocietyDirectionName('capital_economy')]."
 kor_barter_economy: "Barter Economy"
 kor_barter_economy_desc: "The means of transaction might as well be conducted by barter."
 kor_metal_coinage: "Metal Coinage"
 kor_metal_coinage_desc: "Our attempts to make use of metal currencies have been rather ineffective due to our lack of resources. Perhaps now we will be able to change the course."
 kor_chinese_currency: "Chinese Currency"
 kor_chinese_currency_desc: "Instead of spending our efforts and resources on maintaining our own currency, we could rely on imported foreign coins of $china$. "
 kor_scale_chinese_currency: "By the opinion that [GetCountry('CHI').GetName] has of our country."

#Spain
 spa_inquisition_policy: "Spanish Inquisition"
 spa_inquisition_policy_desc: "Our chief weapon is surprise! Surprise and fear... Our two weapons are fear and surprise... and ruthless efficiency!"
 mesta_council_law: "Mesta Council"
 mesta_council_law_desc: "The Mesta Association together with its council protects the rights and interests of the livestock owners in our country. "
 quadrillas_organization: "Quadrillas Organization"
 quadrillas_organization_desc: "Based around the fixed principal Cities of the pastoral herds, this is the foundational organization of the Mesta. Their supervision ensures the security of our pastoral sheep herds of the Merino Breed."
 right_of_possesion: "Right of Possession"
 right_of_possesion_desc: "The Right of Possession regulates rent prizes for pasture fields and serves as the legal groundwork for the Mesta sheep herds."
 laws_of_burgos: "Laws of Burgos"
 laws_of_burgos_desc: "This set of laws provides the legal framework for our activities and subjects in the colonial territories. It is especially concerned with the rights of the native population and their organization into the encomiendas system."
 new_laws_indies: "Leyes Nuevas"
 new_laws_indies_desc: "The New Laws serve as an improved version building upon the Laws of Burgos, strengthening the control that we can assert in our colonial possessions."
 siete_partidas_law: "Siete Partidas"
 siete_partidas_law_desc: "The #italic $siete_partidas_law$#! is a compilation of statutory laws made by Alfonso X of Castile with the intention of uniformizing the legislation of his realm. It focuses on legislative issues, but also moral ones."
 dop_law_comuneros_parliament: "Empowered Cortes"
 dop_law_comuneros_parliament_desc: "The Cortes, our Parliament, has been empowered as the primary political force in our country thanks to the efforts and fight of the Comuneros."
 cas_mita_system: "Mit'a System"
 cas_mita_system_desc: "The $cas_mita_system$ is an adaptation of an Incan labor draft that forces indigenous communities to provide rotating labor for our enterprises, especially in silver mines like those of Potosí."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "A new compilation of the numerous laws within our realm, they will allow us to properly centralize and ensure control over our territories."
 spa_reformed_nueva_recopilacion_policy_tt: "Has shaped the Nueva Recopilación in the $flavor_cas.50.title$ [event|e]."
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "A compilation of the laws of the realm, made to please the different estates of our realm, especially the nobles, as it sets 'mayorazgo', the entail of a family group, as the main inheritance system."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "The $ordenamiento_de_alcala_policy$ is a legal code that unifies and centralizes our diverse laws, asserting central authority over local customs and privileges."
 
 sea_beggars_policy: "Sea Beggars"
 sea_beggars_policy_desc: "By granting several letters of marque to anyone wishing to serve us, we can expand our navy without needing to construct any new vessels."

 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$ Merchant Navy"
 kilwan_merchant_navy_desc: "Centuries of maritime wisdom and access to high quality cotton and lumber have given way to a most formidable merchant fleet. Equipped with cutting edge designs and new sail compositions, these vessels are the pride of our people."
 smugglers_haven: "Smugglers' Haven"
 smugglers_haven_desc: "A pirate enterprise cannot function without a way to sell their stolen goods. We must ensure that conditions in the Republic are favorable for smuggling operations."

 #Scotland
 sco_clan_holdings: "Distribution of [GetCountry('SCO').GetAdjectiveWithNoTooltip] Clan Holdings"
 sco_clan_holdings_desc: "The inheritance of [GetCountry('SCO').GetAdjective] holdings is divided proportional to clan influence, with larger clans recieving more holdings. Clan holdings are passed directly to the heir, unless a title is revoked or goes extinct."
 inherited_clan_holdings: "Direct Inheritance"
 inherited_clan_holdings_desc: "Holdings and titles are retained within a clan, only reverting back to the ruler when a clan lineage goes extinct."
 revert_to_the_crown: "Distributed by the Ruler"
 revert_to_the_crown_desc: "Newly established holdings and titles are assigned by the ruler's preference. Larger clans are typically favored as allies by the ruler and receive the lionshare of new titles."
 dynastic_holdings_conslidated: "Dynastic Holdings"
 dynastic_holdings_conslidated_desc: "New holdings and titles default to the ruling dynasty, only rarely being given by them to other [GetCountry('SCO').GetAdjective] clans."

 sco_authority_over_the_clergy: "Authority over the Clergy"
 sco_authority_over_the_clergy_desc: "[GetCountry('SCO').GetAdjective] contribution to the [ShowSpecialStatusNameWithNoTooltip('curia')] have become a burden on the state's finances. Seeking to curtail [ShowSpecialStatusNameWithNoTooltip('curia')] contributions, the state has taken direct jurisdiction over the clergymen."
 crown_religious_jurisdiction: "Government Jurisdiction"
 crown_religious_jurisdiction_desc: "[GetCountry('PAP').GetAdjective] and [ShowSpecialStatusNameWithNoTooltip('curia')] influence have largely been curtailed in favor of the established government having direct jurisdiction of the religious institutions within [GetCountry('SCO').GetName]."
 limited_curia_oversight: "Limited [ShowSpecialStatusNameWithNoTooltip('curia')] Access"
 limited_curia_oversight_desc: "While the government retains most influence over the religious institutions within [GetCountry('SCO').GetName], a special provision has been given to high ranking clergymen, allowing them to engage openly with the [ShowSpecialStatusNameWithNoTooltip('curia')]."

 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] Colonial Affairs"
 sco_colonial_affairs_law_desc: "With tales of riches from the new world, [GetCountry('SCO').GetName] stands to reap the benefits should it establish a sizable colonial basis. Although an overambition may prove catastrophic for the state's economic stability."
 sco_no_colonial_affairs: "No Colonial Ventures"
 sco_no_colonial_affairs_desc: "Colonial ventures and attempts to establish trade companies in the new world have been deemed too great a risk to the financial stability of [GetCountry('SCO').GetName]."
 sco_limited_colonial_ventures: "Limited Colonial Ventures"
 sco_limited_colonial_ventures_desc: "Colonial ventures have been deemed a worthwhile economic risk for the state, and have been officially sanctioned."
 sco_colonial_administration: "Experienced Colonial Administration"
 sco_colonial_administration_desc: "Through countless efforts by explorers and investors, [GetCountry('SCO').GetName] has found its place in the sun amongst the colonial powers and reaps great benefits from its colonial possessions."
 
