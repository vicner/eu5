l_english:
 ASSIGN_LAW_POLICY_TITLE: "Assign a $STRING$ Law Policy"
 # Custom Tags
 forbids_no_policy: "Must have any Policy"
 #
 # Monarchy Laws
 #
 feudal_de_jure_law: "Feudal 'De Jure' Laws"
 feudal_de_jure_law_desc: "These are the laws that organize the feudal society of our country."
 by_tradition: "By Tradition"
 by_tradition_desc: "Customary laws are commonly known and practiced in our country. Famous compilations of medieval customs include #italic De Legibus et Consuetudinibus Angliae#! for England, #italic Sachsenspiegel#! for northern Germany, or the #italic Usatges of Barcelona#! for Catalonia."
 by_blood: "By Blood"
 by_blood_desc: "The laws of our country reflect the nature of our people and the sovereign authority of our ruler, as expressed in the famous formula #italic rex in regno suo est imperator regni sui#! - 'The king is emperor in his own kingdom.'"
 #
 medieval_levy_law: "Levy Law"
 medieval_levy_law_desc: "Our army is made up mainly of levies that are recruited from certain [estates|e] of our country, who will fight for us until we disband them."
 all_cultures: "Inclusive Levies"
 all_cultures_desc: "Our people will share the burden when there is a call to arms, regardless of their [culture|e] of origin."
 noble_levies: "Noble Levies"
 noble_levies_desc: "The [ShowEstateTypeName('nobles_estate')] of our country will lead our calls to arms, since they are the most willing and prepared for war."
 peasant_levies: "Peasant Levies"
 peasant_levies_desc: "The [ShowEstateTypeName('peasants_estate')] make up the bulk of our levies, so we must take care to recruit as many as possible when the need arises."
 longbow_competitions: "Longbow Competitions"
 longbow_competitions_desc: "On holidays, every man in the country will take up bows and arrows, and practice archery. This will win us high honor in battle, and ensure we profit from our warlike enterprises."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "In the early days of our empire, our army was made up of sixteen clans whose leaders promised to protect the great $rank_empire_mali_ruler_male$ and the [GetCountry('MAL').GetAdjective] State. Translated as '#italic the Sixteen Slaves that carry the Bow#!', the $ton_ta_jon_ta_ni_woro$ are the high [ShowEstateTypeName('nobles_estate')] of the country and serve as commanders of the [GetCountry('MAL').GetAdjectiveWithNoTooltip] cavalry."
 alarde: "Alarde"
 alarde_desc: "$alarde$ is a [GetCountry('CAS').GetAdjective] system of levy recruitment that assigns cities of the realm the annual responsibility of organizing several #italic alardes#!, a type of military parade used to train troops. This keeps them fit and ready for military campaigns when required."
 #
 royal_court_customs_law: "Royal Court Customs"
 royal_court_customs_law_desc: "The traditions and the culture of the court play a significant role in the stability of the [ShowGovernmentTypeName('monarchy')]. These customs will ensure the safe transition of power from ruler to heir, and limit the court intrigues significantly."
 aristocratic_court_policy: "Aristocratic Court"
 aristocratic_court_policy_desc: "The [ShowEstateTypeName('nobles_estate')] are an integral part of our government. In order to better control, reward, and gain support from these ancient aristocratic families, the $nobles_estate$ are tied closely to the monarch and the royal court."
 balanced_court_policy: "Balanced Court"
 balanced_court_policy_desc: "The royal court serves as the center of the state and culture. Administrative, diplomatic, and military actions are just as much of a focus of the court as the cultural and internal politics of the state are."
 court_of_culture_policy: "Court of Culture"
 court_of_culture_policy_desc: "The court is first and foremost the household of the royal family, and serves as a center of culture and prestige. Governmental and administrative affairs are separated from court life."
 itinerant_court_policy: "Itinerant Court"
 itinerant_court_policy_desc: "To better manage the sheer size of our nation, the royal court is not bound to a single location. Instead, it migrates throughout the land and manages local administration on site."
 military_court_policy: "Military Court"
 military_court_policy_desc: "Spending money on anything for the court beyond absolute necessities is a ridiculous notion that will only encourage complacency and laziness. The monarch will live a frugal live, and dedicate more of the budget towards the army."
 timurid_court_policy: "Timurid Court"
 timurid_court_policy_desc: "While warfare is the lifeblood of the state, music, art, and poetry are equally essential to the greatness of our country. Cultural traditions from the lands we have subdued will no longer be considered alien, but be used to develop our cultural enlightenment."
 valide_sultan_court_policy: "Valide Sultan"
 valide_sultan_court_policy_desc: "'Paradise lies at the feet of your mother', and as such, the queen mother should hold the highest position at court, have the right to oversee council meetings, and through her wisdom and benevolence, play an important role in most affairs of the state."
 harem_policy: "Royal Harem"
 harem_policy_desc: "Much of our court life is secluded and gender-segregated, centered around a harem where enslaved servants and concubines vie for influence over the ruler."
  #
 harem_law: "Harem Laws"
 harem_law_desc: "The harem is a significant institution within the royal household, and secures the production of heirs for the succession."
 secluded_harem_policy: "Secluded Harem"
 secluded_harem_policy_desc: "Our harem is not for the eyes of the masses outside the royal court. As such, it hold a more secluded role within the household, and is strictly forbidden to directly interfere in the affairs of the monarch."
 public_harem_policy: "Public Harem"
 public_harem_policy_desc: "Our harem does not only provide legitimate heirs, but is also a symbol of the rotal family's wealth, power, and prestige. The beauty and talents of the harem's members are therefore proudly displayed to the public eye."
 powerful_harem_policy: "Powerful Harem"
 powerful_harem_policy_desc: "The monarch is a mere puppet, dancing at the fingertips of cunning concubines and eunuchs. The true power of the state lies in the hands of the harem, and state affairs are handled by the women of the royal court."
 dispersed_harem_policy: "Dispersed Harem"
 dispersed_harem_policy_desc: "The harem is scattered over several locations, and the concubines as itinerant as the royal court. When a concubine has given birth to a son, she is sent with him to a provincial location to oversee his education and train him for future governorship."
 luxurious_harem_policy: "Extravagant Harem"
 luxurious_harem_policy_desc: "The harem is a glittering, ostentatious display of wealth, and focused primarily on the ruler's personal pleasure. The concubines must be the most exquisite lineages, and they spend their days lounging in the pinnacle of luxury."
 # Republic Laws
 #
 
 republican_foundation_law: "Foundation of Republic"
 republican_foundation_law_desc: "Our Republic is founded on the principle that power should be in the hands of the people, not a single absolutist ruler. Yet as with any government, its laws and decisions must be respected and obeyed to maintain order, necessitating the creation of complex administrations in order to govern."
 republicanism_policy: "Republicanism"
 republicanism_policy_desc: "This nation will is a guardian of Republican ideals, such as rule through elected representatives, civic virtue, and constitutional limits on power. Citizens actively participate in their governance through voting and holding office."
 authoritarianism_policy: "Authoritarianism"
 authoritarianism_policy_desc: "While it is not a monarchy, this form of republic concentrates power in the hands of a small ruling group that is not accountable to citizens. Dissent is not tolerated. Despite being a republic, administrations in these countries are more concerned with maintaining their own power than they are with the rights of their citizens."
 political_dynasties_policy: "Political Dynasties"
 political_dynasties_policy_desc: "Over time, several families have emerged as prominent leaders, frequently seeking and assuming roles in the government. At this point, it is expected of them to shoulder the burden of leadership, just as it is expected for the state to offer these responsibilities to their scions."
 meritocratic_rule_policy: "Meritocratic Rule"
 meritocratic_rule_policy_desc: "Our republic does not elect its rulers based on connections or influence from the oligarchs. Instead, the masses of our country vote according to what skills the candidate offers. This system of meritocracy does not differentiate between genders, and is present in all aspects of our society."
 virtues_of_politeia_policy: "Virtues of Politeia"
 virtues_of_politeia_policy_desc: "Politeia balances the interests of both wealthy and common citizens through participation in government. This system creates stability through compromise, protecting the interests of both sides and ensuring that neither faction can dominate."
 religious_values_policy: "Religious Values"
 religious_values_policy_desc: "Religious values inform political life in our republic, shaping both civic and governmental culture. Religious institutions play important advisory roles in public affairs, citizens are encouraged to consider religious ethics when voting, and leaders are expected to govern in accordance with moral teachings."
 #
 republican_election_law: "Election"
 republican_election_law_desc: "Elections are the cornerstone of our republic, ensuring that there are reasonable limits on those in power while giving the people the ability to select rulers that best serve their interests."
 consolidated_power: "Consolidated Power"
 consolidated_power_desc: "The terms our officials currently serve are too short for them to fully realize larger and more complicated projects. This has the effects of feeding populist sentiment, and often leads to short-sighted, less effective policy development. Let us reform our election system to allow for longer terms so that our elected officials have the time they need to properly conduct their office."
 frequent_elections: "Frequent Elections"
 frequent_elections_desc: "Serving long terms makes rulers reckless, and is contrary to the very idea of a republic. Let us reform our election system to set shorter term limits, thereby ensuring better accountability from our elected officials."
 #
 republican_power_law: "Republican Power"
 republican_power_law_desc: "As any government, the Republic must not only make decisions, but also act upon them. To do so, it needs a way of exercising its executive capabilities so that they reach even the furthest areas of the country."
 broad_executive_power_policy: "Broad Executive Power"
 broad_executive_power_policy_desc: "As our country grows, so does our need to be able to take swift actions. The only way to ensure this is by broadening the powers of the executive branch so that it can do whatever it needs without hindrance."
 devolution_of_powers_policy: "Devolution Of Powers"
 devolution_of_powers_policy_desc: "No single person can rule a country as complex as ours. Concentrating such power in the hands of one ruler also runs contrary to the Republican ideals of our ancestors. Transferring some of our authority and responsibilities to local governments, which maintaining an ultimate centralized authority, is how we can best meet the needs of our ever-growing state."
 absolute_presidential_power_policy: "Absolute Power of the President"
 absolute_presidential_power_policy_desc: "While some of our elected officials represent the people of their constituencies, we must never forget that it is the President who ultimately represents all our people. The role of our elected representatives should be merely to advise the President, who wields absolute power over the Republic."
 new_men_policy: "New Men"
 new_men_policy_desc: "Those who hold on to power for too long cannot be trusted. Our Republic will now focus on electing new officials, ones whose hands are clean of corruption and shady business."
 #
 principle_of_administration_law: "Administrative Principles"
 principle_of_administration_law_desc: "If we wish to be an example for all our citizens, the Republic must uphold principles which dictate the course of action we take with our policies."
 political_principle: "Political Principle"
 political_principle_desc: "As a Republic, the guiding principles of our state must be those that further the efficiency of our political apparatus and ideals."
 moral_principle: "Moral Principle"
 moral_principle_desc: "One of the primary functions of the state is to uphold proper  moral values. As our Republic in many ways relies on the virtuous behavior of its citizens, corruption and sin must be exposed and rooted out for the good of the entire country."
 protection_principle: "Protection Principle"
 protection_principle_desc: "The highest principle of our republic is the protection of its people. Although not a popular topic in our government, it is important to maintain a militasry force for self-defense and maintenance of internal stability."
 military_principle: "Military Principle"
 military_principle_desc: "Our Republic is surrounded by enemies who seek to destroy us utterly. It is our uttermost priority - our principle - to use our military might to expand our borders."
 enlightened_principle: "Enlightened Principle"
 enlightened_principle_desc: "The Enlightenment is the next intellectual and philosophical step for our society. Embracing the ideas of the Enlightenment is crucial if we wish to progress into a new era."
 commercialist_principle: "Commercialist Principle"
 commercialist_principle_desc: "Our Republic is based on the principle of commercialism. Human nature is the driving factor behind the necessity of trade, capital, and business as our [ShowEstateTypeName('burghers_estate')] pursue profit."
 council_of_captains: "Council of Captains"
 council_of_captains_desc: "Our pirate republic should be governed by the will of its fiercest captains. It is their alliance that holds our society together, and therefore their judgments should take precedence over any other authority."
 #
 republican_electorate_law: "Republican Electorate Law"
 republican_electorate_law_desc: "Elections are the foundational concept of our republic, and as such, the most important factor in determining the course of the Republic is deciding who is eligible vote in those elections."
 landholders: "Landholders"
 landholders_desc: "The landholders are the heart of power in any society, and ours is no exception. Let us extend the power to vote to all who hold land, and weight their electoral power in accordance with the size of their properties."
 citizenry: "Citizenry"
 citizenry_desc: "A republic relies on its citizens to function, and so it is only right that each of our citizens holds the power to vote for who will lead the country. Attaining the privilege of citizenship will also be an incentive for our citizens to be on their best behavior."
 dynastic_rule_policy: "Dynastic Rule"
 dynastic_rule_policy_desc: "Connections are more powerful than any sword could ever be. Through the installment of a dynasty as the political head of the state, we can build diplomatic relations with monarchies while still maintaining the principles of the republic.\nThat the elected ruler seems to be a member of the same family is just a pure coincidence."
 board_of_admirals_policy: "Board of Admiralty"
 board_of_admirals_policy_desc: "The Board of Admiralty is the highest maritime office of the state. Led by the Lord High Admiral, the board ensures the military and commercial professionalism of our navy."
 military_rulership_policy: "Military Rulership"
 military_rulership_policy_desc: "The republic is a thorn in the side of many potential enemies who seek to destroy us. For the sake of the country's safety, we granted the generals the reins of our government. May their experience and love for their home country protect the republic."
 #
 #
 # Theocratic Laws
 #
 theocratic_leadership: "Theocratic Leadership"
 theocratic_leadership_desc: "A Theocratic Leadership governs this country, where religious authorities hold political power and religious law often supersedes secular law."
 clerical_state: "Clerical State"
 clerical_state_desc: "This state is ruled by the [ShowEstateTypeName('clergy_estate')] and uses the hierarchy of religious institutions for all government purposes."
 monastic_order: "Monastic Order"
 monastic_order_desc: "This country is ruled by the members of a Monastic Order. The order's hierarchy and rules replace the need for most laws and administration."
 the_papacy: "The Papacy"
 the_papacy_desc: "A political structure where the nation is governed by a spiritual leader, the Pope, the highest-ranking office of the [ShowReligionAdjective('catholic')] Church."
 patriarchate_reform: "Patriarchate"
 patriarchate_reform_desc: "The authority of the Patriarch is the only one that can lead our country, as he is God's maximum representative."
 caliphate_reform: "Caliphate"
 caliphate_reform_desc: "The Caliphate is ruled by the Caliph, the legitimate spiritual successor of the Prophet. Being both the temporal and spiritual higher authority in Islam, all Muslims owe obedience to the Caliph."
 #
 holy_mission_law: "Holy Mission"
 holy_mission_law_desc: "The guideline for our every action is the Holy Mission we have been granted from our divine ruler. The vision the higher power has foreseen for us shall come to fruition!"
 internal_mission_policy: "Internal Mission"
 internal_mission_policy_desc: "We must focus our energy on the holy missions that affect those within our borders: to protect the faithful, aid the less fortunate, and fulfill our spiritual duties."
 external_mission_policy: "External Mission"
 external_mission_policy_desc: "The spread of our holy faith must be our foremost mission. We cannot rest until we have defeated all enemies of our religion!"
 balanced_mission_policy: "Balanced Mission"
 balanced_mission_policy_desc: "The affairs of our theocracy cannot be focused on only one aspect. It is in the best interests of both our state and our religion to invest equally in our internal and external missions."
 commercial_mission_policy: "Commercial Mission"
 commercial_mission_policy_desc: "Although religion is the driving force of our ambitions, it is undeniable that our state dependson the might of the Ducat. Fortunately, religion and monetization go hand in hand."
 mission_of_protection_policy: "Mission of Protection"
 mission_of_protection_policy_desc: "Our faith is at constant risk from heathens and heretics alike. The only ones who we can count on are other followers of our religion - our brothers and sisters in faith. It is our duty to protect them from the forces of evil."
 mission_to_civilize_policy: "Mission to Civilize"
 mission_to_civilize_policy_desc: "Our mission is to seek out the misguided, primitive peoples across the world and teach them the proper way to live and believe, so that they too may join us in our divinity."
 mission_on_the_high_seas_policy: "Mission on the High Seas"
 mission_on_the_high_seas_policy_desc: "The seas are filled with heathens and villains, plundering the ships of our brethren in faith! At this rate, pilgrims will never be able to safely visit our holy sites if we do not undertake the divine mission to eliminate this piratical menace on the high seas."
 #
 nature_of_our_faith_law: "Nature of our Faith"
 nature_of_our_faith_law_desc: "Religion is the pillar of our entire society, and as such, the nature of our faith plays a role in all facets of our culture. No major decisions can be made without carefully considering the religious perspective of taking these actions."
 faith_and_power_policy: "Faith and Power"
 faith_and_power_policy_desc: "Combat and power are the only ways to move closer to the divine. The people of our state show their piety and devotion through victory on the battlefield."
 belief_and_unitiy_policy: "Belief and Unity"
 belief_and_unitiy_policy_desc: "Faith is the unifying power which keeps the state and the people together. The government exists for the sole purpose of ensuring that this unity remains unbroken."
 church_and_state_policy: "Church and State"
 church_and_state_policy_desc: "The faith and the state are the two pillars that hold up the world. Our laws are holy, and they cannot be questioned."
 god_and_man_policy: "God and Man"
 god_and_man_policy_desc: "The only relationship that matters is that between lowly mortals and the immortal divine. Our state exists merely to remind people of the proper ways to devote themselves to their faith."
 organize_our_faith_policy: "Organize Our Faith"
 organize_our_faith_policy_desc: "We are a highly organized state oriented around a faith that is itself highly disorganized. By enacting an official hierarchy for our religion, we may convert more followers to the true faith."
 #
 divine_cause_law: "Divine Cause"
 divine_cause_law_desc: "While monarchies and republics may be content to simply exist in the world, a Holy State requires a deeper, more spiritual calling. This Divine Cause shall guide our hand towards a glorious destiny."
 safeguard_holy_sites_policy: "Safeguard Holy Sites"
 safeguard_holy_sites_policy_desc: "It is our sacred duty to look after the holy sites under our control, and to protect any pilgrims within our lands."
 combat_heresy_policy: "Combat Heresy"
 combat_heresy_policy_desc: "In the mission to spread the true faith, we must never waver in our conviction, and be ready to root out heresy wherever it springs up — by force, if need be."
 expulsion_of_heathens_policy: "Expulsion of Heathens"
 expulsion_of_heathens_policy_desc: "As our state grows, we inevitably become exposed to wrongful teachings. We must not tolerate heathens or heretics within our city walls! Therefore, we shall allow these nonbelievers to dwell in our cities only if they convert to the true faith."
 pursuit_of_knowledge_policy: "Pursuit of Knowledge"
 pursuit_of_knowledge_policy_desc: "Our cause is not the defense of our religion, nor the forceful expansion of our faith. Instead, we focus on the very nature of being, exploring the relationship between the mortal and the divine realms."
 #
 # Religion Specific Laws
 #
 iqta_law: "Iqṭā'"
 iqta_law_desc: "#italic $iqta_law$#! is the [ShowReligionGroupAdjective('muslim')] practice of 'tax farming': collecting land revenues from the [ShowEstateTypeName('peasants_estate')] as part of #italic Zakāh#!, the giving of alms, which [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] states generally collect to form their base income."
 efficient_tax_farming: "Tax Farming"
 efficient_tax_farming_desc: "Effectively collecting property taxes is the backbone of our national economy. Despite what the [ShowEstateTypeName('peasants_estate')] might advocate for, this revenue is vital for funding various projects, endeavors, and campaigns. As such, the accumulation of revenue and the general administration thereof should be entrusted to methodical $iqta_law$ holders."
 jagir_taxation: "Jāgir Taxation"
 jagir_taxation_desc: "The #italic Jāgir#! system grants land and the right to collect taxes to appointees of the state, known as #italic Jagirdars#!. Over the decades since its inception, the system has evolved so that the ruling body retains administrative and military authority, while Jagirdars collect taxes and turn over a portion of that revenue to the treasury."
 land_acquisition: "Land Acquisition"
 land_acquisition_desc: "Administrating the vast lands under our jurisdiction is no simple matter. Let us strive to bring the territories closer to our central authority by reassertng our possesion of these lands, in spite of protests from the [ShowEstateTypeName('peasants_estate')]."
 lenient_taxation: "Lenient Taxation"
 lenient_taxation_desc: "Our people, regardless of their origin and faith, have long suffered under the taxation of the local #Italic Muqṭi'#!. Let us give them a helping hand by reducing their tax burden."
 #
 society_of_jesus: "Society of Jesus"
 society_of_jesus_desc: "The Society of Jesus, commonly known as the Jesuits, is a religious order founded by Ignatius of Loyola as part of the Counter-Reformation. Jesuits are distinguished from other Catholic orders by their emphasis on education, scholarship, and performing missionary work."
 jesuits_allowed: "Jesuits Allowed"
 jesuits_allowed_desc: "The Jesuits are a [ShowReligionGroupAdjective('catholic')] religious order, mostly of Iberian origin, that developed along with the Counter-Reformation. Through missionary work and aggressive conversion, their valuable influence and abilities will allow us to accelerate the conversion of our heathen and heretic population at the cost of reduced tolerance."
 jesuits_not_allowed: "Not Allowed"
 jesuits_not_allowed_desc: "Despite being able to call upon religious orders to convert our heretic population, we shall instead tolerate all our subjects and treat them as true equals rgardless of their beliefs. Jesuit meddling is not welcome in our realm."
 #
 fra_reformation_tolerance_edicts: "Reformation Edicts"
 fra_reformation_tolerance_edicts_desc: "The Reformation is sweeping across [ShowContinentNameWithNoTooltip('europe')], and [GetCountry('FRA').GetName] is on the front lines of its outbreak. State policy towards these emerging zealots will be critical in making them our friends — or foes." 
 protestant_tolerance: "Edict of [ShowReligionAdjectiveWithNoTooltip('protestant')] Tolerance"
 protestant_tolerance_desc: "Special privileges have been given to the [ShowReligionAdjective('protestant')] population throughout [GetCountry('FRA').GetName], preventing their persecution. However, the [GetCountry('FRA').GetGovernment.GetCourtTitle]'s policy is seen as heresy by the [ShowReligionAdjective('catholic')] [ShowEstateTypeName('clergy_estate')]."
 reformist_tolerance: "Edict of Religious Tolerance"
 reformist_tolerance_desc: "Special privileges have been given to the population throughout [GetCountry('FRA').GetName] who follow these new, reformed faiths, preventing their persecution."
 edict_of_fontainebleau: "Edict of Fontainebleau"
 edict_of_fontainebleau_desc: "The court has deemed the rise of Protestantism a serious threat to the stability of [GetCountry('FRA').GetName], and practice of the heretic faith is now considered high treason."
 expanded_edict_of_fontainebleau: "Expanded Edict of Fontainebleau"
 expanded_edict_of_fontainebleau_desc: "The continued rise of Protestantism and other Reformation faiths has led the council to expand the previous $edict_of_fontainebleau$ to target all heretical faiths."
 edict_of_chateaubriant: "Edict of Châteaubriant"
 edict_of_chateaubriant_desc: "The rise of Protestantism in [GetCountry('FRA').GetName] has reached a crucial point, forcing the court to take extreme action. Under the $edict_of_chateaubriant$, followers of heretical beliefs are prevented from holding public offices, and conducting trade throughout [GetCountry('FRA').GetNameWithNoTooltip]."
 edict_of_nantes: "Edict of Nantes"
 edict_of_nantes_desc: "The $edict_of_nantes$ grants considerable rights to the religious minorities throughout [GetCountry('FRA').GetName], putting them on an equal footing with followers of the [ShowReligionAdjective('catholic')] faith. It also ends the decades-long persecution of our Huguenot citizens."
 #
 french_colonial_ambition_focus: "Colonial Aspirations"
 french_colonial_ambition_focus_desc: "Having overcome decades of turmoil, [GetCountry('FRA').GetName] has reached a point where it can finance overseas exploration. New policies will enable the court to pursue colonial ambitions with greater efficiency"
 french_mercantile_colonies: "New World Settlements"
 french_mercantile_colonies_desc: "While previous attempts have been made to establish colonies in the New World, they proved ineffective. However, with renewed financial backing from the state, establishing settlements in the New World should now be less challenging and more rewarding."
 french_far_east_ambitions: "Ambitions in the Far East"
 french_far_east_ambitions_desc: "The Indian spice trade, while contested by other European powers, still remains a valuable market in which to establish a base of power."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] East India Company"
 french_east_india_company_desc: "Having grown more established in $india$ and the Far East, the $french_east_india_company$ has been opened to expand the current [GetCountry('FRA').GetAdjective] influence in the region. Only time will tell if the company will prove profitable, however..."
 #
 fra_jansenism_legality: "Status of Jansenism"
 fra_jansenism_legality_desc: "A doctrine following the teachings of Saint Augustine, #italic Jansenism#! emphasizes predestination, the profound and lasting effects of original sin, and rigorous morality. It has increasingly come under threat with the rise of Absolutism in [GetCountry('FRA').GetName], as well as having been officially condemned by the [GetCountry('PAP').GetAdjective] Bull #italic Unigenitus#!."
 jansenism_no_formal_law: "No Formal Law"
 jansenism_no_formal_law_desc: "The legality of Jansenism currently exists in a state of limbo, with the #italic Unigenitus#! decree unimplemented. Followers of Jansenism are treated equally to other religious sects."
 unigenitus_codified: "Unigenitus Decree"
 unigenitus_codified_desc: "The Unigenitus Decree has been codified into law, outlawing any form of practice of Jansenism. Known followers of Jansenism are forced to pay the #italic Cinquantième#! tax."
 # 
 patriarchate_law: "Role of the Patriarchate"
 patriarchate_law_desc: "The Patriarchate is a major pillar of our faith, and an institution with considerable influence over the state."
 separated_patriarchate_policy: "Separated Patriarchy"
 separated_patriarchate_policy_desc: "The state and the Patriarchy are two entirely separate entities which do not meddle in each other's affairs."
 state_patriarchate_policy: "State Patriarchy"
 state_patriarchate_policy_desc: "The Patriarchy assumes an influential position in the state and possesses authority over the religious matters of the country."
 combined_patriarchate_policy: "Combined Patriarchy"
 combined_patriarchate_policy_desc: "The head of the state is also the head of the Patriarchy. Religious matters are handled as if they were typical government issues."
 most_holy_synod_policy: "The Most Holy Synod"
 most_holy_synod_policy_desc: "While the Church has played a major role in the history of the state, it is becoming apparent that its position within our country needs to be rethought. By establishing the Most Holy Synod, the ruler keeps the influence of the Patriarchy in check."
 #
 inquisition_law: "Inquisition Law"
 inquisition_law_desc: "Originally established to combat the heresy of [ShowReligionName('catharism')], the Inquisition has become the [ShowReligionAdjective('catholic')] Church's primary tool for investigating and prosecuting heresy. Via specialized ecclesiastical courts, trained inquisitors investigate potential heretics, extract confessions of religious or moral transgression, and impose punishments ranging from penance to execution, for violating Catholic mores."
 papal_control: "Papal Control"
 papal_control_desc: "The mark of the Holy See carries unprecedented influence throughout the [ShowReligionAdjective('catholic')] world. By making the gravitas and authority of the [GetCountry('PAP').GetGovernment.GetRulerTitle] a driving force behind our state's religious policies, we will accelerate tconversion of the non-believers while maintaining general social order."
 local_courts: "Local Courts"
 local_courts_desc: "For too long, heretics in our realm have enjoyed the same protections and privileges as the faithful. It is time to establish local courts with the authority to prosecute those who refuse our faith, regardless of the consequences to social harmony."
 state_inquisitors: "State Inquisitors"
 state_inquisitors_desc: "The Inquisition is a matter for the state to oversee, not the [GetCountry('PAP').GetGovernment.GetRulerTitle] nor local authorities. State-selected Inquisitors hold the power to spy on all suspected enemies of the realm and subsequently to bring charges against them."
 #
 venetian_papal_relation_law: "The Holy Office"
 venetian_papal_relation_law_desc: "The Holy Office has been requesting greater jurisdiction over religious life in the Most Serene Republic. We must now choose whether to comply with this request, or to defend the religious freedom of our subjects."
 venetian_first: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] First, [ShowReligionGroupAdjectiveWithNoTooltip('christian')] Second"
 venetian_first_desc: "In [GetCountry('VEN').GetName], loyalty to the Republic is more important than what type of [ShowReligionGroupAdjective('christian')] you are."
 christian_first: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')] First!"
 christian_first_desc: "Being a proper [ShowReligionGroupAdjective('christian')] is the only thing that matters for a citizen of [GetCountry('VEN').GetName]."
 #

 sumptuary_law: "Sumptuary Law"
 sumptuary_law_desc: "Clothing in [ShowReligionAdjective('nahuatl')] society reflects our social hierarchy and marks important life events such as marriage, birth, and death. The [ShowEstateTypeName('peasants_estate')] typically wear simple cotton garments, while high-ranking elites dress in far more elaborate attire decorated with brilliant colors and priceless feathers. Warriors, by contrast, are permitted to wear only plain mantles.\n\nThe Cihuacóatl is now establishing Sumptuary Laws that will regulate how subjects dress, what they may purchase in markets, and which ornaments they may wear, all based on their rank."
 sump_law_warrior_culture: "Warrior Culture"
 sump_law_warrior_culture_desc: "Our state's survival depends on the strength of our warriors. Every male is expected to fight when called upon to do so. To strengthen this warrior culture, the Cihuacōātl is establishing laws that restrict what people may wear, own, and purchase, as well as which government positions each estate may hold, based on their battle prowess.\n\nWhile these laws protect the rights of our [ShowEstateTypeName('nobles_estate')], they primarily reward martial valor. Among [ShowEstateTypeName('peasants_estate')], combat skill shall determine dress and other privileges. Even $nobles_estate$ can only access government positions by demonstrating courage in combat."
 sump_law_tradition: "Tradition"
 sump_law_tradition_desc: "Traditions of the past shall be our guiding principles!"
 
 eng_order_of_the_garter_law: "Order of the Garter"
 eng_order_of_the_garter_law_desc: "The Order of the Garter is a prestigious symbol of our realm's highest ideals, transcending time and uniting worthy people of diverse backgrounds and talents.\n\nWhether composed of the monarch's favorites, esteemed foreign dignitaries, devout members of the clergy, gifted artisans, or valiant warriors, this venerable order is the pinnacle of nobility and virtue."
 eng_order_of_the_garter_nobility_policy: "Knights Companion"
 eng_order_of_the_garter_nobility_policy_desc: "As the noblest and bravest denizens of the realm, the Knights Companion are the very embodiment of courage, loyalty, and camaraderie. By elevating the most loyal member sof the peerage, the [ShowEstateTypeName('crown_estate')] ensures that this prestigious order remains a bastion of chivalry, each member valiantly serving both the monarch and the nation. "
 eng_order_of_the_garter_foreign_policy: "Stranger Knights"
 eng_order_of_the_garter_foreign_policy_desc: "Through the inclusion of distinguished foreign rulers, diplomats, and knights, the Stranger Knights bring a wealth of diverse perspectives, and help the [ShowEstateTypeName('crown_estate')] extend its reach over our lands."
 eng_order_of_the_garter_clergy_policy: "Holy Brotherhood"
 eng_order_of_the_garter_clergy_policy_desc: "With divine guidance and unwavering faith, the Holy Brotherhood of the Order of the Garter is composed of esteemed bishops and other senior clerics. By elevating these devout servants of faith, the [ShowEstateTypeName('crown_estate')] will strengthen the spiritual foundation of the realm."
 eng_order_of_the_garter_arts_policy: "Patron of Arts"
 eng_order_of_the_garter_arts_policy_desc: "Recognizing the power of culture and the arts to inspire and elevate the human spirit, the [ShowEstateTypeName('crown_estate')] uses the Order of the Garter as a means to foster creativity and promote the talents of the realm's most gifted citizens."
 eng_order_of_the_garter_peasants_policy: "Alms Knights"
 eng_order_of_the_garter_peasants_policy_desc: "In an act of compassion and benevolence, the Order extends its charity to men-at-arms who return home from service impoverished, and knights who are left disinherited and landless by war."

 #
 censorship: "Censorship"
 censorship_desc: "The ability to control which literary works can be distributed, and whether opinions counter to established dogma are allowed, is essential to religious cohesion and generally favored by the [ShowEstateTypeName('clergy_estate')]. However, these restrictions are frowned upon by free thinkers and creative professionals, and can have profound consequences for the availability of [artists|e] and for any [work_of_art|e] deemed heretical."
 no_censorship: "No Censorship"
 no_censorship_desc: "Free-thinking ideals are both uncontroversial and encouraged. [artists|e] are more likely to settle and remain in a [country|e] where they can freely express themselves, although there are inevitably zealots who oppose such liberty."
 limited_censorship: "Limited Censorship"
 limited_censorship_desc: "The [ShowEstateTypeName('clergy_estate')] has some tolerance for heretical and controversial thinking, but their patience must not be tried.\n\n[artists|e] may leave or refrain from settling in a [country|e], depending on how their work and peers are treated."
 strict_censorship: "Strict Censorship"
 strict_censorship_desc: "There is no tolerance for heretical thinking. The [ShowEstateTypeName('clergy_estate')] watches over everything, and will not hesitate to punish those who do not conform.\n\n[artists|e] are less likely to settle or remain in a [country|e] unless they are adherents of the current religious doctrine."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Heresy is not tolerated in any aspect of society, and is punishable by burning at the stake. Religious services, writings, and opinions of a heretical nature will be purged.\n\n[artists|e] are likely to avoid settling or remaining in our country, and religious minorities will see their property confiscated and be subject to persecution."
 doktrinalnaya_ohrana: "Oprichniki Raids Permitted"
 doktrinalnaya_ohrana_desc: "The Church is not immune to the purges of the [ShowGovernmentReformName('oprichnina')], and members of the [ShowEstateTypeName('clergy_estate')], particularly those who were perceived as a threat, are targeted. Monasteries are regularly pillaged, and monks are subjected to violence. Strict censorship is extended to theological works, religious texts, and historical writings, and people who adhere to different forms of [ShowReligionGroupName('christian')] are viewed with suspicion."
 mandate_of_ofen: "Mandate of Ofen"
 mandate_of_ofen_desc: "The Mandate of Ofen will guide our approach to handling the spread of heresy in our country. It will not only dictate what we condemn as heretical, but will also mandate that every parish church must read it aloud to their congregations twice each year to reinforce its statutes among our people."
 slave_conversion: "Slave Conversion"
 slave_conversion_desc: "Our slaves come from many different lands, and thus bring with them diverse beliefs. We may need to regulate those closely, lest we risk corrupting our own populace by permitting their exposure to deviant practices and rituals."
 allow_slave_religion: "Allow Slave Religion"
 allow_slave_religion_desc: "Slaves have been already forced to abandon their homes and live a life of servitude under foreign masters. Let them at least keep their beliefs and rituals; it does not matter what they believe on the inside as long as they obey."
 force_slave_conversion: "Force Slave Conversion"
 force_slave_conversion_desc: "How can we expect slaves to obey and be loyal if they are not willing to embrace our own beliefs, and instead cling to their foolish superstitions? Only by forcing them to abandon their heathenry and accept the true faith wholeheartedly can we ensure their obedience."
#
 heir_religion_law: "Heir Religion"
 heir_religion_law_desc: "The ability to decide the religion of the [heir|e] holds significant importance in matters of succession and governance. It allows rulers and governments to maintain religious stability, ensuring that the beliefs and practices of the ruler align with those of the majority of their subjects. Ultimately, the power to determine the religion of the heir represents an important element in the fine balance of religious freedom, governance, and societal harmony."
 heir_special_succession: "Special Succession"
 heir_special_succession_desc: "The religion of the [heir|e] is not determined by the laws but by the [heir_selection|e] itself."
 heir_same_religion: "Same Religion"
 heir_same_religion_desc: "Selecting the [heir|e] from the same religion as the prevailing one ensures that the beliefs and practices of the population and [ShowEstateTypeName('crown_estate')] are aligned. While this policy can contribute to religious cohesion, it may also limit opportunities for those of different faiths to assume leadership positions."
 heir_same_religion_group: "Same Religious Group"
 heir_same_religion_group_desc: "Selecting the [heir|e] from the same religious group is often desirable in order to maintain religious and cultural continuity and prevent potential religious conflicts. This policy can help safeguard the stability of the realm by minimizing religious divisions within the leadership, at the expense of individuals from faiths considered to be 'heathen' being able to assume leadership roles."
 heir_any_religion: "Any Religion"
 heir_any_religion_desc: "Faith is personal, and does not reflect nor compromise an individual's ability to lead. The [heir|e] may worship any religion and still assume leadership roles. This policy carries a higher risk of religious conflicts within the leadership, while promoting religious freedom and general acceptance."
#
 precious_metal_distribution_law: "Precious Metal Distribution"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] and [ShowGoodsName('silver')] are the materials necessary for the minting of coins. As our state is in the highly enviablw position to gather these precious metals ourselves, it is our right to decide who gains access to these resources."
 gold_export_ban: "Export Ban"
 gold_export_ban_desc: "We will enforce strict prohibition on the export of our precious [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] reserves to foreign lands. This preserves our wealth for domestic use, shielding our treasures from the greedy eyes of other nations. While this measure may safeguard our riches, it comes at the cost of international trade opportunities. A solemn decision for those who prioritize the sanctity of our vaults over global commerce..."
 regulated_gold_export: "Regulated Export"
 regulated_gold_export_desc: "The trade of our valuable [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] resources is managed with a watchful eye. This balanced approach limits the quantity of these precious metals that can be traded, ensuring that our wealth remains largely within our borders. By doing so, we strike a compromise between bolstering our economy and protecting our national riches. A prudent choice for rulers who seek both financial stability and regional influence."
 unlimited_gold_export: "Unlimited Export"
 unlimited_gold_export_desc: "We shall open the floodgates and allow unrestricted trade of our [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] reserves with foreign nations. With this bold step, we embrace the potential for unparalleled wealth accumulation through international commerce. However, this policy exposes our treasures to the risk of being dispersed across the world, making them vulnerable to the greed of rival powers. A daring option for rulers who seek to dominate the global market and reap the rewards of boundless riches."

 #
 # Estates specific
 #
 nobles_rights_laws: "Rights of the $nobles_estate$"
 nobles_rights_laws_desc: "The position of the [ShowEstateTypeName('nobles_estate')] is not only reinforced by their privileges, but also by our laws."
 strengthen_nobles_rights_policy: "Strengthen Rights of the $nobles_estate$"
 strengthen_nobles_rights_policy_desc: "The [ShowEstateTypeName('nobles_estate')] class has served our state well for generations. As it grows, it is only fitting that we continue to confer great privileges to those families who are devoted to our cause."
 curtail_nobles_policy: "Curtail the $nobles_estate$"
 curtail_nobles_policy_desc: "As the state grows, it is becoming apparent that the old noble families have too much influence and power. Their jealous concern over these ancient privileges greatly hinders the development of our government."
 rural_nobles_authority_policy: "Rural Noble Authority"
 rural_nobles_authority_policy_desc: "The aristocratic class is not an enemy to the government, but an extension of the central power. Giving them the right to rule over the rural areas, while separating from national concerns, ensures a distinct separation of roles in the government."
 nobles_electorate_policy: "$nobles_estate$ Electorate"
 nobles_electorate_policy_desc: "It is becoming quite difficult to keep the [ShowEstateTypeName('nobles_estate')] loyal to the [ShowEstateTypeName('crown_estate')]. Establishing an electoral system will guarantee their allegiance, and has the additional bonus of ensuring a safe succession."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ defines the royal territories as inalienable. As such, land grants made by the monarch cannot be subdivided, and only eldest sons can inherit territories granted to members of the [ShowEstateTypeName('nobles_estate')]."
 #
 burghers_rights_laws: "Rights of the $burghers_estate$"
 burghers_rights_laws_desc: "The position of the [ShowEstateTypeName('burghers_estate')] is not only reinforced by their privileges, but also by our laws."
 strengthen_burghers_rights_policy: "Strengthen Rights of the $burghers_estate$"
 strengthen_burghers_rights_policy_desc: "The [ShowEstateTypeName('burghers_estate')] are a powerful entity within our state with strong influence over the economy. Strengthening and reaffirming their rights will bolster their loyalty to our government and protect our economic stability."
 curtail_burghers_policy: "Curtail the $burghers_estate$"
 curtail_burghers_policy_desc: "The merchant families are rapidly growing more powerful. Positions once reserved for the [ShowEstateTypeName('burghers_estate')] can now be snatched up by any merchant with a fat purse and enough sway. They must be reminded of their proper place in our society."
 strong_guilds_policy: "Strong Guilds"
 strong_guilds_policy_desc: "Urban life is dominated by the influence of guilds, or groups of [ShowEstateTypeName('burghers_estate')] who organize themselves in order to protect national trade concerns and traders. Strengthening the power of these guilds will both obtain their loyalty towards the state, and preserve urban stability."
 colonial_burghers_authority_policy: "Grant Colonial Authority"
 colonial_burghers_authority_policy_desc: "The New World is an unimaginable opportunity for many who seek fortune. By granting the [ShowEstateTypeName('burghers_estate')] authority over the economic affairs of our colonies, we can keep them busy and away from economic matters in our urban centers."
 #
 clergy_rights_laws: "Rights of the $clergy_estate$"
 clergy_rights_laws_desc: "The position of the [ShowEstateTypeName('clergy_estate')] is not only reinforced by their privileges, but also by our laws."
 strengthen_clergy_rights_policy: "Strengthen Rights of the $clergy_estate$"
 strengthen_clergy_rights_policy_desc: "The importance of the [ShowEstateTypeName('clergy_estate')] to the masses is undeniable. After all, it is the local cleric who guides the common man directly towards finding divine favor. Guaranteeing rights for our $clergy_estate$ will win their loyalty, and, by extension, the loyalty of our [ShowEstateTypeName('peasants_estate')]."
 curtail_clergy_policy: "Curtail the $clergy_estate$"
 curtail_clergy_policy_desc: "Often enough, the clerical class sees itself as an arbiter for whether state decisions are spiritually and morally correct. They meddle with mundane matters far outside the spiritual world, and as such, their influence must be reduced significantly."
 separate_clergy_from_state_policy: "Secularization of the State"
 separate_clergy_from_state_policy_desc: "While religion itself is not a problem for us, the extensive rights and influence held by the  [ShowEstateTypeName('clergy_estate')] is of great concern for our state and its people. No religious institution shall ever be allowed to intrude on worldly issues. Officially separating the [ShowEstateTypeName('clergy_estate')] from the government is therefore necessary."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "A senior member of the #italic 'ulamā'#! will be given supreme authority to appoint #italic Muftī#! and interpret $sharia$, and also confirm the new rulers of the realm - but there will be no question that regardless of this, our leader still holds higher authority. This policy can be seen as a compromise that ensures state power, while also enshrining the sanctioned faith's role in state affairs."
 #
 crown_rights_laws: "Rights of the $crown_estate$"
 crown_rights_laws_desc: "The position of the [ShowEstateTypeName('crown_estate')] is not only reinforced by their privileges, but also by our laws."
 absolute_rule_policy: "Absolute Rule"
 absolute_rule_policy_desc: "The state is best served through fully realizing the will of its ruler. Through absolute rule, we can ensure our every pronouncement is carried out without delay — surely, to the greater benefit of all."
 equal_power_relation_policy: "Equal Power Relation"
 equal_power_relation_policy_desc: "The balance of power between the [estates|e] and the [ShowEstateTypeName('crown_estate')] is a delicate matter. Our best option is to keep this balance intact by neither promoting the rights of the ruler, nor curtailing their power."
 figurehead_position_policy: "Figurehead Position"
 figurehead_position_policy_desc: "The ruler represents the state, but holds little actual power. All government actions and decions go through multiple apparatuses of the government rather than being approved by a single ruler."
 #
 peasants_rights_laws: "Rights of the $peasants_estate$"
 peasants_rights_laws_desc: "The position of the [ShowEstateTypeName('peasants_estate')] is not only reinforced by their privileges, but also by our laws."
 strengthen_peasants_rights_policy: "Strengthen Rights of the $peasants_estate$"
 strengthen_peasants_rights_policy_desc: "Where other classes derive their power from material wealth and land ownership, the strength of the [ShowEstateTypeName('peasants_estate')] comes from their sheer quantity. They outnumber other estate greatly, and once organized, could pose a serious threat to our national stability. Safeguarding and strengthening the rights of the working class will reduce the chance that they will revolt."
 curtail_peasants_policy: "Curtail the $peasants_estate$"
 curtail_peasants_policy_desc: "The teeming population of our underclass poses a perpetual threat to the stability and survival of our state. Without a strong and persuasive ruler to keep them in check, the state could fall into anarchy. We cannot allow them to have a taste of the rights and privileges afforded to their betters, which could seduce them into rebellion."
 #

 #
 intelligence_agency: "Intelligence Agency"
 intelligence_agency_desc: "The intelligence agency is an organization within the state which conducts spycraft activities such as espionage, cryptography, and providing security from internal threats."
 home_security_policy: "Home Security"
 home_security_policy_desc: "Our potential enemies are many, while friends are hard to come by. It is crucial for the safety of the state that our spies counter any secretive foreign thgeats within our borders."
 secret_police_policy: "Secret Police"
 secret_police_policy_desc: "Many sovereigns assume their biggest threats are external. However, our own population could easily bring about the downfall of the government. A strong secret police that keeps a watchful eye on powerful members of our society is necessary to maintain unbroken authority at the top."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "The #italic $jinyiwei_policy$#!, or 'Embroidered Uniform Guard', is the personal protection force of our ruler. It has full allowance to overrule judicial proceedings when prosecuting state enemies. Not even our ruler's own family members are safe from their reach!"
 oprichnik_policy: "Oprichnik"
 oprichnik_policy_desc: "The #italic Oprichniki#!, or 'Men aside', are a secret police force sworn to persecute any dangerous entity within our state. They are unswervingly loyal to the ruelr, and their actions make them infamous among the civilians — an excellent deterrent for aberrant behavior."
 spy_office_policy: "Spy Office"
 spy_office_policy_desc: "Information is a weapon in its own right. In order to always stay one step ahead of our enemies, it is of great importance to establish a network of spies and informants in our service."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "The #italic Cabinet Noir#!, or 'Black Room', is responsible for reconnaissance, conducting espionage in foreign lands, and protecting the ruler from internal and external threats."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "The $secretnoye_byuro_policy$ aims to punish [ShowPopTypeName('nobles')] convicted of political crimes, although occasionally it takes on cases of an apolitical nature. Punishments inflicted on those convicted are often made very painful and horrific, in order to dissuade critique towards the ruling regime."
 secretnoye_byuro_policy_tt: "Has chosen to establish the office during the #Y $flavor_rus.66.title$#! [event|e]"

 #

 #
 # Estates specific
 #
 recruitment_law: "Recruitment Law"
 recruitment_law_desc: "Battles cannot be won with no soldiers on the field! Recruiting fighters is an absolute necessity. As time goes on, how we recruit soldiers may change, and our forces will adapt to it as needed."
 expanded_levies_policy: "Expanded Levies"
 expanded_levies_policy_desc: "Our current levies are insufficient to handle the current level of conflict we must endure. Expanding the size of our levies and the number of soldier son the battlefield will surely bring us to victory, albeit to the potential detriment of our general population."
 noble_levies_policy: "A Noble Army"
 noble_levies_policy_desc: "Our population is precious, and the [ShowPopTypeName('nobles')] of our country are willing to lay down their lives to protect our lands. Although their blood is worth more than those they protect, with that heritage comes greater skill on the battlefield."
 burghers_levies_policy: "Regulated Naval Service"
 burghers_levies_policy_desc: "Every vessel in our nation should be mobilized in case of war. Therefore, the state must maintain a detailed overview of all our ships, including merchant vessels, in case we need them."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "The #italic Calpulli#! are housing units, similar to neighborhoods, where [ShowEstateTypeName('peasants_estate')] live together in a kin-based system. This system not only helps create more national stability, but also gives us a reliable source of manpower for our constant state of warfare."
 mercenary_army_policy: "Mercenary Army"
 mercenary_army_policy_desc: "Though we can call our levies in times of need, it is better to let the mercenaries lead the charge into the fray. At best, their expertise will bring us victory, and at worst, their bodies will protect our fighters during the battle."
 condottieri_contracts_policy: "Condottieri Contracts"
 condottieri_contracts_policy_desc: "Standing armies are the exception rather than the norm. As such, our state must rely on mercenaries to be our state's fighting forces, which means that better offers from other powers could led them to abandon our service. Thanks to expanded #italic Condottieri#! contracts, we can ensure these professional soldiers stay loyal to the state."
 military_slavery_policy: "Military Slaves"
 military_slavery_policy_desc: "Wars are costly, not only in terms of resources, but also in human life — the lives of our own people. Assigning slaves to warrior duties helps mitigate this problem. Moreover, after being granted the compensation and privileges due one of our fighters, these slave soldiers will be more likely swear loyalty to their masters."
 devshirme_system_policy: "Devşirme System"
 devshirme_system_policy_desc: "Slaves are acquired for the ruling household through the practice of #italic devşirme#!: Carefully chosen non-Muslim children, usually Christians between the ages of 12 and 14, are sent to live with [ShowCultureName('turkish_culture')] families to learn their language and the rules of [ShowReligionGroupName('muslim')] beliefs before eventually being brought to the capital. Most join the Janissaries, a highly disciplined standing army, while those who displayed particular leadership and intellectual skilled are enrolled directly into the royal household as pages."
 black_army_policy: "Black Army"
 black_army_policy_desc: "Regardless of aristocratic objections, the Black Army is undeniably an effective military force. We shall institutionalize their company, and ensure that there is always a reserve of veteran soldiers waiting to join their ranks."
 early_standing_army_policy: "Early Standing Army"
 early_standing_army_policy_why: "Only in [ShowAgeName('age_5_absolutism')] or [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "We have had no need of a standing army for centuries, as levies and mercenaries have so far been the ones to fight our battles. However, times have changed, and the scale of war has far exceeded what untrained soldiers can handle. It is therefore now time to establish a standing army."
 new_model_army_policy: "New Model Army"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Allotment System"
 allotment_system_policy_desc: "The Allotment System, or #italic Indelningsverket#!, is a military conscription system that enables quick mobilization. Every tenth man in the country between the ages of fifteen and forty-four will be permanently conscripted into the national infantry, while the [ShowEstateTypeName('nobles_estate')], while exempt from taxes, must provide cavalry."
 canton_system_policy: "Canton System"
 canton_system_policy_desc: "The Canton System will divide the country into adminstrative districts called #italic cantons#!, each responsible for army recruitment and linking the local population closely to the government. This system relies on voluntary enrollment rather than coercive recruiting. However, each canton must provide a minimum number of soldiers."
 elite_training_policy: "Elite Training"
 elite_training_policy_desc: "Although today's armies perpetually grow in size, the acumen and morale of these ragtag recuits is not nearly as grand. Our men, on the other hand, are fewer in number, but make up for it with the kind of iron discipline that can turn the tide of battle."
 levee_en_masse_policy: "$mass_army$ Policy"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Military Settlements"
 military_settlements_policy_desc: "Soldiers split their time between family life on rural military-run farms, and in direct service to the army. Their families are primed to provide future contributions to the military, ensuring we have a continous supply of new recruits while simultaneously working the land."
 benefits_for_privateers: "Benefits for Privateers"
 benefits_for_privateers_desc: "Piracy is an attractive prospect for privateers. The promise of treasure, fame, and more rum for their bellies leads many brave sailors into a life full of adventure — and danger..."
 mch_green_standard_army: "Green Standard Army"
 mch_green_standard_army_desc: "$mch_green_standard_army$ is an auxiliary army comprised of Hàn [ShowCultureGroupName('chinese_group')] nationals that serves to bolster our forces as well as to police our conquests in [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Battle Leadership Law"
 battle_leadership_law_desc: "An army is only as good as its leadership. An incompetent general can be the bane of their nation, while a military leader of great prowess will be known and feared on every battlefield."
 noble_command_policy: "Noble Command"
 noble_command_policy_desc: "Leadership is no easy position. It requires charisma, valor, and combat knowledge. Fortunately for us, the members of the [ShowEstateTypeName('nobles_estate')] are experts in the arts of war, and will lead our forces."
 loyal_pirate_crews: "Loyal Privateer Crews"
 loyal_pirate_crews_desc: "The sailors we employ to run our illicit activities are familiar with our standards and conduct. Therefore, it has become easier for our captains to attract crew for their expeditions."
 mansabdari_system_policy: "Mansabdari System"
 mansabdari_system_policy_desc: "The #italic Mansabdar#! a military unit wherein [ShowEstateTypeName('nobles_estate')] are granted land rights in exchange for performing military and administrative services. Unlike other noble classes, the mansabs are under the direct rule of the ruler."
 meritocratic_leadership_policy: "Meritocratic Leadership"
 meritocratic_leadership_policy_desc: "Every man who can prove himself as not only a soldier but also as a leader shall have the right to guide our armies to glory. Neither noble nor royal blood plays a role in who can hold this position."
 noble_cadets_policy: "Noble Cadets"
 noble_cadets_policy_desc: "Despite resistance from the [ShowEstateTypeName('nobles_estate')], we aim to make the army the career of choice for unlanded sons of the aristocracy. We start training them from a young age, which means we not only bind them to us, but we also create a corps of trained noble-born officers for the future."
 ruler_general_policy: "Ruler General"
 ruler_general_policy_desc: "The ruler of the state must be also the head of the military. Only then can our soldiers charge at our enemies with the true fearlessness we demand of them!"
 army_doctrine_law: "Army Doctrine"
 army_doctrine_law_desc: "Army doctrines represent skillsets in which our [army|e] can specialize. The longer we work under these doctrines, the more entrenched they become in our military culture, and the more skilled we become at them. Over time, this can lead to powerful benefits for our glorious forces."
 superior_firepower_policy: "Superior Firepower"
 superior_firepower_policy_desc: "Some prefer to draw out fights and make them into battles of attrition. This tactic, however, jeopardizes the lives of our warriors. Instead, we should focus on developing superior firepower and annihilating our enemies swiftly."
 defensive_stance_policy: "Defensive Stance"
 defensive_stance_policy_desc: "Our greatest strength does not lie in our offensive capabilities, but in our ability to hold our defenses. Letting enemies wear themselves down by bashing their forces fultilely at our walls will assure our victory."
 large_army_policy: "A Large Standing Army"
 large_army_policy_desc: "We want to maximize the size of our army at all times. This comes at the expense of its quality, however."
 sustained_discipline_policy: "Sustained Discipline"
 sustained_discipline_policy_desc: "It is of great importance that our soldiers reamin disciplined at all times, especially in the chaos of battle. Only through thorough drilling and highly disciplined training can we ensure the survival of our men."
 cavalry_warfare_policy: "Cavalry Warfare"
 cavalry_warfare_policy_desc: "Cavalry is the mobile force of our army and serves as shock troops in combat. Our military focuses on increasing its usage, and on integrating cavalry into our regiments."
 amphibious_specialization_policy: "Amphibious Specialization"
 amphibious_specialization_policy_desc: "The wars we lead are not only won on land, but also on the sea. As such, our troops must be prepared to embark as an amphibious unit, ready to strike the coastal defenses of our enemies."
 authority_of_the_captain: "Authority of the Captain"
 authority_of_the_captain_desc: "The authority of each captain under our command is undisputed, to such a degree that loyal crews march into gunfire on their orders. Their goal is plunder and legendary adventure; their dreams are fulfilled only uner our unflinching leadership!"
 law_of_the_pious_emperor: "Law of the Pious Emperor"
 law_of_the_pious_emperor_desc: "A compendium of translated [ShowLanguageName('greek_language')] [GetCountry('BYZ').GetAdjective] books of law and great works of ancient philosophy into the Serbian language, issued by Emperor [GetCharacter('ser_stefan_dusan').GetName]."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Meaning 'All Together', this system of universal military obligation demands that all able-bodied citizens, regardless of age or gender, are expected to defend the homeland when threatened. Unlike professional armies or feudal levies, this mobilizes the entire population to protect their independence, reflecting a communal commitment to defending their nation."
 paik_system: "Paik System"
 paik_system_desc: "The $paik_system$ is a corvée labor system where capable adults, the so-called #italic Paiks#!, are obligated to serve in the state militia in exchange for farmland."
 #
 bureaucracy_law: "Bureaucracy"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Centralized Bureaucracy"
 centralized_bureaucracy_policy_desc: "A centralized bureaucracy is anchored in the capital of the kingdom, with most decisions made by or in proximity to the ruler, and then distributed to the provinces."
 decentralized_bureaucracy_policy: "Decentralized Bureaucracy"
 decentralized_bureaucracy_policy_desc: "A decentralized bureaucracy leaves more decisions to local administrators or governors, who are then answerable to the monarch."
 namestnik_policy: "Namestnik Office"
 namestnik_policy_desc: "The #italic namestnik#! is a bureaucratic position comparable to that of a viceroy. They are responsible for the local administration of our provinces and states."
 autonomous_offices: "Autonomous Offices"
 autonomous_offices_desc: "The merchants in our League enjoy particular privileges afforded by our custody. Despite them being confederated into a loose alliance forged based on mutual interest, they are not constrained by the strings of bureaucracy and red tape."
 port_logs: "Port Logs"
 port_logs_desc: "By keeping a record of the traffic across our illicit ports, we can maintain a better grip on the goods and vessels that use our facilities."
 #
 cabinet_laws: "Cabinet Laws"
 cabinet_laws_desc: "The cabinet is the highest office in the government and our ruler's personal advisors. Cabinet ministers and secretaries enjoy special privileges and rights."
 administrative_clergy_policy: "Administrative $clergy_estate$"
 administrative_clergy_policy_desc: "The [ShowEstateTypeName('clergy_estate')] already possess many of the skills we look for in administrators. They are well-educated, experienced scribes, and they have a higher calling. In many ways, allying ourselves with the $clergy_estate$ would give us access to a skilled cadre of potential administrators."
 nobles_of_the_robe_policy: "$nobles_estate$ of the Robe"
 nobles_of_the_robe_policy_desc: "The aristocratic families of the realm must not only provide counsel, but also swear eternal loyalty to our ruler. But as our realm expands, it becomes ever more clear that they must perform service of the spirit as well as of the sword.\n\nIt is time for a new generation of [ShowEstateTypeName('nobles_estate')] to serve. Shielded by robes and armed with pens, they will fight in service of our state just as their armored brothers do."
 meritocratic_recruitment_policy: "Meritocratic Recruitment"
 meritocratic_recruitment_policy_desc: "We cannot let tradition govern who deserves the privilege of serving our growing nation. Instead, we must look examine the abiltiies of every candidate. In a meritocratic system, administrators are chosen for their talents, and not for their parentage."
 dynastic_administration_policy: "Dynastic Administration"
 dynastic_administration_policy_desc: "The estates are not trustworthy allies to the [ShowEstateTypeName('crown_estate')], as they will always prioritize expanding their own influence over serving the state. Only the relatives of the ruler should be entrusted with managing our realm's administrative matters."
 yorkist_tradition_policy: "Yorkist Tradition"
 yorkist_tradition_policy_desc: "Educated men of lower stature can contribute just as readily as the [ShowEstateTypeName('clergy_estate')], and their practical experience makes them excellent additions to any governmental office. The Yorkist Tradition states that any literate man of notable background may join the ranks of governance, along with those who have devoted themselves to the service of God."
 #
 #
 # Tribal ones
 #
 tribal_legal_basis_law: "Legal Basis"
 tribal_legal_basis_law_desc: "This legal foundation will serve as the basis for the state's first formal code of law. Its goal is simple, yet noble: to secure a just society where all may live in peace and prosperity."
 codified_power_policy: "Codified Power"
 codified_power_policy_desc: "There is nothing above the law. It makes the world a more just place, and balances the lives of everyone in our tribe."
 strong_community_customs_policy: "Strong Community Customs"
 strong_community_customs_policy_desc: "It is one thing to collaborate in the government of our people — an important, but aseptic task.  It is another thing to share the same food, the same water, the same rituals under the same sun. The customs and ways of our people are something for all of us to share, celebrate, and maintain."
 yassa_decree_policy: "Yassa Decree"
 yassa_decree_policy_desc: "The Yassa Decree is the oral law code of the [GetCountry('MGE').GetLongName]. Publicly declared by $genghis_khan_name_no_tooltip$ himself, the decree serves as a binding rule within the horde which keeps the government stable and the subjects loyal to their khan."
 #
 tribal_organization_law: "Tribal Organization"
 tribal_organization_law_desc: "Any group of people requires some form of organization in order to survive and thrive. Tribal organization emphasizes collective identity and customary law, and can be small- or large-scale."
 centralized_tribe_policy: "Centralized Tribe"
 centralized_tribe_policy_desc: "Separation of our people inevitably leads to chaos. Placing all tribal authority under a single chief prevents conflicting directives, ensures clear chains of command, and allows swift, coordinated responses to threats."
 federal_tribe_policy: "Federal Tribe"
 federal_tribe_policy_desc: "Together we are stronger. By becoming a Federation, the support that we get from our allies is one not based on diplomacy, but on kinship."
 clan_council_policy: "Clan Council"
 clan_council_policy_desc: "Trust between the people and their leaders is paramount. By electing a council of members with unquestionable dedication to our interests, we will ensure power is never held by a single person, and that our people's needs are fully met."
 steppe_warbands_policy: "Steppe Warbands"
 steppe_warbands_policy_desc: "The tribe is ruled by a council of war chiefs who constantly seek out and recruit skilled fighters for their warbands."
 jurchen_council: "[ShowCultureNameWithNoTooltip('jurchen_culture')] Council"
 jurchen_council_desc: "A council of noble horse-lords and local clans, this loose administration aims at maintaining our estates and domain, and defending us from rival clans."
 #
 tribal_religious_values_law: "Tribal Religious Values"
 tribal_religious_values_law_desc: "The religious values of our tribe dictate not only how we live, but how we treat those who do not share our beliefs and traditions, both within and outside of our territory."
 religious_tribe_policy: "Religious Tribe"
 religious_tribe_policy_desc: "Our expansion has made us a more diverse and populous community than before. While clan loyalties can take us far, a strongly religious society can better withstand expansion in both time and space, and will give us the cohesion we need to continue growing effectively."
 lip_service_policy: "Lip Service"
 lip_service_policy_desc: "Religion is undeniably an important aspect of any society. However, it should never threaten the safety and stability of the tribe. As such, we should take a more relaxed view on religion altogether, while still publicly paying respect to spiritual concerns."
 complete_religious_autonomy_policy: "Complete Religious Autonomy"
 complete_religious_autonomy_policy_desc: "While religious practices help us maintain our legitimacy, we should not become mired in the principles of righteous rule and morality. Pragmatism will take us further and allow us to support a larger state than slavish spirituality can."
 #
 tribal_migration_law: "Tribal Migration"
 tribal_migration_law_desc: "Our people do not permanently occupy out lands. Instead, we travel freely, as fate and our people's needs dictate."
 frequent_migration_policy: "Frequent Migration"
 frequent_migration_policy_desc: "No place can bind us forever, as our spirits are as free as the wind itself. We are entirely nomadic and do not claim any lands as our own."
 seasonal_travel_policy: "Seasonal Travel"
 seasonal_travel_policy_desc: "As the world changes throughout the year, so must we. Our people cycle through different known sites over the year, returning to the same spots each time. We are as birds, and migrate to find better food, shelter, and breeding opportunities when the seasons turn."
 permanent_settlement_policy: "Permanent Settlement"
 permanent_settlement_policy_desc: "Sometimes, following the storm is not as important as finding shelter from it. The time has come for us to establish more permanent settlements that our people can live in all year, every year."
 #
 tribal_cultural_identity_law: "Tribal Cultural Identity"
 tribal_cultural_identity_law_desc: "As time progresses, so does our understanding of our culture and identity. We no longer have to fear neighboring tribes; we have tamed the wilderness and have become its master. Now it is time to embrace who we are as a people."
 dynastic_lineage_policy: "Dynastic Lineage"
 dynastic_lineage_policy_desc: "The lineage of our rulers has been divinely blessed. Their royal blood is what confirms them as worthy of leadership, and therefore we must trust their guidance if we wish to find glory and prosperity."
 rule_by_the_public_policy: "Rule by the Public"
 rule_by_the_public_policy_desc: "To ensure a just government, those who hold power in it must be democratically elected. By choosing our leaders, we choose the fate of our nation."
 state_of_faith_policy: "State of Faith"
 state_of_faith_policy_desc: "Allowing mortals to make decisions the fate of our people should not be done without spiritual guidance. Our ruler must be the voice of the gods, and represent their divine judgment in all things."
 tribal_identity_policy: "Tribal Identity"
 tribal_identity_policy_desc: "Centralized and formalized states, far from being civilized, are inherently destructive to nature. We must find a different way, and follow the traditional path of balance between the natural and human realms, if we are to truly propser."
 #
 tribal_modernization_law: "Tribal Modernization"
 tribal_modernization_law_desc: "The time has come to discard our old ways and embrace a position in the larger world. No longer seen as a mere tribe, we shall officially become a country, one that represents and defends our people and the way we live."
 modernize_into_monarchy_policy: "Modernize into a $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernize into a $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernize into a $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #
 # Generic ones
 #
 legal_code_law: "Legal Code"
 legal_code_law_desc: "For as long as people have gathered together in societies, they have created laws to govern their actions and interactions. Legal codes are a reflection of the values and beliefs of a society, shaping everything from how people conduct business to how they treat each other. They are the very fabric that holds a society together, providing a framework for order and justice. Despite their differences, people tend to share a common goal: to create a just and fair society where everyone can live in peace and prosperity."

 traditional_law_policy: "Traditional Law"
 traditional_law_policy_desc: "There are a plethora of informal punitive systems developed by communities based on their customs, traditions, and values. These legal systems have been passed down orally from generation to generation and are deeply rooted in the culture and history of the community.\n\nThe strength of Traditional Law lies in its ability to reflect the unique needs and values of a particular community. It is based on a shared understanding of what is right and wrong, and is often seen as more legitimate and accessible than formal legal systems. However, it can also be limited by its insularity and lack of flexibility."

 civil_law_policy: "Civil Law"
 civil_law_policy_desc: "Civil Law, a legal system with roots in ancient Rome, is known for its precise written codification of laws and regulations. However, the rigidity of its structure can hinder the adaptation required to address the evolving needs of the people. Nonetheless, Civil Law can bring peace and stability to even the most turbulent nation."

 common_law_policy: "Common Law"
 common_law_policy_desc: "Common Law is a legal system that originated amongst the Anglo-Saxon kingdoms. It is characterized by a reliance on precedent; judges are bound by their previous decisions rather than strict adherence to the written law of the state. This allows for a degree of predictability and consistency in legal decisions, but can also make it difficult to adapt to changing circumstances and may lead to the entrenchment of unjust or outdated laws."

 court_of_appeals: "Court of Appeals"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"



 vlach_law_policy: "Vlach Law"
 vlach_law_policy_desc: "Uniquely blending pastoral traditions and legal norms, the $vlach_law_policy$ encapsulates a distinct system governing [ShowCultureGroupName('romanian_group')] communities across medieval Europe. It affirms the rights to travel, bear arms, and practice hunting while sparing them from mandatory labor for landowners, instead paying taxes in livestock or coin. Furthermore, it institutes a binding military service commitment tailored to each realm, creating a network of [ShowCultureGroupNameWithNoTooltip('romanian_group')] and legal heritage."

 sharia_law_policy: "$sharia$ Law"
 sharia_law_policy_desc: "$sharia$ Law is a comprehensive and deeply entrenched legal system in Islamic countries that governs many aspects of life, from personal conduct to matters of state. It has provided stability and continuity for centuries, but its strict and sometimes harsh penalties can be controversial and divisive."

 sharia_law: "$sharia$ Jurisprudence"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "It can only be changed through the [ShowGenericActionName('change_main_school')] [action|e] as long as we are from one of the main #Y Jurisprudence#! Schools"
 hanafi_policy: "$hanafi_school$ Jurisprudence"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$ Jurisprudence"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "$maliki_school$ Jurisprudence"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "$shafii_school$ Jurisprudence"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$ Jurisprudence"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$ Jurisprudence"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$ Jurisprudence"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$ Jurisprudence"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "$ibadi_school$ Jurisprudence"
 ibadi_policy_desc: "$ibadi_school_desc$"

 pyrenean_law_policy: "Pyrenean Law"
 pyrenean_law_policy_desc: "Pyrenean Law is a legal system native to the peoples living around the Pyrenean Mountains. Despite the fact that this law was influenced by both the $civil_law_policy$ and the Gothic Law, it remained different from them. Based on traditional customs and practices, this legal system is so embedded in our culture than rulers are obliogated to adapt to it, rather than overriding it with their own systems."

 russkaya_pravda_policy: "Russkaya Pravda"
 russkaya_pravda_policy_desc: "This was the legal code of Kievan Rus', heavily influenced by their Norse origins. It has been rewritten many times over the centuries since its inception, and is the main source of Old Russian Law."

 pskov_judicial_charter_policy: "Pskov Judicial Charter"
 pskov_judicial_charter_policy_desc: "The Pskov Judicial Charter is the Old Russian legal code which was built on the $russkaya_pravda_policy$. It emcompasses many important features of the political, social, and economic life within Pskov."

 novgorod_judicial_charter_policy: "Novgorod Judicial Charter"
 novgorod_judicial_charter_policy_desc: "The Novgorod Judicial Charter is an Old Russian legal code which codifies many common practices within Novgorod. It also sets and defines the four positions in the Novgorodian court and covers the administrative matters of the state."

 bav_codex_bavarica: "Upper Bavarian Land Rights"
 bav_codex_bavarica_desc: "The 'Upper Bavarian Land Rights' is a collection of old Bavarian legal codes which codifies many common practices within Bavaria. It also sets and defines the role of the [ShowEstateTypeName('nobles_estate')] in $BAV$'s court and covers administrative matters of the state."

 brehon_law_policy: "Brehon Law"
 brehon_law_policy_desc: "Brehon Law is a system of ancient Irish law that developed from pre-Christian customs and traditions. Its unique focus on restitution and compensation, rather than punishment, emphasizes the importance of social harmony and community relationships. However, its lack of formal legal institutions and enforcement mechanisms can lead to inconsistency and uncertainty in its application."

 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Welsh Law, also known as #italic Cyfraith Hywel#!, is a unique legal system that emerged from the ancient customs of Wales. It differs from both Common Law and Civil Law in that it emphasizes restorative justice, placing a greater emphasis on compensation and reconciliation rather than punishment. The law was created by the Welsh kings and princes to promote unity and order among the Welsh people, and is known for its complexity and adherence to precedent."

 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "The #italic Fetha Negest#!, or Justice of the Kings, is a theocratic legal code compiled by Abu'l-Fada'il ibn al-Assal, and is a significant work of justice. Drawing from apostolic writings and Byzantine law codes, it encompasses ecclesiastical and secular matters, and is further influenced by Roman law."

 byzantine_law: "Byzantine Law"
 byzantine_law_desc: "Byzantine law, evolving from Roman law with Christian and Hellenistic influence, largely derives from Justinian's #italic Corpus Juris Civilis#!, which emphasizes ceremonial emperor roles, and reflects philosophical and religious ideals."

 goryeon_code_policy: "Goryeon Code"
 goryeon_code_policy_desc: "The $goryeon_code_policy$, also known as #italic Gyeongje Yukjeon#! - #italic Six Codes of Governance#! - is the code of law of $korea_region$. Shaped by the Chinese bureaucratic arts, this code has prevailed in our state for centuries."

 joseon_code_policy: "Joseon Code"
 joseon_code_policy_desc: "The $joseon_code_policy$, also known as #italic Gyeongguk Daejeon#! - #italic National Code#! - is the revision of the old $goryeon_code_policy$. With the founding of a new dynasty, many laws and traditions of the previous code have been compiled anew in the current code."

 chi_ming_dynasty_code_policy: "The Great Code"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ shall be created to address all the critical problems that our dynasty faces and the ones that our predecessors faced. It will ensure that we will not fall to corruption and ministerial abuses of power!"

 scottish_civil_law: "Scottish Civil Law"
 scottish_civil_law_desc: "The College of Justice has reformed our Civil Law towards a new standard. This Institution consists of well-educated members of our country, who will rule on any important topic concerning the #italic Scots Law#!."

 naval_doctrine_law: "Naval Doctrine"
 naval_doctrine_law_desc: "Naval Doctrines represent skillsets in which our [navy|e] can specialize. The longer we work at doctrines, the more entrenched they become in our navies and the better we get at them. Over time this can lead to powerful bonuses for our glorious fleets."
 #
 economical_policies_law: "Economic Policy"
 economical_policies_law_desc: "A nation's economic policy sets out specific economic objectives and means to achieve them, and makes decisions and creates regulations for taxation, spending, currency, trade, and more."
 lockean_proviso_policy: "Lockean Proviso"
 lockean_proviso_policy_desc: "This proviso limits property appropriation by requiring that when someone claims unowned resources, there must equally valuable resources available for others. The government moderates this balance and ensures that private property acquisition does not deprive others of their equal opportunity to gain wealth."
 war_economy_policy: "War Economy"
 war_economy_policy_desc: "The economic security of the state is based on our ability to wage and win wars. Manufactories in our state should have no other purpose than fueling our military ambitions."
 embrace_the_economic_theory_policy: "Embrace the Economic Theory"
 embrace_the_economic_theory_policy_desc: "Economics play a vital role within the apparatus of the state. The complex systems of trade, finance, and luxury must be handled by our intellectuals and scholars to best serve the needs of the government."
 free_trade_policy: "Free Trade"
 free_trade_policy_desc: "Merchants from all over the world should be able to trade within our borders. Abandoning the narrowness of mercantilism, the state will now gain easier access to foreign goods — and ducats."
 royal_charter_policy: "Royal Charters"
 royal_charter_policy_desc: "Royal charters are allowances granted by the [ShowEstateTypeName('crown_estate')] to individuals or trade companies that bestow them with unique rights and powers. These charters are an excellent way for us to support ventures — and exploit opportunities — abroad."
 cameralism_policy: "Cameralism"
 cameralism_policy_desc: "To strengthen our economic position and attract immigrants, we will rely on a bureaucratic system, designed to administrate our efforts in great detail. These chambers will organize everything from the construction of new manufactories to the distribution of new settlers arriving in our territory."
 black_market_consortium: "Black Market Consortium"
 black_market_consortium_desc: "The pirates that run amok in the republic cannot be trusted to bathe themselves, let alone to govern a nation whose future hands on the edge of a cutlass. A Consortium formed of the most influential black market merchants shall be established as its true governors. Profit must come before liberty."
 #
 legitimization_of_power_law: "Legitimization of Power"
 legitimization_of_power_law_desc: "A monarchy can only survive as long as its subjects believe in the legitimacy of their ruler. There are many ways in which rulers justify their power. As time goes on, new political philosophies will arise which explain the need for a strong government in their own ways."
 machiavellian_rule_policy: "Machiavellian Reign"
 machiavellian_rule_policy_desc: "The state is above morals; above virtues and sins. The government must make decisions purely based on the beneficial gains for the state - even if they are deemed as evil. As such, the sovereign has the right to act for the benefit of the state without moral consideration."
 six_livres_policy: "#italic Les Six Livres de la République#!"
 six_livres_policy_desc: "Absolute rule of a single monarch is as detrimental to the state as letting the masses rule themselves. The power of the monarch should not be subject to any faction within the state, though to some extent it should be limited by institutions to maintain a balance of power between ruler and the people."
 two_treatises_of_government_policy: "#italic Two Treatises of Government#!"
 two_treatises_of_government_policy_desc: "The nature of humanity is characterized by reason and tolerance. No man is born evil. However, human nature leads our people to be selfish and act only for their own good.\nThe government ensures that this selfishness is resolved in civil ways. It also serves to defend the natural rights of life, health, liberty, and possession."
 the_leviathan_policy: "#italic Leviathan#!"
 the_leviathan_policy_desc: "Life without civilization, also called the state of nature, is anarchy. Every man is for himself, and a war of all against all is the only outcome possible without an absolute centralized authority to keep it all in check.\nOur people cede many rights to our sovereign authority for the sake of protection from utter decimation."
 the_social_contract_policy: "The Social Contract"
 the_social_contract_policy_desc: "The social contract is a concept wherein legitimate government arises from a mutual agreement among individuals to come together and form civil society.\nWhile certain limitations are put on the natural freedoms of people within that society, they are ceded in exchange for the security and benefits provided by the state."
 the_liberty_of_ancients_vs_moderns_policy: "Liberty of the Ancients vs. the Moderns"
 the_liberty_of_ancients_vs_moderns_policy_desc: "The concepts of individualism and freedom have evolved significantly over the centuries, and older ideals differ greatly from modern interpretations. Our state can best secure the individual liberties and freedom of our people by synthesizing contemporary wisdom with that of the past."
 #
 foreign_cultural_law: "Foreign Cultural Law"
 foreign_cultural_law_desc: "As our state grows in size, so does the complexity of our social structures. Cultural unity within our state is no longer a given, and we now require policies to establish and maintain internal peace."
 allow_foreign_rituals: "Allow Foreign Rituals"
 allow_foreign_rituals_desc: "Culture is similar in many ways to religion, in that it dictates social values and traditions and is influenced by the environment in which it develops. Accepting foreigners in our population for who they are, and allowing them to live their lifestyles undisturbed, will ensure a peaceful coexistence."
 integrate_foreign_traditions: "Integrate Foreign Traditions"
 integrate_foreign_traditions_desc: "Although foreign ideas can be alien to us, we should nevertheless stay abreast of interesting ideas and innovations in these foreign cultures, and adopt those that would serve us and our people. This will ease assimilation of foreigners into our society while increasing our own cultural influence."
 blood_tax_of_foreigners: "Blood Tax of Foreigners"
 blood_tax_of_foreigners_desc: "The cultural aspects of our minority population are of little concern to us. As long as they provide soldiers for our military efforts when required, these foreigners are free to practice their traditions."
 agrarian_constitution: "Agrarian Constitution"
 agrarian_constitution_desc: "This legal framework seeks to maximize the economic exploitation and governance of territories we have conquered. The subjugated population is legally obliged to undergo reorganization, resulting in the establishment of rural settlements. This system is aimed at integrating the locals into our administration, converting them at a steady pace and expanding our influence."
 #
 cultural_traditions_law: "Cultural Traditions"
 cultural_traditions_law_desc: "Ancient tradition is the foundation of many cultures and civilizations. While progress is what will drive us to greatness, our traditions will always serve us as the reminder of our origins, and as a source for the strength and unity of our people."
 martial_society: "Martial Society"
 martial_society_desc: "Martial values have always been important in our societyy, but as we expand our borders, the need for militarization becomes ever more apparent. We must continue this trend, and build a strong nation with military might at its core."
 civil_society: "Civil Society"
 civil_society_desc: "A strong nation requires more than military might — it needs a dynamic civil society where artisans, traders, clerics, and institutions of all kinds can flourish, creating prosperous communities that generate wealth, maintain social order, and contribute to the development of a sophisticated state."
 pietism_society: "Prussian Virtues"
 pietism_society_desc: "The virtues of Pietism — diligence, sincerity, and a sense of duty above all — are the core values of our society."
 maritime_society: "Maritime Society"
 maritime_society_desc: "Our maritime traditions form the very fabric of our society. United in the thrill of taming the sea and venturing into foreign ports, our people have built a name for themselves as masters of naval affairs."
 plc_sarmatism: "Sarmatism"
 plc_sarmatism_desc: "Our society originated with the ancient Sarmatians. However, $plc_sarmatism$ is not just a theory of origin, but a cultural and political phenomenon that promotes the ideals of [ShowSocietyDirectionName('aristocracy')] and the [ShowEstatePrivilegeName('golden_liberty')]."

# Marriage laws
 marriage_law: "Marriage Law"
 not_catholic_theocracies: "A [ShowReligionAdjective('catholic')] [ShowGovernmentTypeName('theocracy')] cannot have this [policy|e]."
 marriage_law_desc: "Marriage law refers to the legal framework that governs the institution of marriage within a particular jurisdiction."
 monogamous_marriage: "Monogamous Marriage"
 monogamous_marriage_desc: "Monogamous marriage refers to a cultural or societal practice of union between two individuals, based on established customs, values, and norms."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "$muslim_marriage$ in Islamic culture is the solemn and legally binding marriage contract between a man and a woman."
 adamite_marriage: "Communal Living"
 adamite_marriage_desc: "The Adamite sect rejects the concept of traditional marriage, preferring to live within communal structures without a clear hierarchy."
 dishu_system: "Díshù System"
 dishu_system_desc: "The $dishu_system$ allows the practice of entertaining concubines at court in order to secure heirs."
 polygyny: "Polygyny"
 polygyny_desc: "Marriage between a man and multiple women is seen as a sign of wealth and power within many communities."
 celibacy: "Celibacy"
 celibacy_desc: "Celibacy refers to the state of abstaining from marriage and sexual relations. It is a choice often tied to religious or personal beliefs, emphasizing a life without a romantic or sexual partner."

 slavery_laws: "Slavery Laws"
 slavery_laws_desc: "The influx of workers and cheap labor from external sources has long been a cornerstone of our economy, both at home and abroad. The matter of embracing or banning is a clear reflection of what place the lower strata, and slaves in particular, occupy in our society."
 slavery_allowed: "Slave Trade Allowed"
 slavery_allowed_desc: "Slave trade and slavery are legally allowed throughout our nation."
 slavery_outlawed: "Slave Trade Banned"
 slavery_outlawed_desc: "Slave trade and slavery are henceforth prohibited throughout our nation."
 ottoman_war_slave_tax: "Pençik Tax"
 ottoman_war_slave_tax_desc: "In steppe tradition, one-fifth of the spoils of war went to the chieftain. Therefore, now one-fifth of all slaves taken in war will go to the state."

 pte_slavery_allowed: "@slaves_goods! Slavery Allowed: #G Yes#!"
 pte_slavery_export_allowed: "@slaves_goods! Slave Exports Allowed: #G Yes#!"
 pte_slavery_export_import: "@slaves_goods! Slave Imports Allowed: #G Yes#!"


 fleet_in_being: "Fleet in Being"
 fleet_in_being_desc: "Our naval influence shall be felt without the expense of our fleet leaving port except under the most favorable of conditions."
 free_oarsmen: "Free Oarsmen"
 free_oarsmen_desc: "We shall reject the nation of forcing slaves and condemned men to row our galleys. Free men, resilient in the face of adversity and resistant to defection, shall be the muscle of our navy."
 merchant_navy: "Merchant Navy"
 merchant_navy_desc: "Our fleet's prime directive is to serve the financial interests of the state. Every effort shall be made to ensure our cargo ships are always laden with foreign riches."
 ship_boarding: "Ship Boarding"
 ship_boarding_desc: "With established Prize Law and generous Letters of Marque, we will nurture a custom of seizing enemy ships intact."
 wooden_wall: "Wooden Wall"
 wooden_wall_desc: "In a world of rapid change, the seas remain crucially important to our nation. Both as a means to secure our dominance and as the first line of defense, our 'wooden wall' of warships shall prevail."
 grand_armada: "Grand Armada"
 grand_armada_desc: "A grand convoy shall accompany the treasure fleets that bring the wealth of our foreign possessions into our home ports."
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Marines"
 portuguese_marines_desc: "To establish a truly global empire, we must be skilled at launching assaults on enemy forts from the sea."
 ordinance_sea: "Ordinance of the Sea"
 ordinance_sea_desc: "The Mediterranean has many naval powers, yet none of them possess either our experience or our legislative expertise. The Ordinances of our fleet ensure that our navy is always prepared for any kind of engagement on the sea."
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip] Admiralty"
 danish_admirality_desc: "Others brag about their superior ship designs, or their foothardy sailors who fight until they reach a pointless death. We, however, know better. No fleet, regardless of its construction quality or the mettle of the men it carries, can achieve victory without a strong leader. We shall embrace this philosophy and thereby vastly improve our naval efficacy."
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip] Sailors"
 norwegian_sailors_desc: "Ever since the very foundation of our nation, our people have lived off the ocean and the coast. Fishing, raiding, sea battles - our sailors have more experience than those of any other maritime nation, and we shall promote this expertise even further."
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] Galleys"
 venetian_galleys_desc: "Galleys form the backbone of our national and commercial security. As such, a great focus of our naval and military tactics revolve around how to use our finest galleys to best any kind of naval foe."
 venetian_oarsmen_conscription: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] Oarsmen Conscription"
 venetian_oarsmen_conscription_desc: "Our great navy is in dire need of sailors. Conscripting oarsmen and chaining them securely to our ships will ensure we have plenty of seamen to staff our new fleet... whether they like it or not."
 dutch_trade_fleet: "Dutch Trade Fleet"
 dutch_trade_fleet_desc: "The nations of [ShowContinentName('europe')] use their navies to project their power through warfare on the sea. We, on the other hand, shall use our navy to reach the furthest corners of the world, so we can trade with foreign cultures while our neighbors bombard each other's coasts."
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')] Mariners"
 basque_mariners_desc: "Our people have pursued whales to the very end of the world, raided coasts, and brought back precious goods from other lands, learning the secrets of the ocean over many years of exploration. These experiences have made our sailors courageous and reliable, a valuable addition to any navy that employs them."

 maritime_law: "Maritime Law"
 maritime_law_desc: "Maritime laws, also known as admiralty laws or marine laws, are a specialized set of legal principles and regulations that govern various aspects of maritime activities and commerce. These laws encompass a broad range of matters related to navigation, shipping, trade, and maritime activities taking place on oceans, seas, and other navigable waterways. They cover areas such as maritime contracts, vessel ownership and registration, marine insurance, salvage and wrecks, liability and compensation for maritime accidents, crew rights and responsibilities, and many other aspects that pertain to maritime affairs. Maritime laws are designed to ensure safe, orderly, and fair practices in the maritime industry and resolve disputes that may arise in the context of maritime activities."

 forestry_ordinance: "Forestry Ordinance"
 forestry_ordinance_desc: "Not every tree in the forest is suitable for shipbuilding. To ensure our ships are of the very best quality, we will by law require that any felled trees apt for building ships be immediately surrendered for that purpose."
 mandatory_impressment: "Mandatory Impressment"
 mandatory_impressment_desc: "Every coastal settlement shall mandate naval service for their young men, who are to devote a minimum of one year to our fleets."
 navy_audits: "Navy Audits"
 navy_audits_desc: "A fleet in disrepair can be a dangerous disadvantage in times of trouble. We will therefore carry out regular maintenance audits of our main shipyards and ports to ensure our fleet is in perfect shape at all times."
 protect_trade_routes: "Protect Trade Routes"
 protect_trade_routes_desc: "The navy will guard our main trade routes in order to keep pirates and other undesirables away from our commercial fleets."
 shipwright_standard_regulation: "Shipwright Standard Regulation"
 shipwright_standard_regulation_desc: "We will pass a law to create a standard for shipwrights in order to be more efficient when constructing ships."
 
 ara_consulate_sea: "Consulate of the Sea"
 ara_consulate_sea_desc: "The Consulate of the Sea is a new quasi-judicial body that will administer maritime and commercial law."
 nav_maritime_code: "Navarrese Maritime Code"
 nav_maritime_code_desc: "Based on the original Fuero of San Sebastián, the oldest maritime law in [ShowContinentName('europe')], this code applies to every port in our possession and details the rights and duties of their inhabitants."

 piracy_law: "Piracy Law"
 piracy_law_desc: "Piracy laws define the official position our nation adopts when addressing the challenges posed by piracy. These laws encompass statutes, regulations, and legal doctrines aimed at combating or managing piracy effectively. They embody the collective strategy and measures our nation implements to uphold maritime security and protect our waters from piracy threats. Or perhaps they are just the rules we stick to when committing acts of piracy..."

 state_piracy_policy: "State Piracy"
 state_piracy_policy_desc: "Our nation fully embraces acts of piracy against our enemies. Our reputation may suffer for using these tactics, but the economic benefits can be enormous."
 has_state_piracy_policy_access: "Has either the [ShowAdvanceName('privateers')] or [ShowAdvanceName('letters_of_marque')] [advance|e], or is one of the eligible countries."
 issue_letter_of_marque_policy: "Letters of Marque"
 issue_letter_of_marque_policy_desc: "While piracy is not something we necessarily support, it does present a marvelous opportunity to pit career criminals against our enemies. We will issue Letters of Marque to privateer captains so they can freely attack our enemies' ships without fear of prosecution."
 has_privateers_or_LoM_advances: "Has either the [ShowAdvanceName('privateers')] or [ShowAdvanceName('letters_of_marque')] [advance|e]."
 anti_piracy_policy: "Anti-Piracy"
 anti_piracy_policy_desc: "Our nation is devoted to eradicting any pirate threats that may arise. Any act of piracy will be punished and prosecuted, and ships conducting these illicit acts will be attacked without mercy."
 anti_piracy_policy_at: "The opinion of every known [country|e] with the [ShowPolicyName('state_piracy_policy')] [policy|e] to us changes by [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "The opinion of every known [country|e] with the [ShowPolicyName('state_piracy_policy')] [policy|e] to us changes by [ShowBiasValue('allows_state_piracy_modifier')|-=0]."

 witchcraft_act: "The Witchcraft Act"
 witchcraft_act_desc: "If we are to live a life of piety and root out the corruption and evil among us, we must address the growing concerns of many around the existence of witches and the practice of the occult."
 witchcraft_banned: "Banned"
 witchcraft_banned_desc: "The infernal practice of witchcraft, and consulting with witches, have become capital offenses. Any who transgress shall reap what they sow..."
 witchcraft_ignored: "Ignored"
 witchcraft_ignored_desc: "The so-called practice of witchcraft is just superstition, or perhaps the effects of indigestion. Either way, the government has better things to spend its time on."
 #
 language_of_pleading: "Language of Pleading"
 language_of_pleading_desc: "The customs of our social hierarchy and legal proceedings must be concisely and uniformly written down in the language we find most appropriate."
 language_of_pleading_court: "Court Language"
 language_of_pleading_court_desc: "By obfuscating everyday legal processes behind the prestigious language only used by the [ShowEstateTypeName('crown_estate')], the rabble cannot so easily interfere in matters of state."
 language_of_pleading_common: "Common Language"
 language_of_pleading_common_desc: "By clarifying everyday legal process into the common tongue, ordinary folk become less likely to run afoul of the law."
 multi_lingual_court: "Multi-Lingual Court"
 multi_lingual_court_desc: "By giving equal rights to all the languages of our realm, we ensure the support of the [ShowEstateTypeName('peasants_estate')] and the stability of the realm."
 statutes_of_lithuania_policy: "Statutes of [GetCountry('LIT').GetNameWithNoTooltip]"
 statutes_of_lithuania_policy_desc: "A series of codified laws aimed at confirming the legal responsibilities and framework of the elites, as well as promoting a wave of centralization."
 articles_of_agreement: "Articles of Agreement"
 articles_of_agreement_desc: "The $articles_of_agreement$ are the cornerstone of the social order on board a pirate ship. They guarantee that every crewman has an equal vote in all matters and an equal share of all plunder. Articles such as these should be established for the republic itself, so that the liberty and equality of all pirates is secured."
 #
 colonial_policy: "Colonial Policy"
 colonial_policy_desc: "This establishes the policy that our country will follow for colonial affairs."
 settled_colonies: "Settled Colonies"
 settled_colonies_desc: "We have adopted colonial policies that encourage founding settlements in newly discovered lands, where settlers from the heart of our nation can exploit any [raw_materials|e] and continue to expand inland."
 trade_colonies: "Trade Colonies"
 trade_colonies_desc: "We have adopted colonial policies that encourage the foundation of trading posts and entrepôts in strategic locations, which are aimed at exchanging different goods and opening new [markets|e] for the benefit of our economy."
 encomienda_system_policy: "Encomienda System"
 encomienda_system_policy_desc: "We will appoint a regional governor in our name who will be in charge of collecting tribute from the native population of the area. This organization allows us to establish colonies efficiently and with smaller costs than normal, although it is certainly not helping our relationships with the locals."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "We have adopted colonial policies in alignment with Sepúlveda's reasoning that native peoples are naturally disposed to be slaves, and that slavery is also the best way for their [ShowReligionGroupAdjective('christian')] overlords to convert them to the true faith. As a result, the landowners in our colonies face no retribution for the way they treat the local population and can ultimately extract greater profits from their labor."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "We have adopted colonial policies in alignment with Las Casas's reasoning that native peoples are not barbarians, and have free will. They should therefore convert to Christianity out of their own free will and cannot be enslaved without consequences."
 has_unlocked_this_policy_tt: "Has unlocked this policy"
 portuguese_colonial_captains: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Captaincies"
 portuguese_colonial_captains_desc: "We have adopted colonial policies that stipulate officials who represent our empire will only earn a token salary — in exchange for a generous portion of our colonial profits."
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Governorate General"
 portuguese_governorate_general_desc: "Our colonies will be governed by one central office, which all regional captaincies will report to. This secures our centralized control over our colonies."
 #
 native_policy: "Native Policy"
 native_policy_desc: "This establishes the policy that our country will follow regarding the native people inhabiting our colonies."
 native_trade: "Trade" 
 native_trade_desc: "Our colonial authorities will encourage trade with the native population to start a regular flow of profitable goods into our markets."
 native_subjugation: "Subjugation"
 native_subjugation_desc: "Our colonial authorities will attempt to subjugate the native population into a new, profitable source of labor for our country."
 native_integration: "Integration"
 native_integration_desc: "Our colonial authorities will try to integrate the native population with our own, to make them more self-sufficient and promote social stability."

 #
 administrative_system: "Administrative System"
 administrative_system_desc: "Any kind of state requires a system to administrate and organize its territory. By selecting an appropriate structure, we can ensure that our authority is enforced in even the most remote parts of our state."
 autonomous_councils: "Autonomous Councils"
 autonomous_councils_desc: "Our state consists of many different smaller states, each with their own customs and laws. All provinces, governed by their own councils, contribute to the central authority and align their policies along common lines."
 central_councils: "Central Council"
 central_councils_desc: "The state is administrated as a single council wherein the members decide the policy of the state. Remote areas of our country will struggle to make their voice heard."
 local_courts_administration: "Local Courts"
 local_courts_administration_desc: "The state rescinds many of their central powers in favor of local courts, which adapt their own administrations to best suit the needs and ways of the local population."
 feudal_administration: "Feudal Administration"
 feudal_administration_desc: "We do not rule directly, but through subjects who swear loyalty to us. Influential members of the [ShowEstateTypeName('nobles_estate')] whose fealty can be assured are commanded to advise rulers of our subject nations of our pronouncements, which helps breed and maintain loyalty to the [ShowEstateTypeName('crown_estate')]."
 confederal_union: "Confederal Union"
 confederal_union_desc: "A union of other, autonomous states which are the supreme authorities of their territories. The central government is limited to handling foreign politics, while internal affairs are resolved by the states."
 federal_state: "Federal State"
 federal_state_desc: "The state is an amalgamation of many different smaller states with their own customs and laws. All states, however, are under the rule of the federal government and as such are subject to federal laws."
 unitary_administration: "Unitary Administration"
 unitary_administration_desc: "The state is administrated as a single entity where the central government is the supreme authority of the nation. The provinces have little to say over the internal politics of the country."
 pyatina_policy: "Pyatina Division"
 pyatina_policy_desc: "The #italic Pyatina#! is the highest administrative division in Novgorod's government. The republic is divided into five Pyatinas, four of which border the city of Novgorod directly, while the fifth encompasses more distant territories."
 eyalet_division: "Eyalet Division"
 eyalet_division_desc: "The #italic Eyalet#! administration is the primary division of the [GetCountry('TUR').GetLongName]. Every #italic eyalet#! is ruled by a pasha, who in turn answers to the central government's Grand Vizier. The central laws of the state do not have to apply to every eyalet, and each pasha is free to incorporate local customs and mores to better rule their people."
 merindad_policy: "Merindad Division"
 merindad_policy_desc: "A #italic Merindad#! is a geographical-administrative division in the kingdoms of [GetCountry('ARA').GetName], [GetCountry('CAS').GetName], and [GetCountry('NAV').GetName]. Merindads serve as intermediate administrative bodies between the central authority, the towns, and noble holdings. The head of a Merindad is the Merino, entrusted with administrative and judicial powers over their assigned territory as a representative of the ruler."
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip] Royal Ordinances"
 ara_royal_ordinances_policy_desc: "The Royal Ordinances are a set of statutes issued to regulate various aspects of the royal court and household. These rules outline the roles and responsibilities of court officials and include detailed provisions for the coronation ceremony of Aragonese kings."
 calpixque_system_policy: "Calpixque System"
 calpixque_system_policy_desc: "This [ShowCultureName('nahua_culture')] governance system has evolved beyond its initial structure of hereditary #italic tlatoani#! leaders. Provinces are now administered by appointed officials: local stewards called #italic calpixque#!, and high stewards called #italic huecalpixque#!. These officials manage the provincial tribute system under the supervision of the #italic petlacalcatl#! in the capital. In particularly unruly provinces, military governors known as #italic cuauhtlatoani#! may be appointed to maintain control."
 tongues_policy: "Tongues Division"
 tongues_policy_desc: "The Tongue, or #italic Langue#! System, categorizes members and assets based on ethnolinguistic divisions. Each Tongue is further subdivided into Priories, Grand Priories, Bailiwicks, and Commanderies. Each Langue has a designated headquarters, known as an #italic auberge#!, located in the capital of the Order."
 rajya_policy: "Rajya"
 rajya_policy_desc: "The #italic Rajyas#! are the main provinces of the [GetCountry('VIJ').GetLongName]. These territories are each jointly governed by a military commander and a member of the ruling dynasty. Administration is carried out in the region's native language, which allows these laws to be implemented more effectively."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Our lands are home to numerous unincorporated tribes and clans who could provide valuable service to the state, if properly integrated into our administrative system. As a class, these #italic Palaiyakkarar officials#! would serve as law enforcement, fortification builders, provincial representatives, and military officers. Most importantly, they could mobilize their kinsmen to provide us with a steady supply of capable manpower."
 zabt_system_policy: "Zabt System"
 zabt_system_policy_desc: "It is in the best interest of our state to encourage economic productivity, while simultaneously keeping a constant watch over regional economies. However, we have not always been successful in our administrative efforts, as ruling over the economic activities of so many subjects requires significant amounts of both human and material resources.\nIn order to solve this, we have created the #italic zabt#! System, which establishes regular cadastral surveys to measure agricultural land, assess crop productivity, and classify land quality. Based on these surveys, standardized revenue rates are calculated and collected in cash rather than in-kind. This creates predictable, systematic taxation that ensures our state revenue reflects our actual agricultural capacity."
 adelantamiento_system: "Adelantamiento System"
 adelantamiento_system_desc: "Led by an #italic Adelantado#!, the #italic Adelantamiento#! is an administrative system developed in [GetCountry('CAS').GetName] by which members of the [ShowEstateTypeName('nobles_estate')] are placed as governors over frontier or newly conquered territories, reporting directly to the ruler. Adelantados have broad military, judicial, and administrative authority in these remote regions, and often finance expeditions themselves in exchange for land and expanded governing rights."
 decentralized_trade_federations: "Decentralized Trade Federation"
 decentralized_trade_federations_desc: "We have delegated control over local economic affairs and business practices to the [ShowEstateTypeName('nobles_estate')] governors in those regions. This should help us greatly expand our trade network."
 regulations_of_the_royal_court: "Regulations of the Royal Court"
 regulations_of_the_royal_court_desc: "A series of documents denoting the main functions of our government, from coronation ceremony etiquette, to the daily activities of the [ShowEstateTypeName('crown_estate')], to the maintenance of our army. This framework serves as a robust basis for our government and the privy council known as #italic savaziro#!."
 maj_office_of_the_mahapatih: "Office of the Mahapatih"
 maj_office_of_the_mahapatih_desc: "Equivalent in status to a prime minister, the #Italic Mahapatih#! has tremendous influence in our political sphere. As the second in command over the entire nation, whoever holds this office is charged with overseeing critical affairs of the state, such as military expansion and the effective operation of the government."
 #
 education_elites_law: "Education of the Elites"
 education_elites_law_desc: "The education of our elites is of vital importance. By providing our upper-class citizens with ample access to appropriate works of art, we will further our cultural goals, both at home and abroad, through the creation of legendary works and the amplification of our splendor!"
 forums_of_thought: "Open Institutions"
 forums_of_thought_desc: "Education must be freely accessible to all those who seek it. We shall permit unrestrained access to the wisdom held within our institutions of learning, and throw the doors open wide to receive our people, that they may more readily develop the innovation and intellectual sophistication that will set us apart from other states."
 clerical_institutions: "Theological Institutions"
 clerical_institutions_desc: "The national identity of our people is inextricably tied to our faith and the headship of our clerical leaders. In order to better solidify the role of religion in our state, we should align our educational institutions with our religious ones, and instruct our people accordingly."
 mixed_institutions: "Mixed Institutions"
 mixed_institutions_desc: "A balanced approach may be best if we are to keep our heads of faith and general populace satisfied while also providing valuable knowledge and access to education. Let us find a reasonable middle ground between the theological and secular schools of thought."
 education_of_the_theocrat: "Education of the Theocrat"
 education_of_the_theocrat_desc: "The fate of our nation twists in the hands of the divine, who hold dominion over all mundane matters. But it is the sacred duty of our ruler to interpret signs from the heavens, and communicate them to our people, so that we remain always favored above all other nations. To avoid any dangerous misinterpretations, the state must focus its efforts on thoroughly educating future rulers."
 education_of_the_court: "Education of the Court"
 education_of_the_court_desc: "Our ruler might represent the will of our government, but all humans are prone to human error. With the support of a highly educated court behind them, our ruler is less likely to commit a grave mistake in judgment."
 education_of_the_missionaries: "Education of the Missionaries"
 education_of_the_missionaries_desc: "Heathens and heresy are the factors that most strenuously test our beliefs. They seduce otherwise pious people away from the true faith with poisonous thoughts, drawing them away from the light to be devoured by darkness. Our missionaries must be learned and have unshakeable belief if they are to counter this corrosive evil."
 education_of_the_people: "Education of the People"
 education_of_the_people_desc: "Knowledge and education are two of the most enriching aspects in anyone's life, and therefore, the state must ensure our people have access to both. We are all born with free will and free thought, and it is the state's duty to preserve these natural rights, which are held by all our people."
 confucian_academies_education: "Confucian Academies"
 confucian_academies_education_desc: "Private institutions combining the functions of a school with those of a religious shrine, these academies educate elite students in classical texts and Confucian philosophy while preparing them for civil service examinations. While officially an apparatus of the state, these institutions are given extensive authority and special privileges that set them apart from other government entities."
 scottish_noble_education: "Compulsory Education for $nobles_estate$"
 scottish_noble_education_desc: "It is mandatory for our [ShowEstateTypeName('nobles_estate')] to undergo thorough schooling. With the goal of improving our government functions, every member of the elite classes shall be rigorously educated in the study of law, art, and Latin."
 scottish_presbyterian_education: "Presbyterian Education"
 scottish_presbyterian_education_desc: "Our Church will be responsible for educating the people of our nation. These efforts will be financially supported through tax revenue collected from upon the landowning elite."
 education_masses_law: "Education of the Masses"
 education_masses_law_desc: "The education of our population is of vital importance. By providing our people with ample access to the appropriate materials, regardless of their place in the social hierarchy, we will create a more educated and artistically fluent population, and further our governmental goals both at home and abroad."
 uneducated_masses_education: "Uneducated Masses"
 uneducated_masses_education_desc: "What use are reading and writing to those whose sole purpose is to tend crops? The masses are best left to their fields and flocks, innocent of the many dangerous ideas hidden between book covers."
 basic_religious_education: "Religious Teachings"
 basic_religious_education_desc: "The millennia-old, tried-and-true method of letting our religious institutions take responsibility for educating our people, while the state focuses on more important tasks."
 theocratic_education: "Devout Education"
 theocratic_education_desc: "A pious education, focusing on ensuring that students are well-versed in the workings of the divine. Theology can be more useful than mathematics, after all... albeit perhaps not in every situation."
 apprenticeships_education: "Individual Apprenticeships"
 apprenticeships_education_desc: "The sacred process by which a skilled mentor passes down a lifetime of knowledge to a protégé. While many of these mentorship-apprentice arrangements are formally arranged, eager learners can also be taught by their families, established elder members of society, or even their guild quartermasters."
 oral_tradition_education: "Oral Tradition"
 oral_tradition_education_desc: "Wisdom is passed down to younger generations through methods such as storytelling or the performing arts. Venerable members of a community tell and re-tell ancient tales and the lessons learned from them, which young listeners will memorize and repeat in the future. In this way, the history of our people will be preserved from generation to generation by those who lived it."
 personal_religious_education: "Personal Religious Education"
 personal_religious_education_desc: "Why centralize education in formal institutions when the printing-press has allowed every household to become its own school? We will let our people educate themselves, giving them the responsibility of deciding what knowledge they find worthy of acquiring."
 epic_tradition_education: "Epic Tradition"
 epic_tradition_education_desc: "Young people learn best when the knowledge is presented in the form of gripping, memorable tales, and they are both captivating and easy to understand. Much can be learned from the fantastic stories of our ancestors, and we shall make sure our people understand these lessons well."
 secular_education: "Secular Education"
 secular_education_desc: "Houses of worship are the home of the divine, not the classroom. Let us keep secular and religious instruction separate, as the mundane and divine realms are."

 #Distribution of Power
 distribution_of_power_law: "Distribution of Power"
 distribution_of_power_law_desc: "Distribution of Power determines how authority is divided among the ruler, administrative bodies, and estates. The state is a complex and fragile entity — a well-balanced power distribution ensures stability, while giving any single institution too much power risks breeding tyranny or administrative paralysis."
 dop_traditional_distribution_of_power: "Traditional Distribution"
 dop_traditional_distribution_of_power_desc: "Power is traditionally distributed among the ruling sovereign and the leading elites of our society. It does not challenge the status, and is favorable to neither the head of the state nor to the aristocracy."
 dop_law_parliament: "Parliament"
 dop_law_parliament_desc: "The parliament is an assembly representing the various estates of the realm. Its role is to advise the ruler, approve new laws and taxes, and serve as a check against a royal abuse of power. Subjects without direct access to the throne can voice grievances and potentially influence governance through their parliamentary representative."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "The Gbara is the deliberative assembly of [GetCountry('MAL').GetName] and is defined in the [GetCountry('MAL').GetAdjectiveWithNoTooltip] constitution, the [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. The ShowEstateTypeName('nobles_estate')] represent the many clans in our state, and check the power of the ruling [GetCountry('MAL').GetGovernment.GetRulerTitle]."
 dop_law_english_parliament: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] Parliament"
 dop_law_english_parliament_desc: "Parliament is the de facto successor of the #italic Magnum Concilium#!, and a major pillar of the [GetCountry('ENG').GetAdjective] government. Parliament's primary function is to check the power of the [GetCountry('ENG').GetGovernment.GetRulerTitle] by requiring mandatory consultation on taxation and legislation, preventing absolute rule."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "The [ShowEstateTypeName('nobles_estate')], the [ShowEstateTypeName('clergy_estate')], and the [ShowEstateTypeName('burghers_estate')] have formed a deliberative assembly called the #italic $dop_law_navarrese_courts$#!, which has the duty to approve laws and taxes, and to investigate legal transgressions. While all Estates debate together, each of them votes as a separate assembly. The position of each Estate is previously decided internally by the majority. In order to achieve a resolution to any issue they deliberate, all Three Estates must agree on the action. Their power allows them to dethrone and elect rulers when needed, and overall to keep the power of the monarch in check."
 dop_law_governing_senate: "Governing Senate"
 dop_law_governing_senate_desc: "The $dop_law_governing_senate$ is the highest governmental body of the [GetCountry('RUS').GetAdjective] State, and has been created as a replacement of the Boyar Duma. Combining the roles of the legislative, judicial, and executive powers, the Senate is a powerful institution which is subordinate to none but the rulers themselves."
 dop_law_estates_general: "Estates General"
 dop_law_estates_general_desc: "The $dop_law_estates_general$ is the assembly of the feudal government of [GetCountry('FRA').GetAdjective]. It has a legislative and consultative role, and represents the three estates of the country: the [ShowEstateTypeName('nobles_estate')], the [ShowEstateTypeName('clergy_estate')], and the [ShowEstateTypeName('peasants_estate')], which itself encompasses the [ShowEstateTypeName('burghers_estate')]. Unlike other Parliaments and Assemblies, the approval of the $dop_law_estates_general$ when making adjustments to the law, such as tax increases, is optional."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Born from the ashes of the Ancien Régime, the $dop_law_assemblee_nationale$ is the conversion of the old $dop_law_estates_general$ into a modern parliament. The [ShowEstateTypeName('nobles_estate')] and [ShowEstateTypeName('clergy_estate')] are no longer the dominant powers of the assembly, while the [ShowEstateTypeName('burghers_estate')] and the [ShowEstateTypeName('peasants_estate')] take a more active role in the events of the State."
 dop_favor_the_ruler: "Favor the Ruler"
 dop_favor_the_ruler_desc: "The balance of power should favor the head of state, as they alone can be trusted to have the best interests of the nation at heart."
 dop_favor_the_nobles: "Favor the Elites"
 dop_favor_the_nobles_desc: "The [ShowEstateTypeName('nobles_estate')] form the backbone of our society, and we could not do without their leadership. $dop_last_sentence$"
 dop_favor_the_burghers: "Favor the Wealthy"
 dop_favor_the_burghers_desc: "The guilds and [ShowEstateTypeName('burghers_estate')] are the lifeblood of our people! And, of course, our treasury. $dop_last_sentence$"
 dop_favor_the_clergy: "Favor the $clergy_estate$"
 dop_favor_the_clergy_desc: "Our faith has held our society together in the face of adversity time and time again, thanks to the guidance of our wise [ShowEstateTypeName('clergy_estate')]. $dop_last_sentence$"
 dop_favor_the_commoners: "Favor the Common People"
 dop_favor_the_commoners_desc: "The [ShowEstateTypeName('peasants_estate')] have are the ones who toil daily to provide the basic resources, such as food, that everyone needs regardless of their social status. They, perhaps more than anyone, wish to raise our domain to new heights of prosperity and greatness. $dop_last_sentence$"
 dop_last_sentence: "We would do well to cultivate their influence."
 dop_law_state_council: "State Council"
 dop_law_state_council_desc: "The $dop_law_state_council$ is the supreme state advisory body of [GetCountry('RUS').GetGovernment.GetName], and was created to act as a mediating party between the autocratic regime and the regional Dumas introduced by the [ShowGovernmentReformName('speransky_liberalization_reform')] reform. The Council examines proposed laws and oversees the budget and state expenditures, but lacks authority to propose changes. Instead, it makes recommendations based on the current situation."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "The #italic $dop_law_castilian_courts$#! represent the estates and several cities with voting rights in the [GetCountry('CAS').GetLongName]."
 dop_law_castilian_courts_reinforced: "Reinforced Cortes de Castilla"
 dop_law_castilian_courts_reinforced_desc: "As a result of the Revolt of the #italic Comuneros#!, [ShowEstateTypeName('crown_estate')] will now have a stronger grip on the #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Favor the Kontors"
 dop_favor_the_kontors_desc: "The [ShowBuildingTypeName('hanseatic_kontor')] is the basis of our financial success. The many offices we hold across [ShowContinentName('europe')] serve as diplomatic ties between us and the host countries, as well as providing seats of power for our local [ShowEstateTypeName('burghers_estate')]."
 dop_office_of_the_eristavi: "Office of the Eristavi"
 dop_office_of_the_eristavi_desc: "One of the most influential cornerstones of our administration, the title of #italic Eristavi#! is granted to powerful noble families, allowing them the undisputed authority to recruit and lead armies under their banner. Those who hold this office also enjoy a dominant position in our internal affairs."

 #
 press_law: "Press Laws"
 press_law_desc: "This determines how print media outlets in a country are run and regulated."
 state_press_only: "State Press Only"
 state_press_only_desc: "Only the State has the right to print the news. All other forms of press are illegal."
 censored_press: "Censored Press"
 censored_press_desc: "All printing must be approved by the state, which has the inalienable legal right to censor any material it opposes."
 free_press: "Free Press"
 free_press_desc: "Citizens can print whatever they like without interference or sanction."
 #
 immigration_law: "Border Controls"
 immigration_law_desc: "This Law determines if [migration|e] is allowed in or out of the country."
 open_borders_law: "Open Borders"
 open_borders_law_desc: "The borders of our country are open to anyone, and all may come and go freely."
 closed_borders_law: "Closed Borders"
 closed_borders_law_desc: "Nobody is permitted to leave or enter our country."
 #
 mining_law: "Mining Law"
 mining_law_desc: "This law determines who owns the mining operations in our country."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Control over the mining privileges rests in the hand of the state, allowing for flexible and efficient mining operations."
 zimbabwe_mining_law: "Direct Control of the Ruler"
 zimbabwe_mining_law_desc: "All rare minerals are directly owned by our ruler, giving them ultimate control over any extraction operations."
 nobles_mining_law: "$nobles_estate$-Controlled Mining Operations"
 nobles_mining_law_desc: "The [ShowEstateTypeName('nobles_estate')] controls all mining operations."
 burghers_mining_law: "$burghers_estate$-Controlled Mining Operations"
 burghers_mining_law_desc: "The [ShowEstateTypeName('burghers_estate')] control all mining operations."
 peasants_mining_law: "Commoner-Controlled Mining Operations"
 peasants_mining_law_desc: "The [ShowEstateTypeName('peasants_estate')] controls all mining operations."
 novo_brdo_mining_law: "Novo Brdo Code"
 novo_brdo_mining_law_desc: "The #italic Novo Brdo#! Code provides detailed guidelines on property rights, safety measures, and economic practices, significantly influencing the development and prosperity of our mining communities."
 royal_fifth_law: "Royal Fifth"
 royal_fifth_law_desc: "As per the monarch's ancient patrimonial rights, the [ShowEstateTypeName('crown_estate')] is entitled to the natural riches of the land. However, such an arrangement would be tyrannical, so this natural right has been reduced to a simple twenty percent tax on all precious metals produced in the country and its colonies."
 #
 amazigh_familial_connections: "Amazigh Familial Connections"
 amazigh_familial_connections_desc: "The many tribes across our land hold certain authority over local affairs. Our stance towards them may define the course of our history."
 reliance_on_local_tribes: "Reliance on Local Tribes"
 reliance_on_local_tribes_desc: "Local chiefs and strongmen have great influence over their people. To appease them and win their cooperation would progress our own agenda."
 cordial_relations: "Cordial Relations"
 cordial_relations_desc: "While we do not outright recognize their seniority in local matters, maintaining a healthy and respectful relationship between us and local tribes benefits us all."
 refuse_recognition: "Refuse Recognition"
 refuse_recognition_desc: "The tribal groups that our lands graciously host have sought to disrupt our authority for far too long. If we are to consolidate our grip on power, we must demonstrate our might and bring these unruly factions to heel."
 
 
 
