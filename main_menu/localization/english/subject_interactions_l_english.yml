l_english:
 #
 colonial_nation: "Colonial Nation"
 colonial_nation_desc: "A $colonial_nation$ is a [subject|e] centered around the administration of [overseas|e] [colonies|e] on behalf of its [overlord|e]. It benefits from increased [ShowModifierTypeName('global_population_capacity_modifier')] and the ability to use [ShowPopTypeName('slaves')] to work in the [rgo|e], while granting its [overlord|e] an upsurge of [merchant_power|e], as well as payment in [manpower|e] and [sailors|e] in addition to [gold|e]."
 dominion: "Dominion"
 dominion_desc: "A $dominion$ is a self-governed [subject|e] with relative autonomy, exclusive for a [ShowGovernmentTypeName('monarchy')] of the same [religion_group|e] as the [overlord|e]. Additionally, to be able to create a $dominion$, both countries must be in a [union|e] or the overlord must be either $ENG$ or $GBR$. A $dominion$ enjoys increased [ShowModifierTypeName('country_cabinet_efficiency')], a bigger increase compared to a regular [ShowSubjectTypeName('vassal')]."
 fiefdom: "Fiefdom"
 fiefdom_desc: "A $fiefdom$ is a junior title that is the property of its [overlord|e]'s [ruler|e]. Exclusive for a [ShowGovernmentTypeName('monarchy')] of the same [religion_group|e] as the overlord, It enjoys increased [ShowModifierTypeName('country_cabinet_efficiency')], but becomes ruled directly by the overlord's [monarch|e]."
 march: "March"
 march_desc: "A $march$ is a [subject|e] country focused on defending their [overlord|e]'s domain, acting as a barrier between their them and external threats. Marches enjoy greater [ShowModifierTypeName('discipline')] and [ShowModifierTypeName('global_defensive')], and reduced [ShowModifierTypeName('fort_maintenance_cost')] as well as reduced payment obligations to their overlord compared to a normal [ShowSubjectTypeName('vassal')]."
 hanseatic_member: "Member of the Hansa"
 hanseatic_member_desc: "The Hanseatic League is a confederation of mercantile cities with a defensive and commercial focus, spearheaded by the $HSA$. As a member of the Hanseatic League, this [subject|e] country enjoys increased [ShowModifierTypeName('trade_efficiency')] and [ShowModifierTypeName('loyalty_to_overlord')], as well as reduced [ShowModifierTypeName('merchant_maintenance_cost')]. The [overlord|e], which can only be the $HSA$, enjoys increased [ShowModifierTypeName('global_merchant_capacity_modifier')], as well as payment in form of [manpower|e] and [sailors|e] but less [gold|e] compared to a regular [ShowSubjectTypeName('vassal')]."
 state_bank: "State Bank"
 state_bank_desc: "This [subject|e] represents the strong connection between the subject as a company and its [overlord|e], which can only be a country with the [ShowGovernmentReformName('banking_country')] [government_reform|e]. They get increased [ShowModifierTypeName('diplomatic_reputation')], while the overlord gets reduced [ShowModifierTypeName('bank_interest')] and the ability to siphon half of the $state_bank$'s treasury with the [ShowCountryInteractionName('siphon_income')] [country_interaction|e] instead of the normal amount."
 secessionists: "Secessionists"
 secessionists_desc: "This [subject|e] bears a multitude of similarities to its [overlord|e] in most facets of its administration and are keen to unite with them politically. As such, they can be [annexed|e] with relative ease. They get increased [ShowModifierTypeName('loyalty_to_overlord')] and increased [ShowModifierTypeName('annexation_speed')]." 
 trade_company: "Trade Company"
 trade_company_desc: "A $trade_company$ is an investment conglomerate, directed at incurring monetary benefits for itself and its [overlord|e]. They are always a [ShowGovernmentTypeName('republic')] and get increased [ShowModifierTypeName('trade_efficiency')], as well as increased payment obligations to their overlord compared to a regular [ShowSubjectTypeName('vassal')]."
 vassal: "Vassal"
 vassal_desc: "The most typical type of [subject|e], a $vassal$ oversees its territory on behalf of its [overlord|e], pays vassal fees, and joins the military campaigns of its overlord. It gets greater [ShowModifierTypeName('country_cabinet_efficiency')], while the overlord gets increased [ShowModifierTypeName('monthly_prestige')], and both countries get faster spread of [institutions|e]."
 conquistador: "Conquistador"
 conquistador_desc: "Conquistadors are the leaders of a private army who have signed contracts with their [rulers|e] to explore and conquer certain territories in exchange for the title of Governor, and a share of the new lands and spoils. They are unique [subject_types|e] only able to be created through the [ShowGenericActionName('create_conquistador')] [action|e]. They are always [army_based|e] and they get increased [ShowModifierTypeName('military_tactics')], [ShowModifierTypeName('global_max_control')], and [ShowModifierTypeName('wrong_culture_levy_size')]."
 appanage: "Appanage"
 appanage_desc: "Appanages are a type of [subject|e] that represents lands ruled by a cadet branch of a ruling dynasty. An $appanage$ will get increased [ShowModifierTypeName('monthly_prestige')], [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('global_max_control')], and [ShowModifierTypeName('global_manpower_modifier')], while the [overlord|e] will get increased [ShowModifierTypeName('monthly_legitimacy')] at the cost of more [ShowModifierTypeName('stability_decay')] and less [ShowModifierTypeName('global_crown_estate_power')]."
 samanta: "Sāmanta"
 samanta_desc: "A $samanta$ is a [subject|e] specific to countries with the [ShowAdvanceName('samanta_advance')] [advance|e], unique to [ShowCultureGroupName('indian_group')] countries. They mirror in many ways a normal [ShowSubjectTypeName('vassal')], but they have less payment obligations and cannot be [annexed|e] until their bond with their [overlord|e] becomes more intimate, turning them into a [ShowSubjectTypeName('maha_samanta')] through the [ShowCountryInteractionName('upgrade_to_maha_samanta')] [country_interaction|e]."
 maha_samanta: "Mahā-Sāmanta"
 maha_samanta_desc: "The next step of the [ShowSubjectTypeName('samanta')], the $maha_samanta$ pays a greater deal of tribute to their [overlord|e] and can be [annexed|e] by their [overlord|e], at a greater speed than a normal [ShowSubjectTypeName('vassal')]. The [overlord|e] can also choose to grant a more trusting and autonomous role to the $maha_samanta$, turning them into a [ShowSubjectTypeName('pradhana_maha_samanta')] through the [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')] [country_interaction|e]."
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta"
 pradhana_maha_samanta_desc: "The exaltation of the [ShowSubjectTypeName('maha_samanta')] and the loyalest of [subjects|e]. The $pradhana_maha_samanta$ cannot be [annexed|e], but get greater [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('discipline')], [ShowModifierTypeName('global_defensive')], and reduced [ShowModifierTypeName('fort_maintenance_cost')]. They also give greater payments of [gold|e], [manpower|e], and [sailors|e] to their [overlord|e]"
 tusi: "Tǔsī"
 tusi_desc: "A special type of administration of the [GetInternationalOrganizationType('middle_kingdom').GetName], they are hereditary governors of tribal lands on behalf of the imperial throne. They cannot be annexed, but they get increased [ShowModifierTypeName('monthly_towards_sinicized')] and are forced to use their [overlord|e]'s [court_language|e], while costing less [diplomatic_capacity|e]."
 uc_bey: "Uç Bey"
 uc_bey_desc: "The $uc_bey$ is an [army_based|e] that serves as a frontier lord under strong $turkic_group$ leadership. Tasked with defending borders, leading raids, and expanding territories, these semi-autonomous leaders command loyal Ġuzāt warriors driven by religious fervor, plunder, and land grants, making them crucial to frontier stability and expansion. They can only be created through the [ShowGenericActionName('create_uc_bey')] [action|e], and they get the [ShowGovernmentReformName('uc_bey_reform')] [reform|e] and [ShowModifierTypeName('always_allow_levies')], while having greatly reduced payment obligations compared to a normal [ShowSubjectTypeName('vassal')] but costing increased [diplomatic_capacity|e] and giving their overlord more [ShowModifierTypeName('monthly_towards_decentralization')]."
 imperial_free_city: "Imperial Free City"
 imperial_free_city_desc: "The $imperial_free_city$ is a special subject bound to the [hre_emperor|e]. This status is active as long as the subject has the status of [ShowSpecialStatusName('free_city')] of the [GetUniqueInternationalOrganization('hre').GetName]. They can never be annexed, do not give any benefits to their [overlord|e] nor join them in wars, but they cost no [diplomatic_capacity|e] and can be turned into a [ShowSubjectTypeName('direct_imperial_free_city')] through the [ShowPolicyName('direct_imperial_cities_policy')] [policy|e]."
 direct_imperial_free_city: "Direct Imperial Free City"
 direct_imperial_free_city_desc: "The $direct_imperial_free_city$ is a special subject bound to the [hre_emperor|e] allowed by the [ShowPolicyName('direct_imperial_cities_policy')] [policy|e]. This status is active as long as the subject has the status of [ShowSpecialStatusName('free_city')] of the [GetUniqueInternationalOrganization('hre').GetName]. They are the same as a normal [ShowSubjectTypeName('imperial_free_city')], but their autonomy is now vastly reduced, and thus they are can now be annexed, at a greater speed than a normal [ShowSubjectTypeName('vassal')]."
 tributary: "Tributary"
 tributary_desc: "A tributary is a country that is forced to pay a periodic tribute to their [overlord|e] in the form of [gold|e], [manpower|e], and [sailors|e], and it is exclusive to certain forms of government. Compared to a regular [ShowSubjectTypeName('vassal')], tributaries are able to declare their own wars, even among themselves, but they will not automatically join their overlord's wars."
 tributary_join_defensive_wars_always_tt: "Subject is attacked by another country that is not another tributary of the overlord."

