l_english:
 clergy_events_common: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have long been one of the foremost pillars of the [ROOT.GetCountry.GetLongName], its members providing not only spiritual guidance, but also serving as administrators, judges, and diplomats for the benefit of our [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 clergy_estate_common_ending: "Times grow dire, however, and the state has to cover an increasing number of expenses. Suggestions that perhaps the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] might make a voluntary contribution have not been favorably received."
 clergy_estate_events.1.title: "Libertas Ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ In return for these great services, no ecclesiastical manor, monastery, or other estate pays any taxes to the state, and temporal authorities do not meddle in the internal affairs of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Make it clear that they need to contribute."
 clergy_estate_events.1.b: "We will find the money elsewhere."
 clergy_estate_events.101.title: "Temple Lands"
 clergy_estate_events.101.desc: "$clergy_events_common$ In return for these great services, many donations have been made over the years, both by the state and by others, in the form of villages to support the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] communities. These Brāhmadeyā have over the centuries made our [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] quite rich.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Make it clear that they need to contribute."
 clergy_estate_events.101.b: "We will find the money elsewhere."
 clergy_estate_events.102.title: "The Riches of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.102.desc: "$clergy_events_common$ In return for these great services, many donations have been made over the years, both by the state and by others, to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] and the gods they serve. These gifts have, over the centuries, made the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] quite rich and influential.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Make it clear that they need to contribute."
 clergy_estate_events.102.b: "We will find the money elsewhere."
 clergy_estate_events.103.title: "The Riches of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.103.desc: "$clergy_events_common$ In return for these great services, many lands have been set aside as religious properties, exempt from most of our taxes. This provides for the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] and the many fine projects that they support.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Make it clear that they need to contribute."
 clergy_estate_events.103.b: "We will find the money elsewhere."
 clergy_estate_events.104.title: "The Riches of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.104.desc: "$clergy_events_common$ In return for these great services, many donations have been made over the years, both by the state and by others, to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. These gifts have, over the centuries, made them quite rich and influential.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Make it clear that they need to contribute."
 clergy_estate_events.104.b: "We will find the money elsewhere."
 clergy_estate_events.105.title: "The Riches of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.105.desc: "$clergy_events_common$ In return for these great services, many donations have been made over the years, both by the state and by others, to the great [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] and their extensive land properties. These gifts have, over the centuries, made the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] quite rich and influential.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Make it clear that they need to contribute."
 clergy_estate_events.105.b: "We will find the money elsewhere."
 clergy_estate_events.2.title: "Advancement of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.2.desc: "The power of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] has never relied on the state itself. Rather, it is in many ways the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] who lend their legitimacy to the [ROOT.GetCountry.GetGovernment.GetRulerTitle] through their ties to the spiritual realm. A combination of deft political maneuvering, fear mongering, and generous donations from our subjects have lately cemented the power of this estate."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Losing Influence"
 clergy_estate_events.3.desc: "More than any other estate, the influence of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] is dependent on their standing with the common man. It is difficult to pinpoint exactly why, but over the past few years, the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] have come to be seen less as the spiritual guardians of our country and more as rich and corrupt intrigue-makers. Combined with some unfortunate investments in the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] properties themselves and poor political maneuvering, and the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] have been losing both power and influence. Unfortunately, they seem to be deflecting the blame and instead criticize the government for their loss of standing."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Anticlericalism"
 clergy_estate_events.4.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have gained a reputation for greed and indolence amongst our people in several prominent cities. In protest against a particularly egregious misuse of the priesthood's authority, pious commoners and [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] alike are now withholding their tithes.\n\nThe [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] are furious and demand that we fine the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], whom they perceive as spearheading this movement."
 clergy_estate_events.4.a: "We must force them to pay!"
 clergy_estate_events.4.b: "A mild reprimand will be sufficient."
 clergy_estate_events.5.title: "Deteriorating Relations with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.5.desc: "Relations between the state and the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have now deteriorated enough that their interactions with us are entirely characterized by distrust and even open defiance. The holy sites of our nation have become centers of resistance against the [ROOT.GetCountry.GetGovernment.GetRulerTitle], and most of the faithful in our lands are questioning the legitimacy of our rule.\n\nAs matters stand, the slightest missteps and perceived slights are causing tensions to boil over. The [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are now rising all across our country with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] inciting them and directing their anger towards us."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "Triumph of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?"
 clergy_estate_events.6.desc: "While none would openly defy the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], there are few states where they are as influential as in [ROOT.GetCountry.GetName]. There is not a single institution in our country that is free from the influence of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] and the power of our [ROOT.GetCountry.GetGovernment.GetRulerTitle] depends on them now more than ever.\n\nIt is perhaps only natural that the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] now also wishes to take a more active role in the practical ruling of our country. Lately, their representatives have made a number of suggestions to further harmonize our laws and traditions with those of the spiritual realm. Their ambition is to cleanse our [ROOT.GetCountry.GetGovernment.GetCourtTitle] culture of any unorthodoxy and to ensure that the country is governed according to religiously sound rules and ideals."
 clergy_estate_events.6.a: "Follow the recommendations of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 clergy_estate_events.6.b: "Reject their suggestions."
 clergy_estate_events.7.title: "Strong [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.7.desc: "While many rulers can rely on the support of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], few have such strong supporters as we do. A long tradition of close cooperation and loyalty between us and the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] has resulted in their leadership considering itself to be a part of the state administration, rather than an independent actor. Throughout our state, the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] are spreading the word of the excellence and spiritual strength of our [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Land Theft"
 clergy_estate_events.8.desc: "Many land donations are quite old and, while they are always documented, both landscapes and the names therein may well have changed since a donation was originally given. Recently, the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have been accusing several members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of outright land theft in the form of encroaching on lands donated to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] long ago. The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] on the other hand argue that it is the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] who are trying to seize lands that they have no claim over.\n\nWhomever we decide to side with shall become the majority land holder in the area."
 clergy_estate_events.8.a: "We must side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 clergy_estate_events.8.b: "We must side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 clergy_estate_events.8.c: "We can favor neither party."
