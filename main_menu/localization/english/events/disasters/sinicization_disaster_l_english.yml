l_english:
  reverse_key: "Let us reverse our course."
  nonsense_key: "Nonsense!"
  estate_intro_paragraph: "It has come as no surprise that the [target_emperor_scope.GetAdjective] dignitaries have made no friends of the power brokers within our country. Outside forces that invade our [ROOT.GetCountry.GetFlavorRank] have rarely stayed on good terms with the established status quo."
  continuation_key: "whose resistance to these influences threaten to destabilize our entire society."

  sinicization_disaster.1.title: "The Balance of Power"
  sinicization_disaster.1.desc: "What started as an innocuous relationship between our people and the [target_emperor_scope.GetLongName] has now grown to threaten our independence. Their growing power threatens to overshadow our own political grip. The measure of foreign meddling into our affairs must be curbed lest we become just another subject to the great dragon..."
  sinicization_disaster.1.a: "Our allegiance lies with [target_emperor_scope.GetNameWithNoTooltip]."
  sinicization_disaster.1.b: "We must protect our sovereignty!"
  chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#! may be sympathetic to us during these turbulent times"

  sinicization_disaster.2.title: "Foreign Sympathies"
  sinicization_disaster.2.desc: "Whispers in the court tell the story of an illicit secret. They tell the story of shadowy dealings and gifts in exchange for positive influence. The subject in question is none other than our cabinet member, [target_character.GetName], whose recent policy opinions do share a lot with the perspective of the [target_emperor_scope.GetAdjectiveWithNoTooltip] representatives."
  sinicization_disaster.2.a: "We will allow it for now..."
  sinicization_disaster.2.b: "[target_character.GetSheHe|U] will be banished."
  sinicization_disaster.2.c: "Arrange [target_character.GetHerHis] execution!"

  sinicization_disaster.3.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Resist [target_emperor_scope.GetAdjectiveWithNoTooltip] Influences"
  sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nSuch is the case with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], $continuation_key$"
  sinicization_disaster.3.a: "$reverse_key$"
  sinicization_disaster.3.b: "$nonsense_key$"

  sinicization_disaster.4.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Resist [target_emperor_scope.GetAdjectiveWithNoTooltip] Influences"
  sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nSuch is the case with the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], $continuation_key$"
  sinicization_disaster.4.a: "$reverse_key$"
  sinicization_disaster.4.b: "$nonsense_key$"

  sinicization_disaster.5.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Resist [target_emperor_scope.GetAdjectiveWithNoTooltip] Influences"
  sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nSuch is the case with the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], $continuation_key$"
  sinicization_disaster.5.a: "$reverse_key$"
  sinicization_disaster.5.b: "$nonsense_key$"

  sinicization_disaster.6.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Resist [target_emperor_scope.GetAdjectiveWithNoTooltip] Influences"
  sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nSuch is the case with the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], $continuation_key$"
  sinicization_disaster.6.a: "$reverse_key$"
  sinicization_disaster.6.b: "$nonsense_key$"
  
  sinicization_disaster.7.title: "Tributary Demands"
  sinicization_disaster.7.desc: "Never before have representatives of the [target_emperor_scope.GetLongName] brought forth such emboldened requests for tribute. Disregarding our prior arrangements, they have burst forth into our [ROOT.GetCountry.GetGovernment.GetCourtTitle] with egregious requests to further finance the immoral conduct of the [target_emperor_scope.GetAdjectiveWithNoTooltip] [target_emperor_scope.GetGovernment.GetCourtTitle]. This is certainly the latest gaffe in a series of failed diplomatic communications, and a sign that they simply do not respect us..."
  sinicization_disaster.7.a: "Toss them out of the window!"
  sinicization_disaster.7.b: "Very well, we shall pay this time."

  sinicization_disaster.8.title: "Our Stance Amidst the Peril"
  sinicization_disaster.8.desc: "Various advisors, and even courtiers, have voiced their position of the current situation across our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Some support the influences propagated by our [target_emperor_scope.GetAdjective] neighbors whereas others see it as a clear threat to our independence..."
  sinicization_disaster.8.a: "Let us try to resist them, for now."
  sinicization_disaster.8.b: "We will trust [target_emperor_scope.GetNameWithNoTooltip]."
  until_disaster_ends: "until the ongoing [disaster|e] ends"

  sinicization_disaster.100.title: "Our Relationship with [target_emperor_scope.GetNameWithNoTooltip]"
  sinicization_disaster.100.desc.a: "It has been said that trusting a vicious tiger not to bite is a most unwise approach to life. However, our relationship with [target_emperor_scope.GetName] is a living example of the opposite. Our reliance on our friendly neighbors has fostered a new era for both our people, one of close cooperation and a newfound trust in common affairs!"
  sinicization_disaster.100.desc.b: "Be wary of illustrious gifts that come wrapped in pretty hides. Our stance of attempting to undo the influences of [target_emperor_scope.GetAdjective] hands in our internal affairs has come to culminate into a definitive proclamation of our separation from their sphere of influence."
  sinicization_disaster.100.desc.c: "On the sunrise of our great nation, our flight among the stars and the rise of our great era, we look down upon such pitiful attempts to erode our stability and laugh them off. The attempts to infiltrate our society by the [target_emperor_scope.GetAdjective] dignitaries have been met with laughter and dismissal. A lion does not concern itself with the opinion of sheep."
  sinicization_disaster.100.desc.d: "Alas, the gifts and communication between us and the [target_emperor_scope.GetLongName] had been naught but their way of infiltrating our common affairs, etching their monetary assistance and support into our social frameworks. It appears we have been fooled and must now bow down to our new overlords..."
  sinicization_disaster.100.desc.e: "The times of foreign influence from $china$ have come to an end. Whatever the future holds, we shall attempt to protect our people and our traditions while keeping our interests in our hearts."
  sinicization_disaster.100.a: "This will only end well, certainly!"
  sinicization_disaster.100.b: "We will not bend the knee!"
  sinicization_disaster.100.c: "Are we to be torn apart between two forces?"
  sinicization_disaster.100.d: "We already have an overlord."
  sinicization_disaster.100.e: "Their attempts to influence us were laughable at best."
  sinicization_disaster.100.f: "We have become but a footnote to their great history..."
  sinicization_disaster.100.g: "We have persevered yet another disaster!"
  this_may_lead_to_war_tt: "This outcome will anger [target_emperor_scope.GetAdjectiveWithNoTooltip] and may lead to a war"
  make_us_tributary_tt: "We will become a #Y tributary#! [subject|e] under the great [target_emperor_scope.GetLongNameWithNoTooltip]"
  gains_cultural_bonuses_tt: "This outcome will benefit the [target_emperor_scope.GetCulture.GetName] culture"

  sinicization_disaster.101.title: "News from [target_sinicized_country.GetNameWithNoTooltip]"
  sinicization_disaster.101.desc: "Our dignitaries that were stationed at the court of [target_sinicized_country.GetName] have come back, bringing news of the situation abroad. According to them, the recent years of our growing influence in the [target_sinicized_country.GetLongNameWithNoTooltip] have thrown their people into a turbulent time, ripe for exploitation..."
  sinicization_disaster.101.a: "They will bend the knee!"
  sinicization_disaster.101.b: "Welcome aboard, [target_sinicized_country.GetNameWithNoTooltip]!"
  sinicization_disaster.101.c: "It appears we have influenced their culture."
  sinicization_disaster.101.d: "They stood no chance against our greatness."
