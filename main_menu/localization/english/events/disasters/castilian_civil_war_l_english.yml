l_english:
 castilian_civil_war.1.title: "The [target_country.GetAdjectiveWithNoTooltip] Civil War"
 castilian_civil_war.1.desc: "Although [previous_ruler.GetName] has been not in power for some time, [previous_ruler.GetHerHis] legacy continues to live on. [previous_ruler.GetHerHis|U] [ccw_legitimate_ruler.GetDaughterSon], [ccw_legitimate_ruler.GetName] and [target_country.Custom('GetRulerOrHeirTitle')] of [target_country.GetName], is not the only child of our previous ruler as [previous_ruler.GetSheHe] [previous_ruler.Custom('GetBoreSired')] many bastards.\n\nTo the dismay of [ccw_legitimate_ruler.GetNameWithNoTooltip], one of the bastards, [ccw_bastard_ruler.GetName], actually dares to challenge [ccw_legitimate_ruler.GetShortNameWithNoTooltip]'s legitimacy. Worst of all, many treacherous members of our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] support the aspirations of the pretender and seek the forceful abdication of our [target_country.Custom('GetRulerOrHeirTitle')]..."
 castilian_civil_war.1.a: "By the right of succession, [ccw_legitimate_ruler.GetShortNameWithNoTooltip] will prevail!"
 castilian_civil_war.1.nobility_joins_bastard: "The [target_country.GetGovernment.GetEstateName('nobles_estate')] joins [ccw_bastard_ruler.GetName]. The [ShowPopTypeName('nobles')] of #Y 3#! owned [locations|e] with the highest amount of population joins [succession_crisis_pretender_scope.GetName]."
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip] shall rule over [target_country.GetNameWithNoTooltip] instead."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "The [target_country.GetGovernment.GetEstateName('burghers_estate')] and [target_country.GetGovernment.GetEstateName('peasants_estate')] join [ccw_bastard_ruler.GetName]. The [ShowPopTypeName('peasants')] and [ShowPopTypeName('burghers')] of #Y 3#! owned [locations|e] with the highest amount of population joins [succession_crisis_pretender_scope.GetName]."
 ccw_side_against_ruler.ccw_bastard_ruler: "A number of our [provinces|e] that are dissatisfied with our rule will join the cause of [ccw_bastard_ruler.GetName]"
 ccw_side_against_ruler.ccw_legitimate_ruler: "A number of our [provinces|e] that are dissatisfied with our rule will join the cause of [ccw_legitimate_ruler.GetName]"
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip] joins the [target_rebels.GetNameWithNoTooltip]"
 castilian_civil_war.2.title.fallback: "Province joins the Pretender Rebels"
 castilian_civil_war.2.desc: "While [target_ruler.GetName] enjoys the luxuries of the royal court, the people of [target_province.GetName] are getting rallied by the treacherous [target_pretender.GetName] and the [target_rebels.GetName]. Members of the [target_estate.GetName] flock to the banner of the pretender lest the crown intervenes..."
 castilian_civil_war.2.a: "Purchase the loyalty of the [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.2.b: "The province is a lost cause."
 castilian_civil_war.2.b.at: "All [ShowPopTypeName('peasants')] and [ShowPopTypeName('burghers')] [pops|e] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_rebels.GetName]"
 castilian_civil_war.2.b.bt: "All [ShowPopTypeName('peasants')] and [ShowPopTypeName('nobles')] [pops|e] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_rebels.GetName]"
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip] Treason"
 castilian_civil_war.3.title.fallback: "Estate Treason"
 castilian_civil_war.3.desc: "Loyalty ends at the personal gains and ambition of those who seek power. To the dismay of the court and [target_ruler.GetName], the [target_estate.GetName] have proven themselves as rather power-hungry as they sought the support of [target_pretender.GetName] to further their influence."
 castilian_civil_war.3.a: "They are of no concern to us."
 castilian_civil_war.3.b: "Maybe some privileges may please the [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.3.c: "Massacre these traitors!"
 castilian_civil_war.100.title: "End of the Succession Crisis"
 castilian_civil_war.100.title.war: "The [from_country.GetAdjectiveWithNoTooltip] Civil War"
 castilian_civil_war.100.desc.war: "The strife between [target_ruler.GetName] and [target_pretender.GetName] has ceased just to be replaced with a hot civil war of the [from_country.GetLongName]. Either [from_country.Custom('GetSibling')] has prepared their side of the stage. Alliances were forged; troops were trained, and now the fate for the [from_country.GetAdjectiveWithNoTooltip] country shall be decided on the battlefield."
 castilian_civil_war.100.desc.inheritance: "Although prepared for a difficult civil war, the tensions in the court and the constant betrayals at the hands of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have left [target_ruler.GetName] in a state of mental distress. Eventually, the mental exhaustion has proven to be too much for [target_ruler.GetHerHim], and [target_ruler.GetShortNameWithNoTooltip] has been to abdicate, making [target_pretender.GetName] the legitimate ruler of [from_country.GetName]."
 castilian_civil_war.100.desc.ruler_death: "After a period of instability, the passing of [target_ruler.GetName] has given way to [target_pretender.GetName]'s claim on the [from_country.GetAdjective] throne. For better or worse, the former pretender will lead [from_country.GetNameWithNoTooltip] to a new future."
 castilian_civil_war.100.desc.pretender_death: "Alas, the divine has given [target_ruler.GetName] a hand of grace. [target_pretender.GetName], leader of the brewing rebellion threatening to throw the entire [from_country.GetAdjective] domain in a civil war, has perished. A sign of intervention or a dice roll of luck? For better or worse, [from_country.GetNameWithNoTooltip] regained control of its internal affairs."
 castilian_civil_war.100.desc.fallback: "Civil strife, open rebellions, and myriad other curses have befallen the [from_country.GetAdjective] people. However, none managed to break the state, and the long conflict between [target_ruler.GetName] and [target_pretender.GetName] has found its end at last."
 castilian_civil_war.100.war: "To arms!"
 castilian_civil_war.100.peace: "A catastrophe narrowly avoided."
 castilian_civil_war.101.a: "What about our deals though?"
 castilian_civil_war.101.a.tt: "All obligations and rewards regarding [from_country.GetName] and their conflict between [target_ruler.GetName] and [target_pretender.GetName] are nullified"
 castilian_civil_war.200.join_war: "Let us join this war in its full glory!"
 castilian_civil_war.200.mercs: "Send a significant token army which shall aid our ally!"
 castilian_civil_war.200.gold: "Our ally will appreciate the additional funding"
 castilian_civil_war.200.coward: "We cannot afford to get involved in this."
 ccw_ara_company: "$ARA_ADJ$ Condotieri"
 ccw_por_company: "$POR_ADJ$ Condotieri"
 ccw_fra_company: "$FRA_ADJ$ Condotieri"
 ccw_eng_company: "$ENG_ADJ$ Condotieri"
 ccw_nav_company: "$NAV_ADJ$ Condotieri"
 ccw_fallback_company: "Civil War Condotieri"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName] joins [target_country.GetName] in all conflicts connected to the [ShowSituationName('hundred_years_war')]"
 castilian_civil_war.201.desc.common: "News from [target_country.GetName] has reached our court!"
 castilian_civil_war.201.title: "Support from [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Our entrusted, [target_country.GetAdjectiveWithNoTooltip] allies have honored their promise and sent support to us!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ They have joined the war on the side of [target_ruler.GetName] and are ready to fully commit to our cause!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ They have sent a significant token force as free mercenaries to us which are under our command!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ They have gifted us a with a generous pile of gold which should aid us in our war effort!"
 castilian_civil_war.201.a: "Their support is more than appreciated."
 castilian_civil_war.202.title: "[target_country.GetNameWithNoTooltip] abandons Us!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Our wretched, [target_country.GetAdjectiveWithNoTooltip] allies have broken their promise, and betrayed the [from_country.GetAdjective] crown! Our obligations to them are no more."
 castilian_civil_war.202.a: "They will regret this treachery!"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip] joins the Rebels!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ The accursed [target_country.GetLongNameWithNoTooltip] honors its alliance with [target_pretender.GetName] and have already sent their support to the rebels."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ They have joined the war on the side of [target_pretender.GetNameWithNoTooltip] and are ready to fully commit to the rebels' cause!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ They have sent a significant token force as free mercenaries to the rebels!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ They have gifted them with a generous pile of gold which should aid the rebels in their war effort!"
 castilian_civil_war.301.a: "Blasted rebels!"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName] hires the [mercenaries|e] of [target_country.GetName]"
 castilian_civil_war.302.title: "Neutrality of [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Apparently, the cause of [target_pretender.GetName] could not convince the [target_country.GetAdjectiveWithNoTooltip] people. As such, they have decided to remain neutral during our conflict."
 castilian_civil_war.302.a: "A more than welcome surprise."
 castilian_civil_war.400.title: "Aftermath of the [from_country.GetAdjectiveWithNoTooltip] Civil War"
 castilian_civil_war.400.desc: "At long last, the sounds of battle have died out. The loyalists of [target_loser.GetName] yield to the crushing might of [target_winner.GetName]'s forces, and the [from_country.GetAdjective] throne has been defended from [target_winner.GetHerHis] treacherous [target_loser.GetSisterBrother]. [target_loser.GetShortNameWithNoTooltip] has found [target_loser.GetHerHis] end at the hands and sword of [target_winner.GetShortNameWithNoTooltip], and with it the mistakes of their father, [target_father.GetName], have been put to rest."
 castilian_civil_war.400.a: "Long live [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "At long last, the sounds of battle have died out. Although putting up a valiant fight, the forces of [target_loser.GetName] could not withhold against [target_winner.GetName] and [target_winner.GetHerHis] allies. [target_winner.GetShortNameWithNoTooltip] has visited [target_loser.GetShortNameWithNoTooltip] in [target_loser.GetHerHis] tent on the battlefield to negotiate peace, yet when the [target_loser.GetShortNameWithNoTooltip] first locked [target_loser.GetHerHis] [target_winner.GetSisterBrother]'s eyes, it was clear that [target_winner.GetShortNameWithNoTooltip] had nothing but murder in mind. A swift strike has ended the life of [target_loser.GetNameWithNoTooltip] and the [from_country.GetAdjective] Civil War."
 castilian_civil_war.401.a: "At least the war has ended..."
 castilian_civil_war.410.title: "The Victory of [target_winner.GetShortNameWithNoTooltip]"
 castilian_civil_war.410.desc: "Although bloody, the [from_country.GetAdjective] Civil War has finally found its end with [target_winner.GetName] crushing the forces [target_loser.GetName] in a resounding, final battle. Of course, [target_winner.GetSheHe] could never have accomplished such a feat without our generous support. We should remind [target_winner.GetHerHim] to uphold [target_winner.GetHerHis] part of the deal."
 castilian_civil_war.410.a: "Time to press our claims!"
 castilian_civil_war.410.a.at: "We can press for our demands which are part of the deal with [target_winner.GetName]. If [from_country.GetName] accepts, the following effects will happen:"
 castilian_civil_war.410.a.bt: "If [from_country.GetName] rejects to meet our demands, the following effects will happen instead:"
 castilian_civil_war.410.b: "The glory of their victory is reward enough for us."
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip] drops Demands"
 castilian_civil_war.411.desc.common: "The victory of [target_winner.GetName], as astounding as it was, would not have been possible without the support of the [target_country.GetLongName] - support which is part of a deal [target_winner.GetShortNameWithNoTooltip] made with the [target_country.GetAdjectiveWithNoTooltip] crown."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Fortunately for us, [target_ruler.GetName] feels rather generous and expressed to drop any claims they had from the deal."
 castilian_civil_war.411.a: "Truly a [target_ruler.GetWomanMan] of honor!"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip] presses Demands"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Now, [target_ruler.GetName] presses the demands and claims against [target_winner.GetShortNameWithNoTooltip], and threatens with consequences if we do not uphold our word..."
 castilian_civil_war.412.a: "Of course. Loyalty shall be rewarded fairly."
 castilian_civil_war.412.a.tt: "The following will happen:"
 castilian_civil_war.412.b: "We are in no position to meet any of these demands."
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip] accepts the Demands"
 castilian_civil_war.413.desc: "News from [from_country.GetName] has reached our court. [target_winner.GetName] has accepted our demands! We will receive our well-earned reward shortly."
 castilian_civil_war.413.a: "We are glad to hear this."
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip] rejects the Demands"
 castilian_civil_war.414.desc: "News from [from_country.GetName] has reached our court. [target_winner.GetName] has rejected to meet our demands! This act of broken trust will stain our relations for a century..."
 castilian_civil_war.414.a: "Those blasted dogs!"
 castilian_civil_war.420.title: "The Defeat of [target_loser.GetShortNameWithNoTooltip]"
 castilian_civil_war.420.desc: "Despite our best efforts, the [from_country.GetAdjective] Civil War has found its end in a humiliating defeat for [target_loser.GetName]. [target_winner.GetName] defeated the combined forces of [target_loser.GetShortNameWithNoTooltip] and killed [target_loser.GetHerHim]. With nobody to enforce our demands in power, all promises [target_loser.GetShortNameWithNoTooltip] has made to us are nullified."
 castilian_civil_war.420.a: "What a shame..."
 castilian_civil_war.1000.title: "The [from_country.GetAdjectiveWithNoTooltip] Crown Conflict"
 castilian_civil_war.1000.desc.common: "The years of the affairs of [from_father.GetName] with [from_father.GetHerHis] [from_mother.Custom('GetLover')] have finally shown their repercussions. While [from_father.GetHerHis] [target_legitimate.GetDaughterSon], [target_legitimate.GetName] may be the legitimate ruler of [from_country.GetName], [target_legitimate.GetHerHis] bastard [target_bastard.GetSisterBrother], [target_bastard.GetName], has raised an army to claim the throne for [target_bastard.GetHerselfHimself]."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nIn those times of tension, [target_pretender.GetNameWithNoTooltip] has reached out to the [target_country.GetAdjective] [target_country.GetFlavorRank] to ask for our support for pressing [target_pretender.GetHerHis] claims against [target_pretender.GetHerHis] [target_ruler.GetSisterBrother] - of course with proper compensation for our efforts."
 castilian_civil_war.1000.a: "That will be a great opportunity for our [target_country.GetFlavorRank]!"
 castilian_civil_war.1000.a.tt: "We will support the [target_rebels.GetName] against [from_country.GetName] once the [civil_war|e] breaks out"
 castilian_civil_war.rebels_join_reward: "The following effects will happen after [target_country.GetName] joins the side of the [target_rebels.GetName] and the [civil_war|e] has been won for their side:"
 castilian_civil_war.loyalists_join_reward_for_root: "The following effects will happen after [ROOT.GetCountry.GetName] joins the side of [from_country.GetName] and the [civil_war|e] has been won for their side:"
 castilian_civil_war.rebels_join_reward_for_root: "The following effects will happen after [ROOT.GetCountry.GetName] joins the side of the [target_rebels.GetName] and the [civil_war|e] has been won for their side:"
 castilian_civil_war.loyalists_join_reward: "The following effects will happen after [target_country.GetName] joins the side of [from_country.GetName] and the [civil_war|e] has been won for their side:"
 castilian_civil_war.1000.a.tt.100yw: "[from_country.GetName] will join in the [ShowSituationName('hundred_years_war')] on our side if [target_pretender.GetName] wins the [civil_war|e]"
 castilian_civil_war.1000.b: "We have nothing to gain for meddling with the [from_country.GetAdjectiveWithNoTooltip] people."
 castilian_civil_war.1000.b.tt: "We will remain #Y Neutral#! in the [from_country.GetAdjective] [civil_war|e] against [target_rebels.GetName]"
 castilian_civil_war.1001.title: "The [target_country.GetAdjectiveWithNoTooltip] Intervention"
 castilian_civil_war.1001.common.desc: "The wretched traitor and pretender, [target_pretender.GetName], has reached out to [target_country.GetName] to gain their support in the upcoming civil war against [target_ruler.GetName]."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ We will see the [target_country.GetAdjectiveWithNoTooltip] banners on the battlefield!"
 castilian_civil_war.1001.a: "Then they shall be buried next to [target_pretender.GetHerHis] grave!"
 castilian_civil_war.1002.title: "The [target_country.GetAdjectiveWithNoTooltip] Neutrality"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Fortunately, their wisdom has not abandoned them as they rejected [target_pretender.GetHerHis] appeal."
 castilian_civil_war.1002.a: "At last some good news."
 castilian_civil_war.1002.a.tt: "[target_country.GetName] remains #y Neutral#! in the potential [civil_war|e] against [target_rebels.GetName]"
 castilian_civil_war.1003.desc.common: "The conflict between the two half-siblings, [target_ruler.GetName] and [target_pretender.GetName], grows in [from_country.GetName] in tension. Both sides are looking for support against their competitor for the upcoming war for the [from_country.GetAdjectiveWithNoTooltip] Crown."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ Our most esteemed ally, [target_country.GetName], has expressed their will to aid [target_pretender.GetShortNameWithNoTooltip] in exchange for favors and land in [ShowRegionName('iberia_region')]. Siding with [target_country.GetNameWithNoTooltip] in this conflict might present us with an opportunity to claim some of the [from_country.GetAdjectiveWithNoTooltip] lands for ourselves while also strengthening our bond with the [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank]. That is if the pretender wins the upcoming civil war..."
 castilian_civil_war.1003.a: "We must seize this chance for ourselves!"
 castilian_civil_war.1003.a.tt: "We will join [target_country.GetName] and [target_rebels.GetName] in the [civil_war|e] against [from_country.GetName]"
 castilian_civil_war.1003.b: "We cannot afford a conflict with the [from_country.GetAdjectiveWithNoTooltip] Crown."
 castilian_civil_war.1004.title: "The [root_country.GetAdjectiveWithNoTooltip] Intervention"
 castilian_civil_war.1004.desc.common: "Recognizing the foolish decision of the [target_country.GetAdjective] [target_country.GetFlavorRank], [root_country.GetName] has considered to get themselves involved in the brewing conflict."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ In defiance of common sense, the despicable [root_country.GetAdjectiveWithNoTooltip] people have decided to support [target_pretender.GetName] against [target_ruler.GetName]."
 castilian_civil_war.1004.a: "This pact shall be their doom!"
 castilian_civil_war.1004.a.tt: "#R [root_country.GetName] joins the side of the [target_rebels.GetName] if a [civil_war|e] breaks out#!\nIf [target_pretender.GetName] seizes the throne, [root_country.GetName] will demand the [province|e] of [target_province_definition.GetName] as well as the [locations|e] of [target_location_1.GetName] and [target_location_2.GetName] for themselves"
 castilian_civil_war.1005.title: "The [root_country.GetAdjectiveWithNoTooltip] Neutrality"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ To our pleasant surprise, the honorable [root_country.GetAdjectiveWithNoTooltip] people have decided to remain neutral in the upcoming conflict between [target_pretender.GetName] and [target_ruler.GetName]."
 castilian_civil_war.1005.a: "A wise decision."
 castilian_civil_war.1005.a.tt: "[root_country.GetName] remains #y Neutral#! in the potential [civil_war|e] against [target_rebels.GetName]"
 castilian_civil_war.1020.title: "The Fate of [pretender_mother.GetNameWithNoTooltip]"
 castilian_civil_war.1020.title.fallback: "The Fate of the Pretender's Mother"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ With [alfonso_scope.GetHerHis] [alfonso_scope.Custom('GetAbdicationDeath')] and [target_ruler.GetNameWithNoTooltip] in power, [pretender_mother.GetNameWithNoTooltip] is protected from [ruler_mother.GetShortNameWithNoTooltip]'s wrath no more. The [ruler_mother.GetWomanMan], frustrated by an unhappy marriage and bittered by jealousy, is more than eager to see [pretender_mother.GetShortNameWithNoTooltip]'s head roll as [ruler_mother.GetSheHe] marks [ruler_mother.GetHerHis] rival as a traitor and demands from [target_ruler.GetShortNameWithNoTooltip] to execute [pretender_mother.GetNameWithNoTooltip]."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ With [alfonso_scope.GetShortNameWithNoTooltip] no longer in power and [alfonso_scope.GetHerHis] bastard [target_ruler.GetDaughterSon] as ruler of [from_country.GetName], the influence and political power [pretender_mother.GetNameWithNoTooltip] once had is nothing but a mere memory. Scared for [ruler_mother.GetHerselfHimself] and [ruler_mother.GetHerHis] children, [ruler_mother.GetNameWithNoTooltip] wishes for [pretender_mother.GetShortNameWithNoTooltip]'s banishment."
 castilian_civil_war.1020.desc: "The strife between [target_ruler.GetName] and [target_pretender.GetName] is not just a conflict between two half-[from_country.Custom('GetSiblings')], but a deeper rivalry between [maria_scope.GetName] and [leonor_scope.GetName], the [leonor_scope.Custom('GetLover')] of [alfonso_scope.GetName]."
 castilian_civil_war.1020.a: "[pretender_mother.GetSheHe|U] shall be executed for treason against [from_country.GetNameWithNoTooltip]!"
 castilian_civil_war.1020.b: "[pretender_mother.GetHerHis|U] crimes are not worthy of death."
 castilian_civil_war.1020.b.tt: "Up to #Y 3#! of our best [characters|e] will leave [from_country.GetName] with [ruler_mother.GetName]"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip] shall be banished from [from_country.GetNameWithNoTooltip]!"
 castilian_civil_war.1020.d: "[pretender_mother.GetSheHe|U] is just barking. [pretender_mother.GetHerHis|U] skills are still needed here."
 castilian_civil_war.1020.d.tt: "This might have repercussions for [ruler_mother.GetName] and [ruler_mother.GetHerHis] children..."
 castilian_civil_war.1020.f: "Fortunately enough, there is no conflict in [from_country.GetNameWithNoTooltip]."
 castilian_civil_war.1021.title: "Murder at the Court"
 castilian_civil_war.1021.desc: "Tragedy has struck the court! [target_character.GetName] has been assassinated in cold blood! While the search for the culprit is still ongoing, all early signs point towards [murderer_character.GetName] to be involved in this case."
 castilian_civil_war.1021.a: "Expel [murderer_character.GetShortNameWithNoTooltip] from the court!"
 castilian_civil_war.1021.b: "Death can only be repaid in an execution!"
 castilian_civil_war.1021.c: "We should not jump to conclusions..."
 castilian_civil_war.1022.title: "The Banishment of [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1022.desc: "[maria_scope.GetName], child of [target_country.GetName], has been banished from [from_country.GetName]. [maria_scope.GetHerHis|U] marriage to the once great [alfonso_scope.GetName] could no longer keep our states tied together."
 castilian_civil_war.1022.a: "May [maria_scope.GetSheHe] find comfort in [maria_scope.GetHerHis] home at least."
 castilian_civil_war.1023.title: "The Execution of [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], child of [target_country.GetName], has been murdered in [from_country.GetName]! Accused of being a traitor and mistreated as a monster, [maria_scope.GetHerHis|U] marriage to the once great [alfonso_scope.GetName] could not protect [maria_scope.GetHerHim] from the one the [from_country.GetAdjectiveWithNoTooltip] people call their [from_country.Custom('GetRulerOrHeirTitle')]."
 castilian_civil_war.1023.a: "May [maria_scope.GetSheHe] rest in peace."
 castilian_civil_war.1024.title: "Rumors of a new Plot..."
 castilian_civil_war.1024.desc: "Whispers in the halls; fleeting shadows in the night. A general sense of unease takes the court in its grip. Neither loyalist nor conspirator expresses an open word. All that is heard are vague rumors.\n\n\"Blood will taint the court's floor...\""
 castilian_civil_war.1024.a: "Just the paranoid murmuring. Nothing to worry about."
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip]'s Return"
 castilian_civil_war.1025.desc: "Married to [alfonso_scope.GetName] from the age of 15, the relationship between [maria_scope.GetName] and [alfonso_scope.GetHerHim] has been nothing but unhappy. The [from_country.GetAdjective] ruler found [alfonso_scope.GetHerHis] love in the arms of [alfonso_scope.GetHerHis] [leonor_scope.Custom('GetLover')] while [maria_scope.GetShortNameWithNoTooltip] had only [maria_scope.GetHerHis] [target_ruler.GetDaughterSon] for company. However, even [target_ruler.GetSheHe] has proven treacherous in the eyes of the fair [maria_scope.Custom('GetLadyLord')] [maria_scope.GetShortName]. Alas, [maria_scope.GetSheHe], beloved child of [target_country.GetName], has returned to [maria_scope.GetHerHis] home."
 castilian_civil_war.1025.a: "Welcome back, [maria_scope.GetShortNameWithNoTooltip]."
 castilian_civil_war.1030.title: "Allies to the Crown"
 castilian_civil_war.1030.desc: "The rebellious [target_pretender.Custom('GetPrincessPrince')], [target_pretender.GetName], continues to establish diplomatic relations with those who seek to fester their power in [ShowRegionName('iberia_region')]. But not all may support [target_pretender.GetHerHis] idea of [from_country.GetName] over the ones of [target_ruler.GetName]. Our cunning diplomats have managed to establish a base for an alliance with the [target_country.GetLongName]."
 castilian_civil_war.1030.a: "Reach out to the [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')]. We have much to discuss."
 castilian_civil_war.1030.a.tt: "We will negotiate an [alliance|e] with [target_country.GetName] in case a [civil_war|e] against [target_rebels.GetName] breaks out"
 castilian_civil_war.1030.b: "We do not need the help of outsiders."
 castilian_civil_war.1031.title: "A [from_country.GetAdjectiveWithNoTooltip] Alliance"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nIn those times of tension, [target_ruler.GetNameWithNoTooltip] has reached out to the [target_country.GetLongName] to ask for our support for defending [target_ruler.GetHerHim] against [target_ruler.GetHerHis] [target_pretender.GetSisterBrother]. Of course, we could support them out of the good of our heart, yet expanding our influence in [ShowRegionName('iberia_region')] is not any less alluring..."
 castilian_civil_war.1031.a.tt: "We will make the following proposal to [target_ruler.GetName]:"
 castilian_civil_war.1031.a.tt.join_war: "[target_country.GetName] will support [from_country.GetName] against the [target_rebels.GetName] once the [civil_war|e] breaks out"
 castilian_civil_war.1031.a.tt.100yw: "[from_country.GetName] will join in the [ShowSituationName('hundred_years_war')] on the side of [target_country.GetName] if [target_ruler.GetName] wins the [civil_war|e]"
 castilian_civil_war.1031.b: "It is not about the spoils but for the glory of combat. [target_ruler.GetShortNameWithNoTooltip] shall have our blades!"
 castilian_civil_war.1031.b.tt: "We will support the [from_country.GetName] against [target_rebels.GetName] once the [civil_war|e] breaks out"
 castilian_civil_war.1032.title: "The Conditions of [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.1032.desc: "News from [target_country.GetName] has reached our court. Although sympathetic towards [target_ruler.GetName] and [target_ruler.GetHerHis] cause, the [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')] emphasizes the risk they would have to take and as such demand a promised compensation if their help comes in need to us."
 castilian_civil_war.1032.a: "We accept their reasonable request."
 castilian_civil_war.1032.a.tt: "We will accept the conditions. The following will then happen:"
 castilian_civil_war.1032.b: "Their demands are in no way acceptable. We do not need their help."
 castilian_civil_war.1032.b.tt: "We will reject their conditions. [target_country.GetName] will remain #Y Neutral#! during the [civil_war|e]."
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip] accepts our Conditions!"
 castilian_civil_war.1033.desc: "News from [from_country.GetName] has reached our court. The respectable [target_ruler.GetName] has accepted the conditions and has sworn to our new alliance."
 castilian_civil_war.1033.a: "It was their only choice, after all."
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip] rejects our Conditions"
 castilian_civil_war.1034.desc: "News from [from_country.GetName] has reached our court. In [target_ruler.GetHisHer] \"infinite wisdom\", [target_ruler.GetName] rejects our helping hand, claiming our reasonable demands as outrageous. It is apparent that their outcry for support was as serious as they wished us to think."
 castilian_civil_war.1034.a: "So be it."
 castilian_civil_war.1035.title: "An Alliance with [root_country.GetNameWithNoTooltip]?"
 castilian_civil_war.1035.desc: "While our diplomacy was focused on establishing ties with [target_country.GetName] for the upcoming war against [target_pretender.GetName], it is clear that one state in particular will be interested in joining on either side: [root_country.GetName]. Due to their close alliance with [target_country.GetName], however, the [root_country.GetAdjectiveWithNoTooltip] Crown might see little value in supporting us lest we promise them certain [ShowCultureName('basque')] lands."
 castilian_civil_war.1035.a: "The northern lands could be theirs if they help us."
 castilian_civil_war.1035.a.tt: "We propose [root_country.GetName] the ownership of [target_province_definition.GetName], [target_location_1.GetName] and [target_location_2.GetName] if they join our side against [target_rebels.GetName] in the upcoming [civil_war|e]"
 castilian_civil_war.1035.b: "They are not worth such promises."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ Our most esteemed ally, [target_country.GetName], has expressed their will to aid [target_ruler.GetShortNameWithNoTooltip], and even the [from_country.GetLongNameWithNoTooltip] has reached out to gain our favor."
 castilian_civil_war.1036.a: "We will support our [from_country.GetAdjectiveWithNoTooltip] neighbors, but of course."
 castilian_civil_war.1036.a.tt: "We will join [target_country.GetName] and [from_country.GetName] in the [civil_war|e] against [target_rebels.GetName] and their allies\nIf [target_ruler.GetName] wins the civil war, [root_country.GetName] can claim the [province|e] of [target_province_definition.GetName] as well as the [locations|e] of [target_location_1.GetName] and [target_location_2.GetName]"
 castilian_civil_war.1036.b: "This is not our conflict."
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip] accepts Alliance!"
 castilian_civil_war.1037.desc: "News from [root_country.GetName] has reached our court. As predicted, the [root_country.Custom('GetRulerOrRegentTitle')] of [root_country.GetNameWithNoTooltip] has accepted our offer. They will be our allies in the war against the rebels."
 castilian_civil_war.1037.a: "Let us hope their contribution is worth the cost."
 castilian_civil_war.1037.a.tt: "[root_country.GetName] joins our side against the [target_rebels.GetName] if a [civil_war|e] breaks out\nIf [target_ruler.GetName] defends the throne, [root_country.GetName] will demand the [province|e] of [target_province_definition.GetName] as well as the [locations|e] of [target_location_1.GetName] and [target_location_2.GetName] for themselves"
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip] rejects Alliance"
 castilian_civil_war.1038.desc: "News from [root_country.GetName] has reached our court. For reasons beyond our ambassador's comprehension, the [root_country.Custom('GetRulerOrRegentTitle')] of [root_country.GetNameWithNoTooltip] has rejected our offer. They will remain neutral in the coming conflict."
 castilian_civil_war.1038.a: "Are they allergic to expansion?"
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip] accepts the Alliance!"
 castilian_civil_war.1039.desc: "News from [target_country.GetName] has reached our court. Sympathetic towards [target_ruler.GetName] and [target_ruler.GetHerHis] cause, the [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')] has sworn loyalty to [target_ruler.GetShortNameWithNoTooltip] in the upcoming war against the pretender rebel without any further demands."
 castilian_civil_war.1039.a: "And they say chivalry is dead."
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip] rejects the Alliance"
 castilian_civil_war.1040.desc: "News from [target_country.GetName] has reached our court. The [target_country.GetLongNameWithNoTooltip] rejects the alliance. Their reasoning eludes us, though some whisper that this alliance would have been only beneficial to our cause."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "The [ShowRegionNameWithNoTooltip('iberia_region')] Crowns"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ [target_country.GetName] in particular is interested in our affairs as they are home to [maria_scope.GetName], the [maria_scope.GetMotherFather] of [target_ruler.GetShortNameWithNoTooltip] and [maria_scope.Custom('GetPrincessPrince')] of the [target_country.GetAdjectiveWithNoTooltip] crown. It would be a wise decision to discuss an alliance with the [target_country.GetAdjectiveWithNoTooltip] people."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ While [target_pretender.GetShortNameWithNoTooltip] seeks allies in [target_pretender.GetHerHis] blood relatives, the [target_country.GetLongName] has expressed great interest in our affairs. Although they are obviously interested in spreading their influence in [ShowRegionNameWithNoTooltip('iberia_region')], the [target_country.GetAdjectiveWithNoTooltip] power might be exactly what we need against the rebel threat."
 castilian_civil_war.1050.desc: "The conflict between [target_ruler.GetName] and [target_pretender.GetName] is growing in tension. Naturally, our neighbors in [ShowRegionName('iberia_region')] are fully aware of the internal strife plaguing the [from_country.GetName]."