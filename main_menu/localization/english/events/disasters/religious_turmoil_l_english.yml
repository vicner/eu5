l_english:
 religious_turmoil.1.title: "Religious Civil Disorder"
 religious_turmoil.1.desc: "Despite the country's effort to mediate between the different religious groups in our nation, conflicts have been erupting on a regular basis. The situation has worsened and without drastic measures, we will soon be engulfed in a religious civil war."
 religious_turmoil.1.a: "Eradicate the heretics to bring peace"
 religious_turmoil.1.b: "We should strive for a tolerant society"
 religious_turmoil.2.title: "End of Religious Turmoil"
 religious_turmoil.2.desc: "Our country has now recovered from the disastrous fractions of religious turmoil and is now together in one piece."
 religious_turmoil.2.a: "One Faith!"
 religious_turmoil.3.title: "Growing Number of Heretics"
 religious_turmoil.3.desc: "In spite of rigorous attempts to eradicate heresy, the population of some of our provinces are strongly attached to their faith and are still resisting conversion."
 religious_turmoil.3.a: "Banish the nonconformists"
 religious_turmoil.3.a.tt: "Some [pops|e] that do not follow [ROOT.GetCountry.GetReligion.GetName] lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]."
 religious_turmoil.3.b: "Increase funding to convert the heretics"
 religious_turmoil.4.title: "Heretic Subjugation"
 religious_turmoil.4.desc: "Our country's harsh subjugation of heretics has not brought the expected results. Instead of restoring order and bringing our nation under one religious faith, our actions have further agitated the population leading to increased violence and acts of cruelty."
 religious_turmoil.4.a: "Increase funding to suppress the heretics"
 religious_turmoil.4.b: "Ignore them"
 religious_turmoil.5.title: "Rise of Religious Intolerance"
 religious_turmoil.5.desc: "Even though attempts have been made to transform our society into a more tolerant one, violent outbursts and riots are becoming more common. The violence has escalated and atrocities are being committed on both sides, widening the religious chasm and threatening to tear our country apart from within."
 religious_turmoil.5.a: "The heretics must be suppressed"
 religious_turmoil.5.b: "We have to convert them to the one true faith"
 religious_turmoil.6.title: "Empty Words"
 religious_turmoil.6.desc: "The edict of tolerance, proclaimed just a short while back has proven to be nothing more than mere words. There have been several violent incidents and atrocities against religious minority groups since the declaration where [ROOT.GetCountry.GetName] has taken the stance of complete ignorance."
 religious_turmoil.6.a: "Our time is better spent elsewhere"
 religious_turmoil.6.b: "Issue a new edict"
