 #Spamming Events
 hook_and_cod_wars.1.title: "Anarchy in [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.1.title.fallback: "Anarchy in the Location"
 hook_and_cod_wars.1.desc: "While the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] battles for their preferred claimant, the rural settlement of [target_location.GetName] has fallen to complete anarchy."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ This presents us with a golden opportunity to hit the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] at their most vulnerable spot by rallying the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] behind our banner and granting them extra authority for the time being."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ The [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] refuse to pay their tribute to our side, reducing the resources our [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] possess to win the wars. Asserting our authority would solve the issue, but the assured unrest of the peasants might become a threat to us..."
 hook_and_cod_wars.1.a: "Grant the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] more autonomy."
 hook_and_cod_wars.1.b: "Assert our authority."
 hook_and_cod_wars.2.title: "Disobedience of [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.2.title.fallback: "Disobedience of the Town"
 hook_and_cod_wars.2.desc: "The cities of [ROOT.GetCountry.GetName] see our current situation to slip away from the control of either side. The [target_location.GetRank.GetName] of [target_location.GetName] in particular has shown disobedience."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ This defiance undermines the efforts of the #Y Cods#!. By paying the [target_location.GetRank.GetNameWithNoTooltip] off, we might be able to sway back to our side though."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ While this undermines the current state's legitimacy, this defiance of paying taxes to the #Y Hooks#! comes in handy to us. By granting the [target_location.GetRank.GetNameWithNoTooltip] additional autonomy, we can expand our advantage over our enemies."
 hook_and_cod_wars.2.a: "Pay the [target_location.GetRank.GetNameWithNoTooltip] off."
 hook_and_cod_wars.2.a.fallback: "Pay the town off."
 hook_and_cod_wars.2.b: "Grant the [target_location.GetRank.GetNameWithNoTooltip] more autonomy."
 hook_and_cod_wars.2.b.fallback: "Grant the town more autonomy."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "The #Y Cods#! have assembled a rebellion force in order to combat the #Y Hooks#!. Many members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] see an opportunity for themselves to force more privileges from the Hooks, or face them on the battlefield."
 hook_and_cod_wars.3.a: "Grant them some privileges..."
 hook_and_cod_wars.3.b: "Give them no quarter!"
 hook_and_cod_wars.3.c: "Welcome the reinforcement to our cause."
 hacw_nobility_rebellion: "Nobility Rebellion"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "The #Y Hooks#! have assembled a rebellion force in order to combat the #Y Cods#!. Many members of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] see an opportunity for themselves to force more privileges from the Cods, or face them on the battlefield."
 hook_and_cod_wars.4.a: "Grant them some privileges..."
 hook_and_cod_wars.4.b: "Give them no quarter!"
 hook_and_cod_wars.4.c: "Welcome the reinforcement to our cause."
 hacw_burghers_rebellion: "Burghers Rebellion"
 #Setup Events
 hook_and_cod_wars.1000.title: "The Succession of [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1000.desc: "With the death of our previous ruler, [holland_previous_ruler.GetName], the succession of [holland.GetName] hangs in the balance as no clear, uncontested successor is determined. [hacw_contender_1.GetName] is the first rightful claimant to the throne by law, yet [hacw_contender_1.GetHisHer] claim is challenged by [hacw_contender_2.GetName]. [holland.GetNameWithNoTooltip] is on the fringe of a bloody conflict if the strive of the [hollands_dynasty.GetName] is not resolved soon..."
 hook_and_cod_wars.1000.historical_info: "William IV's lack of a son led to a succession dispute, with Emperor Louis the Bavarian ultimately granting the fiefs to his wife, Margaret II, Countess of Hainaut, causing tension among various claimants. Margaret's attempts to consolidate power faced challenges, including rebellions, financial difficulties, and conflicts with the bishop of Utrecht. The assassination of a prominent lord ignited open hostilities between factions, leading to further instability and conspiracies. Margaret's efforts to restore order through negotiations and alliances, including with Edward III of England, marked a period of political maneuvering and uncertainty in Holland, Zeeland, and Friesland."
 hook_and_cod_wars.1000.a: "Let us hope for the best..."
 hook_and_cod_wars.1001.title: "The Claim of [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName], the previous ruler of [holland.GetName], has died and has left no clear successor to the state. As such, members of the [hollands_dynasty.GetName] all lay claim on the [holland.GetAdjectiveWithNoTooltip] throne. One of those eligible to inherit these lands is [hacw_claimant.GetName]. With our backing, we can support [hacw_claimant.GetHimHer] to defeat any other claimant and capture the throne of [holland.GetNameWithNoTooltip] in our name."
 hook_and_cod_wars.1001.a: "We will rule over [holland.GetNameWithNoTooltip] or see it reduced to ash."
 hook_and_cod_wars.1001.b: "We have nothing to gain from interfering in [holland.GetAdjectiveWithNoTooltip] affairs."
 hook_and_cod_wars.1001.c: "We shall support the claims of our heir."
 hook_and_cod_wars.1001.d: "This is not of any [ROOT.GetCountry.GetAdjectiveWithNoTooltip] business."
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip] has the support of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank]."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] is needed in our court."
 hook_and_cod_wars.1002.title: "The Claimants of Holland"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] has already claimed the succession of [holland.GetNameWithNoTooltip], yet [hacw_domestic_claimant.GetHisHer] right gets challenged by [hacw_foreign_claimant.GetShortNameWithNoTooltip] who traveled all the way from [hacw_foreign_country_origin.GetName]. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ While [hacw_contender_1.GetShortNameWithNoTooltip] hails from [hacw_contender_1_origin_country.GetName], [hacw_contender_2.GetShortNameWithNoTooltip] calls [hacw_contender_2_origin_country.GetName] as [hacw_contender_2.GetHisHer] home. Yet, both have traveled to [holland.GetNameWithNoTooltip] in hopes of winning the [holland.GetFlavorRank] for themselves. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "Uncertainty reigns in [holland.GetName] as two claimants to the [holland.GetAdjectiveWithNoTooltip] throne has risen to power: [hacw_contender_1.GetName] and [hacw_contender_2.GetName]."
 hook_and_cod_wars.1002.desc.end: "Now, both individuals are gathering followers for their cause, and threaten to ring in a time period of bloodshed in [holland.GetNameWithNoTooltip]..."
 hook_and_cod_wars.1002.a: "These are truly dreadful news..."
 hook_and_cod_wars.1003.title: "The Succession of [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1003.desc: "After a period of ambiguity and anxiety in the court, the question of succession of [holland.GetName] has finally been resolved. Although two pretenders, [hacw_contender_1.GetName] and [hacw_contender_2.GetName], had the opportunity to claim the throne for themselves, in the end only [holland_new_ruler.GetShortNameWithNoTooltip] will rule."
 hook_and_cod_wars.1003.a: "A crisis averted."
 hook_and_cod_wars.1004.title: "Uncertain Succession"
 hook_and_cod_wars.1004.desc: "For reasons unknown and beyond our imagination, no competent member of the [hollands_dynasty.GetName] nor its descendants has laid a claim on the [holland.GetAdjective] throne. The succession remains shrouded in uncertainty..."
 hook_and_cod_wars.1004.a: "Let us hope this will not cause a different kind of crisis..."
 hook_and_cod_wars.1004.a.tt: "The [ShowDisasterName('succession_crisis')] [disaster|e] can now trigger instead of the [ShowDisasterName('hook_and_cod_wars')]"
 hol_trigger_sc_instead_of_hacw_tt: "Has the [ShowDisasterName('hook_and_cod_wars')] replaced with [ShowDisasterName('succession_crisis')]"
 hook_and_cod_wars.1005.title: "The Claimants of [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1005.desc: "News from the two successors has reached [holland.GetName]: Neither [hacw_contender_1.GetName] nor [hacw_contender_2.GetName] intend to drop their claim on the [holland.GetAdjectiveWithNoTooltip] throne. At this point, a conflict between these two is inevitable..."
 hook_and_cod_wars.1005.a: "Dark times are ahead of us..."
 hook_and_cod_wars.1006.title: "The [hollands_dynasty.GetNameWithNoTooltip] Claimants"
 hook_and_cod_wars.1006.desc: "With the death of [holland_previous_ruler.GetName], the previous ruler of [holland.GetName], the [holland.GetFlavorRank] is missing a rightful successor. No member of the [hollands_dynasty.GetName] is present there, and it seems the situation will not be resolved any time soon.\n\nFortunately for us, two of the most competent members of the dynasty are in our own court: [hacw_contender_1.GetName] and [hacw_contender_2.GetName]. We can send either of them to [holland.GetNameWithNoTooltip] to increase our influence within the [holland.GetAdjectiveWithNoTooltip] borders."
 hook_and_cod_wars.1006.a: "Send [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Send [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "We cannot afford to lose either of them."
 hook_and_cod_wars.1007.title: "The New Ruler of [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1007.desc: "Due to the lack of a proper heir, the succession of the [holland.GetAdjective] throne was ambiguous at best and a major risk to the stability of the country at its worst. Fortunately enough, [holland_new_ruler.GetName] from [from_country.GetName] has claimed the crown for [holland_new_ruler.GetHerselfHimself]. While not a child of [holland.GetName], [holland_new_ruler.GetHisHer] rule at least ensures stability for the state."
 hook_and_cod_wars.1007: "Long live [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "The Succession Crisis of [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1008.desc: "Two powerful claimants have risen up to power within [holland.GetName]: [hacw_contender_1.GetName] and [hacw_contender_2.GetName]. Each of them is now gathering allies and supporters from the [holland.GetGovernment.GetEstateName('burghers_estate')] and [holland.GetGovernment.GetEstateName('nobles_estate')] alike, and are preparing for a country-wide conflict."
 hook_and_cod_wars.1008.a: "Brace yourself for a crisis..."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "The [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "The interferences of foreign countries in [holland.GetName] has reached its absolute peak. [hacw_contender_1.GetName] and [hacw_contender_2.GetName], neither of them a resident of [holland.GetNameWithNoTooltip], have decided our fate: a bloody conflict for the [holland.GetAdjectiveWithNoTooltip] throne.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "The succession of [own_pretender.GetName] to the throne is a rightful one and according to all [holland.GetAdjective] laws. However, it is not an uncontested one as the ambitious pretender, [foreign_pretender.GetName], has started a campaign within [holland.GetNameWithNoTooltip] with [semi_foreign_country_scope.GetAdjective] support to claim the throne for [foreign_pretender.GetHerselfHimself].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Despite best efforts to resolve the question of succession peacefully, in the end, no such solution could be found. [hacw_contender_1.GetName] and [hacw_contender_2.GetName], both proud citizens of [holland.GetName], are determined to fight for the [holland.GetAdjectiveWithNoTooltip] throne - even if it means spilling blood on [holland.GetAdjectiveWithNoTooltip] soil.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "In the midst of the crises for the royal succession, the estates themselves wage a conflict against each other in order to expand their influence and privileges. Atop of this, the two claimants have found external and domestic supporters for their cause. [hacw_contender_2.GetShortNameWithNoTooltip] has gained the popularity of the [holland.GetGovernment.GetEstateName('burghers_estate')] as well as the loyalty of the cities, and has founded the #Y Cod#! faction.\n\nOn the other side, [hacw_contender_1.GetShortNameWithNoTooltip] has managed to earn the loyalty of the [holland.GetGovernment.GetEstateName('nobles_estate')] who see [hacw_contender_1.GetHimHer] as the rightful successor to the throne. This group of nobles has founded the #Y Hook#! faction to defend their position against the Hook."
 hook_and_cod_wars.1100.a: "Side with the Hooks"
 hook_and_cod_wars.1100.b: "Side with the Cods"
 hook_and_cod_wars.1100.hook.tt: "We will side with the #Y Hooks#!, favoring them above the other faction. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "We will side with the #Y Cods#!, favoring them above the other faction. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "We will gain extra bonuses if our favored faction wins the overall conflict while receiving extra penalties in case the enemy faction wins."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Every owned [location|e] which is either a [town_or_city|e] and has at least #Y 20.0%#! of its population as [ShowPopTypeName('burghers')] gains [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] while up to #Y 4#! locations which are neither a town nor a city and have less than #Y 20.0%#! of its population as [ShowPopTypeName('burghers')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join the [hacw_cod_faction.GetName] [rebels|e]"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Every owned [location|e] which is neither a [town_or_city|e] and has less than #Y 20.0%#! of its population as [ShowPopTypeName('burghers')] gains [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] while up to #Y 4#! locations which are either a town or a city and have at least #Y 20.0%#! of its population as [ShowPopTypeName('burghers')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join the [hacw_hook_faction.GetName] [rebels|e]"
 hook_and_cod_wars.1101.title: "The [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] of [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ Be it through charisma or luck, [our_claimant_character.GetName] has gained the favor of the Hook faction. Further support for them could increase [our_claimant_character.GetShortNameWithNoTooltip]'s chance to secure the [holland.GetAdjectiveWithNoTooltip] crown."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ Be it through charisma or luck, [our_claimant_character.GetName] has gained the favor of the Cod faction. Further support for them could increase [our_claimant_character.GetShortNameWithNoTooltip]'s chance to secure the [holland.GetAdjectiveWithNoTooltip] crown."
 hook_and_cod_wars.1101.desc: "The conflict for the [holland.GetAdjective] throne has become bloody as two factions have risen to power to support their respective claimants. The #Y Cods#! represent the [holland.GetGovernment.GetEstateName('burghers_estate')] and the urban interests of [holland.GetNameWithNoTooltip], while the #Y Hooks#! is made of the [holland.GetGovernment.GetEstateName('nobles_estate')] and the more rural powers."
 hook_and_cod_wars.1101.a: "We shall support [our_claimant_character.GetHisHer] ambition!"
 hook_and_cod_wars.1101.b: "This will be interesting..."
 hook_and_cod_wars.1102.title: "[supporter_country.GetNameWithNoTooltip] Interference"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ They send their support to our side, the #Y Hook Faction#!! Their actions are in direct opposition to the #Y Cod Faction#!, aiding our favored side."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ They send their support to our enemies, the #Y Hook Faction#!! Their actions are in direct opposition to the #Y Cod Faction#!, undermining our favored side."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ They send their support to our side, the #Y Cod Faction#!! Their actions are in direct opposition to the #Y Hook Faction#!, aiding our favored side."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ They send their support to our enemies, the #Y Cod Faction#!! Their actions are in direct opposition to the #Y Hook Faction#!, undermining our favored side."
 hook_and_cod_wars.1102.desc: "News from [supporter_country.GetName] has reached us!"
 hook_and_cod_wars.1102.a: "What would they gain from this?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Death of a Claimant"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ The Hook will gain a significant advantage over our enemies."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ The Hook will gain a significant advantage over our favored side, the #Y Cod#!. A new candidate; a new head to our faction must arise lest we accept the Hook on the [holland.GetAdjectiveWithNoTooltip] throne."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ The Cod will gain a significant advantage over our favored side, the #Y Hook#!. A new candidate; a new head to our faction must arise lest we accept the Cod on the [holland.GetAdjectiveWithNoTooltip] throne."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ The Cod will gain a significant advantage over our enemies."
 hook_and_cod_wars.1200.desc: "One of the driving forces behind the [ShowDisasterName('hook_and_cod_wars')] and pretender to the [holland.GetName] throne, [dead_claimant.GetName] has died! Thus, [alive_claimant.GetName] is unchallenged in [alive_claimant.GetHisHer] claim for the crown."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "In a twisted turn of events, both claimants, [hacw_contender_1.GetName] and [hacw_contender_2.GetName] have died simultaneously. Neither the #Y Hook#! nor the #Y Cod#! faction have a leader anymore, and as such their organization is falling apart respectively."
 hook_and_cod_wars.1200.a: "Propose [new_claimant_character.GetNameWithNoTooltip] as new ruler!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] becomes the new leader of our faction"
 hook_and_cod_wars.1200.b: "Let us end this war at last..."
 hook_and_cod_wars.1200.c: "A twist of turns..."
 hook_and_cod_wars.1200.d: "What now?"
 hook_and_cod_wars.1201.title: "Our Claimant of [holland.GetNameWithNoTooltip] has died!"
 hook_and_cod_wars.1201.desc: "News from [holland.GetName] has reached us, reporting the death of our faction leader and claimant of the [holland.GetAdjectiveWithNoTooltip] throne, [dead_claimant.GetName]! Now our supported side is looking desperately for a new leader who can claim the throne..."
 hook_and_cod_wars.1201.a: "The [holland.GetAdjectiveWithNoTooltip] throne belongs to [target_character.GetShortNameWithNoTooltip]"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName] will become the new leader of our faction in [holland.GetName], granting [target_character.GetHimHer] a chance to claim the [holland.GetAdjectiveWithNoTooltip] throne"
 hook_and_cod_wars.1201.b: "We shall support [foreign_character.GetShortNameWithNoTooltip] in [foreign_character.GetHisHer] ambitions."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] will become the new leader of our faction in [holland.GetName], granting [foreign_character.GetHimHer] a chance to claim the [holland.GetAdjectiveWithNoTooltip] throne"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] shall win the throne for [ROOT.GetCountry.GetNameWithNoTooltip]."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] will become the new leader of our faction in [holland.GetName], granting [ruler_character.GetHimHer] a chance to claim the [holland.GetAdjectiveWithNoTooltip] throne"
 hook_and_cod_wars.1201.d: "Drop the matter."
 hook_and_cod_wars.1201.d.tt: "We will not propose a replacement claimant, allowing an early end of the [ShowDisasterName('hook_and_cod_wars')] [disaster|e] for [holland.GetName]"
 hook_and_cod_wars.1202.title: "The New Claimant"
 hook_and_cod_wars.1202.desc: "With the death of their previous leader, a new pretender has emerged to claim the [holland.GetAdjective] crown: [new_claimant.GetName] from [dead_claimant_country.GetName]."
 hook_and_cod_wars.1202.a: "And thus, the [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] continue..."
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] becomes the new opposing claimant"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] becomes the new supporting claimant"
 hook_and_cod_wars.1203.title: "Premature End of the Wars"
 hook_and_cod_wars.1203.desc: "With the death of their previous leader and the lack of anyone else who could challenge [alive_claimant.GetHerHim], the [ShowDisasterName('hook_and_cod_wars')] have finally found their end with [alive_claimant.GetName] as the new ruler of [holland.GetName]."
 hook_and_cod_wars.1203.a: "At last, the wars have found their end."

 hook_and_cod_wars.1300.title: "Foreign Interference"
 hook_and_cod_wars.1300.desc: "As the [ShowDisasterName('hook_and_cod_wars')] continue, other neighboring countries have shown interest in our internal affairs. Spies of [neighbor_country.GetName] in particular have observed the conflict, yet have remained neutral. However, it is obvious that it is only a question of time until they will join either side..."
 hook_and_cod_wars.1300.a: "Bribe them to join the [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1300.a.tt: "We will bribe [neighbor_country.GetName] to join the #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, which will increase the #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! influence score by #G +1#!"
 hook_and_cod_wars.1300.b: "They will choose the right side on their own."
 hook_and_cod_wars.1300.b.tt: "We will not try to persuade [neighbor_country.GetName] to join any faction"
 hook_and_cod_wars.1301.title: "The [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] of [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nAn ambassador from [holland.GetNameWithNoTooltip] has been sent to us to motivate us further to either support the #Y [holland.Custom('GetHaCWFaction')]#! or at least ignore the conflict altogether."
 hook_and_cod_wars.1301.desc: "The [ShowDisasterName('hook_and_cod_wars')] have been plaguing [holland.GetName] for quite some time. [hacw_contender_1.GetName] and [hacw_contender_2.GetName], leaders of the #Y Hook#! and #Y Cod#! factions respectively, are battling each other for the [holland.GetAdjectiveWithNoTooltip] throne, and according to our spies there it seems this conflict will not find an end any time soon. While a travesty to the [holland.GetAdjectiveWithNoTooltip] [holland.GetFlavorRank], it might be an opportunity for us to get involved in it."
 hook_and_cod_wars.1301.a: "We are with [hacw_contender_2.GetShortNameWithNoTooltip] and the [holland.Custom('GetHaCWEnemyFaction')]."
 hook_and_cod_wars.1301.a.tt: "We will join the #Y [holland.Custom('GetHaCWEnemyFaction')]#!, supporting [hacw_contender_2.GetName] in [hacw_contender_2.GetHisHer] ambition"
 hook_and_cod_wars.1301.b: "We should support the [hacw_contender_1.GetShortNameWithNoTooltip] and the [holland.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1301.b.tt: "We will join the #Y [holland.Custom('GetHaCWFaction')]#!, supporting [hacw_contender_1.GetName] in [hacw_contender_1.GetHisHer] ambition"
 hook_and_cod_wars.1301.c: "This is none of our business."
 hook_and_cod_wars.1301.c.tt: "We will remain neutral in this conflict"
 hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip] joins the [holland.Custom('GetHaCWFaction')]"
 hook_and_cod_wars.1302.desc: "News from the [neighbor_country.GetAdjective] court has reached us! The [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank] has joined us and the #Y [holland.Custom('GetHaCWFaction')]#!!"
 hook_and_cod_wars.1302.a: "A victory for the [holland.Custom('GetHaCWFactionShort')]s!"
 hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip] joins the [holland.Custom('GetHaCWEnemyFaction')]"
 hook_and_cod_wars.1303.desc: "News from the [neighbor_country.GetAdjective] court has reached us! The [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank] has joined our enemies, the #Y [holland.Custom('GetHaCWEnemyFaction')]#!!"
 hook_and_cod_wars.1303.a: "Another [holland.Custom('GetHaCWEnemyFactionShort')]..."
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip] remains Neutral"
 hook_and_cod_wars.1304.desc: "Although they showed first interest, the diplomats from [neighbor_country.GetName] have assured us that they will not partake in the [ShowDisasterName('hook_and_cod_wars')], supporting neither side of the conflict."
 hook_and_cod_wars.1304.a: "At least they are not causing any problems to us."

 hook_and_cod_wars.1400.title: "Support for the Alliance"
 hook_and_cod_wars.1400.desc: "Our allies of the #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! is in need of further resources against the #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!. Fortunately for us, we are not the only ones who side with the [ROOT.GetCountry.Custom('GetHaCWFaction')]. [faction_ally_country.GetName] has promised their support for our cause. It might be worth asking our trusted ally to support our cause."
 hook_and_cod_wars.1400.a: "Everyone needs to carry their weight."
 hook_and_cod_wars.1400.b: "We can pay for it ourselves."
 hook_and_cod_wars.1400.c: "We will have to do without the gold..."
 hook_and_cod_wars.1401.title: "Support for the Alliance"
 hook_and_cod_wars.1401.desc: "[holland.GetName], our ally and fellow member of the #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, has sent an official request for additional gold to support the war efforts. While the sum requested is significant, this might help us to tip the scale in our favor."
 hook_and_cod_wars.1401.a: "Support the [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1401.a.tt: "The #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#! gain #G +2#! points to their influence score [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1401.b: "We cannot afford that."
 hook_and_cod_wars.1401.b.tt: "The #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s#! gain #R +2#! points to their influence score [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1401.b.bt: "#R We will be removed from the#! #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!"
 hook_and_cod_wars.1402.title: "Support from [faction_ally_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1402.desc: "Our request for additional support has been heeded! The people of [faction_ally_country.GetName] have sent us a generous amount of gold to support the #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip] Let Us Down"
 hook_and_cod_wars.1403.desc: "Our request for additional monetary support has been heard yet denied. The treacherous [faction_ally_country.GetLongName] rejects to contribute to the cause of the #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!!"
 hook_and_cod_wars.1403.a: "We will do without them then."
 hook_and_cod_wars.1404.title: "The [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s Support"
 hook_and_cod_wars.1404.desc: "The [ShowDisasterName('hook_and_cod_wars')] in [holland.GetName] are in their full swing with both sides refusing to concede the throne yet. Our enemies, the #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, have received a major influx of gold. While their sources are unknown to us, it is clear that their influence is growing, turning into a greater threat to the #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!."
 hook_and_cod_wars.1404.a: "We cannot allow to fall back!"
 hook_and_cod_wars.1404.a.tt: "The #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#! gain #G +2#! points to their influence score [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1404.b: "The [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s will fall eventually."
 hook_and_cod_wars.1404.b.tt: "The #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s#! gain #R +2#! points to their influence score [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s Support"
 hook_and_cod_wars.1405.desc: "The #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, the enemies of our favored side, has gained additional support from [faction_enemy_country.GetName], undermining any kind of advantage the #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#! had over them."
 hook_and_cod_wars.1405.a: "The [faction_enemy_country.GetLongNameWithNoTooltip] will pay for it."

 hook_and_cod_wars.100.title: "End of the [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Despite our best attempts, the #Y Hooks#! could not overcome the influence and power of the #Y Cods#!. The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are ruling over the rural lands with an iron fist while our new ruler, [new_ruler.GetName], bends [new_ruler.GetHisHer] knee to foreign powers..."
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Despite the #Y Cods#!' best attempt, they were in the end, no match to the #Y Hooks#!, who claim overall victory in this conflict. The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] rejoice as their interests are defended now by the fair ruler [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Despite the #Y Hooks#!' best attempt, they were in the end, no match to the #Y Cods#!, who claim overall victory in this conflict. The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rejoice as their interests are defended now by the fair ruler [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Despite our best attempts, the #Y Cods#! could not overcome the influence and power of the #Y Hooks#!. The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are ruling over the towns and cities with an iron fist while our new ruler, [new_ruler.GetName], bends [new_ruler.GetHisHer] knee to foreign powers..."
 hook_and_cod_wars.100.desc.e: "Be it fate, divine intervention by [ROOT.GetCountry.GetReligion.GetGodName] or pure luck, but for reasons beyond the comprehension of man, both factions have elected [new_ruler.GetName] as their representative. As such, the unrest within our state are ceasing to exist as we now have found our legitimate successor."
 hook_and_cod_wars.100.desc: "At long last, the [ShowDisasterName('hook_and_cod_wars')] have found their end. The succession of [ROOT.GetCountry.GetName] is finally secured, and the factions cease hostile activities."
 hook_and_cod_wars.100.a: "At least we have some peace in the streets..."

 hacw_claim_holland_tt: "[hacw_claimant.GetName] will try to secure the throne of [holland.GetName] for [hacw_claimant.GetHerselfHimself]. If another member of the [hollands_dynasty.GetName] claims the throne, the [ShowDisasterName('hook_and_cod_wars')] [disaster|e] can trigger for [holland.GetName]"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] will ignore the claim on the throne of [holland.GetName]. This will remove the possibility for the [ShowDisasterName('hook_and_cod_wars')] [disaster|e] to happen for [holland.GetName]"

