 volcano_events_weak.title: "Smoke on the Mountain"
 volcano_events_weak.desc: "The prominent mountain at the edge of [ROOT.GetLocation.GetName] has been releasing smoke in a long column for several days, but today it suddenly erupted, spewing ash and lava that incinerate and destroy everything in their path. The destruction has not broken the spirit of the people of [ROOT.GetLocation.GetNameWithNoTooltip], but without assistance, it will be challenging for them to regain their former strength."
 volcano_events_weak.a: "There was nothing we could have done."
 volcano_events_weak.b: "Rush to their help."

 volcano_events_minor.title: "The Beginning of Fire"
 volcano_events_minor.desc: "The volcano in [ROOT.GetLocation.GetName] has erupted with great intensity, spewing out long streams of lava and an enormous cloud of ash that leaves a path of destruction on its wake.\n\nThere people of [ROOT.GetLocation.GetNameWithNoTooltip] are fighting for their lives and villages, it is time to send them all the support we can spare."
 volcano_events_minor.a: "Nature has punished us."
 volcano_events_minor.b: "We will not be broken."

 volcano_events_major.title: "Fire and Fury"
 volcano_events_major.desc: "In the blackness that engulfed the night, fire lit streams copiously gushed down the hill of the great mountain like an open wound, their harsh redness impossible to ignore. A glowing avalanche of volcanic ash followed them like an impatient hunter, its open mouth eager to devour everything in its path until its hunger is finally satiated.\n\nThere was no hope for the unlucky people of [ROOT.GetLocation.GetName] as most of the countryside, and many villages have disappeared under the lava. The fury of the mountain is unbound and only this court can put a stop to the devastation."
 volcano_events_major.a: "Even the ground is against us."
 volcano_events_major.b: "We will rebuild."

 volcano_events_catastrophic.title: "The Wrath of the Mountain"
 volcano_events_catastrophic.desc: "The insignificant inhabitants of [ROOT.GetLocation.GetName] found themselves utterly powerless in the face of nature's fury. Without the slightest hint of warning, numerous villages scattered across the landscape were completely obliterated, caught in the catastrophic eruption of the volcano that loomed ominously above them.\n\nThe mountain's wrath descended with relentless force forming an avalanche of volcanic ash eager to engulf everything in its path. Many glowing tongues of lava spewed forth from the heart of the mountain, burning and destroying everything in their path.\n\nAs the landscape transformed before their very eyes, it became painfully clear to the people of [ROOT.GetLocation-.GetNameWithNoTooltip] that there is little that can be done to face this desolation."
 volcano_events_catastrophic.a: "All is lost."
 volcano_events_catastrophic.b: "There is still hope."
