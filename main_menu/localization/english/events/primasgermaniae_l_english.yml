l_english:
 primasgermaniae.1.title: "Primas Germaniae"
 primasgermaniae.1.desc: "Since the tenth century the [target_country.GetGovernment.GetRulerTitle] of [target_country.GetName] have held the prestigious title of [ShowGovernmentReformName('primas_germaniae')] - the most important [ShowReligionAdjective('catholic')] [target_country.GetGovernment.GetRulerTitle] throughout the [GetUniqueInternationalOrganization('hre').GetName].\n\nNaturally, such a title will inspire jealousy among the other princes of the Empire... Our ruler, [home_ruler.GetName], must take heed and not let our $game_concept_prestige$ drop too low, or we might find the title slip from our fingers!"
 primasgermaniae.1.a: "I see..."
 
 primasgermaniae.2.title: "Title of Primas Germaniae Questioned"
 primasgermaniae.2.desc: "My [target_country.GetGovernment.GetRulerTitle], much of the [ShowReligionAdjective('catholic')] community seem to have lost their faith in us! There are even rumors that another Archbishopric plans to claim our title as [ShowGovernmentReformName('primas_germaniae')]!"
 primasgermaniae.2.a: "Probably just rumors."
 
 primasgermaniae.3.title: "Primas Germaniae"
 primasgermaniae.3.desc: "The title of [ShowGovernmentReformName('primas_germaniae')] - the most important [ShowReligionAdjective('catholic')] [original_prime.GetGovernment.GetRulerTitle] throughout the [GetUniqueInternationalOrganization('hre').GetName] - was created in the tenth century when the Archbishopric of Mainz became the first Archbishopric to receive it.\n\nFor the second-rate power of [original_prime.GetLongName] to hold such a prestigious title seems an affront to the [GetUniqueInternationalOrganization('catholic_church').GetName]. Perhaps a more worthy candidate can be found?"
 primasgermaniae.3.a: "Perhaps... me?"
 opinion_accepted_primas_germaniae: "Accepted title Primas Germaniae"
 primasgermaniae.3.b: "Leave it be. For now..."
 opinion_supported_primas_germaniae: "Supported the one chosen as new Primas Germaniae"
 
 primasgermaniae.4.title: "Primas Germaniae Lost"
 primasgermaniae.4.desc: "My [original_prime.GetGovernment.GetRulerTitle], we have lost the prestigious title of [ShowGovernmentReformName('primas_germaniae')]. Due to our low standing in the [GetUniqueInternationalOrganization('hre').GetName] of late, another Archbishop, [new_primae.GetGovernment.GetRuler.GetName] of [new_primae.GetName] has gone ahead and claimed the title!"
 primasgermaniae.4.a: "Very well, congratulate him..."
 opinion_congratulated_new_primas_germaniae: "Congratulated the new Primas Germaniae"
 primasgermaniae.4.b: "We will not forget this!"
 opinion_lost_primas_germaniae: "Did not support the one chosen as new Primas Germaniae"
 
 primasgermaniae.6.title: "Envoy from the [pope_country.GetGovernment.GetRulerTitle]"
 primasgermaniae.6.desc: "Good news! We have been selected by the [pope_country.GetGovernment.GetRulerTitle] to hold the prestigious title of [ShowGovernmentReformName('primas_germaniae')] - the most important [ShowReligionAdjective('catholic')] Archbishop throughout the [GetUniqueInternationalOrganization('hre').GetName] - after the former holder fell from grace."
 primasgermaniae.6.a: "We will gladly accept this title."
 primasgermaniae.6.b: "We must graciously decline."
 opinion_declined_primas_germaniae: "Declined Primas Germaniae"
