 kritarchy_events.1.desc: "The supreme court has finished debating on which judge should be elected as the new [ROOT.GetCountry.GetGovernment.GetRulerTitle]. The cabinet is excited to celebrate [successor_character.GetName] as the new leader of [ROOT.GetCountry.GetName]."
